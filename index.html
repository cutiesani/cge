한 음주로 숙취 발생", "c": "지나친 걱정으로 허약함과 피로 발생", "d": "외감 한사(寒邪)가 리열(裏熱)로 전화(轉化)"}, "answer": "d"}, {"id": 1141, "question": "다음 중 연조직 손상 여부를 가장 잘 진단할 수 있는 검사는?", "choices": {"a": "컴퓨터 단층 촬영", "b": "방사선 검사", "c": "자기 공명영상", "d": "초음파"}, "answer": "c"}, {"id": 1142, "question": "혈(血)을 저장하는 장부는 ?", "choices": {"a": "심(心)", "b": "간(肝)", "c": "신(腎)", "d": "심포(心包)"}, "answer": "b"}, {"id": 1143, "question": "한의사가 주소를 변경한 경우 몇일 내로 서면 통보 해야 하나?", "choices": {"a": "7", "b": "14", "c": "30", "d": "60"}, "answer": "c"}, {"id": 1144, "question": "34 세 여자환자가 과로후 피로와 함께 저열을 호소하였다. 기단, 피로, \n사지무력감, 면색창백, 활기가 없고, 구건불욕음, 조금만 움직여도 땀이 나며,식욕부진, \n변연이 있다. 설담, 맥약한 이 환자의 진단은?", "choices": {"b": "비기허, 청양불승으로 열로 전화되지 못함", "c": "비양부족으로 액화하지못함, 건조", "d": "간기울결화화, 비기허"}, "answer": "b"}, {"id": 1145, "question": "음부소양, 습진과 종기를 치료하는 것은?", "choices": {"a": "대황", "b": "고삼", "c": "지모", "d": "현삼"}, "answer": "b"}, {"id": 1146, "question": "사용한 침을 실수로 바닥에 떨어뜨렸으나 적절하게 주워서 버렸다. 다음 \n단계에서 필요 없는 것은?", "choices": {"a": "바닥 청소 전에 알코올 소독제로 손을 닦는다", "b": "청소 후 손을 씻는다", "c": "바닥 청소에 사용된 모든 재료는 이중 포장하여 폐기한다.", "d": "1:10 희석 표백제로 바닥을 2 번 소독한다."}, "answer": "a"}, {"id": 1147, "question": "환자가 한(寒)이나 열(熱)을 동반하지 않고, 폐기상역(肺氣上逆)으로 인해 \n기침을 할 경우, 가장 알맞은 종류의 본초는?", "choices": {"a": "고미(苦味), 평(平), 강(降) 한 본초", "b": "신미(辛味), 열(熱), 부(浮) 한 본초", "c": "함미(鹹味), 평(平), 부(浮) 한 본초", "d": "고미(苦味), 열(熱), 승(昇) 한 본초"}, "answer": "a"}, {"id": 1148, "question": "다음 중 혈분증(血分證)의 가장 특징적인 징후는 무엇인가?", "choices": {"a": "피부 발진, 어둡거나 자색의 출혈, 건조하고 노란 설태", "b": "밤에 열이 더 심해짐, 번조(煩躁) 또는 섬망(譫妄), 강설(絳舌)", "c": "오후에 열이 더 심해짐, 머리에 무거운 느낌, 니태(膩苔)", "d": "오후나 밤에 미열, 도한(盜汗), 번조, 손발바닥에 열감(오심번열)"}, "answer": "a"}, {"id": 1149, "question": "21 년 간 당뇨를 앓은 67 세 남자 환자가, 심한 갈증과 과식은 문제가 되지 \n않지만 과도한 다뇨로 내원하였다. 다른 증상으로는 어두운 안색과 요슬산연, 오한, \n사지랭, 설사를 호소하며, 설담 건백태와 맥세약 일때, 이 환자를 치료하기 위해 어떤 \n방제를 사용하겠는가?", "choices": {"a": "육미지황환", "b": "금궤신기환", "c": "옥녀전", "d": "기국지황환"}, "answer": "b"}, {"id": 1150, "question": "다음 중 시상하부에서 분비되는 호르몬은?", "choices": {"a": "성장 호르몬, 항이뇨 호르몬, 유즙분비 방출 호르몬", "b": "성장 호르몬, 여포자극 호르몬, 부신 피질 자극 호르몬", "c": "갑상선 호르몬, 항이뇨 호르몬", "d": "갑상선 자극 호르몬, 성선 자극 호르몬"}, "answer": "d"}, {"id": 1151, "question": "오령산의 조성은?", "choices": {"a": "복령, 저령, 토복령, 연자, 황련", "b": "복령, 저령, 택사, 백출, 계지", "c": "복령, 저령, 토복령, 연자, 목통", "d": "복령, 저령, 토복령, 연자, 계지"}, "answer": "b"}, {"id": 1152, "question": "시호가 들어 있는 방제는?", "choices": {"a": "용담사간탕", "b": "인삼패독산", "c": "소요산", "d": "모두 맞다"}, "answer": "d"}, {"id": 1153, "question": "C 형 간염에 대한 약물 치료제는?", "choices": {"a": "페니토인(Phenytoin)과 할로탄(Halothane)", "b": "베라파밀(Verapamil)과 플루라제팜(Flurazepam)", "c": "인터페론(Interferon)과 리바비린(Ribavirin)", "d": "아세부톨롤(Acebutolol)과 메토프롤롤(metoprolol)"}, "answer": "c"}, {"id": 1154, "question": "다음 중 안구 운동과 관련있는 뇌신경이 아닌 것은?", "choices": {"a": "II", "b": "IV", "c": "VI"}, "answer": "a"}, {"id": 1155, "question": "40 세 남성이 흉협창만, 작열통, 구고, 애역, 구토에 식욕이 없으며, 복창, \n뇨소，뇨적하다. 설홍태황니，맥현삭일 때, 해당되는 변증은 ?", "choices": {"a": "간담습열", "b": "습열온비", "c": "간범비위", "d": "간비부조"}, "answer": "a"}, {"id": 1156, "question": "환자가 태양 상한증인지 태양 중풍증인지 구분할 수 있는 주요 증상은?", "choices": {"a": "땀이나는지않나는지", "b": "오한이있는지오풍이있는지", "c": "고열이있는지아닌지", "d": "몸에 통증이 있는지 없는지"}, "answer": "a"}, {"id": 1157, "question": "위양(委陽)은 다음 중 어떤 장부(臟腑)의 하합혈(下合穴)인가?", "choices": {"a": "대장(大腸)", "b": "위(胃)", "c": "담(膽)", "d": "삼초(三焦)"}, "answer": "d"}, {"id": 1158, "question": "다음 체형은 어떤 사람을 의미하는가? \n넓은 턱, 큰 머리, 발달된 어깨와 등, 발달된 근육", "choices": {"a": "토형", "b": "금형", "c": "목형", "d": "화형"}, "answer": "a"}, {"id": 1159, "question": "발기부전에 가장 효과적인 혈은?", "choices": {"a": "복부 정중선상, 배꼽아래 4 촌", "b": "복부 정중선상, 배꼽아래 3 촌", "c": "두부 정중선상, 전발제 에서 5 촌위", "d": "태계 직상 2 촌, 아킬레스건 전연"}, "answer": "b"}, {"id": 1160, "question": "43 세의 여자가 한 달 전에 갑상선 기능 항진증으로 진단 받았다. 증상으로는 \n목의 앞 부분이 붓고, 번조와 열감이 있고, 쉽게 땀을 흘리며, 손이 떨리고, 입이 쓰다. 이 \n환자의 변증은 ?", "choices": {"a": "담의 적체와 어혈", "b": "기체와 담의 조체", "c": "간화의 항성", "d": "심과 간의 음허"}, "answer": "c"}, {"id": 1161, "question": "신맛(酸味)이 있으면서 폐경에 들어가는 약은 ?", "choices": {"a": "가자, 오미자 ,오매", "b": "산수유, 오미자, 오매", "c": "가자, 오매 ,산수유", "d": "산수유, 가자, 오미자"}, "answer": "a"}, {"id": 1162, "question": "풍시(風市)의 자침(刺針) 방법은 무엇인가?", "choices": {"a": "0.5-0.8 촌 직자, 가구(可灸)", "b": "0.5-1 촌 직자, 가구(可灸)", "c": "0.7-1.2 촌 직자, 가구(可灸)", "d": "1.5-2 촌 직자, 가구(可灸)"}, "answer": "c"}, {"id": 1163, "question": "임신중인 여자의 불면과 변비를 치료하기에 가장 적합한 본초는 무엇인가?", "choices": {"a": "구기자", "b": "도인", "c": "우방자", "d": "백자인"}, "answer": "d"}, {"id": 1164, "question": "살이찌고 운동을 조금 밖에 하지 않는 55 세 남성 경찰관이 아침에 일어나 \n눈과 입이 오른쪽으로 돌아간 것을 알게되었다. 팔꿈치에서 손가락까지 감각이 없었고 \n쌕쌕거리고 목에서 휘파람 같은 소리가 나며 실어증을 겪고 있다. 혀는 오른쪽으로 \n꼬여있고 후니태다. 맥현활하다. 이 증세의 원인은 무엇인가?", "choices": {"a": "발작장애 (간질)", "b": "중풍", "c": "구완와사"}, "answer": "b"}, {"id": 1165, "question": "음경별은 어디에서 합류하는가?", "choices": {"a": "음경별은 머리에서 양경별과 합류한 후 양경맥과 합류한다", "b": "음경별은 흉부와 복부에서 음경맥과 합류한 후 장부로 진입한다", "c": "음경별은 목에서 양경별과 합류한 후 양경맥과 합류한다", "d": "음경별은 먼저 머리에서 음경맥과 합류한 후 양경맥과 합류한다"}, "answer": "a"}, {"id": 1166, "question": "긴맥이 의미하는 것?", "choices": {"a": "한", "b": "통증", "c": "어혈", "d": "한과 통증"}, "answer": "d"}, {"id": 1167, "question": "심화항성과 심음허의 주 증상을 비교 설명한 것이다. 바르게 설명한 것은?", "choices": {"a": "심번은 심음허가 심화항성보다 심하다", "b": "짙은 소변은 심화항성의 주요 증상이다", "c": "모두 얼굴전체가 붉게 나타난다", "d": "설태로 구별하기가 어렵다"}, "answer": "b"}, {"id": 1168, "question": "다음 증 정확하지 않은 서술은?", "choices": {"a": "A 형 간염(HA V)은 절대 만성이 되지 않는다", "b": "A 형 간염(HA V)은 보통 혈액을 통한 항원에 의해 옮긴다", "c": "B 형 간염(HBV)의 만성화는 나이와 상관있다", "d": "C 형 간염(HCV)에서 성인의 60-70%가 만성화(보균자) 된다"}, "answer": "b"}, {"id": 1169, "question": "비허 담습으로 인한, 부종, 심계, 불면에 사용할수 있는 본초는 ?", "choices": {"a": "복령", "b": "의이인", "c": "백출", "d": "연자"}, "answer": "a"}, {"id": 1170, "question": "수축기가 의미하는 것은?", "choices": {"a": "심실 수축시 압력", "b": "심실 이완시 압력", "c": "심방 수축시 압력", "d": "심방 세동시 압력"}, "answer": "a"}, {"id": 1171, "question": "다음 중 B 형 간염에 대한 설명이 아닌 것은?", "choices": {"b": "CDC 는 모든 의료 종사자들에게 B 형 간염 예방 접종을 권장한다", "c": "B 형 간염 예방 접종은 일련의 3 회 주사로 구성된다", "d": "감염된 사람의 약 70%는 징후나 증상이 없다"}, "answer": "d"}, {"id": 1172, "question": "유두의 피부 분절은?", "choices": {"a": "T12", "b": "T4", "c": "T7", "d": "T9"}, "answer": "b"}, {"id": 1173, "question": "반사 점수가 2+ 일 때, 고려되는 것은?", "choices": {"a": "무반응", "b": "정상 반응", "c": "저정상 범위", "d": "평균보다 호전"}, "answer": "b"}, {"id": 1174, "question": "합곡과 어느 혈이 발한을 조절하는가 ?", "choices": {"a": "대추", "b": "대도", "c": "태계", "d": "부류"}, "answer": "d"}, {"id": 1175, "question": "혈중 암모니아 농도가 높아지는 경우는 ?", "choices": {"a": "폐렴", "b": "궤양성 대장염", "c": "간경화", "d": "요로감염"}, "answer": "c"}, {"id": 1176, "question": "월경 주기에서 체온이 오르는 시기는?", "choices": {"a": "배란기 (Ovulation)", "c": "난포기 (Follicular Phase)", "d": "월경기 (Menstrual Phase)"}, "answer": "a"}, {"id": 1177, "question": "설첨의 가시돌기는 무엇을 의미하는가?", "choices": {"a": "간담화(肝膽火)", "b": "위화(胃火)", "c": "심화(心火)", "d": "위음허(胃陰虛)"}, "answer": "c"}, {"id": 1178, "question": "두정결절을 기점으로 하, 전, 후로 각 40 도의 각도를 이루는 세 선을 형성하는 \n두침은?", "choices": {"a": "족운동감각구", "b": "평형구", "c": "실행치료구", "d": "훈청구"}, "answer": "c"}, {"id": 1179, "question": "간양상항(肝陽上亢)으로 인한 두통의 양상은?", "choices": {"a": "두중감(頭重感)", "b": "못으로 찌르는 듯한 느낌", "c": "터지는 듯한, 욱신거리는 두통", "d": "텅빈 느낌의 두통"}, "answer": "c"}, {"id": 1180, "question": "아래의 증상중 상한론의 태양 상한증에 해당하는 것은? \nI. 부맥 \nII. 오한 \nIII. 후두부(後頭部)와 목의 통증 \nIV . 발열 \nV . 무한", "choices": {"a": "I 과 II", "b": "I, II 와 IV", "c": "I, II, 와 III", "d": "모두 맞음"}, "answer": "d"}, {"id": 1181, "question": "28 세 여성환자가 지난 석달동안 월경이 없었다. 얼굴색이 윤기가 없고 \n누르스름한 빛을 하고 있고 입술과 손톱쪽이 창백하다. 또한 현훈, 이명, 안구건조, \n시력이 흐리고 손발이 저리고 떨리며 근육 강직, 불면증에 다몽이 있다. 입술은 \n창백하며 현세맥이다.  \n \n이 환자의 변증은 ?", "choices": {"a": "심혈허", "b": "간혈허", "c": "간음허", "d": "기혈허"}, "answer": "b"}, {"id": 1182, "question": "27 세 여자 변비환자로 보통 1 주일에 2 회 배변하고 월경과소와 월경전 \n증후군이 있다. 불면, 기억력 감퇴가 있고, 맥삽, 설담하다. 이 환자의 진단은?", "choices": {"a": "신음허와 허화", "b": "간기울결", "c": "심음허", "d": "혈허"}, "answer": "d"}, {"id": 1183, "question": "다음 자침 보사법 중, 사법(瀉法)은? \nI. 흡기(吸氣)시 진침(進針)하고, 호기(呼氣)시 출침(出針)한다 \nII. 경락의 반대방향으로 자침한다 \nIII. 진침(進針)은 빠르게 하고, 출침(出針)은 느리게 한다", "choices": {"a": "I 만", "b": "I 과 II", "c": "I 과 III", "d": "I, II, III 모두"}, "answer": "d"}, {"id": 1184, "question": "다음중 육경변증과 위기영혈변증에서 동일한 증상을 나타내는 것은?", "choices": {"a": "소양과 영분증", "c": "궐음과 위분증", "d": "태양과 혈분증"}, "answer": "b"}, {"id": 1185, "question": "폐경(肺經)과 비경(脾經)이 만나는 경혈은?", "choices": {"a": "중부", "b": "운문", "c": "태연", "d": "열결"}, "answer": "a"}, {"id": 1186, "question": "한 환자가 하지부종이 있고 소변이 곤란한데 항상 피곤하며 식욕이 없으며 \n식후 복부가 거북하다고 한다. 장시간 사무실에서 일해서 허리가 아프며 사지에 힘이 \n없는데 손발은 따뜻하다면 가장 적절한 진단은?", "choices": {"a": "목승토", "b": "토승수", "c": "수모토", "d": "화불생토"}, "answer": "c"}, {"id": 1187, "question": "46 세 여자 환자로 지난 수년간 지속적인 설사로 내원하였다. 대변이 많이 \n묽고, 자주 피로하고 무기력하며, 두신중감(头身重感)이 있다. 설담반대(舌淡胖大)하고 \n오른쪽 맥이 약하다. 가장 좋은 치료 계획은 무엇인가?", "choices": {"a": "온보신양(溫補腎陽)", "b": "온보비양(溫補脾陽), 온중(溫中)", "c": "온장수렴지설(溫腸收斂止泄)", "d": "보비거습(補脾祛濕)"}, "answer": "d"}, {"id": 1188, "question": "환자는 독감을 앓고 있어서 진단을 태양양명 합병증으로 하고 시갈해기탕을 \n처방하였다. 환자는 시갈해기탕을 복용한 후 오한과 두통이 사라졌다. 이 시점에서 \n방제를 어떻게 가감할 것인가?", "choices": {"a": "과루피와 절패모를 추가", "b": "황금과 석고를 제거", "c": "지모와 천화분을 추가", "d": "강활과 백지를 제거"}, "answer": "d"}, {"id": 1189, "question": "두 살 된 여자아이가 100°F 의 열과 염증으로 인한 인후통을 앓고 있다. 다른 \n증상으로는 코막힘, 갈증, 약간의 땀이 있다. 검지 손가락의 얕은 정맥이 보라색을 띤다. \n혀는 붉고 얇은 노란 설태가 끼어 있다. 맥은 부삭맥(浮數脈)이다. 다음 중 이 환자의 \n감별 진단으로 가장 적합한 것은 무엇인가?", "choices": {"a": "풍열(風熱)로 인한 감기", "b": "습열(濕熱)로 인한 감기", "c": "풍한(風寒)으로 인한 감기", "d": "식상(食傷)이 있는 감기"}, "answer": "a"}, {"id": 1190, "question": "캘리포니아 복지기관법에 의하면, 개별 임상을 하는 의료전문인은 노인 혹은 \n종속된 성인에 대한 학대가 의심되거나 인지한 경우에는 어디에 보고하는가?", "choices": {"a": "가주 정신보건국", "b": "지방 법률시행처 또는 성인보호봉사국", "c": "가주 개발국", "d": "지방 복지국"}, "answer": "b"}, {"id": 1191, "question": "다음 중 혈해(血海)에 속하는 혈자리가 아닌 것은 무엇인가?", "choices": {"a": "대저(大杼)", "b": "상거허(上巨虛)", "c": "하거허(下巨虛)", "d": "격수(膈兪)"}, "answer": "d"}, {"id": 1192, "question": "다음 중 눈 증상과 관련된 천유(天牖)혈에서 연결이 틀린 것은?", "choices": {"a": "천용: 눈의 작열통, 시력 저하", "b": "풍부: 시야 흐림, 시각 현기증", "c": "천주: 눈의 통증, 눈의 충혈, 눈물 흘림, 시야 흐림", "d": "천유: 눈의 통증, 시력 상실, 눈물 흘림"}, "answer": "a"}, {"id": 1193, "question": "수궐음심포경의 병적 징후는 무엇인가?", "choices": {"a": "심통, 심계, 심번, 흉민, 면적, 전광", "b": "심통, 심계, 흉협통, 불면, 도한, 구갈", "c": "복창, 부종, 소변불리, 이명, 이롱"}, "answer": "a"}, {"id": 1194, "question": "손바닥과 손목의 열감, 기단, 야뇨, 빈뇨는 어느 락맥의 병증인가?", "choices": {"a": "수태음 락맥", "b": "족소음 락맥", "c": "족태양 락맥", "d": "수소음 락맥"}, "answer": "a"}, {"id": 1195, "question": "수소음경의 복모(腹募)혈의 위치는?", "choices": {"a": "몸통 정중앙 선상에서 배꼽위로 7 촌", "b": "몸통 정중앙 선상에서 배꼽위로 6 촌", "c": "몸통 정중앙 선상에서 배꼽위로 4 촌", "d": "몸통 정중앙 선상에서 제 4 늑간과 수평이며 양 유두의 정중앙"}, "answer": "b"}, {"id": 1196, "question": "다음 중 부항요법의 금기증(禁忌症)이 아닌 것은 무엇인가?", "choices": {"a": "국소적인 피부 감염", "b": "심한 부종", "c": "허약한 체질", "d": "출혈성 질환"}, "answer": "c"}, {"id": 1197, "question": "다음 중 구법(灸法)을 적용할 수 있는 혈은?", "choices": {"a": "정명", "b": "인영", "c": "유중", "d": "신궐"}, "answer": "d"}, {"id": 1198, "question": "몸의 발열이 밤에 더 심해지고, 물을 마시고 싶은 강한 욕구는 없지만 입이 \n마르며, 정신이 불안하고 불면증이 있다면 다음 중 어떤 변증을 나타내는가?", "choices": {"a": "위분증(衛分證)", "b": "기분증(氣分證)", "c": "영분증(營分證)", "d": "혈분증(血分證)"}, "answer": "c"}, {"id": 1199, "question": "만성적인 기침과 천식이 있는 환자가 오한발열을 동반한 감기에 걸렸다. 가장 \n적당한 치료 원칙은?", "choices": {"a": "본을 먼저 치료", "b": "표를 먼저 치료", "c": "표와 본을 동시에 치료", "d": "표와 본을 교대로 치료"}, "answer": "b"}, {"id": 1200, "question": "35 세 남성이 오른쪽 둔부에 심한 통증을 느끼며 서고, 걷고, 허리를 굽히는 데 \n어려움을 겪는다. 통증은 누워 있을 때 악화된다. 때때로 오른쪽 서혜부와 발뒤꿈치로 \n방사된다. 오른쪽 천장관절 부위에 압통이 있다. 오른쪽 후상장골극(PSIS)이 왼쪽보다 \n아래에 위치한다. 다음 중 가장 가능성이 높은 상태는 무엇인가?", "choices": {"a": "천장관절 앞부분의 탈골", "b": "천장관절 뒷부분의 탈골", "c": "요추 후방 관절 기능 장애 증후군", "d": "좌골신경통"}, "answer": "b"}, {"id": 1201, "question": "어떤 장부(臟腑)의 모혈(募穴)이 그 해당 정경(正經)과 다른 경락에 \n위치하는가?", "choices": {"a": "폐(肺)", "b": "간(肝)", "c": "비(脾)", "d": "담(膽)"}, "answer": "c"}, {"id": 1202, "question": "다음 중 담(痰)으로 인해 발생할 수 있는 증상이 아닌 것은 무엇인가?", "choices": {"a": "통증(痛症)", "b": "천식(喘息)", "c": "편마비", "d": "부드럽고 움직이는 결절(結節)"}, "answer": "a"}, {"id": 1203, "question": "38 세의 여자 환자가 자궁 출혈을 호소한다. 월경을 시작할 때는 경량이 많이 \n쏟아지다가, 끝날 무렵에는 소량이 똑똑 떨어지며, 혈괴는 그다지 없다. 경색은 엷고 \n묽다. 하루에 10 여 시간 자도 매우 피곤하다. 심한 현훈증상이 있으며, 특히 위로 올려다 \n보거나 급히 일어날때 발생된다. 항상 소화가 잘 안되고 배변도 규칙적으로 보기가 \n어렵다. 월경중 통증이 있냐고 물었더니 약간 불편하기는 해도 통증은 없다고 한다. \n \n그녀에게 예상되는 설상은? \n \nPage 126 of 209", "choices": {"a": "자반이 있는 설홍, 박황태", "b": "설홍, 소태", "c": "자반이 있는 담백설, 박백태", "d": "담백설, 박백태"}, "answer": "d"}, {"id": 1204, "question": "25 세 남성이 변비형 과민성 대장 증후군을 앓고 있다. 다음 중 이 진단을 \n확진하는 데 사용되지 않는 것은 무엇인가?", "choices": {"a": "복부 초음파 (Abdominal ultrasound)", "b": "병력 (History)", "c": "직장구불창자내시경검사 (Proctosigmoidoscopy)", "d": "신체검진 (Physical exam)"}, "answer": "a"}, {"id": 1205, "question": "28 세 남자환자가 음낭과 고환 그리고 복부에 팽창과 통증을 호소하며 또한 \n장명음과 구토가 있다. 예상되는 맥과 혀는?", "choices": {"a": "침현맥과 설담홍 박후태", "b": "침현맥과 설담홍 박태", "c": "현삭맥과 약 설홍 미끄러운 태", "d": "현삭맥과 태가 없는 약한 자설"}, "answer": "b"}, {"id": 1206, "question": "환자가 넘어져 다리에 멍이 들었고 종아리에 통증이 있었는데 호전되었다. \n그런데 다리에 갑작스런 통증과 압통이 있다. 걸을 때 통증이 더해지고 종아리 한 \n부위에는 발개지며 부어있다. 어제부터는 호흡곤란증세도 있는데 이 환자를 어떻게 \n치료할 것인가?", "choices": {"a": "혈액이 엉긴 부분에 추나를 시행해준다", "b": "응급실로 보낸다", "c": "어혈에 침 치료를 한다", "d": "한 달내에 환자가 가정주치의를 만나보도록 권면한다"}, "answer": "b"}, {"id": 1207, "question": "비위허증, 설사, 복통 및 비증에 대한 적절한 간접구는?", "choices": {"a": "격강구(隔薑灸)", "b": "격산구(隔蒜灸)", "c": "격염구(隔鹽灸)", "d": "부자구(附子灸)"}, "answer": "a"}, {"id": 1208, "question": "다음 중 음병을 표현하는 증상들을 모아 놓은 것은 무엇인가?", "choices": {"a": "안절부절 못함, 느린 병정, 묽은 변, 면홍", "b": "조잡한 호흡음, 설홍, 실맥, 발병이 급함", "c": "면창백, 호흡이 얕고 약함, 허맥, 움크리는 것을 좋아함", "d": "기면, 찬 음료를 좋아함, 약한 목소리, 말하기 싫음"}, "answer": "c"}, {"id": 1209, "question": "42 세의 남자가 뇨실금 증상을 호소하였다. 그의 증상은 소변적력 불창, \n소복창만 은통, 설어점, 맥삽삭이다 \n \n이 환자에게 가장 알맞은 침구처방은?", "choices": {"a": "신수, 방광수, 관원, 삼음교", "b": "방광수, 중극, 삼음교, 위양, 차료, 중료", "c": "명문, 신수, 백회, 관원, 양지", "d": "중극, 삼음교, 수천, 수도"}, "answer": "d"}, {"id": 1210, "question": "다음 중 2 형 당뇨에 대한 설명으로 옳지 않은 것은 무엇인가?", "choices": {"a": "주로 40 세 이상의 비만과 활동이 부족한 사람에게 호발한다.", "b": "췌장이 충분한 인슐린을 생산하지 못하여 발생한다.", "c": "당뇨병의 가장 흔한 유형이다", "d": "식이 조절과 운동으로 조절할 수 있다."}, "answer": "b"}, {"id": 1211, "question": "남성에게 잠재적인 전립선 종양을 선별하기 위해서 어떤 검사를 시행해야 \n하는가?", "choices": {"a": "SGOT", "b": "ALP", "c": "PSA", "d": "CPK"}, "answer": "c"}, {"id": 1212, "question": "다음 중 어떤 정지 인자가 기체와 기역을 유발하는가?", "choices": {"a": "기쁨", "b": "걱정", "c": "화냄", "d": "두려움"}, "answer": "c"}, {"id": 1213, "question": "ACE 억제제는 어떤것을 치료하는가 ? \n \nPage 127 of 209", "choices": {"a": "세균 감염", "b": "고혈압", "c": "응고 장애", "d": "우울증"}, "answer": "b"}, {"id": 1214, "question": "지골피，생지황，목단피，지모，천문동，맥문동의 공통 적응증은?", "choices": {"a": "음허로 인한 내열증", "b": "폐음허로 인한 마른 기침", "c": "심화로 인한 불면 및 번조", "d": "어혈로 인한 무월경과 복통"}, "answer": "a"}, {"id": 1215, "question": "외음부 소양증을 치료하는 가장 적절한 경혈은?", "choices": {"a": "여구", "b": "혈해", "c": "삼음교", "d": "태충"}, "answer": "a"}, {"id": 1216, "question": "14 세의 남성 환자가 다음과 같은 증상을 호소하였다. 해수와 적은담, \n호흡급촉, 오한발열, 두통무한, 구불갈, 설태백. 이 환자에게 가 장 알맞은 변증은?", "choices": {"a": "외감해수", "b": "내상해수", "c": "신허로 인한 효천", "d": "풍한으로 인한 효천"}, "answer": "d"}, {"id": 1217, "question": "다음 본초 중 수삽약에 속하는 것은 무엇인가?", "choices": {"a": "산조인", "b": "오미자", "c": "천문동", "d": "당귀"}, "answer": "b"}, {"id": 1218, "question": "음식과 물의 배설물 오염을 통해 전염되는 간염의 유형은 무엇인가?", "choices": {"a": "A 형 간염과 E 형 간염", "b": "B 형 간염과 C 형 간염", "c": "B 형 간염과 D 형 간염", "d": "A 형 간염과 B 형 간염"}, "answer": "a"}, {"id": 1219, "question": "다음 혈자리 중 기흉(氣胸)을 피하기 위해 신중한 자침이 필요하지 않은 것은 \n무엇인가?", "choices": {"a": "견정(肩井)", "b": "대포(大包)", "c": "운문(雲門)", "d": "경문(京門)"}, "answer": "d"}, {"id": 1220, "question": "기체(氣滯)로 인한 딸국질에 UB17(격수), P6(내관), Ren12(중완)을 제외한 \n다음중 어떤 경혈을 보조로 선택하겠는가?", "choices": {"a": "Ren17(전중), Liv3(태충)", "b": "Ren 14(거궐), 이내정", "c": "Ren13(상완), S36(족삼리)", "d": "S18(유근), B18(간수)"}, "answer": "a"}, {"id": 1221, "question": "40 대 남성 환자가 지난 1 년 동안 끈적하고 흰 가래가 나오는 잦은 기침으로 \n고통받고 있다. 아침과 식사 후에 기침과 담(痰)이 더 심해진다. 다른 증상으로는 흉부의 \n답답함과 울체(鬱滯), 식욕 부진, 변당(便溏), 그리고 백니태(白膩苔)가 있다. 이 환자의 \n병인(病因)은 무엇인가?", "choices": {"a": "풍한외사", "b": "간기울결", "c": "비허, 수곡 및 수습운화의 실패 (CHECK TRANSLATION)", "d": "신허, 신불납기"}, "answer": "c"}, {"id": 1222, "question": "류마티스성 관절염을 가진 환자가 고열과 갈증이 있다. 다음 중 이 환자에게 \n가장 알맞은 방제는?", "choices": {"a": "백호탕", "b": "황련해독탕", "c": "마행석감탕", "d": "청호별갑탕"}, "answer": "a"}, {"id": 1223, "question": "19 세 여성이 심한 생리통, 늦어지는 생리, 자주색 덩어리와 진한 출혈을 \n호소하며 내원했다. 그녀는 생리통이 너무 심해서 한 달에 3 일을 침대에서 핫팩을 \n \nPage 128 of 209 \n사용하며 보내야 한다고 말한다. 그녀가 채식주의자라는 것 외에는 특별한 점이 없다.이 \n여성에게 가장 적합한 진단은?", "choices": {"a": "간기울결(肝氣鬱結)로 인한 어혈(瘀血)", "b": "내한(內寒)으로 인한 어혈(瘀血)", "c": "비기허(脾氣虛)로 인한 간기울결(肝氣鬱結)", "d": "간혈부족(肝血不足)"}, "answer": "b"}, {"id": 1224, "question": "결혼한지 1 년된 30 세 남자환자가 발기부전을 호소하였다, 면색담, 두훈목현, \n활기가 없으며 잠을 못잔다. 오슬냉감, 위연, 야간에 꿈을 꾸지 않아도 종종 유정이 \n있으며, 설담, 척맥이 침약한 이 환자의 진단은?", "choices": {"a": "신양허", "b": "간신음허", "c": "청양불승", "d": "한체경락"}, "answer": "a"}, {"id": 1225, "question": "40 세 남성이 3 일 전에 오한과 미열과 두통을 동반한 감기가 들었다. 땀은 \n없고 코는 막히나 콧물은 맑다. 그래서 3 일간 은교산을 먹고 증세가 완화되었다. 그런데 \n어제부터 묽은 가래를 동반한 기침을 하기 시작했고 두통과 몸살이 전보다 더 심해졌다. \n설은 박백태이며 맥은 부긴맥이 나타난다. 증세가 나타난 것은 무슨 원인인가?", "choices": {"a": "표한", "b": "표열", "c": "표허", "d": "내한"}, "answer": "a"}, {"id": 1226, "question": "67 세 남자가 당뇨를 21 년 앓았다. 심한 갈증과 음식 섭취는 문제가 되지 \n않지만, 지나친 다량의 소변으로 내원하였다. 다른 증상들로는 어두운 얼굴, 요슬산연, \n오한, 사지냉, 설사가 있으며, 설담 건백태, 맥세약 일때, 이 환자에게 가장 알맞는 \n진단은?", "choices": {"a": "음을 보하고 열사를 없앤다.", "b": "음을 보하고 신을 도와준다.", "c": "열을 없애고, 폐를 촉촉하게 하고, 체액생산을 촉진시켜 갈증을 멈춘다.", "d": "신양을 따뜻하게 하고 보하며, 음을 보해서 소변을 잡아준다"}, "answer": "d"}, {"id": 1227, "question": "85 세 남성이 이차성 부신 기능저하증을 가지고 있다. 이 진단이 에디슨 \n(Addison’s Disease) 병과의 차이를 나타내는 증상은?", "choices": {"a": "만성설사", "b": "현훈", "c": "과색소침착의 부재", "d": "식욕부진"}, "answer": "c"}, {"id": 1228, "question": "환자가 양명경증인지 양명부증인지 구분할 수 있는 주 증상은?", "choices": {"a": "대한출이있는지없는지", "b": "고열이있는지없는지", "c": "변비가있는지없는지", "d": "면적(面赤)과번조(煩躁)가있는지없는지"}, "answer": "c"}, {"id": 1229, "question": "족삼음 경근은 어느 부위에서 서로 만나는가?", "choices": {"a": "이마의 모서리", "b": "복부", "c": "생식기 부위", "d": "협륵부"}, "answer": "c"}, {"id": 1230, "question": "40 대 환자가 서서히 진행된 은은한 만성 요통을 호소하며 내원하였다. \n통증은 피곤할 때 심해지며 안정을 취할 때 완화된다고 한다. 다른 증상들로는 사지냉, \n밤에 소변을 자주 보고, 무기력, 하지무력하며 때때로 몽정이 있다고 한다. 설담 일때, \n환자의 상태를 치료하기 위해 적절한 혈자리는?", "choices": {"a": "신수, 위중, 풍부, 요양관, 아시혈", "b": "신수, 위중, 명문, 지실, 태계, 아시혈", "c": "신수, 위중, 화타협척, 차료, 격수, 아시혈", "d": "신수, 위중, 혈해, 삼음교, 아시혈"}, "answer": "b"}, {"id": 1231, "question": "수소양 경의 극혈의 위치는?", "choices": {"a": "위중방 1 촌, 굉이두기건 내연", "b": "양지상 3 촌, 요골과 척골의 사이, 지총신근의 요측", "c": "양지상 2 촌, 요골과 척골의 사이"}, "answer": "d"}, {"id": 1232, "question": "간 질환에서 이상 수치가 나타나지 않는 것은?", "choices": {"a": "ALT", "b": "AST", "c": "크레아티닌 키나제", "d": "빌리루빈"}, "answer": "c"}, {"id": 1233, "question": "25 세의 여성 환자가 변비를 호소하는데 배변의 욕구는 있으나 배변 \n곤란하고, 아주 적은 양의 변을 볼때 열감을 느낀다고 한다. 그녀의 다른 증상들은: \n통증을 가끔씩 동반한 복부창만감, 식욕부진, 설태는 박태이고, 현맥이다.  \n \n이 환자에게 알맞은 침구처방은?", "choices": {"a": "지구, 천추, 태충", "b": "지구, 기해, 상거허", "c": "지구, 대횡, 상거허", "d": "지구, 기문, 태충"}, "answer": "a"}, {"id": 1234, "question": "간신을 보하고 힘줄과 뼈를 튼튼히 하고 또 안태하는 본초가 아닌 것은?", "choices": {"a": "두충", "b": "우슬", "c": "상기생", "d": "속단"}, "answer": "b"}, {"id": 1235, "question": "브루진스키(Brudzinski) 징후에 양성반응이 의미하는 것은?", "choices": {"a": "편두통", "b": "담낭염", "c": "수막염", "d": "충수염"}, "answer": "c"}, {"id": 1236, "question": "다음 중 자연적인 방어막이 되지 않는 것은 무엇인가?", "choices": {"a": "혈액", "b": "점액", "c": "위산", "d": "눈물"}, "answer": "a"}, {"id": 1237, "question": "Levothyroxine 은___ 을 치료하는데 사용되며, Propylthiouracil 은 ___ 을 \n치료하는데 사용된다.", "choices": {"a": "갑상선 기능항진, 갑상선 기능저하", "b": "갑상선 기능저하, 갑상선 기능항진", "c": "하시모토 병, 그레이브즈 병", "d": "해당사항 없음"}, "answer": "b"}, {"id": 1238, "question": "머리 중간의 정중선에서 0.5cm 뒤쪽에 있는 점에서 시작하여 머리를 \n대각선으로 가로질러 관자놀이에서 머리카락 선과 광대뼈가 만나는 지점에 이르는 \n영역은?", "choices": {"a": "운동구", "b": "시각구", "c": "감각구", "d": "평형구"}, "answer": "a"}, {"id": 1239, "question": "두침에서 운동구 라인에 1.5 cm 의 전방과 평행하게 위치하는 것은?", "choices": {"a": "평형구", "b": "훈청구", "c": "무도진전제어구", "d": "언어 2 구"}, "answer": "c"}, {"id": 1240, "question": "의료인이 모든 환자들에게 일차적으로 책임져야할 사항은?", "choices": {"a": "대장암 평가", "b": "결핵 평가", "c": "간염 평가", "d": "알코올, 약물 남용 평가"}, "answer": "d"}, {"id": 1241, "question": "전신 부종과 악성 고혈압 때문에 발생된 말기 신부전 환자에게 가장 효과가 \n없는 식이요법은?", "choices": {"a": "저염식 다이어트", "b": "저칼로리 다이어트", "c": "저단백질 다이어트"}, "answer": "b"}, {"id": 1242, "question": "산모가 몇 주 후 출산을 앞두고 있는데 태아의 위치가 바르지 않다. \n태위(胎位)를 돌리기 위해 뜸을 사용하고 싶어 한다. 가장 좋은 치료법은 무엇인가?", "choices": {}, "answer": "a"}, {"id": 1243, "question": "캘리포니아 형법(California Penal Code) 중 사업 및 전문직 법규(Business and \nProfessions Code)에 따라, 면허를 소지한 한의사는 알려지거나 합리적으로 의심되는 \n아동 학대 또는 방임을 어디에 신고해야 하는가?", "choices": {"a": "State Department of Developmental Services", "b": "County Fire Department", "c": "County Welfare Department or Local Law Enforcement Agency", "d": "State Department of Mental Health"}, "answer": "c"}, {"id": 1244, "question": "대퇴골 상부의 전자와 슬개골 중앙과의 거리는 얼마인가 ?", "choices": {"a": "16 촌", "b": "18 촌", "c": "19 촌", "d": "20 촌"}, "answer": "c"}, {"id": 1245, "question": "발목과 발의 전면에 분포되는 피부분절은 몇번 신경과 관련되는가?", "choices": {"a": "S1", "b": "S2", "c": "L3", "d": "L5"}, "answer": "d"}, {"id": 1246, "question": "다음중 전기 자극의 금기증이 아닌것은?", "choices": {"a": "심박조율기 (Pacemaker)를 가진 환자", "b": "은침", "c": "마비 환자", "d": "임신 한 여성의 다리에 있는 혈자리"}, "answer": "c"}, {"id": 1247, "question": "꿈으로 인해 방해 받는 수면의 원인은?", "choices": {"a": "비화", "b": "간화", "c": "비허", "d": "심혈허"}, "answer": "b"}, {"id": 1248, "question": "격강구(隔薑灸)의 적응증은?", "choices": {"a": "복통, 관절통, 설사", "b": "망양(亡陽)", "c": "발기 부전, 신양허(腎陽虛), 조루", "d": "나력(瘰癧), 폐결핵, 창양(瘡瘍)의 초기"}, "answer": "a"}, {"id": 1249, "question": "40 세 여성 환자는 급성 바이러스 감염을 겪고 있다. 일주일 전 고열, 심한 \n항강(項强), 심한 두통이 있었으며, 증상은 수막염과 유사했으나, 수막염은 배제되었다. \n현재 증상은 고열, 다리의 극심한 무력감, 심한 기침, 코피(비출혈), 갈증, 인후 건조, \n소변단적(小便短赤), 그리고 피부 건조이다. 혀는 홍설무태(紅舌無苔)이고 맥은 \n세삭맥(細數脈)이다. 이 환자의 진단은 무엇인가?", "choices": {"a": "폐열(肺熱)로 음액(陰液) 손상", "b": "위화(胃火)", "c": "습열(濕熱)", "d": "풍열(風熱)이 폐(肺) 침범"}, "answer": "a"}, {"id": 1250, "question": "8 세 어린이가 간헐적으로 배꼽주위에 통증을 호소한다. 공복시 통증이 \n더해지고 먹으면 잠시나마 완화된다. 하지만 입맛이 없고 수척해졌다. 얼마동안 복부를 \n누르면, 움직이고 이동하는 힘줄같이 느껴지는 종괴가 있다. 안색이 누렇고 입술 안쪽에 \n하얀 점들이 있다. 혀 주위가 붉게 가시같이 생긴게 있고 후니태를 보인다. 이 증세의 \n원인은 무엇인가?", "choices": {"a": "기체로 인해 복부 종괴를 가져왔다", "b": "어혈정체로 인해 복부 종괴를 가져왔다", "c": "복강에 종양이 있다", "d": "복부에 회충 덩어리들이 있다"}, "answer": "d"}, {"id": 1251, "question": "어떤 환자가 눈에서 시작하여 측두부(側頭部)와 후두부(後頭部)를 따라 \n움직이는 두통을 겪고 있는 경우 어느 경맥(經脈)으로 통증을 치료하는가? \n \nPage 131 of 209", "choices": {"a": "양유맥(陽維脈), 대맥(帶脈)", "b": "양교맥(陽橋脈), 독맥(督脈)", "c": "음유맥(陰維脈), 충맥(衝脈)", "d": "임맥(任脈), 음교맥(陰橋脈)"}, "answer": "b"}, {"id": 1252, "question": "환자가 왼쪽 팔에 통증이 있는 경우, 어느 두침구에 자침을 해야 하는가?", "choices": {"a": "오른쪽, 감각구 중간 2/5", "b": "왼쪽 측면, 감각구 중간 2/5", "c": "오른쪽, 운동구 중간 2/5", "d": "왼쪽 측면, 운동구 중간 2/5"}, "answer": "a"}, {"id": 1253, "question": "어느 본초가 청열(淸熱)과 생진(生津)하며 번조를 가라앉히는가?", "choices": {"a": "노근", "b": "차전자", "c": "지모", "d": "하고초"}, "answer": "a"}, {"id": 1254, "question": "당뇨를 21 년 앓은 67 세남자 환자가 심한 갈증과 음식 섭취는 문제가 되지 \n않지만 다량의 소변으로 내원하였다. 다른 증상들로는 어두운 얼굴, 요슬산연, 오한, \n사지냉, 설사. 설담 건백태, 세약맥 \n이 환자에게 가장 알맞는 진단은?", "choices": {"a": "폐열이 체액에 손상을 입혀 오는 당뇨", "b": "왕성한 위열로 인한 당뇨", "c": "신음허로 인한 당뇨", "d": "음양허로 인한 당뇨"}, "answer": "d"}, {"id": 1255, "question": "신맥(申脈)은 어느 기경팔맥과 만나는가?", "choices": {"a": "음교맥", "b": "음유맥", "c": "양교맥", "d": "양유맥"}, "answer": "c"}, {"id": 1256, "question": "Sarah 는 3 살이고, 처음 내원했을 때 작은 둥근 형태의 화상흔적이 둔부에 \n있었다. 무엇을 해야 하는가?", "choices": {"a": "엄마에게 화상 연고를 준다.", "b": "외과 의사에게 의뢰한다.", "c": "응급실로 보낸다.", "d": "아동 보호 서비스에 연락한다."}, "answer": "d"}, {"id": 1257, "question": "생화탕은 다음 중 어떤 기능을 하는가?", "choices": {"a": "기를 보하고 활혈하여 경락의 어혈을 제거", "b": "활혈하여 어혈을 제거하고, 간을 풀어주며, 경락의 조체를 해소", "c": "활혈하여 어혈을 제거하고 경락을 따뜻하게 하여 통증을 감소", "d": "활혈하여 어혈을 제거하고 행기하여 통증을 감소"}, "answer": "c"}, {"id": 1258, "question": "50 세 남성이 10 년간 천식으로 고생하여 왔다. 어제는 감기가 걸려 효천음이 \n있고 흡기가 힘들고 호기도 짧다. 얼굴이 창백하고 무릎이 차갑고 약하다. 가장 적합한 \n방제는?", "choices": {"a": "정천탕", "b": "금궤신기환", "c": "육미지황환", "d": "소자강기탕"}, "answer": "d"}, {"id": 1259, "question": "55 세의 남성이 찬음료를 마신뒤 위완에 은근한 통증을 호소하였다. \n통증부위를 누르거나 따뜻하게 하면 통증이 완화되었다. 그 밖에 다른 증상은 피곤하고, \n청수를 토하고, 설태백과 맥침지를 보였다. 이 환자에게 가장 알맞은 치료법은?", "choices": {"a": "온중초, 통양지통", "b": "건비, 온중초", "c": "조화간기, 화위지통", "d": "온중초, 산한, 행기지통"}, "answer": "d"}, {"id": 1260, "question": "48 세의 여자가 지속적인 현훈을 호소하는데, 머리가 빈것 같이 느끼고, 이명, \n요슬산연, 건망, 설담, 맥침약일 때 \n \n이 환자에게 알맞은 치료법은?", "choices": {"a": "보익기혈", "c": "보신양익정", "d": "익음잠양"}, "answer": "c"}, {"id": 1261, "question": "모자보사법(母子補瀉法)에 따라 폐실증(肺實症)을 치료할 때 자경(子經)을 \n이용하여 치료하는 경혈은?", "choices": {"a": "곡지", "b": "공손", "c": "음곡", "d": "태백"}, "answer": "c"}, {"id": 1262, "question": "아래의 경락 중 귀로 들어가는 경락은? \nI. 소장경 \nII. 담경 \nIII. 삼초경 \nIV . 방광경", "choices": {"a": "I 만", "b": "I 과 II", "c": "I, II 와 III", "d": "II, III, 과 IV"}, "answer": "c"}, {"id": 1263, "question": "심방 세동은 아래 보기중 어떤것에 의해 표시되는가 ?", "choices": {"a": "불인식 QRS 복합체", "b": "반전 된 P 파", "c": "평면 T 파", "d": "누락 된 P 파"}, "answer": "d"}, {"id": 1264, "question": "3 개월 임산부가 옅은 붉은색의 묽은 질 출혈을 겪고 있다. 그녀는 하복부에 \n팽창통과 하수감(下垂感)이 있으며, 요통(腰痛)이 있고, 피로감, 윤기 없는 창백한 안색, \n기단(氣短), 그리고 심계(心悸)를 호소한다. 혀와 설태는 다음 중 무엇일 가능성이 가장 \n높은가?", "choices": {"a": "설담 태백(舌淡苔白)", "b": "설홍 태백(舌紅苔白)", "c": "설담홍 태황(舌淡紅苔黃", "d": "자색설에 소태(紫色舌苔少)"}, "answer": "a"}, {"id": 1265, "question": "다음 중 인후종통을 치료하면서 자음에도 효과가 좋은 본초는?", "choices": {"a": "목단피", "b": "현삼", "c": "지골피", "d": "생지황"}, "answer": "b"}, {"id": 1266, "question": "과복용시 입술과 입을 건조하게 하는 방제는?", "choices": {"a": "이진탕", "b": "사군자탕", "c": "생맥산", "d": "계지탕"}, "answer": "a"}, {"id": 1267, "question": "다음 중 전침 자극의 금기증인 환자는?", "choices": {"a": "뇌혈관 질환을 가진 환자", "b": "심장 각차단(bundle branch block)을 가진 환자", "c": "과민성 대장 증후군을 가진 환자", "d": "담낭염을 가진 환자"}, "answer": "b"}, {"id": 1268, "question": "다음 중 이하선염을 치료하는데 사용되는 이침혈이 아닌 것은 ?", "choices": {"a": "뇌", "b": "피질하", "c": "이첨", "d": "식도"}, "answer": "d"}, {"id": 1269, "question": "매화침은 몇 개의 바늘로 되어있나?", "choices": {"a": "3", "b": "5", "c": "7", "d": "9"}, "answer": "b"}, {"id": 1270, "question": "35 세 남자 환자가 짙고 탁하며 양이 적은 소변을 호소한다. 배뇨곤란 및 \n배뇨통도 있으며, 환자는 구건인건, 소복창통 또한 호소한다. 설홍 황니태, 맥활삭 일때, \n가장 적절한 방제는? \n \nPage 133 of 209", "choices": {"a": "오령산", "b": "팔정산", "c": "오피산", "d": "백호탕"}, "answer": "b"}, {"id": 1271, "question": "당뇨 환자가 다뇨, 빈뇨, 음수후 얼굴색이 어둡워지고, 귓바퀴가 검고 \n건조하며, 사지가 차고 추위를 싫어 한다. 이 환자에게 가장 적합한 방제는?", "choices": {"a": "청호별갑탕", "b": "육미지황환", "c": "이중환", "d": "금궤신기환"}, "answer": "d"}, {"id": 1272, "question": "다발성 경화증 환자는 어떤 유형의 날씨를 피해야 하는가?", "choices": {"a": "차가운 온도", "b": "더운 날씨", "c": "건조한 환경", "d": "습한 기후"}, "answer": "b"}, {"id": 1273, "question": "다음 중 젖 분비를 억제하는 경혈은 무엇인가?", "choices": {"a": "소택, 전중", "b": "내관, 태충", "c": "유근, 기문", "d": "광명, 족임읍"}, "answer": "d"}, {"id": 1274, "question": "19 세의 여성 환자로 14 세부터 생리를 시작하였으며, 처음에는 생리가 매달 \n일정하였다고 한다. 그러나 생리 2~3 일 전부터 가슴, 늑골하 및 유방 부위에 부어오르는 \n느낌이 들고 아랫배의 부종과 아래로 빠지는 느낌이 있다고 한다. 또한 생리불순과 함께 \n생리혈은 검붉고 덩어리가 있으며, 혀는 정상설에 박태가 있고 맥은 현맥이다. \n \n이 환자 증세의 진단은?", "choices": {"a": "한습어저", "b": "간기울결", "c": "간담습열", "d": "간신허손"}, "answer": "b"}, {"id": 1275, "question": "65 세 여성이 레스토랑에서 친구들과 와인을 즐기고 있다. 친구는 그녀가 \n말이 어둔해지기 시작하다가 쓰러지는 것을 목격했다. EMS 를 불러 그녀는 \n응급실(ER)로 보내졌다. 이후 좌측 대뇌 반구에 다발성 뇌졸중이 발견되었다. 다음 중 \n환자가 겪게 될 장애나 증상으로 예상되는 것은 무엇인가?", "choices": {"a": "좌안면마비, 우반신불수", "b": "우안면마비, 좌반신불수", "c": "좌안면마비, 좌반신불수", "d": "위 보기 모두"}, "answer": "d"}, {"id": 1276, "question": "다음 중 비위허로 인한 설사에 가장 적합하지 않은 본초는?", "choices": {"a": "육종용", "b": "파극천", "c": "음양곽", "d": "익지인"}, "answer": "a"}, {"id": 1277, "question": "25 세 여성 환자가 1 년 동안 가슴과 옆구리 부위에 팽만감과 답답함을 \n호소한다. 관련 증상으로는 심장 부위와 명치 부위의 팽만감과 압박감, 특히 촉진 시 \n명치 부위에서 물이 흔들리는 소리(진수음)가 들린다. 등에는 냉감을 느끼고, 맑은 \n액체와 침을 토하며, 물을 마신 후 쉽게 구토한다. 또한 심계, 식욕 부진, 묽은 변, \n창백하고 수습(水濕)이 있는 설태를 보인다. 이 변증에 가장 적합한 처방은 무엇인가?", "choices": {"a": "반하(半夏), 생강(生薑), 백출(白朮)", "b": "계지(桂枝), 백출(白朮), 감초(甘草)", "c": "숙지황(熟地黃), 산수유(山茱萸), 백작약(白芍藥)", "d": "계지(桂枝), 반하(半夏), 복령(茯苓), 백출(白朮)"}, "answer": "d"}, {"id": 1278, "question": "가늘고 건조하고 심홍색의 혀가 의미하는것은 ?", "choices": {"a": "음허로 인한 화기의 왕성", "b": "기부족", "c": "혈부족"}, "answer": "a"}, {"id": 1279, "question": "50 세 남성환자가 8 년 동안 새벽에 설사로 고생하고 있고, 탈장과 빈뇨 증상과 \n함께 피곤함을 느낀다. 가장 적절한 처방은?", "choices": {"a": "사신환에 사군자탕 가미", "b": "사신환에 이중환 가미", "c": "사신환에 보중익기탕 가미", "d": "사신환에 금궤신기환 가미"}, "answer": "c"}, {"id": 1280, "question": "60 대의 환자가 이번 주부터 현훈과 사지의 마비증상을 호소하였다.  \n오늘 아침 그는 갑자기 실신하였고 깨어날 땐 그의 손이 꽉주먹이쥐어진 채로 깨어났다. \n이외에도 그는 다른 증상들이 있었다: 면적(面赤), 기단(氣短), 담에의한 목막힘, \n천식(喘息), 배뇨, 배변곤란, 맥은 현삭맥이다.  \n \n이 환자에게 알맞은 진단은?", "choices": {"a": "중서 (中署)", "b": "중경락에 의한 중풍 `", "c": "중장부; 폐증,실증에 의한 중풍", "d": "중장부; 탈증,허증에 의한 중풍"}, "answer": "c"}, {"id": 1281, "question": "기역(氣逆)과 거리가 먼 것은?", "choices": {"a": "두통, 현기증", "b": "기침, 천식", "c": "딸꾹질, 트림", "d": "하복부 창만"}, "answer": "d"}, {"id": 1282, "question": "74 세의 남자가 지난 2 일 동안 왼쪽 하복부에 갑작스런 통증이 나타나며 점차 \n악화되고 있다고 호소한다. 그는 통증이 멈추지 않고, 설사가 있지만 오심이나 구토는 \n없다. 배뇨 장애나 혈뇨는 없으며, 체온은 38.9ºC (102ºF)이고, 장명이 감소되어 있지만 \n환자는 비자발적으로 복부를 웅크린다. 복부를 안진시 반동통과 압통이 있고, rebound \ntest 는 양성으로 나타났다. 늑골척추각 (CV A) 부위는 압통이 없다. 직장 검사 결과 대변 \n잠혈 검사 양성인 갈색 변이 관찰되었다. 혈액 검사는 백혈구 증가를 보였다. 다음 중 \n가장 가증성이 높은 진단은 무엇인가?", "choices": {"a": "게실염", "b": "췌장염", "c": "신우신염", "d": "충수염"}, "answer": "a"}, {"id": 1283, "question": "일주일 전에 28 세 여성이 고열이 있었다. 약 나흘간 화씨 102-103 도의 열이 \n있었고 서서히 코마상태로 들어갔다. 양방 의사로부터 응급치료를 받아 조금은 \n호전되었으나 여전히 위중한 상태에 있다. 또한 손발이 계속 떨리고 간헐적으로 \n혼수상태로 갔다가 다시 돌아오곤한다. 혀가 진홍색이며 입에는 침액이 거의 없으며 \n맥세현이 나타난다. 이 증상의 변증은 ?", "choices": {"a": "간양상항에 의한 풍증", "b": "열사로 인한 풍증", "c": "음허로 인한 풍의 시작", "d": "혈허로 인한 풍증"}, "answer": "b"}, {"id": 1284, "question": "완복창만, 식욕부진, 오심, 구토, 신중,선명한 황색의 얼굴, 구고, 소변단적, \n황니태를 보이는 환자의 예상되는 맥은?", "choices": {"a": "유지", "b": "현", "c": "침삭", "d": "유삭"}, "answer": "d"}, {"id": 1285, "question": "21 세 대학 운동 선수는 축구 경기로 인해 무릎 통증이 있다. 그는 퍽 소리 \n들은 것을 부인한다. 과거에는 무릎이 휴식과 냉찜질로 통증이 개선되었지만, 지금은 \n그렇지 않다. 무릎이 불안정하다고 느끼지만, 그것이 사라지지 않는다. 걸을 때 \n딸깍거리는 느낌이 들었고, 무릎이 고정되는 것을 알아차렸다. 그는 발을 끌거나 저림, \n다리에 얼얼한 증상은 없다고 한다. 이학적 검사: 대퇴골, 경골 및 슬개골은 보통 서거나 \n걸을 때 정렬된다. 부종과 통증 다음으로 감소된 ROM, 무릎의 촉지할 수 있는 유연함이 \n최소이다. 맥머레이 검사(McMurray test) 양성, 라크만 검사(Lachman's test) 음성, \n아플레이 압박검사(Apley compression test) 양성. 병리검사 전 병력 청취와 이학적 \n검사를 바탕으로, 가장 가능성 높은 상태는 무엇인가?", "choices": {"a": "반월상연골 파열(Meniscus tear)", "b": "전방 십자인대 파열(Anterior Cruciate Ligament tear)", "c": "슬개대퇴 통증 증후군(Patellofemoral pain syndrome)"}, "answer": "a"}, {"id": 1286, "question": "한 여성환자가 10 년 동안 천식을 앓고 있는데, 숨쉬기 힘들고 헐떡거리며 \n다량의 객담을 동반한 기침을 하고 가슴이 두근거리고 뻐근하다고 한다. 만성 요통이 \n있으며 사지가 따뜻하지 않고 쉽게 땀을 흘리며 자주 소변을 본다고 한다. 설은 담하고 \n부어있으며 태는 백니하고 맥은 침세무력하다면 진단은?", "choices": {"a": "상초실담(上焦實痰), 하초허한(下焦虛寒)", "b": "폐신양허(肺腎陽虛), 담조심규(痰阻心竅)", "c": "담습조폐(痰濕阻肺), 흉양허쇠(胸陽虛衰)", "d": "심신양허(心腎陽虛), 수음상범(水飲上泛)"}, "answer": "b"}, {"id": 1287, "question": "갈증과 굶주림에 대한 이침 혈은 어디에 있는가?", "choices": {"a": "이륜", "b": "대이륜", "c": "이주", "d": "대이주"}, "answer": "c"}, {"id": 1288, "question": "다음 중 HIPAA 기밀 유지 요건에 대해 사실이 아닌 것은 무엇인가?", "choices": {"a": "요금청구는 HIPAA 규정 준수 증명을 제공해야 한다.", "b": "각 진료소의 규정준수를 감독할 개인 정보 보호 책임자를 두어야 한다.", "d": "개인건강정보를 다른 의료인과 이메일을 통해 정보를 공유할 수 있다."}, "answer": "c"}, {"id": 1289, "question": "충양(衝陽)과 공손(公孫)의 조합은 다음 중 어떤 관계를 나타내는가?", "choices": {"a": "원락배혈(原絡配穴)", "b": "상하배혈(上下配穴)", "c": "동경배혈(同經配穴)", "d": "전후배혈(前後配穴)"}, "answer": "a"}, {"id": 1290, "question": "32 세 여자 환자로 소복교통, 복창만, 누르면 통증이 더 심해지고, 복통은 \n시기후 완화된다. 설태백, 현맥을 보이면 장부변증은?", "choices": {"a": "소장허한", "b": "소장기통", "c": "소장기폐색", "d": "대장기체"}, "answer": "b"}, {"id": 1291, "question": "과식을 한후 20 대 남성이 복부창통, 심하만, 냄새나는 트림, 위산역류등을 \n동반한 변비가 발생되었다. 그는 보화환을 복용하였으나 호전되지 않았으며, 이틀뒤에 \n가벼운 이질과복부 팽만과 통증이 지속되었다. 그의 혀는 두툼한 니태를 가지고 맥은 \n활하였다. \n \n이 환자에게 가장 잘 맞는 진단은?", "choices": {"a": "가벼운 양명부실증", "b": "양명증 위장 조열", "c": "양명부 실열증", "d": "심한 기체가 동반된 양명부 실열증"}, "answer": "a"}, {"id": 1292, "question": "콧등이 붉은 것이 의미하는 것은?", "choices": {"a": "비의 습열", "b": "폐열", "c": "간화", "d": "위화"}, "answer": "c"}, {"id": 1293, "question": "석고와 지모의 공통 적응증은?", "choices": {"a": "음허로 인한 열", "b": "폐허로 인한 기침", "c": "고열과 심한 갈증", "d": "황달"}, "answer": "c"}, {"id": 1294, "question": "발열, 오심, 구토, 우측 하복부에 강직이 있다면 다음 중 무엇이 \n양성이겠는가?", "choices": {"a": "복부 반사", "b": "McBurney's sign", "c": "McMurray's sign", "d": "McMurphy's sign"}, "answer": "b"}, {"id": 1295, "question": "7 세 소녀가 최근 기침의 병력으로 내원하였다. 증상이 진행됨에 따라 기침이 \n발작적인 양상이고 가끔 가래에 피가 섞여 나온다. 이 환자에게 가장 가까운 질병은 \n무엇인가? \n \nPage 136 of 209", "choices": {"a": "구루병 (Rickets)", "b": "지방변증(脂肪便症) (Celiac)", "c": "백일해(Pertussis)", "d": "천식(Asthma)"}, "answer": "c"}, {"id": 1296, "question": "다음 중 사구체 신염의 증상은 무엇인가?", "choices": {"a": "혈뇨", "b": "단백뇨와 부종", "c": "고혈압과 사구체 여과율(Glomerular Filtration Rate / GFR) 감소", "d": "위 보기 모두"}, "answer": "d"}, {"id": 1297, "question": "코 막힘, 콧물, 두통, 배통(背痛), 코피는 어느 락맥의 병후인가?", "choices": {"a": "족태양 락맥", "b": "족양명 락맥", "c": "수양명 락맥", "d": "수태음 락맥"}, "answer": "a"}, {"id": 1298, "question": "어린이에 대한 손가락 진단 방법은 몇 살 까지 적용될 수 있는가?", "choices": {"a": "8 세 이하", "b": "4 세 이하", "c": "3 세 이하", "d": "2 세 이하"}, "answer": "d"}, {"id": 1299, "question": "다음 중 이주(耳舟)/주상와(舟牀窩) 부위에 상응하는 신체부위는 어디인가?", "choices": {"a": "상지", "b": "하지", "c": "내장기", "d": "머리"}, "answer": "a"}, {"id": 1300, "question": "다음 중 이진탕의 작용은 ?", "choices": {"a": "청열, 화담, 행기, 지해", "b": "거습화담하고 위를 조절", "c": "온폐하여 담을 감소시키고 부종을 제거", "d": "기행을 조절, 화담, 담의 열을 식힘, 위를 조절"}, "answer": "b"}, {"id": 1301, "question": "다음 중 소뇌 장애로 균형을 잡지 못하는 환자에게 알맞는 두침 부위는 \n어디인가?", "choices": {"a": "운동구, 상방 1/5", "b": "현훈청각구", "c": "평형구", "d": "무도진전구"}, "answer": "c"}, {"id": 1302, "question": "다음 중 수근관 증후군의 검사법은?", "choices": {"a": "Soto-Hall sign", "b": "Phalen's signs", "c": "Osler and Oppenheim's signs", "d": "Muller sign"}, "answer": "b"}, {"id": 1303, "question": "3 개월 동안, 36 세 여성 환자가 빈번한 열감 (밤에만), 쉰 목소리, 오심의 열감, \n불면증, 관골(광대뼈)이 상기됨, 구건, 붉은 혀에 적은 태, 그리고 세삭맥을 갖는 증상을 \n겪었다. 이 경우에 변증의 결과는 어떻게 되겠는가?", "choices": {"a": "음허발열", "b": "습열발열", "c": "기허발열", "d": "정지의 과극으로 인한 울열"}, "answer": "a"}, {"id": 1304, "question": "현대의학의 이론에 의하면 아래의 사항 중에서 중풍의 원인으로 가장 알맞은 \n것은? \nI. 뇌출혈 \nII. 뇌혈전 \nIII. 뇌혈관의 경련", "choices": {"a": "I 만", "b": "I 과 II", "c": "I, II 와 III", "d": "I 과 III"}, "answer": "c"}, {"id": 1305, "question": "다음 중 팔회혈(八會穴)이 아닌 것은 무엇인가?", "choices": {"a": "전중(膻中)", "c": "태연(太淵)", "d": "현종(懸鍾)"}, "answer": "b"}, {"id": 1306, "question": "어느 다음 혈자리가 깊이 자침(刺針)될 경우 간(肝)을 손상시킬 수 있는가?", "choices": {"a": "신봉(神封)", "b": "유문(幽門)", "c": "음도(陰都)", "d": "복통곡(腹通谷)"}, "answer": "b"}, {"id": 1307, "question": "34 세의 남자가 2 주 동안 기침을 한다. 2 주전에 지독한 감기에 걸려서 약 2 일 \n동안 열이 나고, 오한이 있고, 목구멍이 아팠다. 현재는 기침을 하면서 적은 양의 \n끈적끈적한 가래가 나오는데 뱉기가 힘들다. 목구멍이 간지럽고 열감도 있다. 이 \n환자에게 사용할 수 있는 약물들은?", "choices": {"a": "반하, 천남성, 진피", "b": "자완, 형개, 백전", "c": "소자, 시호, 백부", "d": "행인, 절패모, 사삼"}, "answer": "d"}, {"id": 1308, "question": "비장이나 간장의 파열 증상에 속하지 않는 것은?", "choices": {"a": "구토", "b": "복통", "c": "복부 근육긴장", "d": "복진시 손을 뗄때 생기는 통증"}, "answer": "a"}, {"id": 1309, "question": "청기화담환에서 군약(君藥)은?", "choices": {"a": "담남성", "b": "과루인", "c": "황금", "d": "반하"}, "answer": "a"}, {"id": 1310, "question": "다음 중 육부하합혈이 아닌 것은?", "choices": {"a": "St37(상거허)", "b": "GB40(구허)", "c": "GB34(양릉천)", "d": "UB40(위중)"}, "answer": "b"}, {"id": 1311, "question": "간기울결(肝氣鬱結)로 인한 월경불순과 월경통을 치료하는 본초는?", "choices": {"a": "목향(木香)", "b": "향부자(香附子)", "c": "단향(檀香)", "d": "오약(烏藥)"}, "answer": "b"}, {"id": 1312, "question": "26 세 여성환자는 자주 백대하가 있다. 어느 경락이 가장 먼저 영향을 \n받았다고 볼수 있는가 ?", "choices": {"a": "충맥과 대맥", "b": "충맥과 간경", "c": "임맥과 대맥", "d": "임맥과 간경"}, "answer": "c"}, {"id": 1313, "question": "맥머레이 검사(McMurray test)는 무엇을 확인하기 위한 검사인가?", "choices": {"a": "후방 십자 인대 파열", "b": "내측 측부 인대 파열", "c": "전방 십자 인대 파열", "d": "내·외측 반월상 연골 파열"}, "answer": "d"}, {"id": 1314, "question": "아래의 보기중 상한론의 소양병증(少陽病證)에 해당하는 것은?  \nI. 구고(口苦), 인건(咽干), 목현(目眩), 왕래한열(往來寒熱) \nII. 협통(脇痛), 번조(煩躁) \nIII. 흉협창통(胸脇脹痛), 식욕증가, 오심(惡心), 현맥(弦脈) \nIV . 발열, 변비, 복부창만(脹滿), 구고(口苦), 실맥(實脈)", "choices": {"a": "I 만", "b": "I 과 II", "c": "I, II 와 III", "d": "II 와 IV"}, "answer": "b"}, {"id": 1315, "question": "혈해의 자침방법은? \n \nPage 138 of 209", "choices": {"a": "직자 0.5 -1.2 촌", "b": "직자 1.5 – 2 촌", "c": "상향 사자 0.7 – 1.5 촌", "d": "횡자 0.7 – 1.5 촌"}, "answer": "a"}, {"id": 1316, "question": "환자를 보는데 지름이1/2 인치이고 가장자리가 울퉁불퉁하고 다양한 색깔의 \n점을 발견했다. 어떻게 할것인가?", "choices": {"d": "피부과 전문의에게 보낸다."}, "answer": "d"}, {"id": 1317, "question": "젊은 환자가 발열, 섬망(헛소리), 이노(易怒), 희미한 피부 발진, 진홍색 혀와 \n맥세삭을 보인다. 밤에 열이 나지만 좀처럼 갈증이 나지 않는다. 외감 온열병 변증에서 \n현재 환자의 단계는?", "choices": {"a": "위분증(衛分證)", "b": "기분증(氣分證)", "c": "영분증(營分證)", "d": "혈분증(血分證)"}, "answer": "c"}, {"id": 1318, "question": "다음 중 대맥에 속하는 혈이 아닌 것은 무엇인가?", "choices": {"a": "장문", "b": "경문", "c": "대맥", "d": "오추"}, "answer": "b"}, {"id": 1319, "question": "27 세 남성이 3 년 전 폐결핵(肺結核) 진단을 받았다. 소량의 끈적한 \n가래(痰)를 있지만 뱉기 매우 어렵고, 때때로 피가 섞여 나오는 해수(咳嗽)를 앓고 있다. \n구건(口乾)과 인건(咽乾), 도한(盜汗), 번조(煩躁), 오심번열(五心煩熱)을 호소한다. \n설질은 홍(紅)하고 소태(少苔)하며, 맥(脈)은 세삭(細數)하다. 이 사례의 변증(變證) \n결과는 무엇인가?", "choices": {"a": "열사옹폐", "b": "폐음허", "c": "폐신음허", "d": "비폐음허"}, "answer": "b"}, {"id": 1320, "question": "60 세의 여성이 지난 8 년 동안 끈적끈적한 흰 가래가 나오는 만성 해수에 \n시달리고 있다. 증상이 겨울이 되면 더욱 심해진다. 진찰을 해보니 폐의 아랫부분에서 \n물기가 많은 수포음이 감지된다. 미만성 천명음도 있다. 가장 알맞은 진단은?", "choices": {"a": "기관지 확장증", "b": "만성 기관지염", "c": "기관지 천식", "d": "폐결핵"}, "answer": "b"}, {"id": 1321, "question": "28 세 여자 환자로 끈적거리는 혈을 동반한 월경과다, 월경전에 황갈색 \n분비물이 나오며 덩어리는 없다, 배뇨가 불편하며 배뇨시 화끈거림이 있다. 뇨혈과 \n하복부창만통이 있으며, 복통은 복부창만과 함께 누르거나 식후에 악화된다. 구고, \n탄산이 있고, 설사후 복통이 완화된다. 설홍황니태, 맥활실삭하면 변증은?", "choices": {"a": "혈열, 자궁습열,식체", "b": "혈열, 비불통혈, 담열", "c": "방광습열, 비습열, 위열", "d": "비불통혈, 방광습열, 위기상역"}, "answer": "a"}, {"id": 1322, "question": "한 60 대 여성이 수개월간 불규칙한 오심, 구토가 있었고, 특히 과식후에 \n발생하였다. 또 현훈, 사지궐냉, 전신권태감, 묽은변을 보았고, 진찰결과 면색 담백무화, \n설담태백, 맥세연하다. 이 여성에 대한 팔강 변증은 ?", "choices": {"a": "표 실 한 음", "b": "리 실 한 음", "c": "표 허 한 음", "d": "리 허 한 음"}, "answer": "d"}, {"id": 1323, "question": "환자가 서혜부로 방사되는 소복부의 급경련통, 오심, 구토, 혈뇨와 배뇨 \n장애를 가지고 있다. 어떤 질환을 의심할 수 있는가?", "choices": {"a": "담낭염(Cholecystitis)", "c": "복막염(Peritonitis)", "d": "요로 결석증(Urolithiasis)"}, "answer": "d"}, {"id": 1324, "question": "이침에서, 자궁의 위치는?", "choices": {"a": "이갑강의 바닥", "b": "대이병 상, 정천혈의 내측", "c": "대이주 내벽의 상단", "d": "대이륜 상, 하각 분계처로 삼각와내"}, "answer": "d"}, {"id": 1325, "question": "심포경의 락혈(絡穴) 위치와 자침법은?", "choices": {"a": "완횡문상 2 촌,장장근건과 요측수근굴근건 사이; 직자 0.3-0.5 촌", "b": "완횡문상 2 촌, 장장근건과 요측수근굴근건 사이; 직자 0.5-0.8 촌", "c": "완횡문상 3 촌, 장장근건과 요측수근굴근건 사이; 직자 0.5-0.8 촌", "d": "완횡문 중앙, 장장근건과 요측수근굴근건 사이; 직자 0.3-0.5 촌"}, "answer": "b"}, {"id": 1326, "question": "회전근개는 4 개의 근육으로 구성되어 있다. 다음 중 회전근개를 구성하는 \n근육이 아닌 것은?", "choices": {"a": "견갑하근(Subscapularis)", "b": "소원근(Teres minor)", "c": "극하근(Infraspinatus)", "d": "대원근(Teres major)"}, "answer": "d"}, {"id": 1327, "question": "어떤 음식이 설홍, 발열, 심한구갈과 같은 암의 열형 증상의 금기인가?", "choices": {"a": "소고기", "b": "생선", "c": "닭고기", "d": "돼지고기"}, "answer": "c"}, {"id": 1328, "question": "다음 중 오수혈상 수궐음경의 경혈(經穴)에 해당되는 것은?", "choices": {"a": "중충", "b": "대릉", "c": "간사", "d": "곡택"}, "answer": "c"}, {"id": 1329, "question": "지난 6 개월동안 30 대 남자가 다음 증상을 겪어왔다: 잠들기 힘들고, 꿈을 \n많이 꾸며, 심계, 기억력 저하, 현훈, 흐린 시야, 식욕 저하, 무기력함, 창백한 안색, 맥은 \n가늘고 약한 맥이다. \n이 환자에게 예상되는 설진은?", "choices": {"a": "설담홍, 니태", "b": "설홍, 황니태", "c": "설담, 박태", "d": "설홍, 무태"}, "answer": "c"}, {"id": 1330, "question": "광선공포증과 가장 밀접한 것은?", "choices": {"a": "간혈허", "b": "간혈어", "c": "신음허", "d": "간담습열"}, "answer": "a"}, {"id": 1331, "question": "다음 중 생리적으로 하강(下降)하는 기(氣)는 무엇인가?", "choices": {"a": "간기(肝氣)", "b": "신기(腎氣)", "c": "비기(脾氣)", "d": "심기(心氣)"}, "answer": "d"}, {"id": 1332, "question": "다음 중에 맞지 않은 것은?", "choices": {"a": "목(木)은 동쪽, 녹색, 봄, 출산(태동), 신맛(酸), 간, 풍과 관련이 있다", "b": "화(火)는 남쪽, 적색, 여름, 성장, 쓴맛, 심장, 심화와 관련이 있다", "c": "금(金)은 서쪽, 흰색, 가을, 추수, 신맛(辛), 폐, 조(燥)와 관련이있다", "d": "수(水)는 북쪽, 검정, 겨울, 저장, 짠맛, 신, 습(濕)과 관련이 있다"}, "answer": "d"}, {"id": 1333, "question": "다음 중 원(原)혈로만 구성된 것은?", "choices": {"a": "태계, 태백, 중봉, 합곡", "b": "태계, 태백, 태충, 합곡", "c": "태계, 태백, 태충, 외관, 합곡"}, "answer": "b"}, {"id": 1334, "question": "다음 중 배꼽 주변에 통증이 있는 환자에게 사용할 수 있는 간접구의 종류는 \n무엇인가?", "choices": {"a": "격염구", "b": "격후추구", "c": "격강구", "d": "격산구"}, "answer": "a"}, {"id": 1335, "question": "이침혈중 통증을 완화시키는데 사용되지 않는 혈은?", "choices": {"a": "신문", "b": "피질하", "c": "교감", "d": "내분비"}, "answer": "d"}, {"id": 1336, "question": "다음 중 신(腎)에 속하는 오미(五味)는?", "choices": {"a": "산미", "b": "함미", "c": "고미", "d": "감미"}, "answer": "b"}, {"id": 1337, "question": "다음과 같이 설명되는 부항법은 어느것인가 ? \n집게로 솜을 집어 알코올에 적신후, 불을 붙여 부항컵에 넣었다가 뺀 후 환자에게 \n부항컵을 붙인다.", "choices": {"a": "투화법(投火法)", "b": "섬화법(閃火法)", "c": "작탁법(雀啄法)", "d": "습식부항"}, "answer": "b"}, {"id": 1338, "question": "70 세 여성이 하시모토 갑상선염을 앓고 있다. 다음 중 진단을 확진하기 위해 \n필요하지 않은 것은?", "choices": {"a": "갑상선 자가항체", "b": "T4", "c": "ADH", "d": "TSH"}, "answer": "c"}, {"id": 1339, "question": "28 세 여성 환자가 월경 중 칼로 찌르는 듯한 심한 하복부 통증을 호소하며, \n창백한 얼굴, 피로감, 박태(薄苔), 허맥(虛脈)을 동반한다. 이 증상은 어떤 변증의 \n특징인가?", "choices": {"a": "기허혈어(氣虛血瘀)", "b": "기혈양허(氣血兩虛)", "c": "기체혈어(氣滯血瘀)", "d": "혈허기체(血虛氣滯)"}, "answer": "a"}, {"id": 1340, "question": "37 세 남성 환자가 귀뚜라미 우는 듯한 이명, 청력 저하, 가슴 답답함, 인후에 \n가래가 있고, 갈증, 머리가 멍한 느낌, 그리고 현기증을 호소한다. 또한 쉽게 놀라고 \n번조(煩躁)하다고 한다. 혀는 붉고 부어 있으며 황니태(黃膩苔)가 있고 맥은 \n활삭(滑數)하다. 환자를 치료하기에 가장 좋은 처방은 무엇인가?", "choices": {"a": "용담사간탕(龍膽瀉肝湯)", "b": "온담탕(溫膽湯)", "c": "육미지황환(六味地黃丸)", "d": "금궤신기환(金匱腎氣丸)"}, "answer": "b"}, {"id": 1341, "question": "환자는 천식을 앓고 있으며 천식 치료제를 복용중이다. 다음 중 가장 올바른 \n것은?", "choices": {"c": "A 와 B 둘 다", "d": "보기 중 답 없음"}, "answer": "c"}, {"id": 1342, "question": "ELISA(enzyme-linked immunosorbent assay) 검사는 양성 결과를 확인하기 위해 \n일반적으로 시행하는 후속 검사는?", "choices": {"a": "항핵 항체(ANA) 검사", "b": "웨스턴 블롯(Western blot) 검사", "c": "비중 검사(Specific Gravity Test)"}, "answer": "b"}, {"id": 1343, "question": "22 세 남자 환자가 지난 일년간 설사를 앓았다. 처음에는 발열, 오심이 있었고, \n항생제를 복용했으나 효과가 없었다. 자주 변을 보고 변이 무르고 통증이 있다. \n악취나는 변과 항문소양증도 있으며, 설홍후황습윤태, 맥활하다. 이 환자의 진단은?", "choices": {"a": "담습열", "b": "장의 담열", "c": "간기울결범비", "d": "위화"}, "answer": "b"}, {"id": 1344, "question": "27 세 환자가 우측 견갑거근의 경련으로 침치료를 받았다. 이후 환자는 \n전화를 걸어 흉통, 호흡 곤란과 마른 기침을 호소한다. 침구사는 환자에게 어떻게 해야 \n하는가?", "choices": {"a": "자연적으로 나아질테니 걱정 말라고 한다", "b": "응급실에 가라고 한다", "c": "주치의와 상의하도록 한다", "d": "내일 다시 내원하도록 한다"}, "answer": "b"}, {"id": 1345, "question": "36 세 전립선염 환자로 뇨빈, 뇨급하며, 소변이 담탁하다. 또한 하복부 \n중감(重感), 설태백니활. 지맥를 보인다. 장부변증은?", "choices": {"a": "신기허", "b": "방광허한", "c": "신기불고", "d": "방광한습"}, "answer": "d"}, {"id": 1346, "question": "다음중 경외기혈중 요통혈의 위치는?", "choices": {"a": "하복, 중극(Ren3)방 3 촌 (배꼽아래 4 촌)", "b": "손등에서 둘째와 셋째 중수골사이 넷째와 다섯째 중수골사이", "c": "L4/요양관의 아래선 3.5 촌방 오목한곳", "d": "손등에서 두번째 세번째 중수수지에 가까운곳에 오목한곳"}, "answer": "b"}, {"id": 1347, "question": "비골의 전연(前沿)에 위치한 혈들은?", "choices": {"a": "담경(膽經)의 경혈(經穴), 양유맥(陽維脈)의 극혈(郄穴)", "b": "담경(膽經)의 극혈(郄穴), 양교맥(陽橋脈)의 극혈(郄穴)", "c": "양유맥(陽維脈)의 극혈(郄穴), 수회혈(髓會穴)", "d": "담경(膽經)의 낙혈(絡穴), 담경(膽經)의 극혈(郄穴)"}, "answer": "d"}, {"id": 1348, "question": "35 세 여자 환자가 1 년전 다발성 경화증(MS) 진단을 받았다. 현재까지 \n지속되고 있는 그녀의 첫 증상은, 사지와 입의 얼얼한 느낌, 현훈, 머리와 다리의 무거운 \n느낌, 피로이다. 설은 가운데 열문이 있고 니태가 있는 반대설이며, 맥은 활(滑)하고 \n약(弱)할 때, 적절한 진단은?", "choices": {"a": "담(痰)이 경락조체(經絡阻滯), 습(濕)을 겸한 비위기허(脾胃氣虛)", "b": "혈허(血虛), 습담정체(濕痰停滯)", "c": "기혈허(氣血虛)", "d": "간양상항(肝陽上亢), 담열(痰熱)"}, "answer": "a"}, {"id": 1349, "question": "활혈(活血) 약초의 효과를 높이려면 다음 중 어떤 법제를 해야 하는가?", "choices": {"a": "주초법(酒炒法)", "b": "사과 주스와 함께 볶는다", "c": "밀초법(蜜炒法)", "d": "강초법(薑炒法)"}, "answer": "a"}, {"id": 1350, "question": "69 세 남성이 폐기종을 앓고 있다. 증상과 징후는 무엇인가?", "choices": {"a": "2 년 이상 매년 최소 3 개월간 가래를 동반한 기침, 청색증, 호흡곤란, 천명음", "b": "객혈, 흉통, 호흡곤란, 기침, 체중 감소, 쉰 목소리", "d": "시끄러운 코골이, 수면 중 콧바람 소리, 불안정한 수면, 주간 졸음, 집중력 저하"}, "answer": "c"}, {"id": 1351, "question": "환자가 짙은 흰 가래를 동반한 산발적인 기침, 호흡곤란, 약한 목소리, 피곤, \n변당, 식욕부진을 호소한다. 다음 중 가장 적절한 치법은?", "choices": {"a": "보비폐기(補脾肺氣)", "b": "화담(化痰)을 먼저 한 후 보비폐기(補脾肺氣)", "c": "보비폐기(補脾肺氣)와 화담(化痰)", "d": "화담(化痰)"}, "answer": "c"}, {"id": 1352, "question": "매화침을 적용할 수 없는 경우는?", "choices": {"a": "두통", "b": "피부 가려움증", "d": "소화장애"}, "answer": "c"}, {"id": 1353, "question": "크보스테크 징후는 다음 중 어떤 결핍과 관련이 있는가?", "choices": {"a": "Mg", "b": "P", "c": "K", "d": "Ca"}, "answer": "d"}, {"id": 1354, "question": "붉은 반점으로 둘러싸인 엷은 황색 안색이 나타내는 것은?", "choices": {"a": "화열(火熱)과 비기허(脾氣虛)", "b": "간기체(肝氣滯)와 비기허(脾氣虛)", "c": "위열(胃熱)과 비기허(脾氣虛)", "d": "간어혈(肝瘀血)과 비기허(脾氣虛)"}, "answer": "d"}, {"id": 1355, "question": "견 주위관절염 (肩周圍關節炎)에 가장 좋은 혈위는?", "choices": {"a": "천종", "b": "견우", "c": "견정", "d": "견전"}, "answer": "b"}, {"id": 1356, "question": "만성 기침과 객담이 있는 환자가 담당 의사에게서 흉부 X-ray 를 가져왔다. X-\nray 는 평행한 머리카락 같은 선으로 보이는 \"트램 라인\"과 같은 기관지혈관양상을 \n보여준다. 이 환자의 질환은 무엇인가?", "choices": {"a": "기관지염", "b": "성인 호흡 곤란 증후군", "c": "천식", "d": "기관지확장증"}, "answer": "d"}, {"id": 1357, "question": "부종, 변연, 복창, 사지위약, 피로가 나타내는 것은?", "choices": {"a": "금불생수", "b": "화불생토", "c": "수모토", "d": "토극수"}, "answer": "b"}, {"id": 1358, "question": "물흐르는 소리같은 이명이 들린다면 ?", "choices": {"a": "신음허", "b": "간양상항", "c": "간화상염", "d": "담화가 청규를 막음"}, "answer": "a"}, {"id": 1359, "question": "다음 중 십자인대는 무엇과 관련이 있는가?", "choices": {"a": "고관절 운동", "b": "슬관절 운동", "c": "흉쇄관절 운동", "d": "견관절 운동"}, "answer": "b"}, {"id": 1360, "question": "오행의 상생상극관계에 의할 때, 신양허가 비양허를 초래하여 만성 설사의 \n증상이 있다면?", "choices": {"a": "수가 토를 생하지 못함", "b": "수가 토를 모한다", "c": "토가 수를 극한다", "d": "모두 틀림"}, "answer": "b"}, {"id": 1361, "question": "소아 식지의 표층 세정맥이 자홍색이라면 무엇을 의미하는가?", "choices": {"a": "표증", "b": "열증", "c": "통증 또는 공포감", "d": "주변 혈행의 정체"}, "answer": "b"}, {"id": 1362, "question": "도한(盜汗)을 치료하는 가장 좋은 조합은?", "choices": {"a": "부류, 합곡", "b": "후계, 음극", "c": "음극, 열결", "d": "열결, 부류"}, "answer": "b"}, {"id": 1363, "question": "다음중 습열에 의한 황달에 쓰이는 본초는?", "choices": {"a": "대황", "b": "망초", "c": "노회"}, "answer": "a"}, {"id": 1364, "question": "다음 중 격염구를 사용하는 질환은 무엇인가?", "choices": {"a": "풍한초기", "b": "폐음허증", "c": "양명증", "d": "양허에서 회복"}, "answer": "d"}, {"id": 1365, "question": "48 세의 여자가 지속적인 현훈을 호소하는데, 머리가 빈것 같이 느끼고, 이명, \n요슬산연, 건망, 설담, 맥침약일 때 이 환자에게 가장 알맞은 침구 처방은?", "choices": {"a": "신수, 태계, 간수, 행간, 풍지, 외관, 내관, 풍부, 후계, 곡천, 삼음교", "b": "백회, 관원, 비수, 위수, 삼음교, 족삼리, 중완, 심수", "c": "두유, 비수, 위수, 족삼리, 중완, 태백, 풍륭, 수분, 음릉천, 해계, 내관, 합곡", "d": "관원, 태계, 신수, 지실, 후계, 신맥, 풍부, 백회, 뇌호, 현종"}, "answer": "d"}, {"id": 1366, "question": "만약 당신의 환자가 매일밤 새벽 2 시에 일어난다면 병리학적으로 어느 \n장기와 연관이 있는가?", "choices": {"a": "심장", "b": "폐", "c": "간", "d": "비"}, "answer": "c"}, {"id": 1367, "question": "환자가 명백한 MRSA 감염 일때, 무엇을 해야 하는가?", "choices": {"a": "침과 뜸으로 치료한다", "b": "침, 뜸, 한약으로 치료한다", "c": "침과 뜸으로 치료하고 의사에게 가도록 권한다", "d": "치료하지 않고 의사에게 가도록 권한다"}, "answer": "d"}, {"id": 1368, "question": "위장의 열과 위음허로 인해 나타나는 두통, 치통, 치아문제, 우울증, 불안감, \n과도한 갈증, 건조하고 붉은 혀에 건조하고 노란 태가 있을 때, 어떤 방제가 적합한가?", "choices": {"a": "청위산", "b": "사황산", "c": "옥녀전", "d": "천궁다조산"}, "answer": "c"}, {"id": 1369, "question": "27 세 남자, 풍열사로 인한 표증호소. 감기 증상을 동반한 발열, 두통, 오한과 \n인후통을 호소한다. 은교산을 먹은 후 증상이 완화 되었다. 이틀 뒤, 여러번 급작스런 \n설사를 하였다. 다음 아침, 30 회 이상의 농혈하리. 다른 증상으로는 이급후증, 작열감, \n복통, 그리고 구갈이 있다. 설홍황태, 현삭맥. 이 환자에게 가장 알맞은 방제는?", "choices": {"a": "갈근황련황금탕", "b": "작약탕", "c": "백두옹탕", "d": "곽향정기산"}, "answer": "c"}, {"id": 1370, "question": "다음중 잉부에게 주의하여서 사용할 약물은?", "choices": {"a": "백질려", "b": "계지", "c": "후박", "d": "모두다"}, "answer": "d"}, {"id": 1371, "question": "다음중 인체 필수 아미노산이 아닌 것은?", "choices": {"a": "발린", "b": "루이신", "c": "페닐알라닌", "d": "알라닌"}, "answer": "d"}, {"id": 1372, "question": "다음 경맥중 발열과 더불어 눈과 인후를 치료하는 데 쓰일 수 있는 것은?", "choices": {"a": "수 삼양경", "b": "수 삼음경", "c": "족 삼양경", "d": "족 삼음경"}, "answer": "a"}, {"id": 1373, "question": "한사의 응체로 발생된 복통을 치료할때 가장 좋은 방법은 ?", "choices": {"a": "임맥, 족태음비경,족양명위경에있는경혈들자침", "b": "사법", "c": "격염구", "d": "부자구"}, "answer": "c"}, {"id": 1374, "question": "혈액검사에서 BUN 과 Creatinine 수치가 높을 때 예상되는 질병은? \n \nPage 144 of 209", "choices": {"a": "당뇨병", "b": "간장기능 실조", "c": "지중해 빈혈", "d": "신장병 신장기능 손상"}, "answer": "d"}, {"id": 1375, "question": "임맥 중에는 모혈이 몇 개의 있는가?", "choices": {"a": "3", "b": "4", "c": "5", "d": "6"}, "answer": "d"}, {"id": 1376, "question": "혀의 후면 1/3 의 미각을 담당하는 뇌신경은?", "choices": {"a": "6 번 뇌신경", "b": "7 번 뇌신경", "c": "8 번 뇌신경", "d": "9 번 뇌신경"}, "answer": "d"}, {"id": 1377, "question": "27 세 여성이 감기 후에 목이 쉬었다. 6 개월 전 감기 발병 시 인후통, 굵은 \n목소리, 기침, 갈증의 증상이 있었다. 현재는 기좌불안, 수면장애, 이명, 인건, \n요슬산연의 증상이 있다. 몸은 수척하고 양 볼에는 홍조가 있으며, 쉰 목소리는 그녀가 \n말하는 것을 힘들게 한다. 이 때 환자의 맥상과 설상은 어떠하겠는가?", "choices": {"a": "정상설, 설첨홍, 박황태; 맥부삭", "b": "홍설, 무태; 맥세삭", "c": "설홍, 후황태; 맥활삭", "d": "정상설, 박백태; 맥완"}, "answer": "b"}, {"id": 1378, "question": "칠성침을 사용하여 뽑을수 있는 피의 양은?", "choices": {"a": "없음", "b": "피부가 빨갛게 될때까지", "c": "7 X 7 (49 drops)", "d": "매우 조금 – 피가 보일때까지 허용"}, "answer": "d"}, {"id": 1379, "question": "도인의 최대 용량은?", "choices": {"a": "6g", "b": "9g", "c": "12g", "d": "15g"}, "answer": "b"}, {"id": 1380, "question": "지양(至陽)은 몇 번째 흉추 극돌기하에 있는가?", "choices": {"a": "5 번", "b": "7 번", "c": "9 번", "d": "11 번"}, "answer": "b"}, {"id": 1381, "question": "40 세 남자 환자가 요통을 호소한다. 환자 차트에 따르면 좌측 아킬레스건 \n심부건 반사가 0/+4 일때, 이것은 무엇을 의미하는가?", "choices": {"a": "골관절염 가능성", "b": "반사 이상 항진(Hyperreflexia)", "c": "추간판 탈출 가능성", "d": "뇌종양 가능성"}, "answer": "c"}, {"id": 1382, "question": "환자가 한방차를 마시고 15 분이 지난 후 급성 알레르기 반응이 나타났다. \n피부 소양증, 천명음을 동반한 호흡 곤란, 결막염과 콧물을 동반한 안구 주위의 부종이 \n있다. 이 증상은 다음 중 무엇과 일치하는가?", "choices": {"a": "1 형 과민 반응 (아나필락시스성)", "b": "2 형 과민 반응 (세포 독성형)", "c": "3 형 과민 반응 (면역 복합체형)", "d": "4 형 과민 반응 (세포 매개형)"}, "answer": "a"}, {"id": 1383, "question": "환자가 급성 비출혈(鼻出血)로 클리닉을 찾은 경우 다음 중 어떤 특수 경혈을 \n사용하겠는가?", "choices": {"a": "배수혈(背兪穴)", "b": "복모혈(腹募穴)", "c": "육부하합혈(六腑下合穴)", "d": "극혈(郄穴)"}, "answer": "d"}, {"id": 1384, "question": "삼초경의 모혈(募穴)은?", "choices": {"a": "곡골", "b": "중극", "c": "관원"}, "answer": "d"}, {"id": 1385, "question": "신경맥과 연계된 장부가 아닌 것은?", "choices": {"a": "간", "b": "심", "c": "비", "d": "폐"}, "answer": "c"}, {"id": 1386, "question": "82 세 남자 환자가 알츠하이머 병을 앓고 있다. 치료제는 무엇인가?", "choices": {"a": "항바이러스제 (발트렉스 Antivirals - Valtrex)", "b": "선택적 세로토닌 재흡수 억제제 (에라빌 SSRI - Elavil)", "c": "콜린에스터라제 억제제 (테그레톨 Cholinesterase inhibitors - Tegretol)", "d": "항우울제 (웰부트린 Antidepressants - Welbutrin)"}, "answer": "c"}, {"id": 1387, "question": "부자구(附子灸)의 적응증이 아닌 것은?", "choices": {"a": "명문화의 쇠퇴", "b": "복부의 종괴", "c": "조루", "d": "호전되지 않는 궤양"}, "answer": "b"}, {"id": 1388, "question": "견갑상와 중점에 위치한 혈위는", "choices": {"a": "병풍", "b": "천종", "c": "견외수", "d": "노수"}, "answer": "a"}, {"id": 1389, "question": "다음 중 눈에 모래가 있는 것처럼 느껴지지만 충혈이 없을 때, 무엇을 \n의미하는가?", "choices": {"a": "비허유습", "b": "간혈허", "c": "신정허", "d": "간양허"}, "answer": "b"}, {"id": 1390, "question": "환자가 자신의 새끼 손가락에 마비가 있는 경우, 어떤 신경의 피부절에 \n영향을 받는가?", "choices": {"a": "C5", "b": "C6", "c": "C7", "d": "C8"}, "answer": "d"}, {"id": 1391, "question": "두침에서 오른 쪽 안면마비, 실어증, 어눌한 말을 가장 잘 치료할 수 있는 \n부위는?", "choices": {"a": "운동구 상 1/5", "b": "운동구 하 2/5", "c": "감각구 상 1/5", "d": "감각구 하 2/5"}, "answer": "b"}, {"id": 1392, "question": "발열, 두통, 기침, 인후소양감, 변당, 빈뇨, 뇨청이 있다면?", "choices": {"a": "상열하한", "b": "표열리한", "c": "진한가열", "d": "위의 보기가 모두 맞다"}, "answer": "d"}, {"id": 1393, "question": "B 형 간염(Hepatitis B)의 잠복 기간은?", "choices": {"a": "15 ~ 50 일", "b": "20 ~ 90 일", "c": "15 ~ 60 일", "d": "45 ~ 160 일"}, "answer": "d"}, {"id": 1394, "question": "다음중 상국음과 은교산에 공통적으로 있는약은?", "choices": {"a": "길경", "b": "박하", "c": "A 와 B 모두", "d": "모두아님"}, "answer": "c"}, {"id": 1395, "question": "환자는 기혈허(氣血虛)로 인한 변비를 겪고 있다. 그녀는 안색, 입술, 손톱이 \n창백하고 윤기가 없으며, 현기증과 심계(心悸), 권태감, 기단(氣短), 설담(舌淡) \n태박(苔薄), 그리고 세약맥(細弱脈)을 가지고 있다. 가장 좋은 침구 처방은 무엇인가?", "choices": {"a": "대장수(大腸兪), 천추(天樞), 지구(支溝), 조해(照海), 풍륭(豊隆), 내정(內庭)", "b": "대장수(大腸兪), 천추(天樞), 지구(支溝), 조해(照海), 곡지(曲池), 합곡(合谷)"}, "answer": "d"}, {"id": 1396, "question": "43 세 여성이 매우큰 자궁근종이 있고, 월경중과 경전에 통증 및 암색 혈괴가 \n있고 두통도 있다. 지난해 6 주 동안 갑상선염으로 고생한 적이 있는데 그때 맥이 빨랐고 \n목이 붓고 귀가 아픈 등의 증상이 있었다. 지금 그녀의 맥은 침현하다. 예상되는 설상은?", "choices": {"a": "설담백, 붓고 황니태", "b": "설홍 무태", "c": "설홍 황태", "d": "설홍자의 강경설"}, "answer": "d"}, {"id": 1397, "question": "당신이 환자의 동의없이 환자의 의료 정보를 공개 할 수있는 유일한 합법적인 \n방법은 ?", "choices": {"a": "가족의 요청", "b": "경찰의 요청", "c": "법원 명령 소환장의 요청", "d": "환자의 의료 정보는 환자의 동의없이 공개 될 수 없다"}, "answer": "c"}, {"id": 1398, "question": "45 세 남성 환자가 6 개월 동안 불면증을 겪었으며, 기억력 저하, 심계(心悸), \n현기증, 이명(耳鳴), 허리 통증, 가끔 유정(遺精), 그리고 손과 발바닥에 열감(오심번열, \n五心煩熱) 증상이 있다. 혀는 설홍(舌紅)하고 소태(少苔)하다. 그의 맥상은 어떠할 \n것으로 예상하는가?", "choices": {"a": "현삭맥(弦數脈)", "b": "세삭맥(細數脈)", "c": "세약맥(細弱脈)", "d": "활삭맥(滑數脈)"}, "answer": "b"}, {"id": 1399, "question": "설홍, 황태인 환자의 처방은?", "choices": {"a": "온신약", "b": "신량약", "c": "온약", "d": "량약"}, "answer": "d"}, {"id": 1400, "question": "다음 중 손 세척에 가장 적합한 것 은?", "choices": {"a": "바 비누(Bar Soap)", "b": "액체 비누", "c": "손 세정제", "d": "위의 모든 것이 다 손 세척에 동등하게 좋음"}, "answer": "b"}, {"id": 1401, "question": "’프로작’은 항우울제로서 작용하기 위해 어떤 신경전달물질의 흡수를 \n차단하는가 ?", "choices": {"a": "Serotonin", "b": "Dopamine", "c": "Acetylcholine", "d": "Histamine"}, "answer": "a"}, {"id": 1402, "question": "25 세 여자환자가 월경기간에 아래복부에 냉통을 호소한다. 증상은 따뜻하게 \n해주면 완화되고 누르면 악화된다. 월경량이 적고 어두운 색의 덩어리가 나온다. 추위에 \n못견뎌하고 사지가 차며, 몸이 무거운데 특히 손발이 무겁다. 지난달 한 여름에 차가운 \n음식을 너무 많이 먹었다고 한다. 또 설담 백니태하고 맥침긴하다.  \n이 경우에 증상은 어디에서 기인한 것인가?", "choices": {"a": "한습조체", "b": "기체로 인한 어혈", "c": "한응으로 인한 어혈", "d": "울열로 인한 어혈"}, "answer": "a"}, {"id": 1403, "question": "다음 중 비경의 복모혈은 무엇인가?", "choices": {"a": "장문", "b": "기문", "c": "일월", "d": "경문"}, "answer": "a"}, {"id": 1404, "question": "다음 사항 중 임신중 금기혈은?", "choices": {"a": "S36 족삼리", "b": "B60 곤륜", "c": "S45 여태"}, "answer": "b"}, {"id": 1405, "question": "Alex 는 두통과 청력저하를 호소한다. 이학적 검사상 동공은 빛에 동등하게 \n반응하였고, 린네(Rinne)나 웨버(Webber) 검사상 양성 반응을 보인다. 어떤 뇌신경에 \n문제가 생겼다고 보여지는가?", "choices": {"a": "3 번 뇌신경", "b": "7 번 뇌신경", "c": "1 번 뇌신경", "d": "8 번 뇌신경"}, "answer": "d"}, {"id": 1406, "question": "서로 2 촌거리가 떨어져 있는 혈위는 ?", "choices": {"a": "외관과 삼양락", "b": "하렴과 상렴", "c": "양계와 편력", "d": "대릉과 간사"}, "answer": "a"}, {"id": 1407, "question": "다음 중 소문(素問)의 오로(五勞)에 따르면, 과도하게 누워있으면 무엇을 \n손상시키는가?", "choices": {"a": "혈(血)(심)", "b": "기(氣)(폐)", "c": "육(肉)(비)", "d": "골(骨)(신)"}, "answer": "b"}, {"id": 1408, "question": "지창(地倉)에서 교차하는 경락은?", "choices": {"a": "양교맥(陽蹺脈), 소장경(小腸經)", "b": "삼초경(三焦經), 대장경(大腸經)", "c": "대장경(大腸經), 소장경(小腸經)", "d": "양교맥(陽蹺脈), 대장경(大腸經)"}, "answer": "d"}, {"id": 1409, "question": "19 세의 여성 환자로 14 세부터 생리를 시작하였으며, 생리주기는 시작한 \n이래 매달 일정하다고 한다. 그러나 생리 2~3 일 전부터 가슴, 늑골하 및 유방 부위에 \n부어오르는 느낌이 들고 하복부가 창만하며 아래로 빠지는 느낌이 있다고 한다. \n생리통과 함께 생리혈은 검붉고 덩어리가 있으며, 혀는 정상설에 박태가 있고 맥은 \n현맥이다. 이 환자를 치료하기 적절한 치료혈은?", "choices": {"a": "기해, 태충, 삼음교, 지기, 차료, 양릉천", "b": "간수, 신수, 관원, 족삼리, 조해", "c": "중극, 수도, 지기, 신수, 음릉천", "d": "태충, 곡천, 기문, 위중, 양릉천"}, "answer": "a"}, {"id": 1410, "question": "바빈스키 검사(Babinski test)가 양성인 경우는?", "choices": {"a": "발 전체가 떨어진다", "b": "엄지 발가락이 발바닥쪽으로 굽고 다른 발가락은 부챗살처럼 펼쳐진다", "c": "엄지 발가락이 발등쪽으로 굽고 다른 발가락은 부챗살처럼 펼쳐진다", "d": "발가락들이 부챗살처럼 펼쳐진다"}, "answer": "c"}, {"id": 1411, "question": "모자배혈법에 의하여 취혈할 때, 간혈허(肝血虛)를 치료하는 오수혈은?", "choices": {"a": "행간과 곡천을 사한다", "b": "행간과 곡천을 보한다", "c": "행간과 소부를 사한다", "d": "곡천과 음곡을 보한다"}, "answer": "d"}, {"id": 1412, "question": "다음 중 차전자(車前子)의 작용이 아닌 것은?", "choices": {"a": "이뇨 작용", "b": "습열(濕熱) 제거", "c": "명목(明目)", "d": "유즙 분비 촉진"}, "answer": "d"}, {"id": 1413, "question": "임신 2 개월인 여자 환자가 음식을 먹자마자 곧 구토와 트림이 난다고 \n호소한다. 그녀는 헛구역질을 하고 토하고 싶지만 아무 것도 나오지 않으며, 혀는 조금 \n붉고 맥은 허하며 빠르다. 그녀를 치료하기 위한 가장 적합한 방제는?", "choices": {"a": "오수유탕", "b": "반하사심탕", "c": "평위산", "d": "귤피죽여탕"}, "answer": "d"}, {"id": 1414, "question": "환자가 아침에 피로하고 상복부에 불편함을 느끼며 우측관구(右關)에서 \n허(虛)한 맥을 보인다. 적절한 치료 계획은?", "choices": {"a": "소식화적(消食化積); 화강위기(和降胃氣)", "b": "온보비위지기(溫補脾胃之氣)", "d": "거한(祛寒), 온위(溫胃), 화강위기(和降胃氣)"}, "answer": "c"}, {"id": 1415, "question": "다음 중 바이코딘(Vicodin)의 부작용은 무엇인가?", "choices": {"a": "횡문근 융해증 (횡문근 변성)", "b": "변비", "c": "전립선염", "d": "빈맥"}, "answer": "b"}, {"id": 1416, "question": "46 세 남성이 머리가 텅빈듯한 느낌의 두통과 오래된 현훈으로 내원하였다. \n허리에 통증과 위약감이 있으며 피로가 동반된다. 간헐적으로 이명과 불면이 있으며 \n설홍, 박백태, 맥세약하다. 다음 중 이 환자를 치료하기에 적절한 치료혈의 조합은 \n무엇인가?", "choices": {"a": "풍지, 현로, 행간, 합곡, 태양", "b": "천충, 양릉천, 천추, 족삼리", "c": "관원, 기해, 간수, 신수, 백회, 태양", "d": "합곡, 곡지, 외관, 대추"}, "answer": "c"}, {"id": 1417, "question": "야간에 구건, 도한, 요통, 설무태인 환자의 치료는?", "choices": {"a": "자신음, 청허열, 안신", "b": "보간신음", "c": "자심신음, 청심허화", "d": "자신음"}, "answer": "d"}, {"id": 1418, "question": "다음 자침 수기법 중 瀉하는 방법이 아닌 것은 무엇인가?", "choices": {"a": "환자가 숨을 내쉴 때 자입한다.", "b": "발침 시 천천히 한다.", "c": "발침 후 침공을 막지 않는다.", "d": "반시계 방향으로 강하게 염전한다."}, "answer": "a"}, {"id": 1419, "question": "다음 중 반하후박탕이 사용되는 것은?", "choices": {"a": "간기울결(肝氣鬱結)로 인한 흉협통", "b": "소양(少陽)의 사기(邪氣)로 인한 발열", "c": "담기호결(痰氣互結)로 인한 매핵기", "d": "위(胃)의 담음(痰飮)으로 인한 구토"}, "answer": "c"}, {"id": 1420, "question": "신장에서 시작되는 기는 어느것인가 ?", "choices": {"a": "종기", "b": "영기", "c": "곡기", "d": "원기"}, "answer": "d"}, {"id": 1421, "question": "기허로 인한 자한이 있는 환자에게 금해야 할 본초는?", "choices": {"a": "후박", "b": "곽향", "c": "사인", "d": "창출"}, "answer": "d"}, {"id": 1422, "question": "18 세 여자 환자가 3 일전 광선공포증이 시작되어 눈이 너무 가렵고 찌르는 \n통증이 있고 이물질이 들어간 것처럼 느낀다. 눈물이 나고, 결막에 약간의 충혈이 있고, \n가벼운 안검부종, 두통이 있고 코가 막혔으나 콧물이 흐르고 오풍오한과 약간의 열이 \n있고 설홍 맥삭하다. 이 증세의 원인은 무엇인가?", "choices": {"a": "폐경락과 관련된 풍열", "b": "비폐로부터 전이된 열독이 눈에 침범", "c": "간화상염", "d": "간양상항"}, "answer": "a"}, {"id": 1423, "question": "담(痰)을 제거하고 기(氣)를 조절하는 본초가 아닌 것은?", "choices": {"a": "진피", "b": "지실", "c": "침향", "d": "불수(佛手)"}, "answer": "c"}, {"id": 1424, "question": "다음 중 폐(肺)의 선천부족(先天不足)을 나타내는 것은 무엇인가?", "choices": {"a": "혀 앞부분의 균열", "b": "만성기침", "c": "넓은 흉부", "d": "치료에 반응하지 않는 자한"}, "answer": "a"}, {"id": 1425, "question": "다음 중 등 상부(upper back)와 목(neck)을 치료할 수 있는 경혈은? \n \nPage 149 of 209", "choices": {"a": "요통혈", "b": "위중", "c": "곤륜", "d": "요양관"}, "answer": "c"}, {"id": 1426, "question": "환자가 한열왕래, 흉협고만, 식욕 부진을 동반한 우울, 심번희구(心煩喜嘔), \n구고, 인건, 현훈, 박백태, 현맥 일 때, 가장 적절한 방제는?", "choices": {"a": "사역산", "b": "대시호탕", "c": "소요산", "d": "소시호탕"}, "answer": "d"}, {"id": 1427, "question": "다음 혈자리 중 사자(斜刺)가 필요한 것은 무엇인가?", "choices": {"a": "노수(臑兪)", "b": "병풍(秉風)", "c": "곡원(曲垣)", "d": "견외수(肩外兪)"}, "answer": "d"}, {"id": 1428, "question": "관절통을 치료하는 간접구 방법은 ?", "choices": {"a": "마늘", "b": "생강", "c": "부자", "d": "소금"}, "answer": "b"}, {"id": 1429, "question": "양 유두사이의 거리는:", "choices": {"a": "6 촌", "b": "8 촌", "c": "9 촌", "d": "12 촌"}, "answer": "b"}, {"id": 1430, "question": "어느 두침 영역이 눈동자 바로 위에 있으며, 발제(헤어라인)에서 시작하여 \n후방 2cm 연장되는가?", "choices": {"a": "흉강", "b": "위", "c": "생식", "d": "간 과 담낭"}, "answer": "b"}, {"id": 1431, "question": "자한이 있는 표허증에 사용할 수 없는 본초는?", "choices": {"a": "우방자", "b": "황기", "c": "상엽", "d": "향유"}, "answer": "d"}, {"id": 1432, "question": "다음 중 신음이 심음을 자양하지 못했을 때 예상되는 설상(舌狀)은?", "choices": {"a": "설홍, 양변과 설첨에 열문, 설 중앙과 측면이 붓고, 무태", "b": "설홍, 설첨에 열문, 설 중앙이 붓고 바깥쪽으로 방사되며, 박백태", "c": "진홍설, 큰 열문이 있고, 열문을 따라 붓고, 박태", "d": "진홍설, 깊은 열문이 설첨까지 있고, 열문을 따라 붓고, 무태"}, "answer": "a"}, {"id": 1433, "question": "다음 중 벤조디아제핀이 아닌 것은 무엇인가?", "choices": {"a": "자낙스(Xanax)", "b": "클로노핀(Klonopin)", "c": "바리움(Valium)", "d": "프로작(Prozac)"}, "answer": "d"}, {"id": 1434, "question": "망양(亡陽)을 회양(回陽)시키거나 보양하는 데 사용되는 경맥은?", "choices": {"a": "임맥", "b": "독맥", "c": "충맥", "d": "음유맥"}, "answer": "b"}, {"id": 1435, "question": "42 세 여성이 출산 이후 2 년 이상 지속된 월경과다를 주소로 내원하였다. \n피로, 무기력, 변비, 추위에 민감, 근강직, 근경련, 식욕저하, 체중증가가 동반된다. 또한 \n피모가 건조하며 탈모 증상이 있다면 이 환자에게 어떤 검사를 시행해야 하는가?", "choices": {"a": "혈당 검사 (Glucose)", "b": "갑상선 검사 (Thyroid Panel)", "c": "간기능 검사 (Hepatic Panel)"}, "answer": "b"}, {"id": 1436, "question": "45 세 남성이 어깨 통증을 호소하며, 이 통증은 팔 요측을 따라 엄지까지 \n이어진다고 한다. 척수의 어느 부위가 손상을 입은 것인가?", "choices": {"a": "C5", "b": "C6", "c": "C7", "d": "C8"}, "answer": "b"}, {"id": 1437, "question": "부맥은 일반적으로 외감풍사를 받은 것을 의미한다. 다음중 부맥이 나타날 수 \n있는 또 다른 경우는?", "choices": {"a": "음허", "b": "혈허", "c": "망양(亡陽)", "d": "내풍"}, "answer": "a"}, {"id": 1438, "question": "다음 중 상국음(桑菊飲)과 은교산(銀翹散)에 공통적으로 들어가는 약재는 \n무엇인가?", "choices": {"a": "금은화(金銀花), 연교(連翹), 길경(桔梗)", "b": "연교(連翹), 박하(薄荷), 길경(桔梗)", "c": "연교(連翹), 상엽(桑葉), 박하(薄荷)", "d": "연교(連翹), 노근(蘆根), 우방자(牛蒡子)"}, "answer": "b"}, {"id": 1439, "question": "월경주기가 항상 빨라지는 경우와 같은 병인을 가진 경우는?", "choices": {"a": "월경후기", "b": "월경부정기", "c": "월경과다", "d": "월경과소"}, "answer": "c"}, {"id": 1440, "question": "다음 중 다몽(多夢)을 치료하는 정혈(井穴)이 아닌 것은?", "choices": {"a": "지음", "b": "은백", "c": "여태", "d": "족규음"}, "answer": "a"}, {"id": 1441, "question": "다음 중 당뇨병성 케톤산증(diabetic ketoacidosis) 증세가 아닌 것은?", "choices": {"a": "과일향나는 입냄새", "b": "극심한 갈증", "c": "느린 호흡", "d": "위통(胃痛)"}, "answer": "c"}, {"id": 1442, "question": "다음의 형태가 가리키는 증상은: 비만, 피로, 기단, 면색창백, 추위에 민감함, \n웅크리고 누워있기를 좋아함?", "choices": {"a": "양기허", "b": "음혈허", "c": "기허", "d": "담다(痰多)"}, "answer": "a"}, {"id": 1443, "question": "다음 기관들 중 면역기능과 직접 관계되는 것은?", "choices": {"a": "송과체", "b": "흉선", "c": "췌장", "d": "부신"}, "answer": "b"}, {"id": 1444, "question": "48 세의 여자가 지속적인 현훈을 호소하는데, 머리가 빈것 같이 느끼고, 이명, \n요슬산연, 건망, 설담, 맥침약일 때 \n \n이 환자에게 가장 알맞은 변증은?", "choices": {"a": "간양상항에 의한 이명", "b": "기혈양허에 의한 현훈", "c": "양허에 의한 이명", "d": "신정허에 의한 현훈"}, "answer": "d"}, {"id": 1445, "question": "본태성 고혈압의 과거력이 있는 48 세 남성이 발기부전과 성기능 장애의 \n치료를 위해 내원하였다. 현재 고혈압 치료제로 methyldopa 500mg 을 하루 2 회, \nreserpine 0.5mg 을 하루 1 회 복약하고 있다. (이 두 종류의 약은 항아드레날린 물질이다) \n병원에 처음 내원했을 때 혈압은 170/100 이었다. 침과 한약으로 주 2 회씩 4 주간 치료한 \n후 그의 혈압은 110/70 으로 낮아졌으나 발기부전과 성기능 장애는 호전되지 않았다. \n다음에는 어떻게 하겠는가?", "choices": {}, "answer": "d"}, {"id": 1446, "question": "다음의 물질 중 혈당을 증가시키는 것이 아닌 것은 ?", "choices": {"a": "지나친 스트레스", "b": "인슐린 증가", "c": "글루카곤 증가", "d": "갑상선 호르몬 증가"}, "answer": "b"}, {"id": 1447, "question": "다음 중 양교맥의 극혈은 무엇인가?", "choices": {"a": "부양", "b": "신맥", "c": "후계", "d": "비양"}, "answer": "a"}, {"id": 1448, "question": "알도스테론의 인체에 대한 역할은?", "choices": {"a": "아드레날린 수치조절", "b": "신체 BMR 조절", "c": "코르티졸 생산억제", "d": "신장내 원뇨의 나트륨 재흡수 조절"}, "answer": "d"}, {"id": 1449, "question": "어지럼증, 메스꺼움, 구토, 사지 마비, 담을 동반한 기침, 목에서 나는 \n그르렁거리는 소리, 편마비 및 실어증의 증상에 대응되는 감별진단은?", "choices": {"a": "습담", "b": "풍담", "c": "한담", "d": "담열"}, "answer": "b"}, {"id": 1450, "question": "다음 중 음에 속하는 맥은?", "choices": {"a": "유", "b": "실", "c": "홍", "d": "현"}, "answer": "a"}, {"id": 1451, "question": "다음 중 부항을 환자에게 얼마나 오래 유관(留罐)할 수 있는가?", "choices": {"a": "10 분까지", "b": "15 분까지", "c": "20 분까지", "d": "25 분까지"}, "answer": "c"}, {"id": 1452, "question": "천패모(川貝母)와 절패모(浙貝母)의 차이는?", "choices": {"a": "천패모가 윤폐(潤肺)기능에 더 효과적", "b": "천패모가 청폐열(淸肺熱)에 더 효과적", "c": "절패모가 구해(久咳)에 더 효과적", "d": "절패모가 영심(寧心)에 더 효과적"}, "answer": "a"}, {"id": 1453, "question": "Athelete’s Triad 또는 \"Unhappy Triad of the knee\"라고도 불리는 이것은 무릎에 \n측면 타격으로 인해 파열, 통증, 뻣뻣함 및 부기, 영향을 받는 무릎의 걸림 또는 잠김이 \n발생하는 부상이다. 이 질환으로 고통받는 환자는 또한 비틀거나 좌우로 움직일 때 \n무릎이 불안정하고 무릎이 빠지는 듯한 느낌을 경험한다. 무릎 구조의 세 구조에 영향을 \n미치는 부상으로 인해 'Triad'라고 불린다. 3 가지 구조는?", "choices": {"a": "무릎의 전방 십자 인대, 내측 측부 인대, 내측 반월상 연골", "b": "무릎의 전방 십자 인대, 내측 반월상 연골, 외측 반월상 연골", "c": "무릎의 내측 측부 인대, 외측 측부 인대, 내측 반월상 연골", "d": "무릎의 내측 측부 인대, 내측 반월상 연골, 외측 반월상 연골"}, "answer": "a"}, {"id": 1454, "question": "결핵, 연주창, 그리고 벌레 물린데 쓰는 간접구법은?", "choices": {"a": "마늘", "b": "생강", "c": "소금", "d": "부자 (투구 꽃 무리)"}, "answer": "a"}, {"id": 1455, "question": "35 세 남성 환자가 2 일 전 애리조나로 여행을 다녀왔다. 여행 중 두통, 현기증, \n많은 땀, 뜨거운 땀, 뜨거운 피부, 거친 호흡, 구강 및 혀 건조, 극심한 갈증, \n \nPage 152 of 209 \n부대삭맥(浮大數脈)을 느꼈다. 그는 의식 상실 징후는 없었다. 그는 일사병에 걸린 \n것으로 보였다. 이 환자의 상태는 무엇인가?", "choices": {"a": "경증중서(輕證中暑)", "b": "중증중서(重證中暑)", "c": "풍열중서(風熱中暑)", "d": "음허화왕(陰虛火旺) 중서(中暑)"}, "answer": "a"}, {"id": 1456, "question": "수양명경에서 금혈(金穴)에 속하는 것 은?", "choices": {"a": "상양", "b": "삼간", "c": "양계", "d": "곡지"}, "answer": "a"}, {"id": 1457, "question": "담경의 혈들 중에서 안면마비와 이명에 가장 좋은 혈은?", "choices": {"a": "동자료", "b": "청회", "c": "풍지", "d": "솔곡"}, "answer": "b"}, {"id": 1458, "question": "완복창만, 애부탄산, 식욕이 없고, 설후니태, 활맥이 있는 환자의 적당한 \n진단은?", "choices": {"a": "비위습열", "b": "한습곤비", "c": "비기허", "d": "위의 식체"}, "answer": "d"}, {"id": 1459, "question": "기생충으로 인한 감염에 맞서 인체를 보호하기 위하여 증가하는 백혈구는?", "choices": {"a": "호산성구", "b": "호염기구", "c": "임파구", "d": "호중성구"}, "answer": "a"}, {"id": 1460, "question": "조울증을 진단받은 44 세 남자환자가 처음 내원했을 때는 낙담해 보였다. \n둔하고, 감정 변화와 함께 조리없는 말을 하였다. 식욕부진, 다면이 있고 설태후니, \n맥세하여 심수(心兪), 간수(肝兪), 비수(脾兪), 풍륭(豊隆), 신문(神門)을 자침하였다. \n2 주 후 다시 내원하여 3 일간 잠을 못잤다고 하며, 번조를 보이며 질문에 같은 대답을 \n반복하였다. 화가 나서 벽을 주먹으로 치기도 했다. 설태황니, 맥현미삭활 일 때, 이 \n환자를 어떻게 치료하겠는가?", "choices": {"a": "심수(心兪), 소충(少衝) 사혈, 풍륭(豊隆), 태충(太衝)", "b": "풍륭(豊隆), 태충(太衝), 양릉천(陽陵泉), 간수(肝兪)", "c": "손의 정혈(井穴)을 사혈", "d": "대추(大椎), 풍부(風府), 내관(內關), 풍륭(豊隆), 행간(行間), 소부(少府)"}, "answer": "d"}, {"id": 1461, "question": "29 세 여성이 밤에 심해지는 발열을 호소한다. 오한(惡寒)은 없고, 번조(煩躁), \n섬망(譫妄) 및 반혼수(半昏睡)상태를 보인다. 갈증이 있고, 피부 발진이 있으며, \n암홍설(暗紅舌)에 태가 거의 없다. 다음 중 가장 적절한 혈자리 조합은 무엇인가?", "choices": {"a": "삼음교(三陰交), 태계(太谿), 신문(神門), 대추(大椎), 곡지(曲池)", "b": "지기(地機), 태충(太衝), 복류(復溜), 합곡(合谷), 태연(太淵), 대추(大椎)", "d": "지구(支溝), 대추(大椎), 폐수(肺兪), 합곡(合谷), 곡지(曲池)"}, "answer": "a"}, {"id": 1462, "question": "26 세의 여자가 3 주일 전에 A 형 간염으로 진단 받았다. 현재 오렌지처럼 \n피부가 노랗고, 공막이 노란색이며, 식욕이 없고, 기름진 음식을 싫어하며, 오심 등의 \n증상이 있다. 소변은 짙은 누런 색이다.알맞은 치료혈은?", "choices": {"a": "양강(구), 비유(구), 족삼리, 태충", "b": "지양, 간유, 담유, 음릉천, 양릉천", "c": "천추, 합곡, 신유, 음릉천", "d": "삼음교, 족삼리, 중완, 지구"}, "answer": "b"}, {"id": 1463, "question": "전중(膻中)은 어떻게 취혈해야 하는가?", "choices": {"a": "0.2-0.3 인치 깊이로 횡자", "b": "0.3-0.5 인치 깊이로 횡자", "c": "1-1.5 인치 깊이로 횡자", "d": "0.5-1 인치 깊이로 횡자"}, "answer": "b"}, {"id": 1464, "question": "라식스 Lasix (furosemide)는 어떤 약물인가?", "choices": {"b": "ACE 억제제", "c": "베타 차단제", "d": "항혈소판제제"}, "answer": "a"}, {"id": 1465, "question": "어느 날 과식을 한 후 20 세 남성이 복부창통, 심하만, 냄새나는 트림, 위산 \n역류를 동반한 변비가 생겼다. 그는 보화환을 복용하였으나 호전되지 않았으며, 이틀 후 \n가벼운 이질과 복부 팽만, 통증이 지속되었다. 혀는 후니태, 맥은 활하였다. \n \n이 환자를 치료하기 위한 적당한 치료법은 무엇인가 ?", "choices": {"a": "청열(淸熱), 조위(調胃), 윤조(潤燥), 연견(軟堅)", "b": "청열(淸熱), 리습(利濕), 소비제만(消痞除滿)", "c": "준하열결(峻下熱結)", "d": "소적(消積), 행기(行氣), 활혈(活血)"}, "answer": "b"}, {"id": 1466, "question": "다음 중 심양허(心陽虛)와 심기허(心氣虛)를 구별할 수 있는 증상은 \n무엇인가?", "choices": {"a": "심계(心悸)", "b": "기단(氣短)", "c": "자한(自汗)", "d": "오한(惡寒)"}, "answer": "d"}, {"id": 1467, "question": "환자는 반년동안 요슬산연, 현훈, 이명, 이롱, 도한, 구건, 인건, 안구건조를 \n호소한다. 설홍 박태이며, 맥세삭 일때, 가장 가능성 있는 진단은 무슨 음허인가?", "choices": {"a": "간신(肝腎)", "b": "간심(肝心)", "c": "심신(心腎)", "d": "폐신(肺腎)"}, "answer": "a"}, {"id": 1468, "question": "어떤 환자가 신체의 하부에 혈(血)과 열(熱)의 응체가 있는데, 그 증상으로는 \n급성 복통, 신경증, 섬망, 갈증, 변건(便乾), 소변리(小便利), 야간에 체온 상승이 있으며, \n설건홍(舌乾紅), 맥침실(脈沈實) 일때, 이 환자에게 가장 적합한 방제는?", "choices": {"a": "온경탕", "b": "계지복령환", "c": "도핵승기탕", "d": "사군자탕"}, "answer": "c"}, {"id": 1469, "question": "환자가 신맛과 단맛이 있는 음식을 먹을 수 없고 한약도 먹기 싫다고 한다. \n적당한 음식 조합은?", "choices": {"a": "쇠고기, 생선", "b": "닭고기, 생선", "c": "쌀, 콩나물", "d": "쌀, 생선"}, "answer": "b"}, {"id": 1470, "question": "40 대 환자가 서서히 진행된 은은한 만성 요통을 호소하며 내원. 통증은 \n피곤할 때 심해지며 안정을 취할 때 완화된다고 한다. 다른 증상들로는 사지냉, 밤에 \n소변을 자주 보고, 무기력, 하지무력, 때때로 몽정, 설담. 이 환자에게서 나타날 수 있는 \n맥은", "choices": {"a": "침현 혹은 활맥", "b": "침세 혹은 지맥", "c": "부지맥", "d": "세삭맥"}, "answer": "b"}, {"id": 1471, "question": "27 세 여성이 6 개월 이상 지속된 쉰 목소리를 주소로 내원하였다. 발병 \n시에는 인후통, 거친 목소리, 기침과 갈증이 있었다. Benzoin 용액을 인후부에 뿌렸으나 \n증상이 호전되지 않고 신온하거나 고한한 본초를 투약하였으나 효과가 없었다. \n기좌불안, 수면장애, 이명, 인건, 요슬산연 증상이 동반되었다. 쉰 목소리는 그녀가 \n말하는 데 큰 불편을 유발했다. 설홍무태, 세삭맥을 나타낸다. 이 경우 환자에게 적절한 \n진단은 무엇인가?", "choices": {"a": "폐음허증", "b": "신음허열", "c": "폐기허증", "d": "위의 내용 모두"}, "answer": "d"}, {"id": 1472, "question": "다음 중 부항 시술의 주의사항 혹은 금기가 아닌 것은 무엇인가?", "choices": {"a": "혈우병 환자", "b": "큰 혈관 부위", "d": "큰 근육 부위"}, "answer": "d"}, {"id": 1473, "question": "부신피질이 손상되었을 때 생산되지 못하는 호르몬은 ?", "choices": {"a": "글루코 콜티코이드 호르몬(콜티존)", "b": "에피네프린(아드레날린)", "c": "엔돌핀", "d": "옥시토신"}, "answer": "a"}, {"id": 1474, "question": "다음 중 심장 근육과 혈관에서 전압 개폐 칼슘 통로를 차단하여 심장 \n수축력을 감소시키고 혈관 확장을 증가시키는 고혈압 약물은?", "choices": {"a": "Captopril", "b": "Amlodipine", "c": "Spironolactone", "d": "Beta prolol"}, "answer": "b"}, {"id": 1475, "question": "어떤 환자가 최근에 독감에 걸렸는데 의사가 페니실린을 사용하여 치료했다. \n치료를 받은 후에 가슴이 답답하고, 상복부에 창만감이 있으며, 설사를 하고, 식욕 \n저하와 구토도 생겼다. 피로하고, 설태는 백니하고 맥은 활맥이다. 이 환자에게 가장 \n적합한 방제는?", "choices": {"a": "평위산", "b": "천마구등음", "c": "반하사심탕", "d": "이진탕"}, "answer": "a"}, {"id": 1476, "question": "항생제를 장기간 사용할때 결핍되는것은 ?", "choices": {"a": "비타민 A", "b": "비타민 B2", "c": "비타민 D", "d": "비타민 K"}, "answer": "d"}, {"id": 1477, "question": "다음 중 인간 면역결핍 바이러스(HIV) 감염의 창문기(window phase)는 어떤 \n시기를 의미하는가?", "choices": {"a": "감염후 죽음까지의 기간", "b": "감염후 첫 증상이 발현될때까지의 시간", "c": "감염후 혈액 내에서 측정 가능한 만큼 항체 수가 형성되는 기간", "d": "악화기와 호전기 사이의 기간"}, "answer": "c"}, {"id": 1478, "question": "근위지절관절(PIPs), 중수지관절(MCPs), 중족지관절(MTPs)의 열감과 압통이 \n의미하는 것은 ?", "choices": {"b": "류마티스 관절염(Rheumatoid Arthritis)", "c": "골연화증(Osteomalacia)", "d": "파제트병(Paget's Disease)"}, "answer": "b"}, {"id": 1479, "question": "다음 중 동공 수축(축소)를 유발하는 약물은?", "choices": {"a": "헤로인(Heroin), 몰핀(Morphine), 코카인(Cocaine)", "b": "오피오이드(Opioids), 암페타민(Amphetamines), 코카인(Cocaine)", "c": "헤로인(Heroin), 오피오이드(Opioids), 몰핀(Morphine)", "d": "몰핀(Morphine), 코카인(Cocaine), 암페타민(Amphetamines)"}, "answer": "c"}, {"id": 1480, "question": "중년의 여성 당뇨 환자가 장기간 혈당 강하제를 복용하였는데 복용할 때부터 \n피로하고 쉽게 알러지가 생긴다고 한다. 최근에는 질에서 맑고 하얀 점액이 나오고 가끔 \n복통이 있으며 소화되지 않는 음식과 함께 설사를 한다. 식욕은 안 좋으나 밀가루 \n음식이나 단 음식을 좋아하고 심한 요통과 사지가 차며 힘이 없다고 한다면 가장 가까운 \n원인은?", "choices": {"a": "한응간맥", "b": "한습곤비", "c": "비신양허", "d": "비위허한"}, "answer": "c"}, {"id": 1481, "question": "심비허로 인한 불면증 치료에 가장 좋은 혈자리는?", "choices": {"a": "신문, 삼음교, 신수, 심수, 태계", "b": "신문, 삼음교, 간수, 안면, 완골", "c": "신문, 삼음교, 심수, 족삼리, 안면", "d": "신문, 삼음교, 위수, 족삼리, 안면"}, "answer": "c"}, {"id": 1482, "question": "19 세의 여성 환자로 14 세부터 생리를 시작하였으며, 생리주기는 시작한 이래 \n매달 일정하다고 한다. 그러나 생리 2~3 일 전부터 가슴, 늑골하 및 유방 부위에 \n부어오르는 느낌이 들고 하복부가 창만하며 아래로 빠지는 느낌이 있다고 한다. \n \nPage 155 of 209 \n생리통과 함께 생리혈은 검붉고 덩어리가 있으며, 혀는 정상설에 박태가 있고 맥은 \n현맥이다. 이 환자를 치료할 적절한 방법은?", "choices": {"a": "간신을 보한다", "b": "한습사를 몰아내고 통락지통한다", "c": "간기울결을 풀어 좋아지게 한다", "d": "간담열을 없앤다"}, "answer": "c"}, {"id": 1483, "question": "외관과 족임읍으로 치료 하지 못하는 것은 ?", "choices": {"a": "목외자", "b": "목내자", "c": "이후", "d": "협"}, "answer": "b"}, {"id": 1484, "question": "음허환자를 치료하기 위해 간혹 보음제와 함께 그 효과를 높이기 위해 \n보양제를 쓰기도 하는데 그 관계를 설명하면?", "choices": {"a": "음양소장", "b": "음양전화", "c": "음양대립", "d": "음양연화"}, "answer": "b"}, {"id": 1485, "question": "다음 중 전침의 금기증이 아닌 것은 무엇인가?", "choices": {"a": "임산부의 하지에 있는 혈", "b": "저혈압 환자", "c": "심박조율기를 착용하고 있는 환자", "d": "은침을 사용하는 경우"}, "answer": "b"}, {"id": 1486, "question": "42 세 비만인 여성이 날카롭고 경련성 복통을 호소하며 내원 하였다. 더 많은 \n질문을 통해, 통증이 기름진 식사 후 심해진다는 것을 알았다. 다음 중 그녀의 질환으로 \n예상되는 것은?", "choices": {"a": "흉막염 (Sacroilitis)", "b": "충수염 (Appendicitis)", "c": "요로 감염 (Urinary Tract Infection / UTI)", "d": "담석 (Gallstones)"}, "answer": "d"}, {"id": 1487, "question": "승읍과 은교와 교회하는 경락은?", "choices": {"a": "임맥", "b": "독맥", "c": "수양명", "d": "족양명"}, "answer": "a"}, {"id": 1488, "question": "다음 약재 중 같은 카테고리에 속하지 않는 것은?", "choices": {"a": "오수유, 산수유", "b": "천오, 부자", "c": "초오, 부자", "d": "측백엽, 애엽"}, "answer": "a"}, {"id": 1489, "question": "소변 검사에서, 소변속의 RBC 존재는 일반적으로 무엇을 의미하는가?", "choices": {"a": "임신", "b": "사구체염", "c": "간 경화", "d": "방광폐색"}, "answer": "b"}, {"id": 1490, "question": "비기허로 인한 자궁출혈에 가장 좋은 치료혈은?", "choices": {"a": "두유", "b": "삼음교", "c": "은백(구)", "d": "천추"}, "answer": "c"}, {"id": 1491, "question": "지난 6 개월동안 30 대 남자가 아래증상을 겪어왔다: 잠들기 어렵고, 꿈을 \n많이꾸고 ,심계, 기억력상실, 현훈, 흐린시야, 식욕저하, 무기력함, 창백한 안색, 맥은 \n가늘고 약한 맥이다. \n \n이 환자에게 알맞은 진단은?", "choices": {"a": "심과 담의 기허증으로 인한 불면증", "b": "심양허증", "c": "음허열증"}, "answer": "d"}, {"id": 1492, "question": "33 세 여자환자가 6 년간 변비가 있었다. 일주일에 2,3 회 배변하며, 작은양의 \n건조한 변을 본다. 구취가 있고 혀는 정상색에 황건태가 있는데 혀뿌리쪽이 더 두텁다. \n정상맥이면 이 환자의 진단은?", "choices": {"a": "간기울결", "b": "식적우위", "c": "대장의 열폐색", "d": "대장조열"}, "answer": "d"}, {"id": 1493, "question": "60 대의 환자가 이번 주부터 현훈과 사지의 마비증상을 호소하였다.  \n오늘 아침 그는 갑자기 기절하더니 손을 꼭 쥐고 소리를 지르며 깨어났다. 이외에도 \n그는 다음 증상들이 있었다: 면적(面赤), 기단(氣短), 담(痰)에 의한 인후 폐색, \n천식(喘息), 배뇨, 배변곤란, 맥은 현삭맥이다. \n \n이 환자에게 가장 알맞은 침구처방은?", "choices": {"a": "관원, 신궐, 명문, 용천", "b": "수구, 12 정혈, 태충, 풍륭, 합곡", "c": "곡지, 외관, 족삼리, 합곡, 양릉천", "d": "화개, 수구, 십선혈, 곡택, 위중, 곡지"}, "answer": "b"}, {"id": 1494, "question": "비기허로 인한 설사의 특징은?", "choices": {"a": "소화되지 않은 음식이 있는 풀어진 변", "b": "점액이 있는 변", "c": "항문이 타는 듯하고 지독한 냄새가 나는 변", "d": "아침에 만성설사"}, "answer": "a"}, {"id": 1495, "question": "다음중 가장 강력하게 어혈을 제거해 주는 본초는?", "choices": {"a": "당귀", "b": "애엽", "c": "삼칠", "d": "행인"}, "answer": "c"}, {"id": 1496, "question": "45 세 남자 환자의 주소증은 성기능부전이며, 이 증상은 그의 아내와 \n성관계를 가질 때 기절하고 의식을 잃으며 시작되었다.그는 우울증, 심계, 불면다몽, \n어두운 안색, 빈뇨를 가지고 있으며, 설담, 맥은 침세활하다. 알맞은 진단은?", "choices": {"a": "청양불승(淸陽不升), 기혈허", "b": "명문화쇠, 혈허", "c": "심신불교, 습열하주(濕熱下注)", "d": "신기허, 심혈허, 간기울결"}, "answer": "d"}, {"id": 1497, "question": "다음 중 사법(泻法)이 아닌 것은?", "choices": {"a": "경맥흐름에 역행해서 자침(刺针)", "b": "힘있고 빠르게 제침(提针)", "c": "소산화(烧山火)법", "d": "빠르게 자침(刺针)"}, "answer": "c"}, {"id": 1498, "question": "D 형 간염은 어느 간염과 함께 발병합니까 ?", "choices": {"a": "A 형 간염", "b": "B 형 간염", "c": "C 형 간염", "d": "E 형 간염"}, "answer": "b"}, {"id": 1499, "question": "다음중 어떤 본초가 오령산과 저령탕의 공통으로 사용되는 본초인가?", "choices": {"a": "활석,계지,택사", "b": "계지,택사,복령", "c": "저령,복령,택사", "d": "복령,저령,비해"}, "answer": "c"}, {"id": 1500, "question": "다음중 곽향정기산의 가장 알맞은 주치는?", "choices": {"a": "심하비, 건구, 구토, 오심구토, 장명하리, 식욕감소, 피로", "b": "전신수종, 면목사지부종, 지체곤중, 심복만민, 상기천급, 소변불리, 임신수종"}, "answer": "d"}, {"id": 1501, "question": "복부주위 비만과 요추의 만곡이 정상보다 더 굴곡이 심한 환자가 내원하였다. \n이 환자의 진단은?", "choices": {"a": "Hypo Lordosis", "b": "Hyper Kyphosis", "c": "Scoliosis", "d": "Hyper Lordosis"}, "answer": "d"}, {"id": 1502, "question": "다음중 폐경락으로 들어가는 본초는?", "choices": {"a": "지실", "b": "지각", "c": "진피", "d": "청피"}, "answer": "c"}, {"id": 1503, "question": "다음 중 만성화되지 않는 간염은?", "choices": {"a": "A 형 간염", "b": "B 형 간염", "c": "C 형 간염", "d": "모든 간염은 만성화된다"}, "answer": "a"}, {"id": 1504, "question": "가주 주정부 침구사 보드 (캘리포니아 보드) 의 구성원은 몇명인가 ?", "choices": {"a": "6", "b": "7", "c": "8", "d": "9"}, "answer": "b"}, {"id": 1505, "question": "HIV 의 타켓이 되는 림프구는?", "choices": {"a": "T1", "b": "T2", "c": "T3", "d": "T4"}, "answer": "d"}, {"id": 1506, "question": "20 세 여자 환자가 어려서부터 허약한 체질이었다. 그녀의 월경은 18 세가 \n되어서 비로소 시작되었고 월경주기는 36 일이었으며, 생리기간은 단지 3 일간 이었다. \n하복부의 냉통이 월경전과 월경중에 동반하며, 이 통증은 만져주거나 따뜻하게 하면 \n좋아졌고, 월경시 양은 매우 적고 색은 옅었다. 또한 무기력하고, 소변청장하며, 백윤태, \n맥침을 보인다. 이 경우에 적합한 치법은 무엇인가?", "choices": {"a": "자음보신(滋陰補腎)", "b": "자음청열(滋陰淸熱)", "c": "청열(淸熱), 윤폐(潤肺), 진액생산을 증가하여 갈증을 멈춤", "d": "온보신양(溫補腎陽)하고 보혈(補血)"}, "answer": "d"}, {"id": 1507, "question": "수양성 백색 가래는 쉽게 뱉을 수 있다. 어떤 유형의 담(痰) 과 관련있는가?", "choices": {"a": "열담(熱痰)", "b": "풍담(風痰)", "c": "한담(寒痰)", "d": "무형(無形)의 담(痰)"}, "answer": "c"}, {"id": 1508, "question": "다음 중 수축강도의 증가시 근육자극에 따라 오는 것은?", "choices": {"a": "가장 긴 근섬유를 가진 운동단위들", "b": "다른 운동단위를 자극하는 능력을 지닌 많은 작은 운동단위들", "c": "작고 크게 흥분되는 신경세포를 지닌 운동단위들", "d": "크고 적게 흥분되는 신경세포를 지닌 운동단위들"}, "answer": "d"}, {"id": 1509, "question": "다음 중 응급 상황은 무엇인가?", "choices": {"a": "팔의 단일 골절", "b": "복통", "c": "흉통, 호흡곤란 및 발한", "d": "기침과 101°F 의 체온"}, "answer": "c"}, {"id": 1510, "question": "어느 경락의 혈이 불면치료에 자주 사용되는가 ?", "choices": {"a": "음유맥", "b": "양유맥", "c": "음교맥", "d": "양교맥"}, "answer": "d"}, {"id": 1511, "question": "25 세 남성이 3 일 전 애리조나로 여행을 다녀왔다. 여행 중 두통, 현기증, 많은 \n땀, 뜨거운 땀, 뜨거운 피부, 거친 호흡, 구강 및 혀 건조, 극심한 갈증, \n부대삭맥(浮大數脈)을 느꼈다. 그는 의식 상실 징후는 없었다. 그는 일사병에 걸린 \n것으로 보였다. 이 환자에 알맞은 치료법은?", "choices": {"c": "식풍통락(熄風通絡)", "d": "자음강화(滋陰降火)"}, "answer": "b"}, {"id": 1512, "question": "60 세의 남자가 만성 해수를 30 년 동안 앓아 왔다. 숨을 들이 쉬기가 더 \n힘들며, 움직이면 증상이 더 악화된다. 가장 적당한 치료혈은?", "choices": {"a": "대추, 풍문, 풍지", "b": "척택, 열결, 합곡", "c": "폐유, 신유, 태계, 기해", "d": "폐유, 중부, 태연"}, "answer": "c"}, {"id": 1513, "question": "소활락단의 주치가 아닌 것은?", "choices": {"a": "부종 및 관절의 열감", "b": "관절의 통증을 완화", "c": "찌르고 극심한 관절 통증", "d": "부종 및 관절 통증"}, "answer": "a"}, {"id": 1514, "question": "감맥대조탕의 구성 본초들의 각 용량은?", "choices": {"a": "감초 3-6g , 부소맥 9-15g, 대조 5 개", "b": "감초 9-15g, 부소맥 6-9g, 대조 10 개", "c": "감초 9g, 부소맥 9-15g, 대조 10 개", "d": "감초3-6g, 부소맥 6-9g, 대조5 개"}, "answer": "c"}, {"id": 1515, "question": "위기영혈 변증에 의하면, 영분증은 어느 장부와 관련이 있는가?", "choices": {"a": "심포", "b": "간", "c": "신", "d": "폐"}, "answer": "a"}, {"id": 1516, "question": "족태음 비경의 충문(衝門)에 자침할 때, 자침시 대퇴골동맥을 손상시킬 수 \n있는 방향은?", "choices": {"a": "하부로 심자(深刺)시", "b": "상부로 심자(深刺)시", "c": "외측으로 심자(深刺)시", "d": "내측으로 심자(深刺)시"}, "answer": "d"}, {"id": 1517, "question": "하퇴부에 자침한 침이 부러져서 침이 피부 아래에 머물러 있다. 어떻게 해야 \n하는가.", "choices": {"a": "의사를 불러 외과적으로 제거한다", "b": "침주위 조직을 눌러 부러진 침이 보여질 때 손으로 제거한다", "c": "소절개하여 침을 제거할 수 있다", "d": "침주위 조직을 눌러 부러진 침이 보여질 때 집게로 제거한다"}, "answer": "a"}, {"id": 1518, "question": "다음 중 응급실에 보낼 필요가 있는 것은?", "choices": {"a": "허리 근육에 둔한 통증", "b": "이전에 경험한 적 없는 복시를 동반한 갑작스런 심한 두통", "c": "양측 무릎 관절의 만성 통증을 동반한 만성적 저음의 이명", "d": "인후통을 동반한 건해(乾咳)"}, "answer": "b"}, {"id": 1519, "question": "맛을 느끼지 못한다면 어느 신경이 손상된 것인가?", "choices": {"a": "제 7, 9 뇌신경", "b": "제 5, 7 뇌신경", "c": "제 9, 11 뇌신경", "d": "제 9, 12 뇌신경"}, "answer": "a"}, {"id": 1520, "question": "다음 중 극(郗)혈이 아닌 것은 무엇인가?", "choices": {"a": "수천", "b": "양구", "c": "음릉천", "d": "중도"}, "answer": "c"}, {"id": 1521, "question": "50 세 남성이 지난 2 주 동안 가중되고 있는 기침을 호소한다. 기침이 2 주 전 \n감기와 함께 시작되었고, 그 당시에 오한(惡寒)과 발열, 오풍(惡風) 그리고 인후통이 \n있었다. 그의 기침에는 가래가 없다. 현재 호흡곤란, 천명(喘鳴) 그리고 갈증도 경험하고 \n있지만 오한증상은 없다. 땀을 흘리며 열감을 느낀다고 한다. 현재 이 환자에게 예상할 \n수 있는 맥상은 무엇인가?", "choices": {"a": "침삭(沈數)", "b": "부삭(浮數)", "c": "홍삭(洪數)"}, "answer": "a"}, {"id": 1522, "question": "변건, 항문작열감, 설황건후태를 보이는 환자를 치료하는 원칙은?", "choices": {"a": "청위대장열, 장운동증진", "b": "대장의 진액증진", "c": "청열", "d": "청대장위열, 진액증진"}, "answer": "d"}, {"id": 1523, "question": "침을 놓다가 부교감 신경을 찔렀을 때 일어나는 현상은 ?", "choices": {"a": "방광 배뇨근과 괄약근이 모두 이완", "b": "방광 배뇨근과 괄약근이 모두 긴축", "c": "방광 배뇨근 이완, 방광 괄약근 긴축", "d": "방광 배뇨근 긴축, 방광 괄약근 이완"}, "answer": "d"}, {"id": 1524, "question": "금구혈(禁灸穴)은?", "choices": {"a": "거료", "b": "천용", "c": "하관", "d": "구화료"}, "answer": "d"}, {"id": 1525, "question": "좌심실 부전과 가장 일치하는 징후 / 증상은 무엇인가?", "choices": {"a": "슬통", "b": "경정맥 확장", "c": "발작성 야행성 호흡곤란", "d": "변비"}, "answer": "c"}, {"id": 1526, "question": "다음 중 식욕저하, 많은 가래, 기침의 증상은 어느 장부의 질환을 의미하는가?", "choices": {"a": "비신", "b": "간비", "c": "폐비", "d": "간폐"}, "answer": "c"}, {"id": 1527, "question": "Empty Can 검사는 아래 중 어느 근육 문제인가?", "choices": {"a": "소원근", "b": "대원근", "c": "극하근", "d": "극상근"}, "answer": "d"}, {"id": 1528, "question": "다음 외감 사기(外感邪氣) 중 가장 만성적이고 치료하기 어려운 질병을 \n유발하는 것은 무엇인가?", "choices": {"a": "풍(風)", "b": "한(寒)", "c": "열(熱)", "d": "습(濕)"}, "answer": "d"}, {"id": 1529, "question": "이침혈중 삼각와에 있는 혈은 ?", "choices": {"a": "좌골 신경통", "b": "내분비", "c": "신문", "d": "신경 쇠약"}, "answer": "c"}, {"id": 1530, "question": "음허로 인한 변비, 불면, 만성 편도선염을 치료하는 가장 좋은 혈은?", "choices": {"a": "완배횡문상 3 촌, 요골과 척골사이, 지총신경 요측", "b": "내과하연 요함중", "c": "유두 직하, 제 7 늑간극", "d": "족배, 제 1, 2 척골 결합부 앞 요함중"}, "answer": "b"}, {"id": 1531, "question": "Cozen’s 양성반응이 의미하는것은 ?", "choices": {"a": "외측상과염", "b": "내측 상과염", "c": "외측 측부 인대 손상", "d": "내측 측부 인대 손상"}, "answer": "a"}, {"id": 1532, "question": "괄사법의 금기증이 아닌 것은?", "choices": {"a": "상처난 피부", "b": "과색소침착", "c": "화상", "d": "발진"}, "answer": "b"}, {"id": 1533, "question": "의뢰받은 환자를 검사하고 치료하였다. 다음에 취해야 할 행동은 무엇인가? \n \nPage 160 of 209", "choices": {"b": "의료기록이 SOAP 형식을 따르는지 확인한다", "c": "의뢰한 의사에게 기록을 보낸 것을 의료 차트에 기록한다", "d": "친밀한 관계를 유지하기 위해 치료후 전화한다"}, "answer": "c"}, {"id": 1534, "question": "현훈, 번조, 면적, 안적, 이명, 구고, 다몽을 호소 하는 환자의 가장 적합한 \n치료혈은?", "choices": {"a": "Du20(백회),B20(비수),Ren4(관원),Sp6(삼음교)", "b": "S8(두유),B20(비수),Ren12(중완),P6(내관)", "c": "S40(풍륭),B20(비수),P6(내관),Sp6(삼음교)", "d": "G20(풍지),Liv2(행간),K3(태계),B18(간수)"}, "answer": "d"}, {"id": 1535, "question": "다음 중 수양명경(手陽明經)의 극혈(郄穴)에 적합한 자침(刺針) 방법은 \n무엇인가?", "choices": {"a": "팔꿈치를 펴고 팔의 요골 쪽을 위로 향하게 한다.", "b": "팔꿈치를 펴고 팔의 요골 쪽을 아래로 향하게 한다.", "c": "팔꿈치를 굽히고 팔의 요골 쪽을 위로 향하게 한다.", "d": "팔꿈치를 굽히고 팔의 요골 쪽을 아래로 향하게 한다."}, "answer": "c"}, {"id": 1536, "question": "만성화 가능성이 적고 단기간 감염을 일으키는 간염 바이러스는?", "choices": {"a": "C 형 간염", "b": "A 형 간염", "c": "B 형 간염", "d": "D 형 간염"}, "answer": "b"}, {"id": 1537, "question": "자색 혀가 항상 의미하는 것은?", "choices": {"a": "극심한 한", "b": "양허", "c": "극심한 열", "d": "혈어"}, "answer": "d"}, {"id": 1538, "question": "한 중년의 남자가 번조하고 가슴에 열감이 있다. 갈증이 나며 찬 물을 마신다. \n입술에 궤양이 있다. 배뇨통도 있고 소변의 양은 적고 색은 노란색이며 피도 섞여 \n나온다. 혀는 붉고 맥은 빠르다. 이 환자에게 가장 적합한 방제는?", "choices": {"a": "황련해독탕", "b": "사심탕", "c": "용담사간", "d": "도적산"}, "answer": "d"}, {"id": 1539, "question": "다음 중 고열, 대갈, 한출이 나타나는 단계는?", "choices": {"a": "상한론(傷寒論)의 양명단계(陽明), 온병(溫病)의 위기단계(衛氣)", "d": "상한론(傷寒論)의 양명단계(陽明), 온병(溫病)의 하초(下焦) 증상"}, "answer": "c"}, {"id": 1540, "question": "52 세의 여성이 내원하였다. 그녀는 자리에 앉자 마자 울음을 터뜨리며 \n이유없이 슬프다고 하였다. 희노무상하며 의심이 많아지고 자주 놀라며, 심계, 번조, \n불면, 갑작스런 흉민, 딸꾹질, 갑작스런 실성증(失聲症), 경련과 심한 경우 의식을 \n잃기도 한다고 한다. 설태박백, 맥현세 일때, 이 환자에게 알맞은 치료법은?", "choices": {"a": "간화를 제거하고(去肝火), 화위(和胃), 안신(安神)", "b": "양혈소간(養血疏肝), 안신(安神)", "c": "소간(疏肝), 영심(寧心), 화담(化痰)", "d": "영심안신(寧心安神), 청열화담(淸熱化痰)"}, "answer": "b"}, {"id": 1541, "question": "72 세 남자 환자가 심계, 운동시 단기, 자한, 면담색, 피로, 무기력, 설담, \n허맥을 보인다. 장부변증은?", "choices": {"a": "심혈어", "b": "심기체", "c": "심기허", "d": "심양허"}, "answer": "c"}, {"id": 1542, "question": "Digoxin 과 함께 복용하면 안되는 것은 :", "choices": {"b": "MAOIs", "c": "밀기울 시리얼", "d": "SSRI"}, "answer": "c"}, {"id": 1543, "question": "74 세의 환자가 1 주일 전에 고열이 나는 독감에 걸렸는데, 해수, 가래, 흉통이 \n있고 숨소리가 거칠다. 수포음도 들린다. 위와 같은 증상이 나타날 가능성이 가장 적은 \n것은?", "choices": {"a": "폐결핵", "b": "바이러스성 폐렴", "c": "급성 기관지염", "d": "박테리아성 폐렴"}, "answer": "a"}, {"id": 1544, "question": "한 6
