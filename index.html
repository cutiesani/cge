    // 문제 데이터 (실제 2010개 문제)
    const QUESTIONS_DATA = [{"id": 1, "question": "ALT와 AST 수치 증가가 일반적으로 나타나는 상태는?", "choices": {"a": "울혈성 심부전 (Congestive heart failure)", "b": "간질환 (Liver disease)", "c": "신장 질환 (Renal disease)", "d": "췌장염 (Pancreatitis)"}, "answer": "b"}, {"id": 2, "question": "다음 중 고혈압이 발생할 수 있는 상견 변증은?", "choices": {"b": "간혈허(肝血虚), 혈어(血瘀), 심신불교(心肾不交)", "c": "습담(湿痰), 혈어(血瘀), 간신음허(肝肾阴虚)"}, "answer": "c"}, {"id": 3, "question": "옷을 입고 치료 중인 환자가 춥다고 호소하여 담요를 덮어주었다. 치료 후 담요는 \n어떻게 처리해야 합니까?", "choices": {"a": "다시 사용하기 전에 고준위 소독제로 멸균한다.", "b": "Biohazard 폐기물통에 버립다.", "c": "환자에게 집으로 가져가도록 한다.", "d": "다시 사용하기 전에 세탁한다."}, "answer": "d"}, {"id": 4, "question": "비출혈(epistaxis)은 일반적으로 양성이고 자연적으로 호전되는 흔한 증상입니다. \n비출혈의 가장 흔한 발생 부위는 어디인가요?", "choices": {"a": "후방", "b": "전방", "c": "표면부", "d": "심부"}, "answer": "b"}, {"id": 5, "question": "다음 중 치통, 두통 및 안통을 치료하는 이침(耳鍼) 부위는?", "choices": {"a": "대이주(對耳珠)", "b": "이륜(耳輪)", "c": "대이륜(對耳輪)", "d": "이주(耳珠)"}, "answer": "a"}, {"id": 6, "question": "청색(\n青色)안색이 의미하는 것은?", "choices": {"a": "양허", "b": "습증", "c": "한증과 실혈(失血)", "d": "한증, 통증, 어혈"}, "answer": "d"}, {"id": 7, "question": "다음 중 HIV 와 관련된 기회감염이 아닌 것은?", "choices": {"a": "레지오넬라증(Legionnaire's disease)", "b": "카포시 육종(Kaposi's sarcoma)", "c": "칸디다증(Candidiasis)", "d": "폐렵(Pneumonia)"}, "answer": "a"}, {"id": 8, "question": "인삼(人蔘)을 사용하여 기허양탈(氣虛陽脫)을 치료하는 경우, 이는 어떤 \n원리인가?", "choices": {"a": "단행(單行)", "b": "상반(相反)", "c": "상수(相須)", "d": "상사(相使)"}, "answer": "a"}, {"id": 9, "question": "근육 수축에 사용되는 이온은?", "choices": {"a": "칼슘", "b": "나트륨", "c": "칼륨", "d": "마그네슘"}, "answer": "a"}, {"id": 10, "question": "다음 중 HIV 감염 위험을 높이는 고위험 행동으로 간주되는 것은?", "choices": {"a": "자궁 내 모자 감염", "b": "이성 커플 간의 콘돔 없는 성관계", "c": "HIV 양성인 사람이 이전에 사용한 변기"}, "answer": "b"}, {"id": 11, "question": "다음 혈자리 중 팔의 전면, 액와 전면 주름에서 2 촌 아래, 상완이두근의 장두와 \n단두 사이에 위치한 혈자리는?", "choices": {"b": "견전(肩前)", "c": "천천(天泉)", "d": "천부(天府)"}, "answer": "c"}, {"id": 12, "question": "다음 중 오십견 환자가 어깨가 안 들어지는 증상을 한의학적으로 해석한 것이 \n알맞는 것은?", "choices": {"a": "진(津)이 관절을 윤활하지 못한다.", "b": "혈(血)이 관절을 윤활하지 못한다.", "c": "액(液)이 관절을 윤활하지 못한다."}, "answer": "c"}, {"id": 13, "question": "슬개건 반사가 약화된 환자가 왔다. 어떤 척수 신경이 가장 영향을 받았을 \n가능성이 높습니까?", "choices": {"a": "L5", "b": "S2", "c": "S1", "d": "L4"}, "answer": "d"}, {"id": 14, "question": "HIV 가 타겟하는 세포는?", "choices": {"a": "혈소판", "b": "CD4", "c": "적혈구 (RBC)", "d": "신경 세포"}, "answer": "b"}, {"id": 15, "question": "다음 중 교체 가능한 피내침을 제거하는 가장 안전한 방법은?", "choices": {"a": "손을 사용하고, \"Biohazard\" 표기가 있는 폐기물통에 버린다.", "b": "장갑을 착용하고 멸균 거즈를 이용하고, 일반 쓰레기통에 버린다.", "c": "지혈집게 혹은 핀셋을 사용하고, Sharp Container 에 버린다.", "d": "멸균처리 된 지혈집게 또는 핀셋을 사용하고, 일반 쓰레기통에 버린다."}, "answer": "c"}, {"id": 16, "question": "15 년 전 파킨슨병 진단을 받은 65 세 남성환자가 처음에는 집중력 및 기억력 \n저하, 불면증, 어지럼증을 겪었다. 몇 달 전부터 떨림, 머리 흔들림 및 목 경직, 보행 \n장애가 발생했다. 동반 증상으로는 구강 건조, 시야 흐림, 메스꺼움, 콧물 등이 있다. \n혀는 붉고 기름진 황태가 끼어 있으며, 맥은 활현(滑弦)한다. 다음 치료 원칙 중 이 \n증례에 가장 적합한 것은?", "choices": {"a": "청위열, 강폐기, 거담", "b": "청열소풍, 평간식풍", "c": "평간식풍, 청열화담", "d": "보간혈, 평간식풍"}, "answer": "c"}, {"id": 17, "question": "매화침(梅花針)을 사용할 때 추천하는 준비 사항은?", "choices": {"a": "매화침을 끓는 물에 소독한다.", "b": "장갑을 두 겹 착용한다.", "c": "고글 안경과 장갑을 착용한다.", "d": "환자의 혈압을 측정한다."}, "answer": "c"}, {"id": 18, "question": "한 남성이 목에 덩어리가 있는 느낌을 호소한다. 가슴에 팽만감도 느껴지고 \n종종 심계를 느끼며, 숨이 가쁘지만 심하지는 않다고 말한다. 그의 입술은 자주색이고 \n안색은 창백하며 식욕이 별로 없다. 팔과 다리는 종종 차갑고 힘이 없다고 한다. 그의 \n혀는 약간 창백하고 앞쪽 가장부위의 자주색이 보인다. 그의 맥은 허(虛)하지만 왼쪽 \n촌부에서는 홍맥(洪脈)이 느껴진다. 다음 중 어떤 변증 진단이 그의 상태를 가장 \n정확하게 설명하는가?", "choices": {"a": "심기울체(心氣鬱滯)", "b": "심맥어조(心脈瘀阻)", "c": "비기허(脾氣虛)로 인한 담음(痰飮) 축적(蓄積)", "d": "간기울결화화(肝氣鬱結化火)"}, "answer": "a"}, {"id": 19, "question": "다음 중 피부침(皮內鍼) 시술 시 좋은 치료반응으로 간주되는 징후는?", "choices": {"a": "따끔거리는 느낌", "b": "별로 감각이 없음", "c": "팽창감", "d": "뜨겁고 저린 느낌"}, "answer": "d"}, {"id": 20, "question": "내인자(intrinsic factor) 부족과 비타민 B12 흡수 불능으로 인해 발생하는 \n빈혈은?", "choices": {"b": "겸상 적혈구 빈혈(Sickle cell anemia)", "c": "재생불량성 빈혈(Aplastic anemia)", "d": "악성 빈혈(Pernicious anemia)"}, "answer": "d"}, {"id": 21, "question": "어떤 환자가 흉협창통(胸脇脹痛)이 있고 구고(口苦), 인건(咽乾), 다몽(多夢), \n이노(易怒)가 있다. 이 환자를 치료하기 위해 황금(黃芩)과 함께 사용할 수 있는 본초는?", "choices": {"a": "향부", "b": "시호", "c": "청피", "d": "천련자"}, "answer": "b"}, {"id": 22, "question": "다음 중 어떤 맛이 양(陽)의 성질을 가지며, 발산, 행(行), 산(散), 사기(邪氣)를 \n몰아내고, 기(氣)의 정상적인 흐름을 촉진하며, 혈(血)과 진액(津液)을 자극하는가?", "choices": {"a": "감미(甘味)", "b": "고미(苦味)", "c": "신미(辛味)", "d": "산미(酸味)"}, "answer": "c"}, {"id": 23, "question": "다음 중 목향(木香)의 올바른 복용량은?", "choices": {"a": "2-5 g", "b": "5-9 g", "c": "3-9 g", "d": "9-24 g"}, "answer": "c"}, {"id": 24, "question": "다음 중 어떤 치료법이 적체(積滯) 및 정체(停滯)를 해소하고, 위장 질환, 변비, \n어혈(瘀血), 만성 담(痰), 수체(水滯) 및 기생충을 치료하는가?", "choices": {"a": "사법(瀉法)", "b": "한법(汗法)", "c": "소법(消法)", "d": "토법(吐法)"}, "answer": "a"}, {"id": 25, "question": "다음 중 T 세포 활성화 및 면역 반응에 주로 관여하는 호르몬은?", "choices": {"a": "히스타민(Histamine)", "b": "에스트로겐(Estrogen)", "c": "세로토닌(Serotonin)", "d": "브라디키닌(Bradykinin)"}, "answer": "a"}, {"id": 26, "question": "다음 중 코피, 묽은 콧물, 치통, 인후통, 장명, 복통, 설사, 이질, 목 통증, 어깨 \n앞쪽 통증, 팔 외측 앞쪽 경계 통증 등의 병증을 나타내는 경맥은?", "choices": {"a": "폐경(肺經)", "b": "대장경(大腸經)", "c": "방광경(膀胱經)", "d": "위경(胃經)"}, "answer": "b"}, {"id": 27, "question": "아래 중 원락배혈법으로 짝을 이룬것은? \nI. 합곡(合谷), 열결(列缺) \nII. 족임읍(足臨泣), 태충(太衝) \nIII. 태계(太谿), 경골(京骨) \nIV . 대릉(大陵), 외관(外關)", "choices": {"a": "I 만", "b": "I, II 와 III", "c": "II 만", "d": "I 과 IV"}, "answer": "d"}, {"id": 28, "question": "다음 중 오령산(五苓散)과 저령탕(猪苓湯)에 공통으로 포함된 약재 그룹은 \n무엇인가?", "choices": {"a": "활석(滑石), 계지(桂枝), 택사(澤瀉)", "b": "계지(桂枝), 택사(澤瀉), 복령(茯苓)", "c": "저령(猪苓), 복령(茯苓), 택사(澤瀉)", "d": "복령(茯苓), 저령(猪苓), 비해(萆薢)"}, "answer": "c"}, {"id": 29, "question": "다음 중 어떤 맛이 양(陽)의 성질을 가지며, 발산, 보익, 완화, 급성 질환을 \n늦추고, 조화시키며, 다른 약재를 조절하고, 윤조하는가?", "choices": {"a": "산미(酸味)", "b": "감미(甘味)", "c": "신미(辛味)"}, "answer": "b"}, {"id": 30, "question": "다음 중 43 세 여성의 애디슨병(Addison's Disease) 진단을 확진하는 데 사용되는 \n항목이 아닌 것은 무엇인가?", "choices": {"a": "혈액 화학 검사(Blood chemistry: 낮은 Na, 높은 K, 낮은 HCO3, 높은 BUN)", "b": "낮은 ACTH", "c": "신장 초음파", "d": "낮은 코르티솔"}, "answer": "c"}, {"id": 31, "question": "자궁경부암 검진의 적절한 연령은?", "choices": {"a": "15 세 또는 첫 성관계 후 2 년 후에 시작", "b": "14 세 또는 첫 성관계 후 2 년 후에 시작", "c": "25 세 또는 첫 성관계 후 3 년 후 3 년 후에 시작", "d": "18 세 또는 첫 성관계 후 3 년 후 3 년 후에 시작"}, "answer": "c"}, {"id": 32, "question": "45 세 여성 Carol 은 자궁에 근종(섬유종)이 진단되었습니다. \n하복부가 항상 팽만하며 월경 시 더욱 심해집니다. \n월경은 많고 어두운 혈색에 혈괴가 섞여 있으며, 7-10 일간 지속됩니다. \n혀는 창백하고 자색을 띠며, 맥은 침묵(深)하고 현긴(弦)합니다. \n \n이 증상에 가장 적절한 진단은 무엇입니까?", "choices": {"a": "자궁 내 간기울결 혈어증", "b": "간기울결", "c": "자궁 내 혈어한응", "d": "자궁 내 비기허 담체"}, "answer": "a"}, {"id": 33, "question": "심장과 비장의 허약으로 인한 심계, 건망, 불면과 비장의 통혈작용의 실조로 \n인한 월경부조를 치료하는 방제는 어떤것인가?", "choices": {"a": "사물탕(四物湯)", "b": "자감초탕(炙甘草湯)", "c": "소요산(逍遙散)", "d": "귀비탕(歸脾湯)"}, "answer": "d"}, {"id": 34, "question": "다음 이침 처방 중 NADA 프로토콜로 가장 잘 알려진 것은?", "choices": {"a": "Point zero, 폐, 신문, 교감, 신", "b": "폐, 부신, 신, 신문, 교감", "c": "폐, 간, 신, 신문, 교감", "d": "심, 간, 신, 신문, 교감"}, "answer": "c"}, {"id": 35, "question": "다음 중 구(灸)의 효능이 아닌 것은?", "choices": {"a": "기혈(氣血)의 원활한 흐름을 유도", "b": "질병을 예방", "c": "보음(補陰)", "d": "온경산한(溫經散寒)"}, "answer": "c"}, {"id": 36, "question": "다음 중 어떤 치료법이 병증을 제거하고, 열(熱)을 내리고, 청열(淸熱)하고, \n진액(津液)을 보존하고, 갈증을 멎게 하는가?", "choices": {"a": "보법(補法)", "b": "사법(瀉法)", "c": "토법(吐法)"}, "answer": "d"}, {"id": 37, "question": "77 세 남성 환자는 변비 증상을 겪고 있다. 배변 후에는 기진맥진하고 땀을 \n흘립다. 때때로 혈변을 보기도 한다. 그는 상복부 통증을 호소하며, 압박 시 및 식후에 \n통증이 악화됩다. 복부에는 촉진 가능한 종괴가 있다. 통증은 밤에 더 심해지며, 때때로 \n약간의 흑색 혈액을 토한다. 잇몸 출혈과 함께 잇몸이 붓고 통증이 있다. 그는 자주 \n앞머리 통증을 경험한다. 갈증을 느끼고 소변을 자주 봅다. 다른 사람들은 괜찮지만 \n자신은 스웨터를 입어야 할 정도로 추위를 느낍다. 허리가 아프고 무릎이 약한다. 혀는 \n창백하며 중앙에 붉은색과 자색을 띱다. 맥은 현세삭(弦細數)한다. 다음 중 어떤 변증이 \n이 증례를 가장 잘 나타냅니까?", "choices": {"a": "간기범위, 신양허, 어혈", "b": "기허, 양허, 어혈, 혈열", "c": "위의 어혈, 신양허, 비불통혈", "d": "위열, 신양허, 위의 어혈"}, "answer": "d"}, {"id": 38, "question": "황제내경 소문에 의하면 다음 장부(臟腑) 중 기생충 꿈과 관련된 장부는?", "choices": {"a": "담", "c": "대장", "d": "소장"}, "answer": "d"}, {"id": 39, "question": "55 세 남성 환자가 찬 음료를 마신 후 명치 부위에 둔통을 호소한다. 통증부위를 \n지긋이 누르거나 따뜻하게 하니 통증이 완화되었다. 다른 증상으로는 피곤하고, 청수를 \n토하고, 박백태(舌薄白苔), 침지맥(沈遲脈)이 보인다. 이 환자에게 가장 알맞은 \n침구처방은?", "choices": {"a": "천추(天樞), 대횡(大橫), 하완(下脘), 대거(大巨), 삼음교(三陰交)", "b": "비수(脾兪), 장문(章門), 중완(中脘), 위수(胃兪), 기해(氣海), 족삼리(足三里)"}, "answer": "c"}, {"id": 40, "question": "38 세 우울증이 있는 여자환자가 내원하였다. 2 주전 다툼 후에 시작되었고, \n그때 흉부팽만감, 오심, 구토가 있었다. 침울하고 식욕이 전혀 없으며 청수를 토한다. \n면담, 정상설에 박백태, 현맥을 보인다. 이 환자의 진단은?", "choices": {"a": "중기울체(中氣鬱滯)", "b": "위기상역(胃氣上逆), 심혈부족(心血不足)", "c": "비기허(脾氣虛), 위기상역(胃氣上逆), 간화(肝火)", "d": "간울범위(肝鬱犯胃)"}, "answer": "d"}, {"id": 41, "question": "다음 중 양교맥과 양유맥이 만나는 혈자리는?", "choices": {"a": "족임읍", "b": "풍지", "c": "두유", "d": "신맥"}, "answer": "b"}, {"id": 42, "question": "다음 중 고열, 대갈(大渴), 대한(大汗)을 동반하는 상태는 무엇인가? \nI. 상한론의 양명증(陽明證) \nII. 상한론의 태양증(太陽證) \nIII. 온병(溫病)의 기분증(氣分證) \nIV . 온병(溫病)의 상초변증(上焦辯證) \nV . 온병(溫病)의 중초변증(中焦辯證)", "choices": {"a": "I 과 III", "b": "I, III 과 V", "c": "I, III, IV 와 V", "d": "I 과 V"}, "answer": "a"}, {"id": 43, "question": "다음 중 회우슬(懷牛膝)의 정확한 용량은 무엇인가?", "choices": {"a": "1-3 g", "b": "6-15 g", "c": "3-9 g", "d": "9-30 g"}, "answer": "b"}, {"id": 44, "question": "다음 중 운동 신경과 감각 신경을 모두 포함하는 뇌신경은?", "choices": {"a": "Cranial nerve V (삼차신경)", "b": "Cranial nerve XII (설하신경)", "c": "Cranial nerve II (시신경)", "d": "Cranial nerve I (후각신경)"}, "answer": "a"}, {"id": 45, "question": "다음 중 산소포화도가 적은 혈관이 아닌것은?", "choices": {"a": "상대정맥", "b": "폐동맥", "c": "하대정맥", "d": "폐정맥"}, "answer": "d"}, {"id": 46, "question": "종기(宗氣)와 원기(元氣)의 주된 흐름의 방향은 무엇인가?", "choices": {"a": "상승(上行); 하강(下行)", "b": "하강(下行); 하강(下行)", "c": "하강(下行); 상승(上行)", "d": "상승(上行); 상승(上行)"}, "answer": "c"}, {"id": 47, "question": "태가 없고 양 옆이 빨간 혀가 의미하는 것은?", "choices": {"a": "간화 혹은 담열", "b": "심허열", "d": "허열이 있는 간음허"}, "answer": "d"}, {"id": 48, "question": "다음 중 어떤 장부가 후천지정(精)을 저장하는가?", "choices": {"a": "신(腎)", "b": "심(心)", "c": "삼초(三焦)", "d": "비(脾)"}, "answer": "a"}, {"id": 49, "question": "다음 재료 중 붙이는 이침(ear seeds)에 사용되지 않는 것은?", "choices": {"a": "쑥", "b": "스테인리스 스틸", "c": "자석", "d": "정향"}, "answer": "a"}, {"id": 50, "question": "경항강직(목의 경직), 사지의 경련 및 떨림, 그리고 고열이 동반되는 경우, 다음 \n중 가장 적절한 진단은 무엇입니까?", "choices": {"a": "간화항성(肝火亢盛)", "b": "간열극성생풍(肝熱極盛生風)", "c": "간화동풍(肝火動風)", "d": "간양상항(肝陽上亢)"}, "answer": "b"}, {"id": 51, "question": "원인불명의 경련성 허리통증 환자에게 초기 통증 조절을 위해 일반적으로 \n고려할 수 있는 처방약은?", "choices": {"a": "프레드니손(Prednisone)", "b": "가바펜틴(Gabapentin)", "c": "사이클로벤자프린(Cyclobenzaprine)"}, "answer": "c"}, {"id": 52, "question": "34 세 여성 환자가 월경과다를 호소하며 내원했다. 이 상태가 장기간 지속될 \n경우 다음 중 어떤 질환이 발생할 수 있는가", "choices": {"a": "철 결핍성 빈혈", "b": "엽산 결핍성 빈혈", "c": "비타민 B12 결핍성 빈혈", "d": "혈색소증"}, "answer": "a"}, {"id": 53, "question": "다음 혈자리 중 간(肝)을 소통시키고, 풍(風)을 진정시키며, 경련을 완화하고, \n정신을 안정시키는 혈자리는?", "choices": {"a": "대추", "b": "지양", "c": "신주", "d": "근축"}, "answer": "d"}, {"id": 54, "question": "인후에 담(가래)이 끼고, 어지러움, 흉부 답답함, 무거운 느낌, 찬 날씨에 \n악화되는 묽은 가래를 동반한 기침, 손이 차가운 증상 등이 나타날 때, 가장 적절한 \n진단은 무엇입니까?", "choices": {"a": "한담조폐(寒痰阻肺)", "b": "풍한범폐(風寒犯肺)", "c": "폐습담(肺濕痰)", "d": "폐풍수(肺風水)"}, "answer": "a"}, {"id": 55, "question": "한 환자가 전날 교통사고로 부상을 입고 클리닉에 왔다. 의료 센터에서는 다른 \n증상 없이 한쪽 두통만 있음에도 불구하고 괜찮아 보인다고 말했다. 의사는 환자가 더 \n오래 입원하기를 원했지만 환자는 거부했다. 의사가 우려한 이유는 무엇이라고 \n생각하는가?", "choices": {"a": "뇌진탕", "b": "발작 장애", "c": "환자가 약물 복용 중이었을 수 있음", "d": "교수형 골절(hangman's fracture) 가능성"}, "answer": "a"}, {"id": 56, "question": "허한(虛寒)의 치료 원칙은?", "choices": {"a": "보음", "b": "양을 전환시킨다", "c": "보양", "d": "양을 사한다"}, "answer": "c"}, {"id": 57, "question": "한 환자가 이틀 전 쇼핑을 하던 중 갑작스럽게 발생한 강렬한 공포감을 \n호소한다. 그는 심계, 가속화된 심박수, 발한(發汗), 손 떨림, 숨가쁨, 질식감, 그리고 \n \nPage 7 of 209 \n자제력을 잃거나 미칠 것 같은 공포감을 느꼈다. 다음 중 이 환자의 증상을 가장 \n정확하게 설명한 것은 무엇인가?", "choices": {"a": "공황발작 (Panic attack)", "b": "광장공포증 (Agoraphobia)", "c": "외상 후 스트레스 장애 (Post-traumatic stress disorder)", "d": "사회공포증 (Social phobia)"}, "answer": "a"}, {"id": 58, "question": "다음 장기 중에서 생혈(生血)하는 장부는?", "choices": {"a": "비(脾)", "b": "심장(心)", "c": "신장(腎)", "d": "간(肝)"}, "answer": "a"}, {"id": 59, "question": "인체의 구성 요소 중 가장 중요한 세 가지의 보물이라는 의미로 삼보(三寶)가 \n아닌 것은?", "choices": {"a": "정(精)", "b": "혈(血)", "c": "기(氣)", "d": "신(神)"}, "answer": "b"}, {"id": 60, "question": "다음 중 이침 혈자리가 이갑정에 위치하지 않은 것은 무엇인가요?", "choices": {"a": "흉(胸)", "b": "전립선(前立腺)", "c": "담(膽)", "d": "방광(膀胱)"}, "answer": "a"}, {"id": 61, "question": "다음 중 기단, 만성 기침, 면역력 저하, 자한 등 증상을 가장 효과적으로 \n치료하는 혈자리 처방은?", "choices": {"a": "열결, 족삼리, 관원, 폐수", "b": "태연, 기해, 신주, 중완", "c": "열결, 풍륭, 중완, 풍문", "d": "태연, 기해, 도도, 태백"}, "answer": "b"}, {"id": 62, "question": "다음 혈자리 중 흉부를 소통시키고, 기(氣)를 조절하며, 심(心)을 안정시키고, \n정신을 안정시키며, 위(胃)를 조화롭게 하고, 오심(惡心)과 구토를 완화하며, 열(熱)을 \n제거하고, 임맥(任脈)을 소통시키는 혈자리는?", "choices": {"a": "중충", "b": "내관", "c": "노궁", "d": "대릉"}, "answer": "b"}, {"id": 63, "question": "다음 중 음허(陰虛)로 인한 도한(盜汗)과 유정(遺精)을 치료하는 데 가장 \n효과적인 대약(對藥)은?", "choices": {"a": "백작약(白芍藥)과 적작약(赤芍藥)", "b": "별갑(鱉甲)과 귀판(龜板)", "c": "황백(黃柏)과 지모(知母)", "d": "당귀(當歸)와 황기(黃芪)"}, "answer": "c"}, {"id": 64, "question": "식욕부진, 피로, 무기력, 창백하고 둔한 안색, 사지무력, 묽은 변, 야윈 체형, \n불면증, 현기증, 건조한 머리카락과 피부, 목적의식이 없는 느낌 등 증상을 가장 정확히 \n설명하는 진단은?", "choices": {"a": "비혈허(脾血虛)", "b": "간비혈허(肝脾血虛)", "c": "폐비기허(肺脾氣虛)", "d": "심비혈허(心脾血虛)"}, "answer": "b"}, {"id": 65, "question": "다음 중 미국에서 실명의 주요 원인은?", "choices": {"a": "개방각 녹내장", "b": "야맹증", "c": "당뇨병성 망막병증", "d": "폐쇄각 녹내장"}, "answer": "c"}, {"id": 66, "question": "다음 중 만성 폐쇄성 폐질환(COPD)의 중요한 위험 요인은?", "choices": {"a": "흡연", "b": "당분섭취", "c": "아편(阿片) 사용"}, "answer": "a"}, {"id": 67, "question": "괄사 또는 부항에 사용되는 윤활제는 시술자의 손에 있는 일시적인 세균에 의한 \n오염을 방지하기 위해 펌프 또는 압착 용기에 보관해야 한다. 만약 이것이 가능하지 \n않다면, 윤활제는 다음 중 어떤 방식으로 넓은 입구의 병이나 용기에서 덜어내야 \n합니까?", "choices": {"a": "맨손으로 윤활제 덜어내기", "b": "장갑 낀 손으로 윤활제 덜어내기", "c": "설압자를 사용하여 윤활제 덜어내기", "d": "괄사 도구를 사용하여 윤활제 덜어내기"}, "answer": "c"}, {"id": 68, "question": "20 세 남성이 과식 후 복부 팽만감, 상복부 팽만감, 구취, 위산 역류를 동반한 \n변비가 발생했다. 그는 보화환(保和丸)을 복용했지만 상태가 호전되지 않았다. 이틀 후 \n그는 가벼운 이질 증상을 보였고 여전히 복부 팽만감과 통증을 느낀다고 한다. 혀에는 \n후니태가 끼어 있고 맥은 활맥(滑脈)이다. 가장 적합한 감별진단은?", "choices": {"a": "가벼운 양명부실증(陽明腑實證)", "b": "위장 조열(胃腸燥熱)증", "c": "심한 위장 열(胃腸熱)증", "d": "심한 기체(氣滯)를 동반한 양명부과열증(陽明腑過熱證)"}, "answer": "a"}, {"id": 69, "question": "47 세 남성이 지난 4 개월 동안 우측 복부에 통증을 느껴 왔다. 그는 담석 제거 \n수술을 받았지만 통증이 재발했다. 통증은 왼쪽 견갑골까지 퍼집다. 다른 증상으로는 입 \n마름과 쓴맛, 복창, 식욕 부진, 메스꺼움, 소변량 감소, 배변 시 항문 작열감이 있다. \n기름진 음식을 먹으면 통증이 악화됩다. 음낭이 부어 있다. 감정적으로 짜증이 나고 \n그럴 때 통증이 악화됩다. 혀는 붉고 황백색 설태가 있으며 맥은 현활(弦滑)하고 약간 \n빠릅다. 적합한 진단은?", "choices": {"a": "간양상항(肝陽上亢)", "b": "간담습열(肝膽濕熱)", "c": "위담화(胃痰火)", "d": "간화상염(肝火上炎), 습열(濕熱)"}, "answer": "b"}, {"id": 70, "question": "환자가 고혈당, 고혈압, 고콜레스테롤혈증, 체중 증가를 보입다. 이러한 \n징후들의 가장 가능성 있는 진단은?", "choices": {"a": "애디슨병(Addison's disease)", "b": "쿠싱병(Cushing's disease)", "c": "갑상선기능저하증", "d": "대사증후군(X 증후군)"}, "answer": "d"}, {"id": 71, "question": "삼초(三焦)의 하합혈(下合穴)은?", "choices": {"a": "상거허", "b": "하거허", "c": "위양", "d": "위중"}, "answer": "c"}, {"id": 72, "question": "환자가 옆구리 팽만감과 팽창감을 호소하며 내원했다. 그녀의 피부와 공막이 \n노랗게 보이지만, 공막은 피부보다 칙칙한 노란색을 띤다. 그녀는 매우 메스꺼워하고 \n자주 구토할 것 같은 느낌이 든다고 하며 갈증은 없지만 입에서 끈적한 맛이 난다고 \n한다. 3 일째 둔한 두통을 겪고 있고 몸이 무겁다고 느낀다. 이러한 징후와 증상을 \n바탕으로 다음 중 가장 정확한 감별 진단은 무엇인가?", "choices": {"a": "간담습열(肝膽濕熱)", "b": "비습열(脾濕熱)", "c": "담습(膽濕)", "d": "담습열(膽濕熱)"}, "answer": "c"}, {"id": 73, "question": "다음 중 제상 2 촌에 위치한 혈자리는?", "choices": {"a": "하완, 태을, 관문", "b": "건리, 석관, 상곡", "c": "하완, 태을, 상곡", "d": "수분, 활육문, 관문"}, "answer": "c"}, {"id": 74, "question": "다음 중 Highly active antiretroviral therapy (HAART) 기준에 포함되지 않는 것은?", "choices": {"a": "높은 바이러스량", "b": "기회 감염", "c": "혈액이 섞인 가래", "d": "낮은 CD4 세포 수 (<500 cells/mm3)"}, "answer": "c"}, {"id": 75, "question": "42 세 남성이 요실금(尿失禁)을 호소한다. 소변이 뚝뚝 떨어지고, 하복부의 \n창만(脹滿)하고 둔한 통증이 있으며, 혀에 자줏빛 반점이 있고, 맥은 삽삭(澀數)하다. \n아래 중 가장 가능한 진단은? \n \nPage 9 of 209", "choices": {"a": "방광경(膀胱經) 기(氣)의 손상", "b": "방광(膀胱)의 한(寒) 축적", "c": "명문화(命門火)의 쇠퇴", "d": "신양허(腎陽虛)"}, "answer": "a"}, {"id": 76, "question": "34 세 남성이 진료 전에 구토를 시작하며 내원한다. 그는 오른쪽 하복부에 \n경결(硬結)을 호소한다. 촉진 결과, 같은 쪽에서 반동 압통이 나타나는 것을 확인한다. \n다음 중 당신이 양성으로 관찰한 신체 검사 결과는 무엇인가?", "choices": {"a": "Oppenheim 징후", "b": "Sulcus 징후", "c": "McMurphey 징후", "d": "McBurney 징후"}, "answer": "d"}, {"id": 77, "question": "52 세 남성이 양쪽 무릎에 통증이 있다. 무릎도 부어 있고, 통증과 부기는 추운 \n날씨에 더 심해집다. 그 외에는 전반적으로 건강하지만 가끔씩 불면증이 있다. 다음 중 \n적합한 진단은?", "choices": {"a": "외한습범폐(外寒濕犯肺)", "b": "심양허(心陽虛)", "c": "한습비조(寒濕痺阻)", "d": "기체혈어(氣滯血瘀)"}, "answer": "c"}, {"id": 78, "question": "결핵(結核)은 항결핵제(抗結核劑)로 치료한다. 다음 중 치료를 완료하는 데 \n걸리는 시간은?", "choices": {"a": "3 주", "b": "9 개월", "c": "3 개월", "d": "12 개월"}, "answer": "b"}, {"id": 79, "question": "정신 혼미, 기면, 목에서 가래 끓는 소리, 후백니태가 낀 부은 혀, 활맥(滑脈)이 \n대표하는 변증은?", "choices": {"a": "담화요심(痰火擾心)", "b": "심혈어조(心血瘀阻)", "c": "심화상염(心火上炎)", "d": "담미심규(痰迷心竅)"}, "answer": "d"}, {"id": 80, "question": "다음 중 어떤 맛이 양(陽)의 성질을 가지며, 삼투 배설하고, 발산 및 해표하며, \n습(濕)을 배출하고, 이뇨(利尿)를 촉진하는가?", "choices": {"a": "함미(鹹味)", "b": "삽미(澀味)", "c": "감미(甘味)", "d": "담미(淡味)"}, "answer": "d"}, {"id": 81, "question": "오해 배속에 따르면 다음중 목에 속하는 맛은?", "choices": {"a": "쓴맛", "b": "매운맛", "c": "짠맛", "d": "신맛"}, "answer": "d"}, {"id": 82, "question": "환자는 매우 고통스럽고 붉고 부어오른 혀 궤양과 충혈된 눈을 호소한다. 혀와 \n눈이 타는 듯이 아프다고 불평한다. 그는 종종 현기증을 느끼며, 가끔 갑자기 큰 \n이명(耳鳴)이 들린다고 말한다. 지난 며칠 동안 잠을 거의 자지 못했다. 입에서 쓴맛이 \n나고 매우 갈증을 느낀다. 지난 10 년간 천식(喘息)을 앓았으며 현재는 어떤 약도 \n복용하지 않는다. 기단(氣短)이 있고 약간 천명(喘鳴)도 있다. 겨드랑이에 큰 땀 얼룩이 \n있으며 정말 피곤하고 지난 몇 달 동안 그랬다고 말한다. 무엇을 할 기운이 많지 않다. \n혀는 담백설(淡白舌)이지만 설변과 설첨은 붉다. 맥은 우관부(右關部)에서 약(弱)하지만 \n좌측, 특히 중관부와 촌부에서는 현삭(弦數)하다. 이 경우의 진단은 무엇인가?", "choices": {"a": "간화(肝火), 심담화(心痰火), 폐비기허(肺脾氣虛)", "b": "심화(心火), 간기울결(肝氣鬱結), 간화범폐(肝火犯肺)", "c": "심간화(心肝火) + 폐기허(肺氣虛)", "d": "간양상항(肝陽上亢), 간신음허(肝腎陰虛), 폐조(肺燥)"}, "answer": "c"}, {"id": 83, "question": "37 세 남성 환자가 10 개월 동안 마른 변을 동반한 배변 곤란을 겪었다. 관련 \n증상으로는 구강 건조, 구취, 붉은 설첨에 황태(黃苔)가 있다. 이 변증에 적합한 \n혈자리는 무엇인가?", "choices": {"a": "합곡(合谷), 곡지(曲池), 지구(支溝), 천추(天樞), 상거허(上巨虛)"}, "answer": "a"}, {"id": 84, "question": "와파린(Warfarin)을 복용 중인 환자가 내원하였다. 이 환자에게 한약을 처방할 \n때, 항응고제의 작용을 강화하여 출혈 위험을 높일 수 있으므로 다음 중 특히 피하거나 \n신중하게 사용해야 하는 본초는?", "choices": {"a": "갈근(葛根)", "b": "황기(黃芪)", "c": "삼릉(三棱)", "d": "감초(甘草)"}, "answer": "c"}, {"id": 85, "question": "어떤 근위-원위 혈자리 조합이 변비(便秘) 환자에게 가장 적합한가?", "choices": {"a": "지구(支溝), 조해(照海)", "b": "천추(天樞), 지구(支溝)", "c": "천추(天樞), 내관(內關)", "d": "족삼리(足三里), 공손(公孫)"}, "answer": "b"}, {"id": 86, "question": "다음 중 자소엽(紫蘇葉)의 적합한 복용량은?", "choices": {"a": "3-6 g", "b": "9-12 g", "c": "1-3 g", "d": "5-9 g"}, "answer": "d"}, {"id": 87, "question": "식욕저하, 식후 약간의 복부 팽만, 피로, 무기력, 사지 무력, 설사, 우울감, 과도한 \n자궁 출혈 등의 증상이 있다. 다음 중 어떤 설상과 맥상이 이 증상을 가장 정확하게 \n나타냅니까?", "choices": {"a": "창백설, 활맥", "b": "니태, 침활맥", "c": "창백설, 허맥/세맥", "d": "창백설, 후백태, 지맥, 허맥/세맥"}, "answer": "c"}, {"id": 88, "question": "밤사이 자주 깨어나는 형태의 불면증은 다음 중 어떤 병리 상태를 나타냅니까?", "choices": {"a": "담기허(膽氣虛)", "b": "간화가 심화를 야기함(肝火傳心火)", "c": "심혈허(心血虛)", "d": "신음허(腎陰虛)"}, "answer": "d"}, {"id": 89, "question": "다음 중 십이경별(十二經別)에 대한 설명으로 옳은 것은?", "choices": {"a": "내외(內外)로 경맥을 연결하며, 주로 흉복부에 분포한다", "b": "족삼양경별은 심(心)을 통과하여 상행(上行)한다", "c": "수삼음경별은 흉복강(胸腹腔)에서 나온다", "d": "족삼음경별은 족삼양경과 연결되어 머리(頭)까지 상행(上行)한다"}, "answer": "b"}, {"id": 90, "question": "후천지정(後天之精)은 다음 중 어떤 장부에서 생성되어 어떤 장부에 \n저장됩니까?", "choices": {"a": "비(脾); 신(腎)", "b": "신(腎); 폐(肺)", "c": "심(心); 비(脾)", "d": "신(腎); 비(脾)"}, "answer": "a"}, {"id": 91, "question": "다음 중 내분비선이 아닌 것은?", "choices": {"a": "뇌하수체", "b": "부신", "c": "송과선", "d": "피지선"}, "answer": "d"}, {"id": 92, "question": "이침에서 심장 혈이 위치하는 부위는?", "choices": {"a": "이개정", "b": "이갑강(耳甲腔)", "c": "삼각와(三角窩)", "d": "대이륜(對耳輪)"}, "answer": "b"}, {"id": 93, "question": "한 남성환자는 지난 3 개월 동안 기침을 해왔다. 항항상 기침하는 것은 \n아니지만, 한번 시작하면 꽤 오래 지속된다. 뱉어내기 쉬운 양이 많은 백색 가래를 \n동반한다. 수반 증상으로는 흉민(胸悶), 인후(咽喉)의 가래, 천명(喘鳴), 오심(惡心) 등이 \n있다. 또한 침대에 앉아서 잠을 자며, 두중감(頭重感), 정신이 혼미하며, 현훈(眩暈)이 \n잦다고 한다. 다음 중 그의 병증을 가장 정확하게 설명하는 변증 진단은 무엇인가?", "choices": {"a": "습담조폐(濕痰阻肺)", "b": "담음옹폐(痰飮壅肺)", "c": "한담조폐(寒痰阻肺)"}, "answer": "a"}, {"id": 94, "question": "질투심, 의심 및 오랜 원한의 감정과 관련 있는 장부는?", "choices": {"a": "신(腎)", "b": "소장(小腸)", "c": "심(心)", "d": "방광(膀胱)"}, "answer": "d"}, {"id": 95, "question": "에이즈(AIDS)로 오랜 기간 투병 중인 환자가 최근 오후에 열이 오르고 밤에 \n땀을 많이 흘리는 조열(潮熱) 및 도한(盜汗) 증상, 입과 목이 마르는 증상, 그리고 \n전반적인 쇠약감을 호소한다. 맥은 세삭(細數)하고 혀는 붉고 태가 적다. 가장 적합한 \n한약 처방은?", "choices": {"a": "황련해독탕(黃連解毒湯)", "b": "보중익기탕(補中益氣湯)", "c": "청호별갑탕(靑蒿鱉甲湯)", "d": "육미지황환(六味地黃丸)"}, "answer": "c"}, {"id": 96, "question": "환약(丸劑)의 효과를 연장하기 위해 약의 소화를 늦추고 소화관에 주는 자극을 \n줄이기 위해 사용되는 성분은?", "choices": {"a": "쌀가루 또는 밀가루(반죽으로 만든 환약)", "b": "물, 술 또는 식초(액체로 만든 환약)", "c": "전분 및 탕약 가루(농축액으로 만든 환약)", "d": "꿀 또는 밀랍(환약)"}, "answer": "a"}, {"id": 97, "question": "다음 중 어떤 맛이 혈(血)을 따라 이동하며, 혈병(血病)에는 사용해서는 안 \n되는가?", "choices": {"a": "함미(鹹味)", "b": "산미(酸味)", "c": "신미(辛味)", "d": "감미(甘味)"}, "answer": "a"}, {"id": 98, "question": "환자는 건해(乾咳), 소량의 담(痰), 그리고 코와 인후의 건조함을 가지고 있다. \n또한 침에 피가 섞여 나오는 것을 발견했다. 설홍(舌紅) 태박(苔薄)하고, 맥은 \n세삭맥(細數脈)이다. 다음 중 그녀의 상태를 치료하는 데 가장 효과적인 침구 처방은 \n무엇인가?", "choices": {"a": "폐수(肺兪), 척택(尺澤), 천돌(天突), 정천(定喘)", "b": "폐수(肺兪), 태연(太淵), 족삼리(足三里), 태백(太白)", "c": "대추(大椎), 열결(列缺), 합곡(合谷), 풍문(風門), 폐수(肺兪)", "d": "조해(照海), 열결(列缺), 폐수(肺兪), 중부(中府), 공최(孔最)"}, "answer": "d"}, {"id": 99, "question": "CNT 매뉴얼에 따르면 다음 중 E 형 간염(HEV)의 잠복기는?", "choices": {"a": "30-180 일, 평균 60 일", "b": "15-60 일, 평균 40 일", "c": "45-160 일, 평균 28 일", "d": "15-50 일, 평균 30 일"}, "answer": "b"}, {"id": 100, "question": "체내 칼륨 감소의 증상은?", "choices": {"a": "갈증, 피부건조, 이노감(易怒)", "b": "골통(骨痛), 신부전", "c": "근육 경련, 근육 약화, 심장 리듬 변화", "d": "세맥(細脈), 오심, 혈압 저하"}, "answer": "c"}, {"id": 101, "question": "34 세 남성이 다음과 같은 증상을 보입니다: \n \n불면증 (특히 잠들기 어려움), 쉽게 피로함,요통,소변이 적고 누렇다,기력 저하, 식욕 \n감소, 운동 시 특히 숨을 내쉴 때 증상 악화, 이명, 야간 및 새벽에 악화되는 기침, 혀는 \n창백, 맥은 무력하고 삽맥(choppy), 이 환자의 맥상은 다음 중 어떤 병리를 가장 잘 \n나타냅니까?", "choices": {"a": "실증, 기체 (Excess, Qi Stagnation)", "b": "허증, 혈어 (Deficiency, Blood Stasis)", "c": "허증, 혈허 (Deficiency, Blood Deficiency)", "d": "리증, 혈어 (Interior, Blood Stasis)"}, "answer": "c"}, {"id": 102, "question": "소독은 다음 중 어떤 과정을 말하는가?", "choices": {"a": "미생물의 접촉성을 감소시킴", "b": "모든 미생물을 박멸시킴", "c": "모든 미생물의 성장과 재생을 중지시킴"}, "answer": "b"}, {"id": 103, "question": "다음 중 어떤 이침(耳鍼) 부위가 내장 기관의 통증, 심계, 자한, 도한, 자율 \n신경계의 기능 질환, 순환 장애 및 소화 장애를 치료하는가?", "choices": {"a": "교감(交感)", "b": "신문(神門)", "c": "간(肝)", "d": "뇌간(腦幹)"}, "answer": "a"}, {"id": 104, "question": "다음 중 고혈압과 임신시 동시에 금기인 음료는?", "choices": {"a": "와인", "b": "우유", "c": "녹차", "d": "커피"}, "answer": "d"}, {"id": 105, "question": "다음 중 대변-경구경로(fecal-oral route)로 전파되는 간염 바이러스는?", "choices": {"a": "HA V , HBV", "b": "HBV , HCV", "c": "HCV , HDV", "d": "HA V , HEV"}, "answer": "d"}, {"id": 106, "question": "식욕 부진, 식후 약간의 복부 팽만, 피로, 권태감, 사지 무력, 설사, 미각 상실 등 \n증상에 가장 적합한 감별진단은?", "choices": {"a": "위허한(胃虛寒)", "b": "위기울체(胃氣鬱滯)", "c": "비위기허(脾胃氣虛)", "d": "비위음허(脾胃陰虛)"}, "answer": "c"}, {"id": 107, "question": "다음 중 어떤 맥이 \"양중지양(陽中之陽)\"으로 간주되는가?", "choices": {"a": "부맥(浮脈), 홍맥(洪脈) 및 지맥(遲脈)", "b": "삭맥(數脈), 현맥(弦脈) 및 활맥(滑脈)", "c": "실맥(實脈), 지맥(遲脈) 및 긴맥(緊脈)", "d": "삭맥(數脈), 부맥(浮脈), 및 현맥(弦脈)"}, "answer": "d"}, {"id": 108, "question": "다리에 영향을 받았을 때, 둘째 발가락 염좌, 하퇴 경련, 발 근육의 경련성 연축 \n및 뻣뻣함, 허벅지 경련 등의 병증이 나타나는 근육 경락은?", "choices": {"a": "담", "b": "대장", "c": "위", "d": "비"}, "answer": "c"}, {"id": 109, "question": "다음 혈자리 중 활혈거어(活血祛瘀), 양혈지혈(凉血止血), 보혈화혈(補血和血), \n조리격기(調理膈氣), 강역기(降逆氣)의 효능이 있는 혈자리는?", "choices": {"a": "간수(肝兪)", "b": "격수(膈兪)", "c": "궐음수(厥陰兪)", "d": "심수(心兪)"}, "answer": "b"}, {"id": 110, "question": "25 세 남성이 3 일 전 부터 미열, 심한 오풍오한(惡風惡寒), 무한(無汗), 두통, \n코막힘 및 콧물, 묽은 백색 가래를 동반한 기침 증상이 나타났다. 어젯밤에는 열이 더 \n심해지고, 약간의 오풍오한, 미한(微汗), 인후통, 약간의 갈증, 누런 가래를 동반한 \n기침이 있었다. 설첨은 빨갛고 황니태가 있으며 맥은 부삭(浮數)하다. 3 일 전 증상을 \n바탕으로 현재 가장 적절한 변증은 무엇인가?", "choices": {"a": "외감풍한(外感風寒)", "b": "습담조폐(濕痰阻肺)", "c": "풍습열범폐(風濕熱犯肺)", "d": "표사(表邪)가 남은 폐열울결(肺熱鬱結)"}, "answer": "d"}, {"id": 111, "question": "건강하고 지속 가능한 체중 감소를 위해 일반적으로 가장 권장되는 양생법은 \n무엇인가?", "choices": {"a": "1 일 1 식 섭취하기, 고강도 운동 매일 3 시간", "b": "고지방 식단 유지, 주 1 회 몰아서 운동하기", "c": "찐 야채 위주의 균형 잡힌 식단, 규칙적인 유산소 및 근력 운동, 꾸준한 명상", "d": "탄수화물 섭취 중단, 격렬한 운동 후 샤워, 영양제를 꼼꼼히 챙겨서 먹기"}, "answer": "c"}, {"id": 112, "question": "환자가 협응 및 균형에 문제가 있을 때 영향을 받는 뇌 부위는 어디인가?", "choices": {"a": "대뇌", "b": "소뇌", "c": "연수"}, "answer": "b"}, {"id": 113, "question": "32 세 여자가 18 세부터 지속된 무월경을 호소한다. 월경일은 단지 이틀뿐이며 \n양이 적고 색은 붉다. 월경주기는 점차적으로 40 일에서 90 일로 늦어졌다. 무월경이 \n3 년동안 계속 되었으며, 현훈, 이명, 요슬산연, 안절부절하며, 참을성이 없고, 흉협만, \n구인건, 소모열, 도한을 호소한다. 설은 적색이며 침이 적다. 현세맥. 지난 삼년동안 \n임신을 하려고 했지만 실패하였다. 이 환자의 진단은?", "choices": {"a": "간기울결", "b": "간신허", "c": "기혈허", "d": "간기울결과 간신허"}, "answer": "d"}, {"id": 114, "question": "환자가 2 주 동안 지속적인 월경 출혈을 겪고 출혈량이 많고 색깔은 옅다. 다음 \n중 가장 알맞는 혈자리 처방은?", "choices": {"a": "삼음교(三陰交), 혈해(血海), 은백(隱白), 중극(中極), 곡천(曲泉)", "b": "삼음교(三陰交), 혈해(血海), 태백(太白), 공손(公孫), 내관(內關)"}, "answer": "d"}, {"id": 115, "question": "다음 중 어떤 약재의 성질이 풍한습사(風寒濕邪)를 몰아내고, 기(氣)의 흐름을 \n조절하고, 보(補)하고, 따뜻하게 하는가?", "choices": {"a": "한(寒)", "b": "방향성 (芳香性)", "c": "열(熱)", "d": "온(溫)"}, "answer": "d"}, {"id": 116, "question": "불면, 시야 흐림 또는 눈의 비문증(floaters), 생리량이 적거나 무월경, 창백한 \n입술, 건조한 모발과 피부, 목표 없는 허무감 등의 증상을 보이는 환자의 설진 및 맥상 \n소견으로 가장 적절한 것은 무엇입니까?", "choices": {"a": "설측이 창백 또는 오렌지색이고 건조한 태; 삽맥 또는 세맥", "b": "설체가 붉고 얇은 태; 세맥", "c": "설측이 오렌지색이고 태가 두꺼움; 삽맥 또는 현맥", "d": "설체가 창백하고 태가 없음; 세맥 또는 현맥"}, "answer": "a"}, {"id": 117, "question": "심계(心悸), 경미한 기단(氣短), 탄식(嘆息), 사지냉증(四肢冷), 목에 경미한 \n매핵기(梅核氣), 그리고 약간 자색을 띠는 입술 등 증상을 다음 중 어떤 설상(舌象) 및 \n맥상(脈象)이 가장 정확하게 나타내는가?", "choices": {"b": "설담(舌淡) 또는 자색설(특히 설변); 촌부(寸部) 맥약(弱)하다", "c": "설변자(舌邊紫); 맥홍(洪) 및 약간 맥현(弦)", "d": "설담(舌淡), 태건(苔乾); 맥약(弱)"}, "answer": "a"}, {"id": 118, "question": "환자가 뇨빈(尿频), 뇨급(尿急), 배뇨시 작열감 및 통증 이 있는 \n소변불리(小便不利)를 겪고 있다. 때때로 소변에 피가 섞여 있고 하복부에 무거운 \n느낌이 있다. 이 경우 가장 효과적으로 치료할 수 있는 혈자리 처방은?", "choices": {"a": "방광수(膀胱兪), 음릉천(陰陵泉), 곡지(曲池), 합곡(合谷), 태충(太冲)", "b": "방광수(膀胱兪), 음릉천(陰陵泉), 중극(中極), 혈해(血海), 삼음교(三陰交)", "c": "방광수(膀胱兪), 음릉천(陰陵泉), 중극(中極), 관원(关元), 여구(蠡沟)", "d": "방광수(膀胱兪), 음릉천(陰陵泉), 곡지(曲池), 혈해(血海), 삼음교(三陰交)"}, "answer": "b"}, {"id": 119, "question": "다음 중 백혈구 감소가 생기는 상황이 아닌것은?", "choices": {"a": "화학 요법 부작용", "b": "HIV 감염", "c": "폐렴(肺炎)", "d": "골수 병리(骨髓病理)"}, "answer": "c"}, {"id": 120, "question": "아래의 보기중 같은 높이에 위치한 혈들은? \n1. 궐음유, 고황 \n2. 지양, 혼문 \n3. 신궐, 대횡 \n4. 대혁, 수도", "choices": {"a": "I 만", "b": "I, III", "c": "II, IV"}, "answer": "b"}, {"id": 121, "question": "대하, 월경 불순, 불임, 유정, 야뇨증, 요폐, 명치 부위 및 하복부 통증, 생식기 \n부위 통증 등 증상은 어떤 기경팔맥(奇經八脈)의 병증인가?", "choices": {"a": "대맥(帶脈)", "b": "충맥(衝脈)", "c": "임맥(任脈)", "d": "양교맥(陽蹻脈)"}, "answer": "c"}, {"id": 122, "question": "어린이에게 부항을 시술할 때 권장되는 프로토콜은?", "choices": {"a": "부모는 동의서에 서명해야 하지만 치료 중 치료실에 있을 필요는 없다.", "b": "부모는 동의서에 서명해야 하고 치료 중 치료실에 있어야 한다.", "c": "동의가 필요하지 않다.", "d": "아이들은 스스로 동의서에 서명할 수 있다."}, "answer": "b"}, {"id": 123, "question": "머리 외상을 입은 환자는 다음 중 어떤 상태에 대해 주의해야 합니까?", "choices": {"a": "대동맥류", "b": "뇌출혈", "c": "뇌졸중", "d": "불면증"}, "answer": "b"}, {"id": 124, "question": "드퀘르벵(Dequervain’) 건염은?", "choices": {"a": "정중신경의 압박", "b": "장무지 외전근건의 압박", "c": "척골신경의 압박", "d": "단무지 외전근건의 압박"}, "answer": "b"}, {"id": 125, "question": "65 세에서 75 세 사이 성인의 30%가 이 유형의 감각신경성 난청을 가지고 \n있으며, 이는 군중 속에서 목소리를 구별하는 데 어려움을 줄 수 있고 종종 기억 상실로 \n오해됩니다. 이것을 무엇이라고 하나요?", "choices": {"a": "침골 기능 장애 (Stapes dysfunction)", "b": "외이도염 (Otitis externa)", "c": "메니에르 증후군 (Meniere syndrome)", "d": "노인성 난청 (Presbycusis)"}, "answer": "d"}, {"id": 126, "question": "신체 부위중 음에 해당하는 부위는?", "choices": {"a": "하지의 내측", "b": "상지의 외측", "c": "등(배부)", "d": "머리"}, "answer": "a"}, {"id": 127, "question": "다음 약재 중 감(甘), 삽(澁)하고 평(平)한 약재는?", "choices": {"a": "오미자(五味子)", "b": "부소맥(浮小麥)", "c": "오배자(五倍子)", "d": "연자(蓮子)"}, "answer": "d"}, {"id": 128, "question": "각성제 약물 복용 경력이 있는 29 세 남성 대학생이 건조한 피부, 정수리 탈모, \n우울증, 불안초조, 피로, 노란색의 적은 양의 소변, 마른 대변을 호소하며 병원에 \n내원하였다. 그의 혀는 붉고 맥은 세하다. 이 환자의 진단은?", "choices": {"a": "폐기허(肺氣虛)", "b": "비기허(脾氣虛)", "c": "간신음허(肝腎陰虛)", "d": "간혈허(肝血虛)"}, "answer": "c"}, {"id": 129, "question": "여성환자는 지난 6 개월 동안 꾸준히 체중감소를 겪고 있다. 그녀는 지난 \n7 개월 동안 만성 설사를 앓고 있다고 말한다. 그녀는 설사를 멈추기 위해 더 많은 \n섬유질, 쌀, 그리고 일반적인 방법들을 시도해 보았다. 다른 증상으로는 식욕 감퇴, 사지 \n무력, 상복부 답답함이 있다. 그녀의 혀는 창백하고 맥은 세(細)하고 완(緩)한다. 이 \n환자에게 가장 적합한 처방은?", "choices": {"a": "향사육군자탕(香砂六君子湯)", "b": "육미지황환(六味地黃丸)", "c": "소승기탕(小承氣湯)", "d": "삼령백출산(參苓白朮散)"}, "answer": "d"}, {"id": 130, "question": "음(陰)은 영양 물질(혈액/음)에 해당하고 양(陽)은 기능적 활동(기/양)에 \n해당하는 것은 어떤 음양(陰陽) 관계를 설명하는가?", "choices": {"a": "음양전화(转化)", "b": "음양연화(衍化)", "d": "음양의존(依存)"}, "answer": "d"}, {"id": 131, "question": "57 세 남성이 우상복부에 둔하고 욱신거리는 통증을 호소하며 내원하였다. \n증상은 약 한 달 전부터 시작되었고, 그는 과거에 과도한 음주력이 있으며 공막에 \n약간의 노란색이 관찰된다. 이 경우 어떤 혈액 검사를 시행하는 것이 가장 적절한가?", "choices": {"a": "AST, ALT, GGT", "b": "아밀라아제(Amylase), 리파아제(Lipase)", "c": "전혈구검사(CBC) 및 백혈구 감별(differentiation)", "d": "크레아티닌(Creatinine) 및 BUN"}, "answer": "a"}, {"id": 132, "question": "다음 중 어떤 치료법이 적체(積滯)를 해소하고, 중풍(中風), 중독(中毒), \n과식(過食), 마비(麻痺) 및 인후두(咽喉頭)의 담(痰) 축적을 치료하는가?", "choices": {"a": "토법(吐法)", "b": "한법(汗法)", "c": "사법(瀉法)"}, "answer": "a"}, {"id": 133, "question": "진(津)에 대한 다음 설명 중 맞는 것은? \nI. 비교적 빠르게 이동한다. \nII. 비와 신의 통제를 받는다. \nIII. 피부와 근육을 촉촉하게 하고 영양을 공급한다. \nIV . 영기(營氣)를 순환시킨다.", "choices": {"a": "I", "b": "I 와 II", "c": "I 와 III", "d": "I 와 IV"}, "answer": "c"}, {"id": 134, "question": "다음 약재 중 고(苦), 감(甘)하고 평(平)한 약재는?", "choices": {"a": "독활(獨活)", "c": "상기생(桑寄生)", "d": "해동피(海桐皮)"}, "answer": "c"}, {"id": 135, "question": "다음 중 후황건태가 나타나는 경우는?", "choices": {"a": "내부의 한습(寒濕) 정체", "b": "고열로 인한 진액 소모", "c": "사기가 방금 내부를 침범했고 진액이 열에 의해 손상되지 않은 상태", "d": "음허화왕(阴虚火旺)"}, "answer": "b"}, {"id": 136, "question": "다음 면역글로불린 중 즉시형 과민 반응에 관여하는 것은?", "choices": {"a": "IgM", "b": "IgD", "c": "IgA", "d": "IgE"}, "answer": "d"}, {"id": 137, "question": "환자는 탈항, 기진맥진, 설사, 우울증, 빈뇨 증상을 보인다. 혀는 창백하고 맥은 \n약한다. 다음 혈자리 처방 중 이 증상 치료에 가장 효과적인 처방은?", "choices": {"a": "삼음교(三陰交), 족삼리(足三里), 중완(中脘), 혈해(血海), 격수(膈兪)", "b": "삼음교(三陰交), 족삼리(足三里), 중완(中脘), 공손(公孫), 백회(百會)", "c": "삼음교(三陰交), 족삼리(足三里), 중완(中脘), 수분(水分), 수도(水道)", "d": "삼음교(三陰交), 족삼리(足三里), 중완(中脘), 백회(百會), 기해(氣海)"}, "answer": "d"}, {"id": 138, "question": "다음 중 고급 기도삽관 없이 어린이를 위한 단독 구조자의 흉부 압박 대 \n인공호흡 비율은?", "choices": {"a": "흉부 압박 30 회 : 인공호흡 2 회", "b": "흉부 압박 15 회 : 인공호흡 1 회", "c": "흉부 압박 2 회 : 인공호흡 15 회", "d": "흉부 압박 20 회 : 인공호흡 2 회"}, "answer": "a"}, {"id": 139, "question": "다리와 등이 차갑고, 손이 차며, 소변량이 적고 맑으며, 허리 통증, 숨가쁨, \n발목과 다리 부종 등의 증상이 있다. 다음 중 어떤 설상과 맥상이 이 증상을 가장 \n정확하게 나타냅니까?", "choices": {"a": "창백하고 부은 설체, 습하고 백태가 낌; 심(沈), 허(虛), 지(遲)", "b": "붉거나 부은 설체, 습하거나 건조한 태; 심(沈), 허(虛), 약간 삭(數)", "c": "창백한 설체, 두꺼운 백태; 심(沈), 허(虛), 활(滑)", "d": "붉은 설체, 무태(無苔); 삭(數), 허(虛), 심(沈)"}, "answer": "a"}, {"id": 140, "question": "다음 중 처방 복용의 적절한 시기에 대한 권장 사항으로 올바리지 않은 것은 \n무엇인가? \n \nPage 16 of 209", "choices": {"a": "기름지고 끈적한 약재는 공복에 복용한다.", "b": "학질의 경우 발작 전에 복용한다.", "c": "식사 30 분 전에 복용한다.", "d": "위를 자극하는 약재는 식후에 복용한다."}, "answer": "c"}, {"id": 141, "question": "혀에 영향을 주는 경락은?", "choices": {"a": "수족소음(手足少陰), 족태음(足太陰)", "b": "수소음(手少陰), 족태음(足太陰)", "c": "수소음(手少陰), 족소음(足少陰)", "d": "수족소음(手足少陰), 족양명(足陽明)"}, "answer": "a"}, {"id": 142, "question": "다음 혈자리 중 너무 깊이 자침하면 이개(耳介)의 동맥과 정맥을 찔릴 수 있는 \n혈자리는?", "choices": {"a": "노식(顱息)", "b": "청회(聽會)", "c": "곡빈(率谷)", "d": "이화료(耳和髎)"}, "answer": "a"}, {"id": 143, "question": "다음 중 독창(毒瘡), 인후종통, 사독(蛇毒)에 해독작용을 하고 외용(外用) 및 \n내복(內服) 시 효과가 완만한 약재는?", "choices": {"a": "황금(黃芩)", "b": "용담초(龍膽草)", "c": "자초(紫草)", "d": "백미(白薇)"}, "answer": "d"}, {"id": 144, "question": "항문 탈출과 치질로 내원한 환자가 정신적으로 매우 피곤하며, 배변 후에는 \n더욱 심한 피로감을 느낀다고 합니다. \n사지가 차갑고 하루 종일 차를 마신다고 합니다. \n이 환자의 상태를 가장 정확하게 설명하는 감별 진단은 무엇입니까?", "choices": {"a": "비허한(脾虛寒)", "b": "위허한(胃虛寒,)", "c": "대장하함(大腸下陷)", "d": "대장허한(大腸虛寒)"}, "answer": "c"}, {"id": 145, "question": "다음 중 어떤 상황에서 온법(溫法) 치료는 금기인가?", "choices": {"a": "비위허약(脾胃虛弱)", "b": "복통을 동반한 허증, 허증으로 인한 설사 및 허증으로 인한 월경 장애", "c": "내열(內熱) 또는 음허(陰虛)", "d": "허증(虛證), 과로로 인한 발열 및 피로"}, "answer": "c"}, {"id": 146, "question": "자정부터 오전 6 시까지 시간대를 음양으로 해석하면?", "choices": {"a": "음중지양(陰中之陽)", "b": "양중지음(陽中之陰)", "c": "음중지음(陰中之陰)", "d": "양중지양(陽中之陽"}, "answer": "a"}, {"id": 147, "question": "오한(惡寒)과 발열(發熱)이 동시에 발생하는 경우는?", "choices": {"a": "외감풍한(外感風寒)", "b": "외감풍열(外感風熱)", "c": "소양병(少陽病)", "d": "A 와 B"}, "answer": "d"}, {"id": 148, "question": "아침에 입안이 쓰면서 불면증이 있다면 어떤 상태를 나타내는가?", "choices": {"a": "폐열(肺熱)", "b": "간실열(肝實熱)", "c": "비허(脾虛)", "d": "심실열(心實熱)"}, "answer": "d"}, {"id": 149, "question": "41 세 남성 환자가 3 년 전 극심한 스트레스와 과로를 겪은 후부터 간헐적으로 \n묽은 설사, 오심, 구토를 겪고 있다. 다른 증상으로는 창백한 안색, 오한(惡寒), \n사지냉(四肢冷)이 있다. 식욕부진과 복부의 팽만감을 호소한다. 혀는 설담(舌淡) \n태백(苔白)하고 맥은 침약(沈弱)하다. 이 환자를 치료하기 위해 어떤 처방을 \n선택하겠는가?", "choices": {"a": "영계출감탕(苓桂朮甘湯)", "b": "향사육군자탕(香砂六君子湯)", "c": "맥문동탕(麥門冬湯)"}, "answer": "d"}, {"id": 150, "question": "시상하부에서 합성된 여러 호르몬들은 뇌하수체전엽으로 이동한다. \n시상하부에서 뇌하수체전엽으로 이동하는 기전은 무엇을 통한 것인가?", "choices": {"a": "간문맥계(肝門脈系)", "b": "일반순환계", "c": "뇌하수체문맥계 (腦下垂體門脈系)", "d": "피드백회로"}, "answer": "c"}, {"id": 151, "question": "다음 중 대횡(大橫)과 복애(腹哀)에서 교회하는 경맥은?", "choices": {"a": "위경(胃經)과 양교맥(陽蹻脈)", "b": "비경(脾經), 간경(肝經), 음유맥(陰維脈)", "c": "비경(脾經)과 음유맥(陰維脈)", "d": "비경(脾經), 신경(腎經), 간경(肝經)"}, "answer": "c"}, {"id": 152, "question": "환자가 갑자기 발생한 부종을 주소로 내원하였다. 얼굴에서 시작하여 \n전신으로 부종이 퍼졌으며, 피부는 광택이 난다. 오한, 발열, 기침, 구갈 증상이 동반되며 \n소변량이 현저히 감소하였다. 혀는 얇은 백태를 띠고 맥은 부활삭(浮滑삭)하게 \n나타난다. 가장 적절한 치료 혈자리 조합은?", "choices": {"a": "비수(脾兪), 신수(腎兪), 수분(水分), 관원(關元), 부류(復溜), 족삼리(足三里)", "b": "중완(中脘), 천추(天樞), 기해(氣海), 족삼리(足三里)", "c": "열결(列缺), 합곡(合谷), 편력(偏歷), 음릉천(陰陵泉), 위양(委陽)", "d": "열결(列缺), 곡지(曲池), 태계(太谿), 태충(太衝), 족삼리(足三里)"}, "answer": "c"}, {"id": 153, "question": "다음 중 괄사(刮痧)를 시술하기 전에 시술자가 반드시 걸러낼 필요가 없는 \n항목은 무엇인가?", "choices": {"a": "당뇨병 환자", "b": "항응고제, NSAIDS 복용", "c": "출혈성 질환 환자", "d": "비타민 E, 어유(魚油) 복용"}, "answer": "a"}, {"id": 154, "question": "복통 및/또는 복부 팽만, 입안의 쓴맛, 누런 안색, 팔다리 냉증, 이상한 \n물건/음식을 먹고 싶은 욕구 또는 저녁에 악화되는 항문 가려움증 등 증상에 가장 \n적절한 진단은?", "choices": {"a": "소장허한(小腸虛寒)", "b": "소장실열(小腸實熱)", "c": "소장기결(小腸氣結)", "d": "소장충적(小腸蟲積)"}, "answer": "d"}, {"id": 155, "question": "다음 중 두통, 눈 질환, 구안와사를 치료하는 경외기혈은?", "choices": {"a": "구후(球後)", "b": "인당(印堂)", "c": "태양(太陽)", "d": "금진옥액(金津玉液)"}, "answer": "c"}, {"id": 156, "question": "다음 중 피부침(皮膚鍼)의 종류가 아닌 것은?", "choices": {"a": "피부 롤러(Derma Roller)", "b": "매화침(梅花針)", "c": "삼릉침(三稜鍼)", "d": "칠성침(七星鍼)"}, "answer": "c"}, {"id": 157, "question": "환자에게 은교산(銀翹散)을 처방하고 싶지만, 은교산을 처방하기 전에 먼저 \n치료해야 할 추가적인 증상이 있다고 가정해 봅시다. 다음 중 어떤 증상이 은교산 사용 \n전에 치료되어야 할까요?", "choices": {"a": "담열", "b": "습담", "c": "풍열", "d": "습열"}, "answer": "d"}, {"id": 158, "question": "26 세 남성, 10 년동안 기관지 천식을 앓아 왔는데, 거친 호흡과 큰 효천음, 흉부 \n폐색감 및 창만감, 주기적으로 기침발작을 동반한다. 가래는 누렇고 끈적끈적하며 뱉기 \n어렵다. 설은 황니태, 맥은 활삭하다. 이러한 증상은 일주일 내내 지속되었다. 이러한 \n천식증상을 치료하는 가장 적절한 방제는?", "choices": {"a": "정천탕", "b": "마행석감탕", "c": "소자강기탕", "d": "이진탕"}, "answer": "a"}, {"id": 159, "question": "다음 중 비(脾)의 기능이 아닌 것은?", "choices": {"b": "개규우구(開竅于口), 조화재순(其華在唇)", "c": "주운화(主運化)", "d": "주사지근육(主四肢肌肉)"}, "answer": "a"}, {"id": 160, "question": "성기능 장애 치료를 위해 클리닉에 찾아온 남성환자가 비아그라를 시도했지만 \n상태가 더 악화되는 것 같다고 호소한다. 그는 성관계를 할 수 있도록 더 많은 \n비아그라가 필요하다고 한다. 다음 중 남성의 성기능 장애를 치료하는 데 가장 효과적인 \n이침 혈자리는?", "choices": {"a": "내분비(內分泌)", "b": "자궁(子宮)", "c": "전립선(前立腺)", "d": "신문(神門)"}, "answer": "b"}, {"id": 161, "question": "다음 중 어떤 맛이 근(筋)으로 들어가며, 근(筋)이 병들었을 때는 사용해서는 안 \n되는가?", "choices": {"a": "감미(甘味)", "b": "고미(苦味)", "c": "산미(酸味)", "d": "함미(鹹味)"}, "answer": "c"}, {"id": 162, "question": "다음 중 잉부(孕婦)한테 처방할 수 있는 처방은?", "choices": {"a": "생화탕(生化汤)", "b": "혈부축어탕(血府逐瘀汤)", "c": "계지복령환(桂枝茯苓丸)"}, "answer": "c"}, {"id": 163, "question": "환자는 두창감(頭脹感)을 동반한 두통, 현기증 및 어지럼증, 이명, 면적(面赤), \n안적(眼赤), 번조이노(煩躁易怒)를 겪는다. 악몽을 동반한 불면증과 요통(腰痛)이 있다. \n혀는 붉고 맥은 현세삭(弦細數)하다. 진단은?", "choices": {"a": "간양상항(肝陽上亢)", "b": "간화울결(肝火鬱結)", "c": "간혈허(肝血虛)", "d": "간습열(肝濕熱)"}, "answer": "a"}, {"id": 164, "question": "기를 보하고 양을 끌어 올리는 본초는?", "choices": {"a": "승마", "b": "갈근", "c": "계지", "d": "황기"}, "answer": "d"}, {"id": 165, "question": "다음 중 어떤 상황에서 화법(和法) 치료는 금기인가?", "choices": {"b": "허증(虛證), 과로로 인한 발열 및 피로", "c": "내열(內熱)", "d": "비위허약(脾胃虛弱)"}, "answer": "c"}, {"id": 166, "question": "미국에서 한의대/중의대는 다음 중 어떤 정부 기관의 인증을 받는가?", "choices": {"a": "연방 교육부", "b": "ACAHM", "c": "AAAOM", "d": "NCCAOM"}, "answer": "b"}, {"id": 167, "question": "다음 중 금구(禁灸)혈은?", "choices": {"a": "지음(至阴)", "b": "유근(乳根)", "c": "유중(乳中)", "d": "신궐(神阙)"}, "answer": "c"}, {"id": 168, "question": "다음 중 상완(上脘)혈에서 교회하는 경락은 무엇인가?", "choices": {"a": "임맥, 음유맥", "b": "임맥, 비경, 소장경, 신경, 삼초경", "c": "임맥, 위경, 소장경", "d": "임맥, 대장경, 위경, 독맥"}, "answer": "c"}, {"id": 169, "question": "인후 소양감(瘙癢感), 경미한 기단(氣短), 후두통, 재채기 등의 증상을 가장 \n정확하게 설명하는 진단은 무엇인가?", "choices": {"a": "풍한범폐(風寒犯肺)", "c": "풍수범폐(風水犯肺)", "d": "폐조(肺燥)"}, "answer": "a"}, {"id": 170, "question": "자살 위험 평가를 위한 기억 보조법인 \"SAD PERSONS\"가 의미하는 것은: 1) S: \nMale sex (남성 성별); 2) A: Age (45세 이상); 3) D:____; 4) P: Previous attempt (이전 \n시도); 5) E: Excess alcohol or substance use (과도한 알코올 또는 약물 사용); 6) R: Rational \nthinking loss (합리적 사고 상실); 7) S: Social supports lacking (사회적 지지 부족); 8) O: \nOrganized plan (계획성 있는 계획); 9) N: No spouse (배우자 없음); 10) S: Sickness (질병).", "choices": {"a": "우울증 (Depression)", "b": "다운 증후군 (Down syndrome)", "c": "치매 (Dementia)", "d": "기분 부전증 (Dysthymia)"}, "answer": "a"}, {"id": 171, "question": "49 세 남성이 3 년 전 신장 결석 합병증으로 인해 왼쪽 신장을 제거했다. 2 개월 \n전부터 오른쪽 허리 부위에 심한 산통을 느꼈다. 엑스레이 검사 결과 남아있는 신장에 \n작은 결석이 있는 것으로 나타났다. 그는 하복부에 지속적인 통증과 팽만감을 느끼며 \n소변을 조금씩 흘린다. 신장 통증은 격렬한 활동 후에 유발된다. 식욕이 부진하고 묽은 \n변을 본다. 혀는 옅은 붉은색이고 맥은 약하고 가늘다. 이 환자의 진단은 무엇인가?", "choices": {"a": "비신기허(脾腎氣虛)", "b": "신양허(腎陽虛)", "c": "기혈양허(氣血兩虛)", "d": "하초습열(下焦濕熱)"}, "answer": "a"}, {"id": 172, "question": "다음 중 보화환(保和丸)이 가장 효과적으로 치료하는 통증 유형은?", "choices": {"a": "극심한 복통, 촉진 시 악화, 상복부의 냉감", "b": "흉부와 상복부의 국소적인 팽만감과 가득 참, 간헐적인 통증", "c": "복부 팽만과 통증, 변비, 발열", "d": "급성 하복부 통증, 야간 발열, 짜증"}, "answer": "b"}, {"id": 173, "question": "다음 중 5 번 요추 디스크환자를 치료할 때 근위취혈로 사용할 수 있는 \n혈자리는?", "choices": {"a": "대장수(大腸兪)", "b": "방광수(膀胱兪)", "c": "관원수(關元兪)", "d": "요안혈(腰眼穴)"}, "answer": "c"}, {"id": 174, "question": "수태음경(手太陰經)의 합혈(合穴)의 위치는?", "choices": {}, "answer": "c"}, {"id": 175, "question": "담울담요증(膽鬱痰擾證)으로 오심, 구토, 두현, 심계, 심번불면, 설태황니에 \n맥확삭 혹은 맥현삭 증상에 가장 적합한 처방은?", "choices": {"a": "소요산(逍遙散)", "b": "귀비탕(歸脾湯)", "c": "온담탕(溫膽湯)", "d": "천왕보심단(天王補心丹)"}, "answer": "c"}, {"id": 176, "question": "다음 처방 중 붉은 혀와 삭맥(數脈)을 나타내는 처방은?", "choices": {"a": "소건중탕(小建中湯)", "b": "사역탕(四逆湯)", "c": "이중환(理中丸)", "d": "도적산(導赤散)"}, "answer": "d"}, {"id": 177, "question": "다음 중 삼음교(三陰交)에서 교차하는 경맥은?", "choices": {"a": "비경(脾經), 간경(肝經), 음유맥(陰維脈)", "b": "비경(脾經), 신경(腎經), 간경(肝經)", "c": "비경(脾經)과 음유맥(陰維脈)", "d": "비경(脾經)과 담경(膽經)"}, "answer": "b"}, {"id": 178, "question": "다음 중 어떤 색이 심(心)으로 들어가 신(神)을 진정시키고, 혈(血)을 조절하고 \n조화시키며, 심(心)을 보하고, 혈(血)을 순환시키는가?", "choices": {"b": "적(赤)", "c": "황(黃)", "d": "흑(黑)"}, "answer": "b"}, {"id": 179, "question": "다음 중 어떤 약재가 족소양담경(足少陽膽經)으로 들어가는가?", "choices": {"a": "연교(連翹)와 시호(柴胡)", "b": "오수유(吳茱萸), 천궁(川芎)", "c": "황련(黃連)과 세신(細辛)", "d": "시호(柴胡)와 청피(靑皮)"}, "answer": "d"}, {"id": 180, "question": "한 여성환자는 종종 묽고 흰 가래를 많이 뱉다. 그녀는 위가 답답한 느낌이 \n든다고 말한다. 그녀는 종종 메스꺼움을 느끼고 때때로 구토를 한다. 식욕이 없어 자주 \n식사를 거릅다. 이 환자에게 가장 적합한 처방은?", "choices": {"a": "계지탕", "b": "육군자탕", "c": "생맥산", "d": "사군자탕"}, "answer": "b"}, {"id": 181, "question": "다음 중 음중지양(陰中之陽)의 계절은 무엇인가?", "choices": {"a": "봄", "b": "여름", "c": "가을", "d": "겨울"}, "answer": "a"}, {"id": 182, "question": "충문혈(衝門穴)을 자침하는 방식과 자침시 주의해야 하는 해부학적 구조물은?", "choices": {"a": "1~1.5 촌 깊이로 외측으로 사자(斜刺). 대퇴동맥, 대퇴신경을 찌를 위험이 있다.", "c": "0.5~1.0 촌 깊이로 직자(直刺). 대퇴동맥, 대퇴신경을 찌를 위험이 있다.", "d": "0.5~1.0 촌 깊이로 직자(直刺). 대퇴동맥, 서혜부 림프절을 찌를 위험이 있다."}, "answer": "c"}, {"id": 183, "question": "쉽게 잘 놀람, 기억력 저하, 불안, 심계, 구갈 및 식은땀. 다음 중 어떤 진단이 이 \n사례를 가장 정확하게 설명하는가?", "choices": {"a": "심음허(心陰虛)", "b": "심혈허(心血虛)", "c": "심기허(心氣虛)", "d": "심화항성(心火亢盛)"}, "answer": "a"}, {"id": 184, "question": "눈 통증을 호소하는 환자가 내원하였다. 안압이 높고, 안구 뒤로 아프다고 \n호소한다. 다음 중 적합한 감별진단은?", "choices": {"b": "심혈허(心血虚)", "c": "신음허(肾阴虚)", "d": "간혈허(肝血虚)"}, "answer": "c"}, {"id": 185, "question": "한 여성환자가 누워 있을 때 아랫배에 명확하게 보이면서 촉진되는 복부 \n종괴와 고정된 부위의 통증을 호소한다. 또한 매일 오전 5 시에 그녀를 침대에서 \n뛰쳐나오게 만드는 새벽 설사도 있다. 만약 그녀가 당신의 환자라면 그녀에게 가장 좋은 \n처방은?", "choices": {"a": "격하축어탕(膈下逐瘀湯)", "b": "소복축어탕(少腹逐瘀湯)", "c": "온경탕(溫經湯)", "d": "계지복령환(桂枝茯苓丸)"}, "answer": "a"}, {"id": 186, "question": "환자는 흰색의 묽은 가래를 동반한 기침을 호소한다. 또한 가슴 답답함, 몸이 \n무거운 느낌, 머리가 어지러운 증상을 호소한다. 모든 증상은 추울 때 악화됩다. 다음 중 \n어떤 감별 진단이 이 증상을 가장 정확하게 설명합니까?", "choices": {"a": "폐기허, 습", "b": "한담옹폐", "c": "습담조폐", "d": "습열옹폐"}, "answer": "b"}, {"id": 187, "question": "23 세 남성이 마른 기침, 피부 건조, 입 마름, 눈 건조, 갈증, 쉰 목소리, 마른 혀, \n오른쪽 전부(寸) 촌구에서 허(虛)한 맥을 보입다. 장부(臟腑) 변증은?", "choices": {"a": "폐음허(肺陰虛)", "b": "폐기허(肺氣虛)", "c": "폐조(肺燥)"}, "answer": "c"}, {"id": 188, "question": "전침으로 만성 벨 마비(Bell's Palsy)를 치료하는 데 가장 적합한 자극은?", "choices": {"a": "밀집파", "b": "소산파", "c": "밀집파와 소산파 혼합", "d": "불연속파"}, "answer": "c"}, {"id": 189, "question": "다음 중 인진호(茵蔯蒿)와 금전초(金錢草)가 공통으로 가지고 있는 효능은 \n무엇인가?", "choices": {"a": "이뇨를 유도하여 임증(淋證)을 치료한다.", "b": "습(濕)을 제거하고 황달을 완화한다.", "c": "습을 배설하여 설사를 멎게 한다.", "d": "보기 중 답 없음"}, "answer": "b"}, {"id": 190, "question": "다음 중 홍화(紅花)를 활혈거어(活血祛瘀)하고 월경을 원활하기 위해 사용하는 \n용량은?", "choices": {"a": "0.5-1 g", "b": "3-9 g", "c": "9-15 g", "d": "1-3 g"}, "answer": "b"}, {"id": 191, "question": "비양허(脾陽虛)로 인해 습(濕)의 실증(實證)이 나타나는 경우, 이는 음양 관계 \n중 어떤 유형에 해당합니까?", "choices": {"a": "상호전화", "b": "무한한 분할 가능성", "c": "상호의존", "d": "상호소모"}, "answer": "a"}, {"id": 192, "question": "다음 중 간화(肝火)를 내리고, 간기(肝氣)를 소통시키고, 간풍(肝風)을 \n진정시키고, 열(熱)을 제거하고, 출혈(出血)을 멈추고, 하초(下焦)에 도움이 되는 \n혈자리는?", "choices": {"a": "행간", "b": "여구", "c": "태충", "d": "대돈"}, "answer": "a"}, {"id": 193, "question": "담습내조로 인한 현훈의 치료에 가장 적합한 치료혈은?", "choices": {"a": "UB20(비수), UB23 신수), Ren4(관원), St36(족삼리)", "b": "UB20(비수), St40(풍륭), St8(두유), Ren12(중완)", "c": "Du14(대추), Du20(백회), Sp6(심음교), St36(족삼리)", "d": "UB23(신수), UB18(간수), Lv2(행간), GB20(풍지)"}, "answer": "b"}, {"id": 194, "question": "척추의 경직 및 통증, 후궁반장(後弓反張), 두통 및 간질 등 증상은 어떤 \n기경팔맥(奇經八脈)의 병증인가?", "choices": {"a": "독맥(督脈)", "b": "충맥(衝脈)", "c": "음교맥(陰蹻脈)", "d": "임맥(任脈)"}, "answer": "a"}, {"id": 195, "question": "다음 중 어떤 혈자리가 실어증(失語症)에 대한 경험혈인가?", "choices": {"a": "통리(通里)", "b": "간사(間使)", "c": "음극(陰郄)", "d": "천돌(天突)"}, "answer": "a"}, {"id": 196, "question": "다음 접미사 중 콜레스테롤 저하제의 일반 이름을 나타내는 것은?", "choices": {"a": "statin", "b": "afil", "c": "ol", "d": "ine"}, "answer": "a"}, {"id": 197, "question": "다음 중 눈 증상과 관련된 천유오부(天牖五部)혈에서 연결이 틀린 것은?", "choices": {"a": "천종(天宗): 작열안통(灼熱眼痛), 시력 저하", "b": "인영(人迎): 시각 현기증", "c": "천주(天柱): 눈의 통증, 눈의 충혈, 눈물 흘림, 시야 흐림", "d": "천유(天牖): 눈의 통증, 시력 상실, 눈물 흘림"}, "answer": "a"}, {"id": 198, "question": "매화침(梅花針) 치료 시, CNT 매뉴얼이 권장하는 것은?", "choices": {"a": "장갑이나 고글을 착용하지 않아야 한다.", "b": "장갑과 고글을 착용해야 한다.", "c": "장갑을 착용하지 않아야 한다."}, "answer": "b"}, {"id": 199, "question": "다음 중 어떤 약재의 성질이 열을 내리고, 해독하고, 혈(血)을 식히고, \n설사시키고 제거하며, 습(濕)을 말리고, 윤조하고, 눈에 이롭고, 구토를 멎게 하는가?", "choices": {"a": "한(寒)", "b": "열(熱)", "c": "온(溫)", "d": "중성(中性)"}, "answer": "a"}, {"id": 200, "question": "다음 중 보혈안신(補血安神)하여 불면증을 치료하고, 건조한 혀와 현맥(弦脈) \n또는 세삭맥(細數脈)에 적용되는 처방은?", "choices": {"a": "산조인탕(酸棗仁湯)", "b": "황련아교탕(黃連阿膠湯)", "c": "감맥대조탕(甘麥大棗湯)", "d": "천왕보심단(天王補心丹)"}, "answer": "a"}, {"id": 201, "question": "우하복부 통증, 발열, 오심, 구토, 변비 및 백혈구 수 증가 등 상태가 다음 중 \n의미하는 것은?", "choices": {"a": "맹장염", "b": "직장 탈출", "c": "담낭염", "d": "과민성 대장 증후군"}, "answer": "a"}, {"id": 202, "question": "다음 중 어떤 변증이 노란 공막(鞏膜)이 대표적인 증상으로 나타나는가?", "choices": {"a": "간화(肝火)", "c": "습열(湿热)", "d": "식체(食滞)"}, "answer": "c"}, {"id": 203, "question": "환자가 눈 부위에서 시작하여 머리 꼭대기(정수리)를 거쳐 후두부까지 \n이어지는 두통을 호소한다. 이와 같은 통증 양상을 나타내는 경락의 변증으로 가장 \n적합한 것은?", "choices": {"a": "음유맥(陰維脈)과 양유맥(陽維脈)", "b": "임맥(任脈)과 음교맥(陰교脈)", "c": "양교맥(陽교脈)과 독맥(督脈)", "d": "대맥(帶脈)과 충맥(衝脈)"}, "answer": "c"}, {"id": 204, "question": "다음 중 WHO, CDC 및 OSHA 의 청소 및 소독 기준에 해당하지 않는 것은 \n무엇인가?", "choices": {"a": "장소를 깨끗하고 위생적으로 유지한다.", "b": "오염된 날카로운 물질의 존재에 대해 청소 계약자에게 구두 통보를 보낸다.", "d": "청소 및 오염 제거에 대한 서면 일정을 보관한다."}, "answer": "b"}, {"id": 205, "question": "다음 검사 중 근육 손상을 가장 잘 나타낼 수 있는 것은?", "choices": {"a": "CAT Scan", "b": "MRI", "c": "DEXA Scan", "d": "X-Ray"}, "answer": "b"}, {"id": 206, "question": "40 대 여성이 내원하여 오른쪽 상복부 통증을 호소한다. 통증은 둔하고 \n지속적이며, 가끔 오른쪽 견갑골 부위로 방사되는 양상을 보인다. 복부 진찰 시 오른쪽 \n상복부의 압통이 있으며, 눌렀던 손을 뗄 때 통증이 심해지는 반발압통(rebound \ntenderness)이 확인되었다. 이 환자에게 가장 의심되는 질환은 무엇인가?", "choices": {"a": "급성 췌장염", "b": "신우신염", "c": "급성 담낭염", "d": "급성 충수염"}, "answer": "c"}, {"id": 207, "question": "환자는 지난 이틀 동안 복통과 복부 팽만, 메스꺼움과 구토를 호소한다. 오한, \n완맥, 후니태를 보일 때, 이 환자에게 가장 적절한 치료는 무엇인가?", "choices": {"b": "곽향정기산(藿香正氣散). 족삼리(足三里), 중완(中脘), 혈해(血海)에 자침한다.", "c": "평위산(平胃散). 내관(內關), 공손(公孫)에 자침한다."}, "answer": "a"}, {"id": 208, "question": "다음 중 대자석(代赭石)의 적합한 복용량은?", "choices": {"b": "탕제(湯劑)로 9-30g; 산제(散劑)로 1-3g", "c": "탕제(湯劑)로 3-9g; 산제(散劑)로 1-3g", "d": "탕제(湯劑)로 30-90g; 산제(散劑)로 3-9g"}, "answer": "b"}, {"id": 209, "question": "다음 중 불면증과 갈증과 관련된 주요 경락은?", "choices": {"a": "신", "b": "심", "c": "심포", "d": "위"}, "answer": "b"}, {"id": 210, "question": "뇨실금 환자 A 와 뇨폐 환자 B 를 치료하기 위해 전침을 사용한다. 전침을 \n사용할 때 주파수는 어떻게 하는 것이 적절한가?", "choices": {"a": "두 환자 모두 저주파", "b": "A 환자는 저주파, B 환자는 고주파", "c": "A 환자는 고주파, B 환자는 저주파", "d": "두 환자 모두 고주파"}, "answer": "b"}, {"id": 211, "question": "다음 중 한 사람에게서 전염된 후 다른 사람에게 전파되는 감염 유형은?", "choices": {"a": "혈행감염(Blood borne infection)", "b": "자가감염(Autogenous infection)", "c": "교차감염(Cross infection)", "d": "중증감염(Serious infection)"}, "answer": "c"}, {"id": 212, "question": "다음 중 어떤 혈자리는 뜸(灸)의 금기 사항이 아닌가?", "choices": {"a": "승읍(承泣), 사백(四白)", "b": "편력(偏歷), 온류(溫溜)", "c": "두유(頭維), 인영(人迎)", "d": "화료(禾髎), 영향(迎香)"}, "answer": "b"}, {"id": 213, "question": "환자는 복부에 경련과 통증, 월경불순, 남녀 불임, 그리고 효천(哮喘) 등 증상을 \n겪는다. 어떤 기경팔맥(奇經八脈) 병증이 나타내는가?", "choices": {"a": "독맥(督脈)", "b": "충맥(衝脈)", "c": "대맥(帶脈)", "d": "임맥(任脈)"}, "answer": "b"}, {"id": 214, "question": "다음 중 같은 높이에 있는 경혈조합은?", "choices": {"a": "천지, 유중, 전중", "b": "건리, 상곡, 승만", "c": "자궁, 욱중, 옥예", "d": "대혁, 수도, 중극"}, "answer": "a"}, {"id": 215, "question": "협륵통(脇肋痛) 또는 복부(腹痛), 복부의 적괴(積塊), 통증을 동반하는 \n불규칙한 월경, 불임(不妊), 자색 또는 암자색의 안색과 손톱 및 입술 증상을 가장 \n정확하게 설명하는 진단은 무엇인가?", "choices": {"a": "간기상역(肝氣上逆)", "b": "간심혈허(肝心血虛)", "c": "간혈어조(肝血瘀阻)", "d": "간혈허(肝血虛)"}, "answer": "c"}, {"id": 216, "question": "다음 약재 중 신경(腎經)으로 들어가는 약재는?", "choices": {"a": "오미자(五味子)", "b": "천마(天麻)", "c": "원지(遠志)", "d": "대자석(代赭石)"}, "answer": "a"}, {"id": 217, "question": "다음 중 어떤 물품이 클린필드(Clean Field)에 놓여서는 안되는가?", "choices": {"a": "솜뭉치가 들어 있는 병", "b": "같은 환자한테 자침(刺針)에 사용된 침관", "c": "개봉하지 않은 알콜스왑", "d": "솜 뭉치"}, "answer": "a"}, {"id": 218, "question": "다음 장(臟) 중 수액(水液) 대사와 밀접한 관련이 있는 장기는?", "choices": {"a": "폐, 신", "b": "삼초, 신", "c": "폐, 삼초"}, "answer": "a"}, {"id": 219, "question": "한의사 자격증을 취득 한 후 처음 리뉴얼까지 15 개월이 필요하다. 그 기간 \n수료해야 하는 보수 교육 시간은?", "choices": {"a": "40 시간", "b": "45 시간", "c": "35 시간", "d": "50 시간"}, "answer": "c"}, {"id": 220, "question": "식욕 부진, 식후 약간의 복부 팽만, 피로, 권태감, 빈뇨 및 요절박, 월경과다, \n아랫배가 묵직한 느낌 등 증상을 가장 적합한 맥과 설은?", "choices": {"a": "창백설; 우측 관(關)구에서 약맥(弱脈)", "b": "홍설, 무태(無苔); 삭약(數弱)맥", "c": "얇은 혀, 후니태; 우측 관(關)구에서 활약(滑弱)맥", "d": "창백설; 침맥(沉脈)"}, "answer": "a"}, {"id": 221, "question": "발침(拔針) 후, 다음 중 적절한 조치는?", "choices": {"a": "치료 테이블 클린필드(clean field)에 놓는다", "c": "조수한테 건너 샤프폐기물통에 버리게 한다", "d": "즉시 샤프폐기물통에 버린다"}, "answer": "d"}, {"id": 222, "question": "다음 맥상 중 어떤 맥상이 정(精)이 허약할 때 나타납니까?", "choices": {"a": "혁맥", "b": "지맥", "c": "허맥", "d": "침맥"}, "answer": "a"}, {"id": 223, "question": "모든 시술자는 환자에게 개인정보 보호 방침 고지(NOPP)를 제공해야 한다. \n다음 중 고지에 포함될 필요가 없는 정보는?", "choices": {"a": "시술자가 환자의 PHI 를 공개하는 방법:", "b": "첨부된 동의서", "c": "유효 날짜", "d": "연락처 정보"}, "answer": "b"}, {"id": 224, "question": "다음 중 양릉천(陽陵泉) 아래 약 2 촌 부위의 압통점에 위치하는 혈자리는 \n무엇인가?", "choices": {"a": "슬안(膝眼)", "b": "난미혈(闌尾穴)", "c": "상거허(上巨虛)", "d": "담낭혈(膽囊穴)"}, "answer": "d"}, {"id": 225, "question": "신경통증으로 내원한 70 대 남성 환자가 치료 도중 갑자기 이상한 말을 \n주절거리고 사람을 알아보지 못하며 의식의 혼돈이 왔다고 설명했다. 이 환자에게 가장 \n먼저 고려해야 할 감별진단과 이에 따른 적절한 초기 평가 방법은 무엇인가?", "choices": {}, "answer": "c"}, {"id": 226, "question": "세맥(細脈, Thready/Thin pulse)은 다음 중 어느 경우에 나타나지 않습니까?", "choices": {"a": "음허(陰虛)", "b": "혈허(血虛)", "c": "양허(陽虛)", "d": "식적(食積)"}, "answer": "d"}, {"id": 227, "question": "다음 중 2 차성 고혈압의 원인이 아닌 것은?", "choices": {"a": "신장질환", "b": "수면무호흡증", "c": "탈수", "d": "쿠싱병(Cushing's disease)"}, "answer": "c"}, {"id": 228, "question": "오한, 수족냉증, 창백하고 윤기 있는 안색, 이마에 땀이 많음, 무기력 등의 \n증상은 다음 중 어떤 병기에 해당합니까?", "choices": {"b": "온병학 – 혈분 – 허풍내동", "c": "온병학 – 양허탈증", "d": "상한론 – 소음병 화화"}, "answer": "c"}, {"id": 229, "question": "다음 중 소갈증(消渴症) 치료에 가장 효과적인 대약(對藥)은?", "choices": {"a": "맥문동(麥門冬)과 현삼(玄蔘)", "b": "오매(烏梅)와 오미자(五味子)", "c": "맥문동(麥門冬)과 천문동(天門冬)", "d": "석고(石膏)와 지모(知母)"}, "answer": "b"}, {"id": 230, "question": "35 세 남성 환자가 2 일 전 애리조나로 여행을 다녀왔다. 여행 중 두통, 현기증, \n많은 땀, 뜨거운 땀, 뜨거운 피부, 거친 호흡, 구강 및 혀 건조, 극심한 갈증, \n부대삭맥(浮大數脈)을 느꼈다. 그는 의식 상실 징후는 없었다. 그는 일사병에 걸린 \n것으로 보였다. 그에게 가장 적합한 혈자리처방은 무엇인가?", "choices": {"b": "수구(水溝), 십선(十宣), 십이정혈(十二井穴), 곡택(曲澤), 위중(委中)", "c": "백회(百會), 노궁(勞宮), 내관(內關), 용천(湧泉)"}, "answer": "a"}, {"id": 231, "question": "양황(陽黃)과 관계있는 증상이 아닌 것은?", "choices": {"a": "피부와 공막이 선명한 황색", "b": "신중감과 흉만감", "c": "오한", "d": "소변단적"}, "answer": "c"}, {"id": 232, "question": "임산부가 태아 위치 이상, 급격한 복통, 소량의 암적색 출혈, 어두운 안색과 \n함께 분만이 지연되고 있다. 혀는 어둡고 맥은 침대(沉大)한다. 다음 혈자리 처방 중 이 \n증상 치료에 가장 효과적인 처방은?", "choices": {"a": "지음(至陰), 삼음교(三陰交), 족삼리(足三里)", "b": "지음(至陰), 삼음교(三陰交), 합곡(合谷)", "c": "지음(至陰), 견정(肩井), 족삼리(足三里)", "d": "지음(至陰), 견정(肩井), 합곡(合谷)"}, "answer": "b"}, {"id": 233, "question": "환자가 추나치료에 동의하지 않는다. 하지만 당신은 추나치료가 그의 상태에 \n가장 좋은 치료법이라는 것을 알고 있다. 다음 중 허용되지 않는 것은 무엇인가?", "choices": {"a": "내가 전문가이므로, 추나치료를 한다.", "b": "환자의 동의하에 괄사치료를 대신 한다.", "c": "환자한테 침치료의 동의여부를 묻는다.", "d": "동의하에 대신 주관법(走罐法) 치료를 수행한다."}, "answer": "a"}, {"id": 234, "question": "다음 중 여구(蠡溝)와 같은 수평선 상에 위치한 혈자리는?", "choices": {"a": "음유맥(陰維脈)의 극혈(郄穴)", "b": "음교맥(陰蹻脈)의 팔맥교회혈", "c": "신경(腎經)의 금혈(金穴)", "d": "신경(腎經)의 낙혈(絡穴)"}, "answer": "a"}, {"id": 235, "question": "심(心)은 다음 중 어디에 나타납니까?", "choices": {"a": "조(爪)", "b": "모발(毛髮)", "c": "안색(顔色)", "d": "순(唇)"}, "answer": "c"}, {"id": 236, "question": "다음 중 삭맥(數脈)으로 진단할 수 있는 맥은?", "choices": {"a": "1 호흡에 3 번 정도", "b": "70-80 회/분", "c": "1 호흡에 5 번 이상", "d": "80-90 회/분"}, "answer": "c"}, {"id": 237, "question": "누린내(기름이 산패한 냄새)는 오행의 어디에 배속되는가 ?", "choices": {"a": "수(水)", "b": "목(木)", "c": "화(火)", "d": "금(金)"}, "answer": "b"}, {"id": 238, "question": "환자가 갑자기 다량의 짙은 붉은색 혈액이 흐르는 비정상적인 자궁 출혈과 \n불면증, 불안, 눈의 충혈, 가슴 답답함을 호소한다. 홍설에 황태, 삭맥이 관찰된다. 이 \n환자의 변증은? \n \nPage 26 of 209", "choices": {"a": "실열(實熱)", "b": "담열(痰熱)", "c": "비불통혈(脾不統血)", "d": "혈허발열(血虛發熱)"}, "answer": "a"}, {"id": 239, "question": "과도한 한(寒)이 양(陽), 특히 비양(脾陽)을 소모하는 것을 어떤 음양(陰陽) \n관계의 관계로 해석하면?", "choices": {"a": "음양연화(衍化)", "b": "상호전화(相互轉化)", "c": "상호소장(相互消長)", "d": "상호의존(相互依存)"}, "answer": "c"}, {"id": 240, "question": "환자는 흉부와 옆구리 통증, 고질적인 통처가 고정된 두통, 그리고 음료를 마실 \n때 발생하는 것 같은 이상한 질식감을 호소한다. 그녀는 잠을 잘 자지 못하고 행복하지 \n않다고 느낍다. 그녀는 우울증을 인정하고 싶어하지 않지만, 우울증처럼 들립다. 다음 \n중 어떤 처방이 그녀의 상태를 치료하는 데 가장 효과적인 것은?", "choices": {"a": "혈부축어탕(血府逐瘀湯)", "b": "신통축어탕(身痛逐瘀湯)", "c": "오수유탕(吳茱萸湯)", "d": "격하축어탕(膈下逐瘀湯)"}, "answer": "a"}, {"id": 241, "question": "__________는 환자가 말을 할 때 이해할 수 없는 상태이고, __________는 \n환자가 말을 할 때 특정 단어를 기억하지 못하는 상태입다.", "choices": {"a": "수용성 실어증, 명칭 실어증", "b": "명칭 실어증, 운동성 실어증", "c": "수용성 실어증, 운동성 실어증", "d": "명칭 실어증, 수용성 실어증"}, "answer": "a"}, {"id": 242, "question": "갈증, 쉰 목소리, 입과 목의 건조함 등 증상을 가장 잘 설명하는 것은?", "choices": {"a": "폐음허(肺陰虛)", "b": "폐조담(肺燥痰)", "c": "폐풍열(肺風熱)", "d": "폐조(肺燥)"}, "answer": "d"}, {"id": 243, "question": "다음 중 방광의 모혈(募穴)로 방광의 수분(水分)을 조절하여 허실(虛實)을 \n치료하고 하초(下焦)의 실증(實證)을 치료하는 혈자리는?", "choices": {"a": "관원(關元)", "b": "중극(中極)", "c": "회음(會陰)", "d": "기해(氣海)"}, "answer": "b"}, {"id": 244, "question": "다음 중 어떤 치료법이 기(氣), 혈(血), 음(陰) 및 양(陽)을 보하는가?", "choices": {"a": "사법(瀉法)", "b": "소법(消法)", "c": "토법(吐法)", "d": "보법(補法)"}, "answer": "d"}, {"id": 245, "question": "다음 수기법(手技法) 중 사법(泻法)에 해당 되는 것은?", "choices": {"b": "9 번 시계방향으로 염전한다."}, "answer": "c"}, {"id": 246, "question": "다음 중 양(陽) 속에 음(陰)이 있는 계절은 언제입니까?", "choices": {"a": "여름", "b": "가을", "c": "겨울", "d": "봄"}, "answer": "b"}, {"id": 247, "question": "임신 중 변비로 고통받는 환자가 한의원에 내원하였다. 다음 중 잉부(孕婦)한테 \n처방할 수 있는 본초는?", "choices": {"a": "노회(蘆薈)", "b": "대극(大戟)", "d": "망초(芒硝)"}, "answer": "c"}, {"id": 248, "question": "32 세 여성이 경미한 옆구리 팽만감을 겪고 있다. 피부 아래에 밝은 자색 반점, \n위완부의 작열통(灼熱痛), 찬 음료를 마시고 싶은 갈증, 구강 건조, 번조(煩躁), 야간 \n \nPage 27 of 209 \n열감, 비출혈(鼻出血), 잇몸 출혈, 월경 전 긴장, 월경량 과소(过少), 팔다리 저림, 우울증, \n그리고 잦은 탄식(嘆息)이 있다. 혀는 설담홍(舌淡紅)하고 태황조(苔黃燥)하며 \n홍점(紅點)이 있다. 맥은 삽삭(澀數)하다. 다음 중 그녀의 증상을 가장 잘 설명하는 것은 \n무엇인가?", "choices": {"a": "기체(氣滯), 간화(肝火), 위화(胃火)", "b": "위화(胃火), 혈열(血熱), 신양허(腎陽虛)", "c": "위열(胃熱), 간기체(肝氣滯), 혈허(血虛)", "d": "위화(胃火), 혈열(血熱), 간혈허(肝血虛)"}, "answer": "d"}, {"id": 249, "question": "45 세 여성이 오한(惡寒), 약간 누런 콧물, 발열, 두통, 인후통 및 인후 부위 \n림프절 부종 증상을 보인다. 설(舌)은 박백태(薄白苔)에 설첨(舌尖)이 붉으며, 맥(脈)은 \n부삭(浮數)하다. 이에 알맞는 진단은 무엇인가?", "choices": {"a": "폐기허(肺氣虛)", "b": "풍열(風熱)", "c": "풍한(風寒)", "d": "폐담열(肺痰熱)"}, "answer": "b"}, {"id": 250, "question": "다음 중 종기(宗氣)와 직접적으로 관련된 장부는?", "choices": {"a": "삼초(三焦)", "b": "간(肝)", "c": "폐(肺)", "d": "담(膽)"}, "answer": "c"}, {"id": 251, "question": "환자가 심계, 창백한 안색, 정상적인 설태가 있는 창백한 혀, 가는 맥을 보이고 \n불안감과 꿈으로 인해 수면이 방해받는다고 호소한다. 다음 중 무엇이 부족한 \n심장변증인가?", "choices": {"a": "혈(血)", "b": "기(氣)", "c": "음(陰)", "d": "양(陽)"}, "answer": "a"}, {"id": 252, "question": "다음 중 침을 놓을 수 있는 사람은?", "choices": {"a": "자격증을 소지한 한의사, 간호사, 침 교육을 이수받은 치과의사(Dentist)", "b": "자격증을 소지한 한의사, 간호사, 침 교육을 이수받은 가정의(MD)", "d": "한의대 교수, 침 교육을 이수받은 치과의사(Dentist) 및 족부전문의(Podiatrist)"}, "answer": "c"}, {"id": 253, "question": "다음 중 설홍태황(舌红苔\n黄), 맥현삭(脉弦數)에 가장 적합한 처방은?", "choices": {"a": "도적산(導赤散)", "b": "견비탕(蠲痺湯)", "c": "사역탕(四逆湯)", "d": "백두옹탕(白頭翁湯)"}, "answer": "d"}, {"id": 254, "question": "48 세 환자가 오심, 구토 및 오른쪽 하복부의 경결 및 반동 압통이 있다. 다음 중 \n어떤 검사로 확인할 수 있는가?", "choices": {"a": "Oppenheim's sign", "b": "McBurney's sign", "c": "McMurphys's sign", "d": "McMurray's sign"}, "answer": "b"}, {"id": 255, "question": "다음 중 현훈(眩暈), 이명(耳鳴), 몸이 마름, 관홍(顴紅), 노즉기단(勞則氣短), \n요통(腰痛), 난청(難聽), 도한(盜汗), 그리고 오후 발열 등 증상을 가장 정확하게 \n설명하는 설상(舌象) 및 맥상(脈象)은 무엇인가?", "choices": {"a": "설홍(紅舌), 중앙열문(裂紋); 현삭허맥(弦數虛脈)", "b": "설담(淡舌), 무태(無苔); 허삭지맥(虛數遲脈)", "c": "정상 설체(舌體), 무근태(無根苔); 허삭약맥(虛數弱脈)", "d": "설홍(紅舌), 무태(無苔); 약간 빠른 세허맥(细虚脈)"}, "answer": "d"}, {"id": 256, "question": "다음중 음교맥의 기시점을 바르게 설명한 것은?", "choices": {"a": "내과 하연 요함중, 내과하 1 촌", "b": "제 4,5 척골지간, 소지신기건 내측", "c": "완횡문상 3 촌, 장장근 힘줄과 요측수근굴근 힘줄의 사이", "d": "요골 경상돌기 위, 완횡문상 1.5 촌"}, "answer": "a"}, {"id": 257, "question": "다음 방법 중 당귀(當歸, Angelicae sinensis Radix)에서 정유 성분을 추출하고 \n혈(血)의 운행을 증가시키는 데 가장 좋은 방법은?", "choices": {"a": "꿀로 볶는다", "b": "술에 담는다", "d": "생강에 법제한다"}, "answer": "b"}, {"id": 258, "question": "57 세 여성 환자가 주치의로부터 방광경 검사(cystoscopy)를 예약하자는 설명을 \n들었습니다. \n이 검사는 다음 중 어느 장기를 검사하기 위한 것입니까?", "choices": {"a": "난소 (Ovary)", "b": "방광 (Bladder)", "c": "담낭 (Gallbladder)", "d": "소장 (Small intestine)"}, "answer": "b"}, {"id": 259, "question": "다음 임맥(任脈) 혈자리 중 뜸(灸)을 놓는 것이 금기(禁忌)시 되는 두 혈자리는?", "choices": {"a": "하완(下脘)과 중완(中脘) - 임신 중에만", "b": "석문(石門)과 하완(下脘) - 임신 중에만", "c": "석문(石門)과 하완(下脘)", "d": "중완(中脘)과 거궐(巨闕)"}, "answer": "b"}, {"id": 260, "question": "환자가 갑작스럽게 발생한 우하복부에 무의식적인 경련과 반발압통을 동반한 \n통증으로 내원하였다. 맥박은 분당 110 회이고, 혀는 황니태, 설하정맥이 울혈되어 \n있으며, 체온은 101.3 도라면 무엇을 해야 하는가?", "choices": {"a": "산부인과 의사에게 의뢰한다", "b": "침 만을 사용하여 치료하며, 한약 치료는 이 경우에 금기이다", "c": "한약 만을 사용하여 치료하며, 침 치료는 이 경우에 금기이다", "d": "911 에 신고한다"}, "answer": "d"}, {"id": 261, "question": "고열, 실신, 사지 경련, 경련, 목 경직, 후궁반장(後弓反張), 안구 상전 및 이를 \n악무는 증상은 다음 중 어떤 변증에 해당하는가?", "choices": {"a": "삼초변증(三焦辨證) - 하초(下焦) - 간허생풍(肝虛生風)", "b": "온병론(溫病論) - 혈분(血分) - 열극생풍(熱極生風)", "c": "삼초변증(三焦辨證) - 하초(下焦) - 간열동풍(肝熱動風)", "d": "온병론(溫病論) - 혈분(血分) - 허풍내동(虛風內動)"}, "answer": "b"}, {"id": 262, "question": "다음 중 자간전증(Pre-eclampsia) 환자의 소변검사에서 상승된 수치로 발견되는 \n것은?", "choices": {"a": "백혈구", "b": "단백질", "c": "BUN (혈액 요소 질소)", "d": "크레아티닌"}, "answer": "b"}, {"id": 263, "question": "천 가운, 시트 등은 뜨거운 물과 비누 또는 세제로 세탁한 후 재사용하기에 \n안전하다. 다음 중 어떤 물질을 세탁물에 첨가하면 안전성이 더욱 높아지는가?", "choices": {"a": "차아염소산염", "b": "섬유 유연제", "c": "식초", "d": "포비돈 요오드"}, "answer": "a"}, {"id": 264, "question": "건강한 환자에게 부항을 시술했을 때 나타나는 자국의 색깔은?", "choices": {"a": "자색(紫色)", "b": "청자색(靑紫色)", "c": "밝은 적색(鮮紅色)", "d": "암적색(暗赤色)"}, "answer": "c"}, {"id": 265, "question": "환자는 지난 3 주 동안 위통(胃痛)을 겪고 있다. 통증은 찌르는 듯한 \n복통(腹痛)으로 시작되었고 지금은 훨씬 더 심해졌다. 통증은 극심하며 특히 밤에 \n찌르는 듯한 통증이 훨씬 악화된다. 그는 따뜻하거나 뜨거운 음료를 마시는 것이 통증 \n완화에 도움이 되지만 완전히 낫지는 않는다고 말한다. 구토(嘔吐) 증상이 있었는지 \n묻자, 그는 맑은 액체와 섞인 커피 찌꺼기 같은 것을 토했다고 말한다. 이 경우에 \n예상하는 설상(舌象) 및 맥상(脈象)은 무엇인가?", "choices": {"a": "자색설(紫色舌) 후백태(厚白苔); 맥현침지(脈弦沉遲)", "b": "설변 및 설중앙 자색(舌邊舌中部紫色) 후조태(厚燥苔); 맥침삽(脈沉澀)", "c": "청자색설(靑紫色舌) 후태(厚苔); 맥활지결(脈滑遲結)", "d": "홍자색설(紅紫色舌) 황태(黃苔); 맥활현삭(脈滑弦數)"}, "answer": "a"}, {"id": 266, "question": "다음 중 암으로 인한 사망 원인 1 위는 무엇인가?", "choices": {"a": "대장암", "b": "인후암", "c": "폐암"}, "answer": "c"}, {"id": 267, "question": "측두통 또는 안와(눈 주위) 두통, 현기증, 이명 또는 난청, 시야 흐림, 불면증, \n과민성, 그리고 쉽게 분노를 터뜨리는 경향. 다음 진단 중 이 경우를 가장 잘 나타내는 \n것은 무엇인가?", "choices": {"a": "간화상염(肝火上炎)", "b": "간기울결화열(肝氣鬱結化熱)", "c": "간양상항(肝陽上亢)", "d": "열극생풍(熱極生風)"}, "answer": "c"}, {"id": 268, "question": "44 세 남성이 기침, 객혈, 기관지 폐쇄, 천명을 호소하며 병원에 내원하였다. X-\nRay 검사에서 폐렴성 \"동전\"모양 병변을 발견했고 CT 에서 비석회화 결절을 \n발견하였다고 한다. 다음 중 이러한 징후와 증상으로 가장 잘 나타나는 질환은?", "choices": {"a": "만성폐쇄성폐질환(COPD)", "b": "결핵(結核)", "c": "폐암(肺癌)", "d": "폐기종(肺氣腫)"}, "answer": "c"}, {"id": 269, "question": "소해(少海)와 신문(神門)에 너무 깊이 자침하면 손상될 수 있는 해부학적 \n구조는?", "choices": {"a": "척골신경; 척골신경", "b": "척골신경; 척골정맥", "c": "척골정맥; 척골신경과 정맥", "d": "척골신경; 척골신경과 동맥"}, "answer": "d"}, {"id": 270, "question": "계지탕(桂枝湯)에서 소건중탕(小建中湯)으로 변방(变方)하려면?", "choices": {"a": "계지(桂枝)를 제거하고 이당(飴糖)을 추가", "b": "계지(桂枝)를 제거하고 육계(肉桂)와 이당(飴糖)을 추가", "c": "계지(桂枝)의 양을 두 배로 늘리고 이당(飴糖)을 추가", "d": "백작약(白芍藥)의 양을 두 배로 늘리고 이당(飴糖)을 추가"}, "answer": "d"}, {"id": 271, "question": "다음 중 성인에게 구조자가 심폐소생술을 시행할 때 이상적인 흉부 압박 대 \n인공호흡 비율은?", "choices": {"a": "흉부 압박 20 회 : 인공호흡 2 회", "b": "인공호흡 15 회 : 흉부 압박 20 회", "c": "흉부 압박 30 회 : 인공호흡 3 회", "d": "흉부 압박 30 회 : 인공호흡 2 회"}, "answer": "d"}, {"id": 272, "question": "만성적인 두통을 호소하는 환자가 내원하였다. 통증의 양상은 머리가 \"텅 빈 \n듯\" 하거나 멍하고 쑤시는 느낌이라고 표현하며, 과로하거나 신경을 쓰면 더욱 \n심해지고 휴식을 취하면 다소 완화된다고 한다. 가장 적합한 한의학적 변증(辨證)은 \n무엇인가?", "choices": {"a": "간양상항두통(肝陽上亢頭痛)", "b": "풍열두통(風熱頭痛)", "c": "신허두통(腎虛頭痛)", "d": "습체두통(濕滯頭痛)"}, "answer": "c"}, {"id": 273, "question": "프로작(Prozac)과 팍실(Paxil)의 부작용은 유사하다. 두 약물 모두에서 나타나지 \n않는 부작용은?", "choices": {"a": "위산역류", "b": "성기능장애", "c": "짜증", "d": "우울증"}, "answer": "d"}, {"id": 274, "question": "다음 중 소시호탕(小柴胡湯)의 적응증이 아닌 것은?", "choices": {"a": "구고인건", "b": "왕래한열(寒熱往來)", "c": "흉만과 협륵의 불편감", "d": "설황태, 맥현유력"}, "answer": "d"}, {"id": 275, "question": "52 세의 여성이 내원하여, 자리에 앉자 마자 울음을 터뜨린다. 이유없이 \n슬프다고 하고 희노무상하며 의심이 많고 자주 놀라며, 심계(心悸), 번조(煩躁), 불면, \n또는 갑작스러운 흉부 불쾌감, 애역(呃逆), 돌연 실어증, 경련, 심지어 상황이 악화되면 \n의식 상실까지 보인다고 말했다. 박백태(薄白苔)과 현세맥(弦細脈)이 보인다. 다음 중 \n어떤 침구 혈자리 조합이 그녀에게 가장 좋을 것인가?", "choices": {"a": "거궐(巨闕), 신문(神門), 간수(肝兪), 태충(太衝)", "b": "심수(心兪), 간수(肝兪), 비수(脾兪), 신문(神門), 풍륭(豊隆)", "c": "대추(大椎), 수구(水溝), 풍부(風府), 내관(內關), 풍륭(豊隆)"}, "answer": "a"}, {"id": 276, "question": "다음 중 목계(目系)로 연결하는 두 경맥은?", "choices": {"a": "비경(脾經)과 위경(胃經)", "b": "간경(肝經)과 심경(心經)", "c": "위경(胃經)과 소장경(小腸經)", "d": "방광경(膀胱經)과 삼초경(三焦經)"}, "answer": "b"}, {"id": 277, "question": "35 세 남성 환자가 어둡고 탁하며 소량이고 어렵고 통증을 동반하는 배뇨 \n증상을 보인다. 환자는 또한 구갈 및 인후 건조, 하복부 팽만 및 통증을 호소한다. 그의 \n혀는 붉고 황색의 기름진 설태가 끼어 있으며, 맥은 활삭맥(滑數脈)이다. 다음 중 그에게 \n가장 적합한 처방은 무엇인가?", "choices": {"a": "오령산(五苓散)", "b": "팔정산(八正散)", "c": "오피산(五皮散)", "d": "백호탕(白虎湯)"}, "answer": "b"}, {"id": 278, "question": "55 세 남성 환자가 찬 음료를 마신 후 명치에 둔통을 호소한다. 통증부위를 \n누르거나 따뜻하게 하면 통증이 완화되었다. 다른 증상은 피곤하고, 청수를 토하고, \n설태백과 맥침지를 보였다. 이 환자에게 가장 알맞은 변증은?", "choices": {"a": "간기범위(肝氣犯胃)의 위완통", "b": "비위허약(脾胃虛弱)의 위완통", "c": "위허한응(胃虛寒壅)의 위완통", "d": "한사적체(寒邪積滯)의 위완통"}, "answer": "c"}, {"id": 279, "question": "환자 동의서에 반드시 포함되어야 하는 것은?", "choices": {"a": "모든 의료행위의 절차", "b": "모든 의료행위의 절차, 대안, 위험, 결과", "c": "오직 침술 연관된 절차 및 환자의 서명, 날짜", "d": "모든 의료행위의 절차, 대안, 위험, 결과 및 환자의 서명, 날짜"}, "answer": "d"}, {"id": 280, "question": "오행이론에 의하면 다음 중 토(土)에 해당하는 행성은?", "choices": {"a": "수성(水星)", "b": "화성(火星)", "c": "목성(木星)", "d": "토성(土星)"}, "answer": "d"}, {"id": 281, "question": "다음 중 청탁(淸濁)을 가장 처음으로 분리하는 장부는?", "choices": {"a": "소장(小腸)", "b": "비(脾)", "c": "위(胃)", "d": "폐(肺)"}, "answer": "b"}, {"id": 282, "question": "정지(情志)의 문제로 발생하는 질환이 나타나는 장부는?", "choices": {"a": "심(心), 담(膽), 비(脾)", "b": "간(肝), 담(膽), 비(脾)", "c": "심(心), 간(肝), 비(脾)", "d": "폐(肺), 비(脾), 담(膽)"}, "answer": "c"}, {"id": 283, "question": "구토, 소화되지 않은 설사, 복부 냉통, 다한의 증상을 나타내는 양허로 인한 \n사지냉 증세를 다루는 방제는?", "choices": {"a": "사역산", "b": "사역탕", "c": "이중환", "d": "사군자탕"}, "answer": "b"}, {"id": 284, "question": "9 세 남자아이가 후두통, 몸살, 야간 발열, 무한(無汗), 무갈증, 코막힘, 기침과 \n가래를 호소하며 부모님과 함께 내원하였다. 부모는 아이가 감기에 쉽게 걸린다고 \n말했다. 그의 맥은 부허(浮虛)한다. 최선의 치료 원칙은?", "choices": {"a": "거풍산한(祛風散寒)하고 선폐이기(宣肺理氣)", "b": "청열(淸熱)하고 이기흉(理氣胸)", "c": "거풍산한(祛風散寒)하고 보중익기(補中益氣)", "d": "거풍청열(祛風淸熱)"}, "answer": "a"}, {"id": 285, "question": "환자의 치료 기록은 얼마 동안 보관하여야 하는가?", "choices": {"a": "3 년", "b": "5 년", "c": "7 년"}, "answer": "c"}, {"id": 286, "question": "한의원에서 환자가 사용되었던 의자를 청소한 뒤 다음 중 어떤 재료로 덮여야 \n합니까?", "choices": {"a": "이불", "b": "담요", "c": "테이블 페이퍼", "d": "소독제 스프레이"}, "answer": "c"}, {"id": 287, "question": "진맥시 환자의 양측 관부에서 침실맥이 느껴진다면, 기경팔맥에서 어는 \n경맥에 병증을 나타냅니까?", "choices": {"a": "임맥", "b": "대맥", "c": "양유맥", "d": "충맥"}, "answer": "d"}, {"id": 288, "question": "임맥(任脉)의 락혈(络穴)은?", "choices": {"a": "신궐(神阙)", "b": "관원(关元)", "c": "구미(鳩尾)", "d": "회음(會陰)"}, "answer": "c"}, {"id": 289, "question": "다음 담경(膽經) 혈자리 중 간화(肝火)로 인한 편두통과 현기증을 치료하는 \n혈자리는?", "choices": {"a": "정영(正營)", "b": "천충(天衝)", "c": "완골(完骨)", "d": "풍지(風池)"}, "answer": "b"}, {"id": 290, "question": "다음 혈자리 중 식풍(熄風)하고 급성증상을 완화하며, 근(筋)을 풀어주고 \n통경활락(通經活絡), 지통(止痛)의 효능이 있는 혈자리는?", "choices": {"a": "금문(金門)", "b": "신맥(申脈)", "c": "청명(睛明)", "d": "오처(五處)"}, "answer": "a"}, {"id": 291, "question": "54 세 여성 환자가 혈뇨를 호소하며 내원했다. 그녀는 또한 복부창만(脹滿), \n뇨급(尿急), 그리고 번조(煩躁)를 겪는다. 혀는 자홍설(紫紅舌)이고 무태(無苔)하며, \n맥은 침세삭(沈細數)하다. 등 증상을 다음 중 어떤 진단이 가장 정확하게 설명하는가?", "choices": {"a": "소음화화(少陰化火)", "b": "태양축혈증(太陽蓄血證)", "c": "태음병(太陰病)", "d": "양명경증(陽明經證)"}, "answer": "b"}, {"id": 292, "question": "경우에 따라, 자침 후 치유반응 또는 호전반응이라고 불리는 염증반응을 \n일으킬 수 있다. 이러한 경우, 다음 중 어떤 조치를 취해서는 안 되는가?", "choices": {"b": "증상 악화가 침술 치료의 정상적이고 일시적인 부분임을 환자에게 알린다.", "d": "추가 평가를 위해 환자를 다른 시술자에게 의뢰한다."}, "answer": "c"}, {"id": 293, "question": "다음 혈자리 중 너무 깊이 자침하면 전부 경동맥을 찔릴 수 있는 혈자리는?", "choices": {"a": "거골(巨骨) ~ 천정(天井) 및 두유(頭維) ~ 인영(人迎)", "b": "천창(天窓) ~ 천용(天容) 및 천유 (天牖) ~ 예풍 (翳風)", "c": "천정(天井) ~ 부돌(扶突) 및 인영(人迎) ~ 수돌(水突)", "d": "천정(天井) ~ 흉골(扶突) 및 부돌(扶突) ~ 기사(氣舍)"}, "answer": "c"}, {"id": 294, "question": "천패모(川貝母) 4.5g, 과루(栝蔞) 3g, 천화분(天花粉) 2.4g, 복령(茯苓) 2.4g, \n귤홍(橘紅) 2.4g, 길경(桔梗) 2.4g 으로 구성된 처방은?", "choices": {"a": "청기화담환(淸氣化痰丸)", "b": "이진탕(二陳湯)", "c": "패모과루산(貝母栝蔞散)", "d": "도담탕(導痰湯)"}, "answer": "c"}, {"id": 295, "question": "뜸봉을 사용시 열 자극의 범위를 넓히기 위해 사용되는 기법은?", "choices": {"a": "약간 따뜻하게, 근접과 이격으로(sparrow pecking) 조작", "b": "약간 따뜻하게, 천천히 조작", "d": "원을 그리면서, 천친히 조작"}, "answer": "d"}, {"id": 296, "question": "다음 혈자리 중 흉부 외측, 제 3 늑간, 정중선에서 외측으로 6 촌 떨어진 곳에 \n위치한 혈자리는?", "choices": {"a": "천계(天溪)", "b": "식두(食竇)", "c": "주영(周榮)", "d": "흉향(胸鄕)"}, "answer": "d"}, {"id": 297, "question": "음낭 수축, 정수리 두통, 맑거나 물 같은 구토, 질 수축, 하복부 팽만감, \n서혜부와 협늑으로 방사되는 통증 등 증상을 가장 정확하게 설명하는 진단은?", "choices": {"a": "한체간맥", "b": "간습열", "c": "간기상역", "d": "간기울결"}, "answer": "a"}, {"id": 298, "question": "삼초(三焦) 중에서 배수구(排水溝)로 알려진 것은?", "choices": {"a": "상초(上焦)", "b": "하초(下焦)", "c": "중초(中焦)", "d": "정답 없음"}, "answer": "b"}, {"id": 299, "question": "다음 중 눈의 내자(內眥)와 외자(外眥)로 가는 경락은 무엇인가?", "choices": {"a": "심포경(心包經)", "b": "삼초경(三焦經)", "c": "방광경(膀胱經)", "d": "소장경(小腸經)"}, "answer": "d"}, {"id": 300, "question": "선천지정(先天之精)은 다음 중 어떤 장기로부터 유래하며 저장되는가? 현대 \n의학에서는 부모로부터 유래하며 DNA 와 밀접하게 관련되어 있다고 생각한다.", "choices": {"a": "심(心)", "b": "폐(肺)", "c": "신(腎)", "d": "비(脾)"}, "answer": "c"}, {"id": 301, "question": "환자가 식사 후 악화되는 큰 소리의 딸꾹질, 명치 및 복부 팽만을 호소한다. \n혀에는 두껍고 끈적한 설태가 있다. 맥은 활유력(滑有力)하다. 다음 중 어떤 혈자리 \n처방에 부항을 하는 것이 이 환자를 치료하는 데 가장 효과적인가?", "choices": {"a": "족삼리(足三里), 내관(內關), 태충(太衝), 격수(膈兪), 중완(中脘)", "b": "격수(膈兪), 간수(肝兪), 담수(膽兪), 이내정(里內庭)", "c": "격수(膈兪), 격관(膈關), 간수(肝兪), 중완(中脘), 양문(梁門)"}, "answer": "c"}, {"id": 302, "question": "추위를 타는 허약한 환자한테 침치료를 할 때 사용하는 적절한 \n수기법(手技法)은?", "choices": {}, "answer": "c"}, {"id": 303, "question": "미국 여성들 사이에서 가장 흔한 암 유형은 무엇인가?", "choices": {"a": "유방암", "b": "결장직장암", "c": "난소암", "d": "폐암"}, "answer": "a"}, {"id": 304, "question": "환자는 소변을 보기 어렵고 망설이며, 하복부에 약간의 창만(脹滿)과 통증이 \n있는 것을 호소한다. 예상하는 맥상(脈象)은 무엇인가?", "choices": {"a": "침현맥(沉弦脈)", "b": "침세약맥(沉細弱脈)", "c": "침삭현맥(沉數弦脈)"}, "answer": "a"}, {"id": 305, "question": "27 세 남성 환자가 지난 한 달간 지속된 야간 유정을 호소한다. 그는 다음과 \n같은 추가 증상을 보인다: 현기증, 심계, 성미 불안정, 불면증, 악몽, 구강 및 인후 건조, \n허리와 무릎 약화, 붉은 혀, 그리고 세맥(細脈). 이 환자의 상태를 치료하기 위해 어떤 \n혈자리 조합을 선택할 것인가?", "choices": {"d": "대릉(大陵), 노궁(勞宮), 태계(太谿), 지실(志室), 족삼리(足三里)"}, "answer": "a"}, {"id": 306, "question": "수구(水溝)에서 교차하는 경락은?", "choices": {"a": "독맥(督脈), 위경(胃經), 방광경(膀胱經)", "b": "독맥(督脈), 대장경(大腸經), 위경(胃經)", "c": "독맥(督脈), 위경(胃經), 임맥(任脈)", "d": "독맥(督脈), 신경(腎經), 담경(膽經), 임맥(任脈)"}, "answer": "b"}, {"id": 307, "question": "다음 중 어떤 상황에서 토법(吐法) 치료는 금기인가?", "choices": {"a": "폐담(肺痰)", "b": "허증(虛證)", "c": "표(表) 또는 리(裡)의 병증, 갈증을 동반한 강한 체질 및 언어 장애", "d": "식적(食積)"}, "answer": "b"}, {"id": 308, "question": "다음 중 어떤 약재가 족궐음간경(足厥陰肝經)으로 들어가는가?", "choices": {"a": "연교(連翹), 백지(白芷)", "b": "길경(桔梗), 승마(升麻)", "c": "천궁(川芎), 시호(柴胡)", "d": "석고(石膏), 갈근(葛根)"}, "answer": "c"}, {"id": 309, "question": "환자의 눈과 피부 및 소변이 노랗다. 또한 갈증과 어지러움을 호소한다. 다음중 \n치료혈이 맞게 조합된 것은?", "choices": {"b": "태충(太衝), 양릉천(陽陵泉)", "c": "합곡(合谷), 음릉천(陰陵泉)", "d": "관원(關元), 태백(太白)"}, "answer": "b"}, {"id": 310, "question": "40 대 남성 환자가 기름진 음식을 섭취한 후 우측 상복부의 심한 통증을 \n호소하며 내원하였다. 통증은 때때로 오른쪽 견갑골 부위로 방사되는 양상을 보이며, \n구역감과 구토도 동반된다. 촉진 시 머피 징후(Murphy's sign)가 양성으로 나타난다. 이 \n환자를 치료하기 위해 가장 효과적인 것으로 알려진 특정 혈자리의 위치는?", "choices": {"a": "무릎뼈 아래 오목한 곳에서 아래로 3 촌, 경골 외측 1 촌.", "b": "손목 외측 완횡문에서 위로 2 촌, 완골와 척골 사이.", "c": "양릉천(陽陵泉) 하 2 촌 되는 지점.", "d": "발목 내과첨에서 위로 3 촌, 경골의 후측연."}, "answer": "c"}, {"id": 311, "question": "다음 중 한의사가 손을 씻어야 하는 강력권장(strong recommendation) 사항이 \n아닌 것은?", "choices": {"a": "장갑을 끼기 전", "b": "침 치료 직전", "c": "혈액 및 체액과 접촉한 후", "d": "침 치료 종료 후"}, "answer": "a"}, {"id": 312, "question": "여성환자가 배뇨 시 작열통(灼熱痛)을 호소한다. 소변을 배출하기 어렵고, \n아침에 일어난 이후 30 분마다 화장실에 갔지만 소변양은 많지 않았다. 배출한 소변은 \n짙은 노란색이고 약간 혼탁했다. 그녀는 몸에 열감을 느낀다고 말하며 체온은 \n101°F 이다. 설근부(舌根部)에 후니황태(厚膩黃苔)가 있고 홍점(紅點)이 있으며, 맥은 \n활삭(滑數)하며 좌척맥(左尺脈)은 약간 현(弦)하다. 등 증상을 다음 중 어떤 감별 진단이 \n가장 정확하게 설명하는가?", "choices": {"a": "방광열(膀胱熱)", "b": "소장열(小腸熱)", "c": "방광허한(膀胱虛寒)", "d": "방광습열(膀胱濕熱)"}, "answer": "d"}, {"id": 313, "question": "다음 중 매화침(梅花針)을 사용할 수 있는 경우는?", "choices": {"a": "감염성 질환", "b": "외상성 손상 부위", "c": "늑간 신경통"}, "answer": "c"}, {"id": 314, "question": "9 세 소년이 후두통, 신체통, 야간 발열, 한출, 비색, 담이 있는 해수로 그의 \n부모와 내원했다. 감기에 잘 걸리는 편이고 맥은 부유맥이다. 다음 중 이 환자에게 가장 \n적절한 본초는 무엇인가?", "choices": {"a": "계지", "b": "인삼", "c": "산사", "d": "죽여"}, "answer": "a"}, {"id": 315, "question": "고혈압과 협심증에 모두 사용되는 약은?", "choices": {"a": "ACE 억제제", "b": "루프 이뇨제", "c": "베타 차단제", "d": "알파-1 차단제"}, "answer": "c"}, {"id": 316, "question": "14 세 남성 환자가 가래를 동반한 해수(咳嗽), 빠른 호흡, 오한발열(惡寒發熱), \n두통, 무한(無汗), 무갈증(無渴症), 백태(白苔) 등의 증상을 호소하였다. 이 환자에게 \n가장 적절한 치료 원칙은 무엇인가?", "choices": {"a": "보폐(補肺), 거표사(祛表邪)", "b": "건비화담(健脾化痰)", "c": "거풍산한(祛風散寒), 평천(平喘)", "d": "보신납기(補腎納氣)"}, "answer": "c"}, {"id": 317, "question": "다음 중 중증근무력증을 나타내는 증상은?", "choices": {"a": "갑작스러운 난청", "b": "미각 상실", "c": "안검하수", "d": "현기증 및 어지러움"}, "answer": "c"}, {"id": 318, "question": "다음 중 수막염(meningitis)의 증상이나 징후에 해당하지 않는 것은?", "choices": {"a": "설커스 징후(Sulcus sign)", "b": "경부 강직", "c": "발열", "d": "의식의 변화"}, "answer": "a"}, {"id": 319, "question": "40 대 남성 환자가 소변량이 적고 전신이 붓는 부종을 호소한다. 머리가 무겁고 \n어지러우며, 목마름을 느끼지만 물을 마시면 오히려 속이 울렁거리고 토하는 경향이 \n있다. 혀는 엷은 백태를 띠고 맥은 부완(浮緩)하다. 이 증상에 가장 적합한 처방은 \n무엇인가?", "choices": {"a": "저령탕(猪苓湯)", "b": "영계출감탕(苓桂朮甘湯)", "c": "오령산(五苓散)", "d": "육미지황탕(六味地黃湯)"}, "answer": "c"}, {"id": 320, "question": "20 세 여성 환자가 거의 지속되는 월경 출혈로 고통받고 있다. 츨혈이 2~4 일 \n멈췄다가 다시 시작하며 한 달에 3~5 회 발생한다. 월경혈은 색이 어둡고 혈괴(血塊)가 \n있으며, 하복부 통증이 동반된다. 혀는 짙은 자색이고, 불규칙적인 세맥(細脈)이 \n느껴진다. 이 경우 변증(辨證)은 무엇인가?", "choices": {"a": "어혈(瘀血)", "b": "비허(脾虛)", "c": "기혈정체(氣血停滯)", "d": "한습정체(寒濕停滯)"}, "answer": "a"}, {"id": 321, "question": "비기를 보하고, 안태하는 작용이 있는 본초는?", "choices": {"a": "백출", "b": "지각", "c": "황금", "d": "상기생"}, "answer": "a"}, {"id": 322, "question": "CNT 매뉴얼은 침관에 침을 삽입할 때 다음 중 어떤 방식으로 삽입할 것을 \n강력히 권장하는가?", "choices": {"a": "침관이 있는 침만 사용한다", "b": "침이 포장재에 있는 상태에서", "c": "침첨(針尖)부터", "d": "침병(針柄)부터"}, "answer": "d"}, {"id": 323, "question": "다음 중 의도하지 않은 사건, 즉 시술자, 다른 병원 직원 또는 대중에게 \n위험이나 부상을 초래할 수 있는 사고의 가능성과 결과를 줄이기 위해 사용되는 다양한 \n기술을 설명하는 데 사용되는 용어는? \n \nPage 35 of 209", "choices": {"a": "Risk reduction", "b": "Accident reduction", "c": "CNT", "d": "Waste Management"}, "answer": "a"}, {"id": 324, "question": "40 대의 남자가 지난 한해동안 백색의 끈쩍한 담을 동반한 기침을 \n자주하였다고 한다. 아침과 저녁 식사후에 기침이 가장 심하며 다량의 담을 뱉는다고 \n한다. 다른 증상으로는 답답함, 흉부의 압박감, 식욕저하, 변당, 백니태가 있다. 이 \n환자에게 예상되는 맥은?", "choices": {"a": "활삭맥", "b": "유활맥", "c": "부긴맥", "d": "부삭맥"}, "answer": "b"}, {"id": 325, "question": "어지러움, 불면증, 꿈으로 인해 방해받는 수면, 시력 저하 및/또는 눈 앞에 뭐가 \n떠다니는 것처럼 보이는 증상, 모발과 피부 건조, 목표 의식 상실, 심계, 기억력 감퇴. \n다음 중 이 증상을 가장 잘 나타내는 진단은?", "choices": {"a": "심간혈허(心肝血虛)", "b": "간양상항(肝陽上亢)", "c": "간혈허(肝血虛)", "d": "간음허(肝陰虛)"}, "answer": "a"}, {"id": 326, "question": "다음 중 삼릉침(三稜鍼)의 적응증이 아닌것은?", "choices": {"a": "요통", "b": "발열", "c": "편도선염", "d": "부종"}, "answer": "d"}, {"id": 327, "question": "환자는 명치 부위에 화끈거리는 통증, 심한 갈증, 입 마름, 정신 불안, 구강 \n궤양, 메스꺼움, 구토를 호소한다. 다음 혈자리 처방 중 어떤 처방이 이 증상 치료에 가장 \n효과적인가?", "choices": {"a": "양문(梁門), 내정(內庭), 곡지(曲池), 상완(上脘)", "b": "족삼리(足三里), 양문(梁門), 곡지(曲池), 내정(內庭)", "c": "족삼리(足三里), 내정(內庭), 곡지(曲池), 합곡(合谷)", "d": "양문(梁門), 여태(厲兌), 하완(下脘), 삼음교(三陰交)"}, "answer": "a"}, {"id": 328, "question": "복부에 있는 종괴의 크기를 확인하고자할 때 사용하는 영상검사가 아닌 것은?", "choices": {"a": "MRI", "b": "CT scan", "c": "Ultrasound", "d": "X-ray"}, "answer": "d"}, {"id": 329, "question": "다음 약재 중 폐(肺), 비(脾), 위(胃) 경락으로 들어가는 약재는?", "choices": {"a": "목향(木香)", "b": "진피(陳皮)", "c": "대복피(大腹皮)", "d": "청피(靑皮)"}, "answer": "b"}, {"id": 330, "question": "54 세의 남자가 3 개월 전부터 흉골 아래에 압통이 있으며, 왼쪽 어깨와 왼팔의 \n내측으로 방사된다고 한다. 통증은 몸을 움직이면 발생하고, 쉬면 약 5 분 후에 \n완화된다. 가장 알맞은 진단은?", "choices": {"a": "안정형 협심증", "b": "심근경색", "c": "가슴부위 근육의 과도한 긴장", "d": "심부전"}, "answer": "a"}, {"id": 331, "question": "다음 처방 중 망초(芒硝)가 신약(臣藥)으로 사용되는 처방은?", "choices": {"a": "윤장환(潤腸丸)", "b": "마자인환(麻子仁丸)", "c": "삼령백출산(參苓白朮散)", "d": "대승기탕(大承氣湯)"}, "answer": "d"}, {"id": 332, "question": "숨이 차고 눕기 어려움, 울증(우울감), 심장 부위에 찌르는 듯한 간헐적 통증, \n심계(두근거림), 담이 섞인 가래 배출, 입술이 자색으로 변함, 어떤 설진 및 맥진 소견이 \n이 경우와 가장 일치합니까?", "choices": {"a": "혀색이 자색이고 부어 있음; 삽맥 또는 현맥", "b": "혀 옆면이 자색이고, 부으며 끈적한 태가 있음; 현맥, 결맥, 삽맥"}, "answer": "b"}, {"id": 333, "question": "환자는 스트레스로 악화되는 현기증, 짜증, 충혈된 눈, 꿈으로 인한 수면 장애, \n그리고 입에서 쓴맛이 나는 것을 호소한다. 그들의 혀는 황태가 낀 붉은색이고, 맥은 \n현맥(弦脈)이다. 다음 중 어떤 혈자리 처방이 그들의 상태를 치료하는 데 가장 \n효과적인가?", "choices": {"c": "인당(印堂), 두유(頭維), 풍지(風池) 및 태충(太衝)"}, "answer": "d"}, {"id": 334, "question": "심계, 움직일 때 숨참, 창백한 안색, 피로와 함께 가만히 있어도 땀이 나고 \n약간의 우울감. 다음 중 어떤 진단이 이 증상을 가장 잘 나타냅니까?", "choices": {"a": "심혈허", "b": "심기체", "c": "심양허", "d": "심기허"}, "answer": "d"}, {"id": 335, "question": "오늘 내원한 13 세 환자한테서 학대로 의심되는 증상이 보인다. 적절한 조치는?", "choices": {"b": "학대가 확실하다고 판단될 때까지 기다렸다가 증거를 확보한 후 신고한다."}, "answer": "c"}, {"id": 336, "question": "기억 보조법(SIG E CAPS 에 해당하는: 1) 수면 변화, 2) 흥미 상실, 3) 죄책감, 4) \n에너지 상실, 5) 집중력 저하, 6) 식욕 변화, 7) 정신 운동 초조 또는 지연, 8) 자살 사고 등 \n증상은 어떤 정신 질환을 진단하는 데 유용한가?", "choices": {"a": "Bipolar disorder", "b": "Borderline personality disorder", "c": "ADHD", "d": "Major depression"}, "answer": "d"}, {"id": 337, "question": "다음 낙맥(絡脈) 경로 중 발뒤꿈치를 감싸는 낙맥은?", "choices": {"a": "비경(脾經)", "b": "방광경(膀胱經)", "c": "담경(膽經)", "d": "신경(腎經)"}, "answer": "d"}, {"id": 338, "question": "오후 또는 밤의 발열, 오심번열, 번조감, 도한, 불면다몽, 구건인건, 변비, \n진하고 양이 적은 소변, 붉고 건조하거나 갈라진 혀, 무태, 세삭맥 등 증상을 가장 잘 \n나타내는 변증은?", "choices": {"a": "혈허발열(血虛發熱)", "b": "음허발열(陰虛發熱)", "c": "어혈발열(瘀血發熱)", "d": "간기울결발열(肝氣鬱結發熱)"}, "answer": "b"}, {"id": 339, "question": "다음 중 영아의 정상 체온으로 간주되는 값은 얼마입니까?", "choices": {"a": "98.6℉", "b": "98.4℉", "c": "98.2℉", "d": "98.8℉"}, "answer": "c"}, {"id": 340, "question": "매우 활동적인 75 세 환자가 사지의 떨림과 관홍(顴紅)을 호소한다. 그는 \n자신이 매우 건강하기 때문에 무슨 일이 일어나는지 이해하지 못한다고 한다. 그는 며칠 \n전부터 미열과 다리 및 팔의 경미한 떨림이 있었으며, 전반적으로 무력감을 느낀다고 \n한다. 혀는 건조하고 암홍색이며 무태(無苔)며 맥은 세삭(細數脈)하다. 다음 중 이 \n경우를 가장 잘 설명하는 진단은 무엇인가?", "choices": {"a": "혈분(血分)의 음허탈(陰脫)", "b": "혈분(血分)의 양탈(陽脫)", "c": "혈분(血分)의 허풍내동(虛風內動)", "d": "혈분(血分)의 열극생풍(熱極生風)"}, "answer": "c"}, {"id": 341, "question": "환자가 림프종이 있다고 말하지만 호지킨(Hodgkin’s) 림프종인지 아닌지는 알 \n수 없다고 한다. 림프종은 조기에 진단되었다. 다음 중 어떤 징후가 유형을 결정하는 데 \n도움이 될 수 있는가?", "choices": {"a": "간, 비장 및 복부 림프절 비대", "c": "발열", "d": "목의 림프절 부종"}, "answer": "a"}, {"id": 342, "question": "혈액형 A 형 Rh(-)인 임산부와 혈액형 O 형 Rh(+)인 남편 사이에서 28 주차에 \n선택되는 치료법은?", "choices": {"a": "혈소판 풍부 혈장 주사(Platelet-rich plasma injection)", "b": "혈액 AO 형 수혈(Blood AO type transfusion)", "c": "로감 주사(RhoGAM shot)", "d": "혈액 O 형 수혈(Blood O type type transfusion)"}, "answer": "c"}, {"id": 343, "question": "슬개골과 내과 부위에 저린 증상이 나타난다. 이것은 어느 부위의 병변을 \n나타내는가?", "choices": {"a": "S1", "b": "L4", "c": "L3", "d": "L5"}, "answer": "b"}, {"id": 344, "question": "다음 중 어떤 혈자리가 제 1 흉추 극돌기 아래쪽 경계에서 바깥쪽으로 3 촌 \n떨어진 곳에 위치하는가?", "choices": {"a": "견정(肩井)", "b": "천료(天髎)", "c": "견중수(肩中兪)", "d": "견외수(肩外兪)"}, "answer": "d"}, {"id": 345, "question": "외후두융기(EOP)에서 1cm 외측으로 머리의 정중선과 평행하게 위쪽으로 4cm \n길이로 뻗어 있는 두피침 영역의 치료범위는?", "choices": {"a": "피질시각 상실", "b": "수용성 실어증", "c": "실행증", "d": "상복부 불편감"}, "answer": "a"}, {"id": 346, "question": "바레니클린(varenicline, Chantix)은 다음 중 어떤 질환에 사용되는 약물인가?", "choices": {"a": "암페타민 중독", "b": "전자기기 중독", "c": "아편유사제 중독", "d": "니코틴 중독"}, "answer": "d"}, {"id": 347, "question": "다음 중 간기울체(肝氣鬱滯)로 인한 탈장(脫腸) 및 음낭(陰囊) 또는 고환(睾丸) \n질환을 치료하는 데 가장 효과적인 대약(對藥)은?", "choices": {"a": "연자(蓮子)와 검실(芡實)", "b": "천련자(川楝子)와 연호색(延胡索)", "c": "황백(黃柏)과 지모(知母)", "d": "백작약(白芍藥)과 적작약(赤芍藥)"}, "answer": "b"}, {"id": 348, "question": "다음 중 B 형 간염에 대한 설명으로 틀린 것은?", "choices": {"a": "45-160 일 잠복기", "b": "백신이 있다", "c": "혈액을 통해 전파", "d": "급성으로 발병"}, "answer": "d"}, {"id": 349, "question": "담허(胆虚)증의 수면장애의 대표적인 증상은?", "choices": {"a": "잠들기 어렵다.", "b": "꿈이 많다.", "c": "쉽게 깬다.", "d": "야뇨증(夜尿症)이 있다."}, "answer": "c"}, {"id": 350, "question": "다음 중 치료 전 동의서에 필수로 들어가는 내용은?", "choices": {"a": "치료 절차, 치료 부작용, 환자의 신분증 복사본.", "b": "치료 절차, 치료 비용, 환자의 서명과 날짜.", "c": "치료 절차, 치료 부작용, 환자의 서명 및 날짜.", "d": "치료 절차, 치료 대안 방법, 환자의 신분증 복사본."}, "answer": "c"}, {"id": 351, "question": "한의사가 침을 발침하기 전에 얼굴을 만졌다면 어떻게 해야 하는가?", "choices": {"a": "자침 전에 손을 씻었다면 손을 씻을 필요가 없다", "b": "알코올이 묻은 솜으로 손을 닦는다", "c": "손을 씻을 필요가 없다", "d": "손을 씻는다"}, "answer": "d"}, {"id": 352, "question": "어떤 종류의 두통이 계단을 올라갈 때 혹은 걸을 때 통증이 더 심해지는가 ?", "choices": {"a": "편두통", "c": "경추성두통", "d": "군발성두통"}, "answer": "a"}, {"id": 353, "question": "다음 중 기허자한(氣虛自汗)으로 인해 땀을 많이 흘리고, 면역력 저하로 감기에 \n자주 걸리며, 알레르기 비염 등의 증상을 보이는 환자에게 가장 적합한 처방은?", "choices": {"a": "생맥산(生脈散)", "b": "십전대보탕(十全大補湯)", "c": "옥병풍산(玉屛風散)", "d": "보중익기탕(補中益氣湯)"}, "answer": "c"}, {"id": 354, "question": "다음 중 저혈당의 징후 또는 증상이 아닌 것은?", "choices": {"a": "시물모호", "b": "두통", "c": "건조하고 붉은 피부", "d": "무력감"}, "answer": "c"}, {"id": 355, "question": "다음 검사 중 엄지발가락이 배측굴곡하고 발가락이 펼쳐지는 것으로 가장 \n정확하게 설명되는 것은?", "choices": {"a": "Reverse Phalen's 징후", "b": "Brudzinski 징후", "c": "Babinski test", "d": "Sulcus 징후"}, "answer": "c"}, {"id": 356, "question": "창백한 안색, 신중감(身重感), 기단(氣短), 인후부(咽喉部)에 담(痰), 그리고 \n다량의 끈적한 가래를 동반한 만성 기침 등 증상을 다음 중 어떤 설상(舌象) 및 \n맥상(脈象)이 가장 정확하게 나타내는가?", "choices": {"a": "설반대(舌胖大), 치흔(齒痕), 태후백(苔厚白); 맥허약(虛弱)", "b": "설담(舌淡), 치흔(齒痕), 태후백(苔厚白); 맥활허약(滑虛弱)", "c": "설담(舌淡), 태니백(苔膩白); 맥활(脈滑)", "d": "설반대(舌胖大), 태니백(苔膩白); 맥활허(脈滑虛)"}, "answer": "d"}, {"id": 357, "question": "다음 중 지용성 비타민은?", "choices": {"a": "비타민 B6", "b": "비타민 B2", "c": "비타민 K", "d": "비타민 B5"}, "answer": "c"}, {"id": 358, "question": "팔꿈치 통증과 팔의 증상을 치료할때 사용되는 낙맥은 무엇인가?", "choices": {"a": "위경, 대장경", "b": "소장경, 삼초경", "c": "대장경, 삼초경", "d": "대장경, 소장경"}, "answer": "b"}, {"id": 359, "question": "여성 환자가 식사 후 심한 설사를 호소하며 내원했다. 이러한 증상은 지난 5 년 \n동안 계속되었다고 한다. 그녀는 \"글루텐알러지\"로 더이상 곡물을 먹지 않고, 약 6 개월 \n전부터 에너지 바만 매일 먹는다고 말한다. 임신 가능성 없이 지난 4 개월 동안 월경이 \n없었다고 한다. 또한 탈모도 겪고 있다. 그녀의 건강 문제를 유발하는 원인은 무엇인가?", "choices": {"a": "궤양성 대장염", "b": "크론병", "c": "캐스케이딩 투르고르(Cascading turgor)", "d": "셀리악병(Celiac disease)"}, "answer": "d"}, {"id": 360, "question": "37 세 여성이 딸꾹질이 멈추지 않는다고 호소한다. 딸꾹질은 어머니와의 \n말다툼 후에 시작되었으며 딸꾹질 소리가 크고, 상복부와 옆구리가 가득 차면서 가스가 \n솟아오르는 느낌이 있다. 또한 식욕부진, 위산역류, 번조이노 및 불면증이 있다. 혀는 \n약간 붉고 박백태가 있으며 현맥이 있다. 진단은?", "choices": {"a": "간기울결(肝氣鬱結) 범위(犯胃)", "b": "화불생토(火不生土), 목극토(木克土)", "c": "위기상역(胃氣上逆)", "d": "위내식적(胃內食積)"}, "answer": "a"}, {"id": 361, "question": "격강구(隔薑灸) 치료를 받는 도중 환자가 너무 뜨겁다고 한다. 적절한 조치는?", "choices": {"a": "환자에게 참으라고 말한다.", "b": "애주(艾柱)를 더 크게 만들어 자극을 강화한다.", "c": "즉시 뜸을 제거하여 자리를 확인하고 뜸을 다시 한다.", "d": "생강 조각을 더 얇게 하여 자극을 줄인다."}, "answer": "c"}, {"id": 362, "question": "다음 중 후계(后溪)혈의 취혈 방법은?", "choices": {"b": "팔을 약간 구부린다.", "c": "가볍게 주먹을 쥔다.", "d": "별도로 다른 자세가 필요없다."}, "answer": "c"}, {"id": 363, "question": "58 세 환자가 지난 6 년 동안 지속된 유정을 주소로 내원하였다. 가끔 깨어 있는 \n동안에도 그러한 증상이 발생하곤 한다. 또 다른 증상으로는 심계, 번조불안, 무력감, \n피로, 소량의 황색뇨, 현훈, 건망, 불면, 구건, 오심번열, 도한 등이다. 예상되는 설과 \n맥은?", "choices": {"a": "설담, 박백태; 맥약", "b": "설홍, 태황; 맥삭", "c": "설담, 태백; 맥침지", "d": "설홍, 소태; 맥세삭"}, "answer": "d"}, {"id": 364, "question": "삽맥(澁脈, Choppy/Hesitant pulse)은 다음과 같은 상태에서 나타날 수 있습니다. \n그러나 이 중 해당되지 않는 경우는 무엇입니까?", "choices": {"a": "자궁의 혈열 (Blood Heat in the Uterus)", "b": "간혈허(肝血虛, Liver Blood Deficiency)", "c": "간혈어(肝血瘀, Liver Blood Stasis)", "d": "심혈어(心血瘀, Heart Blood Stasis)"}, "answer": "a"}, {"id": 365, "question": "분노는 다음 중 어떤 기(氣)의 움직임을 유발합니까?", "choices": {"a": "기가 내려간다", "b": "기가 올라간다", "c": "기가 느려진다", "d": "기가 맺힌다"}, "answer": "b"}, {"id": 366, "question": "다음 특정 혈자리 중 목의 뻣뻣함과 통증, 머리를 돌릴 수 없음, 두통, 어깨와 \n팔의 통증, 상복부 통증, 설사, 급성 및 만성 소아 경기(驚氣)를 치료하는 혈자리는?", "choices": {"a": "사봉(四縫)", "b": "이백(二白)", "c": "낙침(落枕)", "d": "요통혈(腰痛穴)"}, "answer": "c"}, {"id": 367, "question": "신문(神門), 삼음교(三陰交), 태계(太谿)을 치료시 적합한 증상은?", "choices": {"a": "난청", "b": "불면증", "c": "조증", "d": "이명"}, "answer": "b"}, {"id": 368, "question": "다음 중 어떤 경외기혈이 눈썹 외측 끝과 외안각 사이의 중간 지점에서 \n뒤쪽으로 약 1 촌 떨어진 요함처(凹陷處)에 위치하는가?", "choices": {"a": "협승장(夾承漿)", "b": "비통(鼻通)", "c": "이첨(耳尖)", "d": "태양(太陽)"}, "answer": "d"}, {"id": 369, "question": "다음 중 황니태, 홍삭맥(洪數脈) 또는 현활맥(弦滑脈)에 가장 적합한 처방은?", "choices": {"a": "방풍통성산(防風通聖散)", "b": "사역탕(四逆湯)", "c": "소시호탕(小柴胡湯)", "d": "은교산(銀翹散)"}, "answer": "a"}, {"id": 370, "qu
