0 대 여성이 수개월간 불규칙한 오심, 구토가 있었고, 특히 과식후에 \n발생하였다. 또 현훈, 사지궐냉, 전신권태감, 묽은변을 보았고, 진찰결과 면색 담백무화, \n설담태백, 맥세연하다. 이 환자에게 가장 좋은 처방은?", "choices": {"a": "이중환", "b": "사역산", "c": "보화환", "d": "곽향정기산"}, "answer": "a"}, {"id": 1545, "question": "입덧을 다루는 두가지 본초는?", "choices": {"a": "건강, 정향", "b": "비파엽, 소자", "c": "죽여, 황련", "d": "사인, 곽향"}, "answer": "d"}, {"id": 1546, "question": "약간 과체중인 38 세 여자 환자는 6 개월 이상 생리를 하지 않았다. 쉽게 \n피로해지며, 특히 장시간 일할 때 종종 요통을 느낀다. 그녀는 약 10 년 동안 섬유성 \n낭종이 있었으며, 과거 수년 동안 심한 생리통을 앓았지만, 지난 해에는 거의 통증이 \n없었다. 또한 변당, 복부창만을 호소하지만, 소복부 통증은 없다. 혀는 설담(淡舌)하고 \n치흔(齒痕)이 있으며 태박백윤(苔薄白潤)하다. 이 환자의 상태는 다음 중 무엇 때문일 \n가능성이 가장 높은가?", "choices": {"a": "혈어(血瘀)", "b": "혈열(血熱)", "c": "간기울결(肝氣鬱結)", "d": "비기허(脾氣虛)와 혈허(血虛)"}, "answer": "d"}, {"id": 1547, "question": "환자가 한열착잡(寒熱錯雜) 증상을 보일 때 명치 부위의 팽만감을 해소하고 \n기(氣)를 하강시키는 효능을 가진 처방은 무엇인가?", "choices": {"a": "평위산(平胃散)", "b": "월국환(越鞠丸)", "c": "반하사심탕(半夏瀉心湯)", "d": "이진탕(二陳湯)"}, "answer": "c"}, {"id": 1548, "question": "7 세 소년이 볼거리(이하선염)에 걸렸다. 이틀 전에 오한, 발열, 발적, 통증과 \n함께 양쪽의 이하선 부분이 부었었다고 한다. 이후 오한이 줄어들었고, 열은 계속 나며, \n현재는 약간의 통증과 함께 고환이 부어 있으며, 입은 건조하고, 짙은색의 소변을 \n본다고 한다. 혀에는 황태가 있으며, 맥은 부삭하다. 협거, 예풍, 외관, 곡지, 합곡 이외에 \n고환의 통증을 완화하기 위해 추가 해야 하는 혈자리는?", "choices": {"a": "태충, 여구", "b": "각손", "c": "대추와 몇개의 정혈(井穴)", "d": "열결"}, "answer": "a"}, {"id": 1549, "question": "30 대 남자가 지난 6 개월동안 다음 증상을 겪어왔다: 불면, 다몽, 심계, 기억력 \n상실, 현훈, 흐린 시야, 식욕 저하, 무기력함, 창백한 안색, 맥세약. 이 환자에게 알맞은 \n침구처방은?", "choices": {"a": "삼음교, 신문, 비수, 심수, 궐음수, 은백", "b": "삼음교, 신문, 심수, 신수, 태계", "c": "삼음교, 신문, 위수, 족삼리", "d": "삼음교, 신문, 심수, 대릉, 담수, 구허"}, "answer": "a"}, {"id": 1550, "question": "다음 특수혈 중 기경팔맥(奇經八脈)의 병증에 일반적으로 사용되는 경혈은?", "choices": {"a": "락혈(絡穴)", "b": "극혈(郄穴)", "c": "배수혈(背兪穴)", "d": "팔맥교회혈(八脈交會穴)"}, "answer": "d"}, {"id": 1551, "question": "그레이브스 병을 앓는 환자에게 나타나는 증상은? \n \nPage 162 of 209", "choices": {"a": "큰 혀", "b": "돌출된 눈", "c": "부운 입술", "d": "매우 긴 귓볼"}, "answer": "b"}, {"id": 1552, "question": "이침(耳針)에서 이수부(耳垂部)와 관련있는 부위는?", "choices": {"a": "상지(上肢)", "b": "소화기관", "c": "두면(頭面)", "d": "몸통(軀幹)과 하지(下肢)"}, "answer": "c"}, {"id": 1553, "question": "다음 중 보법을 설명한 것은?", "choices": {"a": "투천량(透天涼)", "b": "침 넣을때 빠르게", "c": "침 뺄때 느리게", "d": "소산화(燒火山)"}, "answer": "d"}, {"id": 1554, "question": "다음 중 발목의 건(아킬레스건) 반사와 관련있는 척수신경은?", "choices": {"a": "제 4 요추 신경", "b": "제 5 요추 신경", "c": "제 1 천골 신경", "d": "제 2 천골 신경"}, "answer": "c"}, {"id": 1555, "question": "부갑상선 기능 항진증의 임상 증상이 아닌 것은?", "choices": {"a": "고칼슘혈증", "b": "골의 통증 또는 변형", "c": "요도결석", "d": "근육의 경련"}, "answer": "d"}, {"id": 1556, "question": "다음 중 신봉혈의 혈위는 어디인가?", "choices": {"a": "제 2 늑간, 임맥 양방 2 촌처", "b": "제 2 늑간, 임맥 양방 4 촌처", "c": "제 4 늑간, 임맥 양방 2 촌처", "d": "제 4 늑간, 임맥 양방 4 촌처"}, "answer": "c"}, {"id": 1557, "question": "방제에 있어서 좌약의 역할은?", "choices": {"a": "방제에서 치료부위로 인도하는 인경약이다", "b": "치료에 있어서 주된 효과를 나타낸다", "c": "가능한 부작용을 억제하거나 완화한다", "d": "처방의 다양한 약물의 효과를 조화스럽게 작용하도록 한다"}, "answer": "c"}, {"id": 1558, "question": "어떤 뇌신경의 손상이 환자가 동공 수축하는데 문제를 일으키는가?", "choices": {"a": "CN II", "b": "CN III", "c": "CN IV", "d": "CN VI"}, "answer": "b"}, {"id": 1559, "question": "27 세 여성이 비정상적인 자궁 출혈로 내원했다. 월경 시작 시 피가 쏟아지듯 \n흐르다가, 월경 기간이 끝난 후에도 오랫동안 소량의 출혈이 이어진다. 월경혈은 옅고 \n물 같으며 응혈(凝血)이 거의 없다. 잦은 피로, 기립성 현기증, 소화 불량 및 불규칙한 \n배변을 겪는다. 월경 시 불편함은 있지만 통증은 없다. 이 환자의 가장 가능성 높은 \n진단은 무엇인가?", "choices": {"a": "혈어(血瘀)를 동반한 혈허(血虚)", "b": "혈어(血瘀)를 동반한 기허(氣虛)", "c": "기허(氣虛)로 통혈부족(統血不足)", "d": "리한(裏寒)을 겸한 기허(氣虛)"}, "answer": "c"}, {"id": 1560, "question": "환자가 다리 안쪽, 복부, 가슴, 심장, 위에 문제가 있을 때 다음 중 어떤 \n혈자리로 치료할 수 있는가?", "choices": {"a": "열결(列缺), 조해(照海)", "b": "후계(後谿), 신맥(申脈)", "c": "족임읍(足臨泣), 외관(外關)", "d": "공손(公孫), 내관(內關)"}, "answer": "d"}, {"id": 1561, "question": "A 형 간염의 잠복기는?", "choices": {"a": "20~90 일", "b": "50-180 일", "c": "15~50 일"}, "answer": "c"}, {"id": 1562, "question": "59 세의 여자 환자가 수년 전부터 목에 무언가 걸린 것 같고, 뱉기도 삼키기도 \n어렵다고 한다. 흉부 창만감이 있으며, 담이 많고 설태는 두텁다. 이 환자를 치료하기 \n위한 최선의 취혈은?", "choices": {"a": "천돌, 전중, 태충, 풍륭, 내관, 열결, 조해", "b": "태충, 심수, 합곡, 내관", "c": "행간, 지구, 양릉천, 상완", "d": "삼음교, 거궐, 신문, 태충"}, "answer": "a"}, {"id": 1563, "question": "다음 중 물(水)의 속성을 가진 혈은 무엇인가?", "choices": {"a": "상거", "b": "족통곡", "c": "소부", "d": "양릉천"}, "answer": "b"}, {"id": 1564, "question": "다음중 울증이 조증으로 교차되어 소리지르고 꾸짖고 사람을 때리는 등의 \n행동으로 나타내어 지는 것은?", "choices": {"a": "담화요심", "b": "간기울결", "c": "내풍", "d": "심화"}, "answer": "a"}, {"id": 1565, "question": "다음 중 양경(陽經)의 수혈(輸穴)에 해당하는 오행(五行)은 무엇인가?", "choices": {"a": "목(木)", "b": "화(火)", "c": "토(土)", "d": "금(金)"}, "answer": "a"}, {"id": 1566, "question": "다음 중 족소음신경의 출구혈(exit point )은 무엇인가?", "choices": {"a": "음도", "b": "보랑", "c": "신장", "d": "수부"}, "answer": "b"}, {"id": 1567, "question": "수삼양이 만나는 지점의 경혈위치는?", "choices": {"c": "손목주름에서 몸쪽으로 4 촌, 요골과 척골 사이, 요골뼈에 가깝게", "d": "손목주름에서 몸쪽으로 3 촌, 요골과 척골 사이, 요골뻐에 가깝게"}, "answer": "c"}, {"id": 1568, "question": "다음 중 수소음경의 락혈을 가르키는 것은?", "choices": {"a": "척측 완굴근건 요측, 손목 주름진 곳에서 위로 1.5 촌처", "b": "척측 완굴근건 요측, 손목 주름진 곳에서 위로 1.0 촌처", "c": "척측 완굴근건 요측, 손목 주름진 곳에서 위로 0.5 촌처", "d": "척측 완굴근건 요측, 손목주름의 척측의 끝"}, "answer": "b"}, {"id": 1569, "question": "검지, 중지, 엄지 말단의 손등 부분을 지배하는 말초 신경은?", "choices": {"a": "척골 신경 (Ulnar nerve)", "b": "표재 척골 신경 (Superficial ulnar nerve)", "c": "요골 신경 (Radial nerve)", "d": "정중 신경 (Median nerve)"}, "answer": "c"}, {"id": 1570, "question": "60 세 여성환자가 3 년전 두통, 두창, 현훈으로 입원했었다. 양방의사는 그녀의 \n상태를 고혈압으로 진단했다. 그 이후로 계속 혈압이 바뀌고 쇠약, 이명, 머리가 무거움, \n불면, 하체무력 또한 짜증을 잘 내는 임상적 증상을 보였다. 설홍태박황, 맥현유력할때 \n이 증세에 대한 변증은?", "choices": {"a": "간신음허", "b": "간양상항", "c": "음양양허(阴阳两虚)"}, "answer": "b"}, {"id": 1571, "question": "엄지손가락을 위로 한 상태에서 전완(前臂)의 내회전, 외회전의 정상적인 \n능동 관절 가동 범위(ROM)를 검사하고 있다. 예상되는 관절 가동 범위는 몇 도인가?", "choices": {"a": "60-70 도", "b": "80-90 도", "c": "110-120 도"}, "answer": "b"}, {"id": 1572, "question": "다음 중 유방창통을 치료하고 유즙분비를 억제하는 경혈은?", "choices": {"a": "소택(少澤), 단중(膻中)", "b": "내관(內關), 태충(太衝)", "c": "유근(乳根), 기문(期門)", "d": "광명(光明), 족임읍(足臨泣)"}, "answer": "d"}, {"id": 1573, "question": "건조한 변을 동반한 변비, 소변단적(小便短赤), 설건(舌乾), \n구중작열감(口中灼熱感) 등 증상을 다음 중 어떤 설상(舌象) 및 맥상(脈象)이 가장 \n정확하게 나타내는가?", "choices": {"a": "설담(舌淡), 태박황(苔薄黃); 맥약삭(脈弱數)", "b": "설홍첨홍(舌紅尖紅), 태박황(苔薄黃); 맥삭홍(脈數洪)", "c": "후황조태(舌厚黃燥苔) 혹은 후흑조태(舌厚黑燥苔); 맥실삭(脈實數)", "d": "설홍태황(舌紅苔黃); 맥부삭(脈浮數)"}, "answer": "c"}, {"id": 1574, "question": "현기증, 이명(耳鳴), 어지럼증, 약간의 불안, 불임, 조루(早漏), 골통(骨痛), \n야간열감, 그리고 변비 등 증상을 다음 중 어떤 진단이 가장 정확하게 설명하는가?", "choices": {"a": "신음허화왕(腎陰虛火旺)", "b": "신정허(腎精虛)", "c": "신음허(腎陰虛)", "d": "신양허(腎陽虛)"}, "answer": "c"}, {"id": 1575, "question": "다음 중 발등에 위치하며, 발가락 물갈퀴의 가장자리 근위부에 있는 함요처에 \n위치한 총 8 개의 혈자리는 무엇인가?", "choices": {"a": "백충와(百蟲窩)", "c": "학정(鶴頂)", "d": "팔사(八邪)"}, "answer": "b"}, {"id": 1576, "question": "66 세 남성이 호흡 곤란을 치료하기 위해 한의원에 왔다. 추가 문진을 통해 \n그가 최근 만성 폐쇄성 폐 질환(COPD) 진단을 받았다는 것을 알게 되었다. 만성 폐쇄성 \n폐 질환의 두 가지 흔한 선행 질환은?", "choices": {"a": "천식과 폐기종", "b": "천식과 만성 기관지염", "c": "폐기종과 만성기관지염", "d": "사르코이드증(sarcoidosis)과 폐섬유증"}, "answer": "c"}, {"id": 1577, "question": "콜레스테롤 약물의 일반적인 이름은 보통 무엇으로 끝납니까?", "choices": {"a": "statin", "b": "ol", "c": "done", "d": "pril"}, "answer": "a"}, {"id": 1578, "question": "51 세 여성이 안면홍조, 질벽 위축, 낮은 골밀도, 빈번한 수면장애를 호소하며 \n병원을 방문했다. 검사 결과 FSH 가 현저하게 증가한 것을 발견했다. 이러한 증상의 \n가장 가능성 있는 원인은?", "choices": {"a": "중년위기", "b": "폐경", "c": "류머티스 관절염", "d": "자궁외 임신"}, "answer": "b"}, {"id": 1579, "question": "다음 중 부종, 구취, 갈증, 변비, 황태(黃苔), 실삭맥(實數脈)을 동반한 치통을 \n치료하기 위해 주요 혈자리에 추가할 조합은 무엇인가?", "choices": {"a": "내정(內庭), 노궁(勞宮)", "b": "소상(少商), 소충(少衝)", "c": "합곡(合谷), 대영(大迎)", "d": "척택(尺澤), 충양(衝陽)"}, "answer": "a"}, {"id": 1580, "question": "다음 중 적혈구 증가가 나타낼 수 있는 상태가 아닌 것은 무엇인가?", "choices": {"a": "심혈관질환", "b": "항암치료의 부작용", "c": "폐질환", "d": "다혈구증(Polycythemia)"}, "answer": "b"}, {"id": 1581, "question": "KUB X-ray 는 신장, 방광 및 무엇을 구체적으로 평가하는 것으로 알려져 \n있는가", "choices": {"a": "자궁", "b": "부신", "c": "요관"}, "answer": "c"}, {"id": 1582, "question": "다음 중 X-Ray 검사로 가장 확실하게 진단할 수 있는 질환은?", "choices": {"a": "척추후만증", "b": "척추측만증", "c": "척추전만증", "d": "척추후만증"}, "answer": "b"}, {"id": 1583, "question": "다음 중 와파린(Coumadin)의 작용 기전(MOA)은 무엇인가요?", "choices": {"a": "비타민 K 합성 억제", "b": "항트롬빈 경로 활성화", "c": "ACE 경로 억제", "d": "부교감 신경 톤 증가"}, "answer": "a"}, {"id": 1584, "question": "다음 중 손목 터널 증후군(Carpal Tunnel Syndrome)의 발병에 기여할 수 있는 \n전신 질환이 아닌 것은 무엇인가?", "choices": {"a": "인간 면역 결핍 바이러스", "b": "간 질환", "c": "임신", "d": "당뇨병"}, "answer": "a"}, {"id": 1585, "question": "다음 중 당뇨병성 망막병증(diabetic retinopathy)을 설명하는 증상은 무엇인가?", "choices": {}, "answer": "d"}, {"id": 1586, "question": "망상적혈구 수(Reticulocyte count) 혈액 검사는 다음 중 어떤 지표를 \n측정하는가?", "choices": {"a": "순환하는 혈소판의 수를 측정한다.", "b": "순환하는 백혈구의 수를 측정한다.", "c": "적혈구의 수명을 평가한다.", "d": "골수의 적혈구 생산 능력을 평가한다."}, "answer": "d"}, {"id": 1587, "question": "혈관염 유형 중 하나로, 손과 발의 혈관에 염증과 혈전이 생겨 이 부위에 \n통증과 궤양을 유발하는 질환이 있다. 흡연이 질병발생에 명확한 상관관계가 있으며 \n폐쇄성 혈전혈관염이라고도 한다. 이 혈관염 질환의 이름은?", "choices": {"a": "거대 세포 동맥염(Giant cell arteritis)", "b": "버거병(Buerger's disease)", "c": "베체트병(Behcet's disease)", "d": "타카야수 동맥염(Takayasu's disease)"}, "answer": "b"}, {"id": 1588, "question": "다음 중 흉곽 출구 증후군(TOS) 환자와 관련이 없는 검사는?", "choices": {"a": "Roos test", "b": "Wright’s test", "c": "Adson’s test", "d": "Apley’s test"}, "answer": "d"}, {"id": 1589, "question": "아래 보기중 갑상선 기능 저하증에서 나타나는 증상이 아닌 것은? \nI. 추위에 대한 내성 결핍 \nII. 건조한 피부 \nIII. 서맥 \nIV . 안구돌출", "choices": {"a": "I 만", "b": "I 과 II", "c": "I, II 와 III", "d": "IV 만"}, "answer": "d"}, {"id": 1590, "question": "다음 중 수지해(隨之海)로 불리는 기항지부(奇恒之腑)는?", "choices": {"a": "담(膽)", "b": "삼초(三焦)", "c": "자궁(子宮)", "d": "뇌(腦)"}, "answer": "d"}, {"id": 1591, "question": "다음 중 양중지음(陽中之陰)에 해당하는 계절은 무엇인가? \n \nPage 166 of 209", "choices": {"a": "겨울", "b": "여름", "c": "가을", "d": "봄"}, "answer": "c"}, {"id": 1592, "question": "환자는 협심증을 호소한다. 안색은 매우 붉고 혈색이 좋다. 말을 매우 빠르게 \n한다. 매우 안절부절못하고 부산스럽다. 불면증이 일주엘에 2~3 회 나타나며, 수면을 \n방해하는 매우 생생한 꿈을 꾼다. 매우 흥분하기 쉬우며, 특히 긴장했을 때 부적절하게 \n웃는다. 이 환자를 치료하는 데 가장 효과적인 4 개의 혈자리는 무엇인가?", "choices": {"a": "소해(少海)와 음곡(陰谷)을 사하고, 신문(神門)과 태백(太白)을 보한다.", "b": "소해(少海)와 음곡(陰谷)을 사하고, 소충(少衝)과 대돈(大敦)을 보한다.", "c": "소충(少衝)과 대돈(大敦)을 사하고, 소해(少海)와 음곡(陰谷)을 보한다.", "d": "신문(神門)과 태백(太白)을 사하고, 소해(少海)와 음곡(陰谷)을 보한다."}, "answer": "d"}, {"id": 1593, "question": "다음 중 기혈(氣血)을 움직이고, 기체(氣滯)와 어혈(瘀血)로 인한 통증을 \n한열(寒熱) 상관없이 모두에서 치료하는 대약(對藥)은 무엇인가?", "choices": {"a": "당삼(黨蔘)과 자소엽(紫蘇葉)", "b": "시호(柴胡)와 황금(黃芩)", "c": "창출(蒼朮)과 황백(黃柏)", "d": "천련자(川楝子)와 연호색(延胡索)"}, "answer": "d"}, {"id": 1594, "question": "심장 부위 통증, 흉부 및 옆구리부 팽만감과 통증, 신장 부위 통증, 인후 건조, \n불안, 불면, 사려과다, 강박 사고, 의지력 부족, 자제력 상실, 우울증, 슬픔, 만져보면 \n단단하고 가득 찬 느낌이 드는 흉부의 매듭감, 우울, 울음, 건망증, 정신 혼미, \n심계(心悸), 그리고 쇼크 증상. 맥은 척부(尺部) 외측에서 시작하여 촌부(寸部) 내측으로 \n확장되는 현맥(弦脈)이다. 어떤 기경팔맥(奇經八脈) 병증인가?", "choices": {"a": "양유맥(陽維脈)", "b": "음교맥(陰蹺脈)", "c": "음유맥(陰維脈)", "d": "양교맥(陽蹺脈)"}, "answer": "c"}, {"id": 1595, "question": "영위불화(營衛不和)로 인한 오풍한(惡風寒)을 동반한 자한(自汗) 및 \n도한(盜汗); 감기에 자주 걸리고, 노인, 산후, 수술 후 등 허약한 상황에 \n영위불화(營衛不和)로 감기에 자주 걸리는 증상을 가장 효과적으로 치료하는 \n대약(對藥)은 무엇인가?", "choices": {"a": "황기(黃芪)와 모려(牡蠣)", "b": "인삼(人蔘)과 부자(附子)", "c": "백작약(白芍藥)과 계지(桂枝)", "d": "부소맥(浮小麥)과 황기(黃芪)"}, "answer": "c"}, {"id": 1596, "question": "다음 중 청열(\n清熱)하는 처방은?", "choices": {"a": "진무탕(眞武湯)", "b": "백두옹탕(白頭翁湯)", "c": "소건중탕(小建中湯)", "d": "이중환(理中丸)"}, "answer": "b"}, {"id": 1597, "question": "비정상 자궁 출혈과 자궁탈수(子宮脫垂)를 겪는 환자에게 다음 중 어떤 \n두침(頭針)영역에 자침하는가?", "choices": {"c": "생식구(生殖區): 위구(胃區) 앞쪽으로 2cm 길이 되는 구간."}, "answer": "d"}, {"id": 1598, "question": "다음 중 신온(辛溫)한 약재는 무엇인가?", "choices": {"a": "천련자(川楝子)", "b": "오약(烏藥)", "c": "지실(枳實)", "d": "상엽(桑葉)"}, "answer": "b"}, {"id": 1599, "question": "다음 중 횡골(橫骨)부터 유문(幽門)까지 신경(腎經)의 혈자리에서 교차하는 \n경락은 무엇인가?", "choices": {"a": "간경(肝經)과 담경(膽經)", "b": "신경(腎經)과 음유맥(陰維脈)", "d": "임맥(任脈)과 음유맥(陰維脈)"}, "answer": "c"}, {"id": 1600, "question": "대장 질환을 치료하기 위해 어떤 음양경(陰陽經)조합 혈자리를 사용하는가?", "choices": {"a": "열결(列缺), 곡지(曲池)", "b": "합곡(合谷), 열결(列缺)", "c": "태연(太淵), 합곡(合谷)", "d": "합곡(合谷), 곡지(曲池)"}, "answer": "b"}, {"id": 1601, "question": "다음 중 기(氣)를 조절하고, 경락(經絡)을 활성화하며, 통증을 완화하고, \n담(痰)을 변화시켜 내리며, 근위의 결절(結節)을 없애고, 유방(乳房)에 이로우며, \n분만(分娩)을 촉진하는 효능을 가진 혈자리는 무엇인가?", "choices": {"a": "견정(肩井)", "b": "대맥(帶脈)", "c": "환도(環跳)", "d": "일월(日月)"}, "answer": "a"}, {"id": 1602, "question": "다음 중 멸균되고 일회용으로만 사용되어야 하는것은?", "choices": {"a": "이부착용 왕불유행(Ear Seed)", "b": "침(鍼)과 칠성침(七星鍼)", "c": "사혈침(瀉血鍼)과 압박침(Press tacks)", "d": "모두 해당."}, "answer": "d"}, {"id": 1603, "question": "다음 중 어떤 기혈(奇穴)이 1 에서 1.5 촌(寸) 깊이로 직자(直刺)할 수 있는가?", "choices": {"a": "백로(百勞)", "b": "비근(痞根)", "c": "정천(定喘)", "d": "요안(腰眼)"}, "answer": "d"}, {"id": 1604, "question": "수태음경(手太陰經)의 극혈(郄穴)은 어디에 위치하는가?", "choices": {"a": "완횡문(腕橫紋)에서 1 촌(寸) 위", "b": "주횡문(肘橫紋)에서 위팔두갈래근 힘줄의 요골(橈骨) 쪽에", "c": "주횡문(肘橫紋)에서 5 촌(寸) 아래", "d": "요골(橈骨) 경상돌기(莖狀突起) 위, 완횡문(腕橫紋)에서 1.5 촌(寸) 위"}, "answer": "c"}, {"id": 1605, "question": "성기능 장애와 유정(遺精)을 겪고 있는 55 세 남성이 내원하였다. 허리가 \n쑤시고 약하며, 약간의 요실금이 있다. 나이가 드는 것이 가장 싫다고 하며 다른 \n증상으로는 오한(惡寒), 사지냉(四肢冷), 불임, 변당(便溏)이 있다. 하체(下體)와 \n하복부에 약간의 부종성 종창이 있다. 이 환자의 상태를 치료하기에 가장 좋은 처방은 \n무엇인가?", "choices": {"a": "귀비탕(歸脾湯)", "b": "육미지황환(六味地黃丸)", "c": "좌귀환(左歸丸)", "d": "우귀환(右歸丸)"}, "answer": "d"}, {"id": 1606, "question": "다음 중 대이륜(對耳輪)과 대륜각(對輪脚)에 자침하여 가장 흔하게 치료하는 \n신체 부위는 어디인가?", "choices": {"a": "내장기관", "b": "사지", "c": "외생식기", "d": "몸통과 하체"}, "answer": "d"}, {"id": 1607, "question": "약 3 년 동안 양쪽 무릎 통증을 겪고 있는 26 세 환자가 겨울에 통증이 \n심해진다고 한다. 이번 주 날씨가 춥고 습하여 통증이 매우 심해서 계단을 오르기도 \n어려웠다고 한다. 혀에 후백태(厚白苔)가 있으며, 맥은 현긴(弦緊)하다. 다음 중 이 \n증상을 가장 정확하게 설명하는 진단은 무엇인가?", "choices": {"a": "습비(濕痺)", "b": "행비(行痺)", "c": "열비(熱痺)", "d": "한비(寒痺)"}, "answer": "d"}, {"id": 1608, "question": "빈맥(tachycardia)은 다음 중 어떤 심박수를 말하는가?", "choices": {"a": "분당 100 회 미만", "b": "분당 100 회 초과", "c": "분당 60 회 미만", "d": "분당 60 회 초과"}, "answer": "b"}, {"id": 1609, "question": "다음 중 폐경(肺經), 대장경(大腸經), 위경(胃經)으로 들어가는 약재는 \n무엇인가? \n \nPage 168 of 209", "choices": {"a": "황백(黃柏)", "b": "황련(黃連)", "c": "황금(黃芩)", "d": "용담초(龍膽草)"}, "answer": "c"}, {"id": 1610, "question": "다음 중 판람근(板藍根)의 정확한 용량은 무엇인가?", "choices": {"a": "10-30g", "b": "6-9g", "c": "9-15g", "d": "독성으로 인해 3g 미만 사용하여야 한다."}, "answer": "c"}, {"id": 1611, "question": "다음 중 후박(厚朴), 진피(陳皮), 자소엽(紫蘇葉), 곽향(藿香), 백지(白芷), \n지반하(炙半夏), 대복피(大腹皮), 백출(白朮), 복령(茯苓), 길경(桔梗), 자감초(炙甘草), \n생강(生薑), 대조(大棗) 등 약재들을 포함하는 처방은 무엇인가?", "choices": {"a": "팔정산(八正散)", "b": "곽향정기산(藿香正氣散)", "c": "평위산(平위산)", "d": "행소산(杏蘇散)"}, "answer": "b"}, {"id": 1612, "question": "다음 중 심경(心經), 폐경(肺經), 간경(肝經)으로 들어가는 약재는 무엇인가?", "choices": {"a": "지모(知母)", "b": "석고(石膏)", "c": "노근(蘆根)", "d": "치자(梔子)"}, "answer": "d"}, {"id": 1613, "question": "번조(煩躁), 대변건결(大便乾結), 구강궤양, 토산(吐酸), \n위완작열통(胃脘灼熱痛), 식후 즉시 구토, 그리고 구취(口臭). 다음 중 어떤 진단이 이 \n경우를 가장 정확하게 설명하는가?", "choices": {"a": "위식체(胃食滯)", "b": "위열(胃熱)", "c": "위습체(胃濕滯)", "d": "위음허(胃陰虛)"}, "answer": "b"}, {"id": 1614, "question": "빠르고, 갑작스럽게 건너뛰는 맥은 어떤 상태에 나타나는가?", "choices": {"a": "심화(心火), 심혈어(心血瘀)", "b": "열(熱)", "c": "어혈(瘀血)", "d": "심기허(心氣虛), 심화(心火)"}, "answer": "d"}, {"id": 1615, "question": "다음 중 깊게 압력을 가했을 때 촉지되지 않는 맥(脈)은 무엇인가?", "choices": {"a": "유맥(濡脈)", "b": "세맥(細脈)", "c": "약맥(弱脈)", "d": "침맥(沈脈)"}, "answer": "a"}, {"id": 1616, "question": "지난 한 주 동안 찌르는 듯한 두통이 있는 환자가 어떤 약도 통증 완화에 \n도움이 되지 않는다고 말한다. 그녀는 또한 옆구리에 찌르는 듯한 통증을 느끼고, 기타 \n증상으로는 물 마실 때 숨 막히는 느낌, 건구역(乾嘔), 심계(心悸), 불안정한 수면, \n번조이노(煩躁易怒), 극심한 감정 기복, 야간 조열(潮熱)이 있다. 혀는 암홍색이고 \n측면에 어반(瘀斑)이 있으며 맥은 현긴(弦緊)하다. 그녀에게 가장 적합한 처방은 \n무엇인가?", "choices": {"a": "귤피죽여탕(橘皮竹茹湯)", "b": "도핵승기탕(桃核承氣湯)", "c": "혈부축어탕(血府逐瘀湯)", "d": "오수유탕(吳茱萸湯)"}, "answer": "c"}, {"id": 1617, "question": "의(意)가 약할 때, 이는 주로 무엇의 허(虛)로 인한 것인가?", "choices": {"a": "정(精)과 양(陽)", "b": "혈(血)과 음(陰)", "c": "양(陽)과 기(氣)", "d": "기(氣)와 혈(血)"}, "answer": "d"}, {"id": 1618, "question": "부항(附缸) 시술 중 부항을 유지하는 권장 시간은 얼마인가?", "choices": {"a": "최대 5 분", "b": "최대 10 분", "c": "20-30 분"}, "answer": "d"}, {"id": 1619, "question": "뜸(灸) 치료실에 구비되어야 하는 항목이 아닌것은?", "choices": {"a": "물", "b": "필요시 헤파(HEPA) 필터가 장착된 공기 청정기", "c": "호출 버튼", "d": "소화기"}, "answer": "c"}, {"id": 1620, "question": "환자는 흉중번열(胸中煩熱), 갈증, 붉은 입안 또는 혀 궤양, 때때로 혈뇨를 \n동반한 소변단적(小便短赤), 소변불리(小便不利), 불면을 겪고 있다. 혀는 \n설홍태황(舌紅苔黃)하고 맥은 삭(數)하다. 열(熱)을 제거하고, 음(陰)을 보양하며, \n이뇨(利尿) 작용을 촉진하기에 가장 적합한 처방은 무엇인가?", "choices": {"a": "사심탕(瀉心湯)", "b": "용담사간탕(龍膽瀉肝湯)", "c": "청호별갑탕(靑蒿鱉甲湯)", "d": "도적산(導赤散)"}, "answer": "d"}, {"id": 1621, "question": "다음 중 숙지황(熟地黃), 산수유(山茱萸), 산약(山藥), 복령(茯苓), \n목단피(牧丹皮), 택사(澤瀉), 구기자(枸杞子), 국화(菊花)를 포함하는 처방은 무엇인가?", "choices": {"a": "육미지황환(六味地黃丸)", "b": "기국지황환(杞菊地黃丸)", "c": "좌귀환(左歸丸)", "d": "지백지황환(知柏地黃丸)"}, "answer": "b"}, {"id": 1622, "question": "환자가 불면과 불안, 가슴의 열감, 심계(心悸)를 동반하여 내원했다. 일주일 \n이상 지속된 발열이 있고, 구강궤양, 설홍건조(舌紅乾燥)태황(苔黃), \n맥세삭(脈細數)하다. 다음 중 그의 상태를 치료하는 데 가장 효과적인 처방은 무엇인가?", "choices": {"a": "산조인탕(酸棗仁湯)", "b": "황련아교탕(黃連阿膠湯)", "c": "시호가용골모려탕(柴胡加龍骨牡蠣湯)", "d": "감맥대조탕(甘麥大棗湯)"}, "answer": "b"}, {"id": 1623, "question": "다음 중 어떤 약재의 알칼로이드를 소금물로 용해시킬 수 있는가?", "choices": {"a": "당귀(當歸)", "b": "연호색(延胡索)", "c": "반하(半夏)", "d": "관동화(款冬花)"}, "answer": "b"}, {"id": 1624, "question": "환자는 근무력, 단것만 당기는 식욕부진, 무기력감을 호소한다. 생각하는 \n것이 느리고 만성적인 위통이 있으며 안색은 누렇다. 다리에 경련이 자주 일어나며 매달 \n월경통이 있다. 치핵 진단을 받았으며 현재 무른 변을 하루 6-8 회 본다. 언제 다쳤는지 \n모르게 쉽게 멍이 든다고 한다. 이 환자를 치료하는 데 가장 효과적인 침구처방은?", "choices": {"a": "대도(大都)와 소부(少府)를 보, 은백(隱白)과 대돈(大敦)을 사.", "b": "은백(隱白)과 대돈(大敦)을 보, 대도(大都)와 소부(少府)를 사.", "c": "상구(商丘)와 경거(經渠)를 보, 은백(隱白)과 대돈(大敦)을 사.", "d": "은백(隱白)과 대돈(大敦)을 보, 상구(商丘)와 경거(經渠)를 사."}, "answer": "a"}, {"id": 1625, "question": "다음 중 안구의 발적, 부종 및 통증, 열병(熱病), 각막 혼탁을 치료하는 \n기혈(奇穴)은 무엇인가?", "choices": {"a": "태양(太陽)", "b": "이첨(耳尖)", "c": "인당(印堂)", "d": "요기(腰奇)"}, "answer": "b"}, {"id": 1626, "question": "다음 중 클린필드(clean field)로 사용하기에 부적절한 것은?", "choices": {"a": "종이 타월", "b": "진찰대 커버용 종이", "c": "종이가 깔려있는 금속 쟁반", "d": "치료대"}, "answer": "d"}, {"id": 1627, "question": "다음 중 거풍한습(祛風寒濕)하여 비증(痺證)을 없애고, 기혈(氣血)을 \n순환시켜 통증을 치료하는 처방은 무엇인가?", "choices": {"a": "맥문동탕(麥門冬湯)", "b": "견비탕(蠲痹湯)", "c": "오수유탕(吳茱萸湯)", "d": "평위산(平胃散)"}, "answer": "b"}, {"id": 1628, "question": "간신허(肝腎虛)로 인한 시력 저하, 시야 흐림, 눈부심, 안구 건조, 눈앞에 검은 \n반점 아른거림 등 안과 증상과 허리 및 무릎 통증을 동반한 두통 등 증상을 다음 중 어떤 \n대약(對藥)이 가장 효과적으로 치료하는가? \n \nPage 170 of 209", "choices": {"a": "당귀(當歸)와 황기(黃芪)", "b": "구기자(枸杞子)와 국화(菊花)", "c": "단삼(丹蔘)과 목단피(牧丹皮)", "d": "황백(黃柏)과 지모(知母)"}, "answer": "b"}, {"id": 1629, "question": "다음 중 다음 약재들을 포함하는 처방은 무엇인가? \n황련(黃連) 3g, 지반하(炙半夏) 9-12g, 건강(乾薑) 9g, 황금(黃芩) 9g, 인삼(人蔘) 9g, \n대조(大棗) 12 개, 자감초(炙甘草) 9g", "choices": {"a": "소시호탕(小柴胡湯)", "b": "황련해독탕(黃連解毒湯)", "c": "반하사심탕(半夏瀉心湯)", "d": "사역산(四逆散)"}, "answer": "c"}, {"id": 1630, "question": "다음 중 고열(高熱), 사기(邪氣)가 남아있는 상태, 진액이 손상되지 않은 \n경우에 아주 신용(慎用)해야 하며, 외부의 사기(邪氣)가 체내에 남아 있는 상태에서 \n사용하면 병정(病情)을 연장시킬 수 있는 처방은 무엇인가?", "choices": {"a": "생맥산(生脈散)", "b": "보중익기탕(補中益氣湯)", "c": "삼령백출산(蔘苓白朮散)", "d": "옥병풍산(玉屛風散)"}, "answer": "a"}, {"id": 1631, "question": "식욕부진(食欲不振), 사지무력(四肢無力), 변당(便溏), 권와(倦臥), 안색 \n담백(面色淡白), 그리고 부종(浮腫) 등 증상이 다음 중 어떤 설상(舌象) 및 \n맥상(脈象)으로 가장 정확하게 나타내는가?", "choices": {"a": "설담(舌淡), 태윤(苔潤); 맥침약(脈沈弱)", "b": "수박설(瘦薄舌), 태윤(苔潤); 맥약침(脈弱沈)", "c": "설담(舌淡), 태박백(苔薄白); 맥약(脈弱)", "d": "설담(舌淡), 태니(苔膩); 맥활침지(脈滑沈遲)"}, "answer": "a"}, {"id": 1632, "question": "관홍(顴紅), 야간구건(夜間口乾), 불면, 현기증, 요통(腰痛), 도한(盜汗)은 모두 \n다음 중 어떤 오행(五行) 진단을 나타내는가?", "choices": {"a": "금모화(金侮火)", "b": "목모금(木侮金)", "c": "화모수(火侮火)", "d": "수모토(水侮土)"}, "answer": "c"}, {"id": 1633, "question": "심계(心悸), 현기증, 불면, 쉽게 놀라는 경향, 그리고 윤기 없는 창백한 안색 등 \n증상을 다음 중 어떤 설상(舌象) 및 맥상(脈象)으로 가장 정확하게 나타내는가?", "choices": {"a": "설홍태황니(舌紅苔黃膩), 맥활삭(脈滑數)", "b": "설담태건(舌淡苔乾), 맥세삽(脈細澀)", "c": "설담(舌淡), 맥허(脈虛)", "d": "설홍무태(舌紅無苔), 맥세삭(脈數細)"}, "answer": "b"}, {"id": 1634, "question": "기혈불화(氣血不和)로 인한 근맥(筋脈) 영양 부족, 간비불화(肝脾不和)로 \n인한 복통으로 사지(四肢)의 통증과 경련 및 하체 무력감을 겪는 환자를 치료하는데 \n다음 중 어떤 대약(對藥)이 가장 효과적인가?", "choices": {"a": "포황(蒲黃)과 오령지(五靈脂)", "b": "과루(瓜蔞)와 해백(薤白)", "c": "백작(白芍)과 감초(甘草)", "d": "황백(黃柏)과 창출(蒼朮)"}, "answer": "c"}, {"id": 1635, "question": "복창통(腹脹痛)을 호소하는 남성이 스트레스를 받거나 화가 날 때마다 이런 \n증상이 나타난다고 말한다. 또한 변비가 있고 토끼똥 같은 변을 본다. 다음 중 가장 \n정확한 감별진단은 무엇인가?", "choices": {"a": "대장열결(大腸熱結)", "b": "양명열(陽明熱)", "c": "대장기체(大腸氣滯)", "d": "대장열(大腸熱)"}, "answer": "c"}, {"id": 1636, "question": "다음 중 혈해(血海)에서 1 촌(寸) 위에 위치하는 기혈(奇穴)은 무엇인가?", "choices": {"a": "내슬안(內膝眼)", "b": "학정(鶴頂)", "c": "담낭혈(膽囊穴)", "d": "백충와(百蟲窩)"}, "answer": "d"}, {"id": 1637, "question": "다음 중 어떤 질환이 환자에게 이하선염, 고환염, 그리고 수막염을 \n유발하는가? \n \nPage 171 of 209", "choices": {"a": "풍진(Rubella)", "b": "홍역(Measles)", "c": "독일 홍역(German measles)", "d": "볼거리(Mumps)"}, "answer": "d"}, {"id": 1638, "question": "아이에게 괄사(刮痧)를 시술할 때 다음 중 강력히 권장되는 사항은 무엇인가?", "choices": {"a": "치료 완료 후 보호자가 동의서에 서명해야 한다.", "b": "보호자는 치료 전반부 동안 참석해야 한다.", "c": "보호자는 치료 중 아이를 위로해야 한다.", "d": "보호자는 전체 치료 시간 동안 참석해야 한다."}, "answer": "d"}, {"id": 1639, "question": "다음 면역글로불린 중 모유에 다량으로 나타나는 것은 무엇인가?", "choices": {"a": "IgA", "b": "IgM", "c": "IgE", "d": "IgD"}, "answer": "a"}, {"id": 1640, "question": "다음 중 하엽(荷葉)의 정확한 용량은 무엇인가?", "choices": {"a": "12-15g", "b": "1-3g", "c": "9-12g", "d": "3-9g"}, "answer": "d"}, {"id": 1641, "question": "다음 중 당귀(當歸)와 황기(黃芪)를 포함하지 않는 처방은 무엇인가?", "choices": {"a": "당귀보혈탕(當歸補血湯)", "b": "인삼패독산(人蔘敗毒散)", "c": "십전대보탕(十全大補湯)", "d": "보중익기탕(補中益氣湯)"}, "answer": "b"}, {"id": 1642, "question": "장면(掌面) 측, 검지, 중지, 약지, 소지 근위지관절의 가로 주름 중앙 지점에 \n위치하는 기혈(奇穴)은 무엇인가?", "choices": {"a": "팔사(八邪)", "b": "팔풍(八風)", "c": "사봉(四縫)", "d": "십선(十宣)"}, "answer": "c"}, {"id": 1643, "question": "담즙 생산이 감소할 때 대변에 나타나는 징후는 무엇인가?", "choices": {"a": "점액", "b": "작은 결석", "c": "지방", "d": "혈액"}, "answer": "c"}, {"id": 1644, "question": "설사(泄瀉) 및 항문 작열감(肛門灼熱感)은 어떤 상태를 나타내는가?", "choices": {"a": "대장습열(大腸濕熱)", "b": "소장습열(小腸濕熱)", "c": "비기허(脾氣虛)", "d": "담습열(膽濕熱)"}, "answer": "a"}, {"id": 1645, "question": "다음 중 외감풍한울화열증(外感\n俞寒郁而化热证)을 치료하며, 거풍(祛風), \n기육을 풀어주고, 청내열(\n清内熱)하는 처방은 무엇인가?", "choices": {"a": "황련해독탕(黃連解毒湯)", "b": "시갈해기탕(柴葛解肌湯)", "c": "청영탕(淸營湯)", "d": "백호탕(白虎湯)"}, "answer": "b"}, {"id": 1646, "question": "다음 중 자궁 탈수(子宮脫垂) 및 월경불순을 치료하는 기혈(奇穴)은 \n무엇인가?", "choices": {"a": "요기(腰奇)", "b": "자궁혈(子宮穴)", "c": "이백(二白)", "d": "비근(痞根)"}, "answer": "b"}, {"id": 1647, "question": "다음 절차 중 HIV 확진에 허용되는 것은 무엇인가?", "choices": {"a": "Southwestern blot", "b": "Eastern blot", "c": "Southern blot", "d": "Western blot"}, "answer": "d"}, {"id": 1648, "question": "약 6 개월 전 복부 수술을 받은 36 세 환자가 처음에는 회복이 아주 좋았다. \n그러나 지난 3 개월 전 부터 몇 입만 먹어도 금방 배가 가득 찬 느낌으로 배고파도 잘 \n먹지 못한다고 한다. 그녀는 종종 복부에 타는 듯한 통증이 있다고 말한다. 목이 말라도 \n물을 조금씩만 마실 수 있으며, 특히 오후에는 입과 목이 더 마른다고 한다. 정상설색에 \n \nPage 172 of 209 \n무태, 맥은 특히 우측 중간 부위에서 부허(浮虛)하다. 이 경우 가장 적절한 진단은 \n무엇인가?", "choices": {"a": "위음허(胃陰虛)", "b": "폐조(肺燥)", "c": "위기음양허(胃氣陰兩虛)", "d": "비혈허(脾血虛)"}, "answer": "a"}, {"id": 1649, "question": "놀라면(驚) 기에 어떤 영향을 미치는가?", "choices": {"a": "기가 맺힌다.", "b": "기가 느려진다.", "c": "기가 소모된다.", "d": "기가 흐트러진다."}, "answer": "d"}, {"id": 1650, "question": "현기증, 이명, 관홍(顴紅), 조금만 움직여도 기단(氣短)이 있고, 요통(腰痛), \n이롱(耳聾), 도한(盜汗), 오후조열(午後潮熱) 등 증상을 다음 중 어떤 병증이 가장 \n정확하게 설명하는가?", "choices": {"a": "신폐음허내열(腎肺陰虛內熱)", "b": "신음허화왕(腎陰虛火旺)", "c": "심신불교(心腎不交)", "d": "간신음허(肝腎陰虛)"}, "answer": "a"}, {"id": 1651, "question": "환자는 한열왕래(寒熱往來), 구고(口苦), 갈증, 번조이노(煩躁易怒), \n협통(脅痛)을 호소한다. 이 환자는 어떤 맥상(脈象)을 보일 가능성이 가장 높은가?", "choices": {"a": "부삭맥(浮數脈)", "b": "허맥(虛脈)", "c": "부긴맥(浮緊脈)", "d": "현삭맥(弦數脈)"}, "answer": "d"}, {"id": 1652, "question": "이명(耳鳴), 몸이 야위고, 노즉기단(勞則氣短), 요통(腰痛), 이롱(耳聾) 등 \n증상을 다음 중 어떤 설상(舌象) 및 맥상(脈象)으로 가장 정확하게 나타내는가?", "choices": {"a": "정상 설체, 무근태(無根苔); 맥부허(脈浮虛)", "b": "정상 설체, 태후백(苔厚白); 맥부허지(脈浮虛遲)", "c": "설담(舌淡); 맥허(脈虛)", "d": "설홍무태(舌紅無苔); 맥허삭(脈虛數)"}, "answer": "a"}, {"id": 1653, "question": "가슴 통증과 답답함을 호소하는 여성환자가 종종 목에 이물감이 있고 \n번조이노(煩躁易怒)를 느낀다고 말한다. 식욕부진이 있으며, 입술은 퍼렇다. \n사지(四肢)가 자주 무력하고 차갑다고 한다. 또한 가슴에서 심장 박동소리가 들린다고 \n하며, 종종 기단(氣短)을 느낀다고 언급한다. 다음 감별 진단 중 그녀의 상태를 가장 \n정확하게 설명하는 것은 무엇인가?", "choices": {"a": "심포어혈(心包瘀血)", "b": "심포기체(心包氣滯)", "c": "간혈어(肝血瘀)", "d": "간기울결(肝氣鬱結)"}, "answer": "b"}, {"id": 1654, "question": "다음 중 뜸(灸)이 금기시되는 상태는 무엇인가?", "choices": {"a": "임산부의 허리 또는 복부", "b": "망양증(亡陽證)", "c": "고혈압", "d": "사지냉(四肢冷)"}, "answer": "a"}, {"id": 1655, "question": "침을 놓을 혈자리를 촉진하기 전 해야 하는것는?", "choices": {"a": "손을 씻은 후, 침 놓을 자리를 닦기 전이나 후에", "b": "손을 씻은 후, 침 놓을 자리를 닦은 후에", "c": "손을 씻은 후, 침 놓을 자리를 닦기 전에", "d": "손을 씻기 전, 침 놓을 자리를 닦은 후에"}, "answer": "b"}, {"id": 1656, "question": "다음 중 저장 기능을 가진 유일한 양부(陽腑)는 무엇인가?", "choices": {"a": "방광(膀胱)", "b": "대장(大腸)", "c": "소장(小腸)", "d": "담(膽)"}, "answer": "d"}, {"id": 1657, "question": "다음 중 어떤 뇌신경이 악하선(顎下腺), 설하선(舌下腺) 침샘, 그리고 \n누선(淚腺)에 부교감신경 지배를 제공하는가?", "choices": {"a": "뇌신경 XII", "b": "뇌신경 IX", "d": "뇌신경 VII"}, "answer": "d"}, {"id": 1658, "question": "다음 중 요실금과 대하(帶下)를 치료하기 위해 신(腎)을 따뜻하게 하고 \n안정시키는 효능을 가진 본초는?", "choices": {"a": "골쇄보(骨碎補)", "b": "구척(狗脊)", "c": "선모(仙茅)", "d": "원지(遠志)"}, "answer": "b"}, {"id": 1659, "question": "음장(陰臟)이 양부(陽腑)의 영향을 받아 기혈(氣血)을 생성하는 것은 어떤 \n음양(陰陽)관계의 예시인가?", "choices": {"a": "상호의존(相互依存)", "b": "상호소장(相互消長)", "c": "음양연화(陰陽衍化)", "d": "상호전화(相互轉化)"}, "answer": "a"}, {"id": 1660, "question": "다음 중 죽여(竹茹)가 군약(君藥)으로 사용되는 처방은 무엇인가?", "choices": {"a": "온담탕(溫膽湯)", "b": "청기화담환(淸氣化痰丸)", "c": "이진탕(二陳湯)", "d": "지수산(止嗽散)"}, "answer": "a"}, {"id": 1661, "question": "현기증, 불면, 다몽(多夢), 기억력 저하, 불안, 쉽게 놀라는 경향, 심계(心悸), \n윤기 없는 창백한 안색, 피로감, 근육 무력감, 그리고 월경량 감소 등 증상을 다음 중 \n어떤 설상(舌象) 및 맥상(脈象)이 가장 정확하게 나타내는가?", "choices": {"a": "설홍무태(舌紅無苔); 맥삭삽(脈數澀)", "b": "수박설(瘦薄舌), 설담(舌淡); 맥세삽(脈細澀)", "c": "설담(舌淡), 태박황(苔薄黃); 맥세삭(脈細數)", "d": "설담(舌淡), 태니(苔膩); 맥세활(脈細滑)"}, "answer": "b"}, {"id": 1662, "question": "다음 중 상실하허(上實下虛)로 인한 해수(咳嗽) 및 효천(哮喘)을 치료하는 \n처방은 무엇인가?", "choices": {"a": "청기화담환(淸氣化痰丸)", "b": "패모과루산(貝母瓜蔞散)", "c": "이진탕(二陳湯)", "d": "소자강기탕(蘇子降氣湯)"}, "answer": "d"}, {"id": 1663, "question": "다음 중 전립선암을 나타내는 임상 소견은 무엇인가?", "choices": {"a": "GnRH 증가", "b": "PSA 증가", "c": "FSH 증가 후 감소", "d": "포도당 증가 후 감소"}, "answer": "b"}, {"id": 1664, "question": "다음 중 상위운동신경원(upper motor neuron) 병변의 징후가 아닌 것은?", "choices": {"a": "근육 경련성 마비", "b": "정교한 운동 수행 능력 상실", "c": "표재 반사 감소", "d": "바빈스키 징후 양성"}, "answer": "c"}, {"id": 1665, "question": "산자(散刺) 또는 침을 가볍고 촘촘하게 두드려 약한 자극을 주는 침법은 \n무엇을 치료하는 데 사용되는가?", "choices": {"a": "넓은 피부 부위", "b": "요통(腰痛)", "c": "단일 혈자리", "d": "거미줄 모양 정맥"}, "answer": "a"}, {"id": 1666, "question": "아이가 출생 후, 음식으로부터 생성되는 물질은 무엇인가?", "choices": {"a": "원기(元氣)", "b": "선천지정(先天之精)", "c": "폐기(肺氣)", "d": "후천지정(後天之精)"}, "answer": "d"}, {"id": 1667, "question": "43 세 남성이 발기부전을 호소한다. 문진 결과, 그는 수면 중 정상적인 음경 \n발기가 있음을 알게 되었다. 다음 중 그의 상태의 가장 가능성 높은 원인은 무엇인가?", "choices": {"a": "심리적", "b": "내분비적", "c": "신경학적"}, "answer": "a"}, {"id": 1668, "question": "다음 중 부항(附缸)이 금기시되지 않는 부위는 무엇인가?", "choices": {"a": "감염 또는 화상", "b": "현재 진행형인 피부 병변", "c": "부기, 외상 및 염증", "d": "등, 복부, 다리"}, "answer": "d"}, {"id": 1669, "question": "다음 중 호산구 증가 징후가 아닌 것은 무엇인가?", "choices": {"a": "교원혈관병(Collagen vascular disease)", "b": "알레르기", "c": "기생충 감염", "d": "관홍(顴紅)"}, "answer": "d"}, {"id": 1670, "question": "다음 중 혈(血)의 변화에서 심(心)은 어떤 작용을 하는가?", "choices": {"a": "심음(心陰)을 신(腎)으로 내려보낸다.", "b": "심화(心火)를 하초(下焦)로 내려보낸다.", "c": "정(精)을 전환하고 저장된다.", "d": "심기(心氣)를 위로 보낸다."}, "answer": "b"}, {"id": 1671, "question": "이혈(耳穴)의 영점(Point Zero)은 귀의 다음 영역 중 어디에 위치하는가?", "choices": {"a": "귀 중앙, 이갑개 능선과 이륜각 뿌리의 접합부", "b": "귀 중앙, 상부와 하부 이륜각 교차점", "c": "귓불 중앙", "d": "삼각와 첨단"}, "answer": "a"}, {"id": 1672, "question": "기분이 변덕스러움, 매핵기(梅核氣), 월경불순, 월경 전 유방 팽만, 월경 전 \n긴장, 번조이노(煩躁易怒) 등 증상을 다음 중 어떤 설상(舌象) 및 맥상(脈象)이 가장 \n정확하게 나타내는가?", "choices": {"a": "설홍태박(舌紅苔薄); 정상맥", "b": "정상설; 맥삭(脈數)", "c": "설변홍(舌邊紅); 맥현삭(脈弦數)", "d": "정상설 또는 설변미홍(舌邊微紅); 좌측 맥현(脈弦)"}, "answer": "d"}, {"id": 1673, "question": "환자는 아침 일찍부터 소화되지 않은 음식을 포함하는 만성 설사를 겪고 \n있다. 동반 증상으로는 요통(腰痛), 권와(倦臥), 식욕부진, 사지냉(四肢冷), 그리고 \n침약맥(沈弱脈)이 있다. 다음 중 이 상태를 가장 효과적으로 치료하는 혈자리 처방은 \n무엇인가?", "choices": {"b": "조해(照海), 곡지(曲池), 명문(命門), 기해(氣海), 족삼리(足三里)"}, "answer": "c"}, {"id": 1674, "question": "다음 중 온고(溫苦)한 약재는 무엇인가?", "choices": {"a": "치자(梔子)", "b": "독활(獨活)", "c": "생지황(生地黃)", "d": "고삼(苦蔘)"}, "answer": "b"}, {"id": 1675, "question": "구강 내 끈적한 느낌, 열감, 오심(惡心), 신중감(身重感), 끈적한 콧물, 그리고 \n얼굴 통증 등 증상을 다음 중 어떤 설상(舌象) 및 맥상(脈象)이 이 경우를 가장 정확하게 \n나타내는가?", "choices": {"a": "설홍무근태(舌紅無根苔); 맥삭(脈數)", "b": "설담태후니(舌淡苔厚膩); 맥활(脈滑)", "c": "설홍태황조(舌紅苔黃燥); 맥삭약(脈數弱)", "d": "설홍태황니(舌紅苔黃膩); 맥활삭(脈滑數)"}, "answer": "d"}, {"id": 1676, "question": "다음 중 하초(下焦)를 조절하고 울체(鬱滯)를 없애며, 방광(膀胱)과 \n자궁(子宮)에 이로운 혈자리는 무엇인가?", "choices": {"a": "양문(梁門)", "b": "양구(梁丘)", "c": "기충(氣衝)", "d": "수도(水道)"}, "answer": "d"}, {"id": 1677, "question": "다음 중 음허내열(陰虛內熱)로 인한 발열, 외감(外感)에 의한 실증(實證) 또는 \n신허(腎虛)로 인한 질환의 경우에 금기시되며, 모든 하탈(下脫)에 사용하는 것이 아니라 \n기허(氣虛)로 인한 하함증에만 사용해야 하는 처방은 무엇인가?", "choices": {"a": "생맥산(生脈散)", "b": "옥병풍산(玉屛風散)", "d": "보중익기탕(補中益氣湯)"}, "answer": "d"}, {"id": 1678, "question": "다음 오행(五行) 중 지양(至陽)에 해당하는 것은 무엇인가?", "choices": {"a": "토(土)", "b": "화(火)", "c": "목(木)", "d": "수(水)"}, "answer": "b"}, {"id": 1679, "question": "환자가 측두부(側頭部)에 문제가 있을 때 어떤 근위 및 원위 혈자리 조합을 \n사용하겠는가?", "choices": {"a": "근위: 태양(太陽), 솔곡(率谷); 원위: 중저(中渚), 족임읍(足臨泣)", "b": "근위: 태양(太陽), 곡빈(曲鬢); 원위: 중저(中渚), 구허(丘墟)", "d": "근위: 인당(인당), 양백(양백); 원위: 합곡(合谷), 내정(內庭)"}, "answer": "a"}, {"id": 1680, "question": "환자는 아침 일찍 시작되는 설사를 호소한다. 기타 증상으로는 \n사지냉(四肢冷), 피로감, 요통(腰痛), 소화 불량 또는 식욕부진, 때때로 배꼽 주변의 \n장명(腸鳴)을 동반한다. 설담태백(舌淡苔白)하고, 맥은 침약지(沈弱遲)하다. 다음 중 이 \n환자에게 가장 적합한 처방은 무엇인가?", "choices": {"a": "금쇄고정환(金鎖固精丸)", "b": "사신환(四神丸)", "c": "당귀육황탕(當歸六黃湯)", "d": "고경환(固經丸)"}, "answer": "b"}, {"id": 1681, "question": "다음 중 편두통을 치료하는 데 가장 효과적인 혈자리 처방은 무엇인가?", "choices": {"a": "족임읍(足臨泣), 외관(外關), 솔곡(率谷), 태양(太陽)", "b": "합곡(合谷), 두유(頭維), 인당(印堂), 내정(內庭), 상성(上星)", "c": "후계(後谿), 곤륜(崑崙), 풍지(風池)", "d": "태충(太衝), 지음(至陰), 후계(後谿), 백회(百會)"}, "answer": "a"}, {"id": 1682, "question": "환자는 옆구리 통증과 명치 부위의 팽만감을 호소한다. 또한 신중감(身重感), \n변당(便溏), 번조이노(煩躁易怒)가 있다. 혀는 후황니태(厚黃膩苔)가 끼어 있다. 다음 중 \n이 상태를 가장 효과적으로 치료하는 혈자리 처방은 무엇인가?", "choices": {"a": "기문(期門), 장문(章門), 중극(中極), 태충(太衝)"}, "answer": "b"}, {"id": 1683, "question": "다음 중 장기 복용이 금기시되는 처방은 무엇인가?", "choices": {"a": "계지탕(桂枝湯)", "b": "팔진탕(八珍湯)", "c": "윤장환(潤腸丸)", "d": "황련해독탕(黃連解毒湯)"}, "answer": "d"}, {"id": 1684, "question": "과도하게 누렇거나 붉고 끈적한 질 분비물과 악취, 월경 중간 출혈 및/또는 \n통증, 월경 과다, 월경통, 긴 월경 기간, 복통, 복부의 팽만감, 배뇨통, 대변의 점액, 열감, \n미열, 혼탁한 소변을 겪고 있다. 혀는 황니태(黃膩苔)이며, 맥은 활삭(滑數)하다. 어떤 \n기경팔맥(奇經八脈) 병증이 나타나는가?", "choices": {"a": "임충맥 습열(任衝脈濕熱)", "b": "임충맥 어혈(任衝脈瘀血)", "c": "임충맥 불고(任衝脈不固)", "d": "임충맥허(任衝脈虛)"}, "answer": "a"}, {"id": 1685, "question": "다음 중 자침(刺針)과 뜸(灸)이 모두 금기시되는 혈자리는 무엇인가?", "choices": {"a": "유중(乳中)", "b": "승읍(承泣)", "c": "여태(厲兌)", "d": "유근(乳根)"}, "answer": "a"}, {"id": 1686, "question": "다음 중 담화(痰火)로 인한 인후종괴(腫塊)를 부드럽게 하고 없애며, 심한 \n인후통 및 인후부종을 치료하는 효능을 가진 약재는 무엇인가?", "choices": {"a": "현삼(玄蔘)", "b": "시호(柴胡)", "c": "백미(白薇)"}, "answer": "a"}, {"id": 1687, "question": "다음 중 간경(肝經)의 실(實)을 치료하고, 화(火)를 내리며, 한(寒)을 흩어주고, \n풍(風)을 없애는 효능을 가진 혈자리는 무엇인가?", "choices": {"a": "행간(行間)", "b": "태충(太衝)", "c": "대돈(大敦)", "d": "여구(蠡溝)"}, "answer": "c"}, {"id": 1688, "question": "환자는 협심증을 호소한다. 안색은 창백하고 회색빛이다. 목소리는 얕고 \n약하다. 불안하고 우울해 보이며, 잠들지 못하는 만성 불면증을 겪고 있다. 표정이 많지 \n않다. 이 환자를 치료하는 데 가장 효과적인 4 개의 혈자리는 무엇인가?", "choices": {"a": "소해(少海)와 음곡(陰谷)을 사하고, 신문(神門)과 태백(太白)을 보한다.", "b": "소해(少海)와 음곡(陰谷)을 사하고, 소충(少衝)과 대돈(大敦)을 보한다.", "c": "소충(少衝)과 대돈(大敦)을 사하고, 소해(少海)와 음곡(陰谷)을 보한다.", "d": "신문(神門)과 태백(太白)을 사하고, 소해(少海)와 음곡(陰谷)을 보한다."}, "answer": "b"}, {"id": 1689, "question": "다음 혈자리 중 습(濕)으로 인한 황달(黃疸)을 치료하는 것은 무엇인가?", "choices": {"a": "근축(筋縮)", "b": "영대(靈臺)", "c": "대추(大椎)", "d": "지양(至陽)"}, "answer": "d"}, {"id": 1690, "question": "다음 중 정상설체(正常舌體)에 백니태(白膩苔), 맥현(弦)하거나 활(滑) 증상을 \n가진 풍습담(風濕痰)으로 인한 객담(咳痰) 치료하는 처방은 무엇인가?", "choices": {"a": "반하백출천마탕(半夏白朮天麻湯)", "b": "소자강기탕(蘇子降氣湯)", "c": "이진탕(二陳湯)", "d": "지수산(止嗽散)"}, "answer": "a"}, {"id": 1691, "question": "72 세 남성이 균형을 잡지 못하고 자주 넘어진다. 가족들은 그를 요양원에 \n보내고 싶지 않아 매우 걱정하며 당신에게 문의한다. 당신은 그의 손이 떨리고 몸이 \n야위고 허약한 것을 발견한다. 그는 피부와 입이 건조하다고 말한다. 이 경우 가장 \n가능한 설상(舌象)은 무엇인가?", "choices": {"a": "얇고 작으며 태가 벗겨진 강설(絳舌)", "b": "부어있고 태가 벗겨진 강설(絳舌)", "c": "부어있고 담백한 설(舌)에 습윤한 태(苔)", "d": "얇고 담백한 설(舌)에 건조한 백태(白苔)"}, "answer": "a"}, {"id": 1692, "question": "다음 중 이롱(耳聾), 목황(目黃), 인통(咽痛), 협종(頰腫), 소복창만(小腹脹滿) \n및 통증, 그리고 견비(肩臂)외측 후방 통증을 병증으로 가지는 경락은 무엇인가?", "choices": {"a": "수궐음(手厥陰)", "b": "수소양(手少陽)", "c": "수소음(手少陰)", "d": "수태양(手太陽)"}, "answer": "d"}, {"id": 1693, "question": "다음 중 폐음(肺陰)을 보(補)하는 데 가장 효과적인 약재는 무엇인가?", "choices": {"a": "여정자(女貞子)", "b": "숙지황(熟地黃)", "c": "상기생(桑寄生)", "d": "사삼(沙參)"}, "answer": "d"}, {"id": 1694, "question": "환자가 6 일 전 찰과상 치료를 받았다. 오늘 그들은 다리 피부가 땅기고 \n붉으며 만지면 통증이 있다고 내원했다. 다음 피부 질환 중 그들의 상태를 가장 잘 \n설명하는 것은 무엇인가", "choices": {"a": "옴(Scabies)", "b": "모낭염(Folliculitis)", "c": "부종(Edema)", "d": "봉와직염(Cellulitis)"}, "answer": "d"}, {"id": 1695, "question": "다음 중 비허(脾虛)로 인한 소화불량, 설사, 또는 백니태(白膩苔)가 있는 \n경우에 주의해야 하는 처방은 무엇인가?", "choices": {"a": "조위승기탕(調胃承氣湯)", "b": "당귀보혈탕(當歸補血湯)", "c": "보중익기탕(補中益氣湯)", "d": "육미지황환(六味地黃丸)"}, "answer": "d"}, {"id": 1696, "question": "다음 안신(安神)작용이 있는 방제 중 심음(心陰) 또는 심혈(心血)을 \n보(補)하여 신(神)을 안정시키지 않는 처방은 무엇인가?", "choices": {"b": "귀비탕(歸脾湯)", "c": "산조인탕(酸棗仁湯)", "d": "소요산(逍遙散)"}, "answer": "d"}, {"id": 1697, "question": "몇 주 동안 지속되는 양측 손가락의 부종과 압통은 다음 중 무엇에 의해 가장 \n흔하게 발생하는가?", "choices": {"a": "헤버든(Heberden) 결절", "b": "급성 통풍성 관절염", "c": "상과염", "d": "류마티스 관절염"}, "answer": "d"}, {"id": 1698, "question": "다음 혈자리 중 월경과 관련된 측두통의 경험혈(經驗穴)은 무엇인가?", "choices": {"a": "태양(太陽)", "b": "열결(列缺)", "c": "외관(外關)", "d": "족임읍(足臨泣)"}, "answer": "d"}, {"id": 1699, "question": "다음 중 손등에 위치하며, 손가락사이 적백육제(赤白肉際)에 있는 총 8 개 \n위치로, 느슨하게 주먹을 쥐어 취혈하는 혈자리는 무엇인가?", "choices": {"a": "요통혈(腰痛穴)", "c": "사봉(四縫)", "d": "팔사(八邪)"}, "answer": "d"}, {"id": 1700, "question": "다음 중 어떤 기(氣)가 심(心)과 폐(肺)에 가장 밀접하게 관련되어 있는가?", "choices": {"a": "종기(宗氣)", "b": "위기(衛氣)", "c": "원기(元氣)", "d": "영기(營氣)"}, "answer": "a"}, {"id": 1701, "question": "생혈(生血)의 첫 번째 단계는 무엇인가?", "choices": {"a": "폐기(肺氣)가 곡기(穀氣)와 폐정(肺精)을 심(心)으로 밀어 올린다.", "b": "비(脾)가 곡기(穀氣)를 추출하여 폐(肺)로 보낸다.", "c": "신(腎)이 정(精)과 기(氣)를 비(脾)로 보내 곡기(穀氣)와 결합한다.", "d": "곡기(穀氣)가 청기(淸氣)와 결합한다."}, "answer": "b"}, {"id": 1702, "question": "환자가 쇼크(shock) 상태일 때, 어떤 혈자리를 선택하는 것이 좋은가?", "choices": {"a": "백회, 기해, 신궐, 족삼리", "b": "백회 뜸, 관원, 신궐, 족삼리", "c": "천추, 기해, 내관, 족삼리", "d": "족삼리 뜸, 백회, 관원, 신궐"}, "answer": "b"}, {"id": 1703, "question": "45 세 남성 환자가 명치와 복부의 팽만감과 창만(脹滿)을 겪으며, 미각과 식욕 \n상실을 호소한다. 식사 후에 증상이 악화된다고 말한다. 몸이 무겁고 피곤하며, \n오심(惡心), 묽은 변을 본다. 혀는 설담반대(舌淡胖大)하며 태후니백(苔厚膩白)하고, \n맥은 활맥(滑脈)이다. 이 환자에게 가장 좋은 처방은 무엇인가?", "choices": {"a": "사군자탕(四君子湯)", "b": "소건중탕(小建中湯)", "c": "오피산(五皮散)", "d": "평위산(平胃散)"}, "answer": "d"}, {"id": 1704, "question": "다음 중 당귀(當歸), 지부자(炙附子), 육계(肉桂), 녹각교(鹿角膠), \n숙지황(熟地黃), 산수유(山茱萸), 초산약(炒山藥), 초구기자(炒枸杞子), 토사자(菟絲子), \n두충(杜仲)을 포함하는 처방은 무엇인가?", "choices": {"a": "당귀육황탕(當歸六黃湯)", "b": "금궤신기환(金匱腎氣丸)", "c": "좌귀환(左歸丸)", "d": "우귀환(右歸丸)"}, "answer": "d"}, {"id": 1705, "question": "다음 중 화(火)에 해당하는 오음(五音)는 무엇인가?", "choices": {"a": "상(商)", "b": "궁(宮)", "c": "우(羽)", "d": "치(徵)"}, "answer": "d"}, {"id": 1706, "question": "다음 중 백출(白朮)이 신약(臣藥)으로 사용되는 처방은 무엇인가?", "choices": {"a": "생맥산(生脈散)", "c": "사물탕(四物湯)", "d": "옥병풍산(玉屛風散)"}, "answer": "d"}, {"id": 1707, "question": "다음 중 요골신경(桡骨神经)의 건강 상태를 평가하는 척도가 될 수 있는 것은?", "choices": {"a": "악력", "b": "팔꿈치 굴곡", "c": "한손 박수", "d": "손목 신전"}, "answer": "d"}, {"id": 1708, "question": "다음 중 같은 높이에 있는 경혈조합은?", "choices": {"a": "천지(天池), 유중(乳中), 보랑(步廊)", "b": "건리(建里), 관문(關門), 대맥(帶脈)", "c": "자궁(紫宮), 옥예(屋翳), 신봉(神封)", "d": "음교(陰交), 외릉(外陵), 중주(中注)"}, "answer": "d"}, {"id": 1709, "question": "다음 중 경련과 진전(震顫)을 치료하고 소간(疏肝)하는 혈자리는?", "choices": {"a": "요양관(腰陽關)", "b": "대추(大椎)", "c": "명문(命門)", "d": "근축(筋縮)"}, "answer": "d"}, {"id": 1710, "question": "환자의 팔은 옆구리에 붙이고 팔꿈치는 90 도로 굽혀 있다. 당신은 환자의 \n손등에 손을 올리고 저항하는 동안 팔뚝을 외회전(external rotate)시키도록 요청한다. 이 \n움직임이 환자의 어깨에 통증을 유발한다. 이 움직임으로 손상되었을 가능성이 가장 \n높은 근육은 무엇인가?", "choices": {"a": "견갑하근", "b": "극상근", "c": "소원근", "d": "극하근"}, "answer": "d"}, {"id": 1711, "question": "다음 중 신(腎), 간(肝), 폐(肺)로 귀경하는 약재는 무엇인가?", "choices": {"a": "인삼(人蔘)", "b": "구기자(枸杞子)", "c": "산약(山藥)", "d": "육종용(肉蓯蓉)"}, "answer": "b"}, {"id": 1712, "question": "다음 낙맥(絡脈) 중 발병 시 전광(癲狂), 다리의 근육 위축 및 이완, 인후 부종 \n및 통증, 그리고 폭음(暴瘖)을 나타내는 것은 무엇인가?", "choices": {"a": "족궐음(足厥陰)", "b": "족소양(足少陽)", "c": "족태양(足太陽)", "d": "족양명(足陽明)"}, "answer": "d"}, {"id": 1713, "question": "아래 경외기혈 중 직자 1 - 1.5 촌으로 직자(直刺)할 수 있는 혈자리는?", "choices": {"a": "중괴(中魁)", "b": "요통혈(腰痛穴)", "c": "낙침(落枕)", "d": "견전(肩前)"}, "answer": "d"}, {"id": 1714, "question": "다음 중 어떤 약재를 달이기 전에 면사포에 싸서 준비하여야 하는가?", "choices": {"a": "신이화(辛夷花)", "b": "창이자(蒼耳子)", "c": "반하(半夏)", "d": "백지(白芷)"}, "answer": "a"}, {"id": 1715, "question": "다음 중 흉곽 출구 증후군(TOS)에 대한 설명으로 옳지 않은 것은?", "choices": {"a": "중년 여성에게 가장 흔하게 발생한다.", "b": "무거운 물건을 들 때 증상이 나타날 수 있다.", "c": "밤에 손에 따끔거리는 느낌으로 인해 잠에서 깰 수 있다.", "d": "Phalen 검사로 진단할 수 있다."}, "answer": "d"}, {"id": 1716, "question": "다음 병변 중 황색포도상구균감염(MRSA)으로 인해 나타나지 않는 것은 \n무엇인가?", "choices": {"a": "농포", "b": "화농성 병변", "c": "진물이 나는 상처"}, "answer": "d"}, {"id": 1717, "question": "환자는 물기 있는 설사, 오심(惡心), 구토(嘔吐)를 동반한 복통으로 \n내원하였다. 식욕부진(食欲不振), 피로감, 그리고 사지냉(四肢冷) 증상도 있다. 안색은 \n창백하고, 혀는 설담(舌淡) 태윤백(苔潤白)하며, 맥은 침지(沈遲)하다. 이 환자에게 가장 \n좋은 처방은 무엇인가?", "choices": {"a": "대건중탕(大建中湯)", "b": "소건중탕(小建中湯)", "c": "사역탕(四逆湯)", "d": "이중환(理中丸)"}, "answer": "d"}, {"id": 1718, "question": "심계(心悸), 노즉기단(勞則氣短), 심장 부위의 약간의 답답함이나 불편감, \n그리고 냉감과 피로감 등 증상을 다음 중 어떤 설상(舌象) 및 맥상(脈象)이 이 경우를 \n가장 정확하게 나타내는가?", "choices": {"a": "설담(舌淡); 허맥(虛脈)", "b": "설담(舌淡), 태미윤(苔微潤); 맥침약(脈沈弱)", "c": "설담(舌淡), 태박백(苔薄白); 맥현(脈弦)", "d": "설담태건(舌淡苔乾); 맥세삽(脈細澀)"}, "answer": "b"}, {"id": 1719, "question": "다음 중 백태(白苔) 또는 황태(黃苔), 부실삭(浮實數)맥에 사용하는 처방은 \n무엇인가?", "choices": {"a": "소활락단(小活絡丹)", "b": "천마구등음(天麻鉤藤飲)", "c": "반하백출천마탕(半夏白朮天麻湯)", "d": "소풍산(消風散)"}, "answer": "d"}, {"id": 1720, "question": "다음 처방 중 황기(黃芪)를 포함한 처방은 무엇인가? \nI. 귀비탕 \nII. 당귀보혈탕 \nIII. 보중익기탕 \nIV . 십전대보탕", "choices": {"a": "II 와 III", "b": "III 과 IV", "c": "II, III 과 IV", "d": "전부 맞음."}, "answer": "d"}, {"id": 1721, "question": "한 여성 환자가 최근 항생제를 처방받았다. 그녀의 증상에는 외음부 소양증, \n배뇨통, 그리고 냄새가 없는 '코티지 치즈'와 같은 끈적하고 하얀 분비물이 포함된다. \npH 는 정상 범위 내에 있다. 이 상태의 진단은 무엇인가?", "choices": {"a": "최근 기름진 음식 과다 복용으로 인한 일시적인 증상", "b": "세균성 질염", "c": "트리코모나스증", "d": "칸디다성 외음부 질염"}, "answer": "d"}, {"id": 1722, "question": "다음 중 복부 대동맥류(AAA)의 위험을 배제하기 위해 사용되는 올바른 표준 \n영상 검사는 무엇인가?", "choices": {"a": "CT 스캔", "b": "MRI", "c": "혈관조영술", "d": "엑스레이"}, "answer": "a"}, {"id": 1723, "question": "27 세 남성 환자가 지난 한 달 동안 유정(遺精)을 겪고 있다고 호소한다. 그는 \n현기증, 심계(心悸), 번조(煩躁), 불면, 다몽(多夢), 구강 및 인후 건조, 허리 무력감, \n설홍(舌紅) 태박(苔薄), 그리고 세맥(細脈) 등의 증상을 동반한다. 이 경우의 진단은 \n무엇인가?", "choices": {"a": "심양(心陽)과 신음(腎陰)의 불균형", "b": "간신음허(肝腎陰虛)", "c": "신기불고(腎氣不固)", "d": "심신양허(心腎陽虛)"}, "answer": "a"}, {"id": 1724, "question": "위기불화(胃氣不和) 및 위기상역(胃氣上逆)으로 인한 애역(呃逆), 오심(惡心), \n구토(嘔吐)뿐만 아니라, 위장불화(胃腸不和), 위열(胃熱), 또는 담열(痰熱)이 근본 \n원인인 임신 구토를 치료하는 데 가장 효과적인 대약(對藥)은 무엇인가?", "choices": {"a": "반하(半夏)와 황금(黃芩)", "b": "반하(半夏)와 황련(黃連)", "c": "반하(半夏)와 진피(陳皮)"}, "answer": "d"}, {"id": 1725, "question": "다음 혈압 수치 중 AHA 와 ACC 지침에 근거하여 1 기 고혈압으로 간주되는 \n것은 무엇인가?", "choices": {"a": "124/90", "b": "139/89", "c": "131/93", "d": "100/78"}, "answer": "b"}, {"id": 1726, "question": "소변단적(小便短赤), 발열, 땀을 흘려도 열이 내리지 않음, 몸과 팔다리의 \n무거운 느낌, 항문 작열감(肛門灼熱感), 그리고 변에서 나는 악취 등 증상을 다음 중 \n어떤 진단이 가장 정확하게 설명하는가?", "choices": {"a": "대장습열(大腸濕熱)", "b": "대장열(大腸熱)", "c": "대장기체(大腸氣滯)", "d": "대장열결(大腸熱結)"}, "answer": "a"}, {"id": 1727, "question": "다음 중 제 2 형 당뇨병의 전형적인 증상이 아닌 것은?", "choices": {"a": "감각 이상", "b": "식욕 부진", "c": "구갈(口渴)", "d": "다뇨(多尿)"}, "answer": "b"}, {"id": 1728, "question": "다음 한방 처방 중 생지황(生地黃)이 신약(臣药)으로 사용되는 처방은 \n무엇인가?", "choices": {"a": "생맥산(生脈散)", "b": "지수산(止嗽散)", "c": "행소산(杏蘇散)", "d": "도적산(導赤散)"}, "answer": "d"}, {"id": 1729, "question": "다음 혈자리 조합 중, 자침을 너무 깊게 하면 기흉을 일으킬 수 있는 조합을 \n가장 정확하게 표현한 것은?", "choices": {"a": "연액(淵腋)-대맥(帶脈)사이 및 기문(期門)", "b": "연액(淵腋)-경문(京門)사이 및 기문(期門)", "c": "풍지(風池)-경문(京門)사이 및 장문(章門)", "d": "견정(肩井)-일월(日月)사이 및 기문(期門)"}, "answer": "d"}, {"id": 1730, "question": "다음 중 어떤 기(氣)가 체온을 조절하고 피부와 근육을 윤택하게 하는가?", "choices": {"a": "원기(元氣)", "b": "청기(淸氣)", "c": "위기(衛氣)", "d": "영기(營氣)"}, "answer": "c"}, {"id": 1731, "question": "요통(腰痛), 피로감, 청장뇨(淸長尿), 야간빈뇨(夜間頻尿), 족부 부종, 만성 \n설사(특히 아침), 권와(倦臥), 변당(便溏), 성격이 냉담하고, 우울감, 그리고 성욕 저하 등 \n증상을 다음 중 어떤 설상(舌象) 및 맥상(脈象)이 가장 정확하게 나타내는가?", "choices": {"a": "설담(舌淡), 태윤(苔潤); 맥침약(脈沈弱)", "b": "설반대(舌胖大), 태후백(苔厚白); 맥침약지(沈弱遲)", "c": "설담(舌淡), 무태(無苔); 맥침약미삭(脈沈弱微數)", "d": "정상설체(正常舌體), 태박백(苔薄白); 양척맥약(兩尺脈弱)"}, "answer": "a"}, {"id": 1732, "question": "다음 중 엉덩이/무릎을 굽혔을 때 무릎을 곧게 펼 수 없는 상태를 나타내는 \n징후는 무엇인가?", "choices": {"a": "Babinski sign", "b": "Obturator sign", "c": "Kemp's sign", "d": "Kernig sign"}, "answer": "d"}, {"id": 1733, "question": "다음 중 실증(實證)으로 인한 기침에 사용할 수 없고, 식체(食滯) 환자에게 \n주의해서 사용해야 하는 처방은 무엇인가?", "choices": {"a": "행소산(杏蘇散)", "b": "반하백출천마탕(半夏白朮天麻湯)", "c": "패모과루산(貝母瓜蔞散)", "d": "백합고금탕(百合固金湯)"}, "answer": "d"}, {"id": 1734, "question": "다음 단일 약재 중 음부(陰部) 가려움증을 치료하고 다른 약재와 함께 \n외용세척제로 사용되는 것은?", "choices": {"a": "석고(石膏)", "b": "치자(梔子)", "c": "지골피(地骨皮)", "d": "백선피(白鮮皮)"}, "answer": "d"}, {"id": 1735, "question": "35 세 여성이 뇨빈(尿频), 뇨급(尿急), 배뇨시 작열감, 배뇨통, 그리고 어두운 \n소변을 호소한다. 때때로 혈뇨가 있고 하복부에 묵직하고 가득 찬 느낌이 든다. 혀는 \n \nPage 181 of 209 \n설홍태황니(舌紅苔黃膩)하고 맥은 활삭(滑數)하다. 다음 4 개의 혈자리 중 이 환자를 \n치료하는 데 가장 효과적인 것은 무엇인가?", "choices": {"b": "족규음(足竅陰)과 지음(至陰)을 사하고, 함곡(陷谷)과 속골(束骨)을 보한다.", "d": "족규음(足竅陰)과 지음(至陰)을 보하고, 함곡(陷谷)과 속골(束骨)을 사한다."}, "answer": "a"}, {"id": 1736, "question": "남성 환자가 심한 발열, 다한(多汗), 심한 갈증, 면적(面赤), 열감, 번조(煩躁), \n그리고 섬망(譫妄)을 겪고 있다. 이 모든 증상은 일주일 전 한순간은 춥고 다음 순간에는 \n열이 나는 증상으로 시작되었다. 그는 또한 구고(口苦), 인후 건조, 시야 흐림, 옆구리 \n팽만감과 창만(脹滿), 먹거나 마시고 싶지 않은 욕구, 번조(煩躁), 오심(惡心), \n구토(嘔吐)가 있었다. 이후 오한(惡寒)만 느껴지고 발열은 없었으며, \n복부창만(腹部脹滿), 구토, 식욕부진(食欲不振), 설사, 구불갈(口不渴), 그리고 피로감을 \n느꼈다. 혀를 보니 설홍(舌紅) 태황(苔黃)하고 맥은 홍삭(洪數)하다. 다음 질병 진행 중 \n환자가 가장 겪고 있을 가능성이 높은 것은 무엇인가?", "choices": {"a": "소양증(少陽證) -> 태음병(太陰病) -> 양명경증(陽明經證)", "b": "기분담열(氣分膽熱) -> 태음병(太陰病) -> 위분풍열(衛分風熱)", "c": "기분담열(氣分膽熱) -> 영분열(營分熱) -> 기분위열(氣分胃熱)", "d": "태양경증(太陽經證)풍울(風鬱) -> 소음한화(少陰寒化) -> 양명경증(陽明經證)"}, "answer": "a"}, {"id": 1737, "question": "다음 중 에스트로겐 호르몬이 아닌 것은 무엇인가?", "choices": {"a": "Estrone", "b": "Estradiol", "c": "Estriol", "d": "Estredione"}, "answer": "d"}, {"id": 1738, "question": "감기 증상인 기침과 콧물을 겪던 환자가 며칠 후 설사와 사지 무력감을 \n보였다. 오행 이론에 따르면, 이러한 병의 진행은 어떤 병리적 관계를 설명하는가?", "choices": {"a": "모생자불급(母生子不及)", "b": "상승(相乘)", "c": "상모(相侮)", "d": "자병급모(子病及母)"}, "answer": "d"}, {"id": 1739, "question": "환자는 우울증을 호소하며 내원했다. 그는 자주 목에 이물감과 가슴의 \n압박감을 느낀다고 말한다. 평소와 달리 화를 매우 쉽게 낸다. 자주 열감을 느끼고 \n안색이 붉다고 한다. 다음 중 어떤 감별 진단이 가장 정확하게 설명하는가?", "choices": {"a": "한사범간(寒邪犯肝)", "b": "간기울결(肝氣鬱結)", "c": "간화(肝火)", "d": "간기울결화화(肝氣鬱結化火)"}, "answer": "b"}, {"id": 1740, "question": "다음 중 심경(心經), 간경(肝經), 신경(腎經)으로 들어가는 약재는 무엇인가?", "choices": {"a": "원지(遠志)", "b": "산조인(酸棗仁)", "c": "백자인(柏子仁)", "d": "용골(龍骨)"}, "answer": "d"}, {"id": 1741, "question": "다음 중 다한증 치료에 가장 흔히 사용되는 이침혈자리 조합은 무엇인가?", "choices": {"a": "부교감신경, 신문, 폐", "b": "부교감신경, 심, 폐, 피질하", "c": "교감신경, 신문, 폐", "d": "교감신경, 신문, 폐, 피질하"}, "answer": "d"}, {"id": 1742, "question": "다음 경근(經筋) 중 사지(四肢)에 병증이 있을 때, 네 번째 발가락의 경련과 \n쥐가 나고, 무릎의 외측 경련, 무릎을 굽히고 펼 수 없는 증상, 오금 부위 경련, 그리고 \n허벅지 위쪽(앞쪽) 경련을 병증으로 가지는 것은 무엇인가?", "choices": {"a": "족태음(足太陰)", "b": "족태양(足太陽)", "c": "족양명(足陽明)", "d": "족소양(足少陽)"}, "answer": "d"}, {"id": 1743, "question": "15 세 채식주의자인 여성이 기립성 현훈(眩暈)으로 내원하였다. 입술이 매우 \n창백하고 피부와 머리카락이 건조하며, 최근 3 개월 동안 생리를 하지 않았다고 한다. \n그녀는 잠을 잘 못 자고 잠드는 데 몇 시간이 걸린다. 담설(淡舌)에 특히 설변이 더 \n창백하고 태(苔)는 박조(薄燥)하며, 맥은 삽세맥(澀細脈)이다. 가장 적합한 감별진단은?", "choices": {"a": "간혈허(肝血虛)", "c": "간음허(肝陰虛)", "d": "심혈허(心血虛)"}, "answer": "a"}, {"id": 1744, "question": "혈뇨(血尿) 및 빈뇨(頻尿), 찌르는 듯한 통증, 소변작열감을 겪고 있다. 혀는 \n박황태(薄黃苔)가 있고 맥은 실삭(實數)하다. 다음 혈자리 조합 중 이 경우를 치료하는 \n데 가장 효과적인 것은 무엇인가?", "choices": {"a": "음릉천(陰陵泉), 신수(腎兪), 방광수(膀胱兪), 중극(中極), 조해(照海)", "b": "방광수(膀胱兪), 관원(关元), 음릉천(陰陵泉), 위양(委陽)", "c": "행간(行間), 방광수(膀胱兪), 중극(中極), 음릉천(陰陵泉)", "d": "방광수(膀胱兪), 혈해(血海), 중극(中極), 음릉천(陰陵泉), 삼음교(三陰交)"}, "answer": "d"}, {"id": 1745, "question": "다음 중 감량(甘涼)하지 않은 약재는 무엇인가?", "choices": {"a": "국화(菊花)", "b": "승마(升麻)", "c": "갈근(葛根)", "d": "독활(獨活)"}, "answer": "d"}, {"id": 1746, "question": "여성 환자가 최근 들어 손과 발이 떨리기 시작하여 내원했다. 떨림이 눈에 \n띄지는 않지만 여전히 존재하고 또한 얼굴 틱이 있다. 그녀는 시야 흐림, 기억력 저하, \n그리고 월경량이 매우 적어 1~2 일밖에 지속되지 않는다고 말한다. 다음 중 그녀의 \n증상을 가장 정확하게 설명하는 감별 진단은 무엇인가?", "choices": {"a": "간음허(肝陰虛)로 인한 간양상항(肝陽上亢) 간풍(肝風)", "b": "간음허(肝陰虛)로 인한 간양상항(肝陽上亢) 간풍(肝風)", "c": "간혈허(肝血虛)로 인한 간풍(肝風)", "d": "간혈허(肝血虛)로 인한 간양상항(肝陽上亢) 간풍(肝風)"}, "answer": "c"}, {"id": 1747, "question": "58 세 남성 환자가 소변불리를 호소한다. 사지가 항상 차갑고, 묽은 설사, \n그리고 찬 날씨에 악화되는 복통을 자주 겪는다. 혀는 설담반대(舌淡胖大)하고 \n후백활태(厚白滑苔)가 보이며, 맥은 침세(沈細)하다. 이 환자에게 가장 좋은 처방은 \n무엇인가?", "choices": {"a": "오수유탕(吳茱萸湯)", "b": "이중환(理中丸)", "c": "저령탕(猪苓湯)", "d": "진무탕(眞武湯)"}, "answer": "d"}, {"id": 1748, "question": "다음 중 황기(黃芪)의 정확한 용량은 무엇인가?", "choices": {"a": "9–30g; 고용량이 필요할 경우 최대 50g 까지 사용 가능", "b": "6–15g; 고용량이 필요할 경우 최대 40g 까지 사용 가능", "c": "5–15g; 고용량이 필요할 경우 최대 20g 까지 사용 가능", "d": "9–15g; 고용량이 필요할 경우 최대 30g 까지 사용 가능"}, "answer": "d"}, {"id": 1749, "question": "어깨 관절의 수동적 ROM 감소와 절대적인 ROM 감소의 흔한 원인은 \n무엇인가?", "choices": {"a": "흉추 4 번 증후군", "b": "내측 상과염", "c": "오십견", "d": "외측상과염"}, "answer": "c"}, {"id": 1750, "question": "손목터널증후군(CTS)은 어느 신경에 영향을 미치는가?", "choices": {"a": "요골신경", "b": "척골신경", "c": "액와신경", "d": "정중신경"}, "answer": "d"}, {"id": 1751, "question": "환자가 뇨빈(尿频), 뇨급(尿急), 배뇨시 작열감 및 통증 및 \n소변불리(小便不利)를 겪고 있다. 하복부가 묵직하고 가득 찬 느낌이 든다. 다음 중 이 \n경우에 가장 효과적인 혈자리 조합은 무엇인가?", "choices": {"a": "방광수(膀胱兪), 음릉천(陰陵泉), 곡지(曲池), 합곡(合谷), 중극(中極)", "b": "방광수(膀胱兪), 음릉천(陰陵泉), 곡지(曲池), 혈해(血海), 삼음교(三陰交)", "c": "방광수(膀胱兪), 음릉천(陰陵泉), 중극(中極), 혈해(血海), 대거(大巨)", "d": "방광수(膀胱兪), 음릉천(陰陵泉), 수도(水道), 족통곡(足通谷), 금문(金門)"}, "answer": "d"}, {"id": 1752, "question": "곡원(曲垣)의 자침법은 무엇인가?", "choices": {"a": "척추를 향해 0.5 ~ 1 촌(寸) 사자(斜刺)하며, 뜸(灸)을 뜰 수 있다.", "b": "척추를 향해 0.5 ~ 1 촌(寸) 사자(斜刺)하며, 뜸(灸)을 뜰 수 없다.", "c": "0.3 ~ 0.5 촌(寸) 직자(直刺)하며, 뜸(灸)을 뜰 수 없다."}, "answer": "d"}, {"id": 1753, "question": "환자가 양측 사지에 영향을 주는 질환을 가지고 있다면 이 환자에게 두침을 \n어떻게 적용해야하는가?", "choices": {"a": "환자의 체질을 평가하고 이에 맞게 자극을 적용한다", "b": "주로 영향을 받은 쪽 부위의 혈을 강하게 자극한다", "c": "머리 양쪽의 해당 부위를 모두 자극한다", "d": "주로 영향을 받은 쪽을 두침으로, 반대쪽은 원위혈로 자침한다"}, "answer": "c"}, {"id": 1754, "question": "다음 중 초백출(炒白朮)과 초산약(炒山藥)을 군약(君藥)으로 포함하는 처방은 \n무엇인가?", "choices": {"a": "괴화산(槐花散)", "b": "사신환(四神丸)", "c": "고경환(固經丸)", "d": "완대탕(完帶湯)"}, "answer": "d"}, {"id": 1755, "question": "27 세의 약간 비만인 여성 환자가 첫 하프 마라톤을 마쳤다. 그녀는 \n전경골근에 긴장감을 느끼지만, 2 번째와 3 번째 발가락에 마비감도 있다. 발가락 \n마비감의 원인은 무엇인가?", "choices": {"a": "족근관 증후군", "b": "재향군인병(Legionairre's syndrome)", "c": "수근관 증후군", "d": "족하수(Drop foot)"}, "answer": "a"}, {"id": 1756, "question": "다음 중 우심부전의 징후는 무엇인가?", "choices": {"a": "소변에 포도당", "b": "느린 심장 박동", "c": "마른 기침", "d": "경정맥 팽창"}, "answer": "d"}, {"id": 1757, "question": "칠정(七情)과 가장 밀접하게 관련된 세 장부(臟腑)는 무엇인가?", "choices": {"a": "심(心), 간(肝), 신(腎)", "b": "심(心), 비(脾), 신(腎)", "c": "간(肝), 비(脾), 신(腎)", "d": "심(心), 간(肝), 비(脾)"}, "answer": "d"}, {"id": 1758, "question": "남성 환자가 몸 전체에 붉은 피부 병변이 덮여 있다. 주말에 캠핑을 갔다가 \n숲을 떠난 지 몇 시간 후 발진이 생겼다고 말한다. 발진은 가렵고 노란 고름이 나온다. \n혀는 황태(黃苔)가 있고, 맥은 실부삭(實浮數)하다. 등 증상을 다음 중 어떤 처방이 가장 \n정확하게 설명하는가?", "choices": {"a": "진간식풍탕(鎭肝熄風湯)", "b": "육미지황환(六味地黃丸)", "c": "당귀육황탕(當歸六黃湯)", "d": "소풍산(消風散)"}, "answer": "d"}, {"id": 1759, "question": "다음 중 약물이 눈에 미치는 영향이 틀린 것은?", "choices": {"a": "아편: 동공 수축", "b": "마리화나: 유리알 같은 붉은 눈", "c": "각성제: 동공 확장", "d": "수면제: 얼굴 홍조, 발한"}, "answer": "d"}, {"id": 1760, "question": "다음 장부(臟腑) 중 수액 대사를 주관하는 장(臟)은 무엇인가?", "choices": {"a": "비(脾)", "b": "폐(肺)", "c": "삼초(三焦)", "d": "신(腎)"}, "answer": "d"}, {"id": 1761, "question": "심계(心悸), 기단(氣短), 다량의 한출(汗出), 사지궐냉(四肢厥冷), 그리고 입술 \n청색증(cyanosis). 다음 중 어떤 설상(舌象) 및 맥상(脈象)이 이 경우를 가장 정확하게 \n나타내는가?", "choices": {"a": "아주 창백한 설, 결복맥(結伏脉)", "b": "설담(舌淡); 허맥(虛脈)", "c": "설반대태니(舌胖大苔膩); 맥삽활(脈澀滑)", "d": "정상설체(正常舌體); 맥현(脈弦)"}, "answer": "a"}, {"id": 1762, "question": "한 어머니가 1 세 된 아들과 당신의 진료실에 왔다. 어머니는 의대생 친구가 \n언급한 “바빈스키(Babinski) 반사”에 대해 걱정하고 있다. 바빈스키 반사가 양성(+)인 \n경우 다음 중 어떤 상태를 나타내는가?", "choices": {"a": "족저근막염", "c": "CNS 장애", "d": "CNS 정상"}, "answer": "d"}, {"id": 1763, "question": "천정(天鼎)혈에 자침할 때 주의해야 할 해부학적 구조물은 무엇인가?", "choices": {"a": "윌리스 고리", "b": "액하동맥과 정맥", "c": "지주막하 동맥과 정맥", "d": "경동맥 또는 경정맥"}, "answer": "d"}, {"id": 1764, "question": "다음 처방 중 손발이 차갑고, 차가운 음료를 원하는 갈증이 있으며, 소변이 \n진하고 혀가 붉으며 황태가 있는 등 진열가한(眞熱假寒) 증상에 금기시되는 처방은 \n무엇인가?", "choices": {"a": "청기화담환(淸氣化痰丸)", "b": "당귀사역탕(當歸四逆湯)", "c": "온담탕(温胆汤)", "d": "사역탕(四逆湯)"}, "answer": "d"}, {"id": 1765, "question": "다음 중 각기병(beriberi)의 형태가 아닌 것은 무엇인가?", "choices": {"a": "습성 각기병", "b": "건성 각기병", "c": "영아 각기병", "d": "비강 각기병"}, "answer": "d"}, {"id": 1766, "question": "다음 중 소활락단(小活絡丹)이 치료하는 주증(主证)은 무엇인가?", "choices": {"a": "어혈(瘀血)", "b": "담(痰)과 습(濕)", "c": "어혈(瘀血)과 열(熱)", "d": "풍(風)과 습담(濕痰)"}, "answer": "d"}, {"id": 1767, "question": "여성 운동선수가 복부의 팽만감을 호소하며 내원했다. 다른 증상으로는 냉감, \n구토, 식욕부진(食欲不振), 설사, 갈증 없으며 피로감이 있다. 혀는 설담(舌淡)하고 \n태니백(苔膩白)하며, 맥은 침약지(沈弱遲)하다. 등 증상을 다음 중 어떤 진단이 가장 \n정확하게 설명하는가?", "choices": {"a": "궐음병(厥陰病)", "b": "소음열화(少陰熱化)", "c": "소음한화(少陰寒化)", "d": "태음병(太陰病)"}, "answer": "d"}, {"id": 1768, "question": "심장 박동은 '럽(lub)'이라는 크고 초기적인 소리가 난 다음, '덥(dub)'이라는 더 \n짧고 부드러운 소리가 난다. 이 첫 번째의 더 큰 소리는 무엇 때문에 발생하는가?", "choices": {"a": "승모판과 삼첨판의 폐쇄", "b": "승모판의 폐쇄만", "c": "대동맥 판막의 폐쇄", "d": "폐동맥 반월판의 폐쇄"}, "answer": "a"}, {"id": 1769, "question": "환자는 항상 추위를 타는 편이었는데 최근 들어 더욱 심해졌다. 추위를 \n느끼는 것 외에도 복부창만(腹部脹滿), 식욕부진(食欲不振), 설사, 구불갈(口不渴)이 \n있고 항상 피곤하다. 왜 이렇게 되었는지 모르겠다고 말한다. 며칠 전에는 꽤 열이 \n났다고 한다. 고열, 다한(多汗), 심한 갈증, 그리고 번조(煩躁)를 겪었다. 다음 날에는 \n낮에는 열이 나아졌지만 오후에 더 심해졌다. 팔다리에는 여전히 다한(多汗)이 있었다. \n이때 복부 팽만감이 시작되었고, 변비, 대변건조, 그리고 갈증을 동반했다. 며칠 전 \n그렇게 뜨거웠는데 어떻게 지금은 이렇게 추운지 이해하지 못한다. 혀를 보니 \n설담(淡白舌)에 태윤백(苔潤白)하며, 맥은 침약지(沈弱遲)하다. 다음 중 어떤 질병 \n진행으로 가장 겪고 있을 가능성이 높은가?", "choices": {"a": "양명경증(陽明經證) -> 양명부증(陽明腑證) -> 태음병(太陰病)", "c": "상초폐열(上焦肺熱) -> 중초비습열(中焦脾濕熱) -> 태음병(太陰病)", "d": "위분풍열(衛分風熱) -> 위분습열(衛分濕熱) -> 혈분망양(血分亡陽)"}, "answer": "a"}, {"id": 1770, "question": "어릴 때부터 소화 문제가 있는 여성환자가 명치 부위가 항상 팽만해 있다고 \n한다. 촉진 시 복부 피부가 단단하게 느껴진다고 한다. 항상 그렇다고 말하며, 풍선이 \n터질 것 같은 느낌이라고 한다. 통증여부를 물으니 아프지는 않지만 아플 것 같은 \n느낌이 있다고 한다. 다른 증상으로는 식욕부진(食欲不振), 건구역(乾嘔), 그리고 \n복부에서 꾸르륵 소리가 난 후 설사(泄瀉)가 있다. 혀는 설첨홍(舌尖紅)하고 \n태니황(苔膩黃)하며, 맥은 현삭(弦數)하다. 등 증상을 다음 중 어떤 처방이 가장 \n정확하게 설명하는가?", "choices": {"b": "사역산(四逆散)", "c": "조위승기탕(調胃承氣湯)", "d": "반하사심탕(半夏瀉心湯)"}, "answer": "d"}, {"id": 1771, "question": "오행(五行) 이론에 따르면, 숫자 5 와 10 에 해당하는 오행은 무엇인가?", "choices": {"a": "수(水)", "b": "화(火)", "c": "금(金)", "d": "토(土)"}, "answer": "d"}, {"id": 1772, "question": "애역(呃逆), 오심(惡心), 애기(噯氣), 연하곤란(嚥下困難), 그리고 구토(嘔吐) \n등 증상을 다음 중 어떤 설상(舌象) 및 맥상(脈象)이 가장 정확하게 나타내는가?", "choices": {"a": "설변홍(舌邊紅); 맥현(脈弦)", "b": "정상설체(正常舌體); 좌관부(左關部) 맥현(脈弦)", "c": "정상설체(正常舌體); 우관부(右關部) 맥현(脈弦)", "d": "설홍(舌紅); 우관부(右關部) 맥현(脈弦)"}, "answer": "c"}, {"id": 1773, "question": "다음 중 약재 생지황(生地黃)의 정확한 용량은 무엇인가?", "choices": {"a": "3-9g", "b": "9-12g", "c": "12-18g", "d": "5-30g"}, "answer": "d"}, {"id": 1774, "question": "씨앗 이압요법(ear seeds)을 사용하기 전에, 환자의 병력에서 다음 중 어떤 \n질환을 확인해야 하는가?", "choices": {"a": "NSAID 또는 항응고제 복용 여부", "b": "의료용 테이프 알레르기", "c": "당뇨병", "d": "신경병증"}, "answer": "b"}, {"id": 1775, "question": "음(陰)의 감소가 열감(허열)과 같은 상대적인 양(陽)의 과다 증상을 유발하는 \n것은 어떤 음양(陰陽) 관계의 예시인가?", "choices": {"a": "음양연화(陰陽衍化)", "b": "상호전화(相互轉化)", "c": "상호의존(相互依存)", "d": "상호소장(相互消長)"}, "answer": "d"}, {"id": 1776, "question": "역사적으로 삼릉침(three-edged needles)은 다음 중 어느 상태에는 사용되지 \n않았는가?", "choices": {"a": "국소 울혈이나 부종", "b": "고열이나 정신질환", "c": "인후통", "d": "간양상항"}, "answer": "d"}, {"id": 1777, "question": "다음 중 점액부종(Myxedema) 환자에서 기능 저하가 나타나는 분비선은 어느 \n것인가?", "choices": {"a": "신장", "b": "부신", "c": "췌장", "d": "갑상선"}, "answer": "d"}, {"id": 1778, "question": "소변단적(小便短赤), 발열, 발한(發汗)해도 열이 내리지 않음, 몸과 팔다리의 \n무거운 느낌, 항문 작열감(肛門灼熱感), 그리고 변에서 나는 악취 등 증상을 다음 중 \n어떤 설상(舌象) 및 맥상(脈象)이 가장 정확하게 나타내는가?", "choices": {"a": "설담(舌淡), 태박백(苔薄白); 맥현세(脈弦細)", "b": "설홍태니황(舌紅苔膩黃); 맥활삭(脈滑數)", "c": "설담(舌淡), 태니백(苔膩白); 맥활약(脈滑弱)", "d": "설홍태황조(苔黃燥); 맥삭세(脈數細)"}, "answer": "b"}, {"id": 1779, "question": "생맥산(生脈散)은 주치(主治) 병증(病证)은 무엇인가?", "choices": {"a": "폐비음허(肺脾陰虛)", "b": "폐음허(肺陰虛)", "c": "폐위음허(肺胃陰虛)", "d": "폐기음양허(肺氣陰兩虛)"}, "answer": "d"}, {"id": 1780, "question": "다음 중 복부 구급통(拘急痛), 월경부조, 불임(不孕), 기천(\n气喘) 등으 \n주증(主症)으로 하는 기경팔맥은 무엇인가?", "choices": {"a": "임맥(任脉)", "b": "음교맥(阴跷脉)", "d": "충맥(冲脉)"}, "answer": "d"}, {"id": 1781, "question": "다음 중 백니태(白膩苔), 부삭맥(浮數脉)에 사용하는 처방은 무엇인가?", "choices": {"a": "팔정산(八正散)", "b": "저령탕(猪苓湯)", "c": "오피산(五皮散)", "d": "오령산(五苓散)"}, "answer": "d"}, {"id": 1782, "question": "다음 중 흉격(胸膈)에서 만나는 경근(经筋)은 무엇인가?", "choices": {"a": "족삼양경근(足三阳经筋)", "b": "족삼음경근(足三阴经筋)", "c": "수삼양경근(手三阳经筋)", "d": "수삼음경근(手三阴经筋)"}, "answer": "d"}, {"id": 1783, "question": "다음 중 약재 육계(肉桂)의 정확한 용량은 무엇인가?", "choices": {"a": "3-9g, 가루는 1-3g", "b": "1-3g, 가루는 0.5-1.5g", "c": "6-12g, 가루는 2-4g", "d": "1.5-5g, 가루는 1-2g"}, "answer": "d"}, {"id": 1784, "question": "다음 맛 중에서 담(痰)을 악화시키는 것은 무엇인가?", "choices": {"a": "감미(甘味)", "b": "함미(鹹味)", "c": "신미(辛味)", "d": "고미(苦味)"}, "answer": "a"}, {"id": 1785, "question": "다음 중 분만 후 며칠 내에 발생하여 2 주 이내에 해결되는 경미한 우울 \n증상을 특징으로 하는 질환은 무엇인가?", "choices": {"a": "Postpartum psychosis", "b": "Postpartum depression", "c": "Postpartum remorse", "d": "Postpartum blues"}, "answer": "d"}, {"id": 1786, "question": "치료 전에 손을 씻을 때, 시술자는 손을 10-15 초 동안 문질러야 한다. 다음 \n단계는 깨끗한 흐르는 물에 어떤 자세로 손을 잘 헹구는 것인가?", "choices": {"a": "팔꿈치보다 높게", "b": "팔꿈치보다 낮게", "c": "팔꿈치와 수평으로", "d": "팔꿈치와 90 도 각도로"}, "answer": "b"}, {"id": 1787, "question": "여행용 키트를 준비할 때, 휴대용 쓰레기통으로 사용할 수 있는 것은 어느 \n것인가?", "choices": {"a": "일반 종이 쓰레기 봉투", "b": "플라스틱 안감이 있는 종이 쓰레기봉투", "c": "쇼핑용 비닐봉투", "d": "작은 바이오 해저드 봉투"}, "answer": "b"}, {"id": 1788, "question": "다음 중 피부를 뚫거나 혈관계에 들어가는 모든 장비를 세척할 때 사용해야 \n하는 세정제는 어느 것인가?", "choices": {"a": "저수준 소독제", "b": "멸균제", "c": "중간 수준 소독제", "d": "고수준 소독제"}, "answer": "b"}, {"id": 1789, "question": "다음 질환 중 좌하복부(LLQ) 통증의 원인이 될 수 있는 것은 무엇인가?", "choices": {"a": "췌장염", "b": "충수염", "c": "게실염", "d": "담낭염"}, "answer": "c"}, {"id": 1790, "question": "환자의 혈액 또는 기타 잠재적으로 감염성 물질(OPIM)에 노출되거나 바늘 \n찔림(needle stick)이나 날카로운 물체(sharps)로 인한 부상을 경험했을 때, 다음 단계 중 \n따르지 않아야 하는 것(예외)은 무엇인가요?", "choices": {"a": "눈을 깨끗한 물, 식염수, 또는 가글 용액으로 씻는다.", "b": "가능한 한 빨리 면허가 있는 의사에게 진료를 받는다.", "c": "바늘 찔린 부위와 상처를 비누와 물로 씻는다.", "d": "코, 입, 피부로 튄 체액을 물로 씻는다."}, "answer": "a"}, {"id": 1791, "question": "한 환자가 음의 장기에 질환이 있을 때 가장 적절한 혈위 조합은?", "choices": {"b": "배수혈, 모혈", "c": "원혈, 낙혈", "d": "하합혈, 모혈"}, "answer": "a"}, {"id": 1792, "question": "다음 중 기운행에 연관한 장부의 설명이 잘못된 것은?", "choices": {"a": "위는 기를 폐와 심으로 상행", "b": "폐기는 신으로 하행", "c": "심기는 신으로 하행", "d": "간은 모든 방향의 기의 흐름을 조화"}, "answer": "a"}, {"id": 1793, "question": "삼령백출산에서 길경의 역할은?", "choices": {"a": "폐를 돌려 거담한다", "b": "인후를 도와준다", "c": "보폐하도록 다른 약들을 인경시킨다", "d": "모두 다 정답"}, "answer": "c"}, {"id": 1794, "question": "다음 중 치료에 사용된 체침(滞鍼)을 피하는 가장 좋은 방법은 무엇인가?", "choices": {"a": "사용한 침 개수를 센다.", "b": "적절한 수기법을 사용한다.", "c": "라텍스 장갑 두 겹을 착용한다.", "d": "침관을 사용한다."}, "answer": "b"}, {"id": 1795, "question": "다음 중 시술자가 침을 제거할 때 필요하지 않은 절차는 무엇인가?", "choices": {"a": "불침투성 용기를 갖추는 것", "b": "사용한 침의 개수를 세는 것", "c": "장갑을 착용하는 것", "d": "트레이를 갖추는 것"}, "answer": "d"}, {"id": 1796, "question": "다음 중 침구 치료실에서 환자에게 부항을 시술한 후 적용되는 사항이 아닌 \n것은 무엇인가?", "choices": {"a": "부항컵은 멸균되어야 한다.", "b": "부항컵은 세정해야 한다.", "c": "부항컵은 비누와 물로 세척되어야 한다.", "d": "부항컵은 소독되어야 한다."}, "answer": "a"}, {"id": 1797, "question": "다음 중 어깨를 검사할 때 환자의 팔을 가슴을 가로질러 내전(adduct)시키는 \n동작을 통해, 어느 관절의 부종과 압통을 촉진(palpating)하는가?", "choices": {"a": "견봉쇄골 관절(Acromioclavicular joint)", "b": "흉쇄 관절(Sternoclavicular joint)", "c": "견관절(Glenohumeral joint)", "d": "팔꿈치(Elbow)"}, "answer": "a"}, {"id": 1798, "question": "어깨의 관절 가동 범위 검사를 수행할 때 환자에게 손바닥을 아래로 향하게 \n한 상태에서 팔을 어깨 높이까지 올리도록 한다. 이를 무엇이라고 하는가?", "choices": {"a": "Flexion", "b": "Extension", "c": "Adduction", "d": "Abduction"}, "answer": "d"}, {"id": 1799, "question": "다음 중 환자가 갑자기 쓰러졌을 때, 맥박은 있으나 호흡이 없을 경우 가장 \n먼저 해야 할 조치는 무엇인가?", "choices": {"a": "머리를 들어 올린다.", "b": "심폐소생술(CPR)을 수행한다.", "c": "다른 사람에게 911 에 전화하도록 지시한다.", "d": "하임리히법(Heimlich maneuver)을 수행한다."}, "answer": "c"}, {"id": 1800, "question": "다음 중 피라미드로(pyramidal tract) 병변 여부를 검사하는 테스트가 아닌 \n것은 무엇인가?", "choices": {"a": "흐보스테크(Chvostek) 징후", "b": "오펜하임(Oppenheim) 징후", "c": "샤퍼(Schaeffer) 징후", "d": "고든(Gordon) 징후"}, "answer": "a"}, {"id": 1801, "question": "청진기로 60 세 남성의 심장을 들을 때, 음조가 뚜렷한 4/6 등급의 \n제 3 심음(S3, S1, S2, S3)이 들린다면 이는 무엇의 신호일 수 있는가?", "choices": {"a": "팔로사징증후군(Tetrology of Fallot)", "b": "정상 상태", "c": "심실 부정맥", "d": "좌심실 부전"}, "answer": "d"}, {"id": 1802, "question": "다음 중 아킬레스건은 어느 두 근건(肌腱)에서 기시(起始)하는가? \n \nPage 188 of 209", "choices": {"a": "전방 경골근과 가자미근", "b": "비복근과 가자미근", "c": "후방 경골근과 비복근", "d": "봉공근과 가자미근"}, "answer": "b"}, {"id": 1803, "question": "다음 중 감(甘)하고 약성이 차가운 약재는 무엇인가?", "choices": {"a": "자반하(炙半夏)", "b": "백전(白前)", "c": "자천남성(炙天南星)", "d": "과루(瓜蔞)"}, "answer": "d"}, {"id": 1804, "question": "39 세 환자가 직장에서 6 년간 근무하며 스트레스로 인해 \n위산역류병(GERD)이 발생했다. 그에게 식이 계획을 건의할 때 다음 중 도움이 되지 \n않는 권장 사항은 무엇인가?", "choices": {"a": "카페인 섭취 줄이기", "b": "니코틴 섭취 줄이기", "c": "H2 수용체 길항제 섭취 줄이기", "d": "알코올 섭취 줄이기"}, "answer": "c"}, {"id": 1805, "question": "21 세 남성이 메스꺼움, 광선공포증, 목 경직, 약간의 방향 감각 상실 등의 \n증상을 호소하며 \"인생 최악의 두통\"을 겪었다. 그의 상태에 대한 가장 가능성 있는 \n진단은?", "choices": {"a": "고혈압", "b": "세균성 수막염", "c": "저혈당", "d": "숙취"}, "answer": "b"}, {"id": 1806, "question": "22 세의 여성이 얼굴에 코를 중심으로 나비 모양의 발진이 생긴 채 사무실에 \n들어왔다. 그녀는 양측성 관절염을 호소한다. 추가 질문을 통해 그녀가 ANA(+)라는 \n사실을 알게 됩다. 다음 중 그녀의 상태의 원인일 가능성이 가장 높은 질병은?", "choices": {"a": "Systemic lupus erythematosus (SLE): 전신 홍반 루푸스", "b": "Amyotrophic lateral sclerosis (ALS): 근위축성 측삭 경화증", "c": "Rheumatoid arthritis (RA): 류마티스 관절염", "d": "Parkinson disease: 파킨슨병"}, "answer": "a"}, {"id": 1807, "question": "소아에서 가장 흔한 백혈병 유형은?", "choices": {"a": "급성 림프구성 백혈병(ALL)", "b": "급성 골수성 백혈병(AML)", "c": "만성 림프구성 백혈병(CLL)", "d": "만성 골수성 백혈병(CML)"}, "answer": "a"}, {"id": 1808, "question": "다음 장기중 PSA 수치로 가장 잘 표현된는 것은?", "choices": {"a": "전립선", "b": "음경", "c": "방광", "d": "고환"}, "answer": "a"}, {"id": 1809, "question": "어지럼증, 이명(耳鳴), 몸이 수척하고 피부가 건조하며, 노즉기단(勞則氣短), \n요통(腰痛), 난청(難聽), 도한(盜汗) 등 증상을 다음 중 어떤 진단이 가장 정확하게 \n설명하는가?", "choices": {"a": "신기불고(腎氣不固)", "b": "폐신음허(肺腎陰虛)", "c": "신음허(腎陰虛)", "d": "신양허(腎陽虛) 겸 수범폐(水泛肺)"}, "answer": "b"}, {"id": 1810, "question": "다음 중 폐신음허(肺腎陰虛)로 인한 소모성 해수(咳嗽)와 가끔씩 발생하는 \n객혈(咯血)을 치료하는 데 가장 효과적인 약재 조합은 무엇인가?", "choices": {"a": "맥문동(麥門冬)과 천문동(天門冬)", "b": "지골피(地骨皮)와 상백피(桑白皮)", "c": "패모(貝母)와 지모(知母)"}, "answer": "a"}, {"id": 1811, "question": "다음 중 달일 때 포전(包煎)할 필요가 없는 약재는 무엇인가?", "choices": {"a": "금은화(金銀花)", "b": "신이화(辛夷花)", "c": "선복화(旋覆花)"}, "answer": "a"}, {"id": 1812, "question": "다음 중 주상와(舟狀窩)에 침을 놓아 가장 흔하게 치료하는 신체 부위는 \n무엇인가?", "choices": {"a": "폐, 심장, 비장", "b": "어깨, 팔꿈치, 손목, 손가락", "c": "혀, 귀, 눈, 얼굴", "d": "신장, 간, 장"}, "answer": "b"}, {"id": 1813, "question": "다음 중 일월(日月)에서 교차하는 경맥(經脈)은 무엇인가?", "choices": {"a": "담경(膽經)과 방광경(膀胱經)", "b": "담경(膽經)과 대맥(帶脈)", "c": "담경(膽經)과 비경(脾經)", "d": "담경(膽經)과 양교맥(陽橋脈)"}, "answer": "c"}, {"id": 1814, "question": "다음 중 일회 박출량(stroke volume)에 대해 올바른 설명이 아닌 것은?", "choices": {"a": "말기 이완기 용적(end diastolic volume)에 따라 달라진다", "b": "말기 수축기 용적(end systolic volume)에 따라 달라진다", "c": "수축력(contractility)에 따라 달라진다", "d": "박출률(ejection fraction)에 따라 달라진다"}, "answer": "d"}, {"id": 1815, "question": "눈물과 타액 분비를 담당하는 뇌신경은 어느 것인가?", "choices": {"a": "제 7 뇌신경(CN VII)", "b": "제11 뇌신경(CN XI)", "c": "제 5 뇌신경(CN V)", "d": "제10 뇌신경(CN X)"}, "answer": "a"}, {"id": 1816, "question": "다음 중 골프 엘보 증후군 환자와 관련된 검사는 무엇인가?", "choices": {"a": "코젠(Cozen's) 검사", "b": "역코젠(Reverse Cozen's) 검사", "c": "밀스(Mill’s) 검사", "d": "팔렌(Phalen’s) 검사"}, "answer": "b"}, {"id": 1817, "question": "상완이두근건을 지배하는 신경과, 상완이두근 반사를 조절하는 신경은 \n무엇인가?", "choices": {"a": "C4 와 C5 에 의해 지배되고, 반사는 C5 에 의해 조절", "b": "C5 와 C6 에 의해 지배되고, 반사는 C5 에 의해 조절", "c": "C3 와 C5 에 의해 지배되고, 반사는 C6 에 의해 조절", "d": "C4 와 C5 에 의해 지배되고, 반사는 C6 에 의해 조절"}, "answer": "b"}, {"id": 1818, "question": "환자에게 자침을 마친 직후, 환자가 발가락이 가렵다며 긁어달라고 요청한다. \n다음 중 가장 적절한 방법은?", "choices": {"a": "장갑을 착용한 후 환자의 발가락을 긁어준다.", "b": "침병의 끝부분으로 환자의 발가락을 긁어준다.", "c": "손으로 환자의 발가락을 긁어준다.", "d": "환자의 발가락을 긁어주기 전과 후에 손을 씻는다."}, "answer": "a"}, {"id": 1819, "question": "아침 일찍 진료실에 내원한 환자가 어젯밤 저녁 식사 후 몇 시간 뒤부터 \n극심한 복통을 경험했으며, 6 시간 이상 지속되었다고 호소한다. 적절한 처리는?", "choices": {"a": "환자에게 \"milk of magnesia\"를 마시게 한다.", "c": "환자를 병원으로 이송한다.", "d": "환자에게 주치의와 예약을 잡으라고 말한다."}, "answer": "c"}, {"id": 1820, "question": "크레아틴 포스포키나제(CPK) 실험실 검사는 다음 중 어느 진단을 뒷받침하는 \n데 가장 자주 사용되는가?", "choices": {"a": "심근경색", "b": "고혈압", "c": "빈혈", "d": "울혈성 심부전"}, "answer": "a"}, {"id": 1821, "question": "다음 중 근골격계 검진에 포함되지 않는 항목은 무엇인가?", "choices": {"a": "골성 지표와 연부 조직 구조물에 대한 촉진", "b": "시진(視診)", "c": "가동범위 평가", "d": "청진(聽診)"}, "answer": "d"}, {"id": 1822, "question": "32 세 남성이 위식도 역류 질환(GERD)를 앓고 있다. 그의 증상은 무엇인가?", "choices": {"b": "식욕부진, 조기 포만감, 연하곤란, 구토, 상복부 통증, 지방변", "c": "식사 시 완화되지만 2~3 시간 후 다시 나타나는 상복부 통증", "d": "식욕부진, 간헐적 설사, 지방변, 체중 감소"}, "answer": "a"}, {"id": 1823, "question": "오한(惡寒), 발열, 소변불리(小便不利), 미약한 갈증, 수입즉토(水入即吐), \n그리고 부삭맥(浮數脈)을 가진 환자는 육경변증(六經辨證) 상 어느 단계에 해당하는가?", "choices": {"a": "태양병(太陽病)", "b": "소양병(少陽病)", "c": "태음병(太陰病)", "d": "양명병(陽明病)"}, "answer": "a"}, {"id": 1824, "question": "두 아이의 어머니인 젊은 여성 환자가 다뇨(多尿)와 다음(多飲)을 호소하며 \n내원했다. 그녀는 주치의가 진단 확진을 위해 수분 제한 검사를 지시했다고 보고했다. \n이 환자가 가진 상태는 무엇인가?", "choices": {"a": "쿠싱병", "b": "인슐린 의존성 당뇨병(IDDM)", "c": "요붕증(DI)", "d": "갑상선 기능 저하증"}, "answer": "c"}, {"id": 1825, "question": "다음 중 요통(腰痛), 기단(氣短)을 호소하며, 맥상이 척부(尺部)에서 \n부대약(浮大弱)한 환자의 가장 가능성이 높은 진단은 무엇인가?", "choices": {"a": "리실증", "b": "리허증", "c": "표실증", "d": "표허증"}, "answer": "b"}, {"id": 1826, "question": "환자가 지난 3 일 동안 야간 발열로 건강에 염려하며 내원했다. 그는 정신 \n착란, 실어증, 섬망, 그리고 이마와 목에 홍반이 있다고 한다. 이상하게도, 그의 손발이 \n차갑다. 당신은 영분(營分)의 심포열(心包熱)로 진단하였다면 다음 중 어떤 침구 처방이 \n이 진단에 적합한가?", "choices": {"a": "곡지(曲池), 내관(內關), 소해(少海), 소부(少府), 조해(照海), 십선(十宣)", "b": "족삼리(足三里), 태계(太谿), 삼음교(三陰교), 조해(照海), 중완(中脘)", "c": "중충(中衝), 노궁(勞宮), 소부(少府), 소충(少衝), 조해(照海)"}, "answer": "d"}, {"id": 1827, "question": "C 형 간염의 잠복기는?", "choices": {"a": "10-50 일", "b": "14-180 일", "c": "45-160 일", "d": "10-40 일"}, "answer": "b"}, {"id": 1828, "question": "다음 중 만성 설사를 치료하는 데 가장 효과적인 수렴약(收斂藥)은 무엇인가?", "choices": {"a": "화마인(火麻仁)", "b": "산수유(山茱萸)", "c": "망초(芒硝)", "d": "육두구(肉豆蔻)"}, "answer": "d"}, {"id": 1829, "question": "다음 중 볼거리(mumps)와 함께 고환의 종창(腫脹) 및 통증을 가장 잘 \n치료하는 혈자리 조합은 무엇인가?", "choices": {"a": "혈해(血海), 중극(中极)", "b": "관원(關元), 신수(腎兪)", "c": "태충(太衝), 곡천(曲泉)", "d": "회음(會陰), 백회(百會)"}, "answer": "c"}, {"id": 1830, "question": "다음 중 환자가 바로 누운 상태로 무릎을 약간 굴곡시키고, 한 손을 무릎의 \n내측에, 다른 손을 외측 발목 주위에 둔다. 그리고 무릎 관절을 통해 내반압력을 가할 때 \n검사하는 인대는 무엇인가?", "choices": {"a": "전방 십자인대", "b": "외측 측부인대", "c": "후방 십자인대", "d": "내측 측부인대"}, "answer": "b"}, {"id": 1831, "question": "다음 중 이뇨작용(利尿)이 있으며, 보비(補脾)하고 안신(安神)하는 약재는 \n무엇인가?", "choices": {"a": "저령(猪苓)", "c": "택사(澤瀉)", "d": "의이인(薏苡仁)"}, "answer": "b"}, {"id": 1832, "question": "다음 중 폐기울체와 폐기상역(上逆)으로 인한 가래가 많지만 뱉기 어려우며, \n인후부 소양감(瘙痒感)과 흉민(胸悶)이 동반된 해수(咳嗽)를 치료하는 데 가장 효과적인 \n대약(對藥)은 무엇인가?", "choices": {"a": "반하(半夏)와 진피(陳皮)", "b": "백전(白前)과 전호(前胡)", "c": "백출(白朮)과 복령(茯苓)", "d": "선복화(旋覆花)와 대자석(代赭石)"}, "answer": "b"}, {"id": 1833, "question": "다음 중 폐경(肺經)으로 들어가지 않는 약재는 무엇인가?", "choices": {"a": "창출(蒼朮)", "b": "전호(前胡)", "c": "길경(桔梗)", "d": "행인(杏仁)"}, "answer": "a"}, {"id": 1834, "question": "다음 중 외감 풍열(外感風熱)로 인해 발열, 오한(惡寒), 두통, 정상 \n설체(正常舌體)에 박백태(薄白苔)를 띠며, 부삭맥(浮數脈)을 동반한 해수(咳嗽)를 \n호소하는 환자에게 가장 좋은 약재는 무엇인가?", "choices": {"a": "상엽(桑葉)", "b": "대황(大黃)", "c": "욱이인(郁李仁)", "d": "복령(茯苓)"}, "answer": "a"}, {"id": 1835, "question": "다음 중 진(津)과 같이 순환하는 기(氣)는 무엇인가?", "choices": {"a": "원기(元氣)", "b": "영기(營氣)", "c": "위기(衛氣)", "d": "진기(眞氣)"}, "answer": "c"}, {"id": 1836, "question": "Goiter 라고 불리는 상태은 어떤 선(腺)의 비대를 의미하는가?", "choices": {"a": "이하선", "b": "부신", "c": "갑상선", "d": "췌장"}, "answer": "c"}, {"id": 1837, "question": "다음 중 둔부(臀部)의 이혈(耳穴)위치는 어디에 있는가?", "choices": {"a": "삼각와", "b": "이륜결절", "c": "이수", "d": "대이륜각"}, "answer": "d"}, {"id": 1838, "question": "다음 중 상위 운동신경원(upper motor neuron)과 하위 운동신경원(lower motor \nneuron)을 모두 영향주는 운동신경원 질환은 무엇인가?", "choices": {"a": "원발성 측삭 경화증", "b": "근위축성 측삭 경화증", "c": "진행성 연수 마비", "d": "진행성 근육 위축"}, "answer": "b"}, {"id": 1839, "question": "설체의 변화는 무엇을 의미하는가?", "choices": {"a": "병사의 깊이", "b": "병사의 성질", "c": "장부의 허실", "d": "병사의 종류"}, "answer": "c"}, {"id": 1840, "question": "다음 중 청열조습(淸熱燥濕)하며, 습열로 인한 피부 또는 생식기 \n소양감(瘙痒感)에 가장 효과적인 약재는 무엇인가?", "choices": {"a": "번사엽(番瀉葉)", "b": "고삼(苦蔘)", "c": "지골피(地骨皮)", "d": "하엽(荷葉)"}, "answer": "b"}, {"id": 1841, "question": "다음 중 무릎의 내측 반월판 손상을 검사하기 위해 테스트를 어떻게 \n수행하는가?", "choices": {"a": "Apley distraction test 를 시행하고 경골을 내회전한다", "b": "McMurray test 를 시행하고 경골을 내회전한다", "d": "McMurray test 를 시행하고 경골을 외회전한다"}, "answer": "d"}, {"id": 1842, "question": "다음 중 대조(大棗)의 정확한 복용량은 얼마인가?", "choices": {"a": "3-12 개 또는 10-30g", "b": "3-12 개 또는 6-12g", "c": "12-20 개 또는 9-30g", "d": "6-10 개 또는 10-15g"}, "answer": "a"}, {"id": 1843, "question": "다음 중 석고(石膏)와 지모(知母)를 군약(君藥)으로 하는 처방은 무엇인가?", "choices": {"a": "백호탕(白虎湯)", "b": "도적산(導赤散)", "c": "백두옹탕(白頭翁湯)", "d": "사심탕(瀉心湯)"}, "answer": "a"}, {"id": 1844, "question": "손과 발의 혈관에 염증과 혈전이 생겨 통증과 궤양을 유발하는 다양한 \n혈관염으로, 흡연이 이 질병의 발병에 명확한 역할을 하는 것으로 알려져 있으며, 이 \n질환은 폐쇄성 혈전혈관염(thromboangiitis obliterans)이라고도 불린다. 이 혈관염 질환의 \n이름은 무엇인가?", "choices": {"a": "거대세포 동맥염", "b": "버거병(Buerger’s disease)", "c": "베체트병(Behcet’s disease)", "d": "다카야수병(Takayasu’s disease)"}, "answer": "b"}, {"id": 1845, "question": "다음 중 족태양방광경(足太陽膀胱經)의 경혈(經穴)은 신체의 어느 부위에 \n위치하는가?", "choices": {"a": "외과(外踝)와 종골건(踵骨腱) 사이의 함요처", "b": "외과에서 위로 3 촌(寸) 떨어진 곳", "c": "외과 바로 아래의 함요처", "d": "제5 중족골 결절 아래 부위"}, "answer": "a"}, {"id": 1846, "question": "다음 중 AST/ALT 비율 상승이 나타내는 상태는 무엇인가?", "choices": {"a": "다혈구증", "b": "요붕증", "c": "간염", "d": "질소혈증"}, "answer": "c"}, {"id": 1847, "question": "다음 중 차가운 물에 앉아 있는 것 같은 냉감 증상이 나타나는 경맥은 \n무엇인가?", "choices": {"a": "대맥(帶脈)", "b": "충맥(衝脈)", "c": "독맥(督脈)", "d": "양유맥(陽維脈)"}, "answer": "a"}, {"id": 1848, "question": "다음 중 설사 또는 복통, 관절 통증 또는 산통(痠痛)을 호소하며 기타 \n양허(陽虛) 증상을 가진 환자를 어떤 간접구(間接灸)로 치료해야 하는가?", "choices": {"a": "격염구", "b": "격산구", "c": "격강구", "d": "격부자구"}, "answer": "c"}, {"id": 1849, "question": "다음 중 폐(肺)와 상지(上肢)를 치료하는 혈자리는 무엇인가?", "choices": {"a": "화타협척(華佗夾脊) T1-T4", "b": "화타협척(華佗夾脊) T4-T7", "c": "화타협척(華佗夾脊) T7-T12", "d": "화타협척(華佗夾脊) T10-T12"}, "answer": "a"}, {"id": 1850, "question": "다음 중 형혈(荥穴) 중 영분(營分)과 혈분(血分)의 열(熱)을 청(淸)하는 \n혈자리는 무엇인가?", "choices": {"a": "행간(行間)", "b": "대도(大都)", "c": "노궁(勞宮)", "d": "연곡(然谷)"}, "answer": "c"}, {"id": 1851, "question": "42 세의 여교사 환자가 가벼운 상기도 감염 후 2 주 동안 지속되는 \n건해(乾咳)를 호소하며 내원했다. 그녀의 기침이 발작적이며 가래가 거의 나오지 않고, \n나오는 소량의 가래마저도 걸쭉하고 끈적하며 뱉기 어렵다고 한다. 또한 인후 건조, \n구강 건조, 그리고 강한 기침으로 인한 가끔의 흉부 불쾌감을 호소한다. 발열, 오한, \n천명(wheezing), 어지럼증은 없다고 한다. 그녀의 혀는 빨갛고 건조하며 \n \nPage 193 of 209 \n박황태(薄黃苔)가 있으며, 맥은 세삭맥(細數脈)이다. 다음 중 가장 적절한 처방은 \n무엇인가?", "choices": {"a": "소자강기탕(蘇子降氣湯)", "b": "반하백출천마탕(半夏白朮天麻湯)", "c": "지수산(止嗽散)", "d": "패모과루산(貝母瓜蔞散)"}, "answer": "d"}, {"id": 1852, "question": "다음 중 정혈(井穴)이 원격치료(远治)하는 것은 주로 다음 중 무엇과 가장 \n관련이 있는가?", "choices": {"a": "외상(外傷)", "b": "청열(淸熱) 및 사실(瀉實)", "c": "위증(萎證)", "d": "비증(痺證)"}, "answer": "b"}, {"id": 1853, "question": "25 세 남성이 어깨 통증을 호소하며 내원하였다. 통증 부위는 그는 어깨 \n위쪽에서 목까지 뻗어 나가는 통증이라고 한다. 가장 흔하게 관련되는 관절은?", "choices": {"a": "흉쇄 관절(Sternoclavicular joint)", "b": "견관절(Glenoid humeral joint)", "c": "견봉쇄골 관절(Acromioclavicular joint)", "d": "상완요골 관절(Humeroradial joint)"}, "answer": "c"}, {"id": 1854, "question": "환자는 병력상 2 년간 간헐적인 심계(心悸)와 흉부 울체(胸部鬱滯)를 겪었다. \n또한 지난 18 개월 동안 모호한 흉통, 불면, 피로, 자한(自汗), 도한(盜汗), \n수족번열(手足煩熱), 그리고 기단(氣短)을 호소했다. 신체 검진 결과, 창백하고 광택 \n없는 안색, 홍색이며 팽대하고 치흔(齒痕)이 있는 혀, 약세(弱細)하고 약간 삭(數)하며 \n15~20 박마다 한 번씩 결맥(結脈)이 있는 맥상을 보였다. 다음 중 환자의 상태를 가장 잘 \n치료할 수 있는 한약 처방 조합은 무엇인가?", "choices": {"a": "건강(乾薑), 인삼(人蔘), 백출(白朮), 지감초(炙甘草)", "b": "인삼(人蔘), 맥문동(麥門冬), 오미자(五味子)", "c": "인삼(人蔘), 백출(白朮), 복령(茯苓), 지감초(炙甘草)", "d": "계지(桂枝), 백작약(白芍藥), 생강(生薑), 대조(大棗), 지감초(炙甘草)"}, "answer": "b"}, {"id": 1855, "question": "환자가 파킨슨병(Parkinson’s disease)을 앓고 있다면, 뇌의 어느 부분이 영향을 \n받는가?", "choices": {"a": "흑질", "b": "교뇌", "c": "연수", "d": "소뇌"}, "answer": "a"}, {"id": 1856, "question": "다음 중 폐(肺)와 위(胃)의 열(熱)을 청(淸)하고, 화담(化痰)하며, 기(氣)를 \n조절하고, 또한 흉부(胸部)를 풀어주는 약재는 무엇인가?", "choices": {"a": "강잠(僵蠶)", "b": "백부자(白附子)", "c": "과루(瓜蔞)", "d": "조각(皂角)"}, "answer": "c"}, {"id": 1857, "question": "수막염 증상을 보이는 환자가 고열, 혼란, 정신적 초조함, 몸은 뜨거우나 \n손발은 차가운 증상, 말이 없고, 그리고 심홍설(深紅舌)을 가지고 있다. 이 환자의 \n진단은 무엇인가?", "choices": {"a": "위분증(衛分證)", "b": "기분증(氣分證)", "c": "영분증(營分證)", "d": "혈분증(血分證)"}, "answer": "c"}, {"id": 1858, "question": "다음 중 설홍태황(舌紅苔黃), 맥현(脈弦) 환자의 사지냉(四肢冷)을 치료하는 \n처방은 무엇인가?", "choices": {"a": "사역탕(四逆湯)", "b": "소요산(逍遙散)", "c": "사역산(四逆散)", "d": "이중환(理中丸)"}, "answer": "c"}, {"id": 1859, "question": "환자의 팔을 90 도까지 앞으로 신전하고 내회전시킨 다음, 환자의 팔에 \n아래로 압력을 가하면서 환자에게 저항하도록 요청하면, 환자가 팔에 통증과 무력감을 \n호소한다. 이 검사는 무엇이라고 불리는가?", "choices": {"a": "Jobe’s Test", "b": "Neer’s Impingement Test", "c": "Bear Hug Test"}, "answer": "a"}, {"id": 1860, "question": "월경이 앞당기고나 지연되고, 옅고 묽은 월경혈, 월경 후 지속되는 소량의 \n출혈; 무월경, 불임; 산후(产后) 둔한 복통, 따뜻하면 완화되는 둔한 복통, 사지냉, \n오한(惡寒), 성욕 감퇴, 담설태윤(淡舌苔潤), 침지약(沉遲弱) 등 증상은 어느 \n기경팔맥(奇經八脈)의 변증인가?", "choices": {"a": "충임맥허(衝任脈虛)", "b": "충임맥허한(衝任脈虛寒)", "c": "충임맥불교(衝任脈不交)", "d": "충임맥혈어(衝任脈血瘀)"}, "answer": "b"}, {"id": 1861, "question": "환자는 식사 후 1 시간 정도 지나서 통증이 나타나는, 상복부의 심하고 \n지속적인 통증을 호소한다. 또한 때때로 오른쪽 견갑골로 통증이 방사된다고 말한다. \n의심되는 담석증을 확진하기 위해 가장 좋은 진단 검사는 무엇인가?", "choices": {"a": "MRI", "b": "EKG", "c": "Ultrasound", "d": "X-ray"}, "answer": "c"}, {"id": 1862, "question": "오행(五行) 중 토(土)와 관련된 성장은 무엇인가?", "choices": {"a": "생(生)", "b": "장(長)", "c": "화(化)", "d": "장(藏)"}, "answer": "c"}, {"id": 1863, "question": "다음 중 행인(杏仁), 자소엽(紫蘇葉), 전호(前胡), 길경(桔梗), 지각(枳殼), \n진피(陳皮), 복령(茯苓), 지반하(炙半夏), 생강(生薑), 대조(大棗), 그리고 감초(甘草)를 \n포함하는 처방은 무엇인가", "choices": {"a": "행소산(杏蘇散)", "b": "지수산(止嗽散)", "c": "견비탕(蠲痹湯)", "d": "청기화담환(淸氣化痰丸)"}, "answer": "a"}, {"id": 1864, "question": "다음 중 어깨 근육 검사 시 환자에게 저항을 주며 외전(abduct)하도록 하는 \n동작은 어떤 근육을 검사하는 것인가?", "choices": {"a": "대원근", "b": "견갑하근", "c": "소원근", "d": "극상근"}, "answer": "d"}, {"id": 1865, "question": "복령(茯苓), 저령(猪苓), 차전자(車前子), 택사(澤瀉)와 같은 이수(利水) 작용의 \n약재를 함께 사용하면 발생할 수 있는 것은 무엇인가?", "choices": {"a": "탈수", "b": "저혈압", "c": "고혈압", "d": "혈액정체"}, "answer": "a"}, {"id": 1866, "question": "환자가 악취(惡臭)와 심한 복통이 동반된 급성 설사 증상으로 당신에게 \n내원하였다. 그의 대변에도 가끔 혈액이 섞여 있다고 한다. 그의 상태를 이질(痢疾)로 \n의심된다면 다음 중 어떤 대약(對藥)을 환자에게 가장 적합한가?", "choices": {"a": "황백(黃柏)과 목향(木香)", "b": "황금(黃連)과 목향(木香)", "c": "황백(黃柏)과 창출(蒼朮)", "d": "목향(木香)과 빈랑(檳榔)"}, "answer": "a"}, {"id": 1867, "question": "다음 중 원기(元氣)는 무엇에서 유래하며 무엇에 의해 순환되는가?", "choices": {"a": "명문 화(火); 간(肝)", "b": "신기(腎氣); 간(肝)", "c": "신정(腎精); 삼초(三焦)", "d": "신기(腎氣); 혈(血)"}, "answer": "c"}, {"id": 1868, "question": "다음 중 치료기간이 가장 길고 어려운 임증(淋證) 유형은 무엇인가?", "choices": {"b": "석림(石淋)", "c": "노림(劳淋)", "d": "고림(膏淋)"}, "answer": "c"}, {"id": 1869, "question": "다음 중 환자가 신(腎) 문제를 겪을 때 사용할 가장 좋은 근위 및 원위 혈자리 \n조합은 무엇인가?", "choices": {"a": "근위: 신수(腎兪), 지실(志室); 원위: 조해(照海)", "c": "근위: 신수(腎兪), 지실(志室); 원위: 태계(太谿)", "d": "근위: 삼초수(三焦兪); 원위: 태계(太谿)"}, "answer": "c"}, {"id": 1870, "question": "다음 중 혈중 나트륨 농도에 직접 영향을 주어 혈압에 영향을 미치는 \n호르몬은 무엇인가?", "choices": {"a": "알도스테론(Aldosterone)", "b": "글루카곤(Glucagon)", "c": "칼시트리올(Calcitriol)", "d": "파라토르몬(Parathormone)"}, "answer": "a"}, {"id": 1871, "question": "크레아틴 포스포키나아제(CPK) 검사는 다음 중 어떤 진단을 뒷받침하는 데 \n가장 자주 사용되는가?", "choices": {"a": "심근경색", "b": "고혈압", "c": "빈혈", "d": "울혈성 심부전"}, "answer": "a"}, {"id": 1872, "question": "황백(晄白)하고 부은 얼굴운 무엇을 의미하는가?", "choices": {"a": "기혈허(氣血虛)", "b": "한응수음(寒凝水飲)", "c": "혈허겸습(血虛兼濕)", "d": "음양구허(陰陽俱虛)"}, "answer": "b"}, {"id": 1873, "question": "35 세 남성이 상복부의 그윽하게 꽉 찬 느낌인 불편감으로 내원하였다. \n복통은 없지만, 오심(惡心), 가끔의 구토, 장명(腸鳴), 그리고 복부에 한열(寒熱)이 \n혼합된 이상한 감각이 동반된 설사를 한다. 식사 후에 불쾌감이 때로는 호전되고 때로는 \n악화된다고 언급한다. 발열이나 오한은 없다고 한다. 박황니태(薄黃膩苔)에, 맥은 \n현삭맥(弦數脈)이다. 그에게 가장 적절한 처방은 무엇인가?", "choices": {"a": "소시호탕(小柴胡湯)", "b": "사역산(四逆散)", "c": "반하사심탕(半夏瀉心湯)", "d": "도핵승기탕(桃核承氣湯)"}, "answer": "c"}, {"id": 1874, "question": "환자는 온기에 완화되는 복통, 장명(腸鳴), 그리고 설사 증상이 있다. 이 \n경우의 치료 처방은 무엇인가?", "choices": {"a": "합곡(合谷), 지구(支溝), 천추(天樞), 대장수(大腸兪), 중완(中脘)", "b": "기해(氣海), 천추(天樞), 하거허(下巨虛), 비수(脾兪), 족삼리(足三里)", "c": "태충(太衝), 공손(公孫), 내관(內關), 양릉천(陽陵泉), 위수(胃兪)", "d": "내정(內庭), 중완(中脘), 곡지(曲池), 천추(天樞), 양문(梁門)"}, "answer": "b"}, {"id": 1875, "question": "다음 중 지나친 공포가 부족을 나타내는 물질은 무엇인가?", "choices": {"a": "심음(心陰)", "b": "신정(腎精)", "c": "간혈(肝血)", "d": "폐기(肺氣)"}, "answer": "b"}, {"id": 1876, "question": "다음 중 감(甘)하고 약성이 한(寒)한 약재는 무엇인가?", "choices": {"a": "대황(大黃)", "b": "석고(石膏)", "c": "치자(梔子)", "d": "담죽엽(淡竹葉)"}, "answer": "b"}, {"id": 1877, "question": "다음 중 합혈(合穴)이 가진 특징이 아닌 것은 무엇인가?", "choices": {"a": "기역(氣逆)과 설사를 치료한다.", "b": "실열(實熱)을 치료한다", "c": "부(腑)의 질병을 치료한다.", "d": "관절 질환을 치료한다."}, "answer": "b"}, {"id": 1878, "question": "다음 중 향부자(香附子), 천궁(川芎), 창출(蒼朮), 치자(梔子), 그리고 \n신곡(神麴)을 포함하는 처방은 무엇인가?", "choices": {"a": "월국환(越鞠丸)", "b": "반하후박탕(半夏厚朴湯)", "c": "소활락단(小活絡丹)", "d": "온담탕(溫膽湯)"}, "answer": "a"}, {"id": 1879, "question": "다음 중 계지(桂枝)와 작약(芍藥)을 포함하지 않는 처방은 무엇인가?", "choices": {"b": "소건중탕(小建中湯)", "c": "시갈해기탕(柴葛解肌湯)", "d": "계지탕(桂枝湯)"}, "answer": "c"}, {"id": 1880, "question": "다음 중 반표반리(半表半裏) 증이 발생하는 경우는 무엇인가?", "choices": {"a": "풍한(風寒)이 풍열(風熱)로 전변(傳變)될 때", "b": "풍열(風熱)이 풍한(風寒)으로 전변(傳變)될 때", "c": "내부의 상태가 완전히 외부로 전달되지 않았을 때", "d": "외감(外感) 사기가 완전히 내부로 전달되지 않았을 때"}, "answer": "d"}, {"id": 1881, "question": "환자는 낮고 힘없는 목소리, 식욕 감소, 변당(便溏), 그리고 사지 무력감 등 \n증상을 보이며, 감기에 자주 걸린다고 말한다. 담설(淡舌) 태박백(苔薄白)하고 \n약맥(弱脈)이 소견된다. 다음 중 이 환자에 가장 알맞는 진단은 무엇인가?", "choices": {"a": "토모목(土侮木)", "b": "토불생금(土不生金)", "c": "수모토(水侮土)", "d": "금불생수(金不生水)"}, "answer": "b"}, {"id": 1882, "question": "지난 이틀 동안 발열과 오한(惡寒)을 겪고 있는 환자가 두통, 인후통, 경미한 \n발한(發汗), 노란 콧물, 편도선이 붓고, 신체 통증, 그리고 경미한 갈증이 있다. 2 주 \n전에는 위장장애가 있었다고 한다. 설첨은 붉고 태박백(苔薄白)가 있으며, \n부삭맥(浮數脈)이 소견된다. 다음 중 가장 알맞는 진단은 무엇인가?", "choices": {"a": "습열(濕熱)", "b": "풍열(風熱)", "d": "서열(暑熱)"}, "answer": "b"}, {"id": 1883, "question": "다음 중 신(辛), 감(甘)미에 약성이 미온(微溫)한 약재는 무엇인가?", "choices": {"a": "토사자(菟絲子)", "b": "천문동(天門冬)", "c": "두충(杜仲)", "d": "구기자(枸杞子)"}, "answer": "c"}, {"id": 1884, "question": "다음 중 한의학에서 월경통의 원인을 진단할 때 가장 중요한 요소는 \n무엇인가?", "choices": {"a": "나이", "b": "월경혈의 질(質)", "c": "임신 병력", "d": "성생활"}, "answer": "b"}, {"id": 1885, "question": "다음 중 승청강탁(升淸降濁)하고, 청서거습(淸暑祛濕)하는 데 가장 \n효과적으로 작용하는 대약(對藥) 조합은 무엇인가?", "choices": {"a": "자석(磁石)과 신곡(神麴)", "b": "석고(石膏)와 갱미(粳米)", "c": "길경(桔梗)과 지각(枳殼)", "d": "활석(滑石)과 하엽(荷葉)"}, "answer": "d"}, {"id": 1886, "question": "28 세 여성이 지난 몇 주 동안 지속한 정서 불안정을 호소하며 내원했다. \n그녀는 명확한 이유 없이 잦은 울음, 짜증을 내는 경향이 있고, 자주 불안정한 느낌을 \n받으며, 불면, 가끔의 하품, 그리고 감정을 통제할 수 없다고 한다. 심한 심계, 피로나 \n식욕부진은 없다. 혀는 홍설소태(紅舌少苔)하고 맥은 세미삭(細微數)하다. 그녀의 \n상태에 가장 적절한 처방은 무엇인가?", "choices": {"a": "감맥대조탕(甘麥大棗湯)", "b": "귀비탕(歸脾湯)", "c": "황련아교탕(黃連阿膠湯)", "d": "산조인탕(酸棗仁湯)"}, "answer": "a"}, {"id": 1887, "question": "다음 중 족소음신경(足少陰腎經)의 경혈(經穴)과 수혈(輸穴) 간의 거리는 \n얼마인가?", "choices": {"a": "2 촌", "b": "1 촌", "c": "3 촌", "d": "3.5 촌"}, "answer": "a"}, {"id": 1888, "question": "다음 중 너무 깊게 자침(刺鍼)할 경우 복강(腹腔)을 손상시킬 수 있는 침구 \n혈자리는 무엇인가? \n \nPage 197 of 209", "choices": {}, "answer": "b"}, {"id": 1889, "question": "54 세 남성 환자가 제2 형 당뇨병을 앓고 있다. 의사가 \n티아졸리딘디온(thiazolidinedione) 계열 당뇨약을 처방하였다. 이 약물 처방은 \n무엇인가?", "choices": {"a": "피오글리타존(Pioglitazone)", "b": "시프로플록사신(Ciprofloxacin)", "c": "데소나이드(Desonide)", "d": "엔프로프렌(Enprofren)"}, "answer": "a"}, {"id": 1890, "question": "다음 중 생강(生薑)이 생반하(生半夏)의 독성(毒性)을 감소시키거나 제거할 \n수 있는 관계를 무엇이라고 하는가?", "choices": {"a": "상수(相須)", "b": "상반(相反)", "c": "상살(相殺)", "d": "상사(相使)"}, "answer": "c"}, {"id": 1891, "question": "다음 중 갑상선 수술을 받은 환자에게 당신이 선택할 혈자리는 무엇인가?", "choices": {"a": "관료(顴髎)", "b": "부돌(扶突)", "c": "천정(天鼎)", "d": "화료(禾髎)"}, "answer": "b"}, {"id": 1892, "question": "다음 중 클라인펠터 증후군(Kleinefelter syndrome)에 대해 서술에서 옳은 것은 \n무엇인가?", "choices": {}, "answer": "d"}, {"id": 1893, "question": "다음 중 심수(心兪), 신문(神門), 태충(太衝) 등으로 구성된 침구처방이 \n치료하는 것은 무엇인가?", "choices": {"a": "다몽(多夢)", "b": "매핵기(梅核氣)", "c": "정두통(頂頭痛)", "d": "유방 창통(乳房脹痛)"}, "answer": "a"}, {"id": 1894, "question": "다음 중 혈당 수치에 촉진 작용(agonistic effects)을 하는 호르몬 쌍은 \n무엇인가?", "choices": {"a": "티모신과 티록신", "b": "칼시토닌과 PTH", "c": "아드레날린과 글루카곤", "d": "알도스테론과 ADH"}, "answer": "c"}, {"id": 1895, "question": "다음 중 제 10 흉추와 같은 수평선상에 위치한 혈자리는 무엇인가?", "choices": {"a": "중추(中樞), 담수(膽兪), 의사(意舍)", "b": "중추(中樞), 담수(膽兪), 양강(陽綱)", "c": "중추(中樞), 비수(脾兪), 양강(陽綱)", "d": "척중(脊中), 비수(脾兪), 의사(意舍)"}, "answer": "b"}, {"id": 1896, "question": "다음 중 임신 중에 금기(禁忌)되는 처방은 무엇인가?", "choices": {"a": "온경탕(溫經湯)", "b": "완대탕(完帶湯)", "c": "생화탕(生化湯)"}, "answer": "c"}, {"id": 1897, "question": "다음 중 무릎을 굴곡시킨 상태에서 위중(委中)을 향하여 1~2 촌 \n직자(直刺)하거나 외측 상방으로 사자(斜刺)할 수 있는 경외기혈은 무엇인가?", "choices": {"a": "학정(鹤顶)", "b": "슬안(膝眼)", "c": "난미혈(闌尾穴)", "d": "담낭혈(膽囊穴)"}, "answer": "b"}, {"id": 1898, "question": "다음 중 변비의 기본 처방인 대장수(大腸兪), 천추(天樞), 지구(支溝), \n조해(照海)에 기체(氣滯)가 있을 경우 추가하기 가장 좋은 혈자리 조합은 무엇인가?", "choices": {"a": "곡지(曲池), 합곡(合谷)", "b": "신궐(神闕), 기해(氣海)", "c": "비수(脾兪), 위수(胃兪), 족삼리(足三里)", "d": "합곡(合谷), 태충(太衝)"}, "answer": "d"}, {"id": 1899, "question": "환자는 생리 전에 약간의 유방창통과 번조(煩躁)를 호소하며, 때때로 생리 \n후에도 증상이 있다. 또한 요슬산연(腰膝酸軟), 현훈, 시야 흐림, 기억력 감퇴, 불면, 안구 \n건조, 인후 건조, 그리고 오후에 열감을 느낀다. 혀는 홍설(紅舌) 무태(無苔)이며 맥은 \n부허맥(浮虛脈)이다. 이 환자의 진단은 무엇인가?", "choices": {"a": "비기허(脾氣虛)", "b": "간신음허(肝腎陰虛)", "c": "간혈허(肝血虛)", "d": "간기울결(肝氣鬱結)"}, "answer": "b"}, {"id": 1900, "question": "환자가 2 일 동안 지속된 해수(咳嗽)로 내원했다. 그는 3 일 전 감기에 \n걸렸으며, 여전히 미열, 경미한 갈증, 건해소담(乾咳少痰), 미약한 인후통, 그리고 \n부삭맥(浮數脈)을 보인다. 다음 중 어떤 처방이 그에게 가장 적합한가?", "choices": {"a": "인삼패독산(人參敗毒散)", "b": "은교산(銀翹散)", "c": "시갈해기탕(柴葛解肌湯)", "d": "상국음(桑菊飲)"}, "answer": "d"}, {"id": 1901, "question": "다음 중 천유오부혈(天牖五部穴)이 적용 증상에 포함되지 않는 것은 \n무엇인가?", "choices": {"a": "정서장애", "b": "인후 질환", "c": "비뇨생식기 질환", "d": "급성 발병 질환"}, "answer": "c"}, {"id": 1902, "question": "다음 중 호흡부전으로 인해 혈류 내 이산화탄소가 과도하게 증가한 상태를 \n나타내는 의학 용어는 무엇인가?", "choices": {"a": "Hypoxia", "b": "Hypercarpnia", "c": "Hypoxemia", "d": "Hypocapnia"}, "answer": "b"}, {"id": 1903, "question": "다음 중 처방의 작용을 특정 경락이나 신체 부위에 집중시키고, 다른 \n약재들의 작용을 조화롭게 통합하는 기능을 가진 약재의 유형은 무엇인가?", "choices": {"a": "좌약(佐藥)", "b": "군약(君藥)", "c": "신약(臣藥)", "d": "사약(使藥)"}, "answer": "d"}, {"id": 1904, "question": "다음 중 손목의 요골(radial) 쪽, 장모지신근(extensor pollicis longus)과 \n단모지신근(extensor pollicis brevis) 건(腱) 사이에 형성된 함요부 중앙에 위치한 \n혈자리는 무엇인가?", "choices": {"a": "수양명경(手陽明經)의 수혈(輸穴)", "b": "수양명경(手陽明經)의 경혈(經穴)", "c": "수양명경(手陽明經)의 원혈(原穴)", "d": "수양명경(手陽明經)의 금혈(金穴)"}, "answer": "b"}, {"id": 1905, "question": "다음 중 신문(神門), 삼음교(三陰交), 태계(太谿) 혈이 치료하는 증상은 \n무엇인가?", "choices": {"a": "난청(難聽)", "b": "불면(不眠)", "c": "조광(躁狂)", "d": "이명(耳鳴)"}, "answer": "b"}, {"id": 1906, "question": "다음 중 중부(中府) 혈의 자침법 중 기흉(氣胸)의 위험이 가장 높은 것은 \n무엇인가?", "choices": {"b": "내측사자(内側斜刺)", "c": "횡자(横刺)", "d": "외측사자(外側斜刺)"}, "answer": "b"}, {"id": 1907, "question": "녹내장, 면적(面赤), 번조(煩躁), 안적(眼赤), 구고(口苦), 그리고 두통을 가진 \n환자를 치료 중일 때, 당신의 처방은 풍지(風池), 찬죽(攢竹), 동자료(瞳子髎), \n합곡(合谷)이다. 호전이 없을 경우 당신의 원래 처방에 추가할 혈자리는 무엇인가?", "choices": {"a": "곡지(曲池), 대추(大椎)", "b": "태충(太衝), 간수(肝兪)", "c": "음릉천(陰陵泉), 풍륭(豊隆)", "d": "삼음교(三陰交), 태계(太谿)"}, "answer": "b"}, {"id": 1908, "question": "다음 중 천용(天容) 혈은 어떻게 자침(刺鍼)하는가?", "choices": {"a": "설근(舌根)을 향하여 경동맥 혈관 후방으로 0.1~0.5 촌 직자(直刺)", "b": "설근(舌根)을 향하여 경동맥 혈관 전방으로 0.1~0.5 촌 직자(直刺)", "c": "설근(舌根)을 향하여 경동맥 혈관 전방으로 0.5~1 촌 직자(直刺)", "d": "설근(舌根)을 향하여 경동맥 혈관 후방으로 0.5~1.0 촌 직자(直刺)"}, "answer": "c"}, {"id": 1909, "question": "47 세 여성이 자궁 근종, 림프절 종대, 그리고 신경절 부종을 호소한다. 그녀는 \n여러 곳의 피하 종괴, 피부 발진, 구강 건조, 정신적 우울, 하복부의 하추감(下墜感) 및 \n자궁탈증이 있다. 홍설(紅舌) 및 허삭맥(虛數脈)이 소견된다면, 다음 중 어떤 진단이 이 \n경우를 가장 정확하게 나타내는가?", "choices": {"a": "기체(氣滯), 기함(氣陷), 리실열증(里實熱證)", "b": "기체(氣滯), 기허(氣虛), 담응(痰凝)", "c": "기함(氣陷), 담응(痰凝), 혈열(血熱)", "d": "기허(氣虛), 담응(痰凝), 혈열(血熱)"}, "answer": "c"}, {"id": 1910, "question": "다음 중 사법(瀉法)에 속하지 않는 것은 무엇인가?", "choices": {"a": "신속한 자침(刺针)과 느린 발침(拔针)", "b": "가볍게 진침(进针)하고 힘차게 제침(提针)", "c": "경락의 흐름에 역행하여 자침", "d": "호기(呼息)에 삽입하고 흡기(吸息)에 발침"}, "answer": "d"}, {"id": 1911, "question": "다음 중 만성 비염으로 치료받는 환자가 눈 충혈, 두통, 노란 콧물 증상을 \n보인다. 당신의 처방은 영향(迎香), 찬죽(攢竹), 통천(通天)이다. 여러 번의 치료 후에도 \n호전이 없을 때, 당신의 원래 처방에 추가할 혈자리는 무엇인가?", "choices": {"a": "여구(蠡溝)", "b": "합곡(合谷), 열결(列缺)", "c": "풍지(風池), 행간(行間)", "d": "어요(魚腰)"}, "answer": "c"}, {"id": 1912, "question": "다음 중 변비를 호소하며 피로감과 식욕 부진 증상을 가진 환자에게 가장 \n적절한 침구 처방은 무엇인가?", "choices": {}, "answer": "d"}, {"id": 1913, "question": "다음 중 번조(煩躁)를 호소하며, 왕래한열(往來寒熱), 흉협창만(胸脇脹滿), \n구고(口苦), 오심(惡心), 구토(嘔吐)가 계속되고, 비경(痞硬), 상복부 통증, 항문 작열감, \n설사, 그리고 황태(黃苔) 증상을 가진 환자의 맥상(脈象)은 무엇인가?", "choices": {"a": "부삭맥(浮數脈)", "b": "침세맥(沉細脈)", "c": "현실맥(弦實脈)", "d": "지실맥(遲實脈)"}, "answer": "c"}, {"id": 1914, "question": "위구(胃\n区)에서 평행되게 외측으로, 대략 이마 모서리 부근에서 위로 2cm \n길이로 위치한 두침 영역은 다음 중 어떤 증상에 적용하는가", "choices": {"a": "부정 자궁 출혈 및 자궁 탈출", "b": "상복부의 불쾌감", "c": "천식, 흉통, 간헐적 상심실성 빈맥"}, "answer": "a"}, {"id": 1915, "question": "제 VI 뇌신경은 어떤 신경을 말하는가?", "choices": {"a": "외전 신경", "b": "동안 신경", "c": "활차 신경", "d": "시신경"}, "answer": "a"}, {"id": 1916, "question": "족양명위경(足陽
