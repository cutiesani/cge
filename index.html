}, "answer": "c"}, {"id": 756, "question": "어깨는 주상와(舟狀窩)에서 다음 중 어떤 해부학적 특징과 같은 높이에 \n위치하는가?", "choices": {"a": "이수(耳垂)", "b": "주상절흔(珠上切痕)/병상절흔(屏上切痕)", "c": "주하절흔(珠下切痕)/병하절흔(屏下切痕)", "d": "대이륜상각(對耳輪上脚)"}, "answer": "b"}, {"id": 757, "question": "다음 중 음양상호의존(陰陽互存)을 설명하는 예가 아닌 것은?", "choices": {"a": "양은 외부에 머물러 음을 돕다.", "b": "고열은 진액 부족을 초래한다.", "c": "장기간의 식욕부진은 혈허를 유발한다.", "d": "상당한 출혈 후 기가 소모됩다."}, "answer": "b"}, {"id": 758, "question": "비신양허(脾腎陽虛)의 설상은?", "choices": {"a": "수박설(瘦薄舌), 설담윤(舌淡润)", "c": "반대설(胖大舌), 설담윤(舌淡润)", "d": "설담(舌淡), 후백태(厚白苔)"}, "answer": "c"}, {"id": 759, "question": "다음 중 어떤 맛이 골(骨)로 들어가며, 골(骨)이 병들었을 때는 사용해서는 안 \n되는가?", "choices": {"a": "신미(辛味)", "b": "고미(苦味)", "c": "산미(酸味)", "d": "감미(甘味)"}, "answer": "b"}, {"id": 760, "question": "다음 중 교차 감염의 예가 아닌 것은?", "choices": {"a": "인플루엔자", "b": "복막염", "c": "결핵", "d": "감기"}, "answer": "b"}, {"id": 761, "question": "배수혈과 모혈로 짝지어진 것은?", "choices": {"a": "심유, 전중", "b": "간유, 일월", "c": "담유, 경문", "d": "비유, 장문"}, "answer": "d"}, {"id": 762, "question": "발열, 상복부 팽만감, 몸과 머리의 무거움, 구역 및 구토 등의 증상은 다음 중 \n어떤 병리 패턴에 해당합니까?", "choices": {"a": "온병학(溫病學) – 기분(氣分) – 장조열(腸燥熱)", "b": "삼초(三焦) – 비습열(脾濕熱,)", "c": "온병학 – 기분 – 비위습열(脾胃濕熱)", "d": "온병학 – 위분(衛分) – 습열(濕熱)"}, "answer": "b"}, {"id": 763, "question": "다음 중 어떤 처방이 계지(桂枝)와 복령(茯苓)을 군약(君藥)으로 하는가?", "choices": {"a": "계지복령환(桂枝茯苓丸)", "b": "교애탕(膠艾湯)", "c": "단삼음(丹參飮)", "d": "계지탕(桂枝湯)"}, "answer": "a"}, {"id": 764, "question": "경미한 기침, 약간의 숨가쁨, 약한 목소리, 말하기 싫어함, 감기에 잘 걸리는 \n경향, 우울증, 그리고 한숨. 다음 중 어떤 진단이 이 사례를 가장 잘 나타내는가?", "choices": {"a": "폐기허(肺氣虛)", "b": "폐음허(肺陰虛)", "c": "폐심기허(肺心氣虛)", "d": "폐조(肺燥)"}, "answer": "c"}, {"id": 765, "question": "화(火) 와 관련된 숫자 두 개는 무엇입니까?", "choices": {"a": "4, 9", "b": "5, 10", "c": "2, 7", "d": "3, 8"}, "answer": "c"}, {"id": 766, "question": "몸통에 영향을 받았을 때, 급한 호흡을 동반한 흉부 통증과 우측 아래 갈비뼈 \n아래의 \"뒤집힌 듯한 감각\" 등의 병증이 나타나는 경근은?", "choices": {"a": "심경(心經)", "b": "폐경(肺經)", "c": "심포경(心包經)", "d": "비경(脾經)"}, "answer": "c"}, {"id": 767, "question": "다음 혈자리 중 다섯 번째 요추 극돌기 아래에 위치한 혈자리는", "choices": {"a": "백로(百勞)", "b": "요안(腰眼)", "c": "십칠추하(十七椎下)", "d": "비근(痞根)"}, "answer": "c"}, {"id": 768, "question": "다음 혈자리 중 정신을 맑게 하고, 정신을 안정시키며, 얼굴과 코에 이롭고, \n풍사(風邪)를 몰아내며, 척추에 이롭고, 급성 요추 염좌를 치료하는 혈자리는?", "choices": {"a": "신주(身柱)", "b": "근축(筋縮)", "c": "수구(水溝)", "d": "장강(長强)"}, "answer": "c"}, {"id": 769, "question": "16 세 여성 환자가 이틀 동안 열이 났다고 호소한다. 처음에는 미열, 오한, 두통, \n무한(無汗), 묽고 흰 가래를 동반한 기침, 코막힘 등의 증상이 있었다. 어제는 열이 훨씬 \n심해졌고, 현재는 약간의 오한, 약간의 땀, 인후통, 약간의 입 마름, 노란 가래를 동반한 \n \nPage 81 of 209 \n기침, 붉은 혀에 노란 설태, 부삭(浮數)맥이 보인다. 다음 중 이 증상을 가장 정확하게 \n나타내는 치료법은?", "choices": {"a": "청열윤조(淸熱潤燥)", "b": "청열화담(淸熱化痰)", "c": "선폐해표(宣肺解表), 거한(祛寒)", "d": "거풍(祛風), 청열(淸熱), 선폐(宣肺)"}, "answer": "d"}, {"id": 770, "question": "다음 중 어떤 색이 간(肝)으로 들어가 울체(鬱滯)를 해소하고, 눈을 밝게 하며, \n혈(血)을 활성화하는가?", "choices": {"b": "흑(黑)", "c": "적(赤)", "d": "황(黃)"}, "answer": "a"}, {"id": 771, "question": "환자는 쌕쌕거림, 짧고 빠른 호흡, 약한 목소리 및 기침, 그리고 운동 시 발한을 \n호소한다. 혀는 창백하고 맥은 약하다. 다음 중 어떤 처방이 이 질환을 치료하는 데 가장 \n효과적인가?", "choices": {"a": "대추(大椎), 열결(列缺), 합곡(合谷), 풍문(風門) 및 폐수(肺兪)", "c": "폐수(肺兪), 태연(太淵), 족삼리(足三里) 및 태백(太白)", "d": "조해(照海), 열결(列缺), 폐수(肺兪), 중부(中府) 및 공최(孔最)"}, "answer": "c"}, {"id": 772, "question": "급성 충수돌기염 환자에서 관찰되는 검사 소견이 아닌 것은?", "choices": {"a": "로브싱 싸인(Rovsing’s sign)", "b": "머피 싸인(Murphy’s sign)", "c": "쏘아스 싸인(Psoas sign)", "d": "오브튜레이터 싸인(Obturator sign)"}, "answer": "b"}, {"id": 773, "question": "44 세 여성 환자가 근육통, 수면 부족, 피로를 호소하며 내원하였다. 지난 1 년 \n동안 그녀의 모든 Lab 검사 결과는 음성으로 나왔다. 그녀의 몸을 촉진했을 때 18 개의 \n트리거 포인트 중 11 개가 통증이 발견되었다. 다음 중 그녀의 증상을 유발할 가능성이 \n가장 높은 질환은?", "choices": {"a": "섬유근육통(Fibromyalgia)", "b": "중증근무력증(Myasthenia gravis)", "c": "프라더-윌리(Prader-Willi) 증후군", "d": "류마티스성 다발성 근통(PMR)"}, "answer": "a"}, {"id": 774, "question": "Beven 은 조루를 호소합니다. \n또한, 소변이 짙고 소량이며, 입과 목이 건조하고, 도한(밤에 땀을 많이 흘림), 요통 \n증상도 있습니다. \n혀는 붉고 특히 설근 부위가 더 붉으며 태는 적고, 맥은 세삭하고 삭합니다. \n이 경우 가장 적절한 감별 진단은 무엇입니까?", "choices": {"a": "신정허(腎精虛)", "b": "신기허(腎氣虛)", "c": "신음허(腎陰虛)", "d": "심음허(心陰虛)"}, "answer": "c"}, {"id": 775, "question": "직원에게 HBIG(Hepatitis B Immune Globulin)를 제공한 경우, 기록을 다음 중 \n어느 기간 동안 보관해야 하는가?", "choices": {"a": "20 년", "b": "55 년", "c": "6 년", "d": "30 년"}, "answer": "d"}, {"id": 776, "question": "머리가 작고 얼굴이 길며, 넓은 어깨와 꼿꼿한 등을 가지고 있으며, 전체적으로 \n큰 키에 마른 근육으로 다져 있으며 손발이 비교적 작은 체형에 대응되는 오행(五行)은?", "choices": {"a": "금(金)", "b": "화(火)", "c": "목(木)", "d": "수(水)"}, "answer": "c"}, {"id": 777, "question": "한의원에서 부항 치료 후, 적절한 소독조치가 아닌것은?", "choices": {"a": "부항컵을 멸균처리해야 한다", "b": "부항컵을 청결해야 한다", "c": "부항컵을 비누와 물로 세척해야 한다"}, "answer": "a"}, {"id": 778, "question": "다음 중 아나필락시스(Anaphylaxis)의 대표적인 증상은?", "choices": {"a": "점진적인 피로감", "b": "국소 부위의 두드러기 및 가려움", "c": "호흡곤란, 저혈압, 그리고 전신 두드러기", "d": "현훈, 혈압 상승과 서맥"}, "answer": "c"}, {"id": 779, "question": "다음 중 여성에게서 신정(腎精)이 절정에 달하고, 사랑니가 나오며, 성장이 \n최고조에 달하는 나이는 언제인가? 그리고 남성에게서 이러한 일이 발생하는 나이는 \n언제인가?", "choices": {"a": "35 세; 40 세", "b": "21 세; 24 세", "c": "32 세; 37 세", "d": "28 세; 32 세"}, "answer": "b"}, {"id": 780, "question": "단순포진 바이러스 감염의 어떤 단계에서 가장 심한 증상이 발생하는가?", "choices": {"a": "감염초기", "b": "발병기", "c": "전구기", "d": "잠복기"}, "answer": "a"}, {"id": 781, "question": "환자는 명치 부위에 불편한 화끈거리는 통증이 있으며, 통증의 빈도가 \n증가하고 있다. 배고픔을 느끼지만 먹고 싶은 마음은 없고, 입과 목이 건조하지만 물은 \n조금씩만 마시고 싶어 한다. 다음 혈자리 처방 중 이 증상 치료에 가장 효과적인 처방은?", "choices": {"a": "족삼리(足三里), 중완(中脘), 삼음교(三陰交), 태백(太白)", "b": "족삼리(足三里), 중완(中脘), 삼음교(三陰交), 조해(照海), 음극(陰郄)", "c": "족삼리(足三里), 중완(中脘), 비수(脾兪), 삼음교(三陰交), 조해(照海)", "d": "족삼리(足三里), 중완(中脘), 관원(關元), 삼음교(三陰交), 기해(氣海)"}, "answer": "a"}, {"id": 782, "question": "청호별갑탕의 기능은 무엇인가?", "choices": {"a": "청열량혈(淸熱凉血), 자음(滋陰)", "b": "보기(補氣), 청열(淸熱), 지혈(止血)", "c": "자음(滋陰), 퇴열(退熱)", "d": "량혈(凉血), 지혈(止血), 자음(滋陰)"}, "answer": "c"}, {"id": 783, "question": "다음 중 고혈압 치료제가 아닌 것은?", "choices": {"a": "란소프라졸", "b": "ACE 억제제", "c": "이뇨제", "d": "칼슘길항제"}, "answer": "a"}, {"id": 784, "question": "입술과 손톱의 청색증, 심계, 왼쪽 어깨 안쪽으로 퍼지는 칼로 찌르는 듯한 \n통증과 함께 가슴이 조이는 느낌 등 증상을 가장 정확하게 나타내는 설상과 맥상은?", "choices": {"a": "설 앞부분 가장자리 자색; 현삽결맥(弦澀結脈)", "b": "자색설, 건조태; 삽약맥(澀弱脈)", "c": "설첨이 붉은 자색설, 설중열문; 약간 빠른 삽맥(澀脈)", "d": "설 앞부분 가장자리 설색이 옅고; 약간 홍(洪)한 허맥(虛脈)"}, "answer": "a"}, {"id": 785, "question": "다음 혈자리 중 척추 양쪽, 제 1 흉추에서 제 5 요추까지 각 극돌기 아래 \n경계에서 0.5 촌 외측에 위치한 혈자리는?", "choices": {"a": "위관하수", "b": "화타협척", "c": "비근", "d": "정천"}, "answer": "b"}, {"id": 786, "question": "외이도(External ear canal)와 고막(Tympanic membrane)을 검사하는 데 사용되는 \n기구는 무엇입니까?", "choices": {"a": "기관지경 (Bronchoscope)", "b": "청진기 (Stethoscope)", "c": "이경 (Otoscope)", "d": "직장경 (Sigmoidoscope)"}, "answer": "c"}, {"id": 787, "question": "혈압이 떨어질 때 신장에서 분비하는 효소는?", "choices": {"a": "레닌", "b": "심방 나트륨 이뇨 펩타이드", "c": "아밀라아제", "d": "리파아제"}, "answer": "a"}, {"id": 788, "question": "다음 중 어떤 특징이 음(陰)의 성질을 가진 약재에 해당하는가? \n \nPage 83 of 209", "choices": {"a": "하강(下降), 부상(浮上), 탁(濁), 중(重), 산(酸), 담(淡) 및 감(甘)", "b": "하강(下降), 량(凉)/한(寒), 탁(濁), 중(重), 산(酸) 및 고(苦)", "c": "상승(上昇), 량(凉)/한(寒), 산(酸) 및 고(苦)", "d": "상승(上昇), 온(溫), 신(辛), 유(柔), 경(輕)"}, "answer": "b"}, {"id": 789, "question": "다음 중 어떤 맛이 음(陰)의 성질을 가지며, 배출, 설사 및 건조시키고, 기(氣)를 \n내리며, 습(濕)을 말리고, 열을 제거하는가?", "choices": {"a": "감미(甘味)", "b": "신미(辛味)", "c": "고미(苦味)", "d": "산미(酸味)"}, "answer": "c"}, {"id": 790, "question": "35 세 남성이 폐결핵으로 진단되었다. 그는 거품이 나는 가래를 동반한 기침을 \n하며, 가래에 밝은 색의 혈액이 섞여 있다. 오후에 저열과 발그레한 뺨을 보인다. 혀는 \n붉고 설태가 없다. 맥은 세하고 빠릅다. 적절한 침치료는 처방은?", "choices": {"b": "곡천 (曲泉), 기문 (氣門), 태충 (太沖), 태계 (太溪), 간수 (肝兪)", "c": "혈해 (血海), 곡지 (曲池), 격수 (膈兪), 정혈(井穴) 사혈", "d": "척택 (尺澤), 중부 (中府), 폐수 (肺兪), 간수 (肝兪), 곡천 (曲泉)"}, "answer": "a"}, {"id": 791, "question": "37 세 여성이 6 개월 동안 우울증을 앓은 후, 최근 2 주 동안 옆구리 통증, 짜증, \n불안감을 호소한다. 또한 상복부 팽만감, 흉부 답답함, 옆구리 팽창감, 때때로 입안의 \n쓴맛이 느껴집다. 혀는 붉고 박황태가 있으며 맥은 현삭(弦數)한다. 가장 적절한 혈자리 \n치료는?", "choices": {"a": "기문(期門), 지구(支溝), 중완(中脘), 장문(章門), 족삼리(足三里)", "b": "기문(期門), 지구(支溝), 태충(太衝), 격수(膈兪), 공손(公孫)", "c": "기문(期門), 지구(支溝), 양릉천(陽陵泉), 행간(行間)", "d": "기문(期門), 지구(支溝), 양릉천(陽陵泉), 태충(太衝), 구허(丘墟)"}, "answer": "c"}, {"id": 792, "question": "다음 중 출생(出生)과 관련된 오행(五行)은 무엇인가?", "choices": {"a": "목(木)", "b": "화(火)", "c": "수(水)", "d": "금(金)"}, "answer": "a"}, {"id": 793, "question": "52 세 남성 환자가 정기적으로 내원하는 환자입다. 지난주 테니스를 치다가 \n다친 왼팔을 치료했다. 팔 통증은 사라졌지만 지금은 다시 돌아왔고 훨씬 더 심해졌다. \n게다가 그는 가슴 답답함과 호흡 곤란을 겪고 있으며, 병원 계단을 올라올 때 증상이 \n악화되었다고 한다. 오늘 이 환자에게 가장 적절한 치료는?", "choices": {"a": "환자에게 즉시 눕고 다리를 들어 올려 상태가 나아질 때까지 기다린다", "b": "911 에 전화", "c": "팔 치료를 반복하되 새로운 증상에 대한 혈 자리를 추가", "d": "다음 검진 시 주치의에게 이러한 증상에 대해 알리도록 권장"}, "answer": "b"}, {"id": 794, "question": "다음 중 타액(saliva)을 주관하는 장부는?", "choices": {"a": "삼초(三焦)", "b": "위(胃)", "c": "비(脾)", "d": "신(腎)"}, "answer": "c"}, {"id": 795, "question": "다음 혈자리 중 최유(催乳) 및 유방(乳房)질환에 경험적으로 사용되는 \n혈자리는?", "choices": {"a": "은백(隱白)", "b": "완골(腕骨)", "c": "소택(少澤)", "d": "유중(乳中)"}, "answer": "c"}, {"id": 796, "question": "다음 중 고콜레스테롤혈증 치료에 사용되는 약물의 작용 기전은?", "choices": {"a": "HMG-CoA 환원효소 억제제", "b": "ACE 억제제", "c": "알파 차단제", "d": "칼슘 채널 차단제"}, "answer": "a"}, {"id": 797, "question": "다음 중 어떤 낙맥(絡脈)이 혀를 관통합니까?", "choices": {"a": "비", "b": "신", "c": "심"}, "answer": "a"}, {"id": 798, "question": "다음 혈자리 중 머리를 맑게 하고 폐기(肺氣)와 위기(胃氣)를 하강시키는 \n혈자리는?", "choices": {"a": "정명(睛明)", "b": "족통곡(足通谷)", "c": "대저(大杼)", "d": "금문(金門)"}, "answer": "b"}, {"id": 799, "question": "다음 중 어떤 장부가 원기(元氣)의 촉매 작용을 통해 종기(宗氣)를 \n진기(眞氣)로 최종 변환하는 과정에 참여하는가?", "choices": {"a": "비(脾)", "b": "간(肝)", "c": "신(腎)", "d": "위(胃)"}, "answer": "c"}, {"id": 800, "question": "상한론변증에 따라 궐음증의 치료원칙은?", "choices": {"a": "자음, 청허열(滋陰淸虛熱)", "b": "청열생진(淸熱生津)", "c": "온중산한(溫中散寒)"}, "answer": "d"}, {"id": 801, "question": "다음 중 복령(茯苓)이 신약(臣) 역할을 하는 처방은?", "choices": {"a": "평위산(平胃散)", "b": "지수산(止嗽散)", "c": "이진탕(二陳湯)", "d": "온담탕(溫膽湯)"}, "answer": "c"}, {"id": 802, "question": "환자가 눈과 얼굴이 부어오른 상태로 잠에서 깨고 소변량이 적으며 오한, 발열, \n기침이 있다. 혀는 끈적끈적한 설태가 끼어 있고 맥은 부활(浮滑)한다. 다음 혈자리 처방 \n중 이 증상 치료에 가장 효과적인 처방은?", "choices": {"a": "열결(列缺), 편력(偏歷), 온류(溫溜), 합곡(合谷), 수구(水溝)", "b": "열결(列缺), 편력(偏歷), 합곡(合谷), 풍문(風門), 신궐(神闕)", "c": "열결(列缺), 합곡(合谷), 양계(陽谿), 풍문(風門), 수분(水分)", "d": "열결(列缺), 합곡(合谷), 온류(溫溜), 격수(膈兪), 천돌(天突)"}, "answer": "a"}, {"id": 803, "question": "다음 중 어떤 상황에서 보법(補法) 치료는 금기인가?", "choices": {"a": "허증(虛證), 과로로 인한 발열 및 피로", "c": "현재 진행중인 병사(病邪)", "d": "내열(內熱) 또는 음허(陰虛)"}, "answer": "c"}, {"id": 804, "question": "35 세 남성이 폐결핵 진단을 받았다. 그는 피가 섞인 거품 같은 가래를 동반한 \n기침을 하고 있다. 오후에 미열이 나고, 밤에 식은땀이 나며, 뺨이 붉어집다. 혀는 붉고 \n태가 없으며 맥은 세삭맥으로 나타납다. 가장 적합한 감별진단은?", "choices": {"a": "간신음허(肝腎陰虛)", "b": "혈열(血熱)", "c": "폐열(肺熱)과 혈열(血熱)", "d": "폐음허(肺陰虛)와 허화(虛火)"}, "answer": "d"}, {"id": 805, "question": "다음 중 어떤 경외기혈이 두 눈썹 안쪽 끝의 중간 지점에 위치하는가?", "choices": {"a": "예명(翳明)", "b": "어요(魚腰)", "c": "인당(印堂)", "d": "사신총(四神聰)"}, "answer": "c"}, {"id": 806, "question": "한 여성환자가 약하고 만성적인 기침을 호소한다. 그녀는 속삭이는 목소리로 \n말하고, 수업할 때는 잘 들리도록 마이크가 필요한다. 하루를 보내기에 에너지가 \n부족하고 늘 피곤하다고 한다. 움직일 때 심계이 심해지고 숨이 차다고 한다. \n겨드랑이에 땀 얼룩이 심하게 보입다. 프랜시스의 설상과 맥상은 어떨 것으로 \n예상됩니까?", "choices": {"a": "창백설, 윤태, 허맥", "b": "창백설, 박락태, 허활맥", "c": "창백설, 촌구 허맥", "d": "창백설, 백니태, 지활맥"}, "answer": "c"}, {"id": 807, "question": "환자가 식체(食滯)로 인한 오심(惡心)과 구토(嘔吐)를 겪을 때 다음 중 어느 \n혈자리처방이 가장 적합한가?", "choices": {"c": "족삼리(足三里), 중완(中脘), 내관(內關), 공손(公孫), 음릉천(阴陵泉)", "d": "족삼리(足三里), 중완(中脘), 내관(內關), 공손(公孫), 하완(下脘)"}, "answer": "d"}, {"id": 808, "question": "환자가 원인불명의 만성 기침을 호소한다. 가장 적절한 조치는?", "choices": {"a": "정확한 진단을 받을 때까지 치료를 거부한다.", "b": "내가 마스크를 착용한다.", "c": "환자에게 마스크를 착용하게 한다.", "d": "철저한 설진과 맥진을 실시한다."}, "answer": "c"}, {"id": 809, "question": "20 대 여성 환자가 월경부조(月經不調)로 내원하였다. 환자는 평소 월경량이 \n적고 색깔이 어두우며, 월경 시 아랫배가 차고 통증이 심하여 따뜻하게 해주면 통증이 \n완화되는 경향이 있다. 또한, 손발이 차고 입술과 피부가 건조하며, 밤에는 간혹 \n미열감이 있다고 호소한다. 이 환자의 증상에 가장 적합한 처방은?", "choices": {"a": "귀비탕(歸脾湯)", "b": "사물탕(四物湯)", "c": "온경탕(溫經湯)", "d": "소요산(逍遙散)"}, "answer": "c"}, {"id": 810, "question": "다음 중 창백설(혹은 홍설)에 건조한 박태, 맥은 허세하거나 허삭한 경우에 \n사용되는 처방은?", "choices": {"a": "보중익기탕(補中益氣湯)", "b": "육군자탕(六君子湯)", "c": "생맥산(生脈散)", "d": "삼령백출산(參苓白朮散)"}, "answer": "c"}, {"id": 811, "question": "수족냉증으로 내원한 환자가 레이노 증후군(Raynaud's syndrome) 진단서를 \n가지고 왔다. 손발이 차갑고 청색증이 소견된다. 환자는 이 증상때문에 스트레스를 \n받는다고 한다. 적합한 치료원칙은?", "choices": {"a": "보기양혈(補氣養血), 활혈화어(活血化瘀)", "b": "소간이기(疏肝理氣), 활혈화어(活血化瘀)"}, "answer": "c"}, {"id": 812, "question": "다음 방법 중 약재의 독성 및 자극성을 줄이고, 약재를 깨끗하게 하며, \n절단하기 쉽게 부드럽게 하는 데 가장 효과적인 방법은?", "choices": {"a": "주증", "b": "수침/수비", "c": "염제", "d": "밀자"}, "answer": "b"}, {"id": 813, "question": "다음 혈자리 중 기침, 담(痰) 및/또는 흉부의 답답함을 치료하기 위해 \n폐기(肺氣)를 조절하고 통증을 멈추는 혈자리는?", "choices": {"a": "열결(列缺)", "b": "척택(尺澤)", "c": "중부(中府)", "d": "공최(孔最)"}, "answer": "c"}, {"id": 814, "question": "다음 혈자리 중 코와 눈에 이롭고, 풍사(風邪)를 제거하며, 머리와 얼굴에 \n이롭고, 부기를 가라앉히며, 정신을 안정시키는 혈자리는?", "choices": {"a": "아문(瘂門)", "b": "수구(水溝)", "c": "상성(上星)", "d": "풍부(風府)"}, "answer": "c"}, {"id": 815, "question": "환자가 햇볕에 너무 오래 노출되었다. 두통, 어지러움, 심한 발한, 피부 열감, \n거친 호흡, 구강 건조, 심한 갈증, 부대삭(浮大數) 맥을 보인다. 다음 혈자리 처방 중 어떤 \n처방이 이 증상 치료에 가장 효과적인가?", "choices": {"a": "합곡, 행간, 백회, 풍지", "b": "수구, 백회, 십선(EX), 곡택, 위중", "c": "대추, 내관, 곡지, 위중", "d": "중충, 용천, 대추"}, "answer": "c"}, {"id": 816, "question": "다음 중 어떤 상황에서 침 치료 전 요오드(Iodine)를 사용하여 환자의 피부를 \n소독할 수 있는가", "choices": {"a": "과도한 출혈이 있는 경우", "b": "자침 전 피부 소독하는 경우", "d": "피부소독에 권장하지 않는다"}, "answer": "d"}, {"id": 817, "question": "다음 중 부교감신경을 포함하지 않는 뇌신경은?", "choices": {"a": "설인신경(IX)", "b": "안면신경(VII)", "c": "시신경(II)", "d": "미주신경(X)"}, "answer": "c"}, {"id": 818, "question": "다음 오행(五行) 중 외치는 소리(呼聲)와 관련된 것은 무엇입니까?", "choices": {"a": "화(火)", "b": "토(土)", "c": "목(木)", "d": "수(水)"}, "answer": "c"}, {"id": 819, "question": "67 세 남성 환자가 21 년 동안 당뇨병을 앓고 있다. 심한 갈증과 과식은 큰 \n문제가 아니지만, 과도하고 많은 양의 소변을 본다. 그의 다른 증상으로는 어두운 안색, \n허리와 무릎의 약화, 추위를 싫어함, 사지 냉감, 그리고 설사가 있다. 그의 혀는 창백하고 \n건조한 흰 설태가 끼어 있다. 그의 맥은 세약맥(細弱脈)이다. 다음 중 이 환자를 \n치료하기 위해 어떤 처방을 선택할 것인가?", "choices": {"a": "육미지황환(六味地黃丸)", "b": "금궤신기환(金匱腎氣丸)", "c": "옥녀전(玉女煎)", "d": "기국지황환(杞菊地黃丸)"}, "answer": "b"}, {"id": 820, "question": "요산 수치 상승은 일반적으로 무엇을 의미하는가?", "choices": {"a": "간질환", "b": "통풍", "c": "심혈관질환", "d": "췌장염"}, "answer": "b"}, {"id": 821, "question": "다음 중 이부프로펜(모트린, 애드빌)의 상견 부작용은?", "choices": {"a": "위장 출혈", "b": "정교한 운동 능력 상실", "c": "큰 세기관지 수축", "d": "동공 수축"}, "answer": "a"}, {"id": 822, "question": "기(氣)의 기능이 아닌 것은?", "choices": {"a": "방어(防御)", "b": "상승(上昇)", "c": "윤택(潤澤)", "d": "온후(溫煦)"}, "answer": "c"}, {"id": 823, "question": "어떤 혈자리가 심기(心氣)를 보하고 자양하며, 정신을 안정시키고, \n임맥(任脈)의 낙혈(絡穴)이며 복부 피부의 가려움증을 치료하는가?", "choices": {"a": "중완", "b": "구미", "c": "음교", "d": "거궐"}, "answer": "b"}, {"id": 824, "question": "발열, 번조이노(煩躁易怒), 불면, 구조인건(口燥咽乾), 소변단적(小便短赤), \n설홍무태(舌紅無苔), 세삭맥(細數脈)은 모두 다음 중 어떤 변증을 나타내는가?", "choices": {"a": "소음(少陰)", "b": "소양(少陽)", "c": "양명(陽明)", "d": "태양(太陽)"}, "answer": "a"}, {"id": 825, "question": "다음 중 오한, 발열, 발한, 두통, 갈증, 그리고 부삭(浮數)한 맥의 증상을 \n나타내는 사기는?", "choices": {"a": "서(暑)", "b": "화(火)", "c": "조(燥)", "d": "풍(風)"}, "answer": "a"}, {"id": 826, "question": "대퇴이두근건(股二頭肌腱)과 반건양근건(半腱肌腱)사이에는 어느 경락의 \n합혈이 위치하는가?", "choices": {"a": "수태음경", "b": "족궐음경", "d": "족소음경"}, "answer": "c"}, {"id": 827, "question": "다음 중 TCA 회로(tricarboxylic acid cycle, 시트르산 회로)에 관여하는 \n비타민은?", "choices": {"a": "티아민(thiamine), 리보플래빈(riboflavin), 엽산(folic acid)", "b": "레티놀(retinol), 판토텐산(pantothenic acid), 코발라민(cobalamin)", "c": "토코페롤(tocopherol), 리보플래빈(riboflavin), 판토텐산(pantothenic acid)", "d": "리보플래빈(riboflavin), 니코틴산(nicotinic acid), 판토텐산(pantothenic acid)"}, "answer": "d"}, {"id": 828, "question": "상승된 크레아티닌 수치는 어느 장부의 기능 문제를 나타내는가?", "choices": {"a": "신장", "b": "심장", "c": "부신", "d": "간"}, "answer": "a"}, {"id": 829, "question": "다음 중 침 감각을 증가시켜 침 통증을 유발할 수 있는 상태는?", "choices": {"a": "체중 증가 또는 체중 감소", "b": "우울증(憂鬱症) 및 불면증(不眠症)", "c": "월경 장애(月經障碍)", "d": "불안(不安) 및 신경과민(神經過敏)"}, "answer": "d"}, {"id": 830, "question": "여성 당뇨병 환자가 심한 갈증을 호소한다. 그녀가 복용 중인 \n육미지황환(六味地黃丸)에 적합한 가감은?", "choices": {"a": "복령(茯苓)을 제거하고 석고(石膏)를 추가", "b": "택사(澤瀉)를 제거하고 천화분(天花粉)을 추가", "c": "숙지황(熟地黃)을 제거하고 백출(白朮)을 추가", "d": "숙지황(熟地黃)을 제거하고 생지황(生地黃)을 추가"}, "answer": "b"}, {"id": 831, "question": "심혈허(心血虛) 수면장애 유형은?", "choices": {"a": "아침 일찍 깨어나 다시 잠들지 못함", "b": "밤중에 여러 번 깨어남", "c": "꿈이 많은 잠", "d": "잠들지 못하지만, 잠들고 나면 잘 잠"}, "answer": "d"}, {"id": 832, "question": "삼두근 반사(triceps reflex)는 주로 어떤 신경근과 관련이 있는가?", "choices": {"a": "C6 신경근", "b": "C4 신경근", "c": "C7 신경근", "d": "C5 신경근"}, "answer": "c"}, {"id": 833, "question": "다음 중 폐경(肺經)의 낙혈(絡穴)의 해부학적 위치에 대한 설명으로 가장 \n올바른 것은?", "choices": {"a": "완횡문(腕橫紋) 위 1 촌 처, 요골동맥(橈骨動脈)의 요골측 함요처.", "d": "제 1 중수골(中手骨) 1/2 처, 요골측 적백육제(赤白肉際) 위치."}, "answer": "c"}, {"id": 834, "question": "양교맥(阳跷脉)과 양유맥(阳维脉)의 극혈은 각각 무엇인가?", "choices": {"a": "양교(陽交), 부양(跗陽)", "b": "교신(交信), 축빈(築賓)", "c": "부양(跗陽), 양교(陽交)", "d": "축빈(築賓), 교신(交信)"}, "answer": "c"}, {"id": 835, "question": "간질, 불면증, 내안각의 발적 및 통증, 허리 부위 통증, 족외번(足外翻) 및 하지 \n경련 등 증상은 어떤 기경팔맥(奇經八脈)의 병증인가?", "choices": {"a": "양유맥(陽維脈)", "b": "음유맥(陰維脈)", "c": "양교맥(陽蹻脈)", "d": "음교맥(陰蹻脈)"}, "answer": "c"}, {"id": 836, "question": "자침시 상완(上腕)동맥 및 정맥을 다치지 않도록 주의할 혈은?", "choices": {"a": "척택(尺澤)", "b": "곡지(曲池)", "c": "신문(神門)"}, "answer": "d"}, {"id": 837, "question": "다음 중 청호별갑탕(靑蒿鱉甲湯)에 적합한 설진(舌診) 및 맥진(脈診) 소견은 \n무엇인가?", "choices": {"a": "설담(舌淡), 맥현세삽(脈弦細澁)", "b": "설홍소태(舌紅少苔), 맥세삭(脈細數)", "c": "설홍태황(舌紅苔黃), 맥현삭유력(脈弦數有力)", "d": "설홍태황(舌紅苔黃), 맥삭유력(脈數有力)"}, "answer": "b"}, {"id": 838, "question": "고열(高熱), 다한(多汗), 다갈(多渴), 실삭맥(實數脈)에 가장 적절한 본초는?", "choices": {"a": "마황(麻黃)", "b": "석고(石膏)", "c": "강활(羌活)", "d": "우방자(牛蒡子)"}, "answer": "b"}, {"id": 839, "question": "와파린 (Warfarin Coumadin)의 작용 기전은?", "choices": {"a": "부교감신경 긴장 증가", "b": "ACE 경로 억제", "c": "항트롬빈(anti-thrombin) 경로 활성화", "d": "비타민 K 합성 억제"}, "answer": "d"}, {"id": 840, "question": "다음 중 전방십자인대(ACL) 손상을 검사하는 데 일반적으로 사용되는 \n정형외과적 검사는?", "choices": {"a": "Anterior drawer test", "b": "Valgus stress", "c": "Removal drawer test", "d": "Posterior drawer test"}, "answer": "a"}, {"id": 841, "question": "환자를 앉은 자세로 치료를 받을 때, 다음 중 고려해야 할 사항이 아닌 것은?", "choices": {"a": "치료 전 화장실을 이용하도록 권장", "b": "치료 중 환자에게 담요를 제공", "c": "환자가 편안하고 머리를 지지하도록 지원", "d": "다리와 팔이 꼬지 않도록 함"}, "answer": "b"}, {"id": 842, "question": "기경팔맥의 병리 중 흉통, 심통, 복통 등 리증의 증상을 나타내는 기경팔맥은?", "choices": {"a": "양교맥(陽蹻脈)", "b": "음교맥(陰蹻脈)", "c": "음유맥(陰維脈)", "d": "양유맥(陽維脈)"}, "answer": "c"}, {"id": 843, "question": "시력 저하, 기억력 감퇴, 월경량 감소, 가는 떨림 및/또는 안면 경련, 불면증. \n다음 중 이 증상을 가장 잘 설명하는 감별진단은?", "choices": {"a": "심간혈허(心肝血虛)", "b": "간혈허(肝血虛)로 인한 간풍내동(肝風內動)", "c": "간혈허(肝血虛)로 인한 간양상항(肝陽上亢) 간풍내동(肝風內動)", "d": "간혈허(肝血虛)"}, "answer": "b"}, {"id": 844, "question": "여행 환경에서 손은 최소한 얼마 동안 씻어야 하나요?", "choices": {"a": "최소 5 초", "b": "최소 10 초", "c": "최소 1 분", "d": "최소 3 분"}, "answer": "b"}, {"id": 845, "question": "환자가 실신하는 것을 방지하기 위해 두피침(頭皮鍼) 시술 시 고려해야 하는 \n점은?", "choices": {"a": "환자를 눕힙다.", "b": "환자를 의자에 똑바로 앉힙다.", "c": "환자가 치료 전 식사여부를 확인한다.", "d": "치료 당일 아침 커피를 많이 마셨는지 확인한다."}, "answer": "a"}, {"id": 846, "question": "다음 중 어떤 비타민 결핍이 건성 각기병과 습성 각기병 모두를 유발할 수 \n있는가?", "choices": {"a": "Vitamin B12 (cobalamin) 결핍", "b": "Vitamin B3 (niacin) 결핍", "c": "Vitamin B5 (pantothenic) 결핍", "d": "Vitamin B1 (thiamine) 결핍"}, "answer": "d"}, {"id": 847, "question": "다음 중 혈(血)의 기능이 아닌 것은?", "choices": {"a": "영기와 같이 순환한다", "b": "위기와 같이 순환한다", "c": "전신을 윤조한다"}, "answer": "b"}, {"id": 848, "question": "52 세 남성 환자의 대변에 혈액이 섞여 나옵다. 혈액은 옅은 붉은색이며 배변 \n후반부에 나타납다. 그는 피곤하고 쉽게 멍이 듭다. 안색은 누렇고, 혀는 창백하며, 맥은 \n세(細)한다. 진단은?", "choices": {"a": "기함", "b": "양허", "c": "기허, 습", "d": "비불통혈"}, "answer": "d"}, {"id": 849, "question": "환자가 전날 폭우에 흠뻑 젖었다서 집에 와서 생강차를 마셨다고 한다. 하지만 \n한밤중부터 그는 갑작스러운 복통으로 잠에서 깨어 소화되지 않은 음식이 섞인 설사를 \n두 번 했다. 오늘 아침 추가로 설사를 세 번 더 하였다. 다른 증상에는 오한(惡寒) 느낌, \n따뜻함을 선호하고, 백니태(白膩苔)가 있는 담백한 혀, 침지맥(沈遲脈)이 포함된다. \n다음 중 어느 진단이 이 증례에 가장 정확하게 적용되는가?", "choices": {"a": "일반 감기", "b": "태양병(太陽病)", "c": "습열리(濕熱痢)", "d": "한습리(寒濕痢)"}, "answer": "d"}, {"id": 850, "question": "환자는 고열과 토혈을 호소한다. 또한 안절부절못하고, 조증 행동을 보이며, \n대변과 소변에 혈액이 섞여 나옵다. 혀는 무태(無苔)이며 암적색이고, 맥은 현(弦)하고 \n삭(數)한다. 다음 중 이 증상에 대한 가장 적절한 진단은?", "choices": {"a": "혈분(血分) 열승동혈(熱勝動血)", "b": "영분(營分) 열승동혈(熱勝動血)", "c": "음궐(陰厥)", "d": "혈분(血分) 열승풍동(熱勝風動)"}, "answer": "a"}, {"id": 851, "question": "다음 중 기아(飢餓)와 구안와사(口眼喎斜)의 병증(病症)을 나타내는 \n경맥(經脈)은?", "choices": {"a": "비경(脾經)", "b": "위경(胃經)", "c": "대장경(大腸經)", "d": "담경(膽經)"}, "answer": "b"}, {"id": 852, "question": "상기도 감염이 있는 환자가 인후통과 한쪽 귀 통증도 호소한다. 이 경우 가장 \n가능한 설상과 맥상은?", "choices": {"a": "정상 설체, 우측에 홍반이 있고 좌측은 얇은 백태, 현맥", "b": "정상 설체, 박백태, 부긴맥", "c": "설변이 더 붉은 홍설, 황태 현삭맥", "d": "설 앞부분이 붉고 붓고, 황태; 활삭맥"}, "answer": "b"}, {"id": 853, "question": "다음 중 위샘(胃腺)의 벽세포(壁細胞)에서 분비되고 소장(小腸)에서 비타민 \nB12 흡수와 관련된 것은?", "choices": {"a": "아밀라아제", "b": "리파아제", "c": "내인자", "d": "히스타민"}, "answer": "c"}, {"id": 854, "question": "다음 중 어떤 물질이 중독되었을 때 안절부절, 불면증, 이뇨, 근육 경련, 부정맥, \n정신운동성 초조를 유발하는가? 금단 증상 중에는 두통, 무기력, 우울증, 번조이노가 \n나타난다.", "choices": {"a": "알코올", "b": "바르비투르산염", "c": "니코틴", "d": "카페인"}, "answer": "d"}, {"id": 855, "question": "다음 중 기분(氣分)의 열을 치료하는데 가장 효과적인 것은?", "choices": {"a": "치자(梔子)", "b": "석고(石膏)", "c": "목단피(牡丹皮)", "d": "황련(黃連)"}, "answer": "b"}, {"id": 856, "question": "HIPAA를 준수하는 보관 시설에서 의료기록의 보관 기간은?", "choices": {"a": "6 년", "b": "12 년", "c": "3 년"}, "answer": "d"}, {"id": 857, "question": "60 세 여성 환자가 3 년 전 두통, 머리 팽창감, 현기증으로 입원경력이 있다. \n양방의사는 고혈압으로 진단을 하였다. 그 이후로 그녀는 혈압 변동, 체중 감소, 이명, \n두중감, 불면증, 요슬산연, 피로감, 번조이노 등 증상이 있고 홍설에 박황태가 있고 맥은 \n현긴실(弦緊实)하다. 가장 적합한 감별진단은?", "choices": {"a": "간음허(肝陰虛)", "b": "간양상항(肝陽上亢)", "d": "기혈허(氣血虛)"}, "answer": "b"}, {"id": 858, "question": "두 살 된 여자아이가 100°F 의 열과 염증으로 인한 인후통을 앓고 있다. 다른 \n증상으로는 코막힘, 갈증, 약간의 땀이 있다. 검지 손가락의 얕은 정맥이 보라색을 띤다. \n혀는 붉고 얇은 노란 설태가 끼어 있다. 맥은 부삭맥(浮數脈)이다. 다음 중 이 환자를 \n치료하기에 가장 적합한 처방은 무엇인가?", "choices": {"a": "은교산(銀翹散)", "b": "향유산(香薷散)", "c": "행소산(杏蘇散)", "d": "상국음(桑菊飲)과 보화환(保和丸)"}, "answer": "a"}, {"id": 859, "question": "식욕 부진, 식후 약간의 복부 팽만감, 피로, 무기력, 소변 빈삭 및 절박, \n과다월경(붕루), \n그리고 하복부가 처지는 느낌이 있는 환자의 상태를 가장 잘 설명하는 진단은 \n무엇입니까?", "choices": {"a": "비양허(脾陽虛)", "b": "비혈허(脾血虛)", "c": "비기허(脾氣虛)", "d": "비기하함(비기下陷)"}, "answer": "d"}, {"id": 860, "question": "진맥시 환자의 척부의 외측으로부터 촌구의 내측으로까지 현맥이 느껴진다면, \n기결팔맥에서 어느 경맥에 병증을 나타냅니까?", "choices": {"a": "음유맥", "b": "양교맥", "c": "대맥", "d": "임맥"}, "answer": "a"}, {"id": 861, "question": "다음 중 사역산(四逆散)의 가감에서 틀린 것은?", "choices": {"a": "기침에는 오미자(五味子)와 건강(乾薑)을 추가한다.", "b": "심계(心悸)에는 계지(桂枝)를 추가한다.", "c": "소변불리(小便不利)에는 복령(茯苓)을 추가한다.", "d": "복통에는 치자(梔子)를 증량한다."}, "answer": "d"}, {"id": 862, "question": "다음 중 어떤 방제가 혀가 홍건(紅乾)하며 삭(數)맥인 증상에 사용되는가?", "choices": {"a": "청호별갑탕(靑蒿鱉甲湯)", "b": "계지복령환(桂枝茯苓丸)", "c": "곽향정기산(藿香正氣散)", "d": "당귀육황탕(當歸六黃湯)"}, "answer": "d"}, {"id": 863, "question": "월국환은 다음 중 어떤 경우에 사용되는가?", "choices": {"a": "기혈응체(氣血凝滯)", "b": "담화울결(痰火鬱結)", "c": "습울식체(濕鬱食滯)", "d": "육울(六鬱)-기, 혈, 담, 화, 습, 식"}, "answer": "d"}, {"id": 864, "question": "다음 중 용골(Long Gu)의 올바른 용량은 무엇인가요?", "choices": {"a": "3-9 g", "b": "1.5-3 g", "c": "6-15 g", "d": "15-30 g"}, "answer": "d"}, {"id": 865, "question": "다음 처방 중 어떤 처방이 짙은 황색을 띠고 피가 섞여 있으며 끈적끈적하고 \n악취가 나는 분비물, 황태(黃苔) 및 현맥(弦脈)이 있는 경우에 금기(禁忌)됩니까?", "choices": {"a": "생화탕", "b": "계지복령환", "c": "금쇄고금환", "d": "완대탕"}, "answer": "d"}, {"id": 866, "question": "다음 중 미국 여성에게 가장 흔한 암은?", "choices": {"a": "폐암", "b": "대장암", "d": "유방암"}, "answer": "d"}, {"id": 867, "question": "다음 중 어떤 약재의 성질이 풍한습사(風寒濕邪)를 몰아내고, 중초(中焦)를 \n따뜻하게 하며, 담(痰)을 제거하고, 양(陽)을 회복시키며, 한적(寒積)을 제거하는가?", "choices": {"a": "방향성(芳香性)", "b": "열(熱)", "c": "한(寒)", "d": "중성(中性)"}, "answer": "b"}, {"id": 868, "question": "캘리포니아 주 등에서 정식 면허를 취득한 한의사/침구사의 법적으로 \n허용되는 치료 범위에 해당하는 것은 다음 중 무엇인가?", "choices": {"a": "환자의 척추를 직접 교정하는 시술", "b": "약침", "c": "한약 처방 및 전침, 뜸, 부항", "d": "염증이 심한 환자에게 항생제를 처방하는 행위"}, "answer": "c"}, {"id": 869, "question": "다음 중 어떤 정경(正經)이 심통(心痛), 심계(心悸), 옆구리 통증, 불면증, 야간 \n발한, 인후 건조, 갈증, 위팔 안쪽의 통증, 그리고 손바닥의 열감을 주된 병증으로 \n하는가?", "choices": {"a": "간(肝)", "b": "위(胃)", "c": "심포(心包)", "d": "심(心)"}, "answer": "d"}, {"id": 870, "question": "다음 중 반사(reflexes)는 몇 점 척도로 등급이 매겨지는가?", "choices": {"a": "0 부터 10+", "b": "0 부터 4+", "c": "1 부터 3+", "d": "-1 부터 2+"}, "answer": "b"}, {"id": 871, "question": "혀체가 가늘고 붉은 점이 있으며 태가 벗겨진 환자가 현재 복용 중인 것으로 \n추정되는 서양 약물은 무엇입니까?", "choices": {"a": "코르티코스테로이드 (Corticosteroids)", "b": "항생제 (Antibiotics)", "c": "기관지 확장제 (Bronchodilators)", "d": "항염증제 (Anti-inflammatories)"}, "answer": "d"}, {"id": 872, "question": "위한증(胃寒證)의 주요 증상은?", "choices": {"a": "상복부(上腹部)의 답답함(胸悶), 팽만감(膨滿感), 통증(疼痛)", "b": "열을 가하면 완화되는 상복부(上腹部)의 냉통(冷痛)", "c": "둔통(鈍痛), 위산 역류(胃酸逆流)를 동반한 위장 불편감(胃腸不快感)", "d": "상복부(上腹部)의 답답함과 팽만감, 전신(全身)의 무거운 느낌(沈重感)"}, "answer": "b"}, {"id": 873, "question": "다음 중 40 세 환자가 간 질환이 있다는 사실을 알게 되었을 때, 그가 복용하는 \n것에 대해 우려해야 할 약물은 무엇인가?", "choices": {"a": "글루타티온(Glutathione)", "b": "아세틸-CoA(Acetyl-Co-A)", "c": "웰부트린(Wellbutrin)", "d": "아세트아미노펜(Acetaminophen)"}, "answer": "d"}, {"id": 874, "question": "다음 중 청호별갑탕(靑蒿鱉甲湯)에 진액 고갈 및 허열 치료 효과를 강화하기 \n위해 추가하는 약재는 무엇인가?", "choices": {"a": "인삼(人蔘), 황기(黃芪)", "b": "지골피(地骨皮), 백미(白薇)", "d": "목단피(牧丹皮), 지모(知母)"}, "answer": "b"}, {"id": 875, "question": "창백하고 떨리는 혀가 의미하는 것은?", "choices": {"a": "비기허(脾氣虛)", "b": "내풍(內風)", "c": "심열(心熱)", "d": "진액부족(津液不足)"}, "answer": "a"}, {"id": 876, "question": "다음 중 분배성 쇼크(Distributive shock)와 관련이 있는 것은?", "choices": {"a": "신경성 쇼크", "b": "저혈량성 쇼크", "c": "심인성 쇼크"}, "answer": "a"}, {"id": 877, "question": "다음 중 즉시 안과 전문의와 상담이 필요한 상태는 무엇인가요?", "choices": {"a": "백내장", "b": "당뇨병성 망막병증", "c": "폐쇄각 녹내장", "d": "개방각 녹내장"}, "answer": "c"}, {"id": 878, "question": "창백한 안색, 갈증 없음, 맑은 액체 구토, 식욕 부진, 피로, 사지 냉하고 무력한 \n증상을 가진 환자에게 가장 적절한 설진과 맥진은 무엇입니까?", "choices": {"a": "창백한 설체에 두껍고 기름진 태; 침맥, 완만하며 미끈거림 (특히 우측 중완부)", "b": "창백한 설체에 습윤한 태; 침맥, 허약하며 완만함 (특히 우측 중완부)", "c": "붉은 설체에 중심부 무태; 침맥, 허약하며 약간 빠름", "d": "창백한 설체에 무태; 허약하며 침맥, 약간 빠름 (특히 우측 중완부)"}, "answer": "b"}, {"id": 879, "question": "다음 혈자리 중 비한습(脾寒濕)으로 인한 황달(黃疸)을 치료하는 혈자리는?", "choices": {"a": "신당(神堂)", "b": "의사(意舍)", "c": "양강(陽綱)", "d": "혼문(魂門)"}, "answer": "c"}, {"id": 880, "question": "모든 것이 정상인 것처럼 보이는 환자가 내원하였다. 정신이 맑으며, 묻는 말에 \n대답도 유창하게 한다. 혈압은 126/75mmHg 이다. 그러나 신체 검진 시, 혀가 우측으로 \n기울어져 있고, 혀의 색은 창백하다. 이 환자에게 가능한 질환은?", "choices": {"a": "뇌중풍", "b": "설인신경마비", "c": "설하신경마비", "d": "안면신경마비"}, "answer": "c"}, {"id": 881, "question": "무릎 십자인대 파열로 한방 치료를 받던 환자가 최근 무릎 부위의 상처에서 \n심한 발적, 부종, 열감과 함께 통증이 악화되고, 고름 같은 분비물이 관찰된다. \n연쇄상구균 감염이 의심되는 상황이라고 판단했을 때, 취해야 할 가장 적절한 조치는?", "choices": {"a": "상처 부위에 직접 침 치료를 시행하여 염증을 가라앉힌다.", "b": "항생제 효과가 있는 한약재를 추가하여 처방한다.", "c": "환자에게 정형외과 등 양방 병원으로 내원하여 진료를 받도록 권유한다.", "d": "냉찜질을 지속하고 소염 효과가 있는 외용제를 도포한다"}, "answer": "c"}, {"id": 882, "question": "혈액(血液) 중 혈장(plasma)에 해당하는 물질은 무엇입니까?", "choices": {"a": "음(陰)", "b": "액(液)", "c": "혈(血)", "d": "진(津)"}, "answer": "d"}, {"id": 883, "question": "안면 경련/떨림 및 틱장애, 고혈압, 인후 건조, 흐릿한 시야를 동반한 안구 건조, \n사지 마비/저림, 그리고 두통 등 증상을 다음 중 어떤 설상(舌象) 및 맥상(脈象)이 가장 \n정확하게 나타내는가?", "choices": {"a": "수박설(瘦薄舌), 태박(苔薄); 맥현미삭(脈弦微數)", "b": "정상설체(正常舌體), 무태(無苔); 맥현세(脈弦細)", "c": "설홍(舌紅), 무태(無苔); 맥세미삭(脈細微數)", "d": "정상설체(正常舌體), 태후백(苔厚白); 맥현(脈弦)"}, "answer": "b"}, {"id": 884, "question": "주기적인 골반 통증, 불임, 성교통은 다음 중 어떤 질환을 가장 나타내는가?", "choices": {"a": "남성 유방증(Gynecomastia)", "b": "자궁내막증(Endometriosis)", "c": "난소암", "d": "영양배아 질환(Trophoblastic disease)"}, "answer": "b"}, {"id": 885, "question": "다음 중 체내 칼슘 감소의 원인에 해당하지 않는 것은?", "choices": {"a": "비타민 D 결핍", "b": "구토, 설사", "c": "신장 질환", "d": "부갑상선기능저하증"}, "answer": "b"}, {"id": 886, "question": "체액이 묻지 않은 부항컵은 어떻게 세척해야 하는가?", "choices": {"a": "비누, 물, 그리고 고준위 소독제로 소독", "b": "비누, 물, 그리고 중준위 소독제로 소독", "c": "비누, 물, 그리고 저준위 소독제로 소독", "d": "비누, 물"}, "answer": "b"}, {"id": 887, "question": "다음 중 임신 중에 항상 금기시되는 혈자리는? \n \nPage 93 of 209 \nI. 합곡(合谷) \nII. 족삼리(足三里) \nIII. 지음(至陰) \nIV . 풍지(風池) \nV . 삼음교(三陰交)", "choices": {"a": "I 과 II", "b": "I, II, 그리고 III", "c": "I, III, 그리고 V", "d": "III, IV , 그리고 V"}, "answer": "c"}, {"id": 888, "question": "심박과 호흡의 기초가 되는 기(氣)는?", "choices": {"a": "종기", "b": "위기", "c": "영기", "d": "원기"}, "answer": "a"}, {"id": 889, "question": "다음 중 미국에서 15 세에서 24 세 사이 연령대의 사망 원인 1 위에 해당하는 \n것은?", "choices": {"a": "메스암페타민 사용", "b": "비뇨생식기 질환", "c": "무단 차량 운전(조이라이딩)", "d": "우발적 손상(사고)"}, "answer": "d"}, {"id": 890, "question": "다음 처방 중 어떤 처방이 이당(飴糖)을 군약(君藥)으로 사용하는가?", "choices": {"a": "대건중탕(大建中湯)", "b": "사역탕(四逆湯)", "c": "당귀사역탕(當歸四逆湯)", "d": "소건중탕(小建中湯)"}, "answer": "d"}, {"id": 891, "question": "45 세 환자가 발열 및 기침 증상으로 병원에 왔다. 또한 땀이 나고, 숨이 차며, \n갈증을 느끼고, 가슴이 답답하고 아픕다. 다음 중 이 증상에 대한 가장 적절한 진단은?", "choices": {"a": "상초열 범 폐", "b": "상초열 입 심포", "c": "중초습열 곤 비", "d": "중초 양명열"}, "answer": "a"}, {"id": 892, "question": "슬픔(悲)은 기(氣)에 주는 영향은?", "choices": {"a": "흩어진다(散)", "b": "정체된다(鬱)", "c": "늦어진다(遲)", "d": "소모된다(消)"}, "answer": "d"}, {"id": 893, "question": "다음 대약 중 풍사(風邪)가 있으면서 붉고, 통증이 있으며, 붓고 뜨거운 관절, \n특히 밤에 심한 통증과 함께 운동성을 상실하는 심각한 급성 관절통을 겪는 환자에게 \n가장 효과적인 대약은?", "choices": {"a": "천궁(川芎)과 당귀(當歸)", "b": "강활(羌活)과 독활(獨活)", "c": "유향(乳香)과 몰약(沒藥)", "d": "황기(黃芪)와 방기(防己)"}, "answer": "b"}, {"id": 894, "question": "다음 중 위기(胃氣)의 생리적인 방향은?", "choices": {"a": "수평으로", "b": "모든 방향으로", "c": "하강", "d": "상승"}, "answer": "c"}, {"id": 895, "question": "요안(腰眼)과 같은 수평선 상에 있는 혈자리는?", "choices": {"a": "삼초수(三焦兪)", "b": "기해수(氣海兪)", "c": "대장수(大腸兪)", "d": "명문(命門)"}, "answer": "c"}, {"id": 896, "question": "44 세 남성이 부비동염과 불면증을 주증으로 내원하였다. 그는 밤에 깨어나 \n잠꼬대를 한다고 한다. 끈적끈적하고 노란 콧물, 냄새를 잘 못 맡고, 전두통, 시력 저하, \n번조감, 입안의 끈적끈적하고, 관홍, 건조한 입술, 열감, 가슴의 답답함, 눈의 통증과 \n \nPage 94 of 209 \n건조함, 머리의 무거운 느낌, 건조한 피부와 건조한 모발을 가지고 있다. 설첨은 빨갛고 \n무태, 설중앙은 끈적끈적한 황태가 있으며 맥은 부허활하다. 이 환자의 변증은?", "choices": {"a": "간화담(肝火痰); 간혈허(肝血虛); 비습(脾濕)", "b": "간담화(肝膽火); 간음허(肝陰虛)", "c": "간음허(肝陰虛); 위비습열(胃脾濕熱)", "d": "허화(虛火); 담열(痰熱); 혈허(血虛)"}, "answer": "c"}, {"id": 897, "question": "환자에게 한열왕래(寒熱往來), 사지 무력, 눈 움직임 시 어지러움, 귀 통증, 목 \n경직, 옆구리 통증, 다리 외측 통증, 이명, 난청, 발한, 후부(後部) 내측에서 전부(前部) \n외측으로 뻗어가는 현맥(弦脈) 등과 같은 증상이 나타날 때 어떤 기경팔맥(奇經八脈)에 \n병이 있는 것인가?", "choices": {"a": "음유맥", "b": "양유맥", "c": "대맥", "d": "충맥"}, "answer": "b"}, {"id": 898, "question": "다음 중 환자의 콜레스테롤을 확인할때 LDL(mg/dL)의 정상수치는?", "choices": {"a": "200 이하", "b": "100 이상", "c": "200 이상", "d": "100 이하"}, "answer": "d"}, {"id": 899, "question": "다음 처방 중 갈근(葛根)을 군약(君藥)으로 사용하는 처방은?", "choices": {"a": "청호별갑탕(靑蒿鱉甲湯)", "b": "시갈해기탕(柴葛解肌湯)", "c": "대시호탕(大柴胡湯)", "d": "사역탕(四逆湯)"}, "answer": "b"}, {"id": 900, "question": "다음 중 비기(脾氣)의 운동 방향으로 옳은 것은 무엇입니까?", "choices": {"a": "상승(上升, Ascending)", "b": "하강(下降, Descending)", "c": "수평(橫向, Horizontal)", "d": "모든 방향 (All directions)"}, "answer": "a"}, {"id": 901, "question": "환자의 체질에 따라 피부 표면에서 척수 또는 척수 신경 뿌리까지의 거리는?", "choices": {"a": "50~70mm", "b": "10~15mm", "c": "35~75mm", "d": "25~45mm"}, "answer": "d"}, {"id": 902, "question": "다음 경외기혈 중 0.5-0.8 촌 깊이로 수직 자침하거나, 1-1.5 촌 깊이로 \n횡자침하여 곡빈(GB8)을 향하거나, 0.3-0.5 촌 깊이로 앞쪽으로 사자하거나, \n사혈(瀉血)을 위해 자침하는 혈자리는?", "choices": {"a": "태양(太陽)", "b": "인당(印堂)", "c": "천정(牽正)", "d": "예명(翳明)"}, "answer": "a"}, {"id": 903, "question": "다음 맛 중 기육(筋肉)으로 가고, 과하면 기육을 약화하며, 신(腎)에 질병이 \n있는 경우 섭취하지 말아야 하는 맛은? .", "choices": {"a": "신(辛)", "b": "산(酸)", "c": "고(苦)", "d": "감(甘)"}, "answer": "d"}, {"id": 904, "question": "위장 불편을 호소하며 내원한 남성환자가 명치 부위에 통증이 있다. 그는 요즘 \n많이 먹을 수 없고, 아침에 식욕이 없어서 보통 오전 10 시나 11 시가 되어서 식사를 \n한다고 한다. 이번 주부터 복창과 복통이 심해져서, 촉진해 보면 볼링공처럼 단단하고 \n누르면 아프다고 한다. 그는 보통 설사를 하지만 지난 5 일 동안 변비가 있고, 항문은 \n작열감이 있고 소변은 노랗다고 한다. 어젯밤에는 오한을 느끼기 시작했고 오늘 아침에 \n약간의 열, 몸살, 목 가려움증으로 잠에서 깨었다고 한다. 맑고 흰 콧물이 있고, 몸살과 \n오한이 심한다. 그의 예상되는 설상(舌象) 및 맥상(脈象)은?", "choices": {"a": "홍설, 황후니태; 우측 촌(寸)구 침실긴(沉實緊)맥", "b": "건조한 갈색태; 부긴(浮緊)맥", "c": "두꺼운 후백태; 부삭활(浮數滑)맥", "d": "홍설, 황건태; 척(尺)부 침실긴(沉實緊)맥"}, "answer": "b"}, {"id": 905, "question": "간양상항의 주된 증상은 무엇인가?", "choices": {"b": "현훈, 몽롱한 시야, 자한, 심계, 창백하거나 누렇게 뜬 얼굴", "d": "현훈, 상기된 얼굴, 결막충혈, 가슴과 옆구리의 열통, 마른 변, 짙은 소변"}, "answer": "a"}, {"id": 906, "question": "다음 중 어떤 혈자리가 담(膽)을 조절하고, 습열(濕熱)을 제거하고, \n중초(中焦)를 조화시키는가?", "choices": {"a": "양강(陽綱)", "b": "고황(膏肓)", "c": "지실(志室)", "d": "의사(意舍)"}, "answer": "a"}, {"id": 907, "question": "환자는 우울증과 불안에 시달리고 있다. 그의 수면은 매우 불안정하고 생생한 \n꿈을 꿉다. 이마에 심한 찌르는 듯한 두통을 앓고 있으며, 코, 부비동 및 가슴에 만성적인 \n울혈이 있다. 이 경우 가장 적절한 설상과 맥상은?", "choices": {"a": "자설, 후니태, 현활맥+실맥", "b": "후황태, 침활맥", "c": "정상설, 활맥+약맥", "d": "설중에 자색, 설근에 니태, 현맥"}, "answer": "a"}, {"id": 908, "question": "식욕저하, 식후 약간의 복부 팽만, 피로, 무기력, 사지 무력, 설사, 우울감, \n과도한 자궁 출혈 등의 증상이 있다. 다음 중 어떤 진단이 이 증상을 가장 잘 \n설명합니까?", "choices": {"a": "비기하함", "b": "한습곤비", "c": "비기허", "d": "비불통혈"}, "answer": "d"}, {"id": 909, "question": "다음 중 어떤 시간이 양중지음(陽中之陰)으로 간주되는가?", "choices": {"a": "12am – 6am", "b": "6am - 12pm", "c": "12pm – 6pm", "d": "6pm – 12am"}, "answer": "c"}, {"id": 910, "question": "다음 혈자리 중 두 눈썹 안쪽 끝 사이의 중간에 위치한 혈자리는", "choices": {"a": "협승장(夾承漿)", "b": "찬죽(攢竹)", "c": "인당(印堂)", "d": "동자료(瞳子髎)"}, "answer": "c"}, {"id": 911, "question": "42 세 남자 환자는 지난 10 년동안 이명을 호소한다. 그는 구건, 요통, 현훈, \n약간의 난청, 발기 부전, 음경에서 약간의 분비물이 있다. 또한 점액성 설사를 호소한다. \n잠을 잘 못자고 인건으로 인해 자주 깬다. 피부 아래 부드러운 결절과 인후에 점액이 \n소견된다. 설은 담홍, 설변 종대, 무근태, 일부가 벗겨진 양상이며, 맥은 우측이 \n세맥이고, 좌측이 약간 활실맥이며, 좌측 척부에 약맥이다. 적절한 치료 계획은?", "choices": {"a": "보비신양(補脾腎陽), 거습담(祛濕痰)", "b": "거담(祛痰), 화습(化濕)", "c": "개규(開竅), 거담(祛痰), 소궐(蘇厥)", "d": "보비(補脾), 거습담(祛濕痰), 보신음(補腎陰)"}, "answer": "d"}, {"id": 912, "question": "다음 중 어떤 경외기혈(經外奇穴)이 과도한 열, 손가락 저림, 손등의 경련 및 \n부종을 치료하는가?", "choices": {"a": "팔사(八邪)", "b": "팔풍(八風)", "c": "사봉(四縫)", "d": "요통혈(腰痛穴)"}, "answer": "a"}, {"id": 913, "question": "20 대 여성 환자가 내원하여 최근 질 분비물이 평소보다 양이 많아지고, 색이 \n노랗고, 심한 악취가 동반된다고 호소한다. 이 환자의 증상에 가장 적합한 감별진단은?", "choices": {"a": "비허습체(脾虛湿滞)", "b": "간기울결(肝氣鬱結)", "c": "습열(濕熱)", "d": "혈허발열(血虛发热)"}, "answer": "c"}, {"id": 914, "question": "다음 피부 질환 중 일반적으로 미취학 아동에게 영향을 미치며, 코와 입 주변에 \n얇은 벽으로 된 물집이 생기고 터져서 딱딱한 노란색 병변을 형성하는 질환은?", "choices": {"a": "리스테리아증, Listeriosis", "b": "농가진 (세균성), Impetigo-bacterial", "c": "봉와직염, Cellulitis"}, "answer": "b"}, {"id": 915, "question": "치료 중 침에 찔리는 것을 피하는 가장 좋은 방법은?", "choices": {"a": "라텍스 장갑 3 켤레 착용", "b": "적절한 침 조작", "c": "라텍스 장갑 1 켤레 착용", "d": "라텍스 장갑 2 켤레 착용"}, "answer": "b"}, {"id": 916, "question": "원락배혈법에 의해 폐열(肺熱)이 대장(大腸)으로 전이된 경우 사용되는 \n침구처방은?", "choices": {"a": "척택, 합곡", "b": "척택, 공최", "c": "태연, 편력", "d": "편력, 충양"}, "answer": "c"}, {"id": 917, "question": "두피침(頭皮鍼)을 이용하여 내과의 전신성 질환을 치료하려고 할 때 다음 중 \n어떤 \"취혈원칙\"을 고려해야 하는가?", "choices": {"b": "강한 자극이 필요하므로 환자에게 두피침을 시술해서는 안 된다.", "c": "모혈(募穴)은 반대쪽 두피 침술과 함께 사용해야 한다."}, "answer": "a"}, {"id": 918, "question": "34 세 여성이 몹시 아픈 상태로 클리닉에 내원한다. 그녀는 고열과 경직된 목을 \n가지고 있다. 또한, 그녀는 사지 경련과 후궁반장(後弓反張)을 겪는다. 당신이 그녀의 \n문진을 완료하는 동안 그녀는 이를 악물기 시작했고, 그러다가 안구가 갑자기 위로 \n돌아가면서 잠시 실신했다. 당신은 십선혈(十宣穴)을 사용하여 그녀를 소생시킬 수 \n있었다. 그녀의 혀는 설태 없이 짙은 붉은색이고, 맥은 현삭(弦數)하다. 다음 중 이 \n사례에 가장 적합한 진단은?", "choices": {"a": "혈분(血分)의 열승동혈(熱勝動血)", "b": "혈분(血分)의 열승풍동(熱勝風動)", "c": "혈분(血分)의 음궐(陰厥)", "d": "혈분(血分)의 허풍내동(虛風內動)"}, "answer": "b"}, {"id": 919, "question": "다음 중 AST: ALT = 2:1 이상의 검사 결과로 가장 잘 나타나는 질환은?", "choices": {"a": "알코올성 간질환", "b": "A 형간염", "c": "D 형간염", "d": "B 형간염"}, "answer": "a"}, {"id": 920, "question": "다음 혈자리 중 인후(咽喉)에 이롭고 신(腎)을 자양(滋養)하며 허열을 제거하고 \n음교맥(陰蹻脈)을 조절하고 정신을 안정시키며 하초(下焦)를 조절하는 혈자리는?", "choices": {"a": "수천(水泉)", "b": "복류(復溜)", "c": "조해(照海)", "d": "축빈(築賓)"}, "answer": "c"}, {"id": 921, "question": "다음 중 베타딘(포비돈-요오드)를 사용하는 상황에 적합한 것은?", "choices": {"a": "눈에 이물감이 있어 세척하려는 경우.", "b": "2 도 화상 부위에 광범위하게 바르려는 경우.", "c": "알콜에 민감한 피부에 대신 소독하는 경우.", "d": "생식기 내 질세정제로 장기간 사용하려는 경우."}, "answer": "c"}, {"id": 922, "question": "위기영혈 변증중 영분증에 해당되는 것은?", "choices": {"a": "오한발열, 약간의 땀, 가벼운 갈증, 부삭맥", "b": "밤중의 열, 심번, 은은한 피부반진, 설홍강", "c": "각종 출혈증상, 광란, 섬어(헛소리), 무태설", "d": "대량의 땀, 은은한 피부반진, 불면, 설홍강, 맥세"}, "answer": "b"}, {"id": 923, "question": "눈에서 홍채(虹彩)는 어느 장부(臟腑)와 상응하는가?", "choices": {"a": "비(脾)", "b": "신(腎)", "c": "폐(肺)", "d": "간(肝)"}, "answer": "d"}, {"id": 924, "question": "다음 중 다한(多汗), 사지냉(四肢冷), 복맥(伏脈)에 가장 적합한 간접구는?", "choices": {"a": "격산구(隔蒜灸)", "c": "부자구(附子灸)", "d": "격염구(隔鹽灸)"}, "answer": "d"}, {"id": 925, "question": "사지냉, 순청, 복맥, 미맥은 어떤 장부 변증의 증상인가?", "choices": {"a": "심양허", "b": "심양폭탈", "c": "심기허", "d": "심혈허"}, "answer": "b"}, {"id": 926, "question": "귀는 다음 중 어떤 장부(臟腑)의 개규(開竅)인가?", "choices": {"a": "심(心)", "b": "간(肝)", "c": "비(脾)", "d": "신(腎)"}, "answer": "d"}, {"id": 927, "question": "두 살 된 여자아이가 섭씨 100°F 의 열과 염증으로 인한 인후통을 앓고 있다. \n다른 증상으로는 코막힘, 갈증, 약간의 땀이 있다. 검지 손가락의 얕은 정맥이 붉은 \n보라색을 띤다. 혀는 붉고 얇은 노란 설태가 끼어 있다. 맥은 부삭맥(浮數脈)이다. 이 \n경우 치료 접근법은 무엇인가?", "choices": {"a": "신량(辛涼)한 약재로 표(表)증을 해소한다.", "b": "신온(辛溫)한 약재로 표(表)증을 해소한다.", "c": "표(表)의 서열(暑熱)을 해소한다.", "d": "표(表)증을 해소하고 소화를 촉진한다."}, "answer": "a"}, {"id": 928, "question": "피내침을 1-2 일동안만 유침해야 하는 계절은 ?", "choices": {"a": "봄", "b": "여름", "c": "가을", "d": "겨울"}, "answer": "b"}, {"id": 929, "question": "48 세 여자 환자는 불안, 심계, 신경과민, 흉부 압박감, 구건, 구고, 황니태, \n활삭맥이 있다. 가장 적합한 침구 치료는?", "choices": {"a": "행간, 합곡, 족삼리, 신문, 중완", "b": "전중, 심수, 인당, 풍륭, 해계, 곡지", "c": "대장수, 천추, 지구, 신궐 구(灸)", "d": "족삼리, 천추, 기해, 비수, 위수"}, "answer": "b"}, {"id": 930, "question": "오수혈 중 딸꾹질을 치료하는 혈은 무엇인가?", "choices": {"a": "영혈", "b": "수혈", "c": "경혈", "d": "합혈"}, "answer": "d"}, {"id": 931, "question": "중풍에 관한 설명 중에서 옳은 것은?", "choices": {"a": "중장부의 단계에서는 주로 말을 제대로 하지 못하는 증상이 나타난다", "b": "중장부의 단계에서는 주로 사지의 마비 증상이 나타난다", "c": "중경락의 단계에서는 주로 의식불명이 나타난다", "d": "중경락의 단계에서는 주로 사지의 마비증상이 나타난다"}, "answer": "d"}, {"id": 932, "question": "27 세 남성 환자가 불임(不妊)을 호소한다. 성욕은 왕성하며 발기(勃起)를 \n유지하는 데 어려움이 없다. 한시간 정도 성관계를 하나 사정이 안되고 성교 후 \n수시간이 지나서 자발적 사정을 한다고 한다. 다른 증상으로는 번조(煩躁), \n소변단적(小便短赤), 구강 건조, 면적(面赤), 안적(眼赤)이 있다. 설홍(舌紅)하고 맥은 \n현삭(弦數)하다. 이 환자의 진단은 무엇인가?", "choices": {"a": "간화상염(肝火上炎)", "b": "간양상항(肝陽上亢)", "c": "습열조체(濕熱阻滯)", "d": "심담화(心痰火)"}, "answer": "a"}, {"id": 933, "question": "오행이론에 따라 간혈부족인 환자에게 추천할 만한 음식은?", "choices": {"a": "쌀, 귀리", "b": "가금류, 옥수수, 콩", "c": "밀, 호밀", "d": "완두, 수수, 메밀"}, "answer": "d"}, {"id": 934, "question": "폐허로 인한 만성 기관지염에 가장 좋은 혈은?", "choices": {"a": "척택, 공최", "c": "대저, 폐유", "d": "곡지, 대추"}, "answer": "b"}, {"id": 935, "question": "다음 중 세가지 종류의 승기탕의 방제 조성에 관하여 맞게 설명한 것은?", "choices": {"a": "세가지 처방 모두 대황, 망초가 있다", "b": "세가지 승기탕중 대승기탕의 대황의 량이 제일 많다", "c": "소승기탕의 후박, 지실이 용량이 제일 많다", "d": "조위승기탕의 망초 용량이 제일 많다"}, "answer": "c"}, {"id": 936, "question": "다음중 번조의 원인 중 가장 흔한 것은?", "choices": {"a": "혈허", "b": "혈어", "c": "담", "d": "간양상항"}, "answer": "d"}, {"id": 937, "question": "다음 중 거습하며 소변불리, 작열통을 치료하는 본초는 무엇인가?", "choices": {"a": "육종용", "b": "파극천", "c": "활석", "d": "보골지"}, "answer": "c"}, {"id": 938, "question": "62 세 남자 환자가 지난 1 년 동안 머리와 목 통증을 호소했다. 추가 증상으로 \n흉부와 상복부 창만, 머리의 흐릿한 느낌, 현훈, 시력 저하가 있다. 출혈성 잇몸 통증과 \n구취가 있으며, 기름기 많은 튀긴 음식을 좋아하고 담배는 하루에 한 갑씩 피운다. 설홍 \n황니태, 맥활 일 때, 진단은 무엇인가?", "choices": {"a": "식체(食滯)가 화(火)로 변화", "b": "비습열(脾濕熱)", "c": "위화(胃火)", "d": "담열(痰熱)이 청양(淸陽)을 막음, 위담화(胃痰火)"}, "answer": "d"}, {"id": 939, "question": "뇌종양으로 인한 두개뇌압 상승으로 발생하는 두통에 대하여 가장 적절한 \n것을 고르시오.", "choices": {"a": "오전 두통", "b": "저녁 두통", "c": "오전 저녁 두통", "d": "오후 두통"}, "answer": "a"}, {"id": 940, "question": "다음 자침 수기법 중 보(補)하는 방법이 아닌 것은 무엇인가?", "choices": {"a": "환자가 숨을 내쉴 때 자침한다.", "b": "시계방향으로 침을 염전한다.", "c": "경락의 순행 방향을 따라 자입한다.", "d": "제침을 힘있고 빠르게, 진침을 부드럽고 천천히 한다."}, "answer": "d"}, {"id": 941, "question": "다음 중 어떤 변증이 흰색 대하(帶下)를 유발하지 않는가?", "choices": {"a": "신음허(腎陰虛)", "b": "간기울결(肝氣鬱結)", "c": "외감한습(寒濕)", "d": "비신양허(脾腎陽虛)"}, "answer": "a"}, {"id": 942, "question": "환자가 한약 처방을 복약한 뒤 설사를 호소하고 있다. 아래의 본초가 처방 \n구성에 포함되어 있는데, 이중 설사를 유발할 수 있는 본초는?", "choices": {"a": "당귀", "b": "천궁", "c": "시호", "d": "진피"}, "answer": "a"}, {"id": 943, "question": "51 세 여자 환자가 부종이 있으며, 다리나 발목이 더 심하다, 냉감, 복부 창만감, \n요통, 뇨소, 뇨청, 심계가 있고, 숨이 차고 손이 차다. 설담반대태백, 맥침약지하다. \n장부변증은?", "choices": {"a": "신양허", "b": "신비양허", "c": "신양허수범", "d": "방광한습"}, "answer": "c"}, {"id": 944, "question": "법원 서기로 일하는 30 세의 한 여성은, 3 주간 손의 따끔 거림과 저림으로 종종 \n잠에서 깨곤 했다고 하며, 그 증상은 몇 분 동안 손을 흔들면 호전된다고 한다. 진찰시 \n손의 감각이나 운동성 장애는 없지만 손목의 손바닥 면을 두드릴 때 따금거리는 \n재현성이 관찰되었다. 다음 중 가장 타당한 진단은 무엇인가? \n \nPage 99 of 209", "choices": {"a": "흉곽출구증후군", "b": "수근관증후군", "c": "수지구축(Dupuytren contracture)", "d": "탄발지"}, "answer": "b"}, {"id": 945, "question": "78 세 여성이 관절부위, 특히 허리와 무릎, 발목 부위에서 무거운 감각과 \n통증으로 내원하였다, 추운 날씨에 증상이 악화되고, 관절부위가 약하고, 뻣뻣함을 \n느낀다고 한다. 또한 약간의 저림증상도 있다. 그녀의 혀는 담백(淡白)하며 \n백태(白苔)가 있고, 맥은 허세지(虛細遲)하다. 가장 적합한 감별진단은?", "choices": {"a": "풍비증(風痺症)", "b": "한비증(寒痺症)", "c": "습비증(濕痺症)", "d": "한습비증(寒濕痺症)"}, "answer": "d"}, {"id": 946, "question": "오륜학설(五轮学说)에 근거하면 다음 중 눈의 내자(內眥)와 외자(外眥)가 관련 \n있는 장부(臟腑)는 무엇인가?", "choices": {"a": "심(心)", "b": "폐(肺)", "c": "비(脾)", "d": "간(肝)"}, "answer": "a"}, {"id": 947, "question": "수태음경의 합혈(合穴)과 극혈(郄穴) 사이의 거리는?", "choices": {"a": "5 촌", "b": "4 촌", "c": "3 촌", "d": "6 촌"}, "answer": "a"}, {"id": 948, "question": "환경조사를 하는 청년이 최근 남미와 아프리카의 개발 도상국들을 \n방문했는데, 그곳에서 지역에서 수자원에 노출되었다. 그가 돌아온 지 40 일 후에 \n갑자기 열이 나며 복부의 불편감과 창만감, 그리고 우측 협륵부 근처의 통증을 \n호소하였으나, 방사통은 없었다. 식욕 저하, 오심구토, 기름진 음식을 피하며, 권태, \n피로하고, 소량의 황색 소변을 본다. 제한된 정보를 바탕으로 가장 가능한 진단은?", "choices": {"a": "E 형간염", "b": "옴 (Scabies)", "c": "게실염 (Diverticulitis)", "d": "사이토메갈로바이러스 감염(Cytomegalovirus infection)"}, "answer": "a"}, {"id": 949, "question": "다음 중 사자로 자침해야 하는 경혈이 아닌 것은?", "choices": {"a": "Lu7(열결)", "b": "Ren15(구미)", "c": "Du23(상성)", "d": "St8(두유)"}, "answer": "d"}, {"id": 950, "question": "Gretchen 은 21 세의 UC Berkeley 대표팀 배구선수이다. 주말의 긴 경기 후 왼쪽 \n어깨통증을 호소하며 내원하였다. 부종이나 발적은 없으나 어깨 부위를 만지면 통증이 \n있다. Empty can’s test 를 시행하여 양성반응을 나타내었다. 제한된 증상 및 이학적 \n검사를 통해 예상되는 진단은 무엇인가?", "choices": {"a": "비구순 파열(Labral Tear)", "b": "흉곽 출구 증후군(Thoracic Outlet Syndrome)", "c": "극상근 파열(Supraspinatus Tear)", "d": "상완 이두건염(Biceps Tendinitis)"}, "answer": "c"}, {"id": 951, "question": "다음 중 표리(表裏) 경맥의 병증에 사용하는 특수혈은?", "choices": {"a": "낙혈(絡穴)", "b": "극혈(郄穴)", "c": "원혈(原穴)", "d": "복모혈(腹募穴)"}, "answer": "a"}, {"id": 952, "question": "25 세 여자 환자가 지난 2 년 동안 간헐적인 요통을 호소하며, 요통의 빈도가 \n증가했다. 그녀는 최근 어떤 외상도 없었다고 하며, 요통 양상이 앞으로 구부리고 오래 \n앉아 있으면 악화된다고 한다. 통증은 종종 허리에서 우측 하지로 방사되며, 대소변은 \n정상이다. 또한 보행동안 다리 끌림은 없다고 한다.  \n이학적 검사: 척추 압통 없음, 대전자 또는 천장 관절 압통 없음, 양측 고관절의 내-\n외회전 정상, 우측 하지 직거상 검사(SLR) 50 도에서 방사통, 우측 둔근과 장요근의 \n근력은 각각 4/5, 5/5, 우하지 후면의 찌르는 느낌은 줄어들고, 가벼운 접촉은 정상이다. \n반사는 오른쪽 무릎이 1+이고, 다른 모든 반사는 2+이다. 병리 검사에 앞서 병력 청취 및 \n제한된 이학적 검사를 바탕으로 가장 가능성이 높은 질병은 무엇인가? \n \nPage 100 of 209", "choices": {"a": "경골의 오스굿 쉬래터병 (Osgood-Schlatter Disease)", "b": "구루병 (Rickets Disease)", "d": "추간판 탈출증 (Herniated Vertebrae Disc)"}, "answer": "d"}, {"id": 953, "question": "환자가 혀 끝에 맛을 느낄 수 없다고 호소한다. 이러한 감각 이상은 어떤 \n뇌신경의 마비로 발생된 것인가 ?", "choices": {"a": "3 번 뇌신경", "b": "6 번 뇌신경", "c": "7 번 뇌신경", "d": "9 번 뇌신경"}, "answer": "c"}, {"id": 954, "question": "다음 중 올바르지 않은 진술은 무엇인가?", "choices": {}, "answer": "b"}, {"id": 955, "question": "침구사의 진료 범위를 벗어나는 것은?", "choices": {"a": "추나를 하는 것", "b": "호흡법", "c": "운동", "d": "주사"}, "answer": "d"}, {"id": 956, "question": "다음중 10 분 이상 다려서는 안되는 본초는?", "choices": {"a": "형개", "b": "곽향", "c": "백두구", "d": "구등"}, "answer": "d"}, {"id": 957, "question": "다음 중 요통에 사용되는 경혈이 아닌 것은?", "choices": {"a": "비근(痞根)", "b": "십칠추(十七椎)", "c": "요안(腰眼)", "d": "이백(二白)"}, "answer": "d"}, {"id": 958, "question": "40 대 남성 환자가 지난 1 년 동안 끈적하고 흰 가래가 나오는 잦은 기침으로 \n고통받고 있다. 아침과 식사 후에 기침과 담(痰)이 더 심해진다. 다른 증상으로는 흉부의 \n답답함과 울체(鬱滯), 식욕 부진, 변당(便溏), 그리고 백니태(白膩苔)가 있다. 이 환자의 \n상태에 대한 당신의 진단은 무엇인가?", "choices": {"a": "습담조폐(濕痰阻肺)로 인한 해수", "b": "간화범폐(肝火犯肺)", "c": "담열옹폐(痰熱壅肺)", "d": "풍한(風寒)으로 인한 천식(喘息)"}, "answer": "a"}, {"id": 959, "question": "2~3 주에 한 번씩 두 달 동안 폐수(肺\n俞), 중완(中脘), 척택(尺澤), \n족삼리(足三里), 풍륭(\n豐隆)에 자침하여 치료 받은 환자가 그 후 폐수(肺\n俞), 중부(中府), \n열결(列缺), 조해(照海), 태연(太淵), 삼음교(三陰交)로 혈자리를 변경하여 치료를 \n계속했다. 환자에게 어떤 변화가 있었는가?", "choices": {}, "answer": "a"}, {"id": 960, "question": "65 세 남자 환자는 15 년 동안 파킨슨 병을 앓아왔으며, 처음 시작되었을 때, \n집중력과 기억력 저하, 불면증, 현기증이 먼저 나타났다. 몇 달 후 그는 항강(項强)을 \n동반한 머리 떨림과 보행 장애가 나타났다. 이 증상들은 현재까지 계속되고 있으며, \n추가 증상으로 구건, 시력 저하, 오심, 콧물이 있다. 설홍 황니태(舌紅 黃膩苔)하고, 맥활 \n미현(脈滑 微弦)일때 적절한 진단은? \n \nPage 101 of 209", "choices": {"a": "열극생풍(熱極生風)", "b": "간혈허생풍(肝血虛生風)", "c": "담열(痰熱), 간양화풍(肝陽化風)", "d": "위담열(胃痰熱)"}, "answer": "c"}, {"id": 961, "question": "환자가 화를 잘내고, 흉협통이 있으며, 생리 주기 두번에 한번씩 덩어리가 있는 \n어두운 생리혈이 나온다. 다음 중 가장 적절한 치법은?", "choices": {"a": "혈어(血瘀)를 먼저 풀어준 다음, 간기체(肝氣滯)를 풀어준다", "b": "혈어(血瘀)를 풀어준다", "c": "간기체(肝氣滯)를 풀어준다", "d": "간기체(肝氣滯)를 먼저 풀어준 다음, 혈어(血瘀)를 풀어준다"}, "answer": "d"}, {"id": 962, "question": "당신이 긴 바늘로 침치료를 할때 침체를 잡는데 사용되는 것은 ?", "choices": {"a": "목화 솜", "b": "멸균 거즈 패드", "c": "당신의 장갑 낀 손", "d": "당신은 어떤 물질로 바늘의 샤프트를 터치 할 수 없다"}, "answer": "b"}, {"id": 963, "question": "다음중 방광경의 어느 혈자리가 대장의 수송기능에 도움을 주는가?", "choices": {"a": "폐수", "b": "방광수", "c": "대장수", "d": "담수"}, "answer": "c"}, {"id": 964, "question": "한 환자가 급성 견관절 통증을 앓고 있다. 근위혈과 원위혈을 배합하여 치료할 \n때, 가장 적합한 것은?", "choices": {"a": "병풍, 견외유, 견중유, 후계, 현종", "b": "견우, 견료, 노유, 조구, 승산", "c": "견정, 천종, 비노, 양릉천, 삼양락", "d": "견정, 곡원, 대저, 신맥, 족임읍"}, "answer": "b"}, {"id": 965, "question": "환자가 객혈(咯血)을 겪을 때 사용할 수 없는 약재는 무엇인가?", "choices": {"a": "반하(半夏)", "b": "황금(黃芩)", "c": "절패모(浙貝母)", "d": "백전(白前)"}, "answer": "a"}, {"id": 966, "question": "다음 중 주요 증상이 상열하한(上熱下寒)으로, 심한 갈증, 기상충심(氣上衝心), \n심장 부위의 초조함과 작열감, 회충을 구토하고, 설사가 멈추지 않으며, 사지냉(四肢冷) \n등 증상을 보이는 것은 육경변증(六經辨證) 중 어떤 단계인가?", "choices": {"a": "소양병(少陽病)", "b": "궐음병(厥陰病)", "c": "소음병(少陰病)", "d": "태음병(太陰病)"}, "answer": "b"}, {"id": 967, "question": "40 세 남자가 20 년 병력의 기관지 천식이 있다. 일주일 전 그가 풍한사로 인해 \n표한증을 겪 은 후, 흉부창만 압박감, 호흡곤란, 목에서 가래가 끓음, 다량의 뱉기 쉬운 \n맑은 가래, 혀는 담백색 이고 태백니, 그리고 활맥을 보이는 증후로 발전되었다. 이 \n경우에 변증의 결과는 어떻게 되겠는가?", "choices": {"a": "담습조폐", "b": "풍한속폐", "c": "풍열범폐", "d": "담열옹폐"}, "answer": "a"}, {"id": 968, "question": "다음 중 신정허(肾精虚)에서 나타날 수있는 증상이 아닌 것은? \nI. 어린이의 발육부진 \nII. 임산부의 조산 \nIII. 외습 (外濕) 의 침범으로 인한 부종 \nIV . 지력감퇴", "choices": {"a": "I", "b": "I 과 II", "c": "III", "d": "I, II, 와 IV"}, "answer": "c"}, {"id": 969, "question": "35 세 남자 환자가 폐결핵으로 진단을 받았다. 그는 기침할 때, 선홍색 피가 \n섞인 거품 가래를 뱉는다. 오후 미열, 관홍이 있으며, 설홍 무근태, 맥세삭 일 때, 알맞은 \n치료 혈자리는? \n \nPage 102 of 209", "choices": {"a": "척택, 어제, 공최, 삼음교, 격수, 곡지", "b": "곡천, 기문, 태충, 태계, 간수", "c": "혈해, 곡지, 격수, 정혈(井穴) 사혈", "d": "척택, 중부, 폐수, 간수, 곡천"}, "answer": "a"}, {"id": 970, "question": "42 세의 여성환자가 오심구토,변당,복부의통증과 흉부압박감의 문제가 있다. \n그외에 환자는 두통,납매,발열,오한 그리고 전신이 무겁게 느껴진다. 환자의 설태백니, \n맥은 지활(遲滑)하다, 다음중 방제와 가감이 적합한것은?", "choices": {"a": "오피산, 후박을 진피로 대체한다", "b": "평위산, 목향을 자감초로 대체한다", "c": "오령산, 익지인을 저령으로 대체한다", "d": "과향정기산, 창출을 백출로 대체한다"}, "answer": "d"}, {"id": 971, "question": "환자가 10 일 동안 상복부와 복부의 팽만감을 호소한다. 그리고 식욕부진, \n사지곤중(四肢困重), 변당, 쉽게 피로, 기면(嗜眠), 오심, 구토, 트림, 위산역류가 있다. \n설은 후백니태, 반대설이 있으며 활맥을 보일 때, 가장 적절한 방제는?", "choices": {"a": "팔진탕", "b": "평위산", "c": "귀비탕", "d": "보중익기탕"}, "answer": "b"}, {"id": 972, "question": "소화기관을 자극하고, \"안정과 소화\" 반응을 활성화시키는 역할을 하는 \n신경은?", "choices": {"a": "교감신경절(The sympathetic chain ganglia)", "b": "미주신경(The vagus nerve)", "c": "횡격막신경(The phrenic nerve)", "d": "후근절(Dorsal root ganglia)"}, "answer": "b"}, {"id": 973, "question": "다음중 음허자에게 금하는 이기약은?", "choices": {"a": "향부자", "b": "목향", "c": "진피", "d": "모두다"}, "answer": "d"}, {"id": 974, "question": "다음 중 황달(黃疸)에 가장 좋은 혈자리 조합은 무엇인가?", "choices": {"a": "지양(至陽), 중극(中極), 양교(陽交)", "b": "태충(太衝), 족임읍(足臨泣), 수분(水分)", "c": "지양(至陽), 태충(太衝), 양릉천(陽陵泉)", "d": "양릉천(陽陵泉), 수분(水分), 중추(中樞)"}, "answer": "c"}, {"id": 975, "question": "만약 환자가 사지에 문제가 있다면 어떤 장기를 의심해봐야 하나?", "choices": {"a": "간담", "b": "신방광", "c": "비위", "d": "폐대장"}, "answer": "c"}, {"id": 976, "question": "25 세 여성 환자가 변비를 호소하는데, 대변을 보고 싶은 느낌은 있지만 배변이 \n되지 않고, 배변을 하더라도 소량이며 뜨겁게 느껴진다고 한다. 다른 증상으로는 가끔 \n통증을 동반하는 복부 팽만감, 식욕 부진, 얇은 설태, 현맥(弦脈)이 있다. 그녀의 상태를 \n치료하기 위해 어떤 혈자리를 선택하겠는가?", "choices": {"a": "지구(支溝), 천추(天樞), 대장수(大肠俞), 태충(太衝)", "b": "지구(支溝), 기해(氣海), 상거허(上巨虛)", "c": "지구(支溝), 대횡(大橫), 상거허(上巨虛), 곡지(曲池)", "d": "지구(支溝), 기문(期門), 태충(太衝)"}, "answer": "a"}, {"id": 977, "question": "다음 중 간질 발작이 있는 환자에게 사용하는 약물은 무엇인가?", "choices": {"a": "토파맥스 Topamax (topirimate)", "b": "팍실 Paxil (paroxetine hydrochloride)", "c": "테놀민 Tenormin (atenolol)", "d": "조코 Zocor (simvastatin)"}, "answer": "a"}, {"id": 978, "question": "40 대 남자가 지난 한해 동안 백색의 끈쩍한 담을 동반한 기침을 자주 하였다고 \n한다. 아침과 저녁 식사 후에 기침이 가장 심하며 다량의 담을 뱉는다고 한다. 다른 \n증상으로는 흉민, 흉부의 압박감, 식욕 저하, 변당, 백니태가 있다. 환자 치료에 알맞는 \n혈자리는?", "choices": {"a": "열결, 합곡, 폐수, 소상", "b": "폐수, 태연, 장문, 태백, 풍륭", "d": "폐수, 태연, 족삼리, 단중, 기해"}, "answer": "b"}, {"id": 979, "question": "다음 중 배수혈(背\n俞穴)과 모혈(募穴)의 올바른 조합은 무엇인가?", "choices": {}, "answer": "d"}, {"id": 980, "question": "다음 중 간장(肝臟)의 기능이 아닌 것은 무엇인가?", "choices": {"a": "담즙의 분비", "b": "약과 독의 해독", "c": "철분과 특정 비타민의 저장", "d": "나트륨의 흡수"}, "answer": "d"}, {"id": 981, "question": "23 세 남자환자로 초조, 기억력 감퇴, 두훈, 불면, 식욕감퇴, 창백한 입술, 쉽게 \n놀라며 설색은 담하고 약간 건조하며, 설체는 얇으며, 맥은 세무력하다. 적절한 치료 \n원칙은?", "choices": {"a": "보비익기(補脾益氣)", "b": "보폐익기(補肺益氣)", "c": "보심양혈(補心養血)", "d": "보심익기(補心益氣)"}, "answer": "c"}, {"id": 982, "question": "소상(少商)은 다음 중 어떤 증상을 동반한 기침을 치료하는 보조 혈자리로 \n선택될 수 있는가?", "choices": {"a": "열", "b": "오한", "c": "인후종통", "d": "두통"}, "answer": "c"}, {"id": 983, "question": "다음 중 모(母)혈이고 토(土)혈이며 동시에 합(合)혈인 것은?", "choices": {"a": "척택(尺澤)", "b": "곡지(曲池)", "c": "음릉천(陰릉泉)", "d": "족삼리(足三里)"}, "answer": "b"}, {"id": 984, "question": "심근경색을 앓고 있는 환자는 즉시 응급실로 보내야 한다. 다음 중 심근경색의 \n증상이 아닌 것은?", "choices": {"a": "심한 두통", "b": "흉통, 왼쪽 팔 또는 어깨의 통증", "c": "약간의 어지러움을 동반한 비정상적인 심장 박동", "d": "창백하고 발한(發汗)"}, "answer": "a"}, {"id": 985, "question": "42 세 여성은 지난 한 주 동안 얼굴에 발진이 있었다. 얼굴에는 코를 \n가로지르는 나비 모양 발진이 있으나 몸의 다른 부위에는 발진이 없다고 한다. 발진은 \n햇빛에 악화된다. 그녀는 새로운 비누, 약물, 음식을 사용하지 않았다고 한다. 그녀는 \n피로감, 발열, 체중 감소가 있고 햇빛에 민감하다. 손과 손목 부위가 더 심한 근육통을 \n호소한다. 다뇨, 다음, 다식은 없다고 한다. 그녀는 안구 건조증이 있고 뺨과 콧등에 여러 \n개의 홍반성 플라크가 있다. 구인두는 촉촉하며 후인두벽에 홍반이 있고 삼출물은 \n없으며, 양쪽 볼 점막에 얕은 궤양이 있다. 목은 유연하며 경부 림프절병증이나 \n갑상선종은 없다. 혈액 검사 결과 적혈구 침강 속도(ESR) 증가 및 항핵항체(ANA) 검사 \n양성이 소견된다. 이전 병력, 제한된 신체검진 및 혈액 검사 결과를 바탕으로, 가장 \n가능성이 높은 질병 상태는 무엇인가?", "choices": {"a": "라임병(Lyme disease)", "b": "빌레브란트병(V on Willebrand's Disease)", "c": "전신성 홍반성 낭창(Systemic lupus erythematosis)", "d": "비브리오 패혈증(Vibrio Vulnificus Disease)"}, "answer": "c"}, {"id": 986, "question": "48 세 여성 환자가 지난 20 년간 매우 건강했고 질병도 앓지 않았다. 하지만 \n올해에는 월경이 매달 나오지 않고 2-3 달에 한 번씩 나오며 최근의 월경시에는 양이 \n적었다. 그녀는 쉽게 화가 났고, 그로 인해 남편과 자주 다투었다. 이후로는 그녀는 밤새 \n불면증에 시달려야만 했다. 다음 24 시간 동안에는 그녀는 집으로 돌아오지 않았고, \n대신 지붕 위에 올라가서 혼자 계속 노래를 중얼거렸다. 그녀는 이와 같은 신경증으로 \n인해 입원하였지만, 치료는 별다른 효과가 없었다. 현재는 다음과 같은 증세가 계속되고 \n있다: 심계, 기억력 감소, 어지러움, 이명, 엉덩이와 하지의 무력감, 목구멍의 건조함, \n오후발열, 도한, 짙은 소변, 끝이 더 붉어진 붉고 벗겨진 혀와 황색의 마른 태, 그리고 \n부세삭맥. 이 경우의 변증으로 적합한 것은?", "choices": {"a": "심신불교", "c": "담울담요", "d": "심화항성"}, "answer": "a"}, {"id": 987, "question": "환자가 심장병, 복부창통, 위궤양, 심계, 실면, 말을 더듬으며, 흉민등의 증상이 \n있을시 다음중 어느 경맥상의 혈위를 이용하여 치료할수 있는가?", "choices": {"a": "음교맥", "b": "음유맥", "c": "충맥", "d": "임맥"}, "answer": "b"}, {"id": 988, "question": "9 개월 아기가 며칠간 고열이 났다. 강한 경련과 산발적 떨림에 수반되었고, \n뇌막염은 아니었다. 이 환아의 치료원칙은?", "choices": {"a": "량혈자음, 식풍", "b": "보간혈, 식풍", "c": "보간음,평간양,식풍", "d": "청열, 량혈"}, "answer": "a"}, {"id": 989, "question": "다음 중 구강염, 피부염, 설사와 관련 있는것은 무엇인가?", "choices": {"a": "리보플라빈 (Riboflavin)", "b": "나이신 (Niacin)", "c": "티아민 (Thiamine)", "d": "칼슘 (Calcium)"}, "answer": "b"}, {"id": 990, "question": "이침에서 염증에 일반적으로 쓸 수 있는 혈은 ?", "choices": {"a": "뇌 (피질하)", "b": "내분비 (병간)", "c": "신상선 (하병첨)", "d": "삼각요함"}, "answer": "c"}, {"id": 991, "question": "천식이 있는데 특히 숨을 들이쉬기가 힘들고, 자한이 있으며, 허리가 아프고, \n손과 발이 찬경우는?", "choices": {"a": "폐기허와 신양허", "b": "심음허와 신음허", "c": "비기허와 폐기허", "d": "신양허와 비양허"}, "answer": "a"}, {"id": 992, "question": "어혈로 인한 증상이 아닌 것은?", "choices": {"a": "동통", "b": "종양", "c": "출혈", "d": "순담"}, "answer": "d"}, {"id": 993, "question": "환자가 7 일 동안 흉협통을 앓아 왔다고 호소하며, 두통, 현훈, 구고, 구건, 인건, \n피로, 식욕저하, 설홍 황태, 맥삭을 보인다. 무슨 처방에 어떤 본초를 가하는 것이 \n좋은가?", "choices": {"a": "사역산 加 황련, 황백", "b": "소시호탕 加 국화, 구등", "c": "대시호탕 加 치자, 황백", "d": "소요산 加 목단피, 치자"}, "answer": "b"}, {"id": 994, "question": "다음 중 다발성 경화증의 주요 원인은 무엇인가?", "choices": {"a": "외부로 부터의 습", "b": "외상성 손상", "c": "외부로 부터의 열", "d": "스트레스"}, "answer": "a"}, {"id": 995, "question": "다음 중 도한(盜汗)에 가장 좋은 혈자리 조합은 무엇인가?", "choices": {"a": "복류(復溜), 합곡(合谷)", "b": "후계(後谿), 음극(陰郄)", "c": "신문(神門), 삼음교(三陰交), 태계(太谿)", "d": "지구(支溝), 조해(照海)"}, "answer": "b"}, {"id": 996, "question": "다음중 음허로 인한 해수에 금기인 방제는?", "choices": {"a": "지수산", "b": "패모과루산", "c": "행소산"}, "answer": "b"}, {"id": 997, "question": "과거력에 따르면, 2 년간 흉민과 심계가 발생했다 멈췄다를 반복한 환자가 \n내원하였다. 그는 또한 막연한 흉통, 불면, 피로, 자한, 도한, 수족심열, 단기의 증상이 \n지난 18 개월간 있었다고 한다. 면백무광, 설홍, 치흔설에 맥세약하고 약간 삭맥이며, \n15-20 번 중 1 회 정도 건너뛰는 부정맥이 있었다. 상기의 흉통을 침구 치료하기에 가장 \n적절한 조합은 무엇인가?", "choices": {"a": "심수, 전중, 신문, 내관, 족삼리, 통리, 삼음교, 관원", "b": "소해, 중완, 간수에 뜸, 극천에 뜸", "c": "용천, 노궁, 관원, 백회, 수구, 백회에 뜸", "d": "중극, 차료, 합곡, 태충, 혈해, 지기"}, "answer": "a"}, {"id": 998, "question": "골관절염에서는 근위지절간관절(PIP joints)에서 부샤르 결절(Bouchard's \nnodes)이 보이고, 말초지절간관절(DIP joints)에서는 무슨 결절이 보이는가?", "choices": {"a": "콜레 결절(Colle's nodes)", "b": "쉬모를 결절(Schmorle's nodes)", "c": "헤베르덴 결절(Heberden's nodes)", "d": "뒤퓌트랑 결절(Dupuytren's nodes)"}, "answer": "c"}, {"id": 999, "question": "다음 중 캘리포니아주의 기준을 벗어난 한의사 치료영역은 어느 것인가?", "choices": {"a": "환자에게 호흡 기술을 교육", "b": "경혈점에 주사기 바늘로 디아제팜(diazepam) 주사", "c": "자석으로 환자를 치료", "d": "환자들에게 건강 보조 식품을 제안"}, "answer": "b"}, {"id": 1000, "question": "부항 치료가 끝난 후 환자의 몸에서 부항컵을 제거하는 방법은?", "choices": {"a": "천천히 컵을 당겨 제거한다", "b": "한손으로 컵을 잡고 다른 한손으로 피부에서 컵을 제거한다", "c": "한손으로 컵을 잡고 다른 한손으로 피부를 눌러 공기가 들어 갈 수 있도록 한다", "d": "빠르게 컵을 당겨 제거한다"}, "answer": "c"}, {"id": 1001, "question": "15 세의 정신 지체 장애를 가진 소녀가 아직 월경을 시작하지 않았다. \n검사에서 혀과 맥은 정상이며 다른 모든 신체 기능은 정상적으로 작동하는 것처럼 \n보인다. 가장 가능성 있는 진단은 다음 중 무엇의 결핍인가?", "choices": {"a": "혈(血)", "b": "진액(津液)", "c": "정(精)", "d": "기(氣)"}, "answer": "c"}, {"id": 1002, "question": "다음 중 오르소 트리사이클린[Ortho Tri-Cyclen (norgestimate 와 ethinyl \nestradiol)]의 금기증이 아닌 것은 무엇인가?", "choices": {"a": "뇌졸중 과거력", "b": "편두통", "c": "십이지장 궤양", "d": "간 질환"}, "answer": "c"}, {"id": 1003, "question": "흉부열감, 자주 토하고 싶고, 따뜻하면 덜해지는 복통, 변당이 있는 환자는 \n다음 중 어디에 해당하는가?", "choices": {"a": "상한하열", "b": "상열하한", "c": "진열가한", "d": "진한가열"}, "answer": "b"}, {"id": 1004, "question": "어깨를 들어 올리는 것은 다음 중 어떤 뇌신경의 적절한 기능을 확인하는 데 \n사용되는 검사인가?", "choices": {"a": "뇌신경 VIII", "b": "뇌신경 IX", "c": "뇌신경 X", "d": "뇌신경 XI"}, "answer": "d"}, {"id": 1005, "question": "65 세의 폐기종 환자가 장마철에 급성으로 심화된 만성 기침으로 내원하였다. \n폐경의 복모혈에 자침하기로 결정하였다. 치료하는 동안 환자는 흉부에 통증과 \n충만감이 생기기 시작하였다. 또한 환자에게 단기, 한출의 증상이 나타난다는 것을 \n인식하였다. 입술은 청색으로 변하기 시작했으며 혈압은 80/50 으로 측정되었다. 이 \n경우 당신은 무엇을 해야 하는가?", "choices": {"a": "모든 침을 즉시 발침하고 911 에 신고한다.", "b": "모든 침을 그대로 둔 상태에서 911 에 신고한다.", "c": "모든 침을 즉시 발침하고 환자를 받침대에 기대어 앉게 한다."}, "answer": "a"}, {"id": 1006, "question": "다음중 부항의 금기증이 아닌것은 ?", "choices": {"a": "수막염", "b": "혈우병", "c": "황달", "d": "부종"}, "answer": "c"}, {"id": 1007, "question": "족소양담경의 화혈(火穴)은?", "choices": {"a": "외구", "b": "광명", "c": "양보", "d": "현종"}, "answer": "c"}, {"id": 1008, "question": "아픈 아기의 식지를 눌러 관찰해보니 중지절부위가 퇴색되었다. 이것이 \n의미하는 것은?", "choices": {"a": "혈관:동요하는 병", "b": "풍관:외감병", "c": "기관:내상병", "d": "명관:중병"}, "answer": "c"}, {"id": 1009, "question": "균형감각을 조절하는 뇌신경은?", "choices": {"a": "5 번 신경", "b": "9 번 신경", "c": "8 번 신경", "d": "7 번 신경"}, "answer": "c"}, {"id": 1010, "question": "칼시토닌과 상반되는 작용을 하는 것은?", "choices": {"a": "부갑상선 호르몬", "b": "항이뇨 호르몬", "c": "프로락틴", "d": "글루카곤"}, "answer": "a"}, {"id": 1011, "question": "사역산(四逆散)의 구성 본초와 용량은 무엇인가?", "choices": {"a": "시호 9-12g, 지실 9-12g, 백작 24g, 감초 6-9g", "b": "시호 9-12g, 지실 12-15g, 백작 12-15g, 감초 3-6g", "c": "시호 3-9g, 지실 9-12g, 백작 9-12g, 대조 6g", "d": "시호 6-15g, 지실 9-12g, 백작 24g, 대조 12g"}, "answer": "a"}, {"id": 1012, "question": "요통과 치질에 모두 효과가 있는 혈은?", "choices": {"a": "곡지", "b": "천추", "c": "승산", "d": "신유"}, "answer": "c"}, {"id": 1013, "question": "혈변을 보는 환자에게 알맞은 침구처방은?", "choices": {"a": "상완, 대릉, 극문, 족삼리", "b": "대추, 상성, 영향, 합곡", "c": "비수, 대장수, 중료, 장강", "d": "명문, 신수, 족삼리, 양구"}, "answer": "c"}, {"id": 1014, "question": "35 세 남자환자가 지난 3 년간 심한 심계를 앓았다. 현훈, 신피핍력이 있으며, \n맥박은 150 bpm 으로 과도한 노동을 하거나 불안할때 심계가 나타난다. 면색창백하고 \n허약해 보인다. 불면, 다몽, 기억력감퇴가 있으며, 현훈과 심계는 컴퓨터 작업을 \n한시간만 해도 악화된다. 대소변은 괜찮으며, 설담박백태, 맥침세약한 이 환자의 \n진단은?", "choices": {"a": "심신불고", "b": "기허, 심혈부족", "c": "습체가 심을 조체", "d": "음허화성"}, "answer": "b"}, {"id": 1015, "question": "다음 중 족삼음경(足三陰經)이 교차하는 혈자리는 어디인가?", "choices": {"a": "관원(關元)", "b": "중완(中脘)", "c": "상완(上脘)", "d": "하완(下脘)"}, "answer": "a"}, {"id": 1016, "question": "본태성 고혈압으로 진단을 받은 남성이 대체적으로 건강하며, 기타 심각한 \n질환은 없다. 오직 안압(眼壓)과 안구 뒤쪽의 통증만 느낀다. 이 환자가 어떤 설상(舌象) \n및 맥상(脈象)을 가질 가능성이 가장 높은가? \n \nPage 107 of 209", "choices": {"a": "설변홍(舌邊紅), 태박(苔薄), 현맥(弦脈)", "b": "설담(淡舌), 설변에 주황색이 돌고 태박백(苔薄白), 세삽맥(細澀脈)", "c": "설홍(紅舌), 설변이 더 빨갛고, 황태(黃苔), 세삭맥(細數脈)", "d": "설홍반대(紅舌胖大), 황니태(黃膩苔), 현활맥(弦滑脈)"}, "answer": "a"}, {"id": 1017, "question": "한열왕래, 식욕부진, 인건, 오심이 있고 설백니태인 환자의 예상되는 맥상은?", "choices": {"a": "부긴", "b": "활", "c": "현", "d": "침"}, "answer": "c"}, {"id": 1018, "question": "두침을 적용할 때 어떤 부위가 소뇌성 평형장애를 치료하는데 쓰이는가?", "choices": {"c": "위구에서 전방으로 2cm 길이의 직선"}, "answer": "a"}, {"id": 1019, "question": "현맥의 어떤 상태와 밀접하게 관련되는가? \nI. 습열;  \nII. 간기울결;  \nIII. 복통;  \nIV . 감기;", "choices": {"a": "I, II 와 III", "b": "II 와 III", "c": "II 만", "d": "모두 맞다"}, "answer": "b"}, {"id": 1020, "question": "오행이론에 따르면 신장의 질명이 비장으로 전달되는 것은 ?", "choices": {"a": "아들이 어머니에게 영향을 미침", "b": "어머니가 아들에게 영향을 미침", "c": "반작용", "d": "과작용"}, "answer": "c"}, {"id": 1021, "question": "다음 중 식관(食管)을 지나가지 않는 경락은 무엇인가?", "choices": {"a": "수소음경", "b": "족양명경", "c": "수양명경", "d": "족태음경"}, "answer": "c"}, {"id": 1022, "question": "40 대 환자가 서서히 진행된 은은한 만성 요통을 호소하며 내원. 통증은 \n피곤할 때 심해지며 안정을 취할 때 완화된다고 한다. 다른 증상들로는 사지냉, 밤에 \n소변을 자주 보고, 무기력, 하지무력, 때때로 몽정, 설담. 이 환자를 진단한다면?", "choices": {"a": "한습으로 인한 요통", "b": "신양허로 인한 요통", "c": "신음허로 인한 요통", "d": "어혈로 인한 요통"}, "answer": "b"}, {"id": 1023, "question": "폐수에 침을 놓고 10 분이 지나 환자가 흉통을 느끼고 호흡곤란을 겪었다면 \n이것이 의미하는 것은?", "choices": {"a": "훈침", "b": "폐기허", "c": "폐기흉", "d": "열로 인한 우발적 손상"}, "answer": "c"}, {"id": 1024, "question": "두침의 운동구에서 안면구의 또 다른 명칭은 무엇입니까?", "choices": {"a": "언어 1", "b": "언어 2", "c": "언어 3", "d": "언어 4"}, "answer": "a"}, {"id": 1025, "question": "과거력에 따르면, 2 년간 흉민과 심계가 발생했다 멈췄다를 반복한 환자가 \n내원하였다. 그는 또한 막연한 흉통, 불면, 피로, 자한, 도한, 수족심열, 단기의 증상이 \n \nPage 108 of 209 \n지난 18 개월간 있었다고 한다. 면백무광, 설홍, 치흔설에 맥세약하고 약간 삭맥이며, \n15-20 번 중 1 회 정도 건너뛰는 부정맥이 있었다. 이러한 증상의 원인으로 알맞은 것은?", "choices": {"a": "흉부의 기음양허(氣陰兩虛)", "b": "심양기쇠(心陽氣衰)", "c": "심혈어조(心血瘀組)", "d": "보기 중 정답없음"}, "answer": "a"}, {"id": 1026, "question": "처음 면허를 딴후 18 개월후 갱신을 위하여는 몇 시간의 보수교육이 \n필요한가?", "choices": {"a": "30 시간", "b": "35 시간", "c": "40 시간", "d": "50 시간"}, "answer": "c"}, {"id": 1027, "question": "48 세 남자 환자가 좌측 안면의 감각 저하와 처짐으로 내원하였다. 2 일 전에 \n발병하였으며, 3 일 전에는 완전히 정상이었다. 그는 좌측 안면이 처지고 감각이 저하된 \n상태로 일어났다. 침구사는 약해진 안면을 검사하면서 이마 또한 약해진 것을 확인했다. \n이학적 검사를 진행하는 동안 얼굴이나 피부에 반진은 없었으며, 좌측 안면이 제대로 \n웃거나 입을 다물 수는 없고, 좌측 비구순(鼻口脣) 주름이 없어진 것을 확인할 수 \n있었다. 악성 종양, 고혈압, 알코올 중독 또는 당뇨병의 병력이 없으며, 최근 중이염이나 \n치과 수술을 한 이력도 없다. 가장 가능성 있는 진단은 무엇인가?", "choices": {"a": "안면마비(Bell's Palsy)", "b": "밀라-귀블러 증후군(Millard-Gubler syndrome)", "c": "람세이 헌트 증후군(Ramsay Hunt syndrome)", "d": "전신 홍반 루푸스(Systemic Lupus Erythematosus)"}, "answer": "a"}, {"id": 1028, "question": "입 주변이 녹색빛을 띠는 것은 다음 중 어떤 상태를 나타내는가?", "choices": {"a": "심혈어체(心血瘀滯)", "b": "한습곤비(寒濕困脾)", "c": "비기(脾氣)와 간혈(肝血) 부족", "d": "간기울결(肝氣鬱結)"}, "answer": "d"}, {"id": 1029, "question": "항균제를 사용하는 이유는?", "choices": {"a": "살아 있는 세포의 세균을 없앨시", "b": "무생물의 세균을 없앨시", "c": "모든 표면의 세균을 없앨시", "d": "무균 상태를 만들시"}, "answer": "a"}, {"id": 1030, "question": "20 세 여자 환자가 만성 편두통을 호소한다. 통증은 머리 측면과 눈 뒤쪽에 \n있고, 찌르는 듯하며 심한 양상이다. 그녀는 두통과 함께 설사와 오심 증상을 가지고 \n있으며, 생리양이 적은 편이다. 혀는 창백하고 약간 자줏빛을 띠고 있으며, 맥침미(沈微) \n일때, 적절한 치료 계획은?", "choices": {"a": "평간양(平肝陽), 보간혈(補肝血), 활혈(活血)", "b": "청위열(淸胃熱), 화강위기(和降胃氣), 활혈(活血)", "c": "화해소양(和解少陽)", "d": "산포간담(散布肝膽), 청열(淸熱)"}, "answer": "a"}, {"id": 1031, "question": "환자는 자궁 출혈이 있으며, CBC 검사 결과 헤모글로빈 수치가 낮다. 이는 \n무엇을 나타내는가?", "choices": {"a": "철 결핍성 빈혈", "b": "엽산 결핍성 빈혈", "c": "비타민 B12 결핍성 빈혈", "d": "비타민 E 결핍성 빈혈"}, "answer": "a"}, {"id": 1032, "question": "전통한의학에서, 적색은 열증을 나타내며, 창백한 색은 허증이나 실혈 \n(失血)로 인한 한증을 나타낸다. 황색은 어떤 상태를 나타내는가?", "choices": {"a": "허증과 습증을 나타낸다", "b": "양기허증을 나타낸다", "c": "신허와 어혈을 나타낸다", "d": "위의 모든 증상을 나타낸다"}, "answer": "a"}, {"id": 1033, "question": "오직 팔과 다리에만 땀이 나는 것이 의미하는 것은?", "choices": {"a": "위열이나 습열", "b": "망양", "c": "심폐기허", "d": "비위허약"}, "answer": "d"}, {"id": 1034, "question": "다음 중 정상의 공복 혈당치는 얼마인가? \n \nPage 109 of 209", "choices": {"a": "혈당농도 40-70 사이", "b": "혈당농도 70-100 사이", "c": "혈당농도 100-130 사이", "d": "혈당농도 130-160 사이"}, "answer": "b"}, {"id": 1035, "question": "구(灸)의 치료 순서에 해당되지 않는 것은?", "choices": {"a": "음보다 양 먼저", "b": "하체보다 상체 먼저", "c": "복부보다 등 먼저", "d": "두신(頭身)보다 사지 먼저"}, "answer": "d"}, {"id": 1036, "question": "68 세 여자 환자가 소변빈삭량다, 뇨청, 뇨실금, 야뇨와 요통이 있다. 설담윤, \n맥침약한데 장부 변증은?", "choices": {"a": "방광한습", "b": "방광허한", "c": "신양허", "d": "신기허"}, "answer": "b"}, {"id": 1037, "question": "27 세 여자환자로 큰사이즈의 자궁근종을 갖고 있다. 월경전이나 월경중 \n통증이 있으며, 간혹 월경량이 많다. 설미홍자, 강경설, 맥침현을 보이는 이 환자에게 \n권장할 치료는?", "choices": {"a": "소간량혈", "b": "소간행기", "c": "소간행혈", "d": "소간청열"}, "answer": "c"}, {"id": 1038, "question": "38 세의 환자가 지난 9 개월 동안 대변이 정상적이지 못했다. 변이 가늘고 \n물기가 많다. 맥은 약하다. 알맞은 변증은?", "choices": {"a": "한온(寒蕴)", "b": "위열(胃熱)", "c": "기체", "d": "기허"}, "answer": "d"}, {"id": 1039, "question": "다음 중 반치법(反治法) 중 통인통용(通因通用)의 치료원칙으로, \n진실가허(眞實假虛)를 치료하는 예시는 무엇인가?", "choices": {"a": "발산(發散)하는 약재를 사용하여 부종을 치료하는 것", "b": "이수(利水)하는 약재를 사용하여 방광염을 치료하는 것", "c": "사하(下泄)하는 약재를 사용하여 설사를 치료하는 것", "d": "이수(利水)하는 약재를 사용하여 전립선 비대로 인한 배뇨 곤란을 치료하는 것"}, "answer": "c"}, {"id": 1040, "question": "다음중 신음을 자양할때 가장 효과적인 본초는?", "choices": {"a": "천문동", "b": "맥문동", "c": "별갑", "d": "백합"}, "answer": "a"}, {"id": 1041, "question": "27 세 남성 환자가 지난 한달동안 겪어온 몽설 때문에 내원하였다. 부가적인 \n증상으로 현훈, 심계, 번조, 불면, 다몽, 구조인건, 요슬산연, 설홍소태, 세맥이 있다. \n \n이 환자에 알맞은 침 치료에 적절한 혈자리는?", "choices": {"a": "심수, 관원, 신문, 대혁, 지실, 내관", "b": "신수, 태계, 족삼리, 기해, 삼음교", "c": "신수, 지실, 대혁, 중봉, 태충", "d": "대릉, 노궁, 태계, 지실, 족삼리"}, "answer": "a"}, {"id": 1042, "question": "기의 자유로운 흐름을 유지하는 간의 기능에 영향을 미치는 것은 어느 \n것인가 ?", "choices": {"a": "감정 활동", "b": "비위의 승강작용", "c": "담즙의 분비", "d": "위의 모든것"}, "answer": "d"}, {"id": 1043, "question": "다음 중 종기(宗氣)의 기능을 정확하게 설명하는 것은 무엇인가?", "choices": {"a": "혈관내를 순환하며 전신을 영양한다", "c": "곡기(谷氣)에서 유래하여 삼초(三焦)를 통해 퍼져 나간다.", "d": "호흡을 부드럽게 하고 기(氣)와 혈(血)의 순환을 돕는다."}, "answer": "d"}, {"id": 1044, "question": "다음 중 수삼양경근(手三陽經筋)이 교회하는 곳은 어디인가?", "choices": {"a": "안부", "b": "액각부", "c": "음기", "d": "흉격부"}, "answer": "b"}, {"id": 1045, "question": "다음 중 어떤 경우에 부항(附缸)을 사용할 수 없는가?", "choices": {"a": "고열과 경련", "b": "천식, 기침, 일반 감기", "c": "관절염, 요통(腰痛), 두통과 같은 통증성 질환", "d": "복통, 구토, 설사"}, "answer": "a"}, {"id": 1046, "question": "Sharps Containers 를 언제 비워야 하는가?", "choices": {"a": "1/4 찼을때", "b": "절반이 찼을때", "c": "2/3 에서 3/4 이 찼을때", "d": "꽉 찼을때"}, "answer": "c"}, {"id": 1047, "question": "다음 중 충임맥(衝任脈)의 허한(虛寒)과 어혈(瘀血)의 축적으로 인한 \n월경불순을 치료하는 처방은?", "choices": {"a": "도핵승기탕(桃核承氣湯)", "b": "온경탕(溫經湯)", "c": "생화탕(生化湯)", "d": "계지복령환(桂枝茯苓丸)"}, "answer": "b"}, {"id": 1048, "question": "다음 중 기함증(氣陷証)의 증상은 무엇인가?", "choices": {"a": "피곤, 자한, 식욕 감소, 설사", "b": "피로, 정신이 맑지 못 함, 우울, 자궁하수", "c": "복통, 설사, 대변에 점액, 항문에 열감", "d": "우울증, 번조불안, 하복부 창통"}, "answer": "b"}, {"id": 1049, "question": "태양두통(太陽頭痛)통을 일으키는 것은?", "choices": {"a": "위열(胃熱) 또는 혈허(血虛)", "b": "풍한(風寒) 또는 신허(腎虛)", "c": "간혈허(肝血虛)", "d": "풍(風) 또는 간담화(肝膽火)"}, "answer": "b"}, {"id": 1050, "question": "다음중 위액분비를 증가시키는 물질이 아닌것은?", "choices": {"a": "소마토스타틴", "b": "아세틸콜린", "c": "가스트린", "d": "히스타민"}, "answer": "a"}, {"id": 1051, "question": "심근경색 병력이 있는 71 세 여성이 정기검진을 위해 가정의를 찾아왔다. \n의사는 그녀가 6 개월 전 마지막 방문 이후 20 파운드가 빠진 것을 발견했다. 환자는 \n식사 후 30 분 후에 시작하여 2~3 시간 동안 지속되는 갑작스럽고 심한 복통과 구토를 \n경험했다고 말했다. 그녀는 식사 후 통증이 더 심해져, 통증을 유발할까 두려워 \n식사량을 줄이기 시작했다고 주장했다. 그녀의 신체 검사는 특이 사항이 없다. 다음 중 \n가장 가능성이 높은 진단은?", "choices": {"a": "췌장염", "b": "장간막 허혈", "c": "담낭염", "d": "소화성궤양"}, "answer": "b"}, {"id": 1052, "question": "인영(人迎)에 자침할 때 피해야 할 혈관은?", "choices": {"a": "척추 동맥", "b": "주와 정맥", "c": "경동맥", "d": "쇄골하 동맥"}, "answer": "c"}, {"id": 1053, "question": "실증으로 인한 증상이 아닌 것은?", "choices": {"a": "우렁찬 목소리", "b": "흉복창만(胸腹脹滿)", "c": "압박시 통증악화"}, "answer": "d"}, {"id": 1054, "question": "다음 중 환자의 정신, 언어, 눈빛 변화 증상으로 나타나는 심장(心)의 병증은 \n무엇인가?", "choices": {"a": "심기허(心氣虛)", "b": "심음허(心陰虛)", "c": "심양허(心陽虛)", "d": "심신불안(心神不安)"}, "answer": "d"}, {"id": 1055, "question": "다음 중 혈(血)에 대한 설명으로 잘못된 것은?", "choices": {"a": "혈(血)은 곡기(穀氣)로 부터 시작된다", "b": "혈(血)은 몸에 영양을 준다", "c": "혈(血)은 위기(衛氣)와 순환한다", "d": "혈(血)에 정신이 머문다"}, "answer": "c"}, {"id": 1056, "question": "외과상 3 촌에 있으며, 비골후연과 장, 단비골근 사이 요함처에 있는 경혈의 \n주치는(from A Manual of Acupuncture)?", "choices": {"a": "중풍과 반신불수", "b": "하지 마비와 목시불명(目視不明)", "c": "유방창통과 외안각통", "d": "편두통과 이명"}, "answer": "a"}, {"id": 1057, "question": "채식주의자인 36 세의 여성이 선홍색의 피가 많이 나오는 자궁출혈 증상이 \n있는데, 피곤하며, 헛배가 부르고 설은 담홍하고 치흔이 있으며, 맥은 약하고 빠르다. 이 \n환자에게 가장 좋은 본초는?", "choices": {"a": "인삼 15g, 황기 20g", "b": "생지황 30g, 당귀 15g", "c": "삼칠 20g, 애엽15g", "d": "황금 6g, 황백 6g"}, "answer": "a"}, {"id": 1058, "question": "48 세의 비만인 남자 환자가 2 년간 흉통을 앓았다. 통증은 수축과 팽만의 \n느낌과 함께 둔하게 시작되었고, 피로하거나 감정적 스트레스에 의해 유발되는 \n양상이다. 이제 통증은 니트로글리세린(nitroglycerine) 복용으로 완화되는 자통양상을 \n보인다. 심계, 기침, 점조백담, 기단이 있으며, 운동시 악화된다. 안색이 흐릿하며 머리가 \n무겁다고 느낀다. 식욕저하, 변당, 활동 후 쉽게 발한하며, 설심홍 자반, 백니태이며, \n맥세유삽 일때, 이 환자의 진단은?", "choices": {"a": "기허(氣虛)로 인한 혈허(血虛)와 담음(痰飮)", "b": "담열(痰熱)이 심기(心氣)를 조체, 기혈응체(氣血凝滯)", "c": "담(痰)이 심혈(心血)을 조체, 기허(氣虛)", "d": "심혈어(心血瘀), 폐담열(肺痰熱)"}, "answer": "c"}, {"id": 1059, "question": "다음 중 C 형 간염에 대한 설명이 아닌 것은?", "choices": {"a": "C 형 간염 환자의 약 60-70%가 만성 간염으로 발전한다", "b": "C 형 간염의 백신이 있다", "c": "C 형 간염의 발병은 서서히 진행된다", "d": "C 형 간염의 대다수는 정맥 주사 사용자에게 나타난다"}, "answer": "b"}, {"id": 1060, "question": "51 세 여성 환자가 파킨슨병을 앓고 있으며 2 년 동안 지속적인 머리 떨림을 \n겪고 있다. 그녀는 또한 경미한 심계(心悸), 불면, 그리고 야간 빈뇨가 있다. 맥은 \n침허(沉虛)하다. 이 경우 예상되는 설상(舌象) 및 설태(舌苔) 상태는 무엇인가?", "choices": {"a": "수박설(瘦薄舌), 설담(舌淡)에 니태(膩苔)", "b": "홍설(紅舌)에 소태(少苔)", "c": "자홍설(紫紅舌)에 황태(黃苔)", "d": "설담(舌淡), 반대윤설(胖大潤舌)"}, "answer": "d"}, {"id": 1061, "question": "심화가 폐진을 말려 폐음허를 초래했다. 오행관계로 설명하자면?", "choices": {"a": "상극", "b": "자도모기", "c": "상모", "d": "상승"}, "answer": "d"}, {"id": 1062, "question": "두침에서 명칭 언어 상실증(명사실어증)이 있는 환자 의 치료에 사용되는 \n언어구는 어떤 것인가 ?", "choices": {"a": "언어 1", "b": "언어 2", "c": "언어 3", "d": "언어 4"}, "answer": "b"}, {"id": 1063, "question": "삭맥이라는 것은 한번의 호흡에 몇번 이상의 맥박이 뛰는것을 말하는가 ?", "choices": {"a": "3", "c": "5", "d": "6"}, "answer": "c"}, {"id": 1064, "question": "27 세 남성 환자가 지난 한 달 동안 몽설(梦泄)을 겪고 있다고 호소한다. \n현기증, 심계(心悸), 번조(煩躁), 불면, 다몽(多夢)을 동반한 수면 장애, 구강 및 인후 \n건조, 허리 무력감 및 산연(酸軟), 무태홍설(無苔紅舌), 그리고 세맥(細脈) 등 증상을 \n동반하고 있다. 이 환자의 변증 진단은 무엇인가?", "choices": {"a": "신기불고(腎氣不固)", "b": "심신불교(心肾不交)", "c": "심신양허(心腎陽虛)", "d": "간신음허(肝腎陰虛)"}, "answer": "b"}, {"id": 1065, "question": "침구사로서 당신은 다음 중 어떤 것을 법적으로 보고해야하는가?", "choices": {"a": "아동 학대", "b": "노인 학대", "c": "가정 폭력", "d": "위의 보기 모두"}, "answer": "d"}, {"id": 1066, "question": "내전 스트레스 검사 (Adduction stress test)를 해 볼 필요가 있는 상태는?", "choices": {"a": "슬개골 외측부 인대 손상 (lateral collateral ligament injury)", "b": "슬개골 내측부 인대 손상 (medial collateral ligament injury)", "c": "슬개골 전십자인대 손상 (anterior cruciate ligament injury)", "d": "슬개골 후십자인대 손상 (posterior cruciate ligament injury)"}, "answer": "a"}, {"id": 1067, "question": "제2 후선골공과 수평으로, 독맥옆 1.5 촌에 있는 혈은?", "choices": {"a": "소장의 배수혈", "b": "대장의 배수혈", "c": "방광의 배수혈", "d": "보기 중 답 없음"}, "answer": "c"}, {"id": 1068, "question": "눈이 아프고 항강과 후두 경직의 증상으로 침치료를 받고자 하는 새로운 \n환자가 내원했다. 초진시 혈압이 210/100 이었다. 다음으로 가장 먼저 해야 할 일은?", "choices": {"c": "즉시 응급실로 가게 한다.", "d": "A 와 B 를 같이 시술한다."}, "answer": "c"}, {"id": 1069, "question": "활맥(滑脈)이 의미하는 것이 아닌 것?", "choices": {"a": "통증", "b": "임신", "c": "담(痰)", "d": "식체(食滯)"}, "answer": "a"}, {"id": 1070, "question": "이침중 이주의 정상부분에 있는 것은 ?", "choices": {"a": "손가락", "b": "발가락", "c": "어깨", "d": "복부"}, "answer": "a"}, {"id": 1071, "question": "두침을 사용하는데 적당한 증상이 아닌 것은?", "choices": {"a": "소뇌의 위축으로 인한 불균형", "b": "오십견으로 인한 근육의 위축", "c": "반신불수", "d": "고혈압으로 인한 현훈"}, "answer": "b"}, {"id": 1072, "question": "CPR 에서 소아의 의식을 어떻게 확인합니까?", "choices": {"a": "가볍게 얼굴을 때린다", "b": "얼굴 피부를 꼬집는다", "c": "발과 어깨를가볍게 두드린다", "d": "얼굴에 물을 뿌린다"}, "answer": "c"}, {"id": 1073, "question": "의료기관은 어떤 경우에 환자의 동의 없이 환자의 기록을 공개할 수 있는가?", "choices": {"a": "전염병이거나 법원영장", "b": "어떠한 상황에도 안됨", "c": "보험회사에서 요구할 때"}, "answer": "a"}, {"id": 1074, "question": "52 세 남성환자가 지난 3 년간 현훈, 머리와 눈의 압통, 불면, 다몽, 그리고 \n간헐적 이명을 겪었다. 일주일 전, 퇴근하여 집에 온 후 그는 갑자기 사지의 마비감과 \n함께 사지의 오른쪽이 뻣뻣해지는 것을 느겼다. 또한 말이 어눌해지고 좌측안면마비와 \n설홍 맥현을 동반하였다. 이 경우에 적합한 변증은 무엇인가?", "choices": {"a": "간양상항", "b": "간혈허", "c": "간화상염", "d": "신음허"}, "answer": "a"}, {"id": 1075, "question": "19 세 여성이 심한 생리통, 자주색 덩어리가 있는 진한 출혈, 그리고 생리가 \n자주 늦어지는 것으로 내원하였다. 그녀는 생리통이 너무 심해서 한 달에 3 일을 \n침대에서 누워서 온열패드를 사용해야 한다고 한다. 그녀가 채식주의자라는 것 외에는 \n별다른 특징이 없다. 그녀에게 예상되는 맥상은?", "choices": {"a": "현긴삽(弦緊澀)", "b": "세지(細遲)", "c": "활삭(滑數)", "d": "침허(沉虛)하고 약간 현긴(弦緊)"}, "answer": "a"}, {"id": 1076, "question": "여성 환자가 6 주 동안 월경이 없었고, 갑자기 오른쪽 소복산통이 있었다. \n얼굴이 창백해지고 혈압이 뚝 떨어졌다. 가능한 진단은?", "choices": {"a": "급성 충수돌기염", "b": "신장 및 요로의 결석", "c": "급성 대장염", "d": "자궁외 임신"}, "answer": "d"}, {"id": 1077, "question": "다음 중 전부 낙혈(絡穴)로 이루어진 그룹은 무엇인가?", "choices": {"a": "백회(百會), 구미(鳩尾), 중봉(中封), 외관(外關), 내관(內關)", "b": "대종(大鍾), 내관(內關), 외관(外關), 여구(蠡溝), 열결(列缺), 풍륭(豊隆)", "c": "용천(湧泉), 내관(內關), 중저(中渚), 여구(蠡溝), 구미(鳩尾), 요수(腰兪)"}, "answer": "b"}, {"id": 1078, "question": "42 세 환자가 1 년여만에 상담을 왔다. 과거에 번조, 월경통, 월경색암유괴가 \n있었고, 지금은 심한 불안, 불면, 심계, 조동이 있다. 또 심한 박동성 두통이 오른쪽 \n눈쪽으로 나타나고, 구고, 면적도 있다. 그녀는 이혼을 진행중으로 남편에 대한 \n억울함과 증오가 있으며, 혀는 홍색이고 가장자리에 홍반이 있으며 설첨이 더 붉고 \n부어있다. 설태후황, 맥현실하다. 이 환자의 진단은?", "choices": {"a": "간양상항", "b": "담화요심", "c": "간심화상염", "d": "간기혈울결"}, "answer": "c"}, {"id": 1079, "question": "백두옹탕의 구성 약제는 무엇인가?", "choices": {"a": "백두옹, 황련, 황백, 진피", "b": "백두옹, 황련, 황금, 치자", "c": "백두옹, 황련, 황금, 황백", "d": "백두옹, 황련, 황금, 갈근"}, "answer": "a"}, {"id": 1080, "question": "프릴로섹 Prilosec (omeprazole)은 주로 어떤 질환에 사용하는 약인가?", "choices": {"a": "편두통", "b": "건선", "c": "고혈압", "d": "위궤양"}, "answer": "d"}, {"id": 1081, "question": "인체에서 분비되는 스테로이드 호르몬의 종류는?", "choices": {"a": "코티솔, 알도스테론, 에스트로젠", "b": "인슐린, 티록신, 부갑상선 호르몬", "c": "프로제스테론, 아드레날린, 노아드레날린", "d": "칼시토닌, 테스토스테론, 옥시토신"}, "answer": "a"}, {"id": 1082, "question": "다음 중 신증후군(nephrotic syndrome)의 징후가 아닌 것은?", "choices": {"a": "고알부민혈증(Hyperalbuminemia)", "b": "고지혈증(Hyperlipidemia)", "c": "단백뇨(Proteinuria)", "d": "말초 부종(Peripheral Edema)"}, "answer": "a"}, {"id": 1083, "question": "다음 중 보비(補脾), 보기(補氣)하고, 화습(化濕), 청서열(淸暑熱). \n식독(食毒)을 치료하는 본초는?", "choices": {"b": "황기(黃芪)", "c": "오미자(五味子)", "d": "백편두(白扁豆)"}, "answer": "d"}, {"id": 1084, "question": "혈(血)의 근원은 무엇인가?", "choices": {"a": "진액(津液), 습(濕), 원기(元氣)", "b": "정(精), 진액(津液), 영기(營氣)", "c": "종기(宗氣), 원기(元氣), 정(精)", "d": "비기(脾氣), 영기(營氣), 경기(經氣)"}, "answer": "c"}, {"id": 1085, "question": "열감이 나지만 이불을 덮고 싶고, 상기된 얼굴, 구갈희열음, 소변청, 변연이 \n있으며, 혀는 미자색백윤태, 맥부약한 환자가 해당하는 변증은?", "choices": {"a": "진열가한", "b": "진한가열", "c": "상열하한", "d": "상한하열"}, "answer": "b"}, {"id": 1086, "question": "행간과 태충의 구별점은?", "choices": {"a": "행간은 기체에 사용하고, 태충은 간화상염에 사용한다", "b": "두 혈은 간허증에 사용한다", "c": "태충은 기체에, 행간은 간화상염에 사용한다", "d": "모두 틀림"}, "answer": "c"}, {"id": 1087, "question": "어지럼증은 전형적으로 어떤 원인에 의해서 발생되는가 ?", "choices": {"a": "습", "b": "담", "c": "습과 담", "d": "이상 모두 아님"}, "answer": "b"}, {"id": 1088, "question": "입술과 혀의 궤양과 종통을 호소하는 환자로 불면, 열감, 면적, 구고, \n소변암황이 있다. 진찰시 설홍, 맥삭하면 진단은?", "choices": {"a": "간화상염", "b": "신음허", "c": "방광열성", "d": "심화항성"}, "answer": "d"}, {"id": 1089, "question": "경부 전면을 지배하는 피부 분절은?", "choices": {"a": "C7", "b": "C3", "c": "C5", "d": "C4"}, "answer": "b"}, {"id": 1090, "question": "46 세 남성이 2 차례 5-10 초간 지속되는 갑작스러운 찌르는 듯한 흉통과 이후 \n몇 시간가량 지속되는 흉민으로 내원하였다. 흉통이 있는 동안 다소 현훈이 동반되나 \n의식은 명료하였다. 혀는 자색이었고 설변에 자색점이 있었다. 2 회의 흉통 동안 \n병인으로 고려할 수 있는 것은 무엇인가?", "choices": {"a": "흉중에 내한(內寒) 적취", "b": "심양기쇠(心陽氣衰)", "c": "심혈어조(心血瘀組)", "d": "심음허(心陰虛)"}, "answer": "c"}, {"id": 1091, "question": "후하하는 본초는?", "choices": {"a": "대자석", "b": "천화분", "c": "목향", "d": "오약"}, "answer": "c"}, {"id": 1092, "question": "구등(鉤藤)과 천마(天麻)의 차이 점은?", "choices": {"a": "구등은 화담습(化痰濕)기능이 더 강하다", "b": "구등은 청간화(淸肝火) 기능이 더 강하다", "c": "구등은 비증(痺證)에 더 효과적이다", "d": "천마는 해표(解表)기능이 더 강하다"}, "answer": "b"}, {"id": 1093, "question": "다음 중 기해혈(氣海穴)은 어느 혈인가?", "choices": {"a": "풍부", "b": "구미", "c": "족삼리"}, "answer": "a"}, {"id": 1094, "question": "여성 환자가 클리닉에 왔는데 눈과 얼굴이 붉고, 또한 완고한 두통을 \n호소한다. 그녀의 설은 붉고 황태가 있다. 오행이론에 의한 치료원칙은?", "choices": {"a": "화를 보한다", "b": "토를 보한다", "c": "화를 사한다", "d": "수를 사한다"}, "answer": "c"}, {"id": 1095, "question": "열결(列缺)이 조절하는 기경팔맥(奇經八脈)은 무엇인가?", "choices": {"a": "임맥(任脈)", "b": "충맥(衝脈)", "c": "독맥(督脈)", "d": "대맥(帶脈)"}, "answer": "a"}, {"id": 1096, "question": "31 세의 남자 환자는 양이 많고 청희한 가래가 있는 해수가 있으며, 소복랭통, \n설사 증상이 있고, 설은 약간 담백하며 백후태가 있고, 맥은 약하고 느리며 활하다. 또한 \n그는 몸을 웅크리는 경향이 있으며, 따뜻한 국을 더 좋아한다고 한다. 그에게 가장 \n적당한 본초는?", "choices": {"a": "소회향", "b": "정향", "c": "건강", "d": "오수유"}, "answer": "c"}, {"id": 1097, "question": "원위 검지 손가락의 감각 검사는 어떤 신경을 검사하는가?", "choices": {"a": "요골 신경", "b": "척골 신경", "c": "C2", "d": "정중 신경"}, "answer": "d"}, {"id": 1098, "question": "안색이 청색(靑色)이 나타날 수 있는 병증이 아닌 것은 다음 중 무엇인가?", "choices": {"a": "한증(寒證)", "b": "통증(痛證)", "c": "어혈(瘀血)", "d": "습체(濕滯)"}, "answer": "d"}, {"id": 1099, "question": "삼양경(三陽經)의 교회혈이며 수양명대장경과도 관련있는 경혈은?", "choices": {"a": "대추", "b": "풍지", "c": "두임읍", "d": "화개"}, "answer": "a"}, {"id": 1100, "question": "두침에서 시각구의 위치는 어디인가?", "choices": {"a": "외후두 융기의 양방 3cm, 정중선과 평행하게 아래로 4cm 길이", "b": "4cm 길이의 수평선으로 이개첨 상방 1.5cm", "c": "후두부의 두정융기 양방 2cm 에 위치하는 3cm 길이의 수직선", "d": "외후두 융기의 양방 1cm, 정중선과 평행하게 아래로 4cm 길이"}, "answer": "d"}, {"id": 1101, "question": "침구사의 시술범위에 포함되는 것은?", "choices": {"a": "컴퓨터 진단기 사용", "b": "체중조절을 위한 부종치료", "c": "전침, 뜸, 부항", "d": "위의 보기 모두"}, "answer": "c"}, {"id": 1102, "question": "격염구를 쓰는 주된 목적은 무엇인가?", "choices": {"a": "중풍으로 인한 이완증상", "b": "중풍으로 인한 강직증상", "c": "간질", "d": "통증"}, "answer": "a"}, {"id": 1103, "question": "다음 중 직접구의 금기 부위는 어디인가?", "choices": {"a": "유방", "b": "얼굴", "c": "큰혈관", "d": "위의 모두"}, "answer": "d"}, {"id": 1104, "question": "어떤 음허환자가 골격계통의 발육이 부진하거나 정수리 숨구멍이 잘 닫히지 \n않을 때, 처방 속에 넣을 수 있는 약은?", "choices": {"a": "구판", "b": "녹용", "d": "상기생"}, "answer": "a"}, {"id": 1105, "question": "30 년간 담배를 피워온 환자가 내원하였는데 호기가 더 긴 것을 관찰하였다. \n이것은 어떤 종류의 호흡인가?", "choices": {"a": "체인스톡 호흡", "b": "폐쇄성 호흡", "c": "무호흡", "d": "Biot 호흡"}, "answer": "b"}, {"id": 1106, "question": "다음 중 온침(溫鍼)을 사용할 수 없는 상황은?", "choices": {"a": "근육긴장 및 경직", "b": "풍한습(風寒濕) 질환", "c": "허한(虛寒) 질환", "d": "사지(四肢) 저림증"}, "answer": "d"}, {"id": 1107, "question": "소아감적 치료에 가장 좋은 혈은?", "choices": {"a": "제 2, 3 장골간 중수지절관절의 후방 약 5 분", "b": "수배상 중지의 근위지관절의 중점", "c": "제 2, 3, 4, 5 지 내면 근위지관절 횡문의 중점", "d": "제2, 3, 4, 5 지 배면 지봉 상단의 적백육제"}, "answer": "c"}, {"id": 1108, "question": "52 세 여성 환자가 자궁출혈에 좋은 방제를 질문했다. 출혈량이 많고 매우 \n붉으며 어두운 자색의 덩어리들이 있다. 또한 그녀는 흉부쪽 열감과 번조, 그리고 복통, \n짙은 뇨, 홍설에 현삭맥을 보인다. 이때 가장 적절한 탕약은 무엇인가?", "choices": {"a": "고정환(固精丸)에 숙지황, 지골피를 더한다", "b": "귀비탕(歸脾湯)에 산수유, 오미자를 더한다", "c": "온경탕(溫經湯)에 건강, 애엽, 숙지황을 더한다", "d": "고정환(固精丸)에 지유, 선학초를 더한다"}, "answer": "d"}, {"id": 1109, "question": "뇌하수체전엽에서 분비되지 않는 호르몬은?", "choices": {"a": "ACTH - Adrenocorticotropic Hormone (부신피질자극호르몬)", "b": "TSH - Thyroid Stimulating Hormone (갑상선자극호르몬)", "c": "PRL - Prolactin (프로락틴)", "d": "OT - Oxytocin (옥시토신)"}, "answer": "d"}, {"id": 1110, "question": "간염중에서 백신이 있는 것은? \nI. A 형간염 \nII. B 형 간염 \nIII. C 형 간염 \nIV . E형 간염", "choices": {"a": "I only", "b": "I and II", "c": "II and III", "d": "IV only"}, "answer": "b"}, {"id": 1111, "question": "리피토(Lipitor )는 어떤 질환의 치료약인가 ? :", "choices": {"a": "협심증", "b": "고 콜레스테롤", "c": "제 2 형 당뇨병", "d": "편두통"}, "answer": "b"}, {"id": 1112, "question": "다음 중 갑작스러운 발병이 있는 것 은? \nI. A 형 간염 \nII. B 형 간염 \nIII. C 형 간염 \nIV . E 형 간염", "choices": {"a": "II 만", "b": "III 만", "c": "I 과 III", "d": "I 과 IV"}, "answer": "d"}, {"id": 1113, "question": "27 세 남성 환자가 지난 한 달 동안 유정(遺精)을 겪고 있다고 호소한다. 기타 \n증상으로는 현기증, 심계(心悸), 번조(煩躁), 불면, 다몽(多夢)을 동반한 수면 장애, 구강 \n및 인후 건조, 허리 무력감 및 산연(酸軟), 무태홍설(無苔紅舌), 그리고 세삭맥(細數脈)이 \n있다. 이 환자에게 가장 적합한 치료 원칙은 무엇인가?", "choices": {"b": "보심신양(補心腎陽)", "c": "보간신음(補肝腎陰)", "d": "보신고정(補腎固精)"}, "answer": "a"}, {"id": 1114, "question": "30 세 여성이 대량 자궁 출혈, 묽고 옅은 색의 월경혈, 식욕부진, 기단(氣短), \n피로감을 호소한다. 안색은 창백하다. 혀는 창백하고 얇은 백태가 있으며 맥은 \n허(虛)하다. 이 경우의 변증 결과는 무엇인가?", "choices": {"a": "기체(氣滯)로 인한 월경불순", "b": "비신허(脾腎虛)로 인한 붕루(崩漏)", "c": "어혈(瘀血)로 인한 붕루(崩漏)", "d": "비불통혈(脾不統血)"}, "answer": "d"}, {"id": 1115, "question": "8 맥 교회혈중, 열결이 교회하는 기경팔맥은 다음 중 어느것인가?", "choices": {"a": "독맥", "b": "임맥", "c": "음유맥", "d": "충맥"}, "answer": "b"}, {"id": 1116, "question": "심혈허와 심음허에 공통적으로 나타나는 임상 증상은?", "choices": {"a": "심계, 불면, 윤기가 없거나 창백하거나 누르스름한 빛을 함", "b": "심계, 불면, 꿈", "c": "오심번열, 조열", "d": "창백한 입술과 혀, 미세맥"}, "answer": "b"}, {"id": 1117, "question": "비기허로 인한 설사를 겪고 있는 환자에게 사용할 수 없는 본초는?", "choices": {"a": "독활", "b": "진교", "c": "오가피", "d": "창이자"}, "answer": "b"}, {"id": 1118, "question": "35 세 남자환자로 폐결핵을 진단받았다. 기침과 거품과 혈액이 섞인 가래를 \n뱉으며, 오후저열,도한, 관홍이 있다. 설홍무태,맥세삭한 이 환자의 진단은?", "choices": {"a": "간신음허", "b": "혈열", "c": "폐열, 혈열", "d": "폐음허열"}, "answer": "d"}, {"id": 1119, "question": "39 세 여자 환자가 협하와 복부팽만감을 호소하였다. 피곤함을 느끼고, \n안구건조, 목현, 납매, 사지냉, 전신부종, 뇨소, 구갈이 있다. 늑하에 아프고 딱딱한 \n결절이 있으며, 전신쇠약이 있다. 치은이 있는 반대설, 맥은 침활한 이 환자의 진단은?", "choices": {"a": "간혈허 간기혈응체, 신비양허", "b": "신비양허, 습울", "c": "장한, 비양허", "d": "간기범비로 인한 혈허"}, "answer": "a"}, {"id": 1120, "question": "다음 중 보음약(補陰藥)에 속하는 본초는?", "choices": {"a": "맥문동(麥門冬)", "b": "백합(百合)", "c": "구판(龜板)", "d": "위의 보기 모두"}, "answer": "d"}, {"id": 1121, "question": "다음 중 Romberg test 양성으로 간주 되는 것은?", "choices": {}, "answer": "c"}, {"id": 1122, "question": "다음 중 간실증의 정확한 예후는 무엇인가?", "choices": {"a": "여름에 악화, 가을에 호전", "b": "봄에 악화, 가을에 호전", "c": "봄에 호전, 겨울에 악화", "d": "가을에 악화, 봄에 호전"}, "answer": "b"}, {"id": 1123, "question": "다음중 월경부조를 치료할때 가장 적합한 이혈의 조합은 ? \n \nPage 118 of 209", "choices": {"a": "내분비, 난소, 자궁, 신, 간", "b": "비, 피질하, 요도, 이미근", "c": "심, 소장, 신문, 교감", "d": "정답 없음"}, "answer": "a"}, {"id": 1124, "question": "자주 감기에 걸렸던 경력이 있는 환자가 땀이 자주 흐르고 코가 막혀 \n답답하고 콧물이 난다고 한다. 맥은 부허맥에 설은 설담박태이다.  \n이 환자에게 가장 좋은 본초들은 무엇인가?", "choices": {"a": "세신, 독활, 산사", "b": "마황, 행인, 계지", "c": "갈근, 천궁, 백출", "d": "신이화, 창이자, 백지"}, "answer": "d"}, {"id": 1125, "question": "뜸시술시 특별한 주의를 필요로하는 경우가 아닌 것은 ?", "choices": {"a": "당뇨병", "b": "마비", "c": "신경계 손상", "d": "고혈압"}, "answer": "d"}, {"id": 1126, "question": "아래의 증상중 부항치료중 적응증이 아닌 것은?:", "choices": {"a": "천식", "b": "비증", "c": "구토", "d": "경련을 동반한 고열"}, "answer": "d"}, {"id": 1127, "question": "55 세 여성은 권태감, 우울감, 불안, 체중 감소, 발열을 호소한다. 또한 \n엉덩이와 어깨에 통증이 있지만 쇠약이나 운동 범위 제한은 없고 아침에 뻣뻣함을 \n느낀다고 보고한다. 근육은 압통이 있지만 따뜻하거나 붉지는 않다. 그녀의 류마티스 \n전문의는 거대 세포 동맥염으로 치료를 하였지만 효과가 없었다. 그녀의 정확한 진단에 \n대해 어떻게 생각하는가?", "choices": {"a": "통풍성 관절염", "b": "류머티스성 관절염(RA)", "c": "류머티스성 다발성근육통(PMR)", "d": "섬유근육통"}, "answer": "c"}, {"id": 1128, "question": "다음 중 뇌졸중의 징후를 나타내는 것이 아닌 것은?", "choices": {"a": "호흡 불능", "b": "팔이나 다리를 올릴 수 없음", "c": "완전한 문장을 말할 수 없음", "d": "웃을 수 없음"}, "answer": "a"}, {"id": 1129, "question": "HBV 예방접종을 받은 의료 종사자에 대한 설명으로 옳은 것은?", "choices": {"a": "HIV 면역력 또한 향상된다", "b": "HBV 감염에 대한 위험성이 없도록 면역력이 향상된다", "c": "성교를 통해 여전히 전염시킬 수 있다", "d": "3 년마다 새로운 예방접종을 받아야 한다"}, "answer": "b"}, {"id": 1130, "question": "신맛의 구토가 의미하는 것은?", "choices": {"a": "위의 열", "b": "간위불화", "c": "간이나 담의 열", "d": "위의 한"}, "answer": "b"}, {"id": 1131, "question": "다음중 이진탕에 알맞은 설과맥은?", "choices": {"a": "설반대태백후니, 맥활", "b": "설태황니, 맥활삭현삭", "c": "설담태백, 맥침세", "d": "설담, 맥세세약"}, "answer": "a"}, {"id": 1132, "question": "복통, 설사와 함께 땀을 과다하게 흘리고 손과 발이 차갑고 얼굴색이 창백한 \n증상에 최상의 치료법은?", "choices": {"a": "격강구(隔薑灸)", "b": "격염구(隔鹽灸)", "c": "온침구(溫針灸)", "d": "격산구(隔蒜灸)"}, "answer": "b"}, {"id": 1133, "question": "팔맥 교회혈은?", "choices": {"b": "기경팔맥과 만난다", "c": "전부 맞음", "d": "전부 틀림"}, "answer": "c"}, {"id": 1134, "question": "무릎의 정상정인 운동범위를 설명하는 것은?", "choices": {"a": "굴절 0-140 도, 과신전 0-(-5)도", "b": "굴절 0-90 도, 과신전 0-20 도", "c": "굴절 0-90 도, 과신전 0-(-50)도", "d": "굴절 0-120 도, 과신전 0-150 도"}, "answer": "a"}, {"id": 1135, "question": "지혈대 또는 혈압기를 사용하는 등 상황에서 상완이 압박될 때 손목 경련이 \n발생하는 잠재성 테타니(tetany)와 관련된 징후는 무엇인가?", "choices": {"a": "Trousseau", "b": "Oppenheim", "c": "Chaddock", "d": "Schaeffer"}, "answer": "a"}, {"id": 1136, "question": "53 세 여자 환자로 면적, 도한, 오후열, 수족장번열, 여러 차례 불안이 있다. \n어떤 음식이 포함된 식단을 추천할 수 있는가?", "choices": {"a": "생강차, 파, 염교, 후추, 계피", "b": "보리씨, 해초, 팥, 민트차, 사과, 민들레", "c": "참마, 연자, 시금치 검은깨, 배, 수박,호두, 바나나, 딸기", "d": "자몽, 녹차, 스위트바질, 마늘"}, "answer": "c"}, {"id": 1137, "question": "라식스(Furosemide)를 장기간 복용하는 환자는 다음 중 어떤 영양소가 \n보충되어야 하나?", "choices": {"a": "마그네슘", "b": "인", "c": "포타슘", "d": "칼슘"}, "answer": "c"}, {"id": 1138, "question": "다음 중 풍한(風寒) 사기 침범으로 인한 후두통에 사용하는 인경약(引經藥)은 \n무엇인가?", "choices": {"a": "시호(柴胡)", "b": "강활(羌活)", "c": "세신(細辛)", "d": "황금(黃芩)"}, "answer": "b"}, {"id": 1139, "question": "목단피를 쓸 수 없는 증상은 ?", "choices": {"a": "외상으로 인한 타박상", "b": "경폐 혹은 자색의 진한 월경", "c": "혈열", "d": "땀이 과다한 음허자"}, "answer": "d"}, {"id": 1140, "question": "다음 중 양(陽)이 과도하여 음(陰)을 소모하는 것을 나타내는 것이 아닌 것은?", "choices": {"a": "과도한 조깅으로 매우 느린 맥박을 보일 때", "b": "과도
