明胃經)의 경혈(經穴)과 대장경(大腸經)의 하합혈(下合穴) \n사이의 거리는?", "choices": {"a": "10 촌", "b": "9 촌", "c": "12 촌", "d": "11 촌"}, "answer": "a"}, {"id": 1917, "question": "음혈부족(陰血不足)으로 인한 번조감(煩躁感), 불면을 동반한 변비(便秘)를 \n치료하는 데 가장 효과적인 대약(對藥)은 다음 중 무엇인가?", "choices": {"a": "백자인(柏子仁)과 산조인(酸棗仁)", "b": "목향(木香)과 빈랑(檳榔)", "c": "도인(桃仁)과 행인(杏仁)", "d": "대황(大黃)과 망초(芒硝)"}, "answer": "a"}, {"id": 1918, "question": "환자가 현기증(眩暈), 기억력 감퇴, 야간 발한(夜間發汗), 불안, 변비, 소변량이 \n적고 진한 소변색 등 증상을 보인다. 다음 중 이 증례를 가장 효과적으로 치료하는 \n혈자리 처방은 무엇인가?", "choices": {"a": "신수(腎兪), 조해(照海), 복류(復溜), 교신(交信), 음곡(陰谷)", "b": "관원(關元), 태계(太溪), 조해(照海), 신정(神庭)", "c": "신수(腎兪), 기해(氣海), 조해(照海), 음교(陰交), 축빈(築賓)", "d": "신수(腎兪), 복류(復溜), 음교(陰交), 교신(交信), 중주(中注)"}, "answer": "b"}, {"id": 1919, "question": "다음 중 정수리에 위치하며 백회(百會)의 앞, 뒤, 양 옆 1 촌에 각각 위치하는 \n4 개의 혈자리 그룹은 무엇인가?", "choices": {"a": "중괴(中魁)", "b": "신정(神庭)", "c": "사신총(四神聰)", "d": "안면(安眠)"}, "answer": "c"}, {"id": 1920, "question": "다음 약재 중 감(甘)하고 함(鹹)하며 온(溫)한 것은 무엇인가?", "choices": {"a": "녹용(鹿茸)", "b": "천문동(天門冬)", "c": "백합(百合)", "d": "별갑(鼈甲)"}, "answer": "a"}, {"id": 1921, "question": "환자와 환자사이 또는 환자와 시술자 사이 포옹, 옷의 접촉 등과 같은 \n일상적인 접촉으로 인한 교차감염 위험성은 어떠한가?", "choices": {"a": "완전히 피해야 한다.", "b": "사용한 침을 즉시 폐기하는 것보다 더 중요하다.", "c": "교차감염의 주 원인이다.", "d": "전혀 문제가 되지 않는다."}, "answer": "d"}, {"id": 1922, "question": "혼(魂)의 출입(出入)은 다음 중 어느 장부(臟腑)에 의해 주관되는가?", "choices": {"a": "간(肝)", "b": "심(心)", "c": "신(腎)", "d": "폐(肺)"}, "answer": "a"}, {"id": 1923, "question": "40 대 남성 환자가 만성적으로 허리 부위의 통증을 호소하는데, 그 통증은 \n서서히 미세하게 나타난다. 피로하면 통증이 악화되고, 휴식하면 완화된다. 동반되는 \n증상은 사지(四肢)의 냉감(冷感), 야간 빈뇨(頻尿), 요슬부(腰膝部)의 나른함과 무력감, \n때때로 나타나는 야간 유정(遺精), 그리고 담백설(淡白舌)이다. 다음 중 이 환자의 \n상태를 가장 정확하게 특징짓는 진단은 무엇인가?", "choices": {"a": "신음허(腎陰虛)로 인한 요통", "b": "신양허(腎陽虛)로 인한 요통", "c": "한습사(寒濕邪)로 인한 요통", "d": "어혈(瘀血)로 인한 요통"}, "answer": "b"}, {"id": 1924, "question": "다음 중 신경(腎經)과 연결되지 않는 장부(臟腑)는 무엇인가?", "choices": {"a": "간(肝)", "b": "비(脾)", "d": "방광(膀胱)"}, "answer": "b"}, {"id": 1925, "question": "어깨 통증을 앓고 있는 환자가 빈 캔(Empty Can)검사를 하면 통증이 \n악화된다. 어떤 근육이 손상되었을 가능성이 높은가?", "choices": {"a": "극하근", "b": "견갑하근", "c": "극상근", "d": "삼각근"}, "answer": "c"}, {"id": 1926, "question": "30 세 남성이 사지 근육의 무력감, 피로, 쉽게 지치고, 식욕부진, 변당(便溏), \n안색 위황(萎黃) 등 증상을 호소한다. 설질은 담백(淡白)하고 맥(脈)은 약(弱)하다. \n당신의 진단은 무엇인가?", "choices": {"a": "한습조비(寒濕阻脾)", "b": "간신부족(肝腎不足)", "c": "비허습담(脾虛濕痰)", "d": "비위허약(脾胃虛弱)"}, "answer": "d"}, {"id": 1927, "question": "영양소 흡수는 주로 어디에서 이루어지는가?", "choices": {"a": "위", "b": "대장", "c": "췌장", "d": "소장"}, "answer": "d"}, {"id": 1928, "question": "최근 수술 후 또는 암치료 후 환자에게 추나(推拿)를 시행하기 전에, 다음 중 \n무엇을 해야 하는가?", "choices": {"a": "환자의 주치의와 상의한다.", "b": "환자에게 동의서에 서명하도록 한다.", "c": "환자 기록 파일에 치료 부위와 기간을 문서화한다.", "d": "시술 전 48 시간, 시술 후 24 시간을 기다린다."}, "answer": "a"}, {"id": 1929, "question": "환자가 현기증, 시야 흐림, 비문증(飛蚊症), 변당(便溏), 월경량 희소, 근육에 \n쥐가 나고, 사지 무력증을 보인다. 혀의 측면에 오렌지색을 띠고 혀는 건조하다. 다음 중 \n이 증례를 가장 효과적으로 치료하는 혈자리 처방은 무엇인가?", "choices": {"a": "태충(太衝), 비수(脾兪), 족삼리(足三里), 백회(百會)", "b": "간수(肝兪), 격수(膈兪), 비수(脾兪), 삼음교(三陰交)", "c": "태백(太白), 장문(章門), 기문(期門), 중완(中脘)", "d": "곡천(曲泉), 삼음교(三陰交), 태연(太淵), 양릉천(陽陵泉)"}, "answer": "b"}, {"id": 1930, "question": "전침(電針)의 주의사항/금기사항이 아닌 것은 무엇인가?", "choices": {"a": "간질(癎疾) 병력이 있는 환자", "b": "만성 피로 증후군 환자", "c": "심박조율기(pacemaker)를 가진 환자", "d": "인공 와우(cochlear implant)를 가진 환자"}, "answer": "b"}, {"id": 1931, "question": "만성 해수, 피가 섞인 가래, 천식(喘息), 인후건조 및 통증, 현훈(眩暈), \n불면(不眠), 오후 조열(潮热)을 치료하는 처방은 무엇인가?", "choices": {"a": "백합고금탕(百合固金湯)", "b": "행소산(杏蘇散)", "c": "맥문동탕(麥門冬湯)", "d": "이진탕(二陳湯)"}, "answer": "a"}, {"id": 1932, "question": "소독제(Disinfectants)는 어디에 사용되는가?", "choices": {"a": "환자의 피부", "b": "무생물 물체 표면", "c": "무생물 물체 표면 및 환자의 피부에 사용하지 못한다", "d": "무생물 물체 표면 및 환자의 피부에 모두 사용할 수 있다"}, "answer": "b"}, {"id": 1933, "question": "다음 중 발열, 한출(汗出), 두통, 갈증, 그리고 부삭맥(浮數脈) 혹은 \n홍대맥(洪大脈)의 증상을 동반하는 기후는 무엇인가?", "choices": {"a": "서열(暑熱)", "b": "화(火)", "c": "조(燥)", "d": "풍(風)"}, "answer": "a"}, {"id": 1934, "question": "다음 의료 관련 감염원 중 표면에서 가장 오래 생존하는 것은 무엇인가?", "choices": {"a": "마이코박테리움 압세수스(MOT)", "b": "HIV", "c": "B 형 간염 바이러스"}, "answer": "a"}, {"id": 1935, "question": "피부 위에 노출된 채 부러진 침은 다음 중 어떤 방법으로 제거해야 하는가?", "choices": {"a": "겸자(鉗子)를 사용", "b": "제거하지 않고 환자를 응급실로 보낸다.", "c": "손으로", "d": "멸균된 족집게로"}, "answer": "a"}, {"id": 1936, "question": "환자가 치통(齒痛)을 앓고 있을 경우 다음 중 어떤 혈자리를 선택하겠는가?", "choices": {"a": "양계(陽谿)", "b": "지창(地倉)", "c": "양지(陽池)", "d": "합곡(合谷)"}, "answer": "d"}, {"id": 1937, "question": "다음 중 청열(\n清熱)하고, 부종을 줄이며, 안신(安神)시키는 혈자리는 \n무엇인가?", "choices": {"a": "전곡(前谷)", "b": "소택(少澤)", "c": "양곡(陽谷)", "d": "청궁(聽宮)"}, "answer": "c"}, {"id": 1938, "question": "어떤 호르몬이 췌장액과 담즙의 생성 및 분비를 자극하는가?", "choices": {"a": "ACTH", "b": "가스트린(Gastrin)", "c": "시크레틴(Secretin)", "d": "위 억제 폴리펩타이드(GIP)"}, "answer": "c"}, {"id": 1939, "question": "장명(腸鳴), 설사(泄瀉), 누르면 완화되는 은은한 복통(腹痛), 사지냉(四肢冷) \n등의 증상을 가장 정확하게 나타내는 설상(舌象)과 맥상(脈象)은 무엇인가?", "choices": {"a": "담백설(淡白舌), 무태(無苔); 허(虛)맥", "b": "담백설(淡白舌), 백태(白苔); 현삽(弦澁)맥", "c": "담백설(淡白舌), 백태(白苔); 침허지(沉虛遲)맥", "d": "담백설(담백설), 후백태(厚白苔); 침지(沉遲)맥"}, "answer": "c"}, {"id": 1940, "question": "다음 오행(五行) 중 부패한 냄새, 썩은 오줌 냄새와 연관된 것은 무엇인가?", "choices": {"a": "화(火)", "b": "토(土)", "c": "금(金)", "d": "수(水)"}, "answer": "d"}, {"id": 1941, "question": "여성 환자가 어젯밤 자전거를 타다가 갑자기 심한 복통(腹痛)을 호소하였다. \n진료실에 도착했을 때 복부가 팽만(膨滿)되어 있고 구토(嘔吐) 증상이 있다. 진찰을 \n시도할 때 복부 촉진(觸診)을 통증으로 거부한다. 다음 중 그녀의 증상과 징후를 가장 \n정확하게 설명하는 변증 진단은 무엇인가?", "choices": {"a": "소장기결(小腸氣结)", "b": "소장허한(小腸虛寒)", "c": "소장한증(小腸寒證)", "d": "소장열증(小腸熱證)"}, "answer": "a"}, {"id": 1942, "question": "다음 중 저장(貯藏)의 속성과 연관된 오행(五行)은 무엇인가?", "choices": {"a": "토(土)", "b": "화(火)", "c": "수(水)", "d": "금(金)"}, "answer": "c"}, {"id": 1943, "question": "다음 혈자리 중 간질(癎疾) 치료에 경험적으로 사용되는 혈자리는？", "choices": {"a": "요양관(腰陽關)", "b": "요기(腰奇)", "c": "명문(命門)", "d": "요안(腰眼)"}, "answer": "b"}, {"id": 1944, "question": "신체 검사할 때, 한 손은 환자의 어깨에 두고 다른 한 손은 환자의 팔꿈치 밑에 \n둔 다음, 환자의 팔을 가슴을 가로질러 수평으로 최대로 내전시키는데, 이를 크로스오버 \n검사라고도 한다. 당신은 어느 관절의 부종과 압통을 촉진하는 것인가?", "choices": {"a": "견봉쇄골 관절", "b": "흉골쇄골 관절", "c": "견갑상완 관절"}, "answer": "a"}, {"id": 1945, "question": "다음 중 치료실에서 포도상구균(Staphylococcus)과 \n연쇄상구균(Streptococcus)의 교차 감염을 예방하는 데 도움이 될 수 있는 전략은 \n무엇인가?", "choices": {"b": "환자를 보는 아침에 비누와 물로 손을 씻는다.", "c": "피가 묻은 세탁물을 소독제에 24 시간 담근다.", "d": "사용한 침과 사혈침을 적절한 샤프폐기물통(sharps containers)에 버린다."}, "answer": "a"}, {"id": 1946, "question": "환자의 피부를 알콜로 소독한 후, 다음 중 올바른 행동은 무엇인가?", "choices": {"a": "침을 놓기 전에 피부가 마르도록 둔다.", "b": "즉시 해당 혈자리에 침을 놓는다.", "c": "피부가 마르도록 피부에 바람을 분다.", "d": "5 까지 세고 나서 해당 혈자리에 침을 놓는다."}, "answer": "a"}, {"id": 1947, "question": "약간의 오풍(惡風)과 오한(惡寒)을 호소한 환자가 어제는 겉옷 없이 카누를 \n탔다고 한다. 기타 증상은 미열(微熱), 두통, 항강(項强), 그리고 재채기가 있다. 맥(脈)은 \n부완맥(浮緩脈)이다. 다음 중 이 사례를 가장 잘 진단하는 것은 무엇인가?", "choices": {"a": "양명경증(陽明經證)", "b": "태양중풍증(太陽中風證)", "c": "궐음병(厥陰病)", "d": "태양상한증(太陽傷寒證)"}, "answer": "b"}, {"id": 1948, "question": "잦은 청장뇨(淸長尿)와 흰색의 요도 분비물을 호소하는 여성환자가 \n내원하였다. 요통과 현훈이 자주 나타나고, 밤에 자주 깨서 화장실에 간다고 한다. \n복부에 은은한 통증이 있고 장명(腸鳴)이 있다. 추위를 느끼고 따뜻한 물을 선호하며 \n발도 차갑다. 그녀의 설맥(舌脈)은 어떠할 것으로 예상되는가?", "choices": {"a": "담백설(淡白舌)에 백태(白苔); 침긴지삽(沉緊遲澁)맥", "b": "담백설(淡白舌)에 습윤태(濕潤苔); 침약지(沉弱遲)맥", "c": "홍설(紅舌)에 습윤태(濕潤苔); 침삭(沉數)맥", "d": "자설(紫舌)에 습윤태(濕潤苔); 침지삽(沉遲澁)맥"}, "answer": "b"}, {"id": 1949, "question": "혈액 응고 과정에서 트롬빈(thrombin)을 프로트롬빈(prothrombin)으로 전환할 \n때 필요한 물질은 무엇인가?", "choices": {"a": "나트륨", "b": "칼륨", "c": "칼슘", "d": "인"}, "answer": "c"}, {"id": 1950, "question": "HBV 는 실온일 때 표면 위에서 얼마나 오래 생존할 수 있는가?", "choices": {"a": "1 주일 이상", "b": "2 일", "c": "3 일", "d": "1 일"}, "answer": "a"}, {"id": 1951, "question": "다음 낙맥(絡脈) 중 코막힘, 맑은 콧물, 두통, 등 통증, 코피 증상을 나타내는 \n것은 무엇인가?", "choices": {"a": "위(胃)", "b": "방광(膀胱)", "c": "폐(肺)", "d": "담(膽)"}, "answer": "b"}, {"id": 1952, "question": "15 세부터 간질(癎疾)병력을 앓고 있는 32 세 여성이 내원하였다. 발작시 심한 \n경련(痙攣), 의식 상실, 입에 거품을 동반한다. 편두통, 이명(耳鳴), 번조이노(烦躁易怒) \n증상도 있다. 맥은 현세삭(弦細數)하며 설질은 담(淡)하고 설변(舌邊)이 아주 붉으며, \n설체가 강직(强直)하고 후니황태(厚膩黃苔)가 있다. 다음 중 이 사례를 가장 정확하게 \n설명하는 진단은 무엇인가?", "choices": {"a": "간양상항(肝陽上亢), 담미심규(痰迷心竅)", "b": "간혈음허(肝血陰虛), 풍담(風痰)", "c": "간화상염(肝火上炎), 풍담(風痰), 혈허(血虛)", "d": "간풍(肝風), 담(痰), 비기허(脾氣虛), 간혈허(肝血虛)"}, "answer": "c"}, {"id": 1953, "question": "다음 중 임신 중 침을 놓는 것이 금기(禁忌)가 아닌 혈자리는 무엇인가?", "choices": {"a": "족통곡(通谷)", "b": "견정(肩井)", "c": "곤륜(崑崙)"}, "answer": "a"}, {"id": 1954, "question": "환자가 손가락 질환을 앓고 있을 경우 다음 중 어떤 혈자리를 선택하겠는가?", "choices": {"a": "양릉천(陽陵泉), 질변(秩邊), 상완신경총 윈위부 혈자리", "b": "내관(內關), 주료(肘髎), 상완신경총 근처 혈자리", "c": "내관(內關), 수삼리(手三里), 상완신경총 근처 혈자리", "d": "내관(內關), 곡지(曲池), 원위 상완신경총 원위부 혈자리"}, "answer": "d"}, {"id": 1955, "question": "거안(拒按)이 있는 복부팽만(腹部膨滿), 방귀를 뀌면 복통이 완화되며, \n고환(睾丸)에 통증이 있다. 다음 중 이 사례를 가장 정확하게 나타내는 설맥(舌脈)은 \n무엇인가?", "choices": {"a": "박백태(薄白苔); 현맥(弦脈)", "b": "홍설(紅舌); 무태(無苔); 현삭맥(弦數脈)", "c": "정상설(正常舌), 무태(無苔); 현지맥(弦迟脈)", "d": "수박설(瘦薄舌), 박백태(薄白苔); 현삽맥(弦澀脈)"}, "answer": "a"}, {"id": 1956, "question": "간기(肝氣)를 소통시키고, 정체된 기(氣)를 깨뜨리며, 응어리를 해소하는 단일 \n약재는 무엇인가?", "choices": {"a": "강황(薑黃)", "b": "오수유(吳茱萸)", "c": "부자(附子)", "d": "청피(靑皮)"}, "answer": "d"}, {"id": 1957, "question": "요통(腰痛), 하체(下體)의 냉감(冷感), 하지(下肢) 무력(無力), \n소변불리(小便不利), 수종(水腫), 눕기 어려운 천식(喘息) 등의 증상으로 환자가 \n내원하였다. 설질은 담백(淡白)하고 부었으며, 맥은 침약(沈弱)하다. 가장 적절한 \n처방은 무엇인가?", "choices": {"a": "육미지황환(六味地黃丸)", "b": "금궤신기환(金匱腎氣丸)", "c": "보중익기탕(補中益氣湯)", "d": "황기보혈탕(黃芪補血湯)"}, "answer": "b"}, {"id": 1958, "question": "다음 중 근(筋)을 이완시키고, 경락을 활성화하며 통증을 완화하고, 종아리와 \n발뒤꿈치에 이로우며, 치질을 치료하는 혈자리는 무엇인가?", "choices": {"a": "질변(秩邊)", "b": "신맥(申脈)", "c": "지실(志室)", "d": "승산(承山)"}, "answer": "d"}, {"id": 1959, "question": "애엽(艾葉)의 성질은 무엇인가?", "choices": {"a": "신(辛)하고 함(鹹)하며; 간(肝), 비(脾), 신(腎)경에 작용한다.", "b": "고(苦)하고 감(甘)하며; 간(肝), 비(脾), 심(心)경에 작용한다.", "c": "고(苦)하고 삽(澁)하며; 신(腎), 비(脾), 폐(肺)경에 작용한다.", "d": "고(苦)하고 신(辛)하며; 비(脾), 간(肝), 신(腎)경에 작용한다."}, "answer": "d"}, {"id": 1960, "question": "다음 중 간(肝)의 정신적인 측면과 관련된 혈자리(穴)는 무엇인가?", "choices": {"a": "고황(膏肓)", "b": "혼문(魂門)", "c": "백호(魄戶)", "d": "양강(陽綱)"}, "answer": "b"}, {"id": 1961, "question": "다음 처방 중 부자(附子), 건강(乾薑), 지감초(炙甘草)를 포함하는 것은 \n무엇인가?", "choices": {"a": "이중환(理中丸)", "b": "소건중탕(小建中湯)", "c": "사역탕(四逆湯)", "d": "사역산(四逆散)"}, "answer": "c"}, {"id": 1962, "question": "격염구는 어떤 질환에 가장 적합하게 사용되는가?", "choices": {"a": "천식, 만성 설사, 소화불량", "b": "결핵성 임파선염, 결핵, 농포가 있는 피부궤양 초기", "c": "발기부전, 신양허, 조루", "d": "복통, 구토, 장기간 지속되는 이질"}, "answer": "d"}, {"id": 1963, "question": "다음 중 중초(中焦)를 조화하고, 위기(胃氣)를 보호하는 데 가장 효과적인 \n대약((對藥))은 무엇인가?", "choices": {"a": "두충(杜仲)과 속단(續斷)", "b": "생강(生薑)과 대조(大棗)", "c": "삼릉(三稜)과 아출(莪朮)"}, "answer": "b"}, {"id": 1964, "question": "안색 창백, 무구갈(無口渴), 맑은 액체를 토하고, 식욕부진, 피로감, 사지무력 \n및 냉감(冷感)이 있다. 다음 중 이 사례를 가장 정확하게 설명하는 진단은 무엇인가?", "choices": {"a": "위기허(胃氣虛)", "b": "위음허(胃陰虛)", "c": "위허한(胃虛寒)", "d": "한사범위(寒邪犯胃)"}, "answer": "c"}, {"id": 1965, "question": "이혈(耳穴) 중 대뇌(大腦點)은 귀의 다음 영역 중 어느 곳에 위치하는가?", "choices": {"a": "이륜(耳輪)", "b": "이병(耳屏)", "c": "대이병(對耳屏)", "d": "주와(舟窩)"}, "answer": "c"}, {"id": 1966, "question": "다음 중 폐(肺)와 연관된 색깔은 무엇인가?", "choices": {"a": "백색(白色)", "b": "흑색(黑色)", "c": "청색(靑色)", "d": "적색(赤色)"}, "answer": "a"}, {"id": 1967, "question": "28 세 여성이 안구건조를 주소로 내원하였다. 그녀는 16 세에 초경을 시작한 \n이후로 계속 이러한 증상이 있었다고 말한다. 매일 안약(眼藥)을 사용하지만 효과가 \n크지 않고, 눈이 건조하고 시력이 흐릿하며, 가끔 일어설 때 눈 앞에 검은 점이 보인다고 \n말한다. 잠을 잘 못 자서 매일 밤 멜라토닌 10mg 을 복용한다고 한다. 안색은 광택이 \n적고 칙칙하며, 뺨에는 약간의 홍조가 있으며, 머리카락과 피부도 매우 건조하다. \n설질은 약간 홍(紅)하고 무태(無苔)이다. 맥(脈)은 부허(浮虛)하다. 다음 중 이 사례를 \n가장 정확하게 설명하는 변증 진단은 무엇인가?", "choices": {"a": "심신음허(心腎陰虛)", "b": "간심혈허(肝心血虛)", "c": "간혈허(肝血虛)", "d": "간혈음허(肝血陰虛)"}, "answer": "d"}, {"id": 1968, "question": "다음 장부(臟腑) 중 진액(津液)을 생성하는 것과 연관된 것은 무엇인가?", "choices": {"a": "비(脾)", "b": "심(心)", "c": "신(腎)", "d": "간(肝)"}, "answer": "a"}, {"id": 1969, "question": "다음 중 달일 때 포전(包煎)을 해야 하는 약재는 무엇인가?", "choices": {"a": "금은화(金銀花)", "b": "신이화(辛夷花)", "c": "국화(菊花)", "d": "홍화(紅花)"}, "answer": "b"}, {"id": 1970, "question": "환자가 전신 허약 증상을 보일 경우, 다음 중 어떤 혈자리를 선택하겠는가?", "choices": {"a": "합곡(合谷), 태충(太衝)", "b": "백회(百會), 용천(湧泉)", "c": "관원(關元), 족삼리(足三里)", "d": "수구(水溝), 십선(十宣)"}, "answer": "c"}, {"id": 1971, "question": "임신 초기 환자가 승마(升麻) 또는 블랙 코호시(Black Cohosh) 복용 가능 \n여부를 묻는다. 당신의 제안은 무엇인가?", "choices": {"a": "안 된다. 이는 자궁 수축을 자극한다.", "b": "가능하다. 이는 유산의 가능성을 줄인다.", "c": "가능하다. 이는 임신성 당뇨병의 기회를 예방한다.", "d": "안 된다. 이는 자간전증의 위험을 증가시킨다."}, "answer": "a"}, {"id": 1972, "question": "혈액 내 과도한 빌리루빈으로 인해 피부, 공막(sclera) 및 기타 조직이 노랗게 \n변하는 증상을 다음 중 무엇이라고 정의하는가?", "choices": {"a": "저빌리루빈혈증", "b": "황달", "c": "간낭종", "d": "지방간"}, "answer": "b"}, {"id": 1973, "question": "오한(惡寒), 한기(寒氣)를 느끼고, 몸을 웅크리고 누움, 권태감(倦怠感), 항상 \n수면이 필요하고, 사지냉증, 설사, 무구갈(無口渴), 소변 빈삭청장(頻數\n清俞)하고 색이 \n옅음 등은 다음 중 어떤 병증(病證)의 증상인가?", "choices": {"a": "온병론(溫病論) – 혈분(血分) – 내풍요동(內風搖動)", "c": "상한론(傷寒論) – 소음열화증(少陰熱化證)", "d": "온병론(溫病論) – 양궐(陽厥)"}, "answer": "b"}, {"id": 1974, "question": "환자가 천식(喘息)과 빠르고 짧은 호흡, 누런 가래가 많은 강한 기침, \n흉민(胸悶) 증상을 보인다. 혀에는 후니태(厚膩苔)가 있고 맥은 활삭(滑數)하다. 다음 중 \n이 증례를 치료하는 데 가장 적합한 혈자리 처방은 무엇인가?", "choices": {"a": "폐수(肺兪), 태연(太淵), 족삼리(足三里), 태백(太白)", "b": "거궐(巨闕), 열결(列缺), 합곡(合谷), 풍문(風門), 폐수(肺兪)", "c": "조해(照海), 열결(列缺), 폐수(肺兪), 중부(中府), 공최(孔最)", "d": "폐수(肺兪), 척택(尺澤), 천돌(天突), 풍륭(豊隆), 정천(定喘)"}, "answer": "d"}, {"id": 1975, "question": "환자가 누르면 증상이 더 심해지는 복부창만감(腹部脹滿感)을 호소하며, \n구취와 진한 소변을 동반한다. 혀에는 후황태(厚黃苔)가 있고 맥(脈)은 \n활삭유력(滑數有力)하다. 다음 중 이 증상을 치료하는 데 가장 효과적인 혈자리 처방은 \n무엇인가?", "choices": {"b": "중완(中脘), 관원(關元), 태백(太白), 천추(天樞), 족삼리(足三里)", "c": "족삼리(足三리), 수삼리(手三里), 합곡(合谷), 중극(中極)", "d": "공손(公孫), 내관(內關), 회음(會陰), 간수(肝兪)"}, "answer": "a"}, {"id": 1976, "question": "긴 침을 사용할 때, 침체(needle shaft)를 지지하기 위해 다음 중 어떤 방법을 \n사용하는가?", "choices": {"a": "솜으로 침체를 지지한다.", "b": "멸균된 거즈로 침체를 지지한다.", "c": "의료용 집게로 침체를 지지한다.", "d": "손으로 침체를 지지한다."}, "answer": "b"}, {"id": 1977, "question": "혈허(血虛)로 인한 월경불순, 월경통, 무월경 또는 월경 후기 및 과소(過少)에 \n가장 효과적인 대약(對藥)은 다음 중 무엇인가?", "choices": {"a": "황기(黃芪)와 방기(防己)", "b": "단삼(丹參)과 목단피(牧丹皮)", "c": "유향(乳香)과 몰약(沒藥)", "d": "천궁(川芎)과 당귀(當歸)"}, "answer": "d"}, {"id": 1978, "question": "다음 중 심포경(心包經)의 열(熱)을 치료하는 혈자리는 무엇인가?", "choices": {"a": "노궁(勞宮)", "b": "천천(天泉)", "c": "내관(內關)", "d": "간사(間使)"}, "answer": "a"}, {"id": 1979, "question": "동공 수축, 눈꺼풀 열림, 대부분의 외안근 운동을 조절하는 뇌신경은 어느 \n것인가?", "choices": {"a": "제 3 뇌신경(CN III)", "b": "제5 뇌신경(CN V)", "c": "제 4 뇌신경(CN IV)", "d": "제6 뇌신경(CN VI)"}, "answer": "a"}, {"id": 1980, "question": "다음 중 설근(舌根)에서 끝나는 분지(分支)를 가진 경맥(經脈)은 무엇인가?", "choices": {"a": "폐경(肺經)", "b": "신경(腎經)", "c": "비경(脾經)", "d": "심경(心經)"}, "answer": "b"}, {"id": 1981, "question": "다음 약재 중 화담지해(化痰止咳)하는 것은 무엇인가?", "choices": {"a": "행인(杏仁)", "b": "계지(桂枝)", "c": "시호(柴胡)", "d": "백지(白芷)"}, "answer": "a"}, {"id": 1982, "question": "환자에게 전완(前腕)을 내회전한 상태로 팔꿈치를 90 도로 굽히도록 요청한 \n후, 전완을 능동적으로 외회전하도록 요청한다. 검사자는 한 손으로 팔꿈치를 고정하고, \n다른 손으로 전완의 외회전에 저항을 가한다. 이 검사의 이름은 무엇이며 무엇을 위한 \n것인가?", "choices": {"a": "Yeoman’s test, 극상근 파열", "b": "Speed’s test, 상완이두근 관절의 관절와순 파열", "c": "Yergason’s test, 상완이두근 건염"}, "answer": "c"}, {"id": 1983, "question": "다음 중 수소양경(手少陽经)의 원혈(原穴)은 신체의 어느 부위에 위치하는가?", "choices": {"a": "장장근과 요측수근굴근 힘줄 사이의 함요부", "b": "총지신근 힘줄의 외쪽 함요부", "c": "반건양근과 반막양근 힘줄 사이", "d": "손목 주름 위 2 촌, 요골과 척골 사이"}, "answer": "b"}, {"id": 1984, "question": "다음 중 좌약(佐藥)이 방제(方劑)에서 담당하는 역할이 아닌 것은 무엇인가?", "choices": {"a": "군약(君藥)의 독성을 완화한다.", "b": "신약(臣藥)의 독성을 완화한다.", "c": "주증(主症)에 수반되는 증상을 치료하는 약재를 중화한다.", "d": "다른 구성 약재의 작용을 조화시킨다."}, "answer": "d"}, {"id": 1985, "question": "다음 중 수렴고삽(收斂固澁) 작용이 없는 약재는 무엇인가?", "choices": {"a": "산수유(山茱萸)", "b": "진피(陳皮)", "c": "오미자(五味子)", "d": "오매(烏梅)"}, "answer": "b"}, {"id": 1986, "question": "다음 중 이롱(耳聾), 황달(黃疸), 인후통(咽喉痛), 그리고 어깨와 팔의 측면 \n후연(后沿)을 따라 발생하는 통증의 병증을 가진 정경(正經)은 무엇인가?", "choices": {"a": "비경(脾經)", "b": "담경(膽經)", "c": "간경(肝經)", "d": "소장경(小腸經)"}, "answer": "d"}, {"id": 1987, "question": "다음 중 어느 호르몬의 급격한 상승이 배란(ovulation)을 유발하는가?", "choices": {"a": "생식샘 자극 호르몬 분비 호르몬(GnRH)", "b": "황체형성 호르몬(LH)", "c": "난포 자극 호르몬(FSH)", "d": "에스트로겐"}, "answer": "b"}, {"id": 1988, "question": "다음 중 교차감염의 위험이 가장 높은 물건은 무엇인가?", "choices": {"a": "젖은 면봉/코튼볼", "b": "멸균 면봉/코튼볼", "c": "멸균 거즈", "d": "마른 면봉/코튼볼"}, "answer": "a"}, {"id": 1989, "question": "다음 약재 중 오장(五臟)의 경맥에 모두 들어가는 것은 무엇인가?", "choices": {"a": "오미자(五味子)", "b": "산수유(山茱萸)", "c": "연자(蓮子)", "d": "부소맥(浮小麥)"}, "answer": "a"}, {"id": 1990, "question": "열 램프를 사용할 때, 다음 중 어떤 질환에 대해 선별 검사를 할 필요가 \n없는가?", "choices": {"a": "신경병증(Neuropathy)", "b": "당뇨병", "c": "마비(Paralysis)", "d": "혈우병(Hemophilia)"}, "answer": "d"}, {"id": 1991, "question": "다음 중 삭맥(數脈)이 나타나는 다음 변증은 무엇인가?", "choices": {"a": "기허(氣虛)", "b": "혈허(血虛)", "c": "음허(陰虛)", "d": "양허(陽虛)"}, "answer": "c"}, {"id": 1992, "question": "날씨가 더운 여름에 땀을 흘리는 것은 다음 중 어떤 음양(陰陽) 관계의 \n예인가?", "choices": {"a": "상호의존(相互依存)", "b": "상호전화(相互轉化)", "d": "음양연화(陰陽衍化)"}, "answer": "c"}, {"id": 1993, "question": "29 세 여성 환자가 목의 근육 압통과 경련(spasm), 제한된 운동 범위, 긴장 시 \n증가하는 통증, 근력 약화, 그리고 오른쪽 어깨로 방사되는 날카롭고 타는 듯한 통증을 \n호소한다. 가장 가능성 높은 원인은 무엇인가?", "choices": {"a": "경추 신경근 압박", "c": "기계적 경부 통증", "d": "척추 전방 전위증"}, "answer": "a"}, {"id": 1994, "question": "다음 중 급성 C 형 간염과 관련된 증상은 무엇인가?", "choices": {"a": "흑뇨(黑尿)", "b": "어깨통증", "c": "흑변(黑便)", "d": "심한 갈증"}, "answer": "a"}, {"id": 1995, "question": "다음 처방 중 택사(澤瀉)를 포함하지 않는 것은 무엇인가?", "choices": {"a": "오령산(五苓散)", "b": "저령탕(猪苓湯)", "c": "육미지황환(六味地黃丸)", "d": "평위산(平胃散)"}, "answer": "d"}, {"id": 1996, "question": "어깨 회전근개를 구성하는 근육들은 무엇인가?", "choices": {"a": "삼각근, 극상근, 극하근, 대원근", "b": "극상근, 극하근, 소원근, 견갑하근", "c": "삼각근, 극상근, 대원근, 견갑하근", "d": "극상근, 대원근, 소원근, 견갑하근"}, "answer": "b"}, {"id": 1997, "question": "다음 중 모든 유형의 두통에 대한 경험혈(經驗穴)인 혈자리는 무엇인가?", "choices": {"a": "내관(內關)", "b": "위중(委中)", "c": "족삼리(足三里)", "d": "열결(列缺)"}, "answer": "d"}, {"id": 1998, "question": "과도한 열(熱)이 진액(津液)을 손상시켜 진액 부족(津液不足)으로 이어지는 \n것은 다음 중 어떤 음양(陰陽) 관계의 예인가?", "choices": {"a": "음양연화(陰陽衍化)", "b": "상호전화(相互轉化)", "c": "음양소장(陰陽消長)", "d": "상호의존(相互依存)"}, "answer": "c"}, {"id": 1999, "question": "환자가 기생충에 대한 꿈을 꾼다면 다음 중 어느 장부(臟腑)가 영향을 받은 \n것인가?", "choices": {"a": "담(膽)", "b": "소장(小腸)", "c": "방광(膀胱)", "d": "간(肝)"}, "answer": "b"}, {"id": 2000, "question": "기쁨이 기(氣)에 미치는 영향은 무엇인가?", "choices": {"a": "기가 흩어진다", "b": "기가 정체된다", "c": "기가 늦어진다", "d": "기가 소모된다"}, "answer": "c"}, {"id": 2001, "question": "무력하고 나른한 맥상이 나타내는 것은 무엇인가?", "choices": {"a": "기허(氣虛)", "b": "습(濕)", "c": "기허(氣虛) 겸 습(濕)", "d": "풍담(風痰)"}, "answer": "a"}, {"id": 2002,     const CGEQuizApp = () => {
      const [currentScreen, setCurrentScreen] = useState('home');
      const [mode, setMode] = useState('sequential');
      const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
      const [selectedAnswer, setSelectedAnswer] = useState(null);
      const [showAnswer, setShowAnswer] = useState(false);
      const [userAnswers, setUserAnswers] = useState({});
      const [bookmarked, setBookmarked] = useState(new Set());
      const [dontKnow, setDontKnow] = useState(new Set());
      const [reported, setReported] = useState(new Set());
      const [questionOrder, setQuestionOrder] = useState([]);
      const [stats, setStats] = useState({ correct: 0, wrong: 0, total: 0 });
      const [loading, setLoading] = useState(true);
      const allQuestions = QUESTIONS_DATA;

      const STORAGE_KEYS = {
        answers: 'cge-answers',
        bookmarked: 'cge-bookmarked',
        dontKnow: 'cge-dontknow',
        reported: 'cge-reported',
        stats: 'cge-stats'
      };

      useEffect(() => {
        const loadData = async () => {
          try {
            const savedAnswers = await loadFromStorage(STORAGE_KEYS.answers);
            const savedBookmarked = await loadFromStorage(STORAGE_KEYS.bookmarked);
            const savedDontKnow = await loadFromStorage(STORAGE_KEYS.dontKnow);
            const savedReported = await loadFromStorage(STORAGE_KEYS.reported);
            const savedStats = await loadFromStorage(STORAGE_KEYS.stats);

            if (savedAnswers) setUserAnswers(savedAnswers);
            if (savedBookmarked) setBookmarked(new Set(savedBookmarked));
            if (savedDontKnow) setDontKnow(new Set(savedDontKnow));
            if (savedReported) setReported(new Set(savedReported));
            if (savedStats) setStats(savedStats);

            setQuestionOrder(allQuestions.map((_, i) => i));
            setLoading(false);
          } catch (error) {
            console.error('데이터 로드 실패:', error);
            setQuestionOrder(allQuestions.map((_, i) => i));
            setLoading(false);
          }
        };

        loadData();
      }, []);

      const loadFromStorage = async (key) => {
        if (!window.storage) {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        }
        try {
          const result = await window.storage.get(key);
          return result ? JSON.parse(result.value) : null;
        } catch (error) {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        }
      };

      const saveToStorage = async (key, data) => {
        if (!window.storage) {
          localStorage.setItem(key, JSON.stringify(data));
          return;
        }
        try {
          await window.storage.set(key, JSON.stringify(data));
        } catch (error) {
          localStorage.setItem(key, JSON.stringify(data));
        }
      };

      const handleAnswerSubmit = async () => {
        if (!selectedAnswer || showAnswer) return;

        const currentQuestion = allQuestions[questionOrder[currentQuestionIndex]];
        const isCorrect = selectedAnswer === currentQuestion.answer;

        const newUserAnswers = {
          ...userAnswers,
          [currentQuestion.id]: {
            selected: selectedAnswer,
            correct: isCorrect,
            timestamp: Date.now()
          }
        };

        const newStats = {
          ...stats,
          correct: stats.correct + (isCorrect ? 1 : 0),
          wrong: stats.wrong + (isCorrect ? 0 : 1),
          total: stats.total + 1
        };

        setUserAnswers(newUserAnswers);
        setStats(newStats);
        setShowAnswer(true);

        await saveToStorage(STORAGE_KEYS.answers, newUserAnswers);
        await saveToStorage(STORAGE_KEYS.stats, newStats);
      };

      const handleNext = () => {
        if (currentQuestionIndex < questionOrder.length - 1) {
          setCurrentQuestionIndex(currentQuestionIndex + 1);
          setSelectedAnswer(null);
          setShowAnswer(false);
        }
      };

      const handlePrev = () => {
        if (currentQuestionIndex > 0) {
          setCurrentQuestionIndex(currentQuestionIndex - 1);
          setSelectedAnswer(null);
          setShowAnswer(false);
        }
      };

      const toggleBookmark = async () => {
        const currentQuestion = allQuestions[questionOrder[currentQuestionIndex]];
        const newBookmarked = new Set(bookmarked);
        
        if (newBookmarked.has(currentQuestion.id)) {
          newBookmarked.delete(currentQuestion.id);
        } else {
          newBookmarked.add(currentQuestion.id);
        }
        
        setBookmarked(newBookmarked);
        await saveToStorage(STORAGE_KEYS.bookmarked, Array.from(newBookmarked));
      };

      const toggleDontKnow = async () => {
        const currentQuestion = allQuestions[questionOrder[currentQuestionIndex]];
        const newDontKnow = new Set(dontKnow);
        
        if (newDontKnow.has(currentQuestion.id)) {
          newDontKnow.delete(currentQuestion.id);
        } else {
          newDontKnow.add(currentQuestion.id);
        }
        
        setDontKnow(newDontKnow);
        await saveToStorage(STORAGE_KEYS.dontKnow, Array.from(newDontKnow));
      };

      const handleReport = async () => {
        const currentQuestion = allQuestions[questionOrder[currentQuestionIndex]];
        const newReported = new Set(reported);
        
        if (newReported.has(currentQuestion.id)) {
          alert('이미 신고된 문제입니다.');
          return;
        }
        
        const reason = prompt('오류 내용을 입력해주세요:\n(예: 선택지 누락, 정답 오류, 오타 등)');
        if (reason && reason.trim()) {
          newReported.add(currentQuestion.id);
          setReported(newReported);
          await saveToStorage(STORAGE_KEYS.reported, Array.from(newReported));
          alert('신고가 접수되었습니다. 감사합니다!');
        }
      };

      const startRandomMode = () => {
        const shuffled = [...questionOrder].sort(() => Math.random() - 0.5);
        setQuestionOrder(shuffled);
        setCurrentQuestionIndex(0);
        setSelectedAnswer(null);
        setShowAnswer(false);
        setMode('random');
        setCurrentScreen('quiz');
      };

      const startSequentialMode = () => {
        setQuestionOrder(allQuestions.map((_, i) => i));
        setCurrentQuestionIndex(0);
        setSelectedAnswer(null);
        setShowAnswer(false);
        setMode('sequential');
        setCurrentScreen('quiz');
      };

      const startBookmarkedMode = () => {
        const bookmarkedIndices = allQuestions
          .map((q, i) => ({ q, i }))
          .filter(({ q }) => bookmarked.has(q.id))
          .map(({ i }) => i);
        
        if (bookmarkedIndices.length === 0) {
          alert('북마크된 문제가 없습니다.');
          return;
        }
        
        setQuestionOrder(bookmarkedIndices);
        setCurrentQuestionIndex(0);
        setSelectedAnswer(null);
        setShowAnswer(false);
        setMode('bookmarked');
        setCurrentScreen('quiz');
      };

      const startWrongMode = () => {
        const wrongIndices = allQuestions
          .map((q, i) => ({ q, i }))
          .filter(({ q }) => userAnswers[q.id] && !userAnswers[q.id].correct)
          .map(({ i }) => i);
        
        if (wrongIndices.length === 0) {
          alert('오답이 없습니다. 문제를 먼저 풀어보세요!');
          return;
        }
        
        setQuestionOrder(wrongIndices);
        setCurrentQuestionIndex(0);
        setSelectedAnswer(null);
        setShowAnswer(false);
        setMode('wrong');
        setCurrentScreen('quiz');
      };

      const startDontKnowMode = () => {
        const dontKnowIndices = allQuestions
          .map((q, i) => ({ q, i }))
          .filter(({ q }) => dontKnow.has(q.id))
          .map(({ i }) => i);
        
        if (dontKnowIndices.length === 0) {
          alert('모르는 문제로 표시된 문제가 없습니다.');
          return;
        }
        
        setQuestionOrder(dontKnowIndices);
        setCurrentQuestionIndex(0);
        setSelectedAnswer(null);
        setShowAnswer(false);
        setMode('dontknow');
        setCurrentScreen('quiz');
      };

      const getProgress = () => {
        const answered = Object.keys(userAnswers).length;
        return Math.round((answered / allQuestions.length) * 100);
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600 mx-auto"></div>
              <p className="mt-4 text-gray-600">로딩 중...</p>
            </div>
          </div>
        );
      }

      const currentQuestion = questionOrder.length > 0 ? allQuestions[questionOrder[currentQuestionIndex]] : null;

      if (currentScreen === 'home') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
            <div className="max-w-2xl mx-auto">
              <div className="text-center mb-8 pt-8">
                <h1 className="text-4xl font-bold text-indigo-900 mb-2">CGE 문제풀이</h1>
                <p className="text-gray-600">총 {allQuestions.length}개 문제</p>
              </div>

              <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <h2 className="text-lg font-semibold mb-4 text-gray-800">학습 진행률</h2>
                <div className="space-y-4">
                  <div>
                    <div className="flex justify-between text-sm mb-1">
                      <span className="text-gray-600">전체 진행률</span>
                      <span className="font-semibold text-indigo-600">{getProgress()}%</span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-3">
                      <div 
                        className="bg-indigo-600 h-3 rounded-full transition-all duration-300"
                        style={{ width: `${getProgress()}%` }}
                      ></div>
                    </div>
                  </div>
                  <div className="grid grid-cols-3 gap-4 text-center pt-2">
                    <div>
                      <p className="text-2xl font-bold text-green-600">{stats.correct}</p>
                      <p className="text-xs text-gray-500">정답</p>
                    </div>
                    <div>
                      <p className="text-2xl font-bold text-red-600">{stats.wrong}</p>
                      <p className="text-xs text-gray-500">오답</p>
                    </div>
                    <div>
                      <p className="text-2xl font-bold text-gray-600">{stats.total}</p>
                      <p className="text-xs text-gray-500">총 풀이</p>
                    </div>
                  </div>
                </div>
              </div>

              <div className="space-y-3">
                <button onClick={startSequentialMode} className="w-full bg-white rounded-xl shadow-md p-4 flex items-center justify-between hover:shadow-lg transition-shadow active:scale-98">
                  <div className="flex items-center">
                    <div className="bg-indigo-100 p-3 rounded-lg mr-4">
                      <ChevronRight className="w-6 h-6 text-indigo-600" />
                    </div>
                    <div className="text-left">
                      <h3 className="font-semibold text-gray-800">순차 학습</h3>
                      <p className="text-sm text-gray-500">1번부터 차례대로</p>
                    </div>
                  </div>
                </button>

                <button onClick={startRandomMode} className="w-full bg-white rounded-xl shadow-md p-4 flex items-center justify-between hover:shadow-lg transition-shadow active:scale-98">
                  <div className="flex items-center">
                    <div className="bg-purple-100 p-3 rounded-lg mr-4">
                      <Shuffle className="w-6 h-6 text-purple-600" />
                    </div>
                    <div className="text-left">
                      <h3 className="font-semibold text-gray-800">랜덤 학습</h3>
                      <p className="text-sm text-gray-500">무작위 순서로</p>
                    </div>
                  </div>
                </button>

                <button onClick={startBookmarkedMode} className="w-full bg-white rounded-xl shadow-md p-4 flex items-center justify-between hover:shadow-lg transition-shadow active:scale-98">
                  <div className="flex items-center">
                    <div className="bg-yellow-100 p-3 rounded-lg mr-4">
                      <BookmarkIcon className="w-6 h-6 text-yellow-600" />
                    </div>
                    <div className="text-left">
                      <h3 className="font-semibold text-gray-800">북마크 ({bookmarked.size})</h3>
                      <p className="text-sm text-gray-500">저장한 문제만</p>
                    </div>
                  </div>
                </button>

                <button onClick={startWrongMode} className="w-full bg-white rounded-xl shadow-md p-4 flex items-center justify-between hover:shadow-lg transition-shadow active:scale-98">
                  <div className="flex items-center">
                    <div className="bg-red-100 p-3 rounded-lg mr-4">
                      <XCircle className="w-6 h-6 text-red-600" />
                    </div>
                    <div className="text-left">
                      <h3 className="font-semibold text-gray-800">오답 노트</h3>
                      <p className="text-sm text-gray-500">틀린 문제만</p>
                    </div>
                  </div>
                </button>

                <button onClick={startDontKnowMode} className="w-full bg-white rounded-xl shadow-md p-4 flex items-center justify-between hover:shadow-lg transition-shadow active:scale-98">
                  <div className="flex items-center">
                    <div className="bg-orange-100 p-3 rounded-lg mr-4">
                      <Circle className="w-6 h-6 text-orange-600" />
                    </div>
                    <div className="text-left">
                      <h3 className="font-semibold text-gray-800">모르는 문제 ({dontKnow.size})</h3>
                      <p className="text-sm text-gray-500">복습 필요</p>
                    </div>
                  </div>
                </button>

                <button onClick={() => setCurrentScreen('stats')} className="w-full bg-white rounded-xl shadow-md p-4 flex items-center justify-between hover:shadow-lg transition-shadow active:scale-98">
                  <div className="flex items-center">
                    <div className="bg-green-100 p-3 rounded-lg mr-4">
                      <BarChart3 className="w-6 h-6 text-green-600" />
                    </div>
                    <div className="text-left">
                      <h3 className="font-semibold text-gray-800">통계</h3>
                      <p className="text-sm text-gray-500">학습 분석</p>
                    </div>
                  </div>
                </button>
              </div>

              {reported.size > 0 && (
                <div className="mt-6 bg-orange-50 border border-orange-200 rounded-lg p-4">
                  <p className="text-sm text-orange-800">
                    <Flag className="w-4 h-4 inline mr-2" />
                    {reported.size}개 문제가 신고되었습니다.
                  </p>
                </div>
              )}
            </div>
          </div>
        );
      }

      if (currentScreen === 'stats') {
        const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
            <div className="max-w-2xl mx-auto">
              <div className="flex items-center mb-6 pt-4">
                <button onClick={() => setCurrentScreen('home')} className="p-2 hover:bg-white rounded-lg transition-colors">
                  <ChevronLeft className="w-6 h-6 text-gray-700" />
                </button>
                <h1 className="text-2xl font-bold text-gray-800 ml-2">학습 통계</h1>
              </div>

              <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <h2 className="text-lg font-semibold mb-4 text-gray-800">정확도</h2>
                <div className="text-center">
                  <div className="text-5xl font-bold text-indigo-600 mb-2">{accuracy}%</div>
                  <p className="text-gray-600">{stats.correct}개 정답 / {stats.total}개 시도</p>
                </div>
              </div>

              <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <h2 className="text-lg font-semibold mb-4 text-gray-800">상세 통계</h2>
                <div className="space-y-4">
                  <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span className="text-gray-700">전체 문제 수</span>
                    <span className="font-semibold text-gray-900">{allQuestions.length}개</span>
                  </div>
                  <div className="flex justify-between items-center p-3 bg-green-50 rounded-lg">
                    <span className="text-gray-700">풀어본 문제</span>
                    <span className="font-semibold text-green-700">{Object.keys(userAnswers).length}개</span>
                  </div>
                  <div className="flex justify-between items-center p-3 bg-yellow-50 rounded-lg">
                    <span className="text-gray-700">북마크</span>
                    <span className="font-semibold text-yellow-700">{bookmarked.size}개</span>
                  </div>
                  <div className="flex justify-between items-center p-3 bg-orange-50 rounded-lg">
                    <span className="text-gray-700">모르는 문제</span>
                    <span className="font-semibold text-orange-700">{dontKnow.size}개</span>
                  </div>
                  <div className="flex justify-between items-center p-3 bg-red-50 rounded-lg">
                    <span className="text-gray-700">오답</span>
                    <span className="font-semibold text-red-700">{stats.wrong}개</span>
                  </div>
                  <div className="flex justify-between items-center p-3 bg-blue-50 rounded-lg">
                    <span className="text-gray-700">신고된 문제</span>
                    <span className="font-semibold text-blue-700">{reported.size}개</span>
                  </div>
                </div>
              </div>

              <button onClick={async () => {
                if (confirm('모든 학습 기록을 초기화하시겠습니까?')) {
                  setUserAnswers({});
                  setBookmarked(new Set());
                  setDontKnow(new Set());
                  setReported(new Set());
                  setStats({ correct: 0, wrong: 0, total: 0 });
                  
                  await saveToStorage(STORAGE_KEYS.answers, {});
                  await saveToStorage(STORAGE_KEYS.bookmarked, []);
                  await saveToStorage(STORAGE_KEYS.dontKnow, []);
                  await saveToStorage(STORAGE_KEYS.reported, []);
                  await saveToStorage(STORAGE_KEYS.stats, { correct: 0, wrong: 0, total: 0 });
                  
                  alert('초기화되었습니다.');
                }
              }} className="w-full bg-red-500 text-white rounded-xl p-4 font-semibold hover:bg-red-600 transition-colors">
                모든 기록 초기화
              </button>
            </div>
          </div>
        );
      }

      if (!currentQuestion) {
        return <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center"><p>문제를 불러올 수 없습니다.</p></div>;
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-24">
          <div className="max-w-2xl mx-auto">
            <div className="flex items-center justify-between mb-4 pt-4">
              <button onClick={() => setCurrentScreen('home')} className="p-2 hover:bg-white rounded-lg transition-colors">
                <Home className="w-6 h-6 text-gray-700" />
              </button>
              <div className="text-center">
                <p className="text-sm text-gray-600">{currentQuestionIndex + 1} / {questionOrder.length}</p>
                <p className="text-xs text-gray-500">{mode === 'sequential' ? '순차' : mode === 'random' ? '랜덤' : mode === 'bookmarked' ? '북마크' : mode === 'wrong' ? '오답' : '모르는 문제'}</p>
              </div>
              <div className="w-10"></div>
            </div>

            <div className="w-full bg-gray-200 rounded-full h-2 mb-6">
              <div className="bg-indigo-600 h-2 rounded-full transition-all duration-300" style={{ width: `${((currentQuestionIndex + 1) / questionOrder.length) * 100}%` }}></div>
            </div>

            <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
              <div className="flex justify-between items-start mb-4">
                <span className="text-sm font-semibold text-indigo-600">문제 #{currentQuestion.id}</span>
                <div className="flex gap-2">
                  <button onClick={toggleBookmark} className={`p-2 rounded-lg transition-colors ${bookmarked.has(currentQuestion.id) ? 'bg-yellow-100 text-yellow-600' : 'bg-gray-100 text-gray-400'}`}>
                    <BookmarkIcon className="w-5 h-5" fill={bookmarked.has(currentQuestion.id) ? 'currentColor' : 'none'} />
                  </button>
                  <button onClick={toggleDontKnow} className={`p-2 rounded-lg transition-colors ${dontKnow.has(currentQuestion.id) ? 'bg-orange-100 text-orange-600' : 'bg-gray-100 text-gray-400'}`}>
                    <Circle className="w-5 h-5" fill={dontKnow.has(currentQuestion.id) ? 'currentColor' : 'none'} />
                  </button>
                  <button onClick={handleReport} className="p-2 rounded-lg bg-gray-100 text-gray-400 hover:bg-red-100 hover:text-red-600 transition-colors">
                    <Flag className="w-5 h-5" />
                  </button>
                </div>
              </div>

              <h2 className="text-lg font-medium text-gray-800 mb-6 leading-relaxed whitespace-pre-wrap">{currentQuestion.question}</h2>

              <div className="space-y-3">
                {Object.entries(currentQuestion.choices || {}).map(([key, value]) => {
                  const isSelected = selectedAnswer === key;
                  const isCorrect = key === currentQuestion.answer;
                  const showCorrect = showAnswer && isCorrect;
                  const showWrong = showAnswer && isSelected && !isCorrect;

                  return (
                    <button key={key} onClick={() => !showAnswer && setSelectedAnswer(key)} disabled={showAnswer} className={`w-full text-left p-4 rounded-xl border-2 transition-all ${showCorrect ? 'border-green-500 bg-green-50' : showWrong ? 'border-red-500 bg-red-50' : isSelected ? 'border-indigo-500 bg-indigo-50' : 'border-gray-200 bg-white hover:border-indigo-300 active:scale-98'}`}>
                      <div className="flex items-start">
                        <span className={`font-semibold mr-3 ${showCorrect ? 'text-green-600' : showWrong ? 'text-red-600' : isSelected ? 'text-indigo-600' : 'text-gray-600'}`}>{key.toUpperCase()}.</span>
                        <span className={`flex-1 whitespace-pre-wrap ${showCorrect ? 'text-green-800' : showWrong ? 'text-red-800' : 'text-gray-700'}`}>{value}</span>
                        {showCorrect && <CheckCircle className="w-5 h-5 text-green-600 ml-2 flex-shrink-0" />}
                        {showWrong && <XCircle className="w-5 h-5 text-red-600 ml-2 flex-shrink-0" />}
                      </div>
                    </button>
                  );
                })}
              </div>

              {!showAnswer && (
                <button onClick={handleAnswerSubmit} disabled={!selectedAnswer} className={`w-full mt-6 py-4 rounded-xl font-semibold transition-all ${selectedAnswer ? 'bg-indigo-600 text-white hover:bg-indigo-700 active:scale-98' : 'bg-gray-200 text-gray-400 cursor-not-allowed'}`}>
                  답안 확인
                </button>
              )}

              {showAnswer && (
                <div className={`mt-6 p-4 rounded-xl ${selectedAnswer === currentQuestion.answer ? 'bg-green-50 border-2 border-green-200' : 'bg-red-50 border-2 border-red-200'}`}>
                  <p className={`font-semibold ${selectedAnswer === currentQuestion.answer ? 'text-green-800' : 'text-red-800'}`}>
                    {selectedAnswer === currentQuestion.answer ? '✓ 정답입니다!' : '✗ 오답입니다.'}
                  </p>
                  {selectedAnswer !== currentQuestion.answer && (
                    <p className="text-sm text-gray-700 mt-2">정답: {currentQuestion.answer.toUpperCase()}</p>
                  )}
                </div>
              )}
            </div>

            <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 safe-area-inset-bottom">
              <div className="max-w-2xl mx-auto flex gap-3">
                <button onClick={handlePrev} disabled={currentQuestionIndex === 0} className={`flex-1 py-3 rounded-xl font-semibold transition-all ${currentQuestionIndex === 0 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-gray-700 text-white hover:bg-gray-800 active:scale-98'}`}>
                  <ChevronLeft className="w-5 h-5 inline mr-1" />이전
                </button>
                <button onClick={handleNext} disabled={currentQuestionIndex === questionOrder.length - 1} className={`flex-1 py-3 rounded-xl font-semibold transition-all ${currentQuestionIndex === questionOrder.length - 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-indigo-700 active:scale-98'}`}>
                  다음<ChevronRight className="w-5 h-5 inline ml-1" />
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<CGEQuizApp />, document.getElementById('root'));
  </script>
</body>
</html>
