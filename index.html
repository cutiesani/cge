estion": "요통, 무릎 냉감, 피로, 맑고 많은 소변, 발기 부전, 정자 수 감소, 어지러움, \n창백한 안색. 다음 중 이 증상을 가장 적절하게 설명하는 진단은?", "choices": {"a": "신기불고", "b": "신정허", "c": "신양허", "d": "신음허"}, "answer": "c"}, {"id": 371, "question": "다음 중 규칙적으로 불규칙맥상이 나타나는 부정맥은?", "choices": {"a": "삽맥(澁脈)", "b": "촉맥(促脈)", "c": "결맥(結脈)", "d": "대맥(代脈)"}, "answer": "d"}, {"id": 372, "question": "허리통증을 호소하는 환자가 내원하였다. 통증은 다리로 찌릿하게 내려간다고 \n하여 무릎 건반사 검사를 진행하였다. 검사 결과 +1 로 나온다. 적절한 조치는?", "choices": {"b": "아시혈에 부항을 한다.", "c": "신경근 압박이 의심되므로 MRI 검사를 하라고 권한다.", "d": "환자를 응급실로 보낸다."}, "answer": "c"}, {"id": 373, "question": "식욕부진, 사지냄 및 무력감, 묽은 변, 웅크리고 눕고 싶어하고, 안색창백, 부종 \n등 증상을 가장 정확히 설명하는 진단은?", "choices": {"a": "비양허(脾陽虛)", "b": "비기허(脾氣虛)", "c": "비한습(脾寒濕)", "d": "비기하함(脾氣下陷)"}, "answer": "a"}, {"id": 374, "question": "다음 중 어떤 맛이 음(陰)의 성질을 가지며, 수렴, 고삽하고, 체액과 에너지의 \n비정상적인 누출을 막거나 되돌리는가?", "choices": {"a": "산미(酸味)", "b": "신미(辛味)", "c": "고미(苦味)", "d": "감미(甘味)"}, "answer": "a"}, {"id": 375, "question": "26 세 환자가 쉰 목소리와 목의 가려움증을 동반한 마른기침, 잦은 재채기, \n그리고 소량의 끈적한 누런 분비물을 동반한 코막힘을 호소한다. 변증은 무엇인가?", "choices": {"a": "외감풍한(外感風寒)", "b": "외감풍열(外感風熱)", "c": "외감풍습(外感風濕)", "d": "외감풍조(外感風燥)"}, "answer": "b"}, {"id": 376, "question": "다음 혈자리 중 허증으로 인한 대하(帶下)를 치료하는 혈자리는?", "choices": {"a": "양보(陽輔)", "b": "환도(環跳)", "c": "대맥(帶脈)", "d": "양릉천(陽陵泉)"}, "answer": "c"}, {"id": 377, "question": "다음 중 계지복령환(桂枝茯苓丸)의 주의사항 및 금기사항은?", "choices": {"a": "삽맥(澀脈)이 있는 환자에게는 이 처방을 사용하지 마십시오.", "b": "가벼운 지속적인 자궁 출혈이 있는 환자에게는 이 처방을 사용하지 마십시오.", "c": "임신 중이나 산후(産後)에는 매우 주의해서 사용하십시오.", "d": "모두 정답."}, "answer": "c"}, {"id": 378, "question": "다음 중 어떤 판막이 좌심방과 좌심실을 분리하는가?", "choices": {"a": "삼첨판", "b": "승모판", "c": "심장 판막", "d": "폐동맥 판막"}, "answer": "b"}, {"id": 379, "question": "환자는 심한 찌르는 듯한 상복부 통증, 토혈, 메스꺼움,거안(拒按)을 호소한다. \n다음 혈자리 처방 중 이 증상 치료에 가장 효과적인 처방은?", "choices": {"a": "양문(梁門), 양구(梁丘), 혈해(血海), 태충(太衝), 격수(膈兪)", "b": "양문(梁門), 양구(梁丘), 격수(膈兪), 비수(脾兪), 위수(胃兪)", "c": "양문(梁門), 양구(梁丘), 혈해(血海), 지구(支溝), 양릉천(陽陵泉)", "d": "양문(梁門), 양구(梁丘), 혈해(血海), 태충(太衝), 양릉천(陽陵泉)"}, "answer": "c"}, {"id": 380, "question": "골다공증 선별 검사를 수행하기 위한 현재 지침은 무엇인가?", "choices": {"a": "초음파, 65 세 이상 여성", "b": "DEXA 스캔, 65 세 이상 여성", "c": "CT 스캔, 65 세 이상 여성", "d": "X-ray, 65 세 이상 여성."}, "answer": "b"}, {"id": 381, "question": "다음 중 혈중에 칼슘농도가 높아지는 질환은?", "choices": {"a": "갑상선기능저하증", "b": "부신기능저하증", "c": "부갑상선기능항진증", "d": "당뇨병"}, "answer": "c"}, {"id": 382, "question": "환자가 하지(下肢) 질환을 앓고 있다면 어떤 혈자리 조합이 알맞는가?", "choices": {"a": "내관(內關), 곡지(曲池), 좌골 신경 또는 천골 신경총을 따라 있는 혈자리", "b": "양릉천(陽陵泉), 신수(腎兪), 좌골 신경 또는 천골 신경총을 따라 있는 혈자리"}, "answer": "d"}, {"id": 383, "question": "다음 중 영아에게 고급 기도 확보 없이 2 인 구조자가 시행할 때 이상적인 흉부 \n압박 대 인공호흡 비율은 무엇인가요?", "choices": {"a": "흉부 압박 10 회 : 인공호흡 2 회", "b": "흉부 압박 2 회 : 인공호흡 2 회", "c": "흉부 압박 15 회 : 인공호흡 1 회", "d": "흉부 압박 15 회 : 인공호흡 2 회"}, "answer": "d"}, {"id": 384, "question": "환자는 식욕 부진, 특히 식사 후의 복부 팽만, 피로감, 묽은 변, 창백한 혀, \n허약맥을 호소한다. 다음 중 어떤 혈자리 처방이 이 질환을 가장 효과적으로 \n치료하는가?", "choices": {}, "answer": "d"}, {"id": 385, "question": "환자가 최근 독감에 걸려 페니실린으로 치료를 받았다. 치료 후, 그는 가슴 \n답답함, 상복부 팽만, 설사, 식욕 부진, 구토를 겪었다. 그는 피로감을 느끼며, 기름진 \n백태와 활맥(滑脈)을 보인다. 가장 적합한 처방은 무엇인가?", "choices": {"a": "평위산(平胃散)", "b": "천마구등음(天麻鉤藤飲)", "c": "반하사심탕(半夏瀉心湯)", "d": "이진탕(二陳湯)"}, "answer": "a"}, {"id": 386, "question": "폐의 기와 맥 주관하는 기능을 강화하는 혈로, 호흡단촉과 관련된 혈은 \n무엇인가?", "choices": {"a": "어제", "b": "척택", "c": "태연", "d": "중부"}, "answer": "c"}, {"id": 387, "question": "다음 중 기(氣)의 기능이 아닌 것은?", "choices": {"a": "추동(推動)", "b": "온후(溫煦)", "c": "방출(释放)", "d": "방어(防禦)"}, "answer": "c"}, {"id": 388, "question": "다음 중 중앙의 축(樞軸)으로서 청탁(淸濁)을 승강(升降)하는 역할을 하는 \n장부는?", "choices": {"a": "소장(小腸)", "b": "간(肝)", "c": "비(脾)", "d": "삼초(三焦)"}, "answer": "c"}, {"id": 389, "question": "외감풍한(風寒) 환자에게 어떤 식이 요법을 권하겠는가?", "choices": {"a": "돼지고기와 야채", "b": "쌀과 야채", "c": "샐러드와 과일", "d": "닭고기와 생강"}, "answer": "d"}, {"id": 390, "question": "다음 중 어떤 결핍이 골격의 불충분하거나 결함 있는 무기질화로 이어질 수 \n있는가?  이 동일한 상태는 어린이에서는 구루병(rickets), 성인에서는 \n골연화증(osteomalacia 이라고 불린다.", "choices": {"a": "비타민 E 결핍", "b": "비타민 C 결핍", "c": "비타민 D 결핍", "d": "비타민 K 결핍"}, "answer": "c"}, {"id": 391, "question": "다음 중 어떤 물질이 정신(精神)의 물질적 기초는?", "choices": {"a": "기(氣)", "b": "혈(血)", "c": "신(神)", "d": "정(精)"}, "answer": "b"}, {"id": 392, "question": "다음 중 어떤 혈자리가 안구를 찌를 위험이 가장 높은가?", "choices": {"a": "어요(魚腰)", "b": "사죽공(絲竹空)", "c": "정명(睛明)"}, "answer": "c"}, {"id": 393, "question": "심계(心悸), 약간의 흉통(胸痛), 빠른 호흡(呼吸急促), 갈증(渴症), 구강궤양 \n가능성, 월경과다(月經過多) 등 증상에 적합한 맥과 설은?", "choices": {"a": "설홍, 건조하거나 무태(無苔); 삭맥(數脈)", "b": "설첨홍과 반대설, 황태(黃苔); 급맥(急脈) 또는 좌측 촌구(寸口)에서 홍맥(洪脈)", "c": "반대설, 약간의 치흔(齒痕); 활삭맥(滑數脈)", "d": "창백설, 후황태(厚黃苔); 세약삭맥(細弱數脈)"}, "answer": "b"}, {"id": 394, "question": "내원한 여성환자가 월경부조, 비만, 다모증 등 증상이 보인다. 어떤 질환을 \n우선 의심해 보아야 하는가?", "choices": {"a": "자궁근종", "b": "자궁내막증", "c": "다낭성 난소 증후군(PCOS)", "d": "골반염증질환"}, "answer": "c"}, {"id": 395, "question": "부항 시술 중 환자가 국소 부위에 견딜 수 없는 통증을 느끼는 경우 가장 \n적절한 조치는?", "choices": {"a": "치료 시간 단축", "b": "압력 증가", "c": "압력 감소 혹은 부항 제거", "d": "조정 없이 치료 계속"}, "answer": "c"}, {"id": 396, "question": "어떤 환자가 불면에 시달리고, 혀가 헐고, 심계, 번조, 구갈 등의 증상이 있고, \n설첨이 붉고, 맥은 빠르다. 이 환자에게 가장 적합한 본초는?", "choices": {"a": "산조인(酸棗仁) 30g", "b": "야교등(夜交藤) 30g", "c": "황백(黃柏) 6g", "d": "황련(黃連) 6g"}, "answer": "d"}, {"id": 397, "question": "다음 약재 중 멸종 위기에 처한 식물이나 동물에서 얻는 약재가 아닌 것은?", "choices": {"a": "토복령(土茯苓)", "b": "구척(狗脊)", "c": "영양각(羚羊角)", "d": "귀판(龜板)"}, "answer": "a"}, {"id": 398, "question": "운동구와 평행하며 그 앞쪽으로 1.5cm 만큼 수평으로 표기되는 영역의 \n치료범위는?", "choices": {"a": "이명(耳鳴), 현훈(眩暈), 청력감퇴, 메니에르 증후군(Meniere's syndrome)", "b": "우상복부 및/또는 우측흉곽 통증, 만성간염", "c": "표재성부종 및 고혈압", "d": "시데넘무도병(Sydenham's chorea), 떨림, 마비 및 관련 증후군"}, "answer": "d"}, {"id": 399, "question": "이침에서 인후(咽喉)는 귀의 어느 부위에 있는가?", "choices": {"a": "이주(耳珠)", "b": "이수(耳垂)", "c": "대이주(對耳珠)", "d": "대이륜(對耳輪)"}, "answer": "a"}, {"id": 400, "question": "테니스 엘보우가 의심되는 환자한테 어떠한 신체 검사를 하여야 하는가?", "choices": {}, "answer": "c"}, {"id": 401, "question": "다음 중 어떤 기(氣)의 조합을 통해 진기(眞氣)가 형성되는가?", "choices": {"a": "종기(宗氣)와 원기(元氣)", "b": "위기(衛氣)와 영기(營氣)", "c": "사기(邪氣)와 정기(正氣)", "d": "청기(淸氣)와 곡기(穀氣)"}, "answer": "a"}, {"id": 402, "question": "다음 중 너무 깊이 자침으면 경정맥과 경동맥을 손상할 수 있는 혈자리는?", "choices": {"a": "인영(人迎)~ 수돌(水突)", "b": "염천(廉泉)~ 승장(承漿)", "c": "천창(天窓)~ 천용(天容)"}, "answer": "d"}, {"id": 403, "question": "다음 처방 중 시호(柴胡)를 군약(君藥)으로 사용하는 처방은?", "choices": {"a": "월국환(越鞠丸)", "b": "반하사심탕(半夏瀉心湯)", "c": "사역탕 (四逆湯)", "d": "사역산(四逆散)"}, "answer": "d"}, {"id": 404, "question": "다음 중 폐열(肺熱)로 인한 해수(咳嗽) 또는 천식(喘息) 치료에 가장 효과적인 \n약재 조합은 무엇인가?", "choices": {"a": "지모(知母)와 별갑(鳖甲)", "b": "지골피(地骨皮)와 상백피(桑白皮)", "c": "맥문동(麥門冬)과 천문동(天門冬)"}, "answer": "b"}, {"id": 405, "question": "리팜핀(Rifampicin)을 사용할 때 주의해야 할 사항은?", "choices": {"a": "응고 시간의 증가 (Increase in clotting times)", "b": "항고혈압제의 효과 증가 (Increase in effects of antihypertensive medications)", "c": "혈관 확장 작용 증가 (Increase in vasodilation)", "d": "경구 피임약의 효과 감소 (Decreased effectiveness of oral contraceptives)"}, "answer": "d"}, {"id": 406, "question": "전침(電鍼) 시술 시 다음 중 정확한 것은?", "choices": {"a": "전침 시술 시 통증은 치료 반응의 일부이다.", "c": "자극을 통증 수준 이하로 유지하고 근육 수축을 피하십시오.", "d": "자극을 낮은 수준의 통증(치료적)으로 유지하고 근육 수축을 피하십시오."}, "answer": "b"}, {"id": 407, "question": "요양관(腰陽關)에서 풍부(風府)까지의 혈자리들을 너무 깊이 자침하면 다음 중 \n어떤 해부학적 구조를 손상시킬 수 있는가", "choices": {"a": "이 혈자리 아래 1.75~2 촌 깊이에 있는 장부(臟腑)", "b": "이 혈자리 아래 1.50~2.5 촌 깊이에 있는 장부(臟腑)", "c": "이 혈자리 아래 1.25~1.75 촌 깊이에 있는 척수(脊髓)", "d": "이 혈자리 아래 1.50~2 촌 깊이에 있는 척수(脊髓)"}, "answer": "c"}, {"id": 408, "question": "다음 중 습담(湿痰)이 위주인 만성 비위허가 있는 환자가 입에서 느껴지는 \n맛은?", "choices": {"a": "감미(甘)", "b": "신미(辛)", "c": "담미(淡)", "d": "함미(咸)"}, "answer": "c"}, {"id": 409, "question": "두피침의 운동영역 자침은 다음 중 어떤 질환 치료에 가장 효과적인가?", "choices": {"a": "실어증(Aphasia)", "b": "실행증(Apraxia)", "c": "메니에르병(Meniere’s disease)", "d": "시든햄 무도병(Sydenham’s chorea)"}, "answer": "b"}, {"id": 410, "question": "다음 중 기문(期門)혈에서 교차하는 경락은?", "choices": {"a": "임맥(任脈), 비경(脾經), 간경(肝經), 신경(腎經)", "b": "간경(肝經), 비경(脾經), 음유맥(陰維脈)", "c": "간경(肝經)과 담경(膽經)", "d": "임맥(任脈)과 음유맥(陰維脈)"}, "answer": "b"}, {"id": 411, "question": "다음 감정 중 어떤 감정이 복부 및 상복부 불편감 증상과 함께 나타날 수 \n있는가", "choices": {"a": "공", "b": "사", "c": "희", "d": "비"}, "answer": "b"}, {"id": 412, "question": "다음 중 어떤 정경(正經)이 트림, 구토, 명치 통증, 복부 팽만, 묽은 변, 황달, \n몸이 무거운 느낌, 권태감, 혀뿌리의 경직 및 통증, 그리고 허벅지 안쪽과 무릎의 부기 및 \n냉감을 주된 병증으로 하는가?", "choices": {"a": "심(心)", "b": "비(脾)", "c": "위(胃)"}, "answer": "b"}, {"id": 413, "question": "다음 중 어떤 질병이 일반적으로 지역 보건당국에 즉시 보고해야 하는가?", "choices": {"a": "만성 C 형간염(Hepatitis C)", "b": "계절성 독감(Seasonal Flu)", "c": "홍역(Measles)", "d": "결핵(Tuberculosis)"}, "answer": "c"}, {"id": 414, "question": "풍열사로 인한 안면통증(顔面痛症)의 특징은?", "choices": {"a": "급성발병(急性), 뺨이나 턱의 심한 통증, 두통 인후통", "b": "급성발병(急性), 뺨과 턱의 경련성통증, 오한(惡寒)", "c": "뺨과 이마의 심한 통증, 면적(面赤), 기름진 피부", "d": "뺨과 이마의 통증, 면적(面赤), 갈증"}, "answer": "a"}, {"id": 415, "question": "아세트아미노펜(acetaminophen)을 복용하는 환자는 출혈, 멍, 코피 외 어떤 \n증상을 모니터해야 하는가?", "choices": {"a": "호흡기 문제", "b": "흉통", "c": "검은 혀", "d": "우상복부 통증"}, "answer": "d"}, {"id": 416, "question": "다음 중 어떤 방향이 심기(心氣)에 해당하는가?", "choices": {"a": "수평으로", "b": "상승", "c": "모든 방향", "d": "하강"}, "answer": "d"}, {"id": 417, "question": "다음 중 한의원에서 감염의 위험이 있는 주요 혈행성 병원체는?", "choices": {"a": "E 형 간염", "b": "A 형 간염", "c": "B 형 간염", "d": "D 형 간염"}, "answer": "c"}, {"id": 418, "question": "아래 보기중 뜸의 금기가 아닌것은?", "choices": {"a": "과도한 열 증후군", "b": "부종", "c": "잉부의 요부, 천골부위", "d": "사백혈"}, "answer": "b"}, {"id": 419, "question": "오른쪽 상복부 통증으로 내원한 환자가 기름진 음식을 먹으면 증상이 \n악화된다고 한다. 다음 중 이 환자한테서 나타나는 가장 가능한 맥상은?", "choices": {"a": "활삭맥(滑数脉)", "b": "현삽멕(弦涩脉)", "c": "현활맥(弦滑脉)", "d": "침긴맥(沉紧脉)"}, "answer": "c"}, {"id": 420, "question": "30 대 남성 환자가 지난 6 개월 동안 잠들기 어려워하고, 꿈을 자주 꾸고, 심계, \n기억력 감퇴, 현기증, 시력 저하, 식욕 부진, 무기력, 창백한 안색, 세약맥 등 증상이 있다. \n다음 중 이 환자의 상태를 가장 잘 치료할 수 있는 처방은?", "choices": {"b": "삼음교(三陰交), 신문(神門), 심수(心兪), 신수(腎兪), 태계(太谿)", "c": "삼음교(三陰交), 신문(神門), 위수(胃兪), 족삼리(足三里)"}, "answer": "a"}, {"id": 421, "question": "다음 중 기침을 동반한 신체의 열감(熱感)을 치료하는 데 가장 적합한 \n혈자리는?", "choices": {"a": "정혈(井穴)", "b": "형혈(滎穴)", "c": "수혈(輸穴)", "d": "경혈(經穴)"}, "answer": "d"}, {"id": 422, "question": "36 세 여성 환자는 만성 월경 과다를 겪고 있다. 그녀의 안색은 창백하고, \n피로감, 목소리의 약함, 변당(便溏)을 호소한다. 갈증이 많고 관홍(顴紅)이 있다. 맥은 \n약(弱)하고 약간 삭(數)하며, 혀는 붉고 설변이 더 붉다. 기허(氣虛) 치료 후에도 월경 \n과다가 개선되지 않았다. 아직 완치가 안된 원인은 무엇인가?", "choices": {"b": "혈허(血虛)", "c": "기허(氣虛)"}, "answer": "d"}, {"id": 423, "question": "60 세 남성 성인의 심장을 청진기로 들었을 때, 4/6 등급의 3 음(S1, S2, S3)이 \n들린다면, 다음 중 어떤 징후일 수 있는가?", "choices": {"a": "팔로사징후(Fallot's tetralogy)", "b": "정상상태", "c": "심실부정맥", "d": "좌심실부전"}, "answer": "d"}, {"id": 424, "question": "지속적인 미열(微熱)이 의미하는 것은?", "choices": {"a": "습열증(濕熱證)", "b": "음허(陰虛)", "c": "폐기허(肺氣虛)", "d": "양허(陽虛)"}, "answer": "a"}, {"id": 425, "question": "의사가 52 세 여자 환자의 폐경 증상에 호르몬 대체요법을 추천했다. 주증상은 \n두부와 흉부의 상열감, 이노(易怒), 월경부조이다. 그러나 그녀는 유방암 유발 가능성이 \n있는 호르몬 요법을 받고 싶지 않았다. 이 환자에게 권유할 수 있는 적절한 방법은 \n무엇인가?", "choices": {"b": "한의학으로 도울 수 없기 때문에 양방의사의 조언을 따라야 한다"}, "answer": "c"}, {"id": 426, "question": "야외 활동 중 갑자기 쓰러진 환자가 차가운 땀을 비 오듯이 흘리고, 사지가 \n싸늘하며, 맥이 미약하고 거의 촉지되지 않는 위급한 상태를 보인다. 이러한 \n양기(陽氣)가 급격히 허탈된 상황에서 양기를 회복시키고 허탈을 구제하기 위해 가장 \n긴급하게 사용해야 할 단일 본초는?", "choices": {"a": "황기(黃芪)", "b": "건강(乾薑)", "c": "부자(附子)", "d": "육계(肉桂)"}, "answer": "c"}, {"id": 427, "question": "OSHA 기록유지, 특히 생물학적 위험 폐기물 처리를 위한 계약서와 영수증은 \n다음 중 어느 기간 동안 보관해야 하나요?", "choices": {"a": "7 년", "b": "3 년", "c": "10 년", "d": "5 년"}, "answer": "d"}, {"id": 428, "question": "다음 중 유뇨, 빈뇨, 유정, 발기부전, 월경불순, 천식, 객혈, 설조(舌燥), 인후통, \n부종, 요통, 대퇴부 후내측 통증, 하지무력, 발바닥 열감 등의 병증을 나타내는 경맥은?", "choices": {"a": "폐(肺)", "b": "방광(膀胱)", "c": "신(腎)", "d": "간(肝)"}, "answer": "c"}, {"id": 429, "question": "다음 약재 중 반하(半夏)와 후박(厚朴) 외에 반하후박탕(半夏厚朴湯)에 포함된 \n약재는?", "choices": {"a": "과루인(瓜蔞仁), 薤白(해백), 백작약(白芍藥)", "b": "황금(黃芩), 황백(黃柏), 갈근(葛根)", "c": "자소자(紫蘇子), 전호(前胡), 감초(甘草)", "d": "복령(茯苓), 생강(生薑), 자소엽(紫蘇葉)"}, "answer": "d"}, {"id": 430, "question": "다음 중 타액선과 연결된 뇌신경을 올바르게 짝지은 것은?", "choices": {"a": "악하선(顎下腺) 및 설하선(舌下腺): 뇌신경 9 번; 이하선(耳下腺): 뇌신경 7 번", "b": "악하선(顎下腺) 및 이하선(耳下腺): 뇌신경 9 번; 설하선(舌下腺): 뇌신경 7 번", "c": "악하선(顎下腺) 및 설하선(舌下腺): 뇌신경 7 번; 이하선(耳下腺): 뇌신경 9 번"}, "answer": "c"}, {"id": 431, "question": "부항(附缸) 치료 후, 부종, 점상 출혈, 반상 출혈 또는 지속적인 과색소침착을 \n포함한 반응이 해소되는 데 걸리는 일반적인 반응 시간은 얼마인가?", "choices": {"a": "1-2 일", "b": "1 주동안", "d": "며칠에서 2 주"}, "answer": "d"}, {"id": 432, "question": "간화(肝火)로 인해 안구통이 있고 변비가 동반된 환자에게 가장 적합한 약재는 \n무엇인가?", "choices": {"a": "결명자(決明子)", "b": "백지(白芷)", "c": "지모(知母)", "d": "치자(梔子)"}, "answer": "a"}, {"id": 433, "question": "페니실린 그룹의 항생제가 치료효과를 발생하는 기전은?", "choices": {"a": "세균 단백질 합성 억제", "b": "핵산 합성 방해", "c": "세균 세포벽 합성 억제", "d": "세균 세포벽 용해 유발"}, "answer": "c"}, {"id": 434, "question": "다음 중 진액(津液)의 기원(起源)이 되는 장부는?", "choices": {"a": "위(胃)", "b": "대장(大腸)", "c": "방광(膀胱)", "d": "소장(小腸)"}, "answer": "a"}, {"id": 435, "question": "4 개월 임산부가 변비로 고통받고 있다. 어떤 혈자리가 권장되는가?", "choices": {"a": "조해(照海), 삼음교(三陰交)", "b": "상거허(上巨虛), 곡지(曲池)", "c": "기해(氣海), 족삼리(足三里)", "d": "합곡(合谷), 천추(天樞)"}, "answer": "b"}, {"id": 436, "question": "한 환자가 내과 의사와 복강경 검사를 예약하였다면 이 검사는 신체의 어떤 \n부위를 관찰하기 위한 것인가?", "choices": {"a": "담낭관", "b": "복부와 골반", "c": "식도와 위", "d": "요도와 방광"}, "answer": "b"}, {"id": 437, "question": "간혈허(肝血虛)가 내풍(內風)으로 전이되는 것은 다음 중 어떤 병리적 전환의 \n예에 해당합니까?", "choices": {"b": "실증이 허증으로 전환되는 경우", "c": "허증이 실증으로 전환되는 경우", "d": "실증이 실제이나, 겉으로는 허증처럼 보이는 경우"}, "answer": "c"}, {"id": 438, "question": "8 세 남아가 배꼽 주변의 간헐적인 통증을 호소한다. 통증은 배가 고플 때 더 \n심해지고, 음식을 먹으면 일시적으로 완화됩다. 식욕이 부진하고 몸이 야위었다. 복부에 \n힘줄이나 벌레 같은 덩어리가 만져지며, 일정 시간 누르면 움직이고 이동한다. 안색은 \n누렇고 입술 안쪽에 흰 반점이 있다. 혀 표면은 붉은 돌기로 덮여 있으며 얇고 기름진 \n백태가 끼어 있다. 이 경우 증후군 감별은?", "choices": {"a": "복강(腹腔) 내 회충(蛔蟲) 덩어리", "b": "기체(氣滯)로 인한 복부 종괴(腫塊)", "c": "어혈(瘀血)로 인한 복부 종괴(腫塊)", "d": "복강(腹腔) 내 종양(腫瘍)"}, "answer": "a"}, {"id": 439, "question": "(남자와 여자의 성장 주기인) 7/8 년 주기를 담당하는 것은 무엇인가?", "choices": {"a": "선천지정", "b": "후천지정", "c": "신정", "d": "신기"}, "answer": "c"}, {"id": 440, "question": "구강내 끈적한 느낌, 전신 열감, 오심, 신중감(身重感), 끈적한 콧물, 안면통증 \n등 증상을 가장 정확하게 설명하는 것은?", "choices": {"a": "위열(胃熱)", "b": "위열담(胃熱痰)", "c": "위내 식적(食積)", "d": "위습열(胃濕熱)"}, "answer": "d"}, {"id": 441, "question": "다음 혈자리 중 인후(咽喉)에 이롭고, 폐열(肺熱)을 제거하며, 역기(逆氣)를 \n내리고, 위(胃)와 심(心)을 조화롭게 하는 혈자리는?", "choices": {"b": "공최(孔最)", "c": "어제(魚際)", "d": "중부(中府)"}, "answer": "c"}, {"id": 442, "question": "30 세 남성 환자가 옆구리 통증과 팽만감, 짜증, 한숨, 감정 기복, 우울증을 \n호소한다. 혀는 어둡고 맥은 현맥(弦脈)입다. 이 환자의 적합한 감별진단은?", "choices": {"a": "간양상항(肝陽上亢)", "b": "간화(肝火)", "c": "간기울결(肝氣鬱結)", "d": "간담습열(肝膽濕熱"}, "answer": "c"}, {"id": 443, "question": "비기하함(脾氣下陷)으로 인한 자궁출혈과 비정상적인 질 분비물을 치료하는 \n데 가장 효과적인 대약은?", "choices": {"a": "도인(桃仁)과 홍화(紅花)", "b": "천련자(川楝子)와 연호색(延胡索)", "c": "시호(柴胡)와 승마(升麻)", "d": "향부(香附)와 의목초(益母草)"}, "answer": "c"}, {"id": 444, "question": "다음 중 폐(肺) 질환에 피해야 할 맛은?", "choices": {"a": "산(酸)", "b": "고(苦)", "c": "감(甘)", "d": "함(鹹)"}, "answer": "b"}, {"id": 445, "question": "다음 처방 중 어떤 처방에서 목통(木通)이 군약(君藥)으로 사용됩니까?", "choices": {"a": "용담사간탕", "b": "마행석감탕", "c": "도적산", "d": "소풍산"}, "answer": "c"}, {"id": 446, "question": "60 세 남성이 20 년 동안 만성 천식을 앓고 있다. 그는 들숨에 더 어려움을 \n느끼며, 이는 노작으로 인해 악화된다. 이 환자에게 가장 좋은 혈자리는 무엇인가?", "choices": {"b": "척택(尺澤), 열결(列缺), 합곡(合谷), 정천(定喘)"}, "answer": "d"}, {"id": 447, "question": "거동이 불편한 19 세 남성환자가 항상 아버지의 도움하에 당신의 클리닉에 \n와서 치료를 받는다. 어느날, 아버지가 찾아와서 아들의 회복상황을 체크하기 위해 자기 \n아들의 치료 기록을 보자고 한다. 적절한 조치는?", "choices": {"a": "환자의 아버지이므로 치료 기록을 열람하게 한다.", "b": "환자의 회복상태를 주요 정보만 간략히 설명해준다.", "c": "환자(아들) 본인의 서면 동의를 받은 후에 기록 열람 절차를 안내한다.", "d": "기록 열람은 불법이므로 어떠한 경우에도 불가능하다고 설명한다."}, "answer": "c"}, {"id": 448, "question": "다음 중 어떤 맛이 체액의 수렴하는가?", "choices": {"a": "담미(淡味)", "b": "삽미(澀味)", "c": "감미(甘味)", "d": "함미(鹹味)"}, "answer": "b"}, {"id": 449, "question": "전신 내상병으로 내원한 환자가 몸에 침을 맞는것을 거부한다. 환자가 예전에 \n머리에 침을 맞은 경험이 있다고 하는데 괜찮다고 한다. 적절한 치료방법은?", "choices": {"a": "머리 중선에 독맥 따라 자침한다.", "b": "감각구와 운동구에 자침한다.", "c": "머리 양측에 모두 자침한다.", "d": "더 많이 아픈 대측 머리에 자침한다."}, "answer": "c"}, {"id": 450, "question": "장기간 월경부조를 겪고 있는 환자가 손등에 수포가 걱정이 되어 내원하였다. \n상담 결과 수포는 이번 뿐만 아니고 월경기에 맞추어 생기고 월경이 끝나면 사라진다고 \n한다. 동반되는 증상으로 월경통이 있다. 적절한 감별진단은?", "choices": {"a": "간혈허(肝血虚)로 인한 화(火)", "b": "간양상항(肝阳上亢)으로 인한 화(火)"}, "answer": "c"}, {"id": 451, "question": "다음 중 어떤 맛이 음(陰)의 성질을 가지며, 배설, 사하, 담음 덩어리 및 종괴를 \n부드럽게 하고 풀어주는가? \n \nPage 48 of 209", "choices": {"a": "감미(甘味)", "b": "함미(鹹味)", "c": "삽미(澀味)", "d": "담미(淡味)"}, "answer": "b"}, {"id": 452, "question": "구역, 구토, 악취가 나는 묽은 변, 머리가 무겁고 둔한 두통, 눈의 황색 공막 및 \n기름진 땀. 다음 중 어떤 진단이 이 사례를 가장 잘 나타내는가?", "choices": {"a": "간기울결(肝氣鬱結)과 비습체(脾濕滯)", "b": "한습곤비(寒濕困脾)", "c": "비습열(脾濕熱)", "d": "비양허(脾陽虛)"}, "answer": "c"}, {"id": 453, "question": "다음 중 어떤 약재의 성질이 혈(血)을 조절하고, 순환을 개선하고, 보(補)하고, \n윤조하고, 습(濕)을 배출하고, 풍(風)을 몰아내고, 신경을 진정시키며, 다른 약재의 강한 \n성질을 조절하는가?", "choices": {"a": "열(熱)", "b": "온(溫)", "c": "평(平)/중성(中性)", "d": "방향성(芳香性)"}, "answer": "c"}, {"id": 454, "question": "다음 뇌신경 중 어느 것이 복부 대부분에 부교감 신경 지배를 제공합니까?", "choices": {"a": "뇌신경 III", "b": "뇌신경 II", "c": "뇌신경 V", "d": "뇌신경 X"}, "answer": "d"}, {"id": 455, "question": "도인(桃仁)의 일반적인 최대 사용 용량은?", "choices": {"a": "3g", "b": "6g", "c": "9g", "d": "15g"}, "answer": "c"}, {"id": 456, "question": "오늘 오후부터 몸이 좋지 않다고 느끼기 시작하면서 열과 오한이 먼저 \n나타나고 두통이 생겼다. 그 후 설사, 복부 팽만감, 미각 상실이 나타난다. 거울을 보니 \n혀에는 백니태가 보인다. 가장 효과적인 처방은?", "choices": {"a": "백두옹탕(白頭翁湯)", "b": "곽향정기산(藿香正氣散)", "c": "윤장환(潤腸丸)", "d": "이중환(理中丸)"}, "answer": "b"}, {"id": 457, "question": "다음 처방 중 황련(黃連)과 황백(黃柏)이 구성으로 된 처방은?", "choices": {"a": "사심탕(瀉心湯)", "b": "은교산(銀翹散)", "c": "황련아교탕(黃連阿膠湯)", "d": "백두옹탕(白頭翁湯)"}, "answer": "d"}, {"id": 458, "question": "오심 및 구토를 멈추기 위해, 반하(半夏)와 죽여(竹茹)는 다음 중 어떤 방법으로 \n처리되는가?", "choices": {"a": "절편 후 배초(焙炒)", "b": "생강초(生薑炒)", "c": "염초(鹽炒)", "d": "밀자(蜜炙)"}, "answer": "b"}, {"id": 459, "question": "정신 혼란, 야간 발열 가능성 (그러나 손발은 차가움), 횡설수설 또는 실어증, \n그리고 반점 가능성. 다음 중 어떤 설상과 맥상이 이 증상을 가장 정확하게 나타냅니까?", "choices": {"a": "홍설, 중앙열문, 부/홍/실맥", "b": "창백설, 박태, 삽맥/지맥", "c": "홍설, 후니태, 활삭맥", "d": "홍설, 무태, 세맥/약맥, 삭맥"}, "answer": "d"}, {"id": 460, "question": "캘리포니아 주 면허를 소지하고 있으며 중의학 박사 학위를 취득한 \n한의사/침구사가 자신의 클리닉을 홍보하기 위한 광고 문구를 작성하고 있다. 다음 중 \n관련 법규 및 윤리적 지침에 비추어 과대광고 또는 오해의 소지가 있는 광고에 해당하지 \n않는 문구는?", "choices": {"a": "저희 클리닉은 어떠한 경우에도 100% 체중 감량을 보장합니다.", "b": "저희만의 독점적인 비법으로 모든 질병을 치료합니다.", "c": "항암치료 부작용 관리에 도움을 드릴 수 있습니다."}, "answer": "c"}, {"id": 461, "question": "묽은 변, 아침에 피로감, 사지 무력, 식욕 부진, 미각 상실 등 증상에 적합한 \n설과 맥상은?", "choices": {"a": "창백설, 후백태; 허(虛)하고 약간 느린 맥", "b": "창백설; 우측 관(關)부 허맥(虛脈)", "c": "창백설; 좌측 관(關)부 허맥(虛脈)", "d": "홍설, 박백태; 허(虛)하고 약간 빠른 맥"}, "answer": "b"}, {"id": 462, "question": "다음 중 이수(耳垂)에 자침하였을 때 가장 흔히 치료하는 신체 부위 및 병증은?", "choices": {"a": "뇌(腦), 현훈(眩暈), 이하선(耳下腺)", "b": "천골(薦骨), 둔부(臀部), 좌골 신경(坐骨神經)", "c": "설(舌), 이(耳), 목(目), 면(面)", "d": "고관절(股關節), 슬(膝), 족(足), 종골(踵骨)"}, "answer": "c"}, {"id": 463, "question": "다음 중 습열을 제거하고 소변삽통(澁痛), 소변불리를 치료하며 \n이뇨(利尿)작용을 하는 본초는?", "choices": {"a": "판람근(板藍根)", "b": "황금(黃芩)", "c": "청호(靑蒿)", "d": "어성초(魚腥草)"}, "answer": "d"}, {"id": 464, "question": "계지(桂枝) 9g, 작약(芍藥) 9g, 생강(生薑) 9g, 대조(大棗) 12 개, 지감초(炙甘草) \n6g 으로 구성된 처방은?", "choices": {"a": "계지탕(桂枝湯)", "b": "마황탕(麻黃湯)", "c": "갈근탕(葛根湯)", "d": "소시호탕(小柴胡湯)"}, "answer": "a"}, {"id": 465, "question": "다음 중 어떤 침처방 조합이 인후통 및 치통에 가장 적합한가?", "choices": {"a": "합곡(合谷), 내정(內庭)", "b": "합곡(合谷), 여태(厲兌)", "c": "내정(內庭), 영향(迎香)", "d": "내관(內關), 족삼리(足三里)"}, "answer": "a"}, {"id": 466, "question": "다음 중 종기(宗氣)의 주요한 기능은?", "choices": {"a": "혈액을 화생(化生)하고 혈과 같이 움직인다.", "b": "외사(外邪)를 방어한다."}, "answer": "c"}, {"id": 467, "question": "환자가 Lipitor, Flomax 및 Inderal 을 복용하고 있다고 한다. 그가 가지고 있을 \n가능성이 높은 질병은?", "choices": {"a": "고콜레스테롤혈증, 양성 전립선 비대증, 그리고 고혈압", "b": "고콜레스테롤혈증, 신부전, 그리고 고혈압", "c": "고콜레스테롤혈증, 양성 전립선 비대증, 그리고 불안", "d": "고혈압, 양성 전립선 비대증, 그리고 협심증"}, "answer": "a"}, {"id": 468, "question": "다음 대약 중 비(脾)가 폐(肺)를 지원하지 못하여 발생하는 흰색의 물 같은 \n다량의 담(痰)을 동반한 만성 기침을 치료하는 데 가장 효과적인 것은?", "choices": {"a": "부자(附子)와 백개자(白芥子)", "b": "백출(白朮)과 복령(茯苓)", "c": "백전(白前)과 전호(前胡)", "d": "반하(半夏)와 생강(生薑)"}, "answer": "d"}, {"id": 469, "question": "목을 굴곡시켰을 때 무릎과 고관절이 불수의적(자동적)으로 굴곡되는 것은 \n다음 중 어떤 징후를 나타내는가?", "choices": {"a": "Kernig 징후", "b": "Sulcus 징후", "c": "Murphy's 징후", "d": "Brudzinski 징후"}, "answer": "d"}, {"id": 470, "question": "일부 양탈(陽脱)의 경우, 불안초조, 관홍, 세삭맥 등 증상이 나타난다. 이것을 \n뜨거운 성질의 약초를 투여하여 고갈된 양기를 회복시킴으로써 치료한다. 이것은 다음 \n중 어떤 경우에 해당하는가?", "choices": {"a": "뜨거운 성질의 약초로 가열(假熱)증을 치료", "b": "뜨거운 성질의 약초로 가한(假寒)증을 치료", "c": "뜨거운 성질의 약초로 가허(假虛)증을 치료"}, "answer": "a"}, {"id": 471, "question": "“소문”에서 말하는 여성의 성장발육에 관한 내용에서 여성의 성장 과정 중 \n근골이 단단해지고, 모발의 성장이 극에 달하여 인체의 성장 과정이 완성되는 연령으로 \n가장 알맞은 것은?", "choices": {"a": "14 세", "b": "21 세", "c": "28 세", "d": "35 세"}, "answer": "c"}, {"id": 472, "question": "환자가 흉부의 자통(刺痛)이 왼쪽 팔 아래로 방사되고, 흉민(胸悶), 입술이 \n청자색이 띄고, 손이 차가운 증상을 보인다. 다음 중 이 증례를 가장 효과적으로 \n치료하는 혈자리 처방은 무엇인가?", "choices": {"a": "내관(內關), 신문(神門), 격수(膈兪), 심수(心兪), 복류(復溜)", "b": "극문(郄門), 통리(通里), 단중(膻中), 궐음수(厥陰兪), 신장(神藏), 혈해(血海)", "c": "신궐(神闕), 명문(命門), 복류(復溜), 혈해(血海)", "d": "소부(少府), 소충(少衝), 신문(神門), 삼음교(三陰交), 곡지(曲池)"}, "answer": "b"}, {"id": 473, "question": "다음 중 기(氣)를 받아들이는 기능을 주관하는 장부는?", "choices": {"a": "심(心)", "b": "신(腎)", "c": "비(脾)", "d": "간(肝)"}, "answer": "b"}, {"id": 474, "question": "가슴이 답답하고 불편하며 둔탁한 가슴 통증이 있을 수 있고, 쉽게 놀라며 \n월경량이 적거나 무월경입다. 다음 중 어떤 설상과 맥상이 이 증상을 가장 정확하게 \n나타냅니까?", "choices": {"a": "홍설, 무태, 약간 빠른 세맥/약맥", "b": "창백설, 건조태, 약간 현한 세맥/약맥", "c": "수박설, 삽맥/지맥", "d": "창백설, 허맥/약맥"}, "answer": "b"}, {"id": 475, "question": "환자가 천식 발작 중 흡기 곤란, 팔다리 냉감, 자한(自汗), 맑은 소변 증상을 \n보인다. 다음 혈자리 처방 중 어떤 처방이 이 증상 치료에 가장 효과적인가?", "choices": {"a": "열결, 조해, 신수, 기해, 백회", "b": "명문, 족삼리, 삼음교, 태연, 합곡", "c": "열결, 합곡, 편력, 백회, 복류", "d": "신수, 복류, 전중, 신장, 기혈"}, "answer": "d"}, {"id": 476, "question": "혈허, 어지러움 및 사마귀에 직접 뜸 시술 시 좁쌀 크기 뜸을 몇 개 사용해야 \n합니까?", "choices": {"a": "3-10 개", "b": "10-20 개", "c": "1-3 개", "d": "20 개 이상"}, "answer": "a"}, {"id": 477, "question": "한 여성이 어릴 때부터 소화기 문제를 겪어왔다. 그녀의 명치는 항상 팽만해 \n있다. 촉진 시 복부 피부는 팽팽하게 느껴진다. 그녀는 그것이 항상 그렇다고 말한다. \n터질 것 같은 풍선처럼 느껴진다. 당신이 아픈지 묻자 그녀는 전혀 아프지는 않지만 \n아플 것 같다고 말한다. 그녀의 다른 증상으로는 식욕 부진, 헛구역질 및 복부에서 \n꾸르륵거리는 소리가 난 후 발생하는 설사가 있다. 그녀의 혀는 붉고 황색의 기름진 \n설태가 끼어 있다. 맥은 현삭(弦數)하다. 이 환자에게 가장 적합한 처방은 무엇인가?", "choices": {"a": "반하후박탕(半夏厚朴湯)", "b": "반하사심탕(半夏瀉心湯)", "c": "청호별갑탕(靑蒿鱉甲湯)", "d": "가미소요산(加味逍遙散)"}, "answer": "b"}, {"id": 478, "question": "다음 약재 중 신(辛)하고 온(溫)한 약재는?", "choices": {"a": "신이(辛夷)", "b": "방풍(防風)", "c": "강활(羌活)", "d": "향유(香薷)"}, "answer": "a"}, {"id": 479, "question": "다음 중 시력 유지, 특히 야간 시력에 필수적인 역할을 하며 부족 시 야맹증 \n등을 유발할 수 있는 비타민은?", "choices": {"a": "비타민 C", "b": "비타민 E", "c": "비타민 A"}, "answer": "c"}, {"id": 480, "question": "다음 중 신허열(腎虛熱)을 치료하는 혈자리는?", "choices": {"a": "수천", "b": "태계", "c": "용천", "d": "연곡"}, "answer": "d"}, {"id": 481, "question": "다음 중 두 혈자리가 모두 금침(禁針)혈인 것은?", "choices": {"a": "신궐(神闕) 및 유근(乳根)", "b": "곡골(曲骨) 및 광명(光明)", "c": "신궐(神闕) 및 유중(乳中)", "d": "장문(章門) 및 식두(食竇)"}, "answer": "c"}, {"id": 482, "question": "다음 중 어떤 특징이 양(陽)의 성질을 가진 약재에 해당하는가?", "choices": {"a": "하강(下降), 냉(冷)/한(寒), 산(酸), 고(苦), 탁(濁) 및 중(重)", "b": "상승(上昇), 온(溫)/열(熱), 유(柔)/경(輕), 신(辛), 감(甘) 및 담(淡)", "c": "상승(上昇), 온(溫)/열(熱), 탁(濁), 중(重), 신(辛), 감(甘), 산(酸) 및 고(苦)", "d": "상승(上昇), 온(溫)/열(熱), 유(柔)/경(輕), 신(辛), 산(酸) 및 고(苦)"}, "answer": "b"}, {"id": 483, "question": "다음 중 체온을 조절하는 기(氣)는?", "choices": {"a": "원기(元氣)", "b": "위기(衛氣)", "c": "진기(眞氣)", "d": "중기(中氣)"}, "answer": "b"}, {"id": 484, "question": "새끼발가락 염좌, 발뒤꿈치 통증 및 부기, 오금 경련 등의 병증이 나타날 때 \n영향 받은 근육 경락은?", "choices": {"a": "신경(腎經)", "b": "위경(胃經)", "c": "방광경(膀胱經)", "d": "담경(膽經)"}, "answer": "c"}, {"id": 485, "question": "외한(外寒)이 체표를 침범한 후 일정 시간이 지나 열(熱)로 전변(轉變)되는 \n현상은 음양 관계 중 어떤 원리를 설명하는 예입니까?", "choices": {"a": "상호의존(相互依存)", "b": "상호전화(相互轉化)", "c": "음양연화(陰陽衍化)", "d": "상호소장(相互消長)"}, "answer": "b"}, {"id": 486, "question": "다음 약재 중 안신(安神) 작용이 없는 것은?", "choices": {"a": "사인(砂仁)", "b": "죽여(竹茹)", "c": "백합(百合)", "d": "인삼(人蔘)"}, "answer": "a"}, {"id": 487, "question": "다음 중 얇은 백태, 가끔씩 붉은 설변, 그리고 현맥을 보이는 처방은 무엇인가?", "choices": {"a": "시갈해기탕(柴葛解肌湯)", "b": "인삼패독산(人蔘敗毒散)", "c": "소시호탕(小柴胡湯)", "d": "승마갈근탕(升麻葛根湯)"}, "answer": "c"}, {"id": 488, "question": "42 세 남성이 요실금으로 내원하였다. 배뇨후 점적뇨가 있고, 아랫배가 \n팽창하고 둔통이 있으며, 혀에 자색 반점이 있고, 맥은 섭(涩)하고 삭(数)하다. 이 \n환자에게 적합한 치료 원칙은?", "choices": {"a": "청열이뇨(淸熱利尿)", "b": "온보명문화(溫補命門火)", "c": "소통경락지기(疏通經絡之氣), 회복방광기능(恢復膀胱機能)", "d": "통리수도(通利水道), 고섭신원기(固攝腎元氣)"}, "answer": "c"}, {"id": 489, "question": "다음 중 한의사가 매년 받는 것이 권장되는 검사는?", "choices": {"a": "C 형 간염 검사 (HCV Test)", "b": "B 형 간염 검사 (HBV Test)", "c": "결핵검사 (TST)", "d": "HIV 검사"}, "answer": "c"}, {"id": 490, "question": "다음 중 위기(衛氣)의 분포(分布)가 어느 장부(臟腑)의 기능에 의존하는가?", "choices": {"a": "심(心)", "b": "폐(肺)", "d": "신(腎)"}, "answer": "b"}, {"id": 491, "question": "바닥에 피가 있다면 해야 할 조치는?", "choices": {"a": "건물 관리자에게 보고한다.", "b": "주변을 천으로 두른다.", "c": "인가되지 않은 사람이 들어오지 못하도록 해당 구역을 차단한다.", "d": "흡수성 물질은 생물학적 위험폐기물 쓰레기통에 한 겹으로 싸서 버린다."}, "answer": "c"}, {"id": 492, "question": "다음 약재 중 폐경(肺經)으로 들어가는 약재는?", "choices": {"a": "독활(獨活)", "b": "오가피(五加皮)", "c": "상기생(桑寄生)", "d": "길경(桔梗)"}, "answer": "d"}, {"id": 493, "question": "환자는 경미하거나 통증이 없는 명치 부위의 국소 팽만감, 답답함과 단단함, \n건구역 또는 실제 구토, 장명(腸鳴)을 동반한 설사, 식욕 부진, 얇고 노란 기름진 설태, \n그리고 현삭맥(弦數脈)을 호소한다. 다음 중 가장 좋은 처방은 무엇인가?", "choices": {"a": "반하사심탕(半夏瀉心湯)", "b": "도적산(導赤散)", "c": "팔정산(八正散)", "d": "평위산(平胃散)"}, "answer": "a"}, {"id": 494, "question": "한 여성이 친구 결혼식에 참가한 후 마른 기침을 호소한다. 기단(氣短), \n천명(喘鳴), 인후 건조(咽喉乾燥), 그리고 소량의 뱉기 어려운 가래가 목에 걸려 있는 \n느낌 등 증상을 기지고 있다. 다음 중 어떤 감별 진단이 가장 정확하게 설명하는가?", "choices": {"a": "폐담열(肺痰熱)", "b": "폐조담(肺燥痰)", "c": "한담조폐(寒痰阻肺)", "d": "폐담수(肺痰水)"}, "answer": "b"}, {"id": 495, "question": "오행이론에서 신체 무거움, 사지무력, 황달, 옆구리통증과 팽만감과 같은 \n환자증상과 유사한 것은?", "choices": {"a": "수모(侮)토", "b": "화생토 불급(不及)", "c": "토생금 불급(不及)", "d": "토모(侮)목"}, "answer": "d"}, {"id": 496, "question": "다음 중 담백한 안색, 변당(便溏), 식후 경미한 복부 창만(脹滿), 사지 무력감, \n그리고 식욕 부진 등 증상을 가장 정확하게 설명하는 설상(舌象) 및 맥상(脈象)은 \n무엇인가?", "choices": {"a": "치흔(齒痕), 태후백(苔厚白); 활약맥(滑弱脈)", "b": "홍설(紅舌); 삭맥(數脈)", "c": "담설(淡舌); 허맥(虛脈)", "d": "수박설(瘦薄舌); 약맥(弱脈)"}, "answer": "c"}, {"id": 497, "question": "다음 혈자리 중 뜸(灸)치료가 적용되지 않는 혈자리는?", "choices": {"a": "동자료(瞳子髎)", "b": "상관(上關)", "c": "솔곡(率谷)", "d": "풍지(風池)"}, "answer": "a"}, {"id": 498, "question": "다음 중 경구(經口)내시경 검사로 확인할 수 없는 부위는?", "choices": {"a": "식도", "b": "회장", "c": "십이지장", "d": "위"}, "answer": "b"}, {"id": 499, "question": "환자가 오후에 고열이 급증하고 변비, 대변 건조, 항문 작열감, 복부 팽만감 및 \n통증, 초조함 및 섬망을 호소하며 내원했다. 혀는 붉고 두껍고 건조한 황태가 있으며 \n맥은 침실삭(沉實數)한다. 다음 중 이 증상에 대한 가장 적절한 진단은?", "choices": {"a": "기분(氣分)애 있는 폐열(肺熱)", "b": "위분(衛分)에 있는 서사(暑邪)", "c": "기분(氣分)에 있는 장조열(腸燥熱)", "d": "위분(衛分)에 있는 습열(濕熱)"}, "answer": "c"}, {"id": 500, "question": "50 세 여성이 불면증, 심계, 어지럼증, 기억력 저하, 손발의 혈액 순환장애, \n불안, 쉽게 놀라는 경향, 창백한 안색을 호소한다. 그녀의 혀는 창백하고 삽맥(澀脈)이 \n보인다. 이 환자에 가장 적합한 치료혈자리는 무엇인가? \n \nPage 53 of 209", "choices": {"a": "신문(神門), 내관(內關), 거궐(巨闕), 태충(太衝), 간수(肝兪), 담수(膽兪)"}, "answer": "c"}, {"id": 501, "question": "환자는 월경 전에 시작되어 열에 의해 완화되는 하복부 통증과 월경통을 \n호소한다. 월경량은 적고 어두운 자주색이며 덩어리가 있다. 또한 유방 팽창감과 통증이 \n있다. 혀는 자주색을 띠고 맥은 침현(沉弦)한다. 다음 혈자리 처방 중 이 증상 치료에 \n가장 효과적인 처방은?", "choices": {"a": "중극(中極), 혈해(血海), 태충(太衝), 삼음교(三陰交), 합곡(合谷), 귀래(歸來)", "b": "기해(氣海), 관원(關元), 합곡(合谷), 혈해(血海), 지기(地機)", "c": "삼음교(三陰交), 관원(關元), 비수(脾兪), 족삼리(足三里), 신수(腎兪)"}, "answer": "d"}, {"id": 502, "question": "호흡 곤란, 천식, 흉부의 압박감, 갈증, 현기증, 짖는 듯한 기침과 다량의 황색 \n가래 배출 등의 증상을 보이는 환자의 설진 및 맥진 소견으로 가장 적절한 것은 \n무엇입니까?", "choices": {"a": "혀가 붉고 부어 있으며 끈적한 황태; 활맥, 삭맥", "b": "혀가 붉고 끈적한 태; 활맥, 약간 삭맥", "c": "혀가 청자색이고 부어 있으며 백태; 활맥, 약간 지맥", "d": "혀가 창백하고 부어 있으며 황태; 활맥, 세맥"}, "answer": "a"}, {"id": 503, "question": "체침(滯針)시 적절한 대처 방법이 아닌 것은?", "choices": {"b": "체위 변경에 의해 체침(滯針)이 발생한 경우, 원래 체위로 되돌려야 한다", "c": "체침(滯針)이 과도한 염전에 의한 경우, 침을 핀셋으로 잡고 신속하게 뺀다", "d": "체침(滯針)이 과도한 염전에 의한 경우, 침을 반대방향으로 돌린다"}, "answer": "c"}, {"id": 504, "question": "환자가 오한과 발열을 호소하며 맑은 콧물, 두통, 목 경직이 있고 갈증은 없다. \n환자의 상태를 고려했을 때, 다음 중 어떤 설상과 맥상이 예상됩니까?", "choices": {"a": "건조설, 황태, 활삭맥", "b": "수박설, 백태, 부긴맥", "c": "수박설, 백태, 부삭맥", "d": "설첨홍, 박백태, 유맥"}, "answer": "b"}, {"id": 505, "question": "다음 중 습식 부항에 사용되는 모든 부항컵과, 피부가 손상된 부위에 사용되는 \n부항컵 및 괄사 도구를 세척하는 데 사용해야 하는 세척제는?", "choices": {"a": "저준위 소독제", "b": "멸균 또는 고준위 소독제", "c": "멸균만", "d": "중준위 소독제"}, "answer": "b"}, {"id": 506, "question": "오행(五行) 중 위로 솟아오르는 기본적은 특성을 가진 것은?", "choices": {"a": "목(木)", "b": "토(土)", "c": "화(火)", "d": "수(水)"}, "answer": "c"}, {"id": 507, "question": "다음 중 정기와 사기가 왕성하고, 고열(高熱)이 나거나 기음(氣陰)이 손상되지 \n않은 온병(溫病)에 사용하는 처방이 아닌 것은?", "choices": {"a": "황련해독탕(黃連解毒湯)", "b": "지백지황환(知柏地黃丸)", "c": "청영탕(淸營湯)", "d": "백호탕(白虎湯)"}, "answer": "b"}, {"id": 508, "question": "지난 며칠 동안 심한 치통과 잇몸 출혈이 있는 남성환자가 치통이 시작될 무렵 \n고열과 심한 갈증이 발생했다. 그의 얼굴이 붉고 심하게 땀을 흘리는 것을 볼 수 있다. \n그는 매우 짜증이 난다고 말한다. 그의 혀는 붉고 건조한 황색 설태가 있으며 맥은 \n홍대활삭(洪大滑數)한다. 이 환자에가 가장 적합한 처방은?", "choices": {"a": "청영탕(淸營湯)", "b": "백호탕(白虎湯)", "d": "청호별갑탕(靑蒿鱉甲湯)"}, "answer": "b"}, {"id": 509, "question": "담경의 경혈(经穴)의 위치는?", "choices": {"a": "외과첨상 4 촌, 비골전연", "b": "외과첨상 5 촌, 비골후연", "c": "외과첨상 5 촌, 비골전연", "d": "외과첨상7 촌, 비골후연"}, "answer": "a"}, {"id": 510, "question": "다음 중 어느 정도 채워졌을 때 침류 용기를 교체해야 합니까?", "choices": {"a": "3/4 에서 5/6 정도 차면", "b": "3/4 에서 5/8 정도 차면", "c": "1/2 에서 3/4 정도 차면", "d": "2/3 에서 3/4 정도 차면"}, "answer": "d"}, {"id": 511, "question": "몸통에 영향을 받았을 때, 생식기 기능 장애, 예를 들어 내상(內傷)으로 인해 \n발기 불능, 한사(寒邪)로 인해 생식기 위축, 열사(熱邪)로 인해 지속적인 발기 등의 \n병증이 나타나는 경근(經筋)은?", "choices": {"a": "간(肝)", "b": "신(腎)", "c": "비(脾)", "d": "위(胃)"}, "answer": "a"}, {"id": 512, "question": "환자는 해수, 희고 끈적한 담(痰), 흉민, 식욕 부진을 호소한다. 니태가 보이고 \n맥은 활(滑)하다. 다음 중 어떤 혈자리 처방이 이 질환을 치료하는 데 가장 효과적인가?", "choices": {}, "answer": "c"}, {"id": 513, "question": "다음 중 부항의 금기 사항이 아닌 것은?", "choices": {"a": "피부 감염, 피부 궤양", "b": "기능적 장기 문제", "c": "혈소판 감소성 자반증", "d": "정맥류"}, "answer": "b"}, {"id": 514, "question": "다음 장부 중 후천의 정(精)을 저장하는 장부는?", "choices": {"a": "폐", "b": "비", "c": "신", "d": "심"}, "answer": "c"}, {"id": 515, "question": "다음 중 어떤 낙맥(絡脈)이 조울증과 같은 정신 질환, 하퇴부의 근육 위축 및 \n무력감, 인후 충혈 및 통증, 갑작스러운 목소리 변화(쉰 목소리), 그리고 간질 증상을 \n나타내는가?", "choices": {"a": "위(胃)", "b": "심포(心包)", "c": "신(腎)", "d": "심(心)"}, "answer": "a"}, {"id": 516, "question": "다음 처방 중 경개(荊芥), 방풍(防風), 우방자(牛蒡子), 선퇴(蟬退)를 \n군약(君藥)으로 사용하는 처방은?", "choices": {"a": "소활락단(小活絡丹)", "b": "천마구등음(天麻鉤藤飮)", "c": "소풍산(消風散)", "d": "진간식풍탕(鎭肝熄風湯)"}, "answer": "c"}, {"id": 517, "question": "다음 중 사전 동의서의 필요한 요소가 아닌 것은?", "choices": {"a": "대체치료방안", "b": "개인정보 보호정책", "c": "서명 및 날짜", "d": "동의한 치료절차"}, "answer": "b"}, {"id": 518, "question": "뜸 치료를 하는 도중 직경 1cm 가량의 경미한 화상이 생겼다. 다음 중 화상에 \n대한 초기 조치에서 가장 적절한 것은?", "choices": {"a": "즉시 얼음 주머니를 직접 대어 화상 부위를 냉각시킨다.", "b": "화상 직후 즉시 강력한 항생제 연고를 두껍게 바른다.", "c": "흐르는 시원한 물에 화상 부위를 식힌 후 멸균 거즈로 덮는다."}, "answer": "c"}, {"id": 519, "question": "다음 중 기(氣)와 진액(津液)의 움직임에 대한 설명으로 옳은 것은?", "choices": {"a": "간기(肝氣)는 상승하고, 눈물로 눈을 자양(滋養)한다.", "b": "폐기(肺氣)는 하강하고, 땀을 통해 수액대사를 조절한다.", "c": "비기(脾氣)는 상승하고, 진액의 정미로운 부분을 피부밑 공간으로 운반한다."}, "answer": "b"}, {"id": 520, "question": "다음 중 야뇨증이 있는 환자에게 가장 적합한 혈자리는?", "choices": {"a": "중극, 삼음교", "b": "관원, 삼음교", "c": "곡골, 삼음교", "d": "곡골, 음릉천"}, "answer": "a"}, {"id": 521, "question": "다음 중 어떤 치료법이 양기(陽氣)를 보하고 강화하며 소생시키는가?", "choices": {"b": "화법(和法)", "c": "소법(消法)", "d": "온법(溫法)"}, "answer": "d"}, {"id": 522, "question": "다음 중 배변 시 검고 끈적끈적한 변이 의미하는 것은?", "choices": {"a": "치질", "b": "소장의 지방 흡수 감소", "c": "췌장암", "d": "상부 위장관 출혈"}, "answer": "d"}, {"id": 523, "question": "대체로 붉은 장설(長舌)이 의미하는 것은?", "choices": {"b": "혈허(血虚), 심열(心热)", "c": "음허(阴虚), 심열(心热)", "d": "간신음허(肝肾阴虚)"}, "answer": "c"}, {"id": 524, "question": "다음 약재 중 신(辛), 방향성(芳香性)을 지니고 량(凉)한 약재는?", "choices": {"a": "강활(羌活)", "b": "향유(香薷)", "c": "자소엽(紫蘇葉)", "d": "박하(薄荷)"}, "answer": "d"}, {"id": 525, "question": "다음 중 세포 주기의 단계가 올바르게 나열된 순서는?", "choices": {"a": "G1 - 유사 분열 - G2 - S", "b": "S - G1 - G2 - 유사 분열", "c": "G1 - S - G2 - 유사 분열", "d": "G1 - G2 - S2 - 유사 분열"}, "answer": "c"}, {"id": 526, "question": "다음 중 수면, 계획, 프로젝트, 삶의 목표, 신(神)의 출입을 주관하는 신(神)은?", "choices": {"a": "지(志)", "b": "의(意)", "c": "혼(魂)", "d": "신(神)"}, "answer": "c"}, {"id": 527, "question": "다음 중 손이나 발에 발생하는 습성(濕性) 피부병을 치료하는 약재는?", "choices": {"a": "창출(蒼朮)", "b": "전호(前胡)", "c": "곽향(藿香)", "d": "모과(木瓜)"}, "answer": "c"}, {"id": 528, "question": "치질로 고통받는 환자가 내원하였다. 환자는 주로 항문 주위의 통증과 출혈을 \n호소하지만, 최근에는 종아리가 당기고 아픈 다리 통증도 동반된다고 한다. 이 환자에게 \n치질과 다리 통증을 동시에 치료하기 위해 가장 적합한 혈자리는?", "choices": {"a": "이백(二白)", "b": "위중(委中)", "c": "승산(承山)"}, "answer": "c"}, {"id": 529, "question": "다음 중 어떤 혈자리가 열(熱)을 제거하고 양(陽)을 내리고, 풍(風)을 \n평정시키고 사기(邪氣)를 내려주며, 전체 방광경(膀胱經)을 활성화하고, 통증을 \n완화하고, 근(筋)을 이완시키고, 허리 척추를 강화하고, 분만을 촉진하는가?", "choices": {"a": "승산(承山)", "c": "곤륜(崑崙)", "d": "비양(飛揚)"}, "answer": "c"}, {"id": 530, "question": "38 세 여성이 자궁 출혈을 호소한다. 월경 초반에는 피가 넘치듯 쏟아지다가 \n월경 기간이 끝난 후에도 오랫동안 조금씩 흐른다. 응혈은 많지 않다. 색은 다소 옅고 \n물기 있다. 10 시간을 자도 항상 지쳐 있다. 특히 고개를 들거나 너무 빨리 일어날 때 \n심한 현기증을 느낀다. 소화가 항상 좋지 않고 매일 아침 규칙적인 배변을 하는 데 \n어려움을 겪는다. 월경 시 불편함은 있지만 통증은 없다. 그녀의 맥상(脈象)은 어떠할 \n가능성이 가장 높은가?", "choices": {"a": "세약맥(細弱脈)", "b": "세삭맥(細數脈)", "c": "현세맥(弦細脈)", "d": "세삽맥(細澀脈)"}, "answer": "a"}, {"id": 531, "question": "다음 중 진단하는데 류마티스인자 검사(Rheumatoid Factor Test)가 필요없는 \n것은?", "choices": {"a": "골관절염 (Osteoarthritis)", "b": "전신 홍반성 루푸스 (Systemic lupus erythematosus)", "c": "쇼그렌 증후군 (Sjogren's disease)", "d": "류마티스 관절염 (Rheumatoid arthritis)"}, "answer": "a"}, {"id": 532, "question": "다음 중 어떤 증상이 트리코모나스 질염을 가장 잘 나타내는가?", "choices": {"a": "음순(陰脣)의 고통스러운 물집(水泡)", "b": "두껍고 흰색의 응고된 질 분비물(膣分泌物)", "c": "배뇨통(排尿痛)", "d": "악취가 나는 거품 질 분비물(膣分泌物)"}, "answer": "d"}, {"id": 533, "question": "다음 중 어떤 약재가 양명경(陽明經)으로 들어가 목과 등의 경직 및 통증을 \n치료하는 데 가장 좋은가?", "choices": {"a": "시호(柴胡)", "b": "계지(桂枝)", "c": "갈근(葛根)", "d": "국화(菊花)"}, "answer": "c"}, {"id": 534, "question": "다음 중 Coumadin(쿠마딘)을 복용하는 환자에게 금기인 약재는?", "choices": {"a": "도인(桃仁), 홍화(紅花), 천궁(川芎)", "b": "치자(梔子), 녹각교(鹿角膠)", "c": "세신(細辛), 유향(乳香), 몰약(沒藥)", "d": "부자(附子), 천오(川烏)"}, "answer": "a"}, {"id": 535, "question": "주(主)혈맥하는 장부는?", "choices": {"a": "신", "b": "심", "c": "간", "d": "비"}, "answer": "b"}, {"id": 536, "question": "정(精)은 신(腎)의 __________를 신(腎)의 _________ 작용을 통해 신(腎)의 \n________로 변환한다.", "choices": {"a": "기(氣); 양(陽); 음(陰)", "b": "양(陽); 음(陰); 기(氣)", "c": "음(陰); 양(陽); 기(氣)", "d": "기(氣); 음(陰); 양(陽)"}, "answer": "c"}, {"id": 537, "question": "어지러움, 야간뇨, 추위 느낌, 잦고 맑고 많은 소변, 요실금, 허리 통증. 다음 중 \n어떤 설상과 맥상이 이 증상을 가장 정확하게 나타냅니까?", "choices": {"a": "창백설, 윤태, 약맥", "b": "반대설, 후니태, 침활지맥", "c": "정상설, 무태, 약지맥", "d": "창백설, 무태, 약삭맥"}, "answer": "a"}, {"id": 538, "question": "남성환자가 어린 시절부터 번조감(煩躁感)을 느꼈으며, 매일 밤 잠드는 데 몇 \n시간이 걸린다고 한다. 정신적, 육체적으로 모두 극심한 피로를 느끼며, 팔다리가 추에 \n매달린 것처럼 무력하며, 몸이 너무 무거워 진흙 속을 걷는 것 같다고 느낀다. 운동할 \n기력이 없고, 식사는 주로 포장된 샐러드나 패스트푸드이며, 만성적인 설사(泄瀉)를 \n앓고 있다. 최근에는 소변 시 작열감(灼熱感)이 있고, 소변이 진하고 혼탁하다. 때때로 \n소량의 혈액이 섞여 나와서 우려하고 있다. 하복부(下腹部)에 중감(重感)이 있으며, \n촉진 시 약간 팽만하고 단단하다. 설태(舌苔)는 설근(舌根) 부위에 두껍고 노란색의 \n니태(膩苔)가 끼어 있다. 설질은 전반적으로 담백(淡白)하나 설첨(舌尖)은 더 옅고 \n \nPage 57 of 209 \n건조한 태가 있다. 맥은 후부(後部)에서 홍(洪)하고 삭(數)하며 활(滑)하고, 전반적으로 \n세(細)하고 삽(澁)하다. 이 사례의 진단은 무엇인가?", "choices": {"a": "비기허(脾氣虛)를 동반한 심혈허(心血虛)와 방광습열(膀胱濕熱)", "b": "비기하함(脾氣下陷)과 대장습열(大腸濕熱)을 동반한 심기혈허(心氣血虛)", "c": "비기하함(脾氣下陷)과 방광습열(膀胱濕熱)을 동반한 심혈허(心血虛)", "d": "비양허(脾陽虛)와 방광열(膀胱熱)을 동반한 심음허(心陰虛)"}, "answer": "a"}, {"id": 539, "question": "다음 약재 쌍 중 혈허(血虛)로 인한 변비 치료에 가장 효과적인 것은?", "choices": {"a": "도인, 행인", "b": "과루, 해백", "c": "숙지황, 당귀", "d": "대황, 망초"}, "answer": "c"}, {"id": 540, "question": "다음 중 어떤 맛이 기육(肌肉)으로 들어가며, 기육(肌肉)이 병들었을 때는 \n사용해서는 안 되는가?", "choices": {"a": "함미(鹹味)", "b": "감미(甘味)", "c": "고미(苦味)", "d": "산미(酸味)"}, "answer": "b"}, {"id": 541, "question": "40 대 환자가 천천히 은근하게 나타나는 만성 요통을 호소한다. 피곤하면 \n통증이 악화되고 휴식을 취하면 완화된다. 다른 증상으로는 사지냉(四肢冷), 야간 빈뇨, \n요슬산연(腰膝酸軟), 가끔 몽정(夢遺)가 있으며 설담(舌淡)하다. 이 경우 어떤 치료 \n목표를 달성해야 하는가?", "choices": {"a": "온신보양(溫腎補陽)", "b": "자음익신(滋陰益腎)", "c": "온경거한(溫經祛寒)", "d": "활혈거어(活血祛瘀)"}, "answer": "a"}, {"id": 542, "question": "여성 환자가 항상 어지럽고 쉽게 피곤하다고 호소한다. 그녀는 창백하고 \n식욕이 없으며 종종 식사 후 설사를 한다. 시력도 흐릿한다. 가장 가능성 있는 설과 \n맥상은?", "choices": {"a": "창백하고 부은 혀, 혀 양쪽이 주황색이며 가로로 갈라짐, 활맥(滑脈)", "b": "창백한 혀에 치흔, 혀 양쪽이 주황색, 삽맥(澁脈)", "c": "옅은 붉은 혀, 혀 양쪽이 부어오르고 가로로 갈라짐, 허맥(虛脈)", "d": "고 건조한 혀, 혀 양쪽이 창백하고 부어오름, 부허(浮虛)한 맥"}, "answer": "b"}, {"id": 543, "question": "다음 제품 중 생체 조직에 사용되어 미생물을 사멸시키기 위해 고안된 것은 \n무엇입니까?", "choices": {"a": "멸균제 (Sterilizer)", "b": "소독제 (Antiseptic)", "c": "표백제 (Bleaching agent)", "d": "살균제 (Disinfectant)"}, "answer": "b"}, {"id": 544, "question": "환자가 매우 건조한 기침으로 내원했다. 그녀는 입과 혀가 매우 건조하며 \n갈증을 느낀다고 말했다. 목소리는 쉰 상태이며 피부도 건조한다. 다음 변증 중 그녀의 \n상태를 가장 정확히 설명하는 것은?", "choices": {"a": "한담조폐", "b": "조담조폐", "c": "조사범폐", "d": "폐음허"}, "answer": "c"}, {"id": 545, "question": "다음 혈자리 중 기해(氣海)혈이며, 흉부(胸部)의 기를 조절하고, 흉부 답답함을 \n완화하며, 유방(乳房) 문제를 치료하는 혈자리는?", "choices": {"a": "구미(鳩尾)", "b": "중완(中脘)", "c": "전중(膻中)", "d": "거궐(巨闕)"}, "answer": "c"}, {"id": 546, "question": "혈중 크레아티닌(creatinine) 수치의 상승은 일반적으로 무엇을 나타냅니까?", "choices": {"a": "저혈당증 (Hypoglycemia)", "b": "간질환 (Liver disease)", "c": "신장 질환 (Renal disease)", "d": "영양결핍 (Malnutrition)"}, "answer": "c"}, {"id": 547, "question": "모든 주에서, 상업적으로 준비된 폐기물 용기의 사용은 날카로운 폐기물 처리 \n규정을 충족해야 한다. 비상업용 용기(예: 뚜껑이 있는 알약 병)의 사용이 합법적인 \n경우, 용기에 다음 중 어떤 라벨을 붙여야 하는가?", "choices": {"b": "\"Medical Waste\"", "c": "\"Biohazard\"", "d": "\"Contaminated Material\""}, "answer": "c"}, {"id": 548, "question": "다음 중 자궁내막증(endometriosis)에 대한 설명으로 옳지 않은 것은?", "choices": {"a": "자궁내막증의 경우 프로게스틴과 항염증제 처방은 금기입다.", "c": "골반 통증과 경련은 월경 전에 시작되어 며칠 동안 지속될 수 있다.", "d": "가장 흔하게 난소, 나팔관, 골반 내 조직에 발생한다."}, "answer": "a"}, {"id": 549, "question": "다음 중 담경(膽經)과 방광경(膀胱經)이 교회혈로, 좌골신경통을 치료하는 \n혈자리는?", "choices": {"a": "양릉천(陽陵泉)", "b": "환도(環跳)", "c": "일월(日月)", "d": "대맥(帶脈)"}, "answer": "b"}, {"id": 550, "question": "월경 출혈은 언제 발생합니까?", "choices": {"a": "에스트로겐 증가 및 프로게스테론 감소", "b": "에스트로겐 및 프로게스테론 감소", "c": "에스트로겐 및 프로게스테론 증가", "d": "에스트로겐 감소 및 프로게스테론 증가"}, "answer": "b"}, {"id": 551, "question": "다음 중 약재의 독성 및 부작용을 줄이는 데 가장 효과적인 방법은 무엇인가?", "choices": {"a": "물에 담그기", "b": "초법(炒法)", "c": "하법(煆法)", "d": "외법(煨法)"}, "answer": "d"}, {"id": 552, "question": "다음 미생물 중 어떤 것이 설사와 생명을 위협하는 대장 염증을 일으킬 수 \n있는가", "choices": {"a": "Bacillus clausii (바실러스 클라우시)", "b": "Streptococcus bovis (스트렙토코커스 보비스)", "c": "Clostridium difficile (클로스트리듐 디피실)", "d": "Lactobacillus helveticus (락토바실러스 헬베티쿠스)"}, "answer": "c"}, {"id": 553, "question": "다음 약재 중 어떤 약재가 족소양(足少陽, 담경)으로 귀경(歸經)합니까?", "choices": {"a": "연교, 시호", "b": "청피, 오수유, 천궁, 시호", "c": "황련, 세신", "d": "시호, 청피"}, "answer": "d"}, {"id": 554, "question": "갈증, 안면홍조, 심계, 목에서 가래 끓는 소리, 횡설수설, 조증 등 증상에 가장 \n적합한 설과 맥상은?", "choices": {"a": "홍설, 황니태; 급맥(急脈), 홍(洪) 또는 현(弦)맥", "b": "설첨홍, 붉은 점이 있는 반대설, 황건태; 실삭(實數)맥, 현활(弦滑)맥", "c": "설첨이 더 붉은 홍설, 중앙에 균열이 있는 황윤태; 허홍삭맥(洪虛數脈)", "d": "붉은 반대설, 설첨 균열; 홍삭맥(洪弦數脈)"}, "answer": "b"}, {"id": 555, "question": "수동 관절 가동범위(Passive ROM) 검사는 다음 중 무엇의 무결성(integrity)을 \n확인하는가?", "choices": {"a": "근육", "b": "신경", "c": "관절", "d": "활액낭"}, "answer": "c"}, {"id": 556, "question": "어깨 통증으로 내원한 환자를 검사하는 도중 환측 견갑근 군이 위축된 것이 \n소견되었다. 이 결과를 의료차트의 어느 부분에 기록하여야 하는가?", "choices": {"a": "주관적 정보(Subjective)", "b": "평가(Assessment)", "c": "객관전 정보(Objective)", "d": "계획(Plan)"}, "answer": "c"}, {"id": 557, "question": "다음 중 환각, 망상, 혼란스러운 언어, 기괴한 행동, 대부분의 사람들이 즐기는 \n활동에 대한 즐거움 부족, 말을 거의 하지 않는 경향을 특징으로 하는 질환은?", "choices": {"a": "아스퍼거 증후군(Asperger syndrome)", "b": "우울 장애", "d": "조현병"}, "answer": "d"}, {"id": 558, "question": "당신은 환자에게 단일 약재를 처방하려고 한다. 당신은 정신을 안정시키고, \n설사를 멈추게 하고, 심장을 자양할 수 있는 약재가 필요한다. 다음 중 이러한 조건을 \n치료하는 데 가장 효과적인 본초는?", "choices": {"a": "오미자(五味子)", "b": "인삼(人蔘)", "c": "모려(牡蠣)", "d": "연자육(蓮子肉)"}, "answer": "d"}, {"id": 559, "question": "만성적인 피로, 근력 약화, 식욕 부진 및 체중 감소, 저혈압, 그리고 피부의 \n과색소침착(특히 주름이나 잇몸 부위의 색소 침착) 등의 증상을 보이는 환자가 \n내원하였다. 이 환자의 상태가 에디슨 병(Addison's disease)으로 의심될 때, 확진을 위해 \n가장 대표적으로 시행해야 하는 호르몬 검사는?", "choices": {"a": "갑상선 자극호르몬(TSH) 검사", "b": "성장호르몬(GH) 검사", "c": "부신피질 자극호르몬(ACTH) 자극 검사", "d": "인슐린 유사 성장인자-1(IGF-1) 검사"}, "answer": "c"}, {"id": 560, "question": "다음 중 스타틴이 아닌 약물이 포함된 항목은 무엇인가요?", "choices": {"a": "로수바스타틴 크레스토르, 심바스타틴 조코르", "b": "플루바스타틴 레스콜, 프라바스타틴 프라바콜", "c": "피타바스타틴 리발로, 로바스타틴 알토프레브", "d": "할로페리돌 할돌, 아토르바스타틴 리피토"}, "answer": "d"}, {"id": 561, "question": "30 대 여성 환자가 숨이 차고 기가 역상하는 듯한 기천(氣喘) 증상, 만성적인 \n복통(腹痛), 그리고 불임(不妊)을 주소로 내원하였다. 이 환자의 여러 증상을 \n종합적으로 치료하기 가장 효과적인 혈자리는 다음 중 무엇인가?", "choices": {"a": "내관(內關)", "b": "열결(列缺)", "c": "공손(公孫)", "d": "조해(照海)"}, "answer": "c"}, {"id": 562, "question": "다음 질환 중 그람 음성, 호기성, 병원성 및 캡슐화된 Bordetella 속의 구간균에 \n의해 발생하는 질환은?", "choices": {"a": "결핵", "b": "위산역류", "c": "백일해", "d": "폐렴"}, "answer": "c"}, {"id": 563, "question": "혈부축어탕, 통규활혈탕, 격하축어탕, 소복축어탕, 신통축어탕에 공통으로 \n들어가는 약물은? \nI. 천궁 \nII. 홍화 \nIII. 도인 \nIV . 적작약", "choices": {"a": "I 만", "b": "I, II 와 III", "c": "I, II 와 IV", "d": "모두 맞음"}, "answer": "a"}, {"id": 564, "question": "CNT 매뉴얼에 따르면, 다음 중 어떤 물질이 특히 불안을 가진 환자의 통증 \n반응을 증가시키는가?", "choices": {"a": "오피오이드", "b": "바르비투르산염", "c": "설탕", "d": "카페인"}, "answer": "d"}, {"id": 565, "question": "환자는 심계, 현기증, 시야 흐림, 칙칙한 안색 및 숨가쁨을 호소한다. 혀는 \n창백하고 치흔(齒痕)이 보이며 맥은 세약(細弱)하다. 다음 중 이러한 증상을 치료하는 \n데 가장 효과적인것은?", "choices": {"a": "심수(心兪), 거궐(巨闕), 신수(腎兪), 신문(神門), 내관(內關), 태계(太谿)", "d": "심수(心兪), 거궐(巨闕), 신문(神門), 내관(內關), 간사(間使), 구허(丘墟)"}, "answer": "c"}, {"id": 566, "question": "당신은 서명된 동의서를 받고 지난 한 달 동안 환자를 치료해왔다. 환자가 오늘 \n진료를 받으러 왔고 당신은 괄사와 부항으로 치료하려고 한다. 이러한 상황에서 CNT \n매뉴얼은 다음 중 어떤 조치를 권장합니까?", "choices": {"a": "구두 또는 서면으로 동의를 다시 요청한다.", "b": "서명된 동의서가 있으므로 치료를 진행한다.", "c": "서면으로만 동의를 다시 요청한다.", "d": "치료 도중 몸에 자국이 남을 수 있음을 언급한다."}, "answer": "a"}, {"id": 567, "question": "어떤 혈자리가 의(意)를 치료하는 데 사용됩니까?", "choices": {"a": "백호", "b": "신당", "c": "의사", "d": "지실"}, "answer": "c"}, {"id": 568, "question": "다음 대약 조합 중 특정 작용을 강화하는 데 가장 효과적인 것은 무엇이며, \n하초(下焦)의 습(濕)을 건조하고 열(熱)을 제거하는 효능을 가지고 있는가", "choices": {"a": "천련자, 현호색", "b": "창출, 황백", "c": "황기, 당귀", "d": "시호, 황기"}, "answer": "b"}, {"id": 569, "question": "다음 중 어떤 약재가 수양명대장경(手陽明大腸經)에 귀경하는가?", "choices": {"a": "백지(白芷), 갈근(葛根), 세신(細辛)", "b": "독활(獨活), 지모(知母), 육계(肉桂)", "c": "백지(白芷), 승마(升麻), 석고(石膏)", "d": "길경(桔梗), 승마(升麻), 총백(蔥白)"}, "answer": "c"}, {"id": 570, "question": "다음 중 어떤 질환이 언어 변화, 비장 비대, 간 기능 장애, 불수의적 운동, \n그리고 각막 공막 경계 주위에 카이저-플라이셔(Kayser-Fleischer) 고리를 유발하는가?", "choices": {"a": "혈색소증(Hemochromatosis)", "b": "황반변성(Macular degeneration)", "c": "윌슨병(Wilson disease)", "d": "마르판 증후군(Marfan syndrome)"}, "answer": "c"}, {"id": 571, "question": "다음 중 창백설에 백태가 있고, 세복(细伏)맥이거나 거의 촉지되지 않을 정도의 \n세맥이 보이는데 적합한 처방은?", "choices": {"a": "소건중탕(小建中湯)", "b": "사군자탕(四君子汤)", "c": "당귀사역탕(當歸四逆湯)", "d": "이중환(理中丸)"}, "answer": "c"}, {"id": 572, "question": "환자의 위(胃)에 문제가 있는 경우 다음 중 가장 적합한 근원위치료 혈자리 \n조합은?", "choices": {"a": "근위: 비수(脾兪), 중완(中脘); 원위: 내정(內庭), 족삼리(足三里)", "b": "근위: 위수(胃兪), 중완(中脘); 원위: 족삼리(足三里), 삼음교(三陰交)", "c": "근위: 비수(脾兪), 상완(上脘); 원위: 내관(內關), 족삼리(足三里)", "d": "근위: 위수(胃兪), 중완(中脘); 원위: 내관(內關), 족삼리(足三里)"}, "answer": "d"}, {"id": 573, "question": "다음 중 침이 부러지는 원인이 아닌 것은?", "choices": {"a": "꽉 물린 침을 억지로 빼낼 때", "b": "침의 품질이 좋지 않을 때", "c": "근육의 강한 경련이 있을 때", "d": "침에 외부 힘이 가해졌을 때"}, "answer": "a"}, {"id": 574, "question": "다음 약재 중 감(甘), 신(辛)하고 온(溫)한 약재는?", "choices": {"a": "곡아(穀芽)", "b": "나복자(萊菔子)", "c": "계내금(鷄內金)", "d": "신국(神麴)"}, "answer": "d"}, {"id": 575, "question": "다음 중 외용이나 내복하여 열독(熱毒)을 제거하고 고름을 배출하여 열독성 \n옹종과 궤양, 유방 농양에 사용할 수 있는가?", "choices": {"a": "황금(黃芩)", "c": "고삼(苦參)", "d": "천화분(天花粉)"}, "answer": "d"}, {"id": 576, "question": "다음중 부항요법의 금기증이 아닌 것은 ?", "choices": {"a": "알러지성 피부", "b": "고혈압", "c": "고열", "d": "임신부의 하복부 또는 요배부"}, "answer": "b"}, {"id": 577, "question": "사독혈(四瀆穴)의 해부학적 위치는?", "choices": {}, "answer": "c"}, {"id": 578, "question": "환자는 복통, 점액 및 혈액을 동반한 설사, 악취가 나는 변, 항문 작열감, 땀을 \n흘려도 가라앉지 않는 발열, 그리고 갈증은 있지만 마시고 싶지 않은 증상이 있다. 그의 \n설상은 어떠할 것으로 예상하는가?", "choices": {"a": "설담(舌淡)", "b": "후황조태(厚黃燥苔)", "c": "설홍태니황(舌紅苔膩黃)", "d": "설담(舌淡) 또는 설홍(舌紅)하고 건조하며 무태(無苔)"}, "answer": "c"}, {"id": 579, "question": "다음 약재 중 위경(胃經)으로 들어가는 약재는?", "choices": {"a": "전호(前胡)", "b": "천패모(川貝母)", "c": "죽여(竹茹)", "d": "담남성(膽南星)"}, "answer": "c"}, {"id": 580, "question": "다음 중 기를 하강시키는 장부는?", "choices": {"a": "방광", "b": "폐", "c": "담", "d": "비"}, "answer": "b"}, {"id": 581, "question": "다음 처방 중 설사가 있는 경우 신중하게 사용해야 하는 처방은?", "choices": {"a": "감맥대조탕(甘麥大棗湯)", "b": "천왕보심단(天王補心丹)", "c": "황련아교탕(黃連阿膠湯)", "d": "산조인탕(酸棗仁湯)"}, "answer": "d"}, {"id": 582, "question": "위(胃)에 습열(濕熱)을 제거하고 또한 폐열(肺熱)을 꺼주는 본초는?", "choices": {"a": "황련(黃連)", "b": "황금(黃芩)", "c": "황백(黃柏)", "d": "고삼(苦蔘)"}, "answer": "b"}, {"id": 583, "question": "다음 혈자리 중 생식력(生殖力)을 증진시키는 혈자리는?", "choices": {"a": "자궁혈(子宮穴)", "b": "팔풍(八風)", "c": "비근(痞根)", "d": "요기(腰奇)"}, "answer": "a"}, {"id": 584, "question": "다음 중 CD4 세포 수치가 HIV 감염 환자가 후천성 면역결핍 \n증후군(AIDS)으로 진행했음을 나타내는 기준은 얼마인가?", "choices": {"a": "<500 cells/mm^3", "b": ">500 cells/mm^3", "c": ">100 cells/mm^3", "d": "<200 cells/mm^3"}, "answer": "d"}, {"id": 585, "question": "다음 경락 중 어느 것이 관료(顴髎)에서 교차하는가?", "choices": {"a": "소장경(小腸經)과 삼초경(三焦經)", "b": "소장경(小腸經), 방광경(膀胱經), 양유맥(陽維脈) 및 양교맥(陽蹻脈)", "c": "소장경(小腸經), 삼초경(三焦經) 및 담경(膽經)"}, "answer": "a"}, {"id": 586, "question": "43 세 남성이 현기증과 다리 바깥쪽의 통증을 호소한다. 그는 얼굴이 붉고 \n혈압이 상승한 상태로 매우 긴장해 보이며, 다리 바깥쪽의 근육은 매우 팽팽하다. 그의 \n맥은 현실삭하고, 혀는 붉다. 아래 중 이 증상에 가장 적합한 침구조합은?", "choices": {"a": "공손(公孫), 내관(內關)", "b": "조해(照海), 열결(列缺)", "c": "족임읍(足臨泣), 외관(外關)", "d": "합곡(合谷), 태충(太衝)"}, "answer": "c"}, {"id": 587, "question": "만성 기침 치료를 위해 클리닉에 방문한 환자는 흰색의 묽은 흰 가래를 \n뱉어낸다고 말한다. 또한 가슴이 답답하고 차가운 느낌이 있으며 기침은 11 월의 차가운 \n공기로 인해 더 악화되었다고 한다. 안색은 황백하다. 만성적인 허리 통증을 호소하고 \n등을 촉진하면 차갑게 느껴진다. 그녀는 항상 피곤하고 기운이 부족하다고 한다. 대변은 \n묽다. 그녀의 혀는 부어있고 끈적끈적한 흰 태가 있으며, 맥은 양쪽 척부에 침지활맥에 \n느껴진다. 이 사례의 가장 적절한 진단은 무엇인가?", "choices": {"a": "폐습담(肺濕痰) + 하초 양허(下焦陽虛)", "b": "한담조폐(寒痰阻肺) + 신양허(腎陽虛)", "c": "폐(肺)의 담음(痰飮) + 신정허(腎精虛)", "d": "한담조폐(寒痰阻肺) + 비신양허(脾腎陽虛)"}, "answer": "b"}, {"id": 588, "question": "다음 약재 중 담(膽), 간(肝), 심포(心包), 삼초(三焦) 경락으로 들어가는 약재는?", "choices": {"a": "시호(柴胡)", "b": "목적(木賊)", "c": "국화(菊花)", "d": "향유(香薷)"}, "answer": "a"}, {"id": 589, "question": "다음 처방 중 음허(陰虛) 기침에 금기(禁忌)가 아닌 처방은?", "choices": {"a": "청기화담환(淸氣化痰丸)", "b": "패모과루산(貝母瓜蔞散)", "c": "맥문동탕(麥門冬湯)", "d": "지수산(止嗽散)"}, "answer": "c"}, {"id": 590, "question": "다음 중 피내침(皮內鍼)의 적응증은?", "choices": {"a": "신경계통질환 및 피부질환", "c": "만성질병, 완고한 두통, 월경통, 위통", "d": "온경통락(温经通络), 거습축한(祛湿逐寒), 행기활혈, 소종지통(消肿止痛)"}, "answer": "c"}, {"id": 591, "question": "다음 중 편두통 치료에 가장 효과적인 이침(耳鍼) 처방은?", "choices": {"a": "이마, 후두부, 관자놀이, 그리고 영점", "b": "이마, 후두부, 관자놀이, 그리고 신문", "c": "이마, 후두부, 관자놀이, 그리고 교감", "d": "관자놀이, 후두부, 정점, 그리고 신문"}, "answer": "b"}, {"id": 592, "question": "다음 중 어떤 혈자리가 후경(後頸)의 정중선, 제7 경추 극돌기 아래의 \n요함처(凹陷處)에 위치하는가?", "choices": {"a": "영대(靈臺)", "b": "대추(大椎)", "c": "견외수(肩外兪)", "d": "천유(天牖)"}, "answer": "b"}, {"id": 593, "question": "다음 중 어떤 성질이 혈(血)의 기능이 아닌가?", "choices": {"a": "신(神)을 위한 물질적 기반을 제공한다.", "b": "기(氣)와 함께 전신을 영양하고 흐른다.", "c": "촉촉하게 한다.", "d": "따뜻하게 한다."}, "answer": "d"}, {"id": 594, "question": "조선소에서 은퇴한 68 세 남성이 1 년 동안의 체중 감소, 피로, 호흡 곤란을 \n주소로 내원하였다. 그는 이러한 증상들이 아마도 지나친 흡연 때문이라 생각하여 \n지난달에 담배를 끊었다. 그는 이번 주에 두 번의 객혈을 하였다. 또한 흉부 X-ray 에서 \n폐의 오른쪽 중엽에 폐렴에 해당되는 침윤소견을 보였다. 다음 중 올바른 임상적 \n조치는?", "choices": {"a": "항생제로 치료한다.", "b": "법의학적 평가를 위하여 산업의학 전문의사(컨설턴트)에게 의뢰한다.", "c": "근본적인 암을 제외한 적당한 치료를 한 후에 몇주위에 X-ray 검사를 다시한다", "d": "석면증을 알아보기위한 조직 검사를 한다"}, "answer": "d"}, {"id": 595, "question": "보약 및 끈적하고 성분이 많은 처방의 경우, 다음 중 어떤 권장 사항이 \n올바른가? \n \nPage 63 of 209", "choices": {"a": "비교적 약한 불에서 더 오랜 시간(45-60 분) 동안 끓인다.", "b": "항상 진피(陳皮) 또는 생강 가루와 함께 사용한다.", "c": "중간 불에서 더 오랜 시간(60-90 분) 동안 끓인다.", "d": "균형을 맞추기 위해 항상 가볍고 위로 올라가는 성질의 약재와 함께 사용한다."}, "answer": "a"}, {"id": 596, "question": "기국지황환(杞菊地黃丸)에서 국화(菊花)의 작용은?", "choices": {"a": "거풍청열(祛風淸熱)", "b": "명목(明目)", "c": "평간(平肝)", "d": "해표(解表)"}, "answer": "b"}, {"id": 597, "question": "B 형 간염 바이러스(HBV)는 무생물 표면에서 얼마나 오랫동안 전염성을 \n유지하는가?", "choices": {"a": "최소 4 시간", "b": "최소 7 일", "c": "최소 2 주", "d": "최소 1 개월"}, "answer": "b"}, {"id": 598, "question": "다음 약재 중 어떤 약재가 족양명(足陽明, 위경)으로 인경(引經)됩니까?", "choices": {"a": "길경, 승마, 창백, 백지", "b": "시호, 청피", "c": "시호, 목단피", "d": "백지, 승마, 석고, 갈근"}, "answer": "d"}, {"id": 599, "question": "다음 중 정신 불안 및 조증 정신 질환과 관련된 주요 경락은?", "choices": {"a": "간경", "b": "위경", "c": "심경", "d": "심포경"}, "answer": "d"}, {"id": 600, "question": "미국 남성에게 가장 흔한 암 유형은?", "choices": {"a": "폐암", "b": "고환암", "c": "전립선암", "d": "결장직장암"}, "answer": "c"}, {"id": 601, "question": "다음 중 요통, 흉만, 하복통, 산기(疝氣), 두정통, 인건, 딸꾹질, 유뇨, 배뇨곤란, \n정신장애 등의 병증을 나타내는 경맥은?", "choices": {"a": "간경(肝經)", "b": "위경(胃經)", "c": "심포경(心包經)", "d": "방광경(膀胱經)"}, "answer": "a"}, {"id": 602, "question": "다음 중 의료 환경에서 HIV 전파의 가장 흔한 경로는?", "choices": {"a": "수혈", "b": "수술", "c": "바늘에 찔림", "d": "장기 이식"}, "answer": "c"}, {"id": 603, "question": "다음 혈자리 중 뜸(灸)이 금기(禁忌)시 되는 혈자리는?", "choices": {"a": "유중(乳中)", "c": "회음(會陰)", "d": "신궐(神闕)"}, "answer": "a"}, {"id": 604, "question": "다음 중 풍한담(風寒痰)으로 인한 급성 기침과 천식을 치료하는 데 가장 \n효과적인 대약(對藥)은?", "choices": {"a": "오미자(五味子)와 세신(細辛)", "b": "마황(麻黃)과 행인(杏仁)", "c": "계지(桂枝)와 마황(麻黃)"}, "answer": "a"}, {"id": 605, "question": "다음 중 어떤 약재의 성질이 탁기(濁氣)를 뚫고, 비(脾)의 소화 기능이나 정신 \n감각 기관(구멍)의 인지 기능과 같은 약재의 특정 기능을 깨우는가?", "choices": {"a": "중성(中性)", "b": "온(溫)", "c": "열(熱)"}, "answer": "d"}, {"id": 606, "question": "73 세 고혈압 남성 환자가 이뇨제와 함께 사용할 수 있는 한약을 고려 \n중이이다. 당신은 감초(甘草)를 고려하는데, 이를 과도하게 섭취할 경우 다음 중 어떤 \n미네랄의 소변 배출이 증가하는가?", "choices": {"a": "나트륨", "b": "칼륨", "c": "칼슘", "d": "망간"}, "answer": "b"}, {"id": 607, "question": "다음 중 인삼패독산(人蔘敗毒散)의 가장 적합한 적응증은?", "choices": {}, "answer": "c"}, {"id": 608, "question": "다음 중 부신에서 분비되지 않는 호르몬은 무엇인가?", "choices": {"a": "알도스테론(Aldosterone)", "b": "코르티솔(Cortisol)", "c": "안드로겐(Androgen)", "d": "항이뇨호르몬(ADH)"}, "answer": "d"}, {"id": 609, "question": "다음 중 어떤 치료법이 병증을 중재하고, 소양병(少陽病), 학질(瘧疾) 및 간(肝) \n문제로 인한 월경 불순을 치료하는가?", "choices": {"a": "화법(和法)", "b": "소법(消法)", "c": "보법(補法)", "d": "온법(溫法)"}, "answer": "a"}, {"id": 610, "question": "다음 오행(五行) 관계 중 어느것이 생리적인 제어에 해당합니까?", "choices": {"a": "상모", "b": "상생", "c": "상승", "d": "상극"}, "answer": "d"}, {"id": 611, "question": "다음 중 파킨슨병의 일반적인 증상이 아닌 것은?", "choices": {"a": "톱니바퀴성 강직", "b": "휴식 시 떨림", "c": "처진 얼굴 근육", "d": "셔플링 걸음걸이"}, "answer": "c"}, {"id": 612, "question": "다음 처방 중 창백한 반대설과 맥이 크고 무력하거나 또는 약하고 허한 맥도 \n생기는 경우에 적합한 처방은?", "choices": {"a": "보중익기탕(補中益氣湯)", "b": "육군자탕(六君子湯)", "c": "생맥산(生脈散)", "d": "삼령백출산(參苓白朮散)"}, "answer": "a"}, {"id": 613, "question": "다음 심근병증의 질병 용어중에서 관한 설명에서 정확한 것은?", "choices": {"d": "모두 맞음"}, "answer": "d"}, {"id": 614, "question": "14 세 남성 환자가 묽은 가래를 동반한 기침, 빠른 호흡, 오한과 발열, 두통, \n초기 무한(無汗), 무갈(無渴), 백태(白苔)를 호소한다. 그에게 가장 적합한 혈자리는 \n무엇인가?", "choices": {}, "answer": "a"}, {"id": 615, "question": "피질시각상실(皮質視覺喪失)을 겪고 있는 환자한테 다음 중 어떤 두피침 \n영역이 가장 효과적인가?", "choices": {"a": "외후두융기(外後頭隆起)에서 3cm 외측으로, 수직으로 2cm 길이", "b": "위(胃)구에서 앞쪽으로 2cm 길이", "c": "머리 뒤쪽 두정결절(頭頂結節) 옆 2cm 에서, 수직으로 3cm 길이", "d": "외후두융기(外後頭隆起)에서 1cm 외측으로, 수직 위쪽으로 4cm 길이"}, "answer": "d"}, {"id": 616, "question": "다음 중 0.5~1 촌 깊이로 사자(斜刺)하는 경외기혈은?", "choices": {"a": "안면(安眠)", "b": "팔사(八邪)", "c": "낙침(落枕)", "d": "학정(鹤顶)"}, "answer": "b"}, {"id": 617, "question": "58 세 남성이 구속된 채 응급실로 실려 왔다. 그의 눈은 수직으로 흔들리고 \n있고, 알아들을 수 없는 말을 소리치고 있으며, 얼굴에는 멍이, 몸통에는 베인 상처가 \n있었다. 다음 중 가장 가능성이 높은것은?", "choices": {"a": "LSD(Lysergic Acid Diethylamide) 중독", "b": "코카인 금단현상", "c": "헤로인 과다 복용", "d": "PCP(Phencyclidine) 중독"}, "answer": "d"}, {"id": 618, "question": "다음 염증성 장질환(腸疾) 중 회장말단과 결장에 영향을 주고, 구강 궤양, 복통, \n설사, 직장 주위 농양/누공을 동반하는 질환은?", "choices": {"a": "게실병", "b": "크론병", "c": "궤양성 대장염", "d": "과민성 대장증후군"}, "answer": "b"}, {"id": 619, "question": "정형외과에서 의뢰를 받고 한동안 치료를 진행하였다. 치료 경과를 위해 다시 \n정형외과로 환자를 돌려 보낼 때 필요한 것은?", "choices": {"a": "환자의 개인적인 증상과 상태평가", "b": "환자가 희망하는 치료의 방향성", "c": "치료 전/후의 객관적인 신체 검사 결과 및 기능적 변화", "d": "한의원에서 사용한 모든 치료의 상세한 효능 설명"}, "answer": "c"}, {"id": 620, "question": "월국환(越鞠丸)을 처방한 환자한테 몸이 무겁고, 식욕이 부진하며, 설태가 \n두껍고 백니(白膩)한 양상을 보이는 등 습(濕)의 증상이 특히 심하게 나타난다. \n가감(加減)할 약재의 조합으로 가장 적절한 것은?", "choices": {"a": "당귀(當歸), 천궁(川芎), 홍화(紅花)", "b": "인삼(人蔘), 황기(黃芪), 복령(茯苓)", "c": "후박(厚朴), 복령(茯苓), 백출(白朮), 곽향(藿香)", "d": "건강(乾薑), 부자(附子), 오수유(吳茱萸)"}, "answer": "c"}, {"id": 621, "question": "다음 혈자리 중 조울증이나 조현병과 같은 정신 질환을 치료하고, 심(心)을 \n진정시키며, 간양상항(肝陽上亢)을 치료하는 데 사용되는 혈자리는?", "choices": {"a": "솔곡(率谷)", "b": "견정(肩井)", "c": "정영(正營)", "d": "본신(本神)"}, "answer": "d"}, {"id": 622, "question": "다음 약재 쌍 중 기허(氣虛)와 습체(濕滯)로 인한 만성 신염 및 심장 질환, 부종 \n치료에 가장 효과적인 것은?", "choices": {"a": "연자, 걸실", "b": "용골, 모려", "c": "방기, 황기", "d": "활석, 감초"}, "answer": "c"}, {"id": 623, "question": "난청과 이명이 병증으로 나타나는 경락은?", "choices": {"a": "대장경(大腸經)", "b": "소장경(小腸經)", "c": "삼초경(三焦經)", "d": "담경(膽經)"}, "answer": "c"}, {"id": 624, "question": "다음 중 어떤 색이 신(腎)으로 들어가 정(精)을 보익하고, 음(陰)을 보하고, \n화(火)를 내리고, 지혈하고, 해독하고, 납기(納氣)를 돕는가? \n \nPage 66 of 209", "choices": {"a": "백(白)", "b": "적(赤)", "c": "흑(黑)", "d": "황(黃)"}, "answer": "c"}, {"id": 625, "question": "뜨거운 야외에서 장시간 활동하던 환자가 갑자기 쓰러져 의식 불명 상태에 \n빠졌다. 체온은 40℃ 이상으로 측정되며, 피부는 뜨겁고 건조하며, 맥은 활삭(滑삭)하게 \n나타난다. 이 환자에게 응급 처치로 가장 적절하게 활용할 수 있는 혈자리 조합은?", "choices": {"a": "대추(大椎), 곡지(曲池), 위중(委中)", "b": "백회(百會), 인당(印堂), 태양(太陽)", "c": "수구(水溝), 십선(十宣), 곡택(曲澤)", "d": "내관(內關), 족삼리(足三里), 삼음교(三陰交)"}, "answer": "c"}, {"id": 626, "question": "다음 중 어떤 맛이 기(氣)와 함께 이동하며, 기(氣)가 병들었을 때는 사용해서는 \n안 되는가?", "choices": {"a": "고미(苦味)", "b": "감미(甘味)", "c": "산미(酸味)", "d": "신미(辛味)"}, "answer": "d"}, {"id": 627, "question": "손을 씻고 치료실로 돌아가려고 하는데 당신과 치료실 사이에는 두 개의 문을 \n통과하여야 한다. 다음 중 어떤 방법으로 문을 열어야 합니까?", "choices": {"a": "화장실과 치료실 사이의 문을 열어 둡다.", "b": "일회용 장갑을 끼고 문 손잡이를 돌립다.", "c": "종이 타월로 문 손잡이를 돌립다.", "d": "깨끗한 손으로 문 손잡이를 돌립다."}, "answer": "c"}, {"id": 628, "question": "흉통, 심통 및 위통 등 리증(里证) 증상은 어떤 기경팔맥(奇經八脈)의 \n병증인가?", "choices": {"a": "임맥(任脈)", "b": "충맥(衝脈)", "c": "음교맥(陰蹻脈)", "d": "음유맥(陰維脈)"}, "answer": "d"}, {"id": 629, "question": "주사(朱砂)는 다음 중 어떤 약재와 함께 정신을 안정시키는 데 사용되는가?", "choices": {"a": "당귀(當歸)", "b": "연호색(延胡索)", "c": "복령(茯苓)", "d": "반하(半夏)"}, "answer": "c"}, {"id": 630, "question": "폐첨(apex)과 같은 높이에 있는 척추 구조는?", "choices": {"a": "C6", "b": "C7", "c": "T2", "d": "T3"}, "answer": "b"}, {"id": 631, "question": "정신적 불안, 허리 통증, 변비, 소량의 짙은 색 소변 또는 혈뇨, 특히 밤에 심한 \n구갈, 불면증 및 미열. 다음 중 어떤 진단이 이 사례를 가장 정확하게 설명하는가?", "choices": {"a": "신양허(腎陽虛)에 수범심(水犯心)", "b": "신정부족(腎精不足)", "c": "신음허화왕(腎陰虛火旺)", "d": "신음허(腎陰虛)"}, "answer": "c"}, {"id": 632, "question": "다음 중 환자의 오장육부의 허실을 조절할 수 있는 혈자리는?", "choices": {"a": "락혈(络穴)", "b": "형혈(荥穴)", "c": "원혈(原穴)", "d": "정혈(井穴)"}, "answer": "c"}, {"id": 633, "question": "다음 중 골도분촌법(骨度分寸法)에 의해 12 촌에 해당되는 것은?", "choices": {"a": "액와(腋窩) 앞(前) 주름에서 주횡문(肘橫紋) 사이.", "b": "양 견갑골(肩胛骨) 내연(内缘) 사이.", "c": "주횡문(肘橫紋)에서 완횡문(腕橫紋) 사이.", "d": "미간(眉间)에서 후발제(後髮際) 사이"}, "answer": "c"}, {"id": 634, "question": "33 세의 달리기를 자주 하는 환자가 발열과 경미한 오한(惡寒)을 호소하며 \n진료실에 내원하였다. 당신이 그에게 땀을 흘리는지 묻자, 그는 땀을 흘린다고 한다. \n그러나 그에게 가장 두드러지는 증상은 피부, 코, 입, 인후의 건조함, 건해(乾咳), 그리고 \n인후통 등 건조함이 위주다. 다음 중 어떤 이 경우를 가장 잘 나타내는 변증은 무엇인가?", "choices": {"b": "위분(衛分)의 조열(燥熱)", "c": "위분(衛分)의 습열(濕熱)", "d": "기분(氣分)의 폐열(肺熱)"}, "answer": "b"}, {"id": 635, "question": "다음 뇌신경 중 전정(위치) 와우(청각) 신경을 제공하는 것은?", "choices": {"a": "뇌신경 XI", "b": "뇌신경 VI", "c": "뇌신경 VIII", "d": "뇌신경 IX"}, "answer": "c"}, {"id": 636, "question": "다음 호르몬 중 어떤 호르몬이 생체 리듬에 영향을 미치며, 수면-각성 \n장애(보통 시차 또는 교대 근무로 인해 발생)를 치료하기 위해 경구 복용될 수 있는가", "choices": {"a": "Melatonin", "b": "Hops", "c": "Valerian", "d": "T3"}, "answer": "a"}, {"id": 637, "question": "누린내와 관련이 있는 오행은?", "choices": {"a": "목(木)", "b": "금(金)", "c": "화(火)", "d": "토(土)"}, "answer": "a"}, {"id": 638, "question": "폐(肺)의 이침(耳鍼) 혈자리는 다음 중 어떤 부위에 위치하는가?", "choices": {"a": "대이주(對耳珠)", "b": "이갑개정(耳甲介艇)", "c": "이갑개강(耳甲介腔)", "d": "삼각와(三角窩)"}, "answer": "c"}, {"id": 639, "question": "다음 중 집 짓는 꿈과 관련된 장부는 무엇입니까?", "choices": {"a": "폐(肺)", "b": "신장(腎)", "c": "비(脾)", "d": "간(肝)"}, "answer": "c"}, {"id": 640, "question": "40 대 남성 환자가 갑자기 발생한 오른쪽 얼굴 마비를 주소로 내원하였다. \n환자는 눈이 잘 감기지 않고, 입술이 한쪽으로 비뚤어져 음식물이 새며, 미각 이상도 \n호소한다. 이 증상에서 주로 영향을 받는 뇌신경은?", "choices": {"a": "삼차신경", "b": "부신경", "c": "안면신경", "d": "미주신경"}, "answer": "c"}, {"id": 641, "question": "환자는 지난주 풍열사로 인한 고열, 심한 발한, 심한 갈증으로 진행되었다. \n이번 주에는 피부 건조, 모발 건조, 불면증, 목과 입 건조, 야간 발한 증상이 나타납다. \n어떤 음양 관계가 발생했습니까?", "choices": {"a": "음(陰)을 소모하는 과도한 양(陽)", "b": "양(陽)을 소모하는 과도한 음(陰)", "c": "음양(陰陽) 균형", "d": "양(陽)이 음(陰)으로 변화"}, "answer": "a"}, {"id": 642, "question": "피부 표면에서 얼마나 멀리, 그리고 어떤 각도로 피부침(매화침 또는 칠성침)을 \n시술해야 하는가?", "choices": {"a": "5-6 인치; 피부와 30 도 각도", "b": "0.5-1 인치; 피부와 70 도 각도", "c": "1-2 인치; 피부와 직각", "d": "3-4 인치; 피부와 45 도 각도"}, "answer": "c"}, {"id": 643, "question": "목 가려움, 약간의 숨참, 후두통, 재채기 등 증상을 나타내는 설상과 맥상은?", "choices": {"a": "박백태; 부긴맥(浮緊脈)", "b": "담백설 후백태; 부허맥(浮虛脈)", "c": "담백설, 박백태; 부허맥(浮虛脈)", "d": "후백태; 부긴맥(浮緊脈)"}, "answer": "a"}, {"id": 644, "question": "다음 중 어떤 혈자리가 폐(肺)와 심(心)의 열(熱)을 제거하고, 신(神)을 \n진정시키고, 풍(風)을 잠식하는가?", "choices": {"a": "신주(身柱)", "b": "근축(筋縮)", "d": "영대(靈臺)"}, "answer": "a"}, {"id": 645, "question": "오후에 더 심해지는 고열, 오한(惡寒) 없음, 열감, 심한 갈증 및 다량의 땀은 \n다음 중 어떤 변증의 증상인가?", "choices": {"a": "온병, 장조열증", "b": "상한, 양명경증", "c": "상한, 양명부증", "d": "삼초열(三焦熱) 양명/온병 위열"}, "answer": "d"}, {"id": 646, "question": "다음 중 기체(氣滯)를 동반한 어혈(瘀血)로 인한 흉부, 상복부 및 하복부 통증을 \n치료하는 데 가장 효과적인 대약은?", "choices": {"a": "목향(木香)과 빈랑(檳榔)", "b": "과루(栝蔞)와 해백(薤白)", "c": "도인(桃仁)과 행인(杏仁)", "d": "부자(附子)와 건강(乾薑)"}, "answer": "c"}, {"id": 647, "question": "다음 중 미각신경을 포함하지 않는 것은?", "choices": {"a": "CN7(안면신경)", "b": "CN10(미주신경)", "c": "CN2(시신경)", "d": "CN9(설인신경)"}, "answer": "c"}, {"id": 648, "question": "다음 중 미국 의료 환경에서 혈액 매개 병원체에 대한 직업적 노출과 관련하여 \n따라야 할 절차를 수립한 기관은?", "choices": {"a": "OSHA; FDA", "b": "NHS; CDC", "c": "CDC; OSHA", "d": "FDA; OSHA"}, "answer": "c"}, {"id": 649, "question": "다음 중 어떤 이침 혈자리가 대주(對珠)에 위치하는가?", "choices": {"a": "뇌(腦)", "b": "강압점(降壓點)", "c": "내분비(內分泌)", "d": "승압접(升壓點)"}, "answer": "a"}, {"id": 650, "question": "다음 중 생혈(生血)작용을 하는 장부는 무엇은가?", "choices": {"a": "신", "b": "비", "c": "폐", "d": "심"}, "answer": "b"}, {"id": 651, "question": "바이러스 감염 질환 환자를 치료하는 데 사용된 침에 찔렸을 때 어떻게 해야 \n하는가?", "choices": {"a": "증상이 나타나는지 기다린다", "b": "항생제 치료를 요청한다", "c": "즉시 양방의사의 진찰을 받는다", "d": "지역 보건당국에 신고한다"}, "answer": "c"}, {"id": 652, "question": "다음 특별 혈자리 중 장부(臟腑), 기(氣), 혈(血), 근육(筋), 혈관(血管) 질환에 \n일반적으로 사용되는 것은?", "choices": {"a": "팔맥교회혈 (八脈交會穴)", "b": "팔회혈 (八會穴)", "c": "하합혈 (下合穴)", "d": "원혈 (原穴)"}, "answer": "b"}, {"id": 653, "question": "20 대 여성 환자가 지속되는 우울감과 함께 밤에 잠을 이루지 못하는 \n심번(心煩), 그리고 만성적인 위통(胃痛)을 호소하며 내원하였다. 이 환자의 증상을 \n종합적으로 치료하기 위해 자침 할 위치는?", "choices": {"a": "첫째와 둘째 중족골 결합처 앞으로 요함처.", "b": "발목 내과첨에서 아래 1 촌 요함처.", "c": "내측 완횡문 위로 2 촌 되는 지점, 장장근건과 요측수근굴근건 사이.", "d": "외측 완횡문 위로 2 촌 되는 지점, 요골과 척골 사이."}, "answer": "c"}, {"id": 654, "question": "46 세 여성이 자한(自汗), 오한(惡寒), 따뜻한 음료를 선호함, 기단(氣短), \n나언(懶言), 권태감을 호소한다. 안색은 광백(胱白)하며, 수양변을 보고, 기운 없으면 \n악화되는 간헐적인 발열이 있으며, 설담(舌淡) 태박백(苔薄白)하다. 어떤 맥상을 \n예상하는가?", "choices": {"a": "좌측 관부(關部)의 허맥", "b": "우측 관부(關部)의 허맥", "d": "좌측 척부(尺部)의 뿌리가 없는 허맥"}, "answer": "b"}, {"id": 655, "question": "다음 낙맥(絡脈) 중 심장 통증과 정신 불안 증상을 나타내는 낙맥은?", "choices": {"a": "신", "b": "심", "c": "심포", "d": "위"}, "answer": "c"}, {"id": 656, "question": "다음 중 생식기의 비틀리는 통증이 배꼽과 옆구리까지 퍼지거나 흉부와 척추 \n내부의 통증을 유발하는 경근(经筋)은?", "choices": {"a": "위(胃)", "b": "비(脾)", "c": "간(肝)", "d": "신(腎)"}, "answer": "b"}, {"id": 657, "question": "롬베르그 검사(Romberg’s Test)는 어떤 상태를 평가하기 위한 것인가?", "choices": {"a": "뇌졸중", "b": "소뇌성 운동실조", "c": "연수 증후군", "d": "후두 신경통"}, "answer": "b"}, {"id": 658, "question": "다음 혈자리 중 풍(風)을 제거하고, 수해(髓海)를 보양하며, 머리와 목에 \n이롭고, 정신을 안정시키는 혈자리는?", "choices": {"a": "대추(大椎)", "b": "풍부(風府)", "c": "지양(至陽)", "d": "영대(靈臺)"}, "answer": "b"}, {"id": 659, "question": "다음 중 협심증에 사용하는 약이 아닌 것은?", "choices": {"a": "티아자이드 이뇨제(Thiazide diuretics)", "b": "니트로글리세린(Nitroglycerin)", "c": "칼슘 채널 억제제(Calcium channel blockers)", "d": "베타 억제제(Beta blockers)"}, "answer": "a"}, {"id": 660, "question": "벨마비는 다음 중 어느 뇌신경에 염증을 일으키는 질환인가?", "choices": {"a": "뇌신경 IV", "b": "뇌신경 V", "c": "뇌신경 VI", "d": "뇌신경 VII"}, "answer": "d"}, {"id": 661, "question": "포부자(炮附子) 3g, 육계(肉桂) 3g, 숙지황(熟地黃) 24g, 산수유(山茱萸) 12g, \n산약(山藥) 12g, 복령(茯苓) 9g, 목단피(牡丹皮) 9g, 택사(澤瀉) 9g 으로 구성된 처방은?", "choices": {"a": "금궤신기환(金匱腎氣丸)", "b": "좌귀환(左歸丸)", "c": "육미지황환(六味地黃丸)", "d": "우귀환(右歸丸)"}, "answer": "a"}, {"id": 662, "question": "고열(高熱), 다한(多汗), 심한 갈증(渴症), 붉은 얼굴(面赤), 열감(熱感), \n번조(煩躁), 섬망(譫語) 등 증상이 대표하는 변증은?", "choices": {"a": "온병(溫病) 장조열(腸燥熱)", "b": "삼초열(三焦熱) 양명(陽明) / 온병(溫病) 위열(胃熱)", "c": "상한론(傷寒論) 양명경열(陽明經熱)", "d": "상한론(傷寒論) 양명부열(陽明腑熱)"}, "answer": "c"}, {"id": 663, "question": "42 세 환자가 6 개월 동안 비정상적으로 과다한 월경 출혈을 호소하며 \n내원했다. 월경 주기는 29 일이며 출혈은 12~14 일간 지속된다. 출혈은 어두운 색이며 큰 \n응혈(凝血)을 동반하고, 응혈이 배출될 때 통증이 있다. 통증은 복부를 덮지 않을 때 \n악화되고 복부에 온열 찜질을 하면 완화된다. 등 징후와 증상을 고려할 때 이 \n환자에게서 예상되는 설상(舌象) 및 맥상(脈象)은 무엇인가?", "choices": {"a": "설암홍(舌暗红), 황태, 갈색의 설자(舌刺)가 있다; 삭삽맥(數澀脈)", "b": "설담백반대(舌淡白胖大), 후백태(厚白苔)이다; 활맥(滑脈)", "c": "설홍(舌红), 무태(無苔)이다; 세삭맥(細數脈)", "d": "설담백(舌淡白), 어반(瘀斑)이 있으며 후백태(厚白苔)이다; 삽지맥(澀遲脈)"}, "answer": "d"}, {"id": 664, "question": "변비, 불임, 월경량 감소, 어지러움, 이명, 난청, 요통, 후두부 또는 정수리의 \n둔한 두통, 불면증 등 증상에 나타나는 설과 맥상은?", "choices": {"a": "붉은 혀 (특히 혀 가장자리), 무태(無苔); 허현삭((虛弦數)맥", "b": "정상설, 무태(無苔) 또는 무근태(無根苔); 부허(浮虛)맥", "d": "정상설; 허맥(虛脈)"}, "answer": "b"}, {"id": 665, "question": "다음 중 탕전(湯煎)을 준비할 때 올바르지 않은 것은?", "choices": {"a": "약재를 한 번 이상 끓이지 않는다", "b": "끓이기 전에 먼저 약재를 물에 담가둔다.", "c": "철제(鐵製) 또는 알루미늄제(鋁製) 냄비를 사용하지 않는다", "d": "방향성이 있는 약재는 마지막에 끓인다"}, "answer": "a"}, {"id": 666, "question": "다음 중 어떤 상태가 수축기 혈압 160 이상, 이완기 혈압 110 이상, 단백뇨, \n그리고 가능한 발작을 특징으로 하는가?", "choices": {"a": "자간증", "b": "당뇨병 (DM)", "c": "경증 자간전증", "d": "중증 자간전증"}, "answer": "a"}, {"id": 667, "question": "B 형 간염 바이러스(HBV)에 노출되었을 경우 적절한 치료법은?", "choices": {"a": "B 형 간염 면역 글로불린과 B 형 간염 백신", "b": "B 형 간염 백신과 레디파스비르(Ledipasvir)", "c": "하보니(Harvoni) 또는 소발디(Sovaldi) 처방", "d": "B 형 간염 면역 글로불린 단일 용량"}, "answer": "a"}, {"id": 668, "question": "다음 중 이두박근 반사와 관련이 있는 것은?", "choices": {"a": "C4 신경근", "b": "C8 신경근", "c": "C3 신경근", "d": "C5 신경근"}, "answer": "d"}, {"id": 669, "question": "환자가 옆구리 팽만감, 월경전증후군, 기분의 변화, 현맥(弦脈)이 보인다. 다음 \n중 이 상태를 가장 효과적으로 치료하는 혈자리 처방은?", "choices": {"a": "행간, 태충, 양릉천, 신문, 내관", "b": "행간, 내관, 단중, 장문", "c": "태충, 지구, 내관, 양릉천", "d": "태충, 중봉, 대횡, 양릉천"}, "answer": "c"}, {"id": 670, "question": "환자가 위기(衛氣)단계의 풍열(風熱)을 앓고 있다. 발열, 오한, 두통, 인후통, \n경미한 발한, 누런 콧물, 부은 편도, 몸살 및 약간의 갈증을 호소한다. 표(表)를 풀어 \n풍열을 몰아내고 폐기(肺氣)의 확산과 하강을 치료목적으로 다. 다음 중 어떤 혈자리 \n조합이 이 질환을 치료하는 데 가장 적합한가?", "choices": {"c": "합곡(合谷), 곡지(曲池), 풍지(風池), 대추(大椎), 풍문(風門), 소상(少商)"}, "answer": "b"}, {"id": 671, "question": "다음 중 어떤 경맥이 대저(大杼)에서 교차하는가?", "choices": {"a": "방광경(膀胱經)과 독맥(督脈)", "b": "방광경(膀胱經)과 소장경(小腸經)", "c": "방광경(膀胱經)과 담경(膽經)", "d": "방광경(膀胱經), 소장경(小腸經), 삼초경(三焦經), 담경(膽經), 독맥(督脈)"}, "answer": "d"}, {"id": 672, "question": "임맥과 관원혈에서 교회하는 경은?", "choices": {"a": "비경, 간경", "b": "간경, 신경", "c": "비경, 간경, 신경", "d": "비경, 신경, 위경"}, "answer": "c"}, {"id": 673, "question": "다음 기경팔맥(奇經八脈) 병증(病症) 중 복부 경련 및 통증, 불규칙적인 월경, \n남녀 불임, 천식 호흡 증상을 나타내는 것은?", "choices": {"a": "독맥(督脈)", "b": "충맥(衝脈)", "c": "대맥(帶脈)", "d": "임맥(任脈)"}, "answer": "b"}, {"id": 674, "question": "다음 두 개의 독맥(督脈) 혈자리 사이 중 갓난아기의 천문이 닫히지 않았을 때 \n자침이 금기되는 부위는?", "choices": {"a": "백회-전정사이", "c": "상성-신정사이", "d": "전정-신회사이"}, "answer": "d"}, {"id": 675, "question": "당신이 치료하고 있는 환자가 다이어트를 위해 최근 식단을 바꿨다고 한다. \n건강을 위해서 매일 야채과 과일 스무디, 그리고 샐러드만 먹는다고 한다. 다음 중 이 \n환자한테 어떤 상황이 발생할 확률이 가장 높은가?", "choices": {"a": "비생혈부족(脾生血不足)", "c": "비양허(脾阳虚)", "d": "신허(肾亏)"}, "answer": "c"}, {"id": 676, "question": "다음 중 정서적 문제에 쉽게 영향을 받고 언어와 목소리의 강도에 영향을 \n주는기(氣)는 ?", "choices": {"a": "위기(衛氣)", "b": "영기(營氣)", "c": "종기(宗氣)", "d": "원기(元氣)"}, "answer": "c"}, {"id": 677, "question": "환자에게 컵을 사용한 후, 다음 사용을 위해 컵을 준비하는 적절한 청소 방법은 \n무엇입니까?", "choices": {"a": "비누와 물로 세척", "c": "오토클레이브에서 20 분 이상 멸균", "d": "희석된 표백 용액에 20 분 이상 담그고 공기 중에서 건조"}, "answer": "b"}, {"id": 678, "question": "리열증(짜증, 갈증, 짙은 소변, 빠른 맥박)인 환자를 치료해왔다. 최근 갑자기 \n심한 오한, 미열, 무한, 심한 몸살, 후두통, 부긴맥(浮緊脈)이 나타나지만 혀는 여전히 \n붉고 소변은 진한 노란색을 유지하고 있다. 가장 적절한 진단은?", "choices": {"a": "열극한성(熱極寒盛)", "b": "외한내열(外寒內熱)", "c": "상열하한(上熱下寒)", "d": "진열가한(眞熱假寒)"}, "answer": "b"}, {"id": 679, "question": "음중의 음에 해당되는 시간은?", "choices": {"a": "오전", "b": "오후", "c": "밤의 상반기", "d": "밤의 하반기"}, "answer": "c"}, {"id": 680, "question": "중극(中極)과 관원(關元)에서 교차하는 경맥은?", "choices": {"a": "임맥(任脈), 비경(脾經), 간경(肝經), 신경(腎經)", "b": "임맥(任脈), 신경(腎經), 충맥(衝脈)", "c": "임맥(任脈), 위경(胃經), 소장경(小腸經)", "d": "임맥(任脈), 위경(胃經), 소장경(小腸經), 삼초경(三焦經)"}, "answer": "a"}, {"id": 681, "question": "37 세 남성 환자가 6 개월 동안 소화불량과 식후 복부 팽만감을 겪고 있다. 관련 \n증상으로는 식욕 부진, 설사, 피로, 누런 안색이 있다. 혀는 창백하고 양쪽이 부어 있으며 \n가로로 열문이 있다. 다음 혈자리 처방 중 이 증상 치료에 가장 효과적인 처방은?", "choices": {"c": "중완(中脘), 족삼리(足三里), 장문(章門), 기문(期門), 비수(脾兪), 간수(肝兪)", "d": "중완(中脘), 족삼리(足三里), 양문(梁門), 하완(下脘), 내관(內關), 공손(公孫)"}, "answer": "a"}, {"id": 682, "question": "10 년 동안 치료해 온 55 세 여성 환자가 클리닉에 급히 들어와 자신의 HbA1c \n혈당 수치에 놀랐다고 말한다. 그녀는 당뇨병이 있는지 없는지 이해하고 싶어하지만, \n실험실 검사 결과를 집에 두고 왔다고 한다. 당뇨병 진단을 내리기 위해 필요한 HbA1c \n실험실 값은 무엇인가요?", "choices": {"a": "6.0% - 6.4% 사이", "b": "126% 이상", "c": "6.5% 이하", "d": "6.5% 이상"}, "answer": "d"}, {"id": 683, "question": "환자가 오후에 고열이 급증하고 변비, 대변 건조, 항문 작열감, 복부 팽만감 및 \n통증, 초조함 및 섬망을 호소하며 내원했다. 혀는 붉고 두껍고 건조한 황태가 있으며 \n \nPage 72 of 209 \n맥은 심(沈), 실(實), 삭(數)한다. 환자를 장(腸)의 기분(氣分) 조열(燥熱)로 진단했다. \n다음 혈자리 처방 중 어떤 처방이 이 환자의 증상 치료에 가장 적합합니까?", "choices": {"a": "척택, 어제, 중부, 곡지, 심수", "b": "족삼리, 태계, 삼음교, 조해, 관원", "c": "합곡, 곡지, 외관, 삼음교, 태연, 중완, 족삼리", "d": "곡지, 천추, 대횡, 상거허, 하거허"}, "answer": "d"}, {"id": 684, "question": "신음(腎陰)을 보하는 육미지황환(六味地黃丸)에 신양을 따뜻하게 하고 보하는 \n핵심적인 역할을 부여하는 두 가지 주요 약재를 추가하면 금궤신기환(金匱腎氣丸)이 \n된다. 이 두 약재는?", "choices": {"a": "인삼(人蔘)과 황기(黃芪)", "b": "국화(菊花)와 구기자(枸杞子)", "c": "육계(肉桂)와 부자(附子)", "d": "시호(柴胡)와 승마(升麻)"}, "answer": "c"}, {"id": 685, "question": "폐경(肺經)은 어디에서 기시(起始)하는가?", "choices": {"a": "폐(肺)", "b": "상초(上焦)", "c": "중초(中焦)", "d": "하초(下焦)"}, "answer": "c"}, {"id": 686, "question": "환자가 요폐(尿閉) 증상이 있는 경우, 어떤 혈자리가 가장 적합한가?", "choices": {"a": "음릉천(陰陵泉), 혈해(血海)", "b": "중극(中極), 삼음교(三陰交)", "c": "공손(公孫), 삼음교(三陰交)", "d": "삼음교(三陰交), 족삼리(足三里)"}, "answer": "b"}, {"id": 687, "question": "67 세 남성 환자는 관절의 운동범위가 제한되는 관절의 \n유주성통증(游走性疼痛)으로 내원하였다. 그는 경미한 기침이 있지만 가래는 뱉지 \n않으며, 잠들기 어렵고 자주 깨난다고 한다. 낮에는 경미한 활동에도 땀을 쉽게 흘리고, \n밤에는 베개가 젖을 정도로 땀을 흘린다. 인후 건조가 있고, 밤에는 담요 밖으로 한쪽 \n발을 내놓고 자는 것을 좋아한다. 피로감이 항상 있고 목소리에 힘이 없다. 그는 기억력 \n감퇴, 심계(心悸), 그리고 현훈(眩暈)도 호소하고, 날씨가 변하면 쉽게 감기에 걸린다고 \n한다. 그는 이명(耳鳴)과 요통(腰痛)이 있다. 맥은 부허맥(浮虛脈)이고 혀는 \n설첨홍(舌尖紅)을 동반한 담설(淡舌)이다. 다음 중 어떤 진단이 이 경우를 가장 \n정확하게 나타내는가?", "choices": {"a": "풍한범폐(風寒犯肺), 심음허(心陰虛), 신양허(腎陽虛)", "b": "기허(氣虛), 혈허(血虛), 음허화화(陰虛化火)", "c": "풍한(風寒), 기허(氣虛), 심혈허(心血虛), 신음허(腎陰虛)", "d": "폐기허(肺氣虛), 풍비(風痺), 그리고 심신불교(心腎不交)"}, "answer": "d"}, {"id": 688, "question": "상복부 반사를 조절하는 신경은?", "choices": {"a": "T8, T9", "b": "T5, T6", "c": "T10, T11", "d": "미주신경"}, "answer": "a"}, {"id": 689, "question": "과도한 열(熱)로 인해 진액(津液)이 소모되고 기혈(氣血)이 정체될 때 예상되는 \n설상은?", "choices": {"a": "자색(紫色)으로 변하고 시들고 건조함", "b": "청색(靑色)", "c": "자청색(紫靑色)", "d": "담홍색(淡紅色)"}, "answer": "a"}, {"id": 690, "question": "야뇨와 자궁하수를 치료하기 위한 두침의 부위는 어느 것인가 ?", "choices": {"a": "훈청구", "b": "언어 2 구", "c": "평형구", "d": "보기 중 정답 없음"}, "answer": "d"}, {"id": 691, "question": "다음 중 죽상동맥경화성 혈관질환의 주요 위험 요인은?", "choices": {"a": "낮은 LDL, 낮은 HDL", "b": "높은 LDL, 낮은 HDL", "c": "높은 LDL, 높은 HDL", "d": "낮은 LDL, 높은 HDL"}, "answer": "b"}, {"id": 692, "question": "75 세 여성 노인이 발과 다리 아래쪽에 부종이 있다. 하루 종일 충분한 물을 \n마셨음에도 불구하고 소변을 자주 보지 않다. 그녀는 배뇨와 관련된 통증이 없다. \n \nPage 73 of 209 \n그녀는 치료받지 않은 고혈압의 병력이 있으며 최근 당뇨병과 빈혈 진단을 받았다. \n그녀의 주치의는 어떤 종류의 혈액 검사를 지시할 가능성이 높은가?", "choices": {"a": "아밀라아제와 리파아제", "b": "크레아티닌과 BUN", "c": "감별(Differentiation)이 있는 CBC", "d": "AST 와 ALT"}, "answer": "b"}, {"id": 693, "question": "다음 중 어떤 치료법이 표(表)를 풀어주고, 표증(表證)에 사용되며, 부종, 궤양 \n및 천연두를 치료하는가?", "choices": {"b": "한법(汗法)", "c": "소법(消法)", "d": "사법(瀉法)"}, "answer": "b"}, {"id": 694, "question": "다음 중 청열조습(淸熱燥濕) 효능을 가진 본초는?", "choices": {"a": "반하(半夏)", "b": "황련(黃連)", "c": "부자(附子)", "d": "백전(白前)"}, "answer": "b"}, {"id": 695, "question": "환자는 마른 변을 동반한 변비를 겪는다. 그녀는 항문에 타는 듯한 작열감과 \n이상하게도 입에서도 작열감을 자주 느낀다. 소변은 적고 진하다. 다음 감별 진단 중 이 \n경우를 가장 정확하게 설명하는 것은 무엇인가?", "choices": {"a": "대장음허(大腸陰虛)", "b": "대장열결(大腸熱結)", "c": "대장열(大腸熱)", "d": "양명열(陽明熱)"}, "answer": "c"}, {"id": 696, "question": "장기복용시 고혈압 그리고/또는 부종을 일으킬 수 있는 것은?", "choices": {"a": "황기(黃芪)", "b": "대조(大棗)", "c": "인삼(人蔘)", "d": "감초(甘草)"}, "answer": "d"}, {"id": 697, "question": "환자는 얼굴이 붓고 발열과 오한이 있으며 약간의 기천(氣喘)이 있다. 기침이 \n나고 소변은 색이 옅고 양이 적다. 다음 변증 중 그의 상태를 가장 정확하게 설명하는 \n것은?", "choices": {"a": "습담조폐", "b": "한담조폐", "c": "풍수범폐", "d": "담음조폐"}, "answer": "c"}, {"id": 698, "question": "다음 중 신양허(腎陽虛)로 인한 설사 치료에 가장 좋은 것은 무엇인가?", "choices": {"a": "삼음교(三陰交)", "b": "천추(天樞)", "c": "명문(命門)", "d": "족삼리(足三里)"}, "answer": "c"}, {"id": 699, "question": "피내침(皮內鍼)의 사용을 권장하지 않는 부위는?", "choices": {"a": "사지(四肢)", "b": "배부(背部)", "c": "관절(關節)", "d": "이(耳)"}, "answer": "c"}, {"id": 700, "question": "당신한테 치료받고 있는 환자가 C 형간염으로 앓고 있다. 오늘 같은 환자를 \n치료하다가 발침 하는 도중 침에 찔렸다. 다음 중 적절한 조치가 아닌 것은?", "choices": {"a": "바늘에 찔린 부위와 베인 곳을 비누와 물로 씻는다.", "b": "가능한 한 빨리 면허가 있는 의사에게 진찰을 받는다.", "c": "가능한 한 빨리 HCV 백신을 접종한다.", "d": "추가 합병증을 피하기 위해 HA V 및 HBV 백신을 접종한다."}, "answer": "c"}, {"id": 701, "question": "복령(茯苓), 저령(猪苓), 차전자(車前子), 택사(澤瀉)와 같은 이뇨 작용이 있는 \n한약재를 이뇨제와 함께 사용시 부작용은?", "choices": {"a": "탈수", "b": "중풍풍", "c": "고혈압"}, "answer": "a"}, {"id": 702, "question": "간(肝)과 관련이 있는 냄새는?", "choices": {"a": "누린내", "b": "비린내", "c": "탄내", "d": "썩은 내"}, "answer": "a"}, {"id": 703, "question": "다음 중 승마(升麻)의 올바른 복용량은?", "choices": {"a": "3-9 g", "b": "5-9 g", "c": "1-3 g", "d": "9-21 g"}, "answer": "a"}, {"id": 704, "question": "환자의 코에 문제가 있는 경우 다음 중 적합한 국소 및 원위 혈자리 조합은?", "choices": {"a": "국소: 인당(印堂), 영향(迎香); 원위: 합곡(合谷)", "b": "국소: 태양(太陽), 솔곡(率谷); 원위: 후계(後谿), 족임읍(足臨泣)", "c": "태양(太陽), 영향(迎香); 원위: 합곡(合谷)", "d": "국소: 인당(印堂), 양백(陽白); 원위: 합곡(合谷), 내정(內庭)"}, "answer": "a"}, {"id": 705, "question": "몇 년 전에 레이노(Raynaud’s)증후군 진단을 받은 한 여성이 침 치료가 도움이 \n될 수 있다는 말을 듣고 클리닉에 왔다. 그녀는 손가락이 얼음처럼 차갑다고 하고, \n손가락은 거의 파랗게 보일 정도로 매우 창백하다. 당신이 그녀의 복부를 촉진했을 때, \n복부는 매우 따뜻했다. 그녀의 얼굴이 붉고, 종종 복통을 느끼고 심한 설사를 자주 \n한다고 한다. 그녀의 혀는 붉고 황태가 있으며 맥은 현맥(弦脈)이다. 그녀에게 가장 \n적합한 처방은 무엇인가?", "choices": {"a": "소요산(逍遙散)", "b": "소시호탕(小柴胡湯)", "c": "반하사심탕(半夏瀉心湯)", "d": "사역산(四逆散)"}, "answer": "d"}, {"id": 706, "question": "협륵통, 오심, 구토, 지방 소화 불능, 누런 안색, 소변량 감소 및 짙은 색의 소변, \n발열, 갈증은 있으나 마시고 싶지 않음, 발 부종, 열감, 생식기 피부 발진 및 가려움, \n한열왕래 등 증상에 가장 적합한 설상과 맥상은?", "choices": {"a": "창백설, (양측 띠모양의) 박백태; 현약맥(弦弱脈)", "b": "(양측 띠모양의) 끈적한 후황태; 현활삭맥(弦滑數脈)", "c": "홍설, 후황태; 활삭맥(滑數脈)", "d": "끈적한 후황태; 활삭맥(滑數脈)"}, "answer": "b"}, {"id": 707, "question": "아래 경외기혈 중 직자 0.5-1 촌 자침할 수 있는 혈자리는?", "choices": {"a": "중괴", "b": "요통", "c": "외노궁", "d": "견전"}, "answer": "b"}, {"id": 708, "question": "다음 중 대장습열(大腸濕熱)과 기체(氣滯)로 인한 혈변(血便), 농변(膿便), \n설사, 복통, 이급후중(痢急後重)을 치료하는 데 가장 효과적인 대약(對藥)은?", "choices": {"a": "황련(黃連)과 목향(木香)", "b": "목향(木香)과 빈랑(檳榔)", "c": "시호(柴胡)와 승마(升麻)", "d": "황련(黃連)과 아교(阿膠)"}, "answer": "a"}, {"id": 709, "question": "다음 약재 중 방광경(膀胱經)으로 들어가는 약재는?", "choices": {"a": "통초(通草)", "b": "복령(茯苓)", "c": "저령(猪苓)", "d": "의이인(薏苡仁)"}, "answer": "c"}, {"id": 710, "question": "식사 직후 구토 증상으로 내원한 여성환자가 지난 3 년 동안 위산 역류이 있다. \n가끔식 상복부에 통증을 느끼기고 속쓰림이 있다고 한다. 그녀의 혀는 붉지 않고 \n백활태가 있이며 맥은 현세 하다. 적합한 처방은?", "choices": {"a": "소건중탕(小建中湯)", "b": "대건중탕(大建中湯)", "c": "부자이중환(附子理中丸)", "d": "오수유탕(吳茱萸湯)"}, "answer": "d"}, {"id": 711, "question": "다음 중 어떤 처방에 인삼(人蔘), 백출(白朮), 복령(茯苓), 감초(炙甘草), \n숙지황(熟地黃), 백작약(白芍藥), 당귀(當歸), 천궁(川芎), 육계(肉桂), 황기(黃芪), \n생강(生薑), 대조(大棗)가 들어 있는가?", "choices": {"a": "보중익기탕(補中益氣湯)", "c": "귀비탕(歸脾湯)", "d": "십전대보탕(十全大補湯)"}, "answer": "d"}, {"id": 712, "question": "이침의 신문(神門)은 귀의 다음 부위 중 어디에 있는가?", "choices": {"a": "삼각와(三角窩)의 정점(頂點)", "b": "이륜각 상각(耳輪脚 上脚)", "c": "이주절흔(耳珠切痕)", "d": "이갑개(耳甲介)"}, "answer": "a"}, {"id": 713, "question": "52 세의 여성이 내원하였다. 자리에 앉자 마자 울음을 터뜨리며, 이유없이 \n슬프다고 하였다. 희노무상하며 의심이 많고 자주 놀라며, 심계, 번조, 불면, 갑작스런 \n흉민, 딸꾹질, 목소리가 갑자기 않나오거나 경련, 심한 경우 의식을 잃는다고 한다. \n그녀는 설태박백, 맥현세를 보였다. 이 환자에게 가장 알맞은 변증은?", "choices": {"a": "광증", "b": "울증", "c": "기울화화(氣鬱化火)에 의한 울증", "d": "음혈부족에 의한 장조증(Hysteria)"}, "answer": "d"}, {"id": 714, "question": "당신한테 치료받은 한 노인 환자가 치료비를 수표로 지불했으나 수표가 부도 \n처리되었다. 하지만 환자는 분명히 잔액이 있다고 주장한다. 이 상황에서 당신이 취해야 \n할 가장 적절한 초기 조치는?", "choices": {"a": "환자에게 은행 잔액 증명서를 요구한다.", "b": "환자가 거래하는 은행에 연락하여 잔액을 직접 확인한다.", "d": "환자에게 즉시 현금으로 재결제를 요구한다."}, "answer": "c"}, {"id": 715, "question": "다음 혈자리 중 비양(脾陽)을 회양(回陽)하기 위해 격염구(隔鹽灸)를 시술하는 \n혈자리는?", "choices": {"a": "신궐(神闕)", "b": "음교(陰交)", "c": "하완(下脘)", "d": "수분(水分)"}, "answer": "a"}, {"id": 716, "question": "20 대 환자가 수개월 전부터 반복적인 혈변(血便)과 함께 좌하복부의 지속적인 \n통증을 호소하며 내원하였다. 환자는 통증과 함께 배변 후에도 시원하지 않은 잔변감과 \n설사 증상이 반복되며, 체중 감소와 피로감을 느낀다고 한다. 이 환자에게 가장 \n의심되는 질환은?", "choices": {"a": "크론병(Crohn's disease)", "b": "과민성 대장 증후군(IBS)", "c": "궤양성 대장염(Ulcerative colitis)", "d": "위궤양(Gastric ulcer)"}, "answer": "c"}, {"id": 717, "question": "환자에게 손바닥을 합쳐 손가락을 위로 향하게 하고 손을 가슴 앞에 두도록 \n요청했다. 약 10 초 후, 환자는 왼손과 손목에 저림과 따끔거림을 호소한다. 관련된 \n구조는?", "choices": {"a": "요측수근신근 (橈側手根伸筋)", "b": "요골신경 (橈骨神經)", "c": "정중신경 (正中神經)", "d": "심지굴근 (深指屈筋)"}, "answer": "c"}, {"id": 718, "question": "42 세 여자 환자가 자궁근종, 림프절종, 신경절종을 호소한다. 다양한 부위의 \n피부 아래에 혹이 있으며, 붉은색 피부발진, 인건, 우울, 하복하추감, 자궁하수도 있다. \n설홍, 맥허삭한 이 환자의 진단은?", "choices": {"a": "기함, 혈열, 무형담", "b": "혈열, 담응, 기허", "c": "담응, 기체, 기허", "d": "기체, 기함, 내열항성"}, "answer": "a"}, {"id": 719, "question": "22 세 여성 환자가 좌측 하복부에서 허리까지 뻗치는 심한 통증을 호소하며 \n내원했다. 그녀는 오늘 아침 갑자기 통증이 시작되었다고 말한다. 진찰 결과 좌측 \n하복부에서 반발통이 나타납다. 배변 패턴의 변화나 배뇨 곤란은 보고되지 않았다. \n그녀는 성적으로 활발하며 남자친구와 대부분의 경우 콘돔을 사용한다고 말한다. \n그녀는 오늘 아침 질 출혈이 시작되었고 지난달 생리를 거른 적이 있기 때문에 임신일 \n수 없다고 말한다. 이 환자의 가장 가능성 있는 진단은?", "choices": {"a": "충수염", "b": "크론병(Crohn's disease)", "d": "담낭염"}, "answer": "c"}, {"id": 720, "question": "궤양성 대장염의 대표적인 증상은?", "choices": {"a": "만성적인 변비, 복부 팽만, 복부 우하단 통증", "b": "야간 발한, 체중 감소, 만성 기침", "c": "혈변을 동반한 설사, 복통, 직장 출혈", "d": "관절 통증, 피부 발진, 탈모, 구강 궤양"}, "answer": "c"}, {"id": 721, "question": "갑상선 기능 항진증 병력이 있는 당신의 단골 환자가 매주 진료를 받기 위해 \n클리닉에 온다. 이번 주에 그녀는 초조해 보이고 어떻게 클리닉에 왔는지 약간 \n혼란스러워한다. 당신은 그녀가 호흡 곤란을 겪고 있다는 것을 알게 된다. 당신이 \n그녀의 심박수를 확인했을 때, 분당 175 회였다. 당신은 어떻게 해야 하는가?", "choices": {"a": "그녀에게 계획했던 치료를 해주고 다음 주에 병원에 가보라고 권한다.", "b": "그녀를 눕히고 그녀가 괜찮아질 때까지 용천(湧泉)을 누른다.", "c": "911 에 전화"}, "answer": "c"}, {"id": 722, "question": "다음 중 어떤 색이 중초(中焦)로 들어가 기(氣)를 이롭게 하고, 해독 및 \n소염하며, 열(熱)을 제거하는가?", "choices": {"b": "황(黃)", "c": "백(白)", "d": "적(赤)"}, "answer": "b"}, {"id": 723, "question": "다음 중 흐느끼는 소리와 관련이 있는 오행은?", "choices": {"a": "목(木)", "b": "금(金)", "c": "화(火)", "d": "수(水)"}, "answer": "b"}, {"id": 724, "question": "폐(肺)의 모혈(募穴)의 자침법은?", "choices": {"a": "0.3-0.5 촌 직자(直刺)", "b": "0.3-0.5 촌 사자(斜刺)", "c": "0.5-0.8 촌 직자(直刺)", "d": "0.5-0.8 촌 사자(斜刺)"}, "answer": "d"}, {"id": 725, "question": "만성적인 고혈압으로 인해 두통, 어지럼증, 이명 등의 증상을 호소하는 \n환자에게 천마구등음(天麻鉤藤飲)을 처방하였다. 이 처방의 공효를 더욱 높이고, \n간양상항(肝陽上亢)과 간풍내동(肝風內動)을 효과적으로 억제하기 위해 추가할 수 \n있는 약재로 가장 적합한 것은?", "choices": {"a": "갈근(葛根)과 시호(柴胡)", "b": "맥문동(麥門冬)과 오미자(五味子)", "c": "영양각(羚羊角)과 결명자(決明子)", "d": "건강(乾薑)과 부자(附子)"}, "answer": "c"}, {"id": 726, "question": "환자의 혈액 검사에서 호산구 수치가 증가하는 경우는?", "choices": {"a": "염증반응", "b": "알레르기반응", "c": "식균작용", "d": "체액성면역"}, "answer": "b"}, {"id": 727, "question": "다음 중 어떤 혈자리가 위기(衛氣)를 조절하고 땀을 조절하며, 풍을 몰아내고 \n표(表)를 풀어주며, 안면, 눈, 코, 입, 귀를 조절하고, 경락을 소통시켜 통증을 \n완화시키고, 분만을 촉진하며 양기를 회복시키는 효능을 가지고 있는가", "choices": {"a": "합곡", "b": "영향", "c": "수삼리", "d": "이간"}, "answer": "a"}, {"id": 728, "question": "다음 단일 약재 중 신정(腎精)을 보하고 눈을 밝게 하여 \n간신부족(肝腎不足)으로 인한 시력 감퇴, 어지러움, 허리와 다리의 허약을 치료하는 \n약재는?", "choices": {"a": "동충하초(冬蟲夏草)", "b": "구판교(龜板膠)", "c": "석곡(石斛)"}, "answer": "c"}, {"id": 729, "question": "2 형 당뇨병 발병 위험 요인에는 비만, 고혈압, 가족력, 그리고 무엇이 \n포함되는가?", "choices": {"a": "고중성지방혈증", "b": "높은 HDL 콜레스테롤", "c": "낮은 BMI", "d": "저적혈구증"}, "answer": "a"}, {"id": 730, "question": "다음 처방 중 가감하지 않은 경우 비허(脾虛)에 금기(禁忌)되는 처방은?", "choices": {"a": "옥병풍산(玉屛風散)", "b": "귤피죽여탕(橘皮竹茹湯)", "c": "당귀보혈탕(當歸補血湯)", "d": "보화환(保和丸)"}, "answer": "d"}, {"id": 731, "question": "9 세 소년이 후두통, 신체통, 야간 발열, 무한, 비색, 담이 있는 해수로 부모와 \n함께 내원하였다. 감기에 잘 걸리는 편이고 맥은 부유맥이다. 다음 중 이 환자에게 가장 \n적절한 경혈의 조합은 무엇인가?", "choices": {"a": "폐수, 태연, 족삼리, 관원, 기해", "b": "대추, 곡지, 외관, 합곡, 수삼리", "c": "풍부, 풍문, 풍지, 열결, 합곡", "d": "건리, 내관, 족삼리, 이내정"}, "answer": "c"}, {"id": 732, "question": "다음 중 선천지정(先天之精)에서 유래하며, 후천의 음식 정미(食精)에 의해 \n보충되고 자양받는 기(氣)는 무엇입니까?", "choices": {"a": "위기(衛氣)", "b": "중기(中氣)", "c": "정기(正氣)", "d": "원기(元氣)"}, "answer": "d"}, {"id": 733, "question": "다음 중 족삼양경(足三陽經)의 교회혈은?", "choices": {"a": "풍지(風池), 양릉천(陽陵泉), 족삼리(足三里)", "b": "삼양락(三陽絡), 결분(缺盆), 정명(睛明)", "c": "대추(大椎,), 현종(懸鐘), 양교(陽교)", "d": "합곡(合谷), 곡지(曲池,), 수삼리(手三里)"}, "answer": "c"}, {"id": 734, "question": "기침, 발열, 무한(無汗), 두통, 오한, 인후 가려움증, 얇고 흰 가래, 코막힘 증상을 \n보이는 환자에게 예상되는 맥상은?", "choices": {"a": "힘 없는 부(浮)한 맥", "b": "부긴(浮緊)", "c": "부삭(浮數)", "d": "지맥(遲脈)"}, "answer": "b"}, {"id": 735, "question": "중완(中脘), 족삼리(足三里), 내관(內關), 공손(公孫), 태충(太衝)으로 구성된 \n처방은 일반적으로 다음과 같은 병증으로 인한 구토를 치료하는 데 사용하는가?", "choices": {"a": "간기범위(肝氣犯胃)", "b": "위열(胃熱)", "c": "식적(食積)", "d": "위습(胃濕)"}, "answer": "a"}, {"id": 736, "question": "음(陰)은 내부에 머물러 양(陽)을 보호하고, 양(陽)은 외부에 머물러 음(陰)을 \n돕다.이에 적용되는 음양(陰陽)관계는?", "choices": {"a": "음양전화(陰陽轉化)", "b": "음양의존(陰陽依存)", "c": "음양소장(陰陽消長)", "d": "음양대립(陰陽對立)"}, "answer": "b"}, {"id": 737, "question": "고혈압의 2 차 원인은 \"CHAPS\"라는 니모닉으로 기억할 수 있다. CHAPS 는 \n무엇을 의미합니까?", "choices": {}, "answer": "a"}, {"id": 738, "question": "다음 질환 중 교감(자율신경) 이침혈을 사용하여 일반적으로 치료하지 않는 \n질환은?", "choices": {"a": "위경련", "b": "모든 교감, 부교감계 질환", "c": "고혈압", "d": "궤양으로 인한 통증"}, "answer": "c"}, {"id": 739, "question": "다음 중 어떤 혈자리가 근(筋)을 이완시키고, 경락(經絡)을 활성화하고, 통증을 \n완화하고, 종아리와 발꿈치에 이롭고, 치질(痔疾)을 치료하는가?", "choices": {"a": "고황(膏肓)", "b": "족통곡(足通谷)", "c": "곤륜(崑崙)", "d": "승산(承山)"}, "answer": "d"}, {"id": 740, "question": "다음 중 손의 기형과 관련된 것은?", "choices": {"a": "근염(筋炎)", "b": "체성기능장애 (體性機能障碍)", "c": "듀피트렌구축(Dupuytren 拘縮)", "d": "슈몰결절(Schmorl 結節)"}, "answer": "c"}, {"id": 741, "question": "MRSA(Methicillin-resistant Staphylococcus A.)는 비생물체와 건조한 표면에서 \n어느 정도 기간 동안 살아남을 수 있는가?", "choices": {"a": "4 months", "b": "40 일", "c": "2 주", "d": "90 일"}, "answer": "d"}, {"id": 742, "question": "부신피질 자극 분비 호르몬(Corticotropin-releasing hormone)은 어디에서 생성이 \n되는가?", "choices": {"a": "뇌하수체(Pituitary)", "b": "시상하부(Hypothalamus)", "c": "부신(Adrenal Gland)", "d": "고환(Testes)"}, "answer": "b"}, {"id": 743, "question": "환자가 최근에 쉰 목소리와 사지가 얼음처럼 차갑다. 이것은 어떤 종류의 \n기(氣) 부족과 관련이 있는가?", "choices": {"a": "종기(宗氣)", "b": "원기(元氣)", "c": "영기(營氣)", "d": "위기(衛氣)"}, "answer": "a"}, {"id": 744, "question": "다음 중 어떤 비타민 결핍이 거대적혈모구 빈혈을 유발하는 것으로 알려져 \n있는가", "choices": {"a": "B1(티아민) 결핍, B3(나이아신) 결핍", "b": "B3(나이아신) 결핍, B5(판토텐산) 결핍", "c": "B9(엽산) 결핍, B12(코발라민) 결핍", "d": "B6(피리독신), B7(비오틴) 결핍"}, "answer": "c"}, {"id": 745, "question": "간기울결로 인한 흉협통, 복통, 생리통, 월경불순과 유방창통을 치료할 때, \n가장 적절한 본초는?", "choices": {"a": "향부자(香附子)", "b": "천련자(川楝子)", "c": "진피(陳皮)", "d": "오약(烏藥)"}, "answer": "a"}, {"id": 746, "question": "다음 혈액형 중 혈액 및 적혈구의 범용 수혈자는?", "choices": {"a": "A", "b": "B", "c": "AB", "d": "O"}, "answer": "d"}, {"id": 747, "question": "중부(中府)와 운문(雲門)의 자침은?", "choices": {"a": "흉부의 외측 방면으로 0.5-0.8 인치 사자한다", "b": "흉부의 내측 방면으로 0.1-0.5 인치 사자한다", "c": "흉부의 외측 방면으로 1-1.5 인치 사자한다", "d": "흉부의 내측 방면으로 0.5-0.8 인치 사자한다"}, "answer": "a"}, {"id": 748, "question": "다음 중 불면증, 초조 및 불안, 심계, 간질, 현기증, 두통, 이명 및 고혈압을 \n치료하는 경외기혈은?", "choices": {"b": "이첨(耳尖)", "c": "사신총(四神聰)", "d": "안면(安眠)"}, "answer": "d"}, {"id": 749, "question": "환자가 이틀 전 캠핑에 다녀온 후로 부터 갑자기 목소리가 안나오고, 두통, \n인후통, 오한, 고열이 난다고 한다. 적합한 감별진단은?", "choices": {"b": "폐조(肺燥)"}, "answer": "c"}, {"id": 750, "question": "3 일 전에 23 세 남성 환자가 발열, 약간의 한랭감, 두통이 있었으며, 아스피린을 \n복용한 후 한랭감은 사라졌지만 열은 계속 있었다. 어제 증상은 군태감, 심한 두통, 물을 \n마시고 싶지 않은 건조한 입, 오심, 붉은 혀와 황태, 삭맥을 보였다. 가장 적합한 \n감별진단은?", "choices": {"a": "외감풍열 (外感風熱)", "b": "내습열(內濕熱)", "c": "영분(營分)을 침범한 온병(溫病)", "d": "담음(痰飮)"}, "answer": "b"}, {"id": 751, "question": "전기 자극을 사용하지 않고, 하나 이상의 침을 사용하는 CPT 보험 코드는?", "choices": {"a": "97813", "b": "97814", "c": "97810", "d": "97811"}, "answer": "c"}, {"id": 752, "question": "다음 중 자침을 하기 전에 혈자리를 만지는 것에 대한 설명으로 정확한 것은?", "choices": {"a": "침을 놓기 전에 혈자리를 만지지 않는다", "b": "혈자리는 라텍스 장갑을 낀 다른 손으로만 만져야 한다", "c": "혈자리는 멸균 면 거즈를 통해 만져야 한다", "d": "혈자리는 피부를 소독한 후 만질 수 있다"}, "answer": "d"}, {"id": 753, "question": "다음 중 어떤 색이 폐(肺)로 들어가 폐(肺)를 촉촉하게 하고 맑게 하며, 담(痰)을 \n제거하고, 수분(水分)을 조절하고, 기침을 멎게 하는가?", "choices": {"a": "백(白)", "b": "적(赤)", "c": "흑(黑)", "d": "황(黃)"}, "answer": "a"}, {"id": 754, "question": "미엘로그램(myelogram)은 무엇의 방사선 사진을 시각화하는가?", "choices": {"a": "척수", "b": "사지", "c": "복부", "d": "흉부"}, "answer": "a"}, {"id": 755, "question": "요통으로 치료해 온 65 세 여성 단골 환자가 5 년 만에 다시 생리를 시작했다고 \n말한다. 그녀는 경련도 없고 몸 상태도 좋다고 한다. 그녀에게 가장 적절한 치료 과정은 \n무엇인가?", "choices": {"a": "연례 종합검진 때 산부인과 의사에게 알리라고 권한다.", "b": "혈액을 보충하는 데 도움이 되는 한약 처방을 해준다.", "c": "당일 산부인과 진료 예약을 하도록 권한다.", "d": "911 를 부른다"
